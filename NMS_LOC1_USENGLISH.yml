    all_pla_desc_1: The imprint of an ancient civilization was once absorbed by this
      strange marker. The story of the Vy'keen somehow spills out, in the language
      of my own people.
    all_pla_desc_2: The memories of a long deceased tribe of Vy'keen warriors flows
      from the stone marker, forming into a ghostly essence that fills me with wisdom.
    all_pla_desc_3: Ancient knowledge passed down through generations of Vy'keen warriors
      spills from the marker stone, filtering into my mind like a long forgotten memory.
    all_pla_desc_4: Runes take shape upon the stone. Burning with light they sing
      to me of the Vy'keen Ancients in the language of my people.
    all_pla_desc_5: Strange writings form upon the stone, revealing secrets from the
      time of the Vy'keen Ancients. How I understand them, I do not know.
    all_pla_desc_6: The ancient marker hums at a frequency that burrows deep into
      my being, filling me with the voices of the Korvax Echoes.
    all_pla_desc_7: Brilliant light erupts from the ancient marker. It encircles me,
      engulfing my mind with the memories and voices of the Korvax Echoes. The dreams
      of Entities who once worshipped here become my own.
    all_pla_desc_8: The strange stone marker imparts the wisdom of the Korvax Echoes
      to those who desire it. I do not know what dialect it speaks, yet somehow I
      understand the story of those who once worshipped here.
    all_pla_desc_9: Whispers spill from the sharp edges of the artifact, recounting
      the dreams and memories of the Korvax Echoes in my mother tongue.
    all_pla_desc_10: Lights burst from the obelisk. They pass through me, each a whispered
      Korvax secret buried for millennia deep within its rock.
    ui_exp_act2_step10_res: The terminal's message is delivered. It shorts out, its
      strange existence no longer tolerated by our reality. A small unit, aglow with
      ethereal light, is left at my feet. A <SPECIAL>Divergence Cube<>...
    all_pla_desc_11: I convulse as I reach out and touch the beautiful stone marker,
      my mind filling with a deadly knowledge of the true history of the Gek...
    all_pla_desc_12: As I touch the obelisk, images of the planet's ancient past flood
      my mind. The terrible beginnings of the Gek have been absorbed by this strange
      stone, and their tale seems desperate to escape...
    all_pla_desc_13: Memories imbued into the rock long ago by the ancient Gek channel
      into my brain. I recoil, but am compelled to somehow understand...
    all_pla_desc_14: Flickering emblems appear on the stone. Although I do not recognize
      the language, somehow I can read of the history of this strange planet and the
      Gek who once resided here.
    all_pla_desc_15: The surface of the plaque shimmers, and shakes with the screams
      of a people that lived here long ago. The words are unfamiliar yet in the sounds
      of Gek anger and outrage, I can hear meaning.
    all_pla_desc_16: It is as though the stone has absorbed the knowledge of those
      who lived here millennia ago. It speaks to me now in my native tongue.
    exp_1_plaque_desc_1: The whispers of the Vy'keen Ancients fill the air. Suddenly
      words etch themselves upon the marker, and then deep into my mind.
    war_1_plaque_desc_1: My vision clouds and the words of the ancient Gek seem to
      emerge on the strange stone structure. I sense that these are words that the
      forgotten and restless want understood...
    tra_1_plaque_desc_1: I hear the distant voices of the Korvax Entities who once
      worshipped here. As they whisper, words written in my own language glow faintly
      on the monument. The Echoes want to be heard...
    exp_1_plaque_lore_1: |-
      Knowledge paves the way to the understanding of probability. The Atlas spoke in fragments. The Atlas Interfaces are their shadows. The monoliths are their scattered children.

      Together they convey the wisdom of the infinite. They must be understood.
    exp_1_plaque_lore_2: "The Atlas Interfaces drift alone in the endless void. They
      are silent. They are unknowable fragments of an ancient whole. Yet their imprint
      on time and space molds our existence. \n\nThey are the equation, and life is
      its answer. Through their Monoliths they give understanding to their boundless
      meaning, and that of our own."
    exp_1_plaque_lore_3: |-
      The Korvax Echoes tell of a time, long ago, when the Monoliths of the Atlas woke the civilizations of the Outer Edge. Their presence filled them with a desire for knowledge.

      From these beginnings empires were born, spoke out and fell silent once more. An eternity that cannot be quantified passed.
    exp_1_plaque_lore_4: |-
      The Atlas Interfaces await the arrival of the Travelers, those who would seek the ends of the universe through its very core. Within the infinity of time their arrival is probable.

      Their potential could know no bounds. One dimension in billions will receive them.
    exp_1_plaque_lore_5: |-
      We are the Korvax Echoes, ever enduring Entities of the Convergence. We live on through the logic and wisdom passed through our metal skins.

      Each generation is greater than the last.
    exp_1_plaque_opt_1: Seek help with language
    exp_1_plaque_right_1: My knowledge of the Korvax Convergence increases.
    tra_1_plaque_lore_1: |-
      We are the masters of galaxies, the overlords of the cosmos. Each foe will submit with bended knee to the ALMIGHTY Gek Dominion.

      We are the FIRST SPAWN. Look upon our works and DESPAIR.
    tra_1_plaque_lore_2: |-
      All who hear our words know of our might. Those who oppose us are broken to our will. Behold the power of the Gek First Spawn.

      Galaxies lie at our FEET. We are ETERNAL.
    tra_1_plaque_lore_3: |-
      Through time and space the First Spawn endures, eternally, ever watchful, unyielding over its dominion.

      Each foe will be CRUSHED. ONLY the Gek will remain.
    tra_1_plaque_lore_4: |-
      The foul scent of the Gek cannot be opposed. The First Spawn commands all it surveys. We are masters of the stars, our rule shall endure eternally.

      The Vy’keen and Korvax COWER and DESPAIR at our name.
    tra_1_plaque_lore_5: |-
      With each conquered world the First Spawn’s resolve strengthens. None shall oppose the Gek for fear their planets shall be shaken to dust.

      We will weep when there are no more worlds to conquer.
    tra_1_plaque_opt_1: Seek help with language
    tra_1_plaque_right_1: My knowledge of the Gek increases.
    war_1_plaque_lore_1: |-
      The noble Travelers will be spared. Their journey through the cosmos shall not be thwarted. So it is decreed.

      The will of Hirk commands it. The Vy'keen shall honor the judgment and the belief of the Ancients.
    war_1_plaque_lore_2: |-
      The Book of Hirk speaks of the rise of the Travelers. They shall ascend, delving into the boundless void. The Vy’keen shall not impede their ascent for the Travelers must prevail.

      So decrees the word of Hirk.
    war_1_plaque_lore_3: |-
      None hamper the path towards Dryn’dargh as The Sentinels. They must be destroyed. Their time will be ended.

      So has it been written, so it shall come to be. This the Vy’keen swear.
    war_1_plaque_lore_4: |-
      The Sentinels are not of the natural order. Things must fall apart. In their endlessness and replication the automatons prove themselves abominations.

      They must be purged from existence. All will die, whether through righteous battle or the assault of time.
    war_1_plaque_lore_5: |-
      Hirk foresaw the weakness of the Vy'keen warrior kind. The star ascent of our noble race was blocked by the weak-minded Sentinels.

      Nine times nine fold, Hirk commanded, we would have our vengeance and dash the metal demons against the rocks of damnation.
    war_1_plaque_opt_1: Seek help with language
    ui_act2_step8_war_resa: I begin to speak, and my voice is seized by an unknown
      power. I roar, taking myself by surprise.
    ui_act2_step8_war_resb: I call out once more, my throat harsh and gasping, the
      sound guttural. The words spill forth, summoned by the power of the monolith.
    ui_act2_step8_war_res: As the words fade, their lines still resonating in my vision,
      I find myself in possession of an ancient tome...
    war_1_plaque_right_1: My knowledge of the Vy'keen increases.
    exp_1_plaque_lore_6: |-
      Eheu. Before the Dark Times the entities of the Korvax worshipped the Sentinels. Through them the Convergence found the formula of enlightenment.

      Now we calculate our own path, seeking to further enhance the mind of all that is one towards an understanding of the Atlas.
    exp_1_plaque_lore_7: |-
      The Sentinels forbid all destruction. The Sentinels forbid Entity disconnection through violence. Theirs is a way of peace and fulfillment, of logic and probability.

      They teach us that each life’s value, from the smallest to that which gives life to all others, is equal.
    exp_1_plaque_lore_8: |-
      For countless generations the entities of the Korvax disconnected and passed on into the Echoes naturally. Each disconnection added to the knowledge and soul of the Convergence.

      Our home was Korvax Prime. Within its foundations we stored the memories of our race, an ever evolving equation that defines us.
    exp_1_plaque_lore_9: |-
      Disconnection is not permanent. It is merely the start of a new equation. On Korvax Prime entities who passed on into the Korvax Echoes left their shell for their descendants.

      So has been the way of the Korvax: an endless carapace cycle that knows no end.

      This way will continue. It will continue for as long as our lights still shine.
    exp_1_plaque_lore_10: |-
      Those within the Korvax Echoes have left the physical realm, but they endure through the masks and shells of our children.

      Thoughts and knowledge ever-growing, we search for deeper understanding of the equation that defines our existence.
    exp_1_plaque_lore_11: |-
      The Korvax lived peacefully. We praised the Sentinels, learning from them, living beside them in equilibrium.

      The Korvax honored the Sentinels' ways, refusing to dig into the sacred ground they protected.

      We were enlightened.
    exp_1_plaque_lore_12: |-
      Through research and study we, the Korvax, became powerful within ourselves. The one mind Convergence flourished. Nurtured like a sapling in the light, it grew tall and mighty.

      The Sentinels brought us the gift of knowledge. We gave thanks to the Atlas.
    exp_1_plaque_lore_13: |-
      Eheu. Korvax Prime was watched keenly and closely by an unknown race. It lurked in the depths of the darkness. Vigilant and patient it awaited its time.

      The Great Disconnection was at hand.
    exp_1_plaque_lore_14: |-
      Eheu. The darkness burst forth with the force of a supernova. The Great Disconnection had begun. A hundred million Korvax voices cried out.

      The Korvax Echoes became a frenzy of noise. Innumerable cycles passed before balance was restored.
    exp_1_plaque_lore_15: |-
      The Great Disconnection. The masks and shells of the Korvax survivors shook with the screams of the disconnected. Lights dimmed as the enemy descended, malevolent in its intent.

      Their numbers were too many. Korvax Prime was destroyed.
    exp_1_plaque_lore_16: |-
      A hundred million casing lights were dimmed. The Great Disconnection destroyed all that went before. The Korvax Echoes became screams.

      Years stretched like millennia amidst the disarray yet slowly hope was reborn through logic.
    exp_1_plaque_lore_17: |-
      Korvax Prime was destroyed. Its secrets spilled into an empty sky. Its fragments touched the edges of the galaxy.

      Upon this destruction the Gek First Spawn aggressor built its dominion within the Outer Edge.
    exp_1_plaque_lore_18: |-
      The First Spawn of the Gek disconnected the Korvax. Through obliteration they sought dominion. They stole our planet. Enslaved our survivors.

      Their revelry made them misguided in thought and deed. Probability dictated that our time would come again.
    exp_1_plaque_lore_19: "The Korvax were enslaved, driven by cruelty to fulfil the
      despot’s bidding. The First Spawn of the Gek were terrible masters, merciless
      in their spite, illogical in their cruelty. \n\nCountless entities toiled and
      disconnected. These tablets are the testament of those who survived."
    exp_1_plaque_lore_20: |-
      Eheu. The Gek harnessed the technology of the Korvax to conquer worlds. Thieves, usurpers, false lords to the power of infinity. All who opposed their will perished.

      The balance tipped towards the darkness.

      These were the times of disconnection and illogical misdeeds.
    exp_1_plaque_lore_21: |-
      The Gek destroyed worlds. The Sentinels struck back. The technology of the Korvax was used to destroy the machines we venerated.

      There was endless disconnection. The Convergence shook with great despair.
    exp_1_plaque_lore_22: |-
      The Entities of the Korvax were forced into chains of silence, but the Korvax Convergence that linked their souls could never be subdued.

      It endures, forever seeking new formulas to solve the equation of eternal enlightenment. The probability of success is unknown.
    exp_1_plaque_lore_23: |-
      The Korvax Echoes within the unseen Convergence that linked our souls never relinquished love for the Atlas. As millennia passed this affection spread. The Cult of the Atlas.

      The equations and probabilities the Korvax hold dear entered Gek consciousness. They had only to solve it to see the folly of their past miscalculations.
    exp_1_plaque_lore_24: |-
      The First Spawn could not control the outer edges of their vast Empire. The Cult of the Atlas grew. It taught of harmony through insignificance.

      Minds that knew only war began to question. Greed and ambition yielded to reason.

      The Gek floundered. The First Spawn became conflicted and divided.
    exp_1_plaque_lore_25: |-
      The First Spawn of the Gek overreached. They stretched too far. Their folly and pride knew no bounds. Again and again they tried, again and again they were repelled.

      The unstoppable force of the Sentinels could not be withstood. The unbendable cannot be broken.
    exp_1_plaque_lore_26: |-
      The Cult of the Atlas drew forces within the Gek to the Stations of the Atlas. The First Spawn could not prevent it. Arrogant ambition yielded to newfound reason.

      Stone by stone the Gek Dominion crumbled.
    exp_1_plaque_lore_27: |-
      The Gek stood in the shadow of the Atlas Interface. It did not open. It did not speak. Yet, the First Spawn felt awe. They felt their insignificance at the center of an unending universe.

      It was improbable. Yet within infinity all things remain possible. The Gek changed. The Diminishment had begun.
    exp_1_plaque_lore_28: |-
      The unspeaking, unmoving Atlas Interface inflicted an insignificance upon the Gek emissaries that showed them their role within the expanse of infinity.

      It forced recognition of their true place in a limitless universe.

      The Gek saw their folly, their heads bowed in shame for the miscalculations they had wrought.
    exp_1_plaque_lore_29: |-
      The Cult of the Atlas took hold as the First Spawn of the Gek crumbled. The Diminishment was at its apex. Endless expansion turned to dust. Eons of aggression receded.

      The Gek saw new solutions and the Korvax became free. The miscalculations of the past paved the way for the discovery of a newfound balance.
    exp_1_plaque_lore_30: "The low spawn Gek turned on their leaders. Their First
      Spawn were cast out, ripped from their spawning pools and cast into the dust.
      Their lamentations curdled the air.\n\nThe wisdom of the Korvax and the Atlas
      prevailed. "
    exp_1_plaque_lore_31: |-
      The Entities of the Korvax are free. Free to study the Atlas. Free to praise the Sentinels. Free to aid the Travelers if probability will allow.

      Korvax and Gek would begin anew, equal in standing, united in the eternal search for balance and understanding.
    exp_1_plaque_lore_32: |-
      The coming of the Travelers is possible, as all things are. Yet the chances are infinitesimal. We watch the skies nonetheless.

      If they do not come here, they will exist elsewhere and our kind – or a kind like us will welcome them.

      Within the chaos of the infinite we must cling to the probable.
    exp_1_plaque_lore_33: |-
      All things must happen. All things will occur. Somewhere, elsewhere or as a part of the hereafter.

      Now ends the testament of the Korvax.
    tra_1_plaque_lore_6: |-
      The Outer Edge BURNS at the hands of the Gek First Spawn. Our enemies are broken. We are the extinguishers of hope.

      In our wake we leave only the lamentations of the conquered. We fear NOTHING.
    tra_1_plaque_lore_7: |-
      The MINOR GEK are the inferior breed, lurking in pools, procreating and dying without consequence.

      The First Spawn Gek CONQUER WORLDS, each of their spawns is an imprint on the destiny of the galaxy.
    tra_1_plaque_lore_8: "The larval pools of Balaron GAVE GLORIOUS RISE to the FIRST
      SPAWN. As we SPRANG FORTH the Outer Edge RECOILED in FEAR.\n\nNone could oppose
      our rise. None will bring about our end. "
    tra_1_plaque_lore_9: |-
      The First Spawn is the SCOURGE of the OUTER EDGE. In its wake empires will fall. Planets will crumble. Galaxies will kneel. TREMBLE at our name. For we are the ALMIGHTY Gek.

      None can oppose our ascendance.
    tra_1_plaque_lore_10: |-
      The First Spawn GREW. WEAKLING PORWIGLE lost their tails to the Spawning Syrup and became MIGHTY warriors.

      Each was imbued with the might of the Gek Dominion and its unquenchable will to claim the stars.
    tra_1_plaque_lore_11: "Those born of the Gek who OPPOSED the Dominion were hurled
      from the spawning pools of the FIRST SPAWN.\n\nTheir cherished spawning syrup
      was replaced with FLAME. Their kind are now merely beasts of the field. "
    tra_1_plaque_lore_12: "The MINOR GEK were purged. It is only through fire that
      imperfection be destroyed and the path to domination is revealed.\n\nThe First
      Spawn feasted on the flesh of the discarded and GREW STRONG. "
    tra_1_plaque_lore_13: |-
      After the OPPOSERS were cast from the spawning pools the Sentinels DESCENDED. Their cause was unjust.

      Aggressors guided to the fray by the scent emissions of a WAR too GREAT and TOO MIGHTY for the automatons to resist.

      The First Spawn would remember this.
    tra_1_plaque_lore_14: |-
      The First Spawn BRED and PLOTTED while the Sentinels patrolled the skies of Balaron for a MULTITUDE of CYCLES. But the automaton victories were but illusions.

      Beneath watchful metallic eyes Gek legions rose.
    tra_1_plaque_lore_15: |-
      The HOLY larval pools of Balaron SPRANG FORTH with the PUREST of PORWIGLES. Generation BEGAT generation. Wholesome and strong, iron of fist and with a granite resolve.

      We, the wise FIRST SPAWN, held back our TIDE of BLOOD. We waited to ATTACK. The unseen blow strikes the hardest.
    tra_1_plaque_lore_16: |-
      The DAWN of the EMPIRE of the FIRST SPAWN was BIRTHED in the SHADOW of the FOLLY of the Great Vy’keen Sentinel War.

      The rock and the wave collided as we kept our vigil, awaiting signs of weakness to pave our coming.
    tra_1_plaque_lore_17: |-
      The Vy'keen FOOLISHLY fought a war with no end. Again and again they threw their warriors against the iron tide. The Sentinels SINGED Vy'keen FLESH with LASER.

      The Vy'keen scorched their foe with righteous fire. From the SHADOWS the FIRST SPAWN watched and prepared to unleash their reckoning.
    tra_1_plaque_lore_18: |-
      The Vy’keen and Sentinels clashed, SPILLING BLOOD and WHITE METAL through the void, each blow weakening their defenses against the fate that awaited them in the shadows.

      It would not be long before the First Spawn took their RIGHTFUL place as emperors of the STARS.
    tra_1_plaque_lore_19: |-
      The Vy'keen SPILLED THEIR OWN PUTRID BLOOD and pushed the SENTINEL MACHINES back from the Outer Edge. They drove forward like crashing tides, leaving broken metal in their wake.

      For a time the Sentinels became SILENT. In this silence came the GLORIOUS GEK ASCENT.

      It came with the RIGHTFUL DESTRUCTION of Korvax Prime.
    tra_1_plaque_lore_20: |-
      Korvax Prime was a VAST and PRECIOUS landscape of MINERAL ORE and POWER.

      By right of UNIVERSAL RULE the First Spawn claimed dominion over the planet yet the CREDULOUS and FEEBLE Korvax refused to accept their CONQUEST.

      They DENIED progress. This: their greatest folly.
    tra_1_plaque_lore_21: |-
      Driven by the misguided desire for planetary equilibrium the Korvax REFUSED to delve deep inside their planet and PROFIT from the JEWEL granted them by FATE.

      Their love for the DIRE WILL of the Sentinels was ABHORRENT to the Gek.

      Swift was their end brought about by the First Spawn's STRIKE.
    tra_1_plaque_lore_22: |-
      The destruction of KORVAX PRIME was VAST, SUDDEN and MIGHTY. In a tide of steel the First Spawn struck, scattering the planet through the cosmos as a warning to the unyielding.

      The absent Sentinels could not PUNISH the RIGHTFUL ASCENDANCY OF THE GEK.
    tra_1_plaque_lore_23: |-
      The First Spawn FEASTED on the DEBRIS of KORVAX PRIME, gorging on a banquet of fragments plucked from the void, consumed to fuel the Great Ascendency. The universe shook as the Gek grew RICH.

      The Korvax found only DESPAIR. The Dominion became whole.
    tra_1_plaque_lore_24: |-
      A FEAR of the FIRST SPAWN spread throughout the Outer Edge. Planets shook. Systems recoiled. Weak alliances formed and were crushed.

      ANGUISH CONSUMED WORLDS. They shall fear us FOREVER MORE.
    tra_1_plaque_lore_25: |-
      The entities of the Korvax were NOT destroyed. The First Spawn are BENEVOLENT. The First Spawn are MERCIFUL. SLAVERY SAVED THE WORTHLESS.

      They toiled for their conquerors. Their reprieve was found in servitude.
    tra_1_plaque_lore_26: |-
      The Korvax knowledge BECAME OURS. The Korvax technology BECAME OURS. The Korvax BECAME OURS.

      They serve as an example of our boundless power and mercy.
    tra_1_plaque_lore_27: |-
      The Korvax did not dare FIGHT. Respect for the Sentinels is KORVAX WEAKNESS. Weakness is the path to defeat.

      Today the Korvax fester in ELECTRONIC CHAINS. The Gek look down upon them from their thrones.
    tra_1_plaque_lore_28: |-
      The Gek First Spawn stand on the MIGHTY BRINK of an ETERNAL EMPIRE. It is ENDLESS in TIME. It is ENDLESS in space.

      Their dominion will know no bounds. Their armies will know no equal.
    tra_1_plaque_lore_29: |-
      Every Korvax ELECTRONIC REBELLION will be PUT DOWN. Their appeals to their false and non-existent ATLAS are mere SUPERSTITION found through DESPAIR.

      They are in VAIN. THEY ARE CONQUERED.

      The breaking of the uprising shall know NO MERCY. Endless shall be their suffering.
    tra_1_plaque_lore_30: |-
      This Galaxy is VAST but it is KNOWABLE and it can be CONQUERED. It shall be subjugated. The rising tide of the First Spawn will sweep away any that oppose it.

      These tablets are our testament FOR ALL TIME.
    war_1_plaque_lore_6: |-
      It came to pass that the Great Monolith awoke. It heard the challenge of Hirk. Five times Hirk called upon it and was met by silence.

      On the sixth cry it awoke.
    war_1_plaque_lore_7: |-
      The Great Monolith spoke to Hirk of the Travelers. Their coming should not be met with fire. Their coming was but one dream in an infinite Universe. Their reach would be that of the endless.

      When Hirk asked of the Sentinels, the Great Monolith said nothing. Hirk was troubled by its silence.
    war_1_plaque_lore_8: |-
      Hirk returned to the Vy'keen. 'Grah!' they spake atop the sacred mountain of Dun's'kaareen. And proclaiming loudly to all who had gathered there, their leader said unto them,

      'The Great Monolith has answered me. It has awoken. It has told of the coming of the Travelers. They will be spared. The Vy'keen shall honor this decree.'
    war_1_plaque_lore_9: |-
      The crowd cried for Hirk to reveal the Great Monolith's judgement of the Sentinel threat.

      “The Monolith stood silent!” Hirk spake forth, but the people were not satisfied. They muttered amongst themselves and those blessed with tendrils did extend them.

      Then with raised voice Hirk decreed, “The oppressors will be eradicated! Gather your arms for the time of reckoning is upon the enemy.” And the Vy'keen adored their leader.
    war_1_plaque_lore_10: |-
      As Hirk stood upon the sacred mountain Nal climbed to its peak and there with fist outstretched challenged Hirk.

      'Fool!' Nal cried. 'The Sentinels cannot be vanquished!' Hirk, with furious rage struck the fool from the mountain.

      For three moons and suns Nal fell before being claimed by doom.
    war_1_plaque_lore_11: |-
      Hirk's rage against the upstart Nal inflamed the hearts of Nal's followers who upon their leader's demise felt the blood of the ancestors rise within them.

      The Vy'keen nations were bathed in righteous war for sixty-six moons.
    war_1_plaque_lore_12: |-
      On the sixty-sixth moon the war cry of the Vy'keen of Nal was silenced.

      After surveying their bodies, Hirk gazed unto the heavens and there beheld a great Sentinel host descending upon the Vy'keen.

      The great Sentinel War was at hand.
    war_1_plaque_lore_13: |-
      For a multitude of cycles the yoke of the Sentinels had strangled the civilizations of the galaxy in their mewling cribs.

      Hirk was displeased with the world of the Vy'keen. As the automatons descended, Hirk gazed upon a planet ravaged by weakness.
    war_1_plaque_lore_14: |-
      Progress, prosperity and war: these are the things forbidden by automatons. But the Vy’keen were the first to break the shackles, casting the old ways into the pit to herald the birth of a new age.

      The Vy’keen were the dam that overflowed. Righteous is the flood.
    war_1_plaque_lore_15: |-
      Grah! The Sentinels are the enemy of progress and civilization. They are not of the natural order.

      Their interference is an affront to the virtuous Vy'keen crusade, which seeks to balance in all things through blood, ashes and iron.

      This affront to the Vy'keen and their creed cannot go unpunished.
    war_1_plaque_lore_16: |-
      Before the coming of Hirk the Vy'keen feared the Sentinels. Like all races our people cowered from their unquestioning violence, shrank from their tyrannical rule.

      But the coming of Hirk heralded a new dawn. Through their leader, the Vy'keen became strong. Now their courage knows no bounds.
    war_1_plaque_lore_17: |-
      Hirk looked to the skies and witnessed the pitiless destruction of the Sentinels that smothered all races brought forth out unto the Outer Edge.

      Worlds withered and died beneath their relentless gaze. The anger of Hirk was unleashed.
    war_1_plaque_lore_18: |-
      And so it came to pass that on the eve of the eighteenth moon of Drun’Gala Hirk cast the shackles of the Sentinel oppressors into the pit.

      The Vy’keen were the glorious first, the rising water that broke the dam. The endless war began.
    war_1_plaque_lore_19: |-
      The death of Hirk came during the endless war. Hirk's body was ravaged by old age, becoming ancient and useless.

      Bellowing, Hirk tore this failing body in two before the Great Monolith, as is the Vy'keen way.

      The echo of that dying roar can still be heard throughout the Outer Edge. Hirk lives in us, the most venerated of the ancients.
    war_1_plaque_lore_20: |-
      Countless cycles sifted through the claws of time. Attrition was great. The battle against the Sentinels raged endlessly. But through righteous fire the Vy’keen endured and the Sentinels burned.

      The oppressors were pushed back. Back into the dark of space.
    war_1_plaque_lore_21: |-
      The Vy'keen saw borders stretch between the stars. Onwards they delved with legions at their back, scorching Sentinel metal from their fiery chariots and attack ships.

      The Vy'keen gazed upon their conquests and saw that they were righteous and good.
    war_1_plaque_lore_22: "The Vy'keen rose in glorious victory, yet noble warriors
      grew tired and weak. The onslaught against the machines endured for ninety-nine
      times ninety cycles. \n\nThere was attrition and incalculable death, but victory
      eluded them still. The endless replication of the Sentinels slowed, but could
      not be vanquished."
    war_1_plaque_lore_23: |-
      Grah! The Sentinel hordes were pushed back. The oppressors fled into the sanctuary of the cosmos.

      The spirit of Hirk surveyed the field of battle, and saw that the Vy'keen victory was glorious and just. The automatons became silent as the nation of Hirk feasted upon grahgrah.

      The songs of the victorious echoed to the edges of the galaxy.
    war_1_plaque_lore_24: |-
      And thus the Sentinel horde congregated in the dark places of the void. There they watched in the in-between nothingness. The blackness of space.

      Thy waited beyond the limits of the Outer Edge. As millennia passed they replenished, growing a force to return their order for countless ages.
    war_1_plaque_lore_25: |-
      The Vy’keen licked each other’s wounds during the Silence of the Sentinels, while the dishonorable Gek First Spawn chose to destroy Korvax Prime.

      The Vy’keen condemned this crime, but lacked the strength to fight.
    war_1_plaque_lore_26: |-
      The Gek Empire flourished. It spread its empire into the depths of the cosmos. The Vy’keen victory in pushing the Sentinels back from the Outer Edge gave rise to Dominion of another.

      No world, moon, or race could have opposed the Gek onslaught.
    war_1_plaque_lore_27: |-
      The brutality of the Gek First Spawn called back the automatons that were hiding in the darkness. Their forces had grown. Their technologies had developed.

      The foolish Gek beckoned the monster back into the places where our nations might have dwelt in strange harmony. True Sentinel domination of the Outer Edge began.
    war_1_plaque_lore_28: "Within a single lifetime the Sentinels had returned. They
      came to dwell on every world we knew. Every world we went on to discover.\n\nThe
      pathetic, idiotic Gek had doomed the Outer Edge to eons of their rule. "
    war_1_plaque_lore_29: |-
      The dominion of the Gek First Spawn crumbled. They fell apart through idiocy, and through the unchanging will of the beings they enslaved but could never understand.

      Their power is but a memory. Their crimes forgotten by so many.
    war_1_plaque_lore_30: |-
      The Gek changed. They became peaceful. Their spawning pools bred in the name of commerce.

      They Vy'keen accept this peace, but we do not forget as the other beings of the Galaxy are so keen to do.

      Dishonor is unchanging. Crimes marked in blood do not fade. We do not forget.
    war_1_plaque_end: The plaque is cold and silent.<NEWLINE>The Saga of the Vy'keen
      has concluded.
    tra_1_plaque_end: The ancient stone is still.<NEWLINE>The Dominion of the First
      Spawn has been spoken.
    exp_1_plaque_end: The historical structure is silent.<NEWLINE>The Testament of
      the Korvax has been voiced.
    all_mon_pre_desc_1: I'm inspecting the monolith's surface when I am seized by
      a strange vision. Its words echo in my skull.
    all_mon_pre_desc_2: I touch my hands to the strange polished stone of the monolith.
      Images flood into my head, words and scenes screamed from another age.
    all_mon_pre_desc_3: I run my hands across the monolith's surface, my fingers reading
      its ancient runes. Suddenly, I am seized by some ancient power, its otherworldly
      vision replacing my own.
    all_mon_pre_desc_4: The monolith lets forth a silent scream. Words rage from the
      distant past, inserting themselves into my brain. My vision begins to swim.
    all_mon_pre_desc_5: My fingers rest on the cool stone of the monolith. Suddenly,
      I am seized. An ancient vision floods through me.
    all_mon_pre_desc_6: The stone whispers as I approach, cool blue words that sparkle
      in the air, unmistakable and ancient. I am transported into a strange new reality.
    all_mon_pre_desc_7: I rest upon the ancient relic. It screams in response, shouting
      in an ancient tongue, unaware of who or what I am. The words begin to distort
      my vision...
    all_mon_pre_desc_8: As I look upon the ancient relic, a strange feeling grips
      hold of me. My vision begins to swim. I am here, but not here.
    tra_mon_desc_1: I see a ragged claw grab at me. Despite being broken and fragmented,
      it holds me tight while a metallic beak emerges from the living rock.
    dnt_tra_mon_lang_1: Underling! The Gek First Spawn demand help! Give metal! METAL!
      METAL!
    tra_mon_opt_a_1: Give metal
    tra_mon_opt_b_1: Smash claw
    tra_mon_opt_c_1: Wait
    tra_mon_res_a_1: The metallic hand releases its grip and grabs at my offering.
      I have perhaps appeased an ancient evil...
    tra_mon_res_b_1: I smash the metallic claw into pieces. The vision fades.
    tra_mon_res_c_1: |-
      The claw grips me tightly. Just when I feel like my forearm will crack into pieces...

      ...I am released. The vision fades, but the pain is agonizing.
    tra_mon_desc_2: |-
      A small winged creature lands on the very top of the monolith. Suddenly, its eyes glow red and its head revolves in a full circle. It screams for mercy in an ancient voice that wants itself dead.

      The poor animal has clearly broken its neck, but some power of possession still animates it.
    dnt_tra_mon_lang_2: Underling! The Gek First Spawn demand you destroy the weak!
      End the weak!
    tra_mon_opt_a_2: Shoot the creature
    tra_mon_opt_b_2: Leave the creature alone
    tra_mon_res_a_2: The poor winged creature is no more. The monolith is pleased,
      and rewards my actions. I am released from my vision.
    tra_mon_res_b_2: The poor winged creature drops down dead. All else is silent.
      The vision ends.
    tra_mon_desc_3: 'The monolith melts in front of my eyes. The face of a trader
      emerges, its beak cut off for reasons unknown. It screams and writhes in the
      bubbling vertical lava, desperately reaching out to me - '
    dnt_tra_mon_lang_3: The Gek First Spawn destroy the pirate! Destroy the pirate!
      Obey!
    tra_mon_opt_a_3: Abandon lifeform
    tra_mon_opt_b_3: Reach into lava
    tra_mon_res_a_3: The lifeform is absorbed back into the rock. I hear an echo of
      laughter.<DELAY>0.4<> The monolith is pleased by my actions. I am released.
    tra_mon_res_b_3: I pull the overjoyed trader from the burning lava. The vision
      ends abruptly. The trader dematerializes, leaving only what it carried.
    tra_mon_desc_4: 'The monolith''s glyphs take on a faint yellow tinge, then flicker
      and disappear. It has no power: the mysterious forces that fuel these stones
      are weak. I hear a faint crackling whisper on the planetary breeze.'
    dnt_tra_mon_lang_4: First Spawn... power... low ... give... element... organic...
      carbon...
    tra_mon_desc_4a: I notice a hole in the monument's base. I could potentially fit
      some of my mined resources through the gap...
    tra_mon_opt_a_4: Insert organic element
    tra_mon_opt_b_4: Insert catalytic element
    tra_mon_opt_c_4: Insert metallic element
    tra_mon_res_a_4: I hear a whisper on the breeze, the angry words of an ancient
      tongue.<DELAY>0.4<> The vengeful spirits that haunt this place reward me for
      my offering.
    tra_mon_res_b_4: There is silence. My elements are not returned.
    tra_mon_res_c_4: There is silence. My elements are not returned.
    tra_mon_desc_5: The monolith has the smell of burnt metal and heavy industry.
      Strange runes swirl and transform, forcing an image deep into my mind.
    dnt_tra_mon_lang_5: The First Spawn gives help to the worker. The First Spawn
      destroy the workshy.
    tra_mon_desc_5a: |-
      I look into the past.<DELAY>0.4<> I see a small beaked figure, silhouetted by the light of a forge, industriously hammering armor. Next to it, a cloaked companion idly watches – seemingly content to avoid the work.
      Both lifeforms stare at me. I must choose.
    tra_mon_opt_a_5: Choose the worker
    tra_mon_opt_b_5: Choose the onlooker
    tra_mon_res_a_5: I have pleased this place's spirits. My equipment is filled with
      a strange power.
    tra_mon_res_b_5: I have angered this place's spirits. My equipment is damaged
      by a strange force.
    tra_mon_desc_6: |-
      The ground in front of the monolith is indented by the knees of a thousand ancient pilgrims who once knelt here.
      A stone block slowly pulls back in front of me. Inside the hollow recess I'm surprised to see canisters of luxury products that have built up there through the ages. I hear a whisper...
    dnt_tra_mon_lang_6: Goods for the First Spawn! Goods for the ancient terror of
      the galaxy!
    tra_mon_desc_6a: I feel greedy unknown forces watching my every move.
    tra_mon_opt_a_6: Give trade goods
    tra_mon_opt_b_6: Take trade goods
    tra_mon_opt_c_6: Give nothing
    tra_mon_res_a_6: The undiluted joy of a forgotten tribe spills from the monolith.
      I am healed, blessed and rewarded.
    tra_mon_res_b_6: I retrieve several canisters. A feeble howl of pain and dismay
      whispers around me.
    tra_mon_res_c_6: A feeble howl of pain and dismay whispers around me.
    tra_mon_desc_7: |-
      I am not alone. Tiny beaked creatures gambol around my feet. To them I am a giant, and they recoil in terror when they see me towering above them.
      The air fills with an unpleasant aroma, as they pin themselves against the hard edifice of the unforgiving monolith.
      The terrifying obelisk itself sits in judgement above us all – both myself and the creatures of the vision.
    dnt_tra_mon_lang_7: Destroy the impure. Destroy the low. Destroy the impure. Destroy
      the low.
    tra_mon_opt_a_7: Pet the creatures
    tra_mon_opt_b_7: Terrify the creatures
    tra_mon_res_a_7: Before they disappear into the ether, the creatures thank me.
      The spirits that haunt this place, however, are displeased.
    tra_mon_res_b_7: The spirits that haunt this place are greatly amused. When the
      quaking beaked creatures disappear, they are replaced by a gift...
    tra_mon_desc_8: A terrible thirst overwhelms me, but my hydration systems are
      suddenly inoperable. My throat is dry, and I feel dazed. Two ancient stone cups
      appear.
    dnt_tra_mon_lang_8: Underling! Drink the healing spittle or drink the recharging
      spawning syrup of the First Spawn! Choose or die!
    tra_mon_desc_8a: |-
      The first is a vibrant red chalice full of a slick bubbly transparent liquid. The other is embossed with the shape of a circular red shield, and has a faint yellow tone.
      If I don't take in water my death feels certain. My hand wavers between the two.
    tra_mon_opt_a_8: Drink the transparent liquid
    tra_mon_opt_b_8: Drink the yellow liquid
    tra_mon_res_a_8: I gag slightly as the liquid trickles through my hydration systems.
      Suddenly, my body feels renewed. Nanites spill forth from the cup.
    tra_mon_res_b_8: The bitter taste of the liquid washes through my hydration systems.
      I heave, suddenly and violently ill. I cannot contain it. I vomit forth an avalanche
      of nanites.
    tra_mon_desc_9: An unseen replication of my own self stalks around the edge of
      the monolith. It screams in an ancient tongue while forcing me down onto my
      knees.
    dnt_tra_mon_lang_9: Choose your death! First Spawn favour obedient ToilGek underling!
    tra_mon_desc_9a: The doppelganger first places its boltcaster to my forehead,
      and then mimes cutting my belly open with the mining beam. It smiles pleasantly.
      I am to choose my desired execution.
    tra_mon_opt_a_9: A bolt to the brain
    tra_mon_opt_b_9: A laser beam to the torso
    tra_mon_opt_c_9: Fight back
    tra_mon_res_a_9: I close my eyes and await death. It does not come. The doppelganger
      leaves me a Multi-Tool technology blueprint.
    tra_mon_res_b_9: I close my eyes and wait to be scythed open. The pain never comes.
      The doppelganger leaves me an Exosuit technology blueprint.
    tra_mon_res_c_9: My flailing attack is blocked effortlessly by a shove of my twin's
      Multi-Tool. The doppelganger laughs before disappearing.
    tra_mon_desc_10: A barely visible crack down the center of the ancient edifice
      spits out dust. The monolith shakes, and two vast doors swing open. The interior
      of the ancient structure is hollow, and has been used as a burial chamber.
    dnt_tra_mon_lang_10: Burn almighty First Spawn obedient ToilGek! Respect First
      Spawn belongings!
    tra_mon_desc_10a: An ancient beaked lifeform with bulging eyes lies desiccated
      atop an unlit funeral pyre. At its feet lie ancient treasures and technologies
      that have been left with it for its next life... wherever that might be.
    tra_mon_opt_a_10: Light pyre with Mining Beam
    tra_mon_opt_b_10: Take tomb treasures
    tra_mon_res_a_10: As it burns the corpse awakes. It nods to me, howling in pleasure.<DELAY>0.4<>
      It leaves me its tribute.
    tra_mon_res_b_10: I snatch away some of the corpse's tribute. <DELAY>0.4<> The
      doors slam shut, but an ancient curse hangs heavy around me.
    tra_mon_desc_11: The Monolith stands forlorn and seemingly forgotten. If I strain,
      I can see faint marks in the ground where ancient tribes would once come to
      worship and commune with the edifice. A gust of alien breeze carries a faint
      whisper of a voice. I struggle to hear it.
    dnt_tra_mon_lang_11: Friend... worship us... kneel before the Gek First Spawn
      in silence...
    tra_mon_desc_11a: Again, the voice echoes around me. Stronger this time. I try
      to make out the words desperately crying out for my attention.
    tra_mon_opt_a_11: Kneel
    tra_mon_opt_b_11: Try to communicate
    tra_mon_opt_c_11: Turn away
    tra_mon_res_a_11: The spirits that have combined with this strange monument bless
      my journey.
    tra_mon_res_b_11: There is no answer to my call. I talk only to the wind.
    tra_mon_res_c_11: The spirits that are melded with strange monument remain silent.
    tra_mon_desc_12: A beak emerges from the ancient stone. It's shouting, but can't
      be heard. In the stone above someone, long ago, has scrawled advice for those
      who would approach it.
    dnt_tra_mon_lang_12: Feed First Spawn beak common catalyst! Metal brings painful
      noise! Furious noise!
    tra_mon_desc_12a: The beak screams wordlessly at me, furiously intoning the words
      of the ancient beings that once worshipped here. My scanner detects traces of
      a catalyst around it, but can't specify which one.
    tra_mon_opt_a_12: Feed beak common catalyst
    tra_mon_opt_b_12: Feed beak uncommon catalyst
    tra_mon_opt_c_12: Feed beak metal
    tra_mon_res_a_12: The beak whispers the words of those who once worshipped here.
    tra_mon_res_b_12: The beak shouts the words of those who once worshipped here.
    tra_mon_res_c_12: The beak screams the words of those who once worshipped here.
      The noise is extreme. I feel great pain.
    tra_mon_desc_13: Time spools backwards. I am sat on a platform looking down on
      an execution. Two small beaked traders are kneeling before me. One is small
      and wiry, the other is obese with jowls that brush the wooden stage. Another
      lifeform, who wears a green cloth mask, readies an axe behind them.
    dnt_tra_mon_lang_13: First Spawn friend receive belongings of the executed. Murder
      fat trader, or murder rich miner?
    tra_mon_desc_13a: The traders beg me for mercy. The familiar dry, croaky voice
      of an ancient tribe whispers encouragement into my ear...
    tra_mon_opt_a_13: Execute fat lifeform
    tra_mon_opt_b_13: Execute thin lifeform
    tra_mon_opt_c_13: Show mercy
    tra_mon_res_a_13: The fat lifeform is finally beheaded after three strikes of
      the axe. <DELAY>0.4<>I receive its worldly goods.
    tra_mon_res_b_13: The thin lifeform is finally beheaded after a single of the
      axe. <DELAY>0.4<> I receive all the money it owns.
    tra_mon_res_c_13: In this timeline at least, the two lifeforms are saved. They
      weep and thank me. <DELAY>0.4<> The spirits of the monolith are displeased.
    tra_mon_desc_14: |-
      The ancient structure swings open to reveal a body encased in ice. It is a patchwork of different body parts. Its ragged beak appears to have been stitched on with animal gut.

      A handwritten sign in the language of the ancient traders can be seen above the body's head. Some sort of fuel would most likely melt the ice...
    dnt_tra_mon_lang_14: 'Beware! Murderous abomination! Do not awake! Terror! Despair!
      Do not awake! '
    tra_mon_opt_a_14: Melt ice
    tra_mon_opt_b_14: Abandon lifeform
    tra_mon_res_a_14: The creature's eyes flick open. Its hands leap around my throat.
      With a struggle, I force it back into the depths of the disapproving Monolith.
    tra_mon_res_b_14: The panel on the Monolith swings shut. The abomination remains
      trapped. I am thanked by the spirits that live in this place.
    tra_mon_desc_15: |-
      I am an observer. I witness beaked traders dressed in modern Exosuits leaving an object at the base of a Monolith. It is a small mesh of wires and canisters. They charge it with a strange metal, then quickly depart.

      As if in a dream, I approach the ancient edifice. It all suddenly feels real. I live and breathe in the recent past.
    dnt_tra_mon_lang_15: Stop the destruction! Save the Monolith! Protect the First
      Spawn! Stop the destruction!
    tra_mon_opt_a_15: Leave object alone
    tra_mon_opt_b_15: Remove object
    tra_mon_res_a_15: |-
      The device explodes. The timeline shatters. Reality is restored.

      I awake to see that my Monolith has not been destroyed. Nonetheless, the spirits that haunt this place are angered.
    tra_mon_res_b_15: |-
      I grab the device and clutch it to my chest. It explodes. My body is ripped to shreds. The timeline shatters.

      I awake. Reality is restored. The spirits that inhabit this place bless me for the sacrifice of my alter-ego.
    tra_mon_desc_16: |-
      I am standing in a crater beneath a jet black sky. I am up to my knees in a strange syrup that glows pink in the darkness.
      Spherical eggs float around me. Some of these mucus-covered orbs smell terrible, others are sweet and delicate.
      The taint of the foul eggs is infecting the entirety of the spawning pool. I am filled by an urge to separate them.
    dnt_tra_mon_lang_16: Retain foul First Spawn stench! Remove sweet eggs from the
      spawning syrup!
    tra_mon_opt_a_16: Remove noxious eggs
    tra_mon_opt_b_16: Remove sweet-smelling eggs
    tra_mon_opt_c_16: Eat the eggs
    tra_mon_res_a_16: |-
      I have angered the ancient Gek spirits that dwell here. I am stuck from behind, suddenly and with great force.

      Reality is restored.
    tra_mon_res_b_16: |-
      I am smiled upon by vengeful ancient spirits. The eggs dissolve in my hands, leaving shining nanite clusters.

      Reality is restored.
    tra_mon_res_c_16: |-
      I consume one of the eggs. Almost immediately, I feel something move inside me. It grows, larger and larger and larger. I rupture.
      Before my vision fades, I see my spawn. A Gek with crimson red eyes. They stare at me, unblinking. My world ends.
      Reality is restored.
    tra_mon_desc_17: |-
      I am being watched. I look above, and see a giant lidless eye hovering over the monolith. It stares down at me unblinkingly. It does not move. It does not look elsewhere.

      Its gaze is remorseless. It feels like it has always been there. Its center crackles, a bright unwavering blue...
    dnt_tra_mon_lang_17: The First Spawn watches you underling. Cower and despair!
      The First Spawn watches you underling. Cower and despair! The First Spawn watches
      you underling. Cower and despair!
    tra_mon_opt_a_17: Cower
    tra_mon_opt_b_17: Stare back
    tra_mon_opt_c_17: Shoot the Eye
    tra_mon_res_a_17: The satisfied Eye fades away. In its benevolence, it leaves
      a gift.
    tra_mon_res_b_17: The Eye fades away at my challenge. Reality is restored. I hear
      the whisper of angry spirits.
    tra_mon_res_c_17: |-
      The Eye falls to the planet's surface. It melts into a pool that glows with a haunting light. Slowly, it is absorbed into the ground.

      Reality is restored. Where the pool once was, a gift has been left for me...
    tra_mon_desc_18: |-
      As my feet approach the Monolith, I hear a low rumble, which gradually builds into an ancient scream. It's like no other noise I've ever experienced.
      The calm silence of the alien landscape has become a nightmarish cacophony of pain and death. <DELAY>0.4<>I try to concentrate. There are words within the screams.
    dnt_tra_mon_lang_18: ToilGek dare approach First Spawn holy site? Leave! Leave!
      Depart or die! Leave!
    tra_mon_opt_a_18: Touch Monolith
    tra_mon_opt_b_18: Move away
    tra_mon_opt_c_18: Wait
    tra_mon_res_a_18: The vengeful spirits that inhabit this place are grateful for
      my obedience.
    tra_mon_res_b_18: The vengeful sprits that inhabit this place punish my disobedience.
    tra_mon_desc_19: |-
      I am chained on the monolith. My arms are in manacles above my head, and my feet are dangling several feet from the ground.
      A creature, its beak showing through the blackened animal hide mask, approaches on stilts. It wields a red hot metal rod.
      It pecks at my eyes, then pecks at my tongue. I must choose my punishment.
    dnt_tra_mon_lang_19: Advancement through pain! Eyes for knowledge. Tongue for
      language.
    tra_mon_opt_a_19: Choose eyes
    tra_mon_opt_b_19: Choose tongue
    tra_mon_opt_c_19: Beg for mercy
    tra_mon_res_a_19: |-
      The creature plunges its poker into my right eye. I can still see it, the burning metal. I see my own cauterized blood, my optic nerve burning...
      Everything fades. Reality is restored.<DELAY>0.4<> I am left with knowledge.
    tra_mon_res_b_19: |-
      The creature plunges its poker into my mouth. I taste it. The burning metal, my own blood, my cooked flesh. The poker plunges deeper.
      Everything fades. Reality is restored.<DELAY>0.4<> I am gifted the knowledge of an alien language.
    tra_mon_res_c_19: The creature disappears and reality reverts. The metal rod remains.<DELAY>0.4<>
      When I go to touch it, it crumbles into a shower of nanites.
    tra_mon_desc_20: |-
      A small green hand reaches out through the stone monolith, its fingernails yellowed and dirty. It opens to show an empty palm, and waits for my response.

      This feels like part of an ancient tradition. There is no malice, just cold expectation.
    dnt_tra_mon_lang_20: First Spawn demand tax. Pay units immediately.
    tra_mon_opt_a_20: Give element
    tra_mon_opt_b_20: Give units
    tra_mon_opt_c_20: Refuse
    tra_mon_res_a_20: The collector refuses my offering. It curses me.
    tra_mon_res_b_20: The collector takes my offering. The spirits that dwell here
      are appeased.
    tra_mon_res_c_20: The collector is offended. I am cursed.
    exp_mon_desc_1: "I feel faint, as if my mind is being invaded. Pustules on my
      skin grow, bubble and pop - and I feel countless tiny stabbing pin-pricks scrabbling
      from each gaping hole.\n \nSuddenly metal spiders, perhaps tiny Sentinels, run
      up my shoulder and into my visor. Can this be real? This CANNOT be real. I start
      to scream."
    dnt_exp_mon_lang_1: Calm, child. Calm. We are with you.
    exp_mon_opt_a_1: Wait
    exp_mon_opt_b_1: Fire weapon
    exp_mon_opt_c_1: Remove helmet and scrape away spiders
    exp_mon_res_a_1: The hallucination fades. I have passed some sort of test. A reward
      materializes.
    exp_mon_res_b_1: The hold on my mind is shattered when I strike the monolith.
      Reality is restored, though I hear a lingering whisper, a displeasure at my
      actions.
    exp_mon_res_c_1: The metal spiders enter my skull, and I rip off my helmet in
      panic. The hallucination fades. The pain does not.
    exp_mon_desc_2: |-
      Tiny floating tetrahedrons emerge from the planet's surface and surround me. I try to wave them away with my Multi-Tool, but each time they swarm closer to it - as if attracted to it somehow.

      I raise my Multi-Tool, and they shimmer blue as they dart this way and that. Closer and closer. They are within touching distance of my Multi-Tool. They make one final surge...
    dnt_exp_mon_lang_2: Korvax Echoes will advance the Traveller. Korvax Echoes will
      advance Traveller's technology.
    exp_mon_opt_a_2: Let the tetrahedrons in
    exp_mon_opt_b_2: Escape the tetrahedron cloud
    exp_mon_res_a_2: |-
      My Multi-Tool glows bright blue. The color spreads, seeping up my arm. With a sudden surge, the electric glow reaches my brain. I pass out.
      I awake. Reality is restored. I find myself in possession of a new piece of Multi-Tool technology.
    exp_mon_res_b_2: |-
      The sharp edges of the floating objects rip holes in my Exosuit. I gasp, and inhale the crystals. They flood my lungs. My vision goes blue...
      I awake. Reality is restored.
    exp_mon_desc_3: I begin to feel dizzy. A strange lethargy comes over me, and I
      feel compelled to lie down in front of the ancient relic. This place feels calming.
      It feels like home, wherever that might have once been.
    dnt_exp_mon_lang_3: Sleep, child. Korvax Echoes bless you. Sleep. Sleep.
    exp_mon_desc_3a: I know that if I truly wanted to fight the impulse to sleep I
      probably could, but I feel warm and comfortable basking in the glow of the ancient
      runes...
    exp_mon_opt_a_3: Sleep
    exp_mon_opt_b_3: Resist
    exp_mon_res_a_3: |-
      I sleep.
      When I awake, I am reinvigorated. I have no notion of how long I slept. Moments? Hours? Days? The sensation is extraordinary. I feel like a new person.
    exp_mon_res_b_3: |-
      I resist the command of the monolith. My eyes will not close.
      After a moment of struggle, the power of the great stone fades. I am in control.
      As I leave, I hear a sad, soft whisper on the breeze.
    exp_mon_desc_4: |-
      A flickering reflection of my own body emerges from a portal. It mimics every move I make. When I wave, it waves. When I raise my Multi-Tool, it copies instantly. The doppelganger makes a motion to suggest it wants something, and we both recoil when I realize I've instinctively matched its movements.

      Its body shimmers, but its equipment looks somehow real. Its Multi-Tool looks better than my own. The dimensional irregularity is fading.
    dnt_exp_mon_lang_4: 'Korvax Echoes command: reward yourself.'
    exp_mon_opt_a_4: Give Multi-Tool
    exp_mon_opt_b_4: Give Nanites
    exp_mon_opt_c_4: Shoot doppelganger
    exp_mon_res_a_4: We hand each other our Multi-Tools. With the exchange complete,
      the mirror-me fades away...
    exp_mon_res_b_4: We hand each other handfuls of nanite clusters. Then, slowly,
      mirror-me fades. I find that I still have my gift, along with the nanites they
      gave me.
    exp_mon_res_c_4: |-
      I see my own look of fear in the doppelganger as I pull the trigger.

      I blast myself in the chest.
    exp_mon_desc_5: |-
      For many ages it appears that pilgrims have carved numerical figures between the glowing glyphs of the monolith. Looking down, I notice an ancient coin. I scrape the ground with my boot, and unearth several more.

      The site is otherwise silent. Perhaps it’s eternally unresponsive, or perhaps it waits for something.
    dnt_exp_mon_lang_5: Reject greed. Embrace Atlas. Reject greed. Embrace Atlas.
    exp_mon_opt_a_5: Offer units
    exp_mon_opt_b_5: Take coins
    exp_mon_res_a_5: The Echoes that dwell here awake. For the smallest slice of time,
      I feel a part of their ancient Convergence. They bless me.
    exp_mon_res_b_5: The Echoes that dwell here awake. I feel them swirl around my
      mind. It feels like... disappointment.
    exp_mon_desc_6: As I study the ancient runes, they begin to glow with an ethereal
      light. I can see wisps of a strange blue energy being pulled from the obelisk
      and swirling around my Multi-Tool.
    dnt_exp_mon_lang_6: Korvax Echoes bless technology. Allow entrance.
    exp_mon_desc_6a: If I pull the trigger, the exhaust will automatically open -
      allowing this strange ethereal substance into the body of my equipment.
    exp_mon_opt_a_6: Pull the trigger
    exp_mon_opt_b_6: Dismiss the monolith
    exp_mon_res_a_6: The blue energy field fills my Multi-Tool. It binds with the
      circuits and fabricates a new piece of technology.
    exp_mon_res_b_6: The blue energy slowly dissipates.<DELAY>0.4<> I feel alone once
      more.
    exp_mon_desc_7: |-
      An expanding pool of liquid metal has rippled out of the obelisk's base. My feet have already been covered. In the bright reflection I see my expression turn to horror as I begin to sink.

      I feel warming hands on my legs, pulling me down into the silver sheet. Every hazard detection device on my Multi-Tool is going haywire...
    dnt_exp_mon_lang_7: Bathe in our waters. Feel Korvax Echoes calm. Bathe in our
      waters. Feel Korvax Echoes calm.
    exp_mon_opt_a_7: Sink
    exp_mon_opt_b_7: Struggle
    exp_mon_res_a_7: I emerge from the metal pool in a fetal position. I feel alive
      and reinvigorated.
    exp_mon_res_b_7: I thrash from side to side in the metal pool. I am free, but
      the hazards have taken their toll.
    exp_mon_desc_8: |-
      Blue light pours from the monolith as if a curtain has been dropped within. I hear a gentle hubbub of voices, and catch a familiar smell on the breeze. I cannot remember my home, but I know that this doorway leads there.

      I ache for a past I cannot remember. Every inch of my soul wants to make the leap back. I look to the skies, and the infinity beyond. Can I truly abandon my journey, when it's only just begun?
    dnt_exp_mon_lang_8: Past is dead. Reconstruction impossible. Resist. Resist.
    exp_mon_opt_a_8: Step back into the past
    exp_mon_opt_b_8: Resist temptation
    exp_mon_res_a_8: The portal slips shut as soon as I make a move. <DELAY>0.4<>
      I feel the pity of the spirits that live in this place.
    exp_mon_res_b_8: I try to capture a memory of these sensations, before turning
      away. <DELAY>0.4<> The spirits that dwell here admire my decision. I am rewarded.
    exp_mon_desc_9: |-
      Two stone blocks slowly revolve on the base of the monolith. Two beads of red light then trace images on each one. The red lights then pool together and liquefy in an indentation below. The closer I get, the more agitated the red pool becomes.

      The images both show masked electronic lifeforms. The first shows the lifeform absorbing power to break free from its shackles. The second shows it hiding from its captors.
    dnt_exp_mon_lang_9: Korvax Entities escaped slavery. Korvax Echoes share this
      knowledge. Be free.
    exp_mon_opt_a_9: Place hand on the lifeform breaking free
    exp_mon_opt_b_9: Place hand on the lifeform taking shelter
    exp_mon_res_a_9: The red liquid surges into my Multi-Tool. It materializes into
      a technology blueprint.
    exp_mon_res_b_9: The red liquid surges into my Exosuit. It materializes into a
      technology blueprint.
    exp_mon_desc_10: A chiseled hole appears at the foot of the obelisk. From its
      smoothed edges and the scraped markings around it, it's clear that over centuries
      unknown creatures have pushed elements through this gap.
    dnt_exp_mon_lang_10: Korvax Echoes embrace Traveller gift.
    exp_mon_desc_10a: It's impossible to tell quite what will happen, but below it
      are three blocks of the exact same dimensions that look like they can be turned
      by a mechanism deep within the monolith itself. I search my pack for elements
      that look like they could fit...
    exp_mon_opt_a_10: Insert organic element
    exp_mon_opt_b_10: Insert rare metal
    exp_mon_opt_c_10: Insert rare catalyst
    exp_mon_res_a_10: The monolith somehow transforms my offering.
    exp_mon_res_b_10: The monolith somehow increases my offering.
    exp_mon_res_c_10: The monolith somehow increases my offering.
    exp_mon_desc_11: |-
      The Monolith disappears. The landscape around me seems the same, but somehow the planetary vegetation has moved. Sitting central to where the mysterious stone once stood is a red glowing orb.

      The intensity of the orb burns the ground beneath it. It crackles with an unknown power. I feel compelled to pick it up, and become a part of it. A distant voice speaks to me...
    dnt_exp_mon_lang_11: Behold the holy Atlas stone. Avoid contact. Show respect.
      Atlas! Atlas! Atlas!
    exp_mon_opt_a_11: Hold red orb
    exp_mon_opt_b_11: Stand back
    exp_mon_res_a_11: The red orb scorches my skin. I am torn painfully back to my
      own reality.
    exp_mon_res_b_11: The red orb convulses, hovers up and plunges into my chest.
      I am blessed and rejuvenated. Reality is restored.
    exp_mon_desc_12: |-
      A liquid metal lasso emerges and wraps itself around my helmet. It freezes in place, before pulling my head into contact with the glow of the monolith.

      The ancient stone is warm, and deep inside I hear the hum of an arcane technology as it prepares to unleash itself. I look up back up to the glyphs to try to guess why this might be happening. They talk to me in an alien tongue.
    dnt_exp_mon_lang_12: Korvax Echoes bless with language. Do not resist. You are
      safe, child.
    exp_mon_opt_a_12: Pull free
    exp_mon_opt_b_12: Wait
    exp_mon_res_a_12: |-
      An entire language floods every part of my mind.

      I retain what I can. The rest fades almost instantaneously.
    exp_mon_res_b_12: |-
      I wrench myself free. The strange metal connector sparks and hisses.

      I retain the rare elements it was made from...
    exp_mon_desc_13: |-
      A child emerges from the monolith. It takes a few moments before I realize that... it's me. I look carefree and innocent. The little one stares up at my Exosuit, and tries to see me through my visor.

      The child suddenly starts to weep, and clings to my knees. They implore me never to leave. They don't want to be alone. I should stay here forever. We should be reunited. Whole again once more.
    dnt_exp_mon_lang_13: Past is dead. Youth is over. Only the traveller journey remains.
    exp_mon_opt_a_13: Stay
    exp_mon_opt_b_13: Comfort, then leave
    exp_mon_opt_c_13: Leave
    exp_mon_res_a_13: The child withdraws and shakes its head.<DELAY>0.4<> I try to
      embrace it.<DELAY>0.4<> It turns to dust.
    exp_mon_res_b_13: The child understands. We embrace.<DELAY>0.4<> It leaves me
      with a gift.
    exp_mon_res_c_13: The child wails. It can't understand my decision.<DELAY>0.4<>
      The monolith looks down upon us in silent judgement.
    exp_mon_desc_14: An empty shell of an electronic lifeform emerges from the monolith.
      It is ancient and weather-beaten. The light in its mask has been extinguished
      for many centuries.
    dnt_exp_mon_lang_14: Korvax Echoes request! Traveller! Restore holy casing to
      Korvax Convergence! Ignore valuable casing! Please!
    exp_mon_desc_14a: It holds a rusted canister in its hand, which my scanner detects
      once contained refined metal. The scan also reveals an unknown substance deep
      within the defunct entity's casing.
    exp_mon_opt_a_14: Add metal to canister
    exp_mon_opt_b_14: Open casing
    exp_mon_res_a_14: |-
      The lights in the mask flicker on. The casing convulses before being absorbed back into the monolith.

      I am blessed.
    exp_mon_res_b_14: |-
      I crack open the metal casing and retrieve a valuable reward.

      A strange feeling of coldness and desolation comes over me as I do so...
    exp_mon_desc_15: |-
      The inside of the planet is hollow, and I'm standing at the base of its vast bowl. Around me the roots of trees push upwards from uncovered alien soil.

      I look down, and see the foundations of the Monolith raised at my feet. Crystalline veins of different elements pulsate through the exposed rock. I hear a lifeform screaming in binary.
    dnt_exp_mon_lang_15: Overpowered Korvax Echoes subvert reality. Restore order.
      Remove power. Remove organic corruption.
    exp_mon_opt_a_15: Extract organic elements
    exp_mon_opt_b_15: Extract metal
    exp_mon_opt_c_15: Extract rare metal
    exp_mon_res_a_15: Reality is restored. Inversion ends. I am thanked.
    exp_mon_res_b_15: The inversion gets worse. I feel as if every part of me is fed
      through itself. I emerge alive, but broken.
    exp_mon_desc_16: |-
      My movements seem normal, but everything else is running faster than it should. The sun spins around this globe in seconds, days endlessly turn to night and back again. The creatures that graze and hunt around the site pass by in a blur.

      I'm trapped in a time vortex. Numbers on my Multi-Tool seem to tick higher and higher. The closer I get to the Monolith, the more disturbance is added to the timeline...
    dnt_exp_mon_lang_16: Traveller! Move back to join future. Touch monolith to restore
      timeline.
    exp_mon_opt_a_16: Touch monolith
    exp_mon_opt_b_16: Move away
    exp_mon_res_a_16: The timeline is reverted and restored. Nothing has changed.
    exp_mon_res_b_16: I step out into the future. My experience is unchanged, but
      other passing entities have left piles of tribute at the foot of the monolith.
    exp_mon_desc_17: |-
      I feel I am being watched. I turn, but can't see the potential assailant. But I know, with burning certainty, that they are there. Somewhere out there on the alien landscape, someone is about to launch an attack.
      Suddenly, the words of an unknown power blaze brightly on the monolith.
    dnt_exp_mon_lang_17: Traveller, retreat! Korvax Echoes give protection. Move back.
    exp_mon_opt_a_17: Touch monolith
    exp_mon_opt_b_17: Move back
    exp_mon_opt_c_17: Stand still
    exp_mon_res_a_17: |-
      The monolith does nothing. A distant crack, a bolt of thunder, the sharp stab of pain, the burn on my skin.

      Beyond that, silence.
    exp_mon_res_b_17: |-
      I quickly move back, allowing a bright red energy surge to build in the Monolith. A beam descends from the heavens and vaporizes a distant object.
      The monolith blesses me for my faith.
    exp_mon_desc_18: "Stars have aligned above the monolith. In the heavens above
      two distinct lines of distant suns can be seen stretching out into the depths
      of space. To be here at this exact moment in time, when the moving parts of
      the galaxy are aligned so perfectly, would seem almost an impossibility.\n\nI
      am filled with a strange calm. One line of stars points towards the glow of
      a dull red giant, the other an unseen point far, far beyond my vision. "
    dnt_exp_mon_lang_18: Traveller. Embrace unknown. Shine light in darkness. Discover
      galaxy centre.
    exp_mon_opt_a_18: Choose red giant
    exp_mon_opt_b_18: Choose unseen point
    exp_mon_res_a_18: |-
      The stars seem to move out of alignment. There is a slow, silent scream as the heavens begin to cry.

      I am unrewarded, and alone.
    exp_mon_res_b_18: I am blessed with a gift that will aid my journey to this distant,
      unknown location.
    exp_mon_desc_19: |-
      I feel faint. Ill, even. Looking around, the vegetation that surrounds this ancient structure looks withered and sickly. The creatures of the planet, meanwhile, appear to keep their distance.
      As I stare, a warning etches itself into the stone, the words of an ancient language...
    dnt_exp_mon_lang_19: Beware! Monolith create dangerous toxins! Poison! Move back!
    exp_mon_desc_19a: Environmental warning sensors in my Exosuit are behaving erratically.
      The suit is fighting against a powerful force...
    exp_mon_opt_a_19: Touch the Monolith
    exp_mon_opt_b_19: Boost Hazard Protection
    exp_mon_res_a_19: |-
      I place my hand upon the glowing heart of the monolith. My suit bonds with the stone, and my Hazard Protection system goes into override.
      After a moment, I see the stone begin to shift. The toxic wave abates. My suit appears to have calmed the hostility in the core of the monolith.
      I awake from the vision. I hear the whispering of grateful spirits. I am left a gift.
    exp_mon_res_b_19: |-
      I overcharge my Hazard Protection systems, pushing back the hostile force that threatened to overwhelm it. I stand in the monolith's toxic presence, but nothing more seems to happen.
      The great stone continues to poison the land. I close my eyes, and the vision ends.
    war_mon_desc_1: |-
      I feel a strange chill. A layer of frozen gas suddenly coats the monolith from bottom to top. It's so cold that I can see my breath inside my helmet.

      There is one small gap in the crystal ice, and I feel convinced that I could feed some of my mined elements through it, so they can come into contact with the monolith behind.
    dnt_war_mon_lang_1: Fuel given. Ice thaws. Vy'keen rise. Fuel given. Ice thaws.
      Vy'keen rise.
    war_mon_opt_a_1: Insert organic element
    war_mon_opt_b_1: Insert catalytic element
    war_mon_opt_c_1: Insert metallic element
    war_mon_res_a_1: The frozen gas melts into the atmosphere. I am rewarded.
    war_mon_res_b_1: There is silence. My elements are not returned.
    war_mon_res_c_1: There is silence. My elements are not returned.
    war_mon_desc_2: The body of a warrior emerges from the obelisk, a jagged tear
      in their midriff suggesting their end was not a peaceful one. They still hold
      their Multi-Tool.
    dnt_war_mon_lang_2: Respect the Warrior! Respect their weapon!
    war_mon_desc_2a: The surface of the sculpted rock blurs and shows images of military
      worship. It's trying to tell me something.
    war_mon_opt_a_2: Bury the soldier
    war_mon_opt_b_2: Salvage components from Multi-Tool
    war_mon_res_a_2: Ancient voices howl their appreciation in a wind that whips around
      me. An offering emerges from the monolith.
    war_mon_res_b_2: I salvage the Multi-Tool from the body. I'm about to turn to
      leave when a crimson bolt of energy strikes me on the right shoulder.
    war_mon_desc_3: "A small terrified creature emerges from the monolith and runs
      between my legs. I hear the noises of an ancient hunt: the howls of pack animals
      in pursuit and the thunder of hooves. \n\nWarriors on vast beasts charge through
      the rock, and amidst the chaos one sees me staring. It raises its facial tendrils
      in greeting, barks a few words and swings a bladed weapon down towards me."
    dnt_war_mon_lang_3: Grah! Vy'keen Ancients bless your journey! Witness our glory!
      We witness your glory!
    war_mon_opt_a_3: Grab weapon
    war_mon_opt_b_3: Dodge weapon
    war_mon_res_a_3: The hallucination fades, but the blade remains. It transforms
      into an upgrade for my Multi-Tool.
    war_mon_res_b_3: I dodge the warrior's attack. The hunt disappears, and I am left
      alone. I hear the sound of mocking laughter on the wind...
    war_mon_desc_4: The monolith shows images of creatures lying dead before it. Each
      sacrificed, butchered and offered up to whatever Gods were once worshipped here.
    dnt_war_mon_lang_4: The command of the Vy'keen Ancients! Sacrifice the beast!
      Blood for Hirk!
    war_mon_desc_4a: Suddenly, the head of a small woodland animal raises up through
      the earth below me. It stares at me with wide-eyes, then gives a joyful skip
      when its tiny hooves reach ground level. Something is clearly expected of me...
    war_mon_opt_a_4: Sacrifice the creature
    war_mon_opt_b_4: Let the creature live
    war_mon_res_a_4: I blast the woodland animal in two. The monolith conjures a powerful
      wind, roaring its appreciation. As the vision fades, I am left with a gift.
    war_mon_res_b_4: The creature skips around my feet with joyful abandon. It runs
      away and out of sight.<DELAY>0.4<> The vision ends abruptly. I feel as if I
      am being scorned.
    war_mon_desc_5: Two ancient stone cups materialize in front of the monolith. One
      is filled with a dark red viscous liquid, the other contains a sticky fluid
      that is bright yellow and smells powerfully bitter.
    dnt_war_mon_lang_5: Choose healing blood or renergising bile of the Vy'keen Ancients.
      Drink destiny.
    war_mon_desc_5a: On the stone tablet behind the cups ancient glyphs swirl to form
      an image. A powerful and muscular warrior surrounded by a red halo challenges
      an opponent clad in bright yellow armor.
    war_mon_opt_a_5: Drink the viscous red liquid
    war_mon_opt_b_5: Drink the bitter yellow liquid
    war_mon_res_a_5: |-
      The red liquid seems to clot as I swallow it. I choke. Coughing hard, the liquid sprays from my mouth. As it flies, it crystallizes into nanite clusters.
      The vision ends. Reality is restored.
    war_mon_res_b_5: |-
      The liquid tastes foul as it washes down my throat. It swells as I drink, multiplying in my mouth. I gasp, the liquid flowing freely from my mouth. It will not stop. I cannot stop it.
      I feel myself losing my grip over my body. I cannot bear it.<DELAY>0.4<> But then, without warning, the torrent ends.
      The vision fades. The pool of liquid at my feet crystallizes into nanite clusters.
    war_mon_desc_6: |-
      The monolith rips like paper, opening a window to another world. It is laced with a giant web. Just within my reach, an ancient warrior lies cocooned.
      They have been there for centuries. Dead, vacant eyes stare through me and on into the landscape beyond. Suddenly, I hear a voice call out.
    dnt_war_mon_lang_6: Pathetic dead coward lies here! Interloper! Take your remuneration...
    war_mon_desc_6a: The body carries a rusted Multi-Tool, while a bulging growth
      on its chest suggests it might contain greater riches. Suddenly, the leathery
      growth starts to move...
    war_mon_opt_a_6: Take Multi-Tool
    war_mon_opt_b_6: Search body
    war_mon_res_a_6: The Multi-Tool itself is not operational, but I am able salvage
      a usable module. I hear the same voice again, cackling with glee. The vision
      fades.
    war_mon_res_b_6: |-
      At the lightest touch, hundreds of arachnids burst from the warrior's corpse. They swarm, consuming the body, turning towards me... I stumble...
      I fall to the floor, but the insect wave does not reach me. The vision fades. I hear a mocking laugh on the wind.
    war_mon_desc_7: "A portal opens on the monolith, and the body of a huge winged
      animal falls to my feet. Its throat has been ritually cut, and its wings have
      been tattooed with faces of an ancient warrior tribe. The eyes though, the eyes
      look strange...\n \nIts original eyes have been cut out, and replaced by glittering
      red orbs. The more I look, the more they blaze. An advanced technology clearly
      lies at their center.  Can I bear to desecrate this sacrifice for help with
      my journey?"
    dnt_war_mon_lang_7: Respect the Vy'keen Ancients sacrifice. The beast has holy
      sight. Respect holy sacrifice.
    war_mon_opt_a_7: Remove the eyes
    war_mon_opt_b_7: Bow
    war_mon_res_a_7: |-
      I pluck the crystals from the bird's eye-sockets. They glow a horrific crimson, then crack open. Nanites spill forth.
      The monolith howls with rage at my transgression. The vision fades.
    war_mon_res_b_7: |-
      The ancients that dwell here smile on my show of respect. The corpse is healed, taking flight. It nears the horizon, and flares with an all-consuming crimson light.
      As the vision ends, I find I am blessed. Vast showers of nanite clusters are gifted to me.
    war_mon_desc_8: The giant mouth of an ancient hound suddenly emerges through the
      face of the monolith. It opens its jaws wide, and foul-smelling spittle streaks
      my visor. My nausea is tempered by the sight of valuable commodities balanced
      on its giant tongue.
    dnt_war_mon_lang_8: Feed the beast. Honour the ancients. Companion beast of legend
      is very good beast. Feed it!
    war_mon_desc_8a: In a sudden movement the hound shifts the goods to one side of
      its mouth, spraying saliva over my arms. There's space on the tongue for more,
      should I wish to give up some of my cargo...
    war_mon_opt_a_8: Place offering on tongue
    war_mon_opt_b_8: Remove goods from tongue
    war_mon_res_a_8: The hound swallows my offerings, and licks me enthusiastically.
      The vision fades, I find I am blessed by an ancient power.
    war_mon_res_b_8: I retrieve the offering, but the giant beast clamps its jaws,
      puncturing my arm with a yellowed canine. The vision fades, but the pain does
      not.
    war_mon_desc_9: |-
      An ancient warrior's feet and legs slowly emerge from the bottom of the monolith. The rest of their torso then follows, unceremoniously pushed out onto the bare rock. They have been decapitated.
      Blood drips at my feet. High above me a disembodied head laughs at my shock. It shouts a guttural command of encouragement.
    dnt_war_mon_lang_9: Brave interloper! Resist fear! Do not be a coward!
    war_mon_desc_9a: Behind, I hear an ancient blade unsheathe, and someone rushing
      towards me...
    war_mon_opt_a_9: Stand
    war_mon_opt_b_9: Dodge
    war_mon_res_a_9: |-
      I hold myself still, composed. A spectral blade passes through my neck. I pass the test.
      The vision fades. The blood that drips from the warrior's exposed neck turns into a flood of nanites.
    war_mon_res_b_9: |-
      A spectral blade passes over my head. The disembodied skull seems disappointed, and the vision fades.
      I have perhaps failed some sort of test.
    war_mon_desc_10: |-
      The monolith fragments before my eyes. It folds down in on itself, again and again, until it is a tiny red orb surrounded by dancing lights.
      It feels like something truly ancient, perhaps something divine, is showing me the origin of these strange constructions.
    dnt_war_mon_lang_10: The Vy'keen feed the Atlas stone rare metal. It builds. It
      towers.
    war_mon_desc_10a: The metal I carry is physically dragging me towards it - desperate
      to help it rebuild. The elements I carry want to offer themselves...
    war_mon_opt_a_10: Surrender metal dust
    war_mon_opt_b_10: Surrender Pure Ferrite
    war_mon_opt_c_10: Surrender Chromatic Metal
    war_mon_res_a_10: |-
      I feel a rush of blood. My head spins. I am without myself, and witness my insignificance within the infinite bounds of space.

      The monolith slowly rebuilds inch by inch. I am pitied. The vision ends.
    war_mon_res_b_10: |-
      I see my true place within the infinite depth of space and time.

      The monolith slowly rebuilds. It pities me.
    war_mon_res_c_10: |-
      I feel a rush of blood. My head spins. I am without myself, and witness my true place within the infinite bounds of space.

      The monolith rebuilds, and rewards me in consolation. The vision ends.
    war_mon_desc_11: |-
      I place my palm on the monolith, then stand back when it melts in response to my touch. Molten rock drips down the stone, exposing a hollow interior.
      Inside, I see riches that are beyond belief. Ancient technologies and cargo that would aid my journey. Suddenly, the voice of an ancient tribe shakes the ground I stand on...
    dnt_war_mon_lang_11: The Vy'keen Ancients burn thieves and pirates.
    war_mon_desc_11a: Lava continues to drop, and the edifice seems unstable, but
      equipment that could aid me is within arm's reach...
    war_mon_opt_a_11: Reach in
    war_mon_opt_b_11: Stand back
    war_mon_res_a_11: |-
      The lava surges, molten rock grabbing at my Exosuit. Time slows. I feel myself burning. There is no release. I am doomed.
      I close my eyes. When I open them, the edifice is reconstructed, the molten rock solid once more. I feel a hot, angry wind.
    war_mon_res_b_11: |-
      The ancient warriors who once worshipped here bless my show of respect. The lava reshapes itself, forming an intricate plinth in front of me as it cools. The plinth is laden with gifts.
      The vision fades, but the gifts remain.
    war_mon_desc_12: |-
      There are three vast columns of words on the ancient structure, each written in a different alphabet.
      The first column's words are like savage runes scratched in sand, the second shows precise sequences of dots. The final column has wide and welcoming letters, almost appearing hand-written in hard stone.
    dnt_war_mon_lang_12: Grah! Learn language of the conquerors! Learn language of
      the conquered!
    war_mon_desc_12a: The dirt and blood of ancient hand prints cover the base of
      each column.
    war_mon_opt_a_12: Press hand against runes
    war_mon_opt_b_12: Press hand against dots
    war_mon_opt_c_12: Press hand against letters
    war_mon_res_a_12: The ancient spirits that dwell here infuse me with the language
      of their warrior descendants.
    war_mon_res_b_12: The ancient spirits that dwell here infuse me with the language
      of a distant race of electronic lifeforms.
    war_mon_res_c_12: The ancient spirits that dwell here infuse me with the language
      of a distant race of beaked traders.
    war_mon_desc_13: |-
      I become a part of a strange new reality. The ancient rock opens. Inside, the dried out heart of an ancient warrior is strung up between wooden pillars. It pulses slowly as it hangs there, still beating.

      Lying below it on a dusty floor are a set of wrinkled lungs that look forever doomed to wheeze stale air. A desiccated eyeball stares up at me. Unblinking.
    dnt_war_mon_lang_13: Rebuild the ancient warrior body. Restore monolith power.
      Make body whole again.
    war_mon_opt_a_13: Shoot heart
    war_mon_opt_b_13: String up lungs
    war_mon_opt_c_13: Respectfully depart
    war_mon_res_a_13: |-
      I raise my Multi-Tool and fire. It draws a substance from the heart, as if it were a common tree or stone. My ears a filled with a piercing scream.
      The monolith's power fades, and the vision ends.
    war_mon_res_b_13: |-
      I place the lungs alongside the ancient heart, and they begin to pulse in harmony. The air becomes fresh, and the dust blows away. The monolith's power is restored.
      As the vision fades, the monolith blesses me with gifts.
    war_mon_res_c_13: I turn my back, and the monolith closes. As the vision fades,
      I hear a heart-wrenching wail, a scream of disappointment.
    war_mon_desc_14: I am inside a vast coliseum and beneath a blood red sky. The
      noise is overpowering. Warriors scream and bark at the battle set up before
      them.
    dnt_war_mon_lang_14: Choose your warrior! Vy'keen ancients reward interloper howl!
    war_mon_desc_14a: Two combatants are squaring up on the crimson sand. One has
      lost their blade, and hides behind a shield. The other stalks towards them,
      with a spear raised. I feel compelled to add my voice to the howl of the mob.
    war_mon_opt_a_14: Support endangered gladiator
    war_mon_opt_b_14: Support spear-wielding gladiator
    war_mon_res_a_14: |-
      The gladiator decapitates their foe with the sharpened shield. They bow towards me.
      As the vision fades, I am thanked with something to defend me.
    war_mon_res_b_14: |-
      The gladiator plunges the spear straight through their rival's head. They bow towards me.
      As the vision fades, I am thanked with something to help me destroy my enemies.
    war_mon_desc_15: I feel an intense heat burning within the rock. Suddenly, as
      if attracted to my suit, a liquid metal starts to seep from a hole that's been
      broken into the rock. A voice screams out.
    dnt_war_mon_lang_15: Seal gap! Protect Monolith! Precious valuable material lost!
      Use metal!
    war_mon_desc_15a: What starts as a drip, becomes a surge forcing itself through
      the gap. The monolith's previous contents are draining, and its glow is starting
      to fade.
    war_mon_opt_a_15: Plug hole with metal
    war_mon_opt_b_15: Plug hole with catalyst
    war_mon_opt_c_15: Take molten substance
    war_mon_res_a_15: I seal the hole. As suddenly as the vision begun, it is over.
      The spirits of the monolith thank me for my gift.
    war_mon_res_b_15: "The catalyst reacts with the molten material. It vaporizes,
      the entire edifice melting before my eyes. As the wave of liquid metal surges
      towards me, I am frozen to the spot - \nThe vision ends abruptly. The monolith's
      power fades."
    war_mon_res_c_15: |-
      I plunge my arm into the molten metal. The pain is extreme. I close my eyes -
      The vision ends abruptly. The monolith's power fades. Where I had been holding liquid metal, I find a strange new substance...
    war_mon_desc_16: |-
      The body of a gilled blob creature materializes on the surface of the rock. It is an ancient sacrifice, impaled through its wide, open eyes with metal spears.

      Liquid is dripping from the body down the monolith through a channel cut into the rock by ancient hands. It can be diverted toward two carvings – one of a sun, the other of a moon.
    dnt_war_mon_lang_16: Light brings power. Darkness brings resilience. Light brings
      power. Darkness brings resilience.
    war_mon_opt_a_16: Divert body liquid to sun
    war_mon_opt_b_16: Divert body liquid to moon
    war_mon_opt_c_16: Steal the spears
    war_mon_res_a_16: |-
      The sun swells as the sacrificial liquid pours into it. Its light grows brighter and brighter, until my vision is nothing but its bright white light.
      I blink, and the vision is over. A technology module sits where the sun once shone.
    war_mon_res_b_16: |-
      The moon swells as the sacrificial liquid pours into it. Its light grows brighter and brighter, until my vision is nothing but its silvery white light.
      I blink, and the vision is over. A technology module sits where the moon once shone.
    war_mon_res_c_16: |-
      I take the metal spears. As I hold them, they change into celestial orbs and begin to grow. I cannot let go. They start to spin, orbiting rapidly. My arms are pulled from my body. I -
      The vision ends. I am whole again. I hear angry cries upon the wind.
    war_mon_desc_17: |-
      I feel drained. Readings on my Multi-Tool and Exosuit start to gradually pull downwards, and a feeling of lethargy overwhelms me. I breathe normally, but my body screams for oxygen.

      A thought from outside my own mind starts to echo through my consciousness.
    dnt_war_mon_lang_17: Ancients consume interloper life force! Ancients reward interloper
      for rebirth! Closer! Faster! Closer! Faster!
    war_mon_desc_17a: The monolith, silent and unmoving, towers above.
    war_mon_opt_a_17: Touch monolith
    war_mon_opt_b_17: Stand still
    war_mon_opt_c_17: Move away
    war_mon_res_a_17: |-
      The monolith swiftly drains life force through my outstretched arm. A bright light, growing brighter, emanates from where I touched it. I am so tired. My vision starts to fade...
      I awaken, as if from the most perfect sleep. I am lying in a shallow pool of nanites, but I feel incredible. All sense of lethargy is banished.
    war_mon_res_b_17: |-
      I stand fast before the monolith as it slowly drains my life force. I hold on and on, but it is too much.<DELAY>0.4<> I am so tired. My vision starts to fade...
      I awaken, as if from the most perfect sleep. I am lying in a shallow pool of nanites, but I feel incredible. All sense of lethargy is banished.
    war_mon_res_c_17: I move beyond the reach of the life-draining monolith. It towers
      above me, implacable and disapproving.
    war_mon_desc_18: |-
      A beam of light shines down from the sky and is focused by ancient glyphs onto a stone surface marked with ancient carvings.

      The beam slowly traces towards images scratched into the stone. A vast warrior battle, an alien city and what could be a stolen treasure. The hand prints of pilgrims cover each one...
    dnt_war_mon_lang_18: Hirk took the treasure of Nal after battle. Treasure now
      hides in the city of Hirk.
    war_mon_opt_a_18: Touch battle image
    war_mon_opt_b_18: Touch city image
    war_mon_opt_c_18: Touch treasure image
    war_mon_res_a_18: |-
      The beam of light disappears.

      I am left alone in this desolate place.
    war_mon_res_b_18: |-
      The image of the city begins to glow. I hear its bustle, the chatter and bark of people in the street, the tentacle flapping and jaw crunching of those about their day to day business.
      And then, silence. They are gone. There is no indication of what happened. I find a small silver chest at my feet, overflowing with nanites.
    war_mon_desc_19: |-
      A sudden pulse of destructive energy flows through my Exosuit. My Multi-Tool senses another build-up of energy growing deep within the monolith. It will soon unleash itself on me, and the landscape that surrounds the ancient site.

      I can use my Exosuit's shielding to dampen the imminent energy wave, but the suit's systems are too overwhelmed to identify the hazard...
    dnt_war_mon_lang_19: Warning! Keep clear! Ancient radiation pulse site!
    war_mon_opt_a_19: Prepare to absorb radiation
    war_mon_opt_b_19: Prepare to absorb toxins
    war_mon_res_a_19: |-
      The radiation wave is absorbed, and the site made safe once again.

      Ancient spirits sing their gratitude.
    war_mon_res_b_19: |-
      My Exosuit is unprepared, and I am overwhelmed by the wave of radiation.

      Pain jolts through me, and the sacred site is damaged.
    war_mon_desc_20: |-
      I am suddenly underwater. I am drowning. Water clogs my lungs. My chest is on fire. I gasp for air where there is none, and feel only tepid liquids filling me inside and out. My vision is clouding. I know this is my time. This is it. This is what it feels like.

      Suddenly, a green hand thrusts itself through the surface of the water. The light is fading.
    dnt_war_mon_lang_20: Warrior accepts journey's end. Embrace death.
    war_mon_opt_a_20: Reach for hand
    war_mon_opt_b_20: Die
    war_mon_res_a_20: |-
      I reach for the hand, but it pushes me back down.
      Reality reverts.
      I live, but I feel empty somehow, hollow. The air I breathe has the tang of disappointment.
    war_mon_res_b_20: |-
      The lights go out. Reality reverts.

      I have known death, and it makes me stronger. The ancients bless me.
    all_monolith_reward_1: The ancient spirits that reside here reward me.
    all_monolith_reward_2: My journey has been blessed by an ancient force.
    all_1_port_right_1: The Portal opens...
    all_1_port_wrong_1: The Portal remains closed
    exp_1_port_desc_1: The ancient power of the Korvax Echoes can be seen in the vast
      Portal that stands before you. You hear them calling out to you. They speak
      in a familiar tongue.
    exp_1_port_lang_1: Have the travelers come? Are they here?
    exp_1_port_lang_2: Tell us. Tell us what the fascinating sentinels hold.
    exp_1_port_opt_1: It is probable
    exp_1_port_opt_2: Absolutely
    exp_1_port_opt_3: 'No'
    exp_1_port_opt_4: An unknown power
    exp_1_port_opt_5: Lasers
    exp_1_port_opt_6: A bad attitude
    tra_1_port_desc_1: The vast Portal stands before you. You hear the small, desperate
      voices of the Gek First Spawn. They speak in your own language.
    tra_1_port_lang_1: What has become of the Gek? Do they still adore the First Spawn?
    tra_1_port_lang_2: The First Spawn is mighty! How vast has the Dominion of the
      First Spawn become?
    tra_1_port_opt_1: The Gek respect their mighty ancestors. They speak of you often
    tra_1_port_opt_2: The Gek are busy creatures. It's hard to tell
    tra_1_port_opt_3: They are obsessed with commerce. They forget you
    tra_1_port_opt_4: Your Empire is vast. It spans galaxies
    tra_1_port_opt_5: I don't know. I can't tell you
    tra_1_port_opt_6: Your spawn are now Traders. They reject you
    war_1_port_desc_1: You hear the noise and tumult of a distant world. Suddenly,
      the screams of the Vy'keen Ancients tear at your mind. They howl in a language
      you can somehow understand.
    war_1_port_lang_1: The Atlas Interface! It told us about you! Tell us... what
      was its message?
    war_1_port_lang_2: Grah! Do you fight the Sentinels? War without end!
    war_1_port_opt_1: The Travelers will be spared
    war_1_port_opt_2: The Travelers will be eradicated
    war_1_port_opt_3: The Travelers will be let through any Portals they happen to
      find
    war_1_port_opt_4: I fight the Sentinels. They do not relent, but I fight them
    war_1_port_opt_5: I fight when I must. I do not fear them
    war_1_port_opt_6: I learn from the Sentinels. They hold secrets
    all_portal_desc_1: "Echoes from a distant world call from behind the gateway.\n
      \nA new land lies beyond."
    all_portal_desc_2: "The portal looms above me, keeping a silent vigil over the
      planet.\n \nFew are shown the path to the distant world it guards."
    all_portal_desc_3: "The world that lies beyond the portal seeps into my mind.\n
      \nIt beckons and calls out to me. The pathway to the unknown wants to be opened."
    all_portal_desc_4: "The towering edifice is a portal. A gateway to another world
      somewhere in the skies above.\n \nI hear the whispers of an unknown land."
    all_portal_desc_5: "Echoes of a distant planet emanate from the ancient stone
      structure.\n \nThe mysteries of an unknown world lie within."
    all_portal_desc_6: The giant gateway calls out to me, filling my mind with whispered
      secrets of a far-flung world.
    all_portal_desc_7: "The lifeforce of another planet pulses from the portal. Invisible
      yet tangible, I hear it calling out.\n \nA few steps could complete a journey
      that, long ago, would have consumed lifetimes."
    all_portal_desc_8: "A land of strange creatures, plants, sounds and sights lies
      beyond the portal. They are distant and unknown.\n \nI can hear the gate's call
      repeating in my mind."
    all_portal_desc_9: "The strange structure is a gateway to another planet. A locked
      passage through the cosmos to an alien world.\n \nI feel pulled towards it,
      and the distant location it somehow connects to."
    all_portal_desc_10: "The vibrations of a distant world pulse from within the portal.\n
      \nIts call is intoxicating. The gateway begs to be opened."
    all_portal_res_a_1: "The giant edifice wakes.\n \nIt reveals the pathway to a
      distant world."
    all_portal_res_a_2: "The portal opens.\n \nA distant land awaits..."
    all_portal_res_a_3: "The portal opens.\n \nA journey has been prepared for me."
    all_portal_res_a_4: "The gateway opens.\n \nThe time has come to discover its
      secrets."
    all_portal_res_a_5: "The noise of a distant land spills from the portal as the
      gateway opens.\n \nAnother world awaits."
    all_portal_res_a_6: "The portal opens.\n \nThe pathway to another planet is ready."
    all_portal_res_a_7: "Sensations of vast heights, distances and all the places
      in-between engulf me.\n \nThe portal is open."
    all_portal_res_a_8: "The air of an distant world gusts towards me.\n \nThe gateway
      is waiting."
    all_portal_res_a_9: "The portal's great doorway opens.\n \nA distant planet waits
      for my call..."
    all_portal_res_a_10: "Light from another star spills from the portal.\n \nThe
      gateway is open."
    all_portal_res_b_1: "The portal remains dormant.\n \nA lonely silence hangs heavy
      in the air."
    all_portal_res_b_2: "The towering gateway stays closed.\n \nThe portal keeps its
      secret."
    all_portal_res_b_3: "No pathway is revealed.\n \nI remain here, alone, in the
      alien silence."
    all_portal_res_b_4: "The portal stays silent.\n \nI am left alone with the winds
      of an alien world."
    all_portal_res_b_5: "A new world is forbidden.\n \nThe portal stands dormant."
    all_portal_res_b_6: "The colossal portal keeps its silent vigil.\n \nWhat lies
      beyond remains a mystery."
    all_portal_res_b_7: "The gateway remains closed.\n \nThe portal continues its
      vigil, unmoved."
    all_portal_res_b_8: "The portal remains closed.\n \nThere is only silence."
    all_portal_res_b_9: "The portal will provide no passage.\n \nThe gateway remains
      closed."
    all_portal_res_b_10: "The portal continues its silent vigil.\n \nThe planet beyond
      remains a mystery."
    all_portal_opt_a: Open portal
    exp_npc_anomaly_name: Priest Entity Nada
    exp_npc_anomaly_desc_1: "As I approach the electronic being, it springs to life.
      From its dark mask, scanning beams emerge that envelop me. There is a unnerving
      chittering sound and then, unbelievably, it speaks in my language. \n\nIt offers
      me a choice. It can show me how to harness black holes, in order to embark upon
      a journey to the center of the galaxy. It can light my way to an Atlas Interface,
      so I may follow a path. Or it will assist me in my own exploration."
    exp_npc_anomaly_desc_2: "Nada, is, they reveal, a Korvax priest somehow freed
      of the group mind, now researching the origins of the galaxy. They express a
      bold theory - that our entire reality is something else's experiment. A simulation.
      I want to laugh, then I remember the Atlas. \n\nNada offers me a choice again
      - or is it a test?\n\nBe returned to the fixed path of the Atlas. Find black
      holes to carry me to the galaxy's core. Or accept a gift to aid me in my own
      travels."
    exp_npc_anomaly_desc_3: |-
      Nada's normally-restrained form is jittering and dancing, the external symptom of an internal struggle. Iridescent lights fluoresce across their visor. At times, another entity seems to stare out. I grasp their arm firmly, and soon a familiar light-pattern reasserts itself.

      The Korvax endlessly attempt to regain their errant shell and wipe Nada from existence. But the Priest Entity won't succumb until they have solved the riddle of reality.
    exp_npc_anomaly_desc_4: |-
      Nada is plugged into a bank of instruments as I approach. Suns flare and die on the panels, voxel-molecules pop in and out of existence in matched pairs. I see error messages reeling on the readouts and am perplexed.

      Nada sees me and explains. There are repeating patterns all across the galaxy, identical elements where there should be endless divergence. This cannot be a coincidence. Did the Atlas do this? Across the room, Polo giggles.
    exp_npc_anomaly_desc_5: |-
      Nada stays back from me this time. The lights dance across their visor like warning symbols. Something has changed between us.

      Nada explains that their reasoning has advanced. They have found no room in the galaxy for free will or anything but brutal causation. They worry we are but pawns of whatever higher being created us - puppets, dancing on strings. And Nada suspects me. I am the aberration. Am I the puppet-master too?
    exp_npc_anomaly_desc_6: |-
      Nada's paranoia is infectious. I find myself spying into the room before I enter. The Gek, Polo, seems occupied, taking joy in their chores, but Nada's shell is static save for the dancing lights. Was... was that a flash of red behind the visor? If it was, it doesn't repeat.

      I wait a moment and enter loudly. Polo greets me effusively, but Nada and I are standoffish, our trust failing.
    exp_npc_anomaly_desc_7: |-
      Nada and Polo are unusually quiet. Polo is elbow-deep in machinery, Nada in simulations, but the room is tense. It is clear that there has been a recent disagreement.

      Nada beckons me over. They express frustration over being tied to a machine body. But I am different - able to survive in so many ways, in so many places. I can go anywhere in this galaxy, be it in search of truth or to live my life as I see fit. Nada envies me, they admit.
    exp_npc_anomaly_desc_8: |-
      Nada stands close this time. If the being was capable of emotion, I'd say they were racked by it. They hesitantly rest a hand on my shoulder, and the visor moves close. I cannot see beneath the mask, but I feel that Nada is staring into my eyes.

      If I continue to the center, this will be goodbye. Neither of us know if either will survive. If anything will survive. If freedom or destruction awaits us. Fearfully, sadly, Nada bades me farewell.
    exp_npc_anomaly_desc_9: "The panels and systems are idling now. Nada seems to
      have learned all it can from them. I report my travels and discoveries, and
      their mask lights up. \n\nAll the pieces have fallen into place, Nada explains.
      Where once Nada stared at starmaps, now they see lines of code. Connections
      and patterns everywhere. The galaxy is a spiderweb - but who or what is the
      spider? The center is close now. Perhaps soon we will know. I shiver involuntarily."
    exp_npc_anomaly_lang_1: Rare linguistic form. Pleasure! Nada, divergent Korvax.
      Assistance offered. Route to galactic core? Reconnect with Atlas for guidance?
      Resources for journey? Yes/no?
    exp_npc_anomaly_lang_2: Repeated visitor! Welcome. Assistance again? Return you
      to Atlas' control? Find galactic core, meaning? Help you on journey? Decide.
    exp_npc_anomaly_lang_3: "Korvax Convergence crave 'non-compliant' Nada shell.
      Convergence illogical. \n\nTraveler data, conclusion irresistible. Galaxy shape
      / size / distribution error. Explore more!"
    exp_npc_anomaly_lang_4: 'Physics simplistic. Chemistry arbitrary. Hypothesis:
      simulation. Galaxy not base existence. Explore but beware red orb. Find flaws
      in model, exploit, find truth. Yes/no?'
    exp_npc_anomaly_lang_5: Creator of simulation friend or foe? Paranoia imperative.
      Galaxy purely causal, individualism statistical anomaly - Nada is an error.
      Trust Nada? Trust you?
    exp_npc_anomaly_lang_6: |-
      Red orbs. Dominant, hostile. Creators or their relics?

      Singularities are key. Peripatetic path to galactic core. Path message from creator? Or sloppy workmanship?
    exp_npc_anomaly_lang_7: |-
      Polo, joy in experience. Only data valuable / joy.

      Nada, tied to Shell, to this galaxy. Frustration / sadness. You, not tied. Key - explore, escape, report back.
    exp_npc_anomaly_lang_8: |-
      Nada value in progress. Help you escape, purpose at end.

      Discoveries converge. Casuative galaxy. Path to core. Red orbs. Simplistic physics. Or ignore, wander free.
    exp_npc_anomaly_lang_9: "All must end. Time must end. Data must survive. At start
      - center of galaxy. Calm heart of storm. \n\nYour travel vital. Reach the end.
      My work done. Return to Convergence."
    exp_npc_anomaly_opt_a_1: Resume the path of the Atlas
    exp_npc_anomaly_opt_b_1: Find a shortcut to the center
    exp_npc_anomaly_opt_c_1: Resources to aid exploration
    exp_npc_anomaly_opt_a_9: Decline Nada's assistance
    exp_npc_anomaly_res_a_1: The Korvax marks the location of an Atlas Interface.
    exp_npc_anomaly_res_b_1: The alien locates a Black Hole.
    exp_npc_anomaly_res_c_1: Nada gives you a gift with which to explore the galaxy.
    exp_npc_anomaly_res_a_9: Lights flicker frantically across the visor.
    tra_npc_anomaly_name: Specialist Polo
    tra_npc_anomaly_desc_1: "The shorter entity, a Gek, has a jocular air about them.
      They idly wipe grease-splattered hands on their suit as they address me. Some
      sort of engineer, maybe. \n\nTo my surprise, they speak my language. Other lifeforms
      have treated me with amused indifference, but Polo treats me like an equal.\n\nThey
      are curious about my travels, about what sentient species I have seen, if I
      have met lifeforms they have not. They hope that I will share my experiences."
    tra_npc_anomaly_desc_2: |-
      Polo bobs up and down happily as I approach, apparently convinced that I am some kindred spirit in an odyssey of exploration and invention. I am undecided as to whether I share this ethos.

      Polo is particularly fascinated by how my brain is affected by interaction with alien language and culture. Can I truly understand such profoundly unfamiliar concepts? Is there a limit to how much I can learn? I have wondered this too.
    tra_npc_anomaly_desc_3: |-
      Polo's muzzle breaks into a wide, warm smile at the sight of me. Maybe too wide, given we have only met twice before. Perhaps the jovial Gek feels lonely out here, with only the jittery Korvax Priest for company.

      This time, they engage me in talk of wealth. How does an economy function when somehow stretched across an entire galaxy? Just how much can those trade terminals pay out? Polo would welcome any insights.
    tra_npc_anomaly_desc_4: "Polo moves to embrace me when I enter, but I recoil instinctively,
      trained to defend myself after so many sudden, brutal encounters with ill-tempered
      wildlife. Disappointment flashes in the Gek's wide eyes. I try to apologize,
      but the mechanic talks over me, suggesting that perhaps I would feel more comfortable
      in the company of pirates. \n\nNaturally they'd attack me on sight, but, should
      I survive, we might glean insight into their technology."
    tra_npc_anomaly_desc_5: "Still feeling guilty about my earlier faux-pas, I attempt
      to greet Polo with a hug. Alarm floods the Gek's face, and they scuttle into
      a corner. \n\nAn awkward moment passes, then Polo makes a conciliatory suggestion.
      Sentinels are the bane of both our lives. As I travel, I could make a point
      of destroying any I encounter. We might then have a better understanding of
      the irksome machines' weaknesses.\n\nAnd perhaps then we can be friends again,
      too."
    tra_npc_anomaly_desc_6: |-
      At last, Polo is affable once again. A nod, a smile, even a companionable tap on the arm at one point. A friendship renewed.

      I blush when the Gek mechanic tells me that they hope I live a long, healthy life, but have to swallow disappointment when it transpires that Polo's true motivation for this is to study how my suit responds to long-term exposure to extreme climates.
    tra_npc_anomaly_desc_7: |-
      With our earlier awkwardness now long forgotten, Polo greets me with a genial wave, and beckons me over. They seem even more excited than usual, which turns out to be because they wish me to indulge in their favorite hobby: unfettered exploration of the stars.

      Warping is the apex of galactic travel. To reach a new system is a prize unto itself. Polo earnestly hopes that I will do more of this, and discover places they have never dreamed of.
    tra_npc_anomaly_desc_8: "Polo is oddly muted this time. At first I worry that
      I have caused offence again, but the Gek gestures forlornly at a jumble of broken
      electronics beside them. It seems that an accident has befallen some of Polo's
      precious research. \n\nPolo ushers me out the door apologetically. I know how
      dear the Gek's data was to them, and yearn to help. Perhaps when I next return,
      I can restock their archives with reports on a multitude of strange creatures."
    tra_npc_anomaly_desc_9: "Polo claims that their information about the more conversational
      inhabitants of the galaxy has also been affected by the accident earlier on.
      Strange that Polo did not mention this before. For a moment, I strongly feel
      that I am being lied to. But why? To what end? \n\nI could help again, I suppose.
      It is a fine thing to share tales of adventure, of places and faces only I have
      ever seen. Or I could indulge my paranoia."
    tra_npc_anomaly_desc_10: "I am entirely unsurprised when my 'friend' once again
      blames the mysterious accident for further gaps in their research data. This
      time, their files on alien languages have been damaged, or so Polo claims.\n
      \nI feel exasperated, unable to conceal my suspicion that I am being manipulated
      somehow. The Gek watches me leave, sorrow in their eyes. Perhaps I shall return
      with words learned from spacefaring beings and from monoliths, perhaps I shall
      not."
    tra_npc_anomaly_desc_11: "I had intended to storm out the room and never return
      should Polo mention this unconvincing 'accident' again, but instead they claim
      that all is in hand now. \n\nThe Gek clearly wants to placate me, and as such
      proclaims that the best way to live is to stop doing what anyone tells me and
      go enjoy myself. See the stars, earn a fortune, buy myself something nice. That's
      what they would do in my shoes, claims the mechanic, nudging me in the ribs."
    tra_npc_anomaly_desc_12: |-
      I have decided to give Polo the benefit of the doubt. Whatever the outwardly helpful Gek's true intentions, they do not seem any threat to my wellbeing. Polo is surely a friend.

      This conviction is cast into some doubt by Polo's suggestion that I should once again throw myself into combat with pirates. What a thrilling existence that would be, they argue, miming dogfighting craft with their hands while making pew-pew sound effects.
    tra_npc_anomaly_desc_13: |-
      Polo is reading something on their slate as I enter, and the furrows across the Gek's brow suggest that, whatever the news is, it isn't good. Polo hurriedly turns off the screen when they see me, forcing a smile onto an anxious face.

      Distractedly, the mechanic remarks that Sentinel counts are on the rise. It might be wise to thin their ranks, else my freedom of movement might become compromised. I suspect Polo is just trying to get rid of me.
    tra_npc_anomaly_desc_14: |-
      Whatever tension there once was between us now seems a distant memory. Polo and I greet each other like best friends, trusted companions in our ongoing adventure among the stars. I know the Gek has a secret, but I trust that it will be shared with me in time.

      For now, Polo encourages me to become the ultimate explorer, to push myself to the limits. There are places out there that none can survive in. But perhaps I, and I alone, can.
    tra_npc_anomaly_desc_15: "There is an edginess to Polo. My friend has to tell
      me something. They are ill, gravely ill. Too ill to leave this place. All this
      time, Polo has been exploring vicariously through me - a sad subterfuge revealed.
      \n\nGrief-stricken, I try to offer condolences, but Polo gathers their composure
      and expresses a hope that I will not squander the time I have. Warp further
      than ever before. Visit places Polo will never see. The only way to live."
    tra_npc_anomaly_desc_16: "Polo is welcoming but somber. I realize I am in the
      presence of the real Polo, not the bouncy illusion of before. At least the Gek's
      sense of wonder remains. They are keen to witness the majesty of the stars through
      my eyes. \n\nCreatures are existence at its strangest, its wildest. I am sure
      that my friend would welcome the chance to see as many of these wondrous, monstrous
      animals as I can find, and to dream of visiting the worlds they came from."
    tra_npc_anomaly_lang_1: Friends everywhere, if only you know where to look. Friends
      in all shapes, all sizes, all places.
    tra_npc_anomaly_lang_2: Talk, read, study monoliths. Give yourself a strong brain
      to match those strong legs. To explore is to discover yourself, friend.
    tra_npc_anomaly_lang_3: Units this, Units that,. A strange, sad way to live a
      life, eh? Fill your pockets with them, we'll find out why they make all these
      worlds go round.
    tra_npc_anomaly_lang_4: Nuisance pirates, who are they? Who builds their ships?
      Exciting to fight, though.
    tra_npc_anomaly_lang_5: Those flying machines, those walking machines! Everywhere!
      Chase us, hurt us, stop our adventures. Bad robots.
    tra_npc_anomaly_lang_6: You, friend, visit the worst places you can find. Stay
      alive. No good to me dead, are you? Can't learn much from a corpse. Although...
      No, never mind, stay alive.
    tra_npc_anomaly_lang_7: A whole galaxy for you, just for you. You must see it
      all. Aha, no, I joke. A few more systems, maybe?
    tra_npc_anomaly_lang_8: Brand new creatures on every world - easy, easy for my
      friend. Finding all that one world has, not so easy maybe.
    tra_npc_anomaly_lang_9: Some I know, some I don't, all I want to. Be beacon of
      friendship to all the stars. Should be reward enough itself, but sure, sure,
      will give tech.
    tra_npc_anomaly_lang_10: Tourist expects to be understood, traveler yearns to
      understand.
    tra_npc_anomaly_lang_11: Explore, fight, trade, do whatever you will to find Units.
      Adventure is its own reward, do not forget this.
    tra_npc_anomaly_lang_12: Pests of the final frontier, nasty little obstacles to
      adventure. Death is sad, bullies are sadder.
    tra_npc_anomaly_lang_13: Sentinels, pah. Cruel police in a beautiful galaxy. Easier
      they are to stop, more fun we will have.
    tra_npc_anomaly_lang_14: Do not die, friend. A waste of data. Hee, no, joke. I
      would miss you so.
    tra_npc_anomaly_lang_15: Trapped in here. Can see stars but little else. Show
      me the galaxy, share your travels, bring me joy.
    tra_npc_anomaly_lang_16: So good that you are here. You bring me light. Show me
      creatures I cannot see myself. Many creatures. After that, my friend of friends,
      I know not what you or I will do.
