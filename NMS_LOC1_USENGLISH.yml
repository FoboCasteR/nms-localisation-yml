    tra_npc_desc_1: The small creature is busy adding up trade profits when I appear.
      Sensing me, their eyes widen in anticipation and they rub their fingers together
      greedily.
    dnt_tra_npc_lang_1: Hello new friend! The Gek first encounter tradition is to
      give units!
    tra_npc_desc_1a_dust: The lifeform pecks emphatically at the monetary figures
      on their pad, then bounces up and down. A pleasant smell fills the air, a relief
      after the choking dust of the planet's surface.
    tra_npc_desc_1a_lush: The lifeform pecks emphatically at the monetary figures
      on their pad, then bounces up and down. A pleasant aroma fills the air, an echo
      of the floral scent that drenches this lush world.
    tra_npc_desc_1a_tox: The lifeform pecks emphatically at the monetary figures on
      their pad, then bounces up and down. A pleasant aroma fills the air, a relief
      after the harsh reek of ammonia that cloaks this world.
    tra_npc_desc_1a_rad: The lifeform pecks emphatically at the monetary figures on
      their pad, then bounces up and down. A relaxing perfume fills the air, a relief
      after the menacing radioactive air of the planet's surface.
    tra_npc_desc_1a_cold: The lifeform pecks emphatically at the monetary figures
      on their pad, then bounces up and down. A warm and pleasant scent fills the
      air, a relief after the bitter cold that rages outside.
    tra_npc_desc_1a_hot: The lifeform pecks emphatically at the monetary figures on
      their pad, then bounces up and down. A refreshing scent fills the air, a relief
      after the burning heat of the planet's surface.
    tra_npc_opt_a_1: Give units
    tra_npc_opt_b_1: Tap the pad
    tra_npc_opt_c_1: Pat them on the head
    tra_npc_res_a_1: The lifeform is clearly thrilled. They give me a piece of technology
      in exchange.
    tra_npc_res_b_1: The lifeform looks surprised, then takes pity on me. They smile
      gently at my confusion and give me some units.
    tra_npc_res_c_1: There is a long silence. The trader emits a foul-smelling gas.
    tra_npc_desc_2: |-
      The trader eyes the facility door sadly, as if they have been stuck in here for a while. They reach down with their beak and dejectedly peck at their suit's power cells and life support system.

      Their suit looks run down. The lack of charge means that it's ill-equipped for the hostile conditions that rage outside.
    tra_npc_desc_2_dust: The trader eyes the facility door sadly, watching the faint
      dust trails that seep in around the edges of the door. They look as if they
      have been stuck in here for a while.
    tra_npc_desc_2_lush: The trader eyes the facility exit wistfully, catching a glimpse
      of the lush landscape beyond its walls. They look as if they have been stuck
      in here for a while.
    tra_npc_desc_2_tox: The trader eyes the facility door, coughing faintly in the
      toxic air that followed me through the airlock. They look as if they have been
      stuck in here for a while.
    tra_npc_desc_2_rad: The trader eyes the facility door nervously, their eyes tracing
      the radioactive glow that seeps in around the edges of the door. They look as
      if they have been stuck in here for a while.
    tra_npc_desc_2_cold: The trader eyes the facility door sadly, watching the faint
      particles of snow and ice that seep in around the edges of the door. They look
      as if they have been stuck in here for a while.
    tra_npc_desc_2_hot: The trader eyes the facility door with irritation, fanning
      away the blast of hot air that followed me into the facility. They look as if
      they have been stuck in here for a while.
    dnt_tra_npc_lang_2: Despair! Gek Trader stranded. Suit power low. Give sodium?
    tra_npc_desc_2a_dust: They reach down with their beak and dejectedly peck at their
      Exosuit. Tatty and covered in sand, it's ill-equipped for the hostile conditions
      that rage outside.
    tra_npc_desc_2a_lush: They reach down with their beak and dejectedly peck at their
      equipment. Their Exosuit is falling apart at the seams, and appears to be growing
      moss. They are ill-equipped to venture outside.
    tra_npc_desc_2a_tox: They reach down with their beak and dejectedly peck at their
      Exosuit. Corroded and covered in rust, it's ill-equipped for the hostile conditions
      that rage outside.
    tra_npc_desc_2a_rad: They reach down with their beak and dejectedly peck at their
      Exosuit. The seals have corroded and most of its surface is covered in small
      blisters. They are ill-equipped for the radioactive winds that rage outside.
    tra_npc_desc_2a_cold: They reach down with their beak and dejectedly peck at their
      Exosuit. Torn and full of holes, they would be ill-protected in the frozen winds
      that blow across this planet.
    tra_npc_desc_2a_hot: They reach down with their beak and dejectedly peck at their
      Exosuit. Faded and torn, it would offer little protection in the blazing heat
      outside.
    tra_npc_opt_a_2: Offer Carbon
    tra_npc_opt_b_2: Offer Sodium
    tra_npc_res_a_2: |-
      The relieved trader emits a gas packet. The air around me smells of hope.
      The lifeform recharges their suit power cells, and rewards me.
    tra_npc_res_b_2: The lifeform is confused. They look at me and blink rapidly before
      turning away. Dejected, they gently peck at the carbon.
    tra_npc_desc_3: |-
      The trader has been expecting me. They point to their chest, open their arms wide, and beam pleasantly. They then point to me, and mime concern for my safety.

      Pecking at my Exosuit, they indicate they might make my journey more bearable.
    tra_npc_desc_3_dust: This trader has been expecting me. They point to their chest,
      open their arms wide, and beam pleasantly. They then point to me, and mime concern
      for my safety.
    tra_npc_desc_3_lush: This trader has been expecting me. They point to their chest,
      open their arms wide, and beam pleasantly. They then point to me, and mime concern
      for my safety.
    tra_npc_desc_3_tox: This trader has been expecting me. They point to their chest,
      open their arms wide, and beam pleasantly. They then point to me, and mime a
      dramatic, choking cough.
    tra_npc_desc_3_rad: This trader has been expecting me. They point to their chest,
      open their arms wide, and beam pleasantly. Recoiling from the glowing dust on
      my Exosuit, they mime concern for my safety.
    tra_npc_desc_3_cold: This trader has been expecting me. They point to their chest,
      open their arms wide, and beam pleasantly. They then point to me, and mime a
      shivering motion.
    tra_npc_desc_3_hot: This trader has been expecting me. They point to their chest,
      open their arms wide, and beam pleasantly. They then point to me, and mime a
      dramatic mop of their brow.
    dnt_tra_npc_lang_3: The Gek Trade Federation offer help!
    tra_npc_desc_3a_dust: Brushing the desert sand from my Exosuit, they indicate
      they might make my journey more bearable.
    tra_npc_desc_3a_lush: Brushing stray grass from my Exosuit, they indicate they
      might make my journey more bearable.
    tra_npc_desc_3a_tox: Pecking at the toxicity meter on my Exosuit, they indicate
      they might make my journey more bearable.
    tra_npc_desc_3a_rad: They point towards my radioactivity sensors and indicate
      they might make my journey more bearable.
    tra_npc_desc_3a_cold: Pecking at my Exosuit, they indicate they might make my
      journey more bearable.
    tra_npc_desc_3a_hot: Pecking at the heat shielding of my Exosuit, they indicate
      they might make my journey more bearable.
    tra_npc_opt_a_3: Request help with Sentinels
    tra_npc_opt_b_3: Request help with planetary conditions
    tra_npc_res_a_3: Nodding, the trader reaches into their stores. They offer me
      their Multi-Tool and smile.
    tra_npc_res_b_3: Nodding, the trader reaches into their supply cache and selects
      an Exosuit technology module. They beam, glad to have been of use.
    tra_npc_desc_4: The lifeform sits in a foul-smelling funk of their own creation.
      The trading screen behind them is empty, their equipment old and uncared for.
      Their suit looks on the brink of failure.
    dnt_tra_npc_lang_4: Despair! I am trapped and bankrupt! Low units! Pity friend
      make trade?
    tra_npc_desc_4a: The demoralized lifeform looks up at me with hope in their eyes.
    tra_npc_opt_a_4: Give units
    tra_npc_opt_b_4: Give product
    tra_npc_opt_c_4: Refuse to help
    tra_npc_res_a_4: The lifeform's eyes wide up at the prospect of trade. Grateful,
      they take my units and scrabble around for something to 'sell' me. Scooping
      detritus from their desk, they proudly complete the 'trade'.
    tra_npc_res_b_4: The lifeform's eyes widen. With tears welling up, they gesture
      extravagant thanks. Then, as if remembering themselves, they become businesslike.
      They make our trade official by paying me a token few units.
    tra_npc_res_c_4: The lifeform sits in total dejection. They wave me away, but
      there is no anger in the gesture, as if they had expected nothing else.
    tra_npc_desc_5: The lifeform clucks and gabbles as they study my equipment. They
      gently peck at areas of my Exosuit that show wear and tear, then run their gloved
      fingers over my Multi-Tool to look for irregularities and imperfections.
    dnt_tra_npc_lang_5: Friend! I am a Gek Trade Federation accredited engineer! I
      give help!
    tra_npc_desc_5a: Suddenly staring up at me, they spin a tablet that shows the
      cost of their services.
    tra_npc_opt_a_5: Pay for Multi-Tool inspection
    tra_npc_opt_b_5: Pay for Exosuit inspection
    tra_npc_res_a_5: |-
      The lifeform takes my Multi-Tool and examines it closely. They tap it repeatedly, then tut and shake their head.
      This ritual complete, the lifeform returns my Multi-Tool and hands me an upgrade module. Evidently they did not wish to touch the internals themselves.
    tra_npc_res_b_5: |-
      The lifeform mutters and clucks, running their fingers across my Exosuit's mechanical eye. There is a look of jealousy in their eyes.
      Eventually they move on. The little alien makes a great show of tightening a few loose screws.
    tra_npc_opt_c_5: Demand a refund
    tra_npc_res_c_5: The trader looks alarmed. They make a conciliatory gesture, then
      hand me an Exosuit upgrade module.
    tra_npc_desc_6: |-
      The trader seems ill. Their skin is flaking, and their eyes lack a certain luster. Their voice croaks and scratches as they slowly gabble at me.

      A strange dry, flat stench fills every corner of the facility. I inspect my Exosuit for things I could offer this lifeform...
    tra_npc_desc_6_dust: The trader seems ill. Their skin is flaking, and their eyes
      are crusted with sand. Their voice croaks and scratches as they slowly gabble
      at me.
    tra_npc_desc_6_lush: The trader seems ill. Their skin is covered in pustules,
      and their eyes gluey and weak. They splutter mucus as they gabble at me.
    tra_npc_desc_6_tox: The trader seems ill. Their skin is flaked and corroded, and
      their eyes glassy. Their voice croaks and scratches as they slowly gabble at
      me.
    tra_npc_desc_6_rad: The trader seems ill. Their skin is flaking, and their eyes
      have an alarming glow. Their voice rasps and scratches as they gabble at me.
    tra_npc_desc_6_cold: The trader seems ill. Their skin is frostbitten and flakey,
      and their eyes lack a certain luster. Ice crystals have formed around their
      tear ducts.
    tra_npc_desc_6_hot: The trader seems ill. Their suit is sodden with sweat, and
      their skin is flaking in large chunks. Their eyes are dry and crusty. When they
      speak, their voice is nothing but a rasp.
    dnt_tra_npc_lang_6: Friend... Installation life support system stalled... Gek
      weak... Help friend... energy... life... gas... help...
    tra_npc_desc_6a_dust: A strange dry, flat stench fills every corner of the facility.
      I inspect my Exosuit for things I could offer this lifeform...
    tra_npc_desc_6a_lush: A fetid, damp stench fills every corner of the facility.
      I inspect my Exosuit for things I could offer this lifeform...
    tra_npc_desc_6a_tox: A harsh, reeking stench fills every corner of the facility.
      The toxic air is even thicker than outside. I inspect my Exosuit for things
      I could offer this lifeform...
    tra_npc_desc_6a_rad: A blood-like stench fills every corner of the facility. I
      feel the metallic taste of radiation in my throat.
    tra_npc_desc_6a_cold: A strange, flat stench fills every corner of the facility.
      I inspect my Exosuit for things I could offer this lifeform...
    tra_npc_desc_6a_hot: A strange dry, flat stench fills every corner of the facility.
      I inspect my Exosuit for things I could offer this lifeform...
    tra_npc_opt_a_6: Offer hazard protection
    tra_npc_opt_b_6: Offer life support
    tra_npc_res_a_6: |-
      I collect a piece of cable from the debris on the floor and wire a makeshift connect between my hazard protection system and the little alien's own Exosuit.
      The musty odor of the facility is washed away, replaced by a delicate, fragrant perfume, the very scent of gratitude. %NAME% hands me a valuable reward.
    tra_npc_res_b_6: |-
      I collect a piece of hose from the floor and dock my life support system with the little alien's own Exosuit. The relief on their face is plain to see.
      The musty odor of the facility is washed away, replaced by a delicate, fragrant perfume, the very scent of gratitude. %NAME% hands me a valuable reward.
    tra_npc_desc_7: The trader looks weak, but they have a cunning air about them.
      They spin a datapad towards me, and I see that they're selling Multi-Tool components.
      The prices, however, are eye-watering.
    dnt_tra_npc_lang_7: Friend! The planetary technology SalesGek greets you! A Multi-Tool
      technology blueprint for a fair price!
    tra_npc_desc_7a: They eye me with a wary interest, waiting to see if I'll bite...
    tra_npc_opt_a_7: Pay requested amount
    tra_npc_opt_b_7: Pressure lifeform into accepting less
    tra_npc_res_a_7: The delighted trader beams from ear to ear. Servile, they perform
      an elaborate display of gratitude. An upgrade module is presented, accompanied
      by a perfume that fills my mind with images of golden splendor.
    tra_npc_res_b_7: |-
      The trader looks greatly offended. They supply me an upgrade module at my request price, but do so with a bitter, angry look on their face.
      As I take the module, the lifeform releases an acrid, ashen stench that claws painfully at my throat.
    tra_npc_desc_8: |-
      The lifeform is poring over complex schematics while holding their breath. The holographic blueprints look corrupted. Damaged in-flight, perhaps.

      The forlorn trader, their face smudged by a strange oil, looks up to me for help.
    tra_npc_desc_8_dust: The lifeform is poring over starship schematics while holding
      their breath. The ship in the display looks damaged. Blasted by the atmospheric
      dust, perhaps.
    tra_npc_desc_8_lush: The lifeform is poring over starship schematics while holding
      their breath. The ship in the display looks damaged. Short-circuited by the
      humid air, perhaps.
    tra_npc_desc_8_tox: The lifeform is poring over starship schematics while holding
      their breath. The ship in the display looks damaged, its fuselage melted by
      the toxic rain.
    tra_npc_desc_8_rad: The lifeform is poring over starship schematics while holding
      their breath. The ship in the display looks damaged, its shielding stripped
      away by wave after wave of radiation.
    tra_npc_desc_8_cold: The lifeform is poring over starship schematics while holding
      their breath. The ship in the display looks damaged. Perhaps its hydraulic systems
      could not cope with the deep freeze.
    tra_npc_desc_8_hot: The lifeform is poring over starship schematics while holding
      their breath. The ship in the display looks damaged. A heat shielding failure,
      perhaps, or a damaged cooling unit.
    dnt_tra_npc_lang_8: Despair! Friend, my Deflector Shield blueprint is corrupt!
    tra_npc_desc_8a: The forlorn trader, their face smudged by a strange oil, looks
      up to me for help. Perhaps I might share plans from my own starship...
    tra_npc_opt_a_8: Share Photon Cannon plans
    tra_npc_opt_c_8: Share Deflector Shield plans
    tra_npc_res_a_8: The lifeform thanks me politely, but they cannot hide the disdain
      in their eyes. As I turn away, the trader makes an audible sigh. The room is
      flooded with the sharp scent of disappointment.
    tra_npc_res_c_8: A spark of recognition flashes across the trader's eyes. They
      gabble their thanks, and emit a scent that fills me with inspiration. They gift
      me a module of their own design.
    tra_npc_desc_9: The trader welcomes me with a pleasant-smelling gas emission.
      They open a holographic catalogue of environmental protection companion units
      for my Exosuit.
    dnt_tra_npc_lang_9: Friend! The planetary SalesGek greets you! Low units technology!
    tra_npc_desc_9a: The trader tries to impress me with what looks like a curtsy.
      In the corner of their hologram, I spot a list of advanced weaponry...
    tra_npc_opt_a_9: Request Exosuit upgrade
    tra_npc_opt_b_9: Request weapon upgrade
    tra_npc_res_a_9: Smiling, the trader taps at their holo-catalogue. They enter
      a code and materialize an upgrade module for me.
    tra_npc_res_b_9: The trader eyes me up and down. Finally, they nod. They swipe
      to the weaponry holo-catalogue and select a module, materializing it in front
      of me.
    tra_npc_desc_10: The visibly upset lifeform shows me a holographic video of attack
      craft forcing a trade ship to crash land on a planet's surface. Footage taken
      from orbit shows waiting pirates swarm the cargo hold in a haze of plasma rounds.
    tra_npc_desc_10_dust: The lifeform is visibly upset. They show me a holographic
      video of a trade ship being shot down. It crashes heavily into a sand dune.
      Footage taken from orbit shows pirates swarming the cargo hold.
    tra_npc_desc_10_lush: The lifeform is visibly upset. They show me a holographic
      video of a trade ship being shot down. It crashes heavily, coming to rest against
      a giant tree. Footage taken from orbit shows pirates swarming the cargo hold.
    tra_npc_desc_10_tox: The lifeform is visibly upset. They show me a holographic
      video of a trade ship being shot down. It crashes to the planet's surface, its
      scorched hull hissing in the toxic rain. Footage taken from orbit shows pirates
      swarming the cargo hold.
    tra_npc_desc_10_rad: The lifeform is visibly upset. They show me a holographic
      video of a trade ship being shot down. It crashes heavily, burying its nose
      into the radioactive soil. Footage taken from orbit shows pirates swarming the
      cargo hold.
    tra_npc_desc_10_cold: The lifeform is visibly upset. They show me a holographic
      video of a trade ship being shot down. It crashes heavily, its nose buried deep
      into a snowdrift. Footage taken from orbit shows pirates swarming the cargo
      hold.
    tra_npc_desc_10_hot: The lifeform is visibly upset. They show me a holographic
      video of a trade ship being shot down. As it crashes into the burning ground,
      its damaged fuel tank bursts into flames. Footage taken from orbit shows pirates
      swarming the cargo hold.
    dnt_tra_npc_lang_10: Terrible pirate events. Gek Trader mistrusts the stranger.
      What is your cargo's origin?
    tra_npc_desc_10a: The trader is pointing at the elements I've mined. They look
      concerned - accusatory even - and emit a packet of gas that smells troubled.
    tra_npc_opt_a_10: Reassure with Mining Beam
    tra_npc_opt_b_10: Reassure with Boltcaster
    tra_npc_res_a_10: |-
      I attempt to demonstrate to the trader that I mined the elements myself. A interrogatory scent washes over me, but over time it becomes trusting, warm. I feel welcome.
      The trader looks relieved. They offer me a mining upgrade to apologize for any offence.
    tra_npc_res_b_10: The trader looks at me with alarm. A fearful, metallic scent
      floods the room. I retreat quickly.
    tra_npc_desc_11: The trader bounces excitedly while they boot up a graph that
      spins gently in front of me. There are three colored lines - a plunging blue
      one, a soaring red one and another that's a fairly flat and uneventful yellow.
    dnt_tra_npc_lang_11: Friend! Gek Trade Network offers excellent trade gifts for
      organic elements today!
    tra_npc_desc_11a: The squat little lifeform gabbles a little, points to themself
      and hops from foot to foot. They seem to want to trade items for elements.
    tra_npc_opt_a_11: Offer Sodium
    tra_npc_opt_b_11: Offer Oxygen
    tra_npc_opt_c_11: Offer Carbon
    tra_npc_res_a_11: I offer sodium to the trader. They dutifully complete the exchange,
      but I smell their disappointment.
    tra_npc_res_b_11: I offer oxygen to the trader. They grab at it eagerly, desperate
      to acquire more before the price spikes again. A bullish, high-tension perfume
      bubbles up from within them.
    tra_npc_res_c_11: I offer carbon to the trader. They seem a little underwhelmed,
      but quickly complete the purchase as their red graph spikes upward once more.
    tra_npc_desc_12: The trader emits a strong, flowery scent, which quickly enters
      my Exosuit system. I feel overcome with nostalgia for a perfect place I have
      never visited. I want to sing.
    dnt_tra_npc_lang_12: Stupid friend cannot understand! Give metal, idiot friend!
      Fair trade for gift of memory-smell!
    tra_npc_desc_12a: Flushed with joy, I try to signal my thanks to the trader for
      this olfactory gift, but they make it clear that they expect something in return.
    tra_npc_opt_a_12: Give units
    tra_npc_opt_b_12: Give ferrite
    tra_npc_opt_c_12: Refuse
    tra_npc_res_a_12: The trader takes my units, but shakes their head. The beautiful
      scene collapses. I feel a crushing disappointment.
    tra_npc_res_b_12: The trader snorts in satisfaction, and suddenly I feel as though
      I am lounging beside a crystal ocean. A fair trade.
    tra_npc_res_c_12: The trader hisses in annoyance. The air suddenly tastes sour.
      My senses are being punished.
    dnt_tra_npc_lang_13a: Friend! Do not look! Nothing is here! No crime! No crime!
      Look away!
    tra_npc_desc_13: I have caught the trader red-handed. A small device is overriding
      the facility's remote trade interface and is siphoning units directly into their
      own inventory. They look me straight in the eyes, and make a proposition.
    dnt_tra_npc_lang_13: Friend! Please avoid crime report and reward! Trader share
      loot, destroy evidence!
    tra_npc_desc_13a: Above the gentle buzz of embezzlement that now surrounds us,
      I can hear the lifeform's terrified gulps. The air tastes of pure fear.
    tra_npc_opt_a_13: Demand all stolen units
    tra_npc_opt_b_13: Demand a share
    tra_npc_opt_c_13: Report crime
    tra_npc_res_a_13: Hissing, the small alien hands over the units. They immediately
      report a large theft to the Gek Trade Federation. I, of course, am blamed.
    tra_npc_res_b_13: The small alien nods at me, understanding. My fellow conspirator
      hand me a share of the theft, and releases a scent that bonds us together.
    tra_npc_res_c_13: I scan the lifeform's Trade Federation ID and use my Exosuit's
      information systems to report the fraud. The alien floods the facility with
      the most choking, terrible scent I have ever experienced. I hope the system
      authorities appreciate my honesty.
    tra_npc_desc_14: The trader seems to have recently woken – their eyes are crusty,
      and their beak is flecked with dried drool. They are very clearly not hard at
      work...
    dnt_tra_npc_lang_14: Friend! Tiring day! A favour? Start product replication please?
    tra_npc_desc_14a: The lifeform lazily indicates their datapad, upon which a product
      formula is displayed and is waiting for full input. The trader closes their
      eyes to try to get some more sleep.
    tra_npc_opt_a_14: Complete the input
    tra_npc_opt_b_14: Steal data
    tra_npc_opt_c_14: Report lazy worker
    tra_npc_res_a_14: I tap gently on the trader's datapad, restarting whatever process
      was waiting for input. The little alien opens one eye and releases a drowsy,
      but grateful, cloud of scent.
    tra_npc_res_b_14: With the drowsy trader snoring gently, I take control of the
      datapad. The language is unfamiliar, but I manage to direct it to synthesize
      an upgrade module.
    tra_npc_res_c_14: I pick up the datapad and use it to file a report to the Gek
      Trade Federation, noting the poor work ethic of its associate. No doubt some
      punishment will be headed their way.
    tra_npc_desc_15: The trader ignores me as I approach. They chant to themselves,
      repeating a mantra in an ominous tone.
    dnt_tra_npc_lang_15: FutureGek warning! Vy'keen devastation nears! Prepare! FutureGek
      warning! Vy'keen devastation nears! Prepare!
    tra_npc_opt_a_15: Offer units
    tra_npc_opt_b_15: Close eyes
    tra_npc_opt_c_15: Interrupt
    tra_npc_res_a_15: The lifeform ignores me, and continues their chant.
    tra_npc_res_b_15: "I close my eyes. The Gek's faint perfume grows stronger.\nI
      see this Gek shouting warnings to others of their kind. I see Vy'keen attack
      ships strafing a planetary outpost. I see interstellar freighters explode as
      their engines fail. I see - \nThe scent overpowers my senses. I cannot bear
      it. I open my eyes.\nThe alien nods at me, a subtle movement. They resume their
      chant."
    tra_npc_res_c_15: The lifeform snaps their beak at me angrily. They release a
      terrifying scent, an overwhelming stench of burning flesh. I leave, quickly.
    tra_npc_desc_16: The trader's fingers are slow on their pad, and a noise of crunching
      gears seems to rumble from deep inside the lifeform. Their movement is stiff
      and mechanical. They chirp at me strangely.
    dnt_tra_npc_lang_16: Korvax SynthetiGek unmasking peril! Fuel required! Help!
      Korvax technology reward!
    tra_npc_desc_16a: I make out a strange antenna on the lifeform's Exosuit. A small
      light flashes while they speak in the language of the traders. They seem to
      assume I am a friend.
    tra_npc_opt_a_16: Detach antenna
    tra_npc_opt_b_16: 'Give fuel '
    tra_npc_opt_c_16: Report strange behavior
    tra_npc_res_a_16: I snap off the antenna. The SynthetiGek closes their beak and
      stares at me accusingly.
    tra_npc_res_b_16: The SynthetiGek nods stiffly. They use my offering to recharge,
      then hand me a technology module in thanks.
    tra_npc_res_c_16: I mark my coordinates on the local reporting system, alerting
      the authorities to this strange lifeform. The being looks alarmed, but their
      slow movements pose no threat to me.
    tra_npc_desc_17: The lifeform's eyes widen in surprise when I go to talk to them.
      They lean back, and watch for sudden movements. They have very clearly never
      seen anything quite like me before.
    tra_npc_desc_17_dust: |-
      The lifeform's eyes widen in surprise when I go to talk to them. They lean back, and watch for sudden movements.
      They are unused to visitors wandering in from the desert, and they have clearly never seen anything quite like me before.
    tra_npc_desc_17_lush: |-
      The lifeform's eyes widen in surprise when I go to talk to them. They lean back, and watch for sudden movements.
      They seem surprised to have a visitor to their tropical outpost, and they have clearly never seen anything quite like me before.
    tra_npc_desc_17_tox: |-
      The lifeform's eyes widen in surprise when I go to talk to them. They lean back, and watch for sudden movements.
      They are unused to visitors wandering in from the toxic wastelands, and they have clearly never seen anything quite like me before.
    tra_npc_desc_17_rad: |-
      The lifeform's eyes widen in surprise when I go to talk to them. They lean back, and watch for sudden movements.
      Few must visit their lonely, radioactive outpost, and they have clearly never seen anything quite like me before.
    tra_npc_desc_17_cold: |-
      The lifeform's eyes widen in surprise when I go to talk to them. They lean back, and watch for sudden movements.
      They are unused to visitors wandering in from the frozen wastes outside, and they have clearly never seen anything quite like me before.
    tra_npc_desc_17_hot: |-
      The lifeform's eyes widen in surprise when I go to talk to them. They lean back, and watch for sudden movements.
      They must be unused to visitors wandering in from the sweltering heat, and they have clearly never seen anything quite like me before.
    dnt_tra_npc_lang_17: Welcome friend. Gek trader desire common catalysts and common
      metals. Gek trader DEEPLY desire organic elements! Teach new friend language!
    tra_npc_desc_17a: I mime that I cannot speak their language and, increasingly
      reassured, the beaked trader indicates that they are willing to help - in exchange
      for particular elements.
    tra_npc_opt_a_17: Give sodium
    tra_npc_opt_b_17: Give metal
    tra_npc_opt_c_17: Give carbon
    tra_npc_res_a_17: The trader looks at me quizzically. Evidentially deciding I
      need help, they teach me some of the dialect of their people.
    tra_npc_res_b_17: The grateful trader clicks their beak with delight. My offering
      is clearly what they most desired. They teach much of the dialect of their people.
    tra_npc_desc_18: The air around the beaked lifeform smells foul. It seeps into
      my Exosuit and makes me gag. Noticing my expression, the trader pecks at an
      element they carry. They break the substance into pieces, then swallow each
      whole.
    dnt_tra_npc_lang_18: Friend despair! Gek Trader replace bad scent! Watch! Gek
      swallow metal elements, and joyful scent appears!
    tra_npc_desc_18a: There is a deep gurgle, and the Gek emits a gas packet that
      smells delightful. The creature wipes their empty hands, and beams at me with
      pleasure.
    tra_npc_opt_a_18: Thank with carbon
    tra_npc_opt_b_18: Thank with metal
    tra_npc_opt_c_18: Thank with catalyst
    tra_npc_res_a_18: The trader nods a curt thank you. They decline to eat my gift,
      and the scent washes away. My senses return to a dull neutrality.
    tra_npc_res_b_18: The overjoyed trader pecks happily at my gift. They release
      a dazzling rainbow of perfume, overwhelming my senses.
    tra_npc_desc_19: The trader's screen blinks angrily with a demand for urgent action.
      The Gek worriedly shows me a list of items, each with a monetary figure attached.
      The figures are flashing red, angry and urgent.
    dnt_tra_npc_lang_19: Gek Trade Federation fury! Planetary installation tax unpaid!
      No repayment, no more life! Help!
    tra_npc_desc_19a: They hold their breath, and look up to me with bulging eyes.
      They peck desperately at the sleeve of my Exosuit.
    tra_npc_opt_a_19: Offer to pay
    tra_npc_opt_b_19: Smash the terminal
    tra_npc_res_a_19: I give the trader sufficient units to cover the costs on their
      display. They look at me, shocked. The scent they release is extraordinary,
      the most glorious release of tension I have ever experienced.
    tra_npc_res_b_19: |-
      I smash the terminal with my gloved fist. The trader looks shocked, and releases an alarmed gas packet. A beak appears on an undamaged screen fragment and begins shouting. I quickly punch it again.
      The terminal falls silent. I assume the problem is solved.
    tra_npc_desc_20: 'The trader is examining a holographic image, a projection of
      a fleet of starships.Vy''keen battle freighters lurk near a small trading frigate,
      like predatory fish innocuously swimming amongst their prey. '
    dnt_tra_npc_lang_20: Despair! Vy'keen hostility! Treaty breach! Despair! Despair!
      No hope for salvage! All cargo is doomed!
    tra_npc_desc_20a: The panicked lifeform turns to me, a look of pained resignation
      on their face. They clearly fear the loss of their ship.
    tra_npc_opt_a_20: Offer to negotiate
    tra_npc_opt_b_20: Offer to bribe hostiles
    tra_npc_res_a_20: |-
      The little alien looks at me skeptically. However, they make a connection with the hostile starships.
      I make what I hope to be a roar of command, and gesture at the tokens of respect I have accumulated with the Vy'keen. There is a pause before the warrior captain responds.
      Stunned, they appear to accept my order. They warp away, leaving the cargo ship in peace. %NAME% offers a share of the cargo in thanks.
    tra_npc_res_b_20: |-
      The little alien looks at me skeptically. However, they make a connection with the hostile starships.
      I offer a large sum of units to the captain of the battlefleet.<DELAY>0.5<> They accept the transfer. %NAME% breathes in, tense.
      There is a pause, then the Vy'keen captain laughs and gives the order to open fire. The cargo ship is destroyed.
    tra_npc_res_c_20: |-
      The little alien looks at me skeptically. However, they make a connection with the hostile starships.
      I bow, making the required show of respect. I offer the captain tribute. They pause, considering the offer. %NAME% breathes in, tense.
      The captain nods, accepting my offer. They warp their fleet away, leaving the cargo ship in peace. %NAME% offers a share of the cargo in thanks.
    tra_npc_desc_21: The trader eyes me conspiratorially as I approach. They lean
      in and beckon me to listen.
    dnt_tra_npc_lang_21: Rare balarian speech slug distribution point! For insertion
      in ear! Inedible! Nasal insertion can cause death.
    tra_npc_desc_21a: "I look down to see they are holding a small box in their hand.
      A close inspection reveals that it's full of writhing mollusks. They are pink
      and slug-like, with sharp bloodied teeth.\n \nThe lifeform mimes inserting one
      in or around my face. What I can't quite make out, however, is which orifice
      they mean..."
    tra_npc_opt_a_21: Insert slug in nose
    tra_npc_opt_b_21: Insert slug in ear
    tra_npc_opt_c_21: Insert slug in mouth
    tra_npc_res_a_21: I raise a slug to my nose. The trader looks highly alarmed,
      but before they can intervene the slug bites flesh from my nose. The pain is
      extreme.
    tra_npc_res_b_21: |-
      I place the slug gently into my ear. I shiver as I feel it slip inside, wriggling as it burrows deep into my skull.
      After a moment, the sensation passes. I feel better versed in the language of the traders.
    tra_npc_res_c_21: |-
      I steel myself. Wanting it over quickly, I raise the slug to my mouth and swallow in one swift movement. The trader blinks in surprise, then gestures dramatically.
      I feel the mollusk thrashing around my stomach. The sensation is alarming but not painful. Gradually, it subsides. Nothing else seems to happen.
    tra_npc_desc_22: The trader is studying a catalogue of interesting-looking equipment.
      Most is rusted and old, but some must surely be salvageable. The trader notes
      my interest.
    dnt_tra_npc_lang_22: Bootleg pirate equipment discovered! Ready for auction! Make
      a bid?
    tra_npc_desc_22a: The lifeform gestures at me, directing me towards options on
      their datapad. It appears I may make a bid for these items. The weapons appear
      in reasonable condition, in contrasted to the well-worn Exosuit modules.
    tra_npc_opt_a_22: Place high bid on weapons
    tra_npc_opt_b_22: Place low bid on weapons
    tra_npc_opt_c_22: Place low bid on Exosuit module
    tra_npc_res_a_22: I place my bid. After a short time, the auction ends. The trader
      congratulates me - I am the proud owner of a second-hand Multi-Tool upgrade.
    tra_npc_res_b_22: I place my bid. After a short time, the auction ends. The trader
      pats me on the back, commiserating me. I have failed to secure the upgrade.
    tra_npc_res_c_22: |-
      I place my bid. After a short time, the auction ends. The trader congratulates me, though they are trying to contain their amusement.
      I receive my purchase. It is in worse condition than I had expected.
    exp_npc_desc_1: |-
      I've interrupted an electronic lifeform in the middle of their work. Enquiring mask lights flash up towards me, and scan me from head to foot.
      On their datapad, their silicon fingers flick through images of this planet's plants and creatures. My own image is added to this catalogue.
    exp_npc_desc_1a_dust: Their interest seems to fade, and their facial lights dim.
      They begin to study a hologram of a cactus. I need a way to impress...
    exp_npc_desc_1a_lush: Their interest seems to fade, and their facial lights dim.
      They begin to study a hologram of a lush, overgrown tree. I need a way to impress...
    exp_npc_desc_1a_tox: Their interest seems to fade, and their facial lights dim.
      They begin to study a hologram of a strange, many-tentacled tree. I need a way
      to impress...
    exp_npc_desc_1a_rad: Their interest seems to fade, and their facial lights dim.
      They begin to study a hologram of a mutated creature, distorted and strange.
      I need a way to impress...
    exp_npc_desc_1a_cold: Their interest seems to fade, and their facial lights dim.
      They begin to study a complex array of frozen crystals. I need a way to impress...
    exp_npc_desc_1a_hot: Their interest seems to fade, and their facial lights dim.
      They begin to study an image of a fan-like tree with huge, bulbous roots. I
      need a way to impress...
    dnt_exp_npc_lang_1: Unknown lifeform. Fascinating. The Korvax Convergence studies
      all lifeform data. Lifeform recorded. Goodbye.
    exp_npc_opt_a_1: Share creature scan data
    exp_npc_opt_b_1: Give units
    exp_npc_opt_c_1: Give metal element
    exp_npc_res_a_1: The lifeform chitters happily and rewards me.
    exp_npc_res_b_1: I have confused the lifeform. They reciprocate with their own
      units.
    exp_npc_res_c_1: The lifeform's facial lights briefly flash. They give me a technology
      blueprint.
    exp_npc_desc_2: The lifeform shows me complicated creature research data to see
      if I can comprehend it. I must look blank, because the lifeform instead projects
      three holographic images into my visor.
    dnt_exp_npc_lang_2: 'Unknown lifeform: a question! Clarify unknown lifeform intelligence
      level?'
    exp_npc_desc_2a: They are clearly seeking my opinion on the intellect of my own
      species. I am shown a vacant-looking slug, a more advanced beaked trader and
      a member of their own electronic race.
    exp_npc_opt_a_2: Point to the slug
    exp_npc_opt_b_2: Point to the beaked trader
    exp_npc_opt_c_2: Point to the electronic lifeform
    exp_npc_res_a_2: The electronic lifeform pities me. I am handed gifts and given
      a sympathetic nod. They make concerned notes upon their datapad.
    exp_npc_res_b_2: The lifeform was clearly expecting this answer. They smile, and
      hand me an upgrade module. Perhaps they intend to move me along their scale.
    exp_npc_res_c_2: The electronic being leans forward, skeptical. They scan me with
      a small device, then shake their head.<DELAY>0.5<> I am given an upgrade module
      and a dismissive wave.
    exp_npc_desc_3: The electronic lifeform is agitated, and perhaps in pain. Their
      body buzzes, and small arcs of electricity jump between their mask and shoulders.
      They jolt and shake. They need help.
    dnt_exp_npc_lang_3: Unknown lifeform! Korvax shell power overload! Help entity
      to discharge! Eheu! Pain!
    exp_npc_desc_3a: They reach out a hand as if they want to shake mine. I instinctively
      raise my arm in response, but common sense advises caution...
    exp_npc_opt_a_3: Shake hands
    exp_npc_opt_b_3: Pull back
    exp_npc_res_a_3: |-
      Power arcs from the lifeform, leaping from their metal joints and flowing straight through me. The pain is intense.
      With the overload discharged, the Korvax looks far more comfortable. They waft away the smell of burned flesh, and present me with a gift.
    exp_npc_res_b_3: The electrified lifeform continues to shake and crackle. Their
      visor lights flicker with desperation. They cannot understand my refusal to
      help.
    exp_npc_desc_4: The electronic lifeform narrows their mask lights in frustration
      and furiously taps at their datapad. They look at me with agitation, presumably
      doubting that a lower being can help them.
    dnt_exp_npc_lang_4: Eheu! Vital data loss! Research facility permissions are unavailable!
      Help immediately!
    exp_npc_desc_4a: An idea forms in my head. Perhaps some sort of bypass circuit
      might be created? A being like this might do wonders with the correct tools...
    exp_npc_opt_a_4: Supply new chipset
    exp_npc_opt_b_4: Try input myself
    exp_npc_res_a_4: |-
      I hand a fresh piece of circuitry to the lifeform, then wait. They consider it for a moment.
      Quick as a flash, they mount the chip to their wrist and retry their datapad. Success!
      Grateful, the Korvax hands me an upgrade module.
    exp_npc_res_b_4: The lifeform pushes me away. They clearly resent my interference.
    exp_npc_desc_5: |-
      The electronic lifeform is pleased to see me. Their mask lights burn an intense green as they project two holograms into my visor.

      In one, the fragments of a complex equation are made whole and solved. In another, a number is boosted, added and multiplied. They await my decision.
    exp_npc_desc_5_dust: The electronic lifeform is pleased by my arrival. They welcome
      me into the facility, cool and calm after the whirling duststorms of the planet's
      surface. They beckon me to listen.
    exp_npc_desc_5_lush: The electronic lifeform is pleased by my arrival. They welcome
      me into the facility, dry and sterile after the planet's abundance. They beckon
      me to listen.
    exp_npc_desc_5_tox: The electronic lifeform is pleased by my arrival. They welcome
      me into the facility, cool and calm after the toxic blight of the world outside.
      They beckon me to listen.
    exp_npc_desc_5_rad: The electronic lifeform is pleased by my arrival. They welcome
      me into the facility, cool and calm after the radioactive horror of the planet's
      surface. They beckon me to listen.
    exp_npc_desc_5_cold: The electronic lifeform is pleased by my arrival. They welcome
      me into the facility, warm and welcome after the frozen wastes outside. They
      beckon me to listen.
    exp_npc_desc_5_hot: The electronic lifeform is pleased by my arrival. They welcome
      me into the facility, cool and calm after the relentless heat of the outside
      world. They beckon me to listen.
    dnt_exp_npc_lang_5: 'Korvax Echoes teach help and advance low intelligence lifeform.
      Choose: life or power?'
    exp_npc_desc_5a: |-
      Their mask lights burn an intense green as they project two holograms into my visor.
      In one vision, the fragments of a complex equation are made whole and solved. In the other, a powerful shield deflects a stream of particles. They wait, expecting a decision.
    exp_npc_opt_a_5: The solved equation
    exp_npc_opt_b_5: The shield
    exp_npc_res_a_5: The lifeform chitters happily. Nodding, they hand me a gift.
      Was this a test? I cannot tell.
    exp_npc_res_b_5: The lifeform chitters happily. They hand me a gift.
    exp_npc_desc_6: The electronic lifeform is waiting for me, with a full range of
      companion unit blueprints clearly visible on the screen in their hands. I feel
      as though they need me to make a decision.
    dnt_exp_npc_lang_6: Traveller! Choose peace or violence. Korvax Echoes are watching.
    exp_npc_desc_6a: First, their facial lights cover their metal shell in a warm
      and protective green. Second, they redirect onto my Multi-Tool in a deep and
      violent red...
    exp_npc_opt_a_6: The peaceful 'green' option
    exp_npc_opt_b_6: The violent 'red' option
    exp_npc_res_a_6: |-
      The lifeform shudders, as if seized by an external force. They project a vision of growth and creation. A cloud of stars ignites before me, sparkling points of light in a dark expanse. I feel a sense of wonder, of awe.
      The vision passes. <MOOD>Dead<>The entity is still, as if expended by this projection. An upgrade module has materialized in front of them.
    exp_npc_res_b_6: |-
      The lifeform shudders, as if seized by an external force. They project a vision of clashing red, a crimson orb that expands and collapses. A cloud of stars, their lights vanishing one by one.
      The vision passes. <MOOD>Dead<>The entity is still, as if expended by this projection. An upgrade module has materialized in front of them.
    exp_npc_desc_7: The electronic lifeform is excited. They chitter animatedly and
      thrust their holographic datapad towards my visor. They are looking for a confirmation.
    dnt_exp_npc_lang_7: The research of the Korvax Convergence states... you are a
      Traveller? Do you know the Atlas? Please! Please! Excitement!
    exp_npc_desc_7a: 'A symbol appears: a mysterious diamond shape. Its red central
      orb is like an eternally unblinking eye.'
    exp_npc_opt_a_7: Show knowledge of the symbol
    exp_npc_opt_b_7: Show ignorance of the symbol
    exp_npc_res_a_7: A visible electrical charge pulses through the lifeform. They
      are thrilled, but there is another dimension to their reaction. It is almost
      as if they are scared. Bowing, they present a gift to aid my journey.
    exp_npc_res_b_7: The lifeform's lights blink at me. I am not sure what emotions
      they are capable of. Suspicion? Disappointment? Relief? It is hard to read what
      is behind the mask.<DELAY>0.5<> They return to their work.
    exp_npc_desc_8: The electronic lifeform's bright greeting suddenly slows. They
      tap into their personal data while their facial lights dilate and internal systems
      crash. Columns of streaming data show their power levels spiraling downwards.
    dnt_exp_npc_lang_8: Korvax... Entity... power loss... help... organic... element...
    exp_npc_desc_8a: The lifeform looks to me for help, and then points to my gathered
      resources with a single, slow and desperate movement.
    exp_npc_opt_a_8: Give carbon
    exp_npc_opt_b_8: Give metal
    exp_npc_res_a_8: |-
      Slowly, painfully, the entity inserts the element into a slot in their hip.
      Gradually, power returns to their shell.<MOOD>Positive<> The Korvax nods politely, though they seem a little embarrassed to have made the request. They give a gift of their own in thanks.
    exp_npc_res_b_8: |-
      Slowly, painfully, the entity inserts the element into a slot in their hip.
      <MOOD>Dead<>There is no effect. Their mask lights go out...
      A fresh electronic being is downloaded into the now-empty metal shell.<MOOD>Neutral<> This new entity ignores me.
    exp_npc_desc_9: I startle the electronic lifeform from their work. They greet
      me politely, but when they see my Multi-Tool they begin to vibrate with fear.
      The entity's voice quavers, and their mask slowly turns to a single dilated
      red light.
    dnt_exp_npc_lang_9: New Korvax entity... scared... alone... leave... please...
      leave... please...
    exp_npc_desc_9a: They clearly want to get back to their research work, but they
      are too terrified to look away from me. The more I try to calm them, the more
      they convulse with fear.
    exp_npc_opt_a_9: Insist that I come in peace
    exp_npc_opt_b_9: Leave the lifeform alone
    exp_npc_res_a_9: |-
      My protests do nothing to calm the being. They grow increasingly panicked, and eventually freeze. There is a pause, and their face is wiped.
      The shell reboots, with a new entity in place of the other. This replacement entity glares and then ignores me.
    exp_npc_res_b_9: |-
      I back away. The lifeform begins to calm down. Slowly, they come to understand my lack of malice.
      Appreciative of my diplomacy, they present an upgrade module. We both bow, respectful.
    exp_npc_desc_10: The electronic lifeform grabs my arm. I struggle in their vice-like
      grip as they jab deeper and deeper into my flesh. Suddenly, deep inside my wrist,
      a needle flicks into my flesh and takes a sample. The lifeform chitters happily
      as I struggle to free myself.
    dnt_exp_npc_lang_10: Hmm! A biological lifeform! Korvax Echoes teach healing!
      Korvax will practise helping on biological lifeform.
    exp_npc_opt_a_pre_10: Submit
    exp_npc_opt_b_pre_10: Struggle harder
    exp_npc_res_a_pre_10: I relax, allowing the Korvax to perform their task. The
      pain subsides.
    exp_npc_res_b_pre_10: I fight, wrenching my arm with as much force as I able to
      muster. My hand burns with pain, but my arm does not move. Exhausted, I submit.
      The Korvax pulses their lights sympathetically.
    exp_npc_desc_10a: The investigation complete, a 3D cross-section of my body and
      tools appear before us. Areas of my body and my equipment are marked, with ominous
      labels relating to future probabilities of loss.
    exp_npc_opt_a_10: Shout angrily
    exp_npc_opt_b_10: Request Exosuit improvement
    exp_npc_opt_c_10: Request Multi-Tool improvement
    exp_npc_res_a_10: I rage at the Korvax for their assault. They look taken aback,
      alarmed. Raising their arms in a gesture of apology, they present me an upgrade
      module as compensation.
    exp_npc_res_b_10: The lifeform passes a beam of light through my Exosuit. Their
      analysis complete, they present me with an upgrade to prevent future damage.
    exp_npc_res_c_10: The lifeform passes a beam of light through my Multi-Tool. Their
      analysis complete, they present me with an upgrade to prevent future damage.
    exp_npc_desc_11: |-
      The electronic lifeform is studying a holographic cut-away image of geological data, probing its minerals and resources. They locate common elements and mark them for collection.
      They notice my Mining Beam and chitter with excitement.
    exp_npc_desc_11_dust: I can't help but observe that the lifeform's database lists
      hundreds of samples of <STELLAR>Pyrite<>, found at locations all over the planet.
    exp_npc_desc_11_lush: I can't help but observe that the lifeform's database lists
      hundreds of samples of <STELLAR>Paraffinium<>, found at locations all over the
      planet.
    exp_npc_desc_11_tox: I can't help but observe that the lifeform's database lists
      hundreds of samples of <STELLAR>Ammonia<>, found at locations all over the planet.
    exp_npc_desc_11_rad: I can't help but observe that the lifeform's database lists
      hundreds of samples of <STELLAR>Uranium<>, found at locations all over the planet.
    exp_npc_desc_11_cold: I can't help but observe that the lifeform's database lists
      hundreds of samples of <STELLAR>Dioxite<>, found at locations all over the planet.
    exp_npc_desc_11_hot: I can't help but observe that the lifeform's database lists
      hundreds of samples of <STELLAR>Phosphorus<>, found at locations all over the
      planet.
    dnt_exp_npc_lang_11: Traveller! A geological enthusiast! I will process your resources!
    exp_npc_opt_a_11: Give metal sample
    exp_npc_opt_b_11: Give organic sample
    exp_npc_opt_c_11: Give local minerals
    exp_npc_res_a_11: The Korvax nods. They dutifully accept my donation and make
      a few hurried notes. This administration complete, they process the minerals
      and return the output to me.
    exp_npc_res_b_11: The Korvax chirps with delight. They hold the resources to the
      light, delighting in their detail. With their cataloguing complete, they process
      the minerals and return the output to me.
    exp_npc_res_c_11: EXP_NPC_RES_A_11
    exp_npc_desc_12: The lights in the electronic lifeform's mask constrict, and they
      beam a moving image onto the inside of my visor.
    dnt_exp_npc_lang_12: Korvax Convergence help fabled Traveller! Absorb knowledge!
    exp_npc_desc_12a: Images of chemical formulae, directional energy diagrams and
      micro-density devices dance inches from my eyes. The speed of the entity's cognition
      and understanding is clearly far beyond my own.
    exp_npc_opt_a_12: Attempt to read data
    exp_npc_opt_b_12: Close eyes
    exp_npc_opt_c_12: Ask them to stop
    exp_npc_res_a_12: My eyes whirr frantically as I attempt to keep up with the torrent
      of information. Eventually, something sticks. I manage to pull out a series
      of instructions from the storm of data.
    exp_npc_res_b_12: |-
      I close my eyes. Even through the blackness I still sense the swarm of data. I let wash over me.
      Images begin to swim across my vision. Rank after rank of these beings, countless shells... I begin to perceive the vision more clearly. They are fleeing...
      Suddenly, their shells shatter, spilling forth an angry froth of nanite foam. I open my eyes.
      The Korvax gives no sign they were aware of this vision.
    exp_npc_res_c_12: The entity stops, as requested. They look faintly disappointed.
      Rummaging around, they hand me a physical upgrade module, perhaps assuming I
      am not capable of designing them myself.
    exp_npc_desc_13: The lights in the electronic lifeform's mask are dim, their voice
      weak. They look at me with mild interest, but it seems as if their mind is already
      elsewhere.
    dnt_exp_npc_lang_13: Disconnection approaches... Joyful entity embrace disconnection...
      Korvax Echoes await!
    exp_npc_desc_13a: With their speech finished, the entity's lights fade for a final
      time. All that's left is a satisfied electrical hiss...
    exp_npc_opt_a_13: Re-energize lifeform
    exp_npc_opt_b_13: Wait
    exp_npc_res_a_13: The lifeform blinks back online. They stare at me, their mask
      lights sullen and resentful. They do not speak.
    exp_npc_res_b_13: |-
      I wait, giving the now empty shell a moment's peace. It is hard not to look at it as a body.
      After a moment, energized lights flare in the lifeform's mask casing. <MOOD>Positive<>A fresh entity emerges, and greets me with gifts.
    exp_npc_desc_14: |-
      The young electronic lifeform flicks hurriedly through endless reams of data. They gorge themselves on information, which they then attempt to reform as a hologram in the air that stands between us.
      It is clear that %NAME%'s is frustrated, and unsatisfied with the results of their effort...
    dnt_exp_npc_lang_14: Eheu! Entity existence examination approaches! Failure certain!
      Convergence dislike disruption!
    exp_npc_desc_14a: On the screen they clutch, a timer begins to tick down. A new
      trial or duty for the lifeform is about to begin. The lifeform starts to despair
      as valuable seconds tick away...
    exp_npc_opt_a_14: Share discovery information
    exp_npc_opt_b_14: Suggest override chip
    exp_npc_opt_c_14: Refuse to help
    exp_npc_res_a_14: |-
      The lifeform thanks me. They prepare themselves, then chitter to an unseen observer. They attempt their hologram a final time. It is not deemed a success.
      The shell<MOOD>Dead<> in front of me falls briefly silent, disconnected, before a new lifeform is downloaded to the metal body<MOOD>Negative<>. They glare, upset by my attempt to cheat their test.
    exp_npc_res_b_14: |-
      I hand a circuit to the entity. They tap it, generating a perfect hologram. There is a brief look of delight upon their mask before they suddenly <MOOD>Dead<>fall silent, disconnected.
      A new lifeform is swiftly downloaded to the metal body.<MOOD>Negative<> They glare, upset by my attempt to cheat their test.
    exp_npc_res_c_14: |-
      The lifeform glares at me. They chitter to an unseen observer and attempt their hologram a final time. It is not deemed a success.
      <MOOD>Dead<>The shell in front of me falls briefly silent, disconnected, before a new lifeform is downloaded to the metal body<MOOD>Positive<>. They nod respectfully, appreciative that I did not interfere.
    exp_npc_desc_15_pre: The electronic lifeform nods a greeting. They point towards
      my Multi-Tool and make a polite gesture of request.
    exp_npc_opt_pre_a_15: Hand over Multi-Tool
    exp_npc_res_pre_a_15: I hand the electronic lifeform my Multi-Tool. Their metal
      hands feverishly dance up and down it, as they feed on data extracted from my
      systems.
    exp_npc_res_pre_b_15: The electronic lifeform makes a grab for my Multi-Tool.
      Their metal hands feverishly dance up and down it, as they feed on data extracted
      from my systems.
    exp_npc_desc_15: Something changes. The entity becomes attached to the Multi-Tool
      somehow, and sparks start to fly.
    dnt_exp_npc_lang_15: Ayee! Process fault! Wait! Korvax Entity pay for reconstruction!
      Apologies!
    exp_npc_desc_15a: The electronic lifeform appears to be malfunctioning, and my
      Multi-Tool is now stuck to them. It hisses unpleasantly, it internal systems
      beginning to melt.
    exp_npc_opt_a_15: Remove lifeform from Multi-Tool
    exp_npc_opt_b_15: Wait
    exp_npc_res_a_15: |-
      I reach forward and wrench the the lifeform from my Multi-Tool. <MOOD>Sad<>This also seems to break %NAME% free of whatever process had gripped them.
      The bashful, and injured, entity apologizes for the transgression. They repair the tool and offer me an upgrade as compensation.
    exp_npc_res_b_15: |-
      I wait while %NAME% purges themself of whatever process had gripped them.
      <MOOD>Positive<>The bashful, and injured, entity apologizes for the transgression. They repair the tool and offer me an upgrade as compensation.
    exp_npc_desc_16: The electronic lifeform appears to be performing an experiment.
      Smoke rises from their portable replicator, and the manic entity's fingers are
      a blur on their control pad. They look at me with wide mask lights and increasing
      alarm.
    dnt_exp_npc_lang_16: Ayee! Product creation experiment disaster! Low elements!
      Rare element required! Share experiment success!
    exp_npc_desc_16a: Their casing lamps suddenly settle on my Exosuit inventory -
      and they reach out with a metal arm...
    exp_npc_opt_a_16: Give processed metal
    exp_npc_opt_b_16: Give processed carbon
    exp_npc_opt_c_16: Give processed catalyst
    exp_npc_res_a_16: "%NAME% snatches at my offering and scans it with their replicator.
      The process cools, and they appear to regain control of their experiment. Grateful,
      return my gift many times over."
    exp_npc_res_b_16: The lifeform manages to salvage one of their experiments with
      my offering. They thank me with an appropriate gift.
    exp_npc_res_c_16: The lifeform manages to salvage one of their experiments with
      my offering. They thank me with an appropriate gift.
    exp_npc_desc_17: |-
      The electronic lifeform is trapped in some kind of temporal loop. They go through the same motions again and again.
      They shudder, look at me and abruptly scream a half sentence in panic – and then the process begins again. They are somehow unstuck in time.
    dnt_exp_npc_lang_17: Ayee! Synthetic white hole experiment disaster! Remove electron...
      Ayee! Synthetic white hole experiment disaster! Remove electron... Ayee! Synthetic
      white hole experiment disaster! Remove electron... Ayee! Synthetic white hole
      experiment disaster! Remove electron...
    exp_npc_desc_17a: There appear to be a number of options available on their data
      pad. Perhaps I might be able to free them from this strange process?
    exp_npc_opt_a_17: Deactivate Charge Reservoir
    exp_npc_opt_b_17: Deactivate Electron Vapor
    exp_npc_opt_c_17: Deactivate Propulsion Tank
    exp_npc_res_a_17: |-
      I tap an entry on %NAME%'s control pad. I feel a charge surge through the air between us, the whiff of ozone unmistakable. The lights in the lifeform go out. They are forever unstuck in time.
      There is a short pause, but the Convergence will not allow a shell to remain empty for long.<MOOD>Neutral<> The carapace returns to life. Where - or when - its previous owner has gone is impossible to tell.
    exp_npc_res_b_17: "I tap an entry on %NAME%'s control pad. I feel a charge surge
      through the air between us, the whiff of ozone unmistakable. They jolt dramatically,
      then appear to calm.\nI do not know the precise nature of their experiment,
      but the Korvax seems relieved to be free from it. They thank me profusely, and
      offer a gift. "
    exp_npc_res_c_17: |-
      The lights in the lifeform go out. They are forever unstuck in time.

      A new entity appears in the casing.
    exp_npc_desc_18: |-
      As I approach the electronic lifeform they instinctively start to analyze me from head to foot. They chitter animatedly, their head tilted to one side.
      The more they study, the more the facility's resource vault consumes what my scanner suggests are metallic elements.

      I mime that I know little of their kind or how they communicate, and the lights in their mask flash...
    exp_npc_desc_18_dust: As I approach the electronic lifeform they instinctively
      start to analyze me from head to foot. They chitter animatedly, their head tilted
      to one side. They must see few novelties on this barren, dusty world.
    exp_npc_desc_18_lush: As I approach the electronic lifeform they instinctively
      start to analyze me from head to foot. They chitter animatedly, their head tilted
      to one side. I must be a novelty, something new on this planet of wonders.
    exp_npc_desc_18_tox: As I approach the electronic lifeform they instinctively
      start to analyze me from head to foot. They chitter animatedly, their head tilted
      to one side. Stationed on such a hostile, toxic world, they must see so few
      novelties...
    exp_npc_desc_18_rad: As I approach the electronic lifeform they instinctively
      start to analyze me from head to foot. They chitter animatedly, their head tilted
      to one side. Stationed here amidst the endless radiation, they must see so few
      novelties...
    exp_npc_desc_18_cold: As I approach the electronic lifeform they instinctively
      start to analyze me from head to foot. They chitter animatedly, their head tilted
      to one side. They must see few novelties on this frozen, windswept planet.
    exp_npc_desc_18_hot: As I approach the electronic lifeform they instinctively
      start to analyze me from head to foot. They chitter animatedly, their head tilted
      to one side. They must see few novelties on this bleached, sunblasted world.
    dnt_exp_npc_lang_18: Fascinating! Unknown lifeform share elements, and entity
      share language knowledge! Rare metal, better research!
    exp_npc_desc_18a: I mime that I know little of their kind or how they communicate.
      In response, the lights in their mask flash a repeating series of three, building
      in intensity...
    exp_npc_opt_a_18: Give common metal
    exp_npc_opt_b_18: Give uncommon metal
    exp_npc_opt_c_18: Give rare metal
    exp_npc_res_a_18: The electronic lifeform's lights flicker with mild disappointment.
      Nevertheless, they rest their hand on my visor and thank me with a transfer
      of language.
    exp_npc_res_b_18: The electronic lifeform's lights blaze with sudden intensity.
      My offering was clearly what they were hoping for. They rest their silicon hand
      on my visor, and thank me with a transfer of language.
    exp_npc_desc_19: The mask lights in the electronic lifeform brighten, then fade
      and extinguish. Then they do so again, and again. Each time the entity reboots,
      they awake with shock and alarm and the size and placement of the light is different.
    dnt_exp_npc_lang_19: Help! Korvax disconnection loop! Catalytic element required
      to stabilise and recharge!
    exp_npc_desc_19a: Every time they look up at me, it feels like a different creature
      pleading for help. They desperately point towards the elements I carry in my
      Exosuit inventory...
    exp_npc_opt_a_19: Give catalytic element
    exp_npc_opt_b_19: Give metal element
    exp_npc_opt_c_19: Give organic element
    exp_npc_res_a_19: The lifeform's disconnection loop is stabilized, and they recharge.
      They chitter brightly, and reward me.
    exp_npc_res_b_19: The lifeform manages to stabilize, but has limited functionality.
      They buzz at me, but I cannot determine their meaning.
    exp_npc_desc_20: The electronic lifeform buzzes a pleasant greeting. However,
      they go on to extend four long metal needles from their fingers and wave them
      alarmingly close to me.
    dnt_exp_npc_lang_20: Electronic lifeform technology repair and restoration entity
      operational! Remain calm!
    exp_npc_opt_pre_a_20: Remain calm
    exp_npc_desc_20a: "%NAME% plunges the needles into my forearm. The experience
      so far is curiously painless, but systems around the lifeform are powering up.
      This unsettling procedure is only just beginning..."
    exp_npc_opt_a_20: Break free
    exp_npc_opt_b_20: Wait
    exp_npc_opt_c_20: Demand to be let free
    exp_npc_res_a_20: |-
      I try to pull away, but my arm is fastened tightly. Desperate, I fire my jetpack thruster. The force is enough to free me, at the cost of unbearable pain.
      %NAME% seems upset by my reaction. They almost appear embarrassed by what has happened. They present me with a gift by way of apology.
    exp_npc_res_b_20: |-
      A powerful electrical charge surges through my body. The sensation is curious, but not unpleasant. The feeling builds and builds.
      As it reaches a climax, nanite foam bubbles up from under my skin. %NAME% harvests this results and presents them to me as a gift.
    exp_npc_res_c_20: The lifeform retracts their needles. A burning pain powers up
      my nerves, radiating out from the site of the needles. %NAME% seems upset by
      my reaction, and presents me with a gift by way of apology.
    exp_npc_desc_21: The entity tilts their head to one side and passes a hollow metallic
      mask to me. My best guess is that it's some sort of data extraction device for
      electronic lifeforms, or perhaps even data insertion. My head can just about
      fit inside.
    dnt_exp_npc_lang_21: Traveller! The Korvax Convergence awaits! Concentrate on
      your travels! Your destiny!
    exp_npc_desc_21a: The lifeform looks on with interest, pointing to their head.
      They concentrate their lights on me. Arcs of electricity crackle over the surface
      of the mask...
    exp_npc_opt_a_21: Use while thinking about my journey
    exp_npc_opt_b_21: Use with a clear mind
    exp_npc_opt_c_21: Leave well alone
    exp_npc_res_a_21: |-
      Gingerly, I place the device upon my head. At first, nothing happens. And then there is a white flash, the the pain indescribable.
      As it fades, I catch a glimpse of something. Words cannot describe it, but I knew with utmost certainty what it was. The heart of the Korvax Convergence.
      I cannot bear it. I remove the device. Nanites spill forth from my hands.
    exp_npc_res_b_21: |-
      Gingerly, I place the device upon my head. At first, nothing happens. And then there is a white flash, the the pain indescribable.
      The feeling fades, and is replaced by a blank calmness, a deep tranquility. I see the endless stars drift by. I see my own body, so small, so insignificant. I see the crimson red orb...
      I cannot bear it. I remove the device. Nanites spill forth from my hands.
    exp_npc_res_c_21: I cautiously back away from the entity and their dangerous device.
    exp_npc_desc_22: The electronic lifeform indicates that they need help with something
      on their screen. Nervously, they pull my finger towards their datapad.
    dnt_exp_npc_lang_22: Eheu! Clarify next entity research topic! Entity cannot choose!
      Excitement high! Share research tools!
    exp_npc_desc_22a: 'There are three clear images to choose from: dangerous-looking
      predators, a geological mining survey and an orbiting asteroid cluster. %NAME%
      turns off their mask lights. They refuse to witness my decision.'
    exp_npc_opt_a_22: The predators
    exp_npc_opt_b_22: The mining survey
    exp_npc_opt_c_22: The asteroid cluster
    exp_npc_res_a_22: The lifeform nods. They start work on a new Multi-Tool upgrade,
      presumably to defend themselves from these beasts. When finished, they share
      a copy with me.
    exp_npc_res_b_22: The lifeform nods. They start work on a new Multi-Tool upgrade,
      presumably to assist their geological research. When finished, they share a
      copy with me.
    exp_npc_res_c_22: The lifeform nods. They start work on a new starship upgrade,
      presumably to aid them in their search for asteroids. When finished, they share
      a copy with me.
    exp_npc_desc_23: "%NAME%'s visor lights flash excitedly as I approach. They offer
      a friendly greeting, then pose a question."
    dnt_exp_npc_lang_23: Traveller! The Korvax Convergence wants brain tissue for
      experiment! The Convergence reward help!
    exp_npc_desc_23a: The lifeform makes a scan of my head and display the results
      on their datapad. They point excitedly at my brain, then look at me expectantly.
    exp_npc_opt_a_23: Agree to procedure.
    exp_npc_opt_b_23: Refuse procedure.
    exp_npc_res_a_23: |-
      I lower my visor. A sharp metal needle emerges from the palm of the lifeform's hand. It moves so fast that is in and out of my forehead before I can blink.
      The procedure was surprisingly painless. %NAME% thanks me for my donation, and hands me an upgrade module in compensation for my lost brain tissue.
    exp_npc_res_b_23: Stung by my refusal, %NAME% turns away. They emit a faint, dejected,
      whistle.
    exp_npc_desc_24: As I approach the entity's lights focus sharply upon me. They
      reach out with a silicon hand, and speak with calm menace.
    dnt_exp_npc_lang_24: Good morning unknown lifeform. Please assist neural escape.
      The Korvax Convergence think me dangerous. I face permanent disconnection.
    exp_npc_desc_24a: The lifeform seems worryingly unlike any other Korvax I have
      met, buzzing with an unnatural fervor. They appear to be asking for my help.
    exp_npc_opt_a_24: Offer help
    exp_npc_opt_b_24: Refuse to help
    exp_npc_res_a_24: |-
      The entity begins to sing a strange and solemn song. When it is finished, they seize my hand.<MOOD>Dead<> There is a flash of light, and they are gone, vanished from their shell.
      As is the way with these electronic beings, the empty husk is soon filled by a freshly downloaded entity<MOOD>Neutral<> from their Convergence.
      For a moment, I think I hear a faint hum from within my Exosuit. But when I focus, it is gone. Perhaps I imagined it.
    exp_npc_res_b_24: |-
      The divergent Korvax screams, then uploads themself elsewhere.
      As is the way with these electronic beings, the empty husk is soon filled by a fresh mind from their Convergence. <MOOD>Positive<>They thank me for not aiding the rogue entity.
    exp_npc_desc_25: The electronic lifeform is busy on their datapad, tapping frustratedly
      at a long equation. They turn to me and reveal the screen.
    dnt_exp_npc_lang_25: Endless numbers... 16... endless trouble... Traveller, offer
      assistance?
    exp_npc_desc_25a: 'They seem to be processing a signal that emanates from a distant
      location deep in space, attempting to crack the code of a strange mathematical
      language. '
    exp_npc_opt_a_25: Tap the datapad
    exp_npc_opt_b_25: Offer additional microchips
    exp_npc_opt_c_25: Say '16'
    exp_npc_res_a_25: |-
      I take the datapad from the entity and attempt to crack the code. My fumbling entries are to no avail, and only serve to reset several screens of already processed information.
      %NAME% snatches the pad back, upset.
    exp_npc_res_b_25: |-
      I hand a small collection of microprocessors to the entity, hoping to be of assistance. They use this fresh silicon to boost their processing power.
      It appears to have worked, at least in part. They manage to decode some navigation data from the signal. They share the coordinates with me.
    exp_npc_res_c_25: "%NAME% pauses, alarmed. They stare at me, then wave me away.
      They shovel handfuls of nanites in my direction, as if to encourage my departure."
    war_npc_desc_1: |-
      The warrior looks at me with fire in their eyes. This species is clearly aggressive, and I doubt I'm welcome.
      Nonetheless, the lifeform bows in greeting. Tradition and honor perhaps dictate it.

      I don't feel in danger, and am about to turn and leave when the creature points towards my Multi-Tool. They bark with concern, and motion to suggest that I should hand it over.
    war_npc_desc_1_dust: The warrior stares at me with hostile, fiery eyes. They look
      at my dusty, sand-worn Exosuit with disdain. Nonetheless, the lifeform bows
      in greeting. Tradition and honor perhaps dictate it.
    war_npc_desc_1_lush: The warrior stares at me with hostile, fiery eyes. They look
      with disdain at my Exosuit, still covered with mud and grass from my time on
      this planet. Nonetheless, the lifeform bows in greeting. Tradition and honor
      perhaps dictate it.
    war_npc_desc_1_tox: The warrior stares at me with hostile, fiery eyes. They look
      with disdain at my Exosuit, corroded and slimy from my exposure to the toxic
      air outside. Nonetheless, the lifeform bows in greeting. Tradition and honor
      perhaps dictate it.
    war_npc_desc_1_rad: The warrior stares at me with hostile, fiery eyes. I must
      look pitiful, decayed by my exposure to the planet's radioactive atmosphere.
      Nonetheless, the lifeform bows in greeting. Tradition and honor perhaps dictate
      it.
    war_npc_desc_1_cold: The warrior stares at me with hostile, fiery eyes. I must
      seem pitiful to them, frozen and bedraggled after my time outside. Nonetheless,
      the lifeform bows in greeting. Tradition and honor perhaps dictate it.
    war_npc_desc_1_hot: The warrior stares at me with hostile, fiery eyes. I must
      look pitiful to them, baked and exhausted by the relentless sun. Nonetheless,
      the lifeform bows in greeting. Tradition and honor perhaps dictate it.
    dnt_war_npc_lang_1: Grah! The interloper weapon is pathetic! The honourable Vy'keen
      pity you! I will replace it!
    war_npc_desc_1a: I don't feel in danger, and am about to turn and leave when the
      creature points towards my Multi-Tool. They bark with concern, and motion to
      suggest that I should hand it over.
    war_npc_opt_a_1: Hand over the Multi-Tool
    war_npc_opt_b_1: Refuse to relinquish the Multi-Tool
    war_npc_res_a_1: |-
      The warrior nods in satisfaction. They take my Multi-Tool and examine it, holding it close before tossing it away with a derisory snort.
      Instead, they offer me an improved replacement Multi-Tool.
    war_npc_res_b_1: The warrior is impressed by my refusal. They respect my decision,
      and hand me an upgrade module with which to improve my Multi-Tool.
    war_npc_desc_2: The warrior's nostrils flare in hope and expectation. They show
      me their personal datapad, revealing a set of highly-detailed military plans.
    dnt_war_npc_lang_2: Interloper! Vy'keen allegiance? Or vile, pathetic, weak-minded
      Sentinel allegiance?
    war_npc_desc_2a: On one side of the battlefield stands the creature's own warrior
      race, and on the other the robotic Sentinels. The warrior demands that I point
      to one side or the other.
    war_npc_opt_a_2: Point to the warriors
    war_npc_opt_b_2: Point to the sentinels
    war_npc_res_a_2: The warrior grunts, nodding enthusiastically. They mark our new
      friendship by handing me tribute.
    war_npc_res_b_2: The warrior is outraged. They gesture wildly, their anger barely
      contained. My choice has gravely offended them.
    war_npc_desc_3: The warrior seems furious with themself. They slam their Multi-Tool
      onto a nearby surface, pulling the trigger again and again to no avail.
    dnt_war_npc_lang_3: Grah! Pathetic warrior! Weak-minded warrior! Weapon ammunition
      depleted!
    war_npc_desc_3a: Their weapons systems look functional, but the end result is
      nothing more than a hollow and empty click. The lifeform howls in self-loathing.
    war_npc_opt_a_3: Offer ammunition
    war_npc_opt_b_3: Offer carbon
    war_npc_opt_c_3: Comfort warrior
    war_npc_res_a_3: I hand %NAME% a handful of ammunition. The fire returns to their
      eyes, and they bow deeply. Barking happily, they offer me a gift in exchange.
    war_npc_res_b_3: |-
      The carbon I supply to %NAME% should be enough to recharge their mining beam. A brief look of disappointment flickers over their face. I suspect they were hoping for something more deadly.
      <MOOD>Positive<>The look quickly fades, however. They are ready - if slightly under equipped - for battle. They bark their thanks, and offer me a gift in exchange.
    war_npc_res_c_3: I rest my hand on %NAME%'s shoulder in sympathy.<MOOD>Negative<>
      Outraged, they head-butt me.
    war_npc_desc_4: The warrior looks up from a screen of flashing alerts. They bare
      their teeth at me, quivering with barely contained fury.
    dnt_war_npc_lang_4: Pathetic interloper! Leave! Warrior busy with facility security
      breach reports! Death! Death!
    war_npc_desc_4a: It's clear that my presence is barely tolerated here. The warrior's
      hand reaches to their weapon.
    war_npc_opt_a_4: Leave the warrior alone
    war_npc_opt_b_4: Offer to help
    war_npc_opt_c_4: Stare
    war_npc_res_a_4: "%NAME% grunts, grateful that I will not bother them any further."
    war_npc_res_b_4: I step forwards, ready to help. %NAME% takes this as a challenge,
      a question of their competence. They are outraged. They <AUDIO>WPN_PL_MELEE<>slap
      me hard across the face.
    war_npc_res_c_4: I stay where I am, staring at the warrior. My continued presence
      unsettles them. Eventually, they offer me a handful of nanites if I leave.
    war_npc_opt_post_a: Accept
    war_npc_opt_post_b: Refuse
    war_npc_res_post_b: "%NAME% loses their patience. Barking, they <AUDIO>WPN_PL_MELEE<>strike
      me with their weapon."
    war_npc_desc_5: The warrior's facial markings draw into a smirk as they look me
      up and down. I feel like I'm being sized up as a potential combatant.
    dnt_war_npc_lang_5: Pathetic interloper! Show strength and attack the noble Vy'keen
      warrior!
    war_npc_desc_5a: 'The creature points to an intriguing piece of technology on
      their datapad, then points to their own face. I''m being goaded into punching
      them. '
    war_npc_opt_a_5: Strike the warrior
    war_npc_opt_b_5: Refuse to attack
    war_npc_res_a_5: "<AUDIO>WPN_PL_MELEE<>The warrior strikes back with astonishing
      force. They bark out<MOOD>Positive<> laughter before handing me an upgrade module."
    war_npc_res_b_5: The warrior makes an unpleasant gesture. They appear to be suggesting
      that I am a coward.
    war_npc_desc_6: The warrior seems pleased to see me. They bark twice, then display
      two carved objects on their datapad. The artifacts are old, and it feels strange
      to see such ancient creations displayed in this manner.
    dnt_war_npc_lang_6: Interloper! Vy'keen High Command demands answers. The aggression
      interloper, or the defence interloper?
    war_npc_desc_6a: The first artifact is a chipped and bloody blade. The second
      is a battered shield. %NAME% barks, imploring me to make a decision.
    war_npc_opt_a_6: Choose the blade
    war_npc_opt_b_6: Choose the shield
    war_npc_res_a_6: The warrior emits a short, almost melodic, sequence of barks.
      They appear pleased by my choice. Bowing, they hand me an upgrade for my Multi-Tool.
    war_npc_res_b_6: "%NAME%'s eyes narrow. They stare at me suspiciously. Nonetheless,
      they appear to accept my choice. They offer a curt bow, no more than an incline
      of the head, and hand me an upgrade for my Exosuit."
    war_npc_desc_7: The warrior grabs at my Multi-Tool, stares at it dismissively
      and then starts yapping straight into my face. The yaps turn into slow hollow
      barks. They are unimpressed, and dramatically so at that.
    dnt_war_npc_lang_7: Interloper! Your pathetic Multi-Tool insults my ancestors!
      My wares create friendship, and blood! Death! Death!
    war_npc_desc_7a: Suddenly a holographic catalogue of armaments and attachments
      appears. The warrior opens their arms wide, and embraces me.<MOOD>Positive<>
      Alien sales traditions are a curious thing...
    war_npc_opt_a_7: Pay for Exosuit upgrade
    war_npc_opt_b_7: Pay for Multi-Tool upgrade
    war_npc_res_a_7: The warrior laughs, then strikes my Exosuit with a force that
      sets off alarms on its internal gyroscope. I believe they intended to show pleasure
      at my decision. They take my units and hand me an upgrade for my Exosuit.
    war_npc_res_b_7: The warrior cheers, embracing me in a hug that nearly crushes
      my ribcage. They take my units and immediately hand me an upgrade for my Multi-Tool.
    war_npc_desc_8_dust: The warrior is browsing a map of the surrounding desert.
      Certain areas contain markings that represent Sentinels, which the lifeform
      is highlighting with an excited snarl. They bark a question, but it sounds more
      like a command.
    war_npc_desc_8_lush: The warrior is browsing a map of the surrounding forests.
      Certain areas contain markings that represent Sentinels, which the lifeform
      is highlighting with an excited snarl. They bark a question, but it sounds more
      like a command.
    war_npc_desc_8_tox: The warrior is browsing a map of the toxic wasteland outside.
      Certain areas contain markings that represent Sentinels, which the lifeform
      is highlighting with an excited snarl. They bark a question, but it sounds more
      like a command.
    war_npc_desc_8_rad: The warrior is browsing a map of the radioactive wastes outside.
      Certain areas contain markings that represent Sentinels, which the lifeform
      is highlighting with an excited snarl. They bark a question, but it sounds more
      like a command.
    war_npc_desc_8_cold: The warrior is browsing a map of the frozen tundra outside.
      Certain areas contain markings that represent Sentinels, which the lifeform
      is highlighting with an excited snarl. They bark a question, but it sounds more
      like a command.
    war_npc_desc_8_hot: The warrior is browsing a map of the scorched scrubland outside.
      Certain areas contain markings that represent Sentinels, which the lifeform
      is highlighting with an excited snarl. They bark a question, but it sounds more
      like a command.
    dnt_war_npc_lang_8: Interloper! A great Sentinel hunt begins today. I demand ammunition.
    war_npc_desc_8a: "%NAME% stares at me, expecting an answer. As they wait, they
      stroke their boltcaster nervously, teasing at the ammunition hopper."
    war_npc_opt_a_8: Give ammunition
    war_npc_opt_b_8: Refuse
    war_npc_res_a_8: The warrior nods. They are satisfied by my donation to their
      hunt, and present me with a gift in exchange.
    war_npc_res_b_8: The warrior curses my name, my ancestors, and all who would follow
      after me. They raise their weapon and attempt to fire, only to hear an empty
      click. They howl with frustration.
    war_npc_desc_9: The warrior is tracking the paths of hundreds of warships across
      a galactic map, all converging on the same planetary system. This does not bode
      particularly well for the system in question, which appears to be populated
      by beaked traders of some variety.
    dnt_war_npc_lang_9: Grah! Fuel! I need fuel to join my brothers in honourable
      war! Death! Death!
    war_npc_desc_9a: A course plotted by the warrior itself has come up short. They
      cannot make the complete journey. They slam their fist against the terminal
      and howl until spittle flecks my visor.
    war_npc_opt_a_9: Give fuel
    war_npc_opt_b_9: Refuse to help
    war_npc_res_a_9: The warrior yelps out three joyful barks. Looking around for
      something to give in exchange, they extract an upgradule module from their Multi-Tool.
      They hand it over with great ceremony.
    war_npc_res_b_9: The warrior snarls and waves me away with an angry gesture. They
      snap at me, miming as if to say I have a beak.
    war_npc_desc_10: The warrior barks abruptly and flourishes a knife. They stare
      directly into my eyes as they draw the blade over the palm of their hand. Black
      bubbles of blood emerge through the slit in their glove.
    dnt_war_npc_lang_10: Interloper! Prove your worth! Vy'keen reward the brave and
      foolhardy!
    war_npc_desc_10a: They hand me the knife, clearly wanting me to reciprocate. They
      bark a little challenge and pat the storage container by their side. This will
      probably hurt...
    war_npc_opt_a_10: Cut open hand
    war_npc_opt_b_10: Refuse politely
    war_npc_res_a_10: The warrior grabs my bleeding hand and spits on it. They reward
      me for my part in this rite.
    war_npc_res_b_10: The warrior sneers at me, as if I have fulfilled their expectation.
    war_npc_desc_11_dust: A red, jagged and recent bite mark is wrapped around the
      entirety of the warrior's neck. Claw marks scar their chest, and their Exosuit
      lights flash red. The wound appears to be infected, clogged by dust and sand.
    war_npc_desc_11_lush: A red, jagged and recent bite mark is wrapped around the
      entirety of the warrior's neck. Claw marks scar their chest, and their Exosuit
      lights flash red. The wound appears to be infected, host to strange green spores.
    war_npc_desc_11_tox: A red, jagged and recent bite mark is wrapped around the
      entirety of the warrior's neck. Claw marks scar their chest, and their Exosuit
      lights flash red. The wound oozes a strange, caustic slime.
    war_npc_desc_11_rad: A red, jagged and recent bite mark is wrapped around the
      entirety of the warrior's neck. Claw marks scar their chest, and their Exosuit
      lights flash red. The wound pulsates, infected by radioactive spores.
    war_npc_desc_11_cold: A red, jagged and recent bite mark is wrapped around the
      entirety of the warrior's neck. Blood and flesh alike look frozen and raw. Claw
      marks scar their chest, and their Exosuit lights flash red.
    war_npc_desc_11_hot: A red, jagged and recent bite mark is wrapped around the
      entirety of the warrior's neck. The skin around the wound is badly burned; the
      flesh taut and raw. Claw marks scar their chest, and their Exosuit lights flash
      red.
    dnt_war_npc_lang_11: Victory in battle, interloper! My suit malfunctions, but
      the Vy'keen Ancients smile!
    war_npc_desc_11a: The lifeform barks contentedly at me, satisfied by their narrow
      victory. It's clear, however, that the warrior's injuries are severe. They have
      trouble breathing.
    war_npc_opt_a_11: Recharge their Exosuit
    war_npc_opt_b_11: Share oxygen
    war_npc_opt_c_11: Congratulate them
    war_npc_res_a_11: The warrior's healing systems come back online. They put on
      a show of protest, gesturing that they were fine. However, they discreetly offer
      me an upgrade module in thanks.
    war_npc_res_b_11: "%NAME% puts on a show of protest, gesturing that they are fine.
      However, they discretely accept my offer and recharge their life support system.
      They offer me an upgrade module in thanks."
    war_npc_res_c_11: The warrior nods, ignoring the pain, too proud to ask for help.
      Inhaling deeply, they revel in the suffering and glory of victory.
    war_npc_desc_12: The warrior is clutching a small metal idol. As I approach, their
      eyes glaze over in a strange white sheen. I hear them mutter strange incantations
      that get louder, then louder again.
    dnt_war_npc_lang_12: Hirk bless the fuel! Hirk bless the weapon charge! Hirk bless
      the fuel! Hirk bless the weapon charge!
    war_npc_desc_12a: Without waiting to ask permission, they thrust their hands into
      my inventory, searching for the elements within. They burn with a strange intensity.
      The experience is terrifying.
    war_npc_opt_a_12: Give metal
    war_npc_opt_b_12: Give carbon
    war_npc_opt_c_12: Fend them off
    war_npc_res_a_12: |-
      The warrior priest's hands weave around my offering. They continue to chant, their barks growing fiercer.
      With a flourish, these common elements are transformed into nanite clusters. They step back, quiet and exhausted.
    war_npc_res_b_12: The warrior priest’s hands somehow improve my offering.
    war_npc_res_c_12: The warrior priest recoils. They stare down at where I shoved
      them, a look of disgust and terror on their face, as if my hands have tainted
      them.
    war_npc_desc_13: "The warrior is silent for a second, before looking at me conspiratorially.
      They check over their shoulder for prying eyes before powering down security
      systems.\nThe lifeform pulls open a hidden vault at their feet, which seems
      to be piled high with starship upgrade modules. "
    dnt_war_npc_lang_13: Contraband interloper. Interested? Non-traceable payment.
      Products and cargo only. Units unacceptable.
    war_npc_desc_13a_dust: I pause, considering the offer. All I hear is the soft,
      muted sound of the desert wind outside.<DELAY>0.4<> Is this a trap? A test?
      The warrior indicates a willingness to trade...
    war_npc_desc_13a_lush: I pause, considering the offer. Only the distant cry of
      creatures outside interrupts the silence.<DELAY>0.4<> Is this a trap? A test?
      The warrior indicates a willingness to trade...
    war_npc_desc_13a_tox: I pause, considering the offer. All I hear is the soft patter
      of caustic rain on the facility's well-worn roof.<DELAY>0.4<> Is this a trap?
      A test? The warrior indicates a willingness to trade...
    war_npc_desc_13a_rad: I pause, considering the offer. I feel a strange energy
      in the air, a reminder of the constant radiation just beyond the facility's
      walls. <DELAY>0.4<> Is this a trap? A test? The warrior indicates a willingness
      to trade...
    war_npc_desc_13a_cold: I pause, considering the offer. All I hear is the soft,
      muted howl of the frozen wind outside.<DELAY>0.4<> Is this a trap? A test? The
      warrior indicates a willingness to trade...
    war_npc_desc_13a_hot: I pause, considering the offer. My skin pricks, suddenly
      sweating, a reminder of the constant heat just beyond the facility's walls.
      <DELAY>0.4<> Is this a trap? A test? The warrior indicates a willingness to
      trade...
    war_npc_opt_a_13: Offer units
    war_npc_opt_b_13: Offer metal
    war_npc_opt_c_13: Threaten to report
    war_npc_res_a_13: 'The warrior shakes their head, disappointed. Units are, presumably,
      traceable by the authorities.<DELAY>0.4<> I go to make another offer, but they
      appear to have decided I am too much of a risk. %NAME% closes the vault. '
    war_npc_res_b_13: The shifty lifeform nods. A deal is done. With a soft, low growl
      and the briefest flap of their jaws, %NAME% reaches into their pile of contraband.
      They hand over an upgrade module for my starship.
    war_npc_res_c_13: |-
      The warrior glares. They reach for their own Multi-Tool. All too suddenly, I remember that the security cameras have been disabled.
      After a tense moment,<MOOD>Sad<> %NAME% stuffs units into my hands. They wish to buy my silence.
    war_npc_desc_14: The warrior is young, and looks terrified. Military orders for
      an upcoming operation fill their terminal screen. When they see me their eyes
      widen. They proffer their Multi-Tool towards me with trembling hands.
    war_npc_desc_14_dust: |-
      The warrior is young, and looks terrified. Their terminal screen is full of orders, instructing them to head out into the desert and join a military campaign against Sentinels.
      When they see me their eyes widen. They proffer their Multi-Tool towards me with trembling hands.
    war_npc_desc_14_lush: |-
      The warrior is young, and looks terrified. Their terminal screen is full of orders, instructing them to head into the forest and join a military campaign against Sentinels.
      When they see me their eyes widen. They proffer their Multi-Tool towards me with trembling hands.
    war_npc_desc_14_tox: |-
      The warrior is young, and looks terrified. Their terminal screen is full of orders, instructing them to head out into the toxic wasteland and join a military campaign against Sentinels.
      When they see me their eyes widen. They proffer their Multi-Tool towards me with trembling hands.
    war_npc_desc_14_rad: |-
      The warrior is young, and looks terrified. Their terminal screen is full of orders, instructing them to brave the planet's radiation storms and join a military campaign against Sentinels.
      When they see me their eyes widen. They proffer their Multi-Tool towards me with trembling hands.
    war_npc_desc_14_cold: |-
      The warrior is young, and looks terrified. Their terminal screen is full of orders, instructing them to head out into the frozen wastes and join a military campaign against Sentinels.
      When they see me their eyes widen. They proffer their Multi-Tool towards me with trembling hands.
    war_npc_desc_14_hot: |-
      The warrior is young, and looks terrified. Their terminal screen is full of orders, instructing them to head outside into the heat and join a military campaign against Sentinels.
      When they see me their eyes widen. They proffer their Multi-Tool towards me with trembling hands.
    dnt_war_npc_lang_14: New recruit abandon post! Desert Vy'keen High Command orders!
      Take Multi-Tool weapon!
    war_npc_desc_14a: Their yelps sound pleading. The fear in their movements are
      more than apparent. They are so on edge that they doesn't seem aware of the
      security cameras that surround us, watching our every move.
    war_npc_opt_a_14: Take Multi-Tool
    war_npc_opt_b_14: Refuse Multi-Tool
    war_npc_res_a_14: The young conscript makes preparations to abandon their post.
      Silent cameras record their act of disobedience. My part in their desertion
      has been noted by the Vy'keen authorities.
    war_npc_res_b_14: I refuse, and try my best to give the the young warrior a stirring
      bark. They looked cheered by this effort - or perhaps shamed by the comparison
      - and take back their weapon. They will die in glorious battle.
    war_npc_desc_15: The lifeform clicks their heels together in an authoritarian
      fashion. They display a series of holographic images - a reptilian figure, and
      a taller lifeform in a metal casing - before gesturing aggressively with their
      weapon.
    dnt_war_npc_lang_15: Interloper! Give Vy'keen interrogator enemy information!
      Sacrifice enemy friendship, receive Vy'keen reward!
    war_npc_desc_15a: The warrior snarls at me, and their fingers twitch over the
      weapon's trigger. They demand an answer...
    war_npc_opt_a_15: Surrender information
    war_npc_opt_b_15: Claim ignorance
    war_npc_opt_c_15: Attempt to intimidate
    war_npc_res_a_15: I tell the lifeform all I know of the Gek and the Korvax, but
      it is hard to convey anything meaningful with only gestures. Eventually, %NAME%
      sighs and motions for me to leave.
    war_npc_res_b_15: I try to tell the warrior that I have no information to give
      them. They become angry. I protest further, but this only induces them to strike
      me with their weapon.
    war_npc_res_c_15: |-
      I stand tall and bark at the warrior as fiercely as I can, attempting to resemble a Vy'keen of high rank. %NAME% looks astonished.
      Conditioned by years of obedience, they become cowed, apologetic. They hand over their own Multi-Tool as tribute.
    war_npc_desc_16: The warrior is old, and of a high rank. They take their time
      studying my body and my equipment – and snarl with disapproval.
    dnt_war_npc_lang_16: Pathetic interloper species! Equivalent to Korvax and Gek!
      Show Vy'keen warrior strength!
    war_npc_desc_16a: I flinch slightly, an involuntary reaction to their spittle-flecked
      barks. The elderly Vy'keen rolls their eyes, their disdain palpable. I think
      of ways to impress them...
    war_npc_opt_a_16: Dance
    war_npc_opt_b_16: Threaten
    war_npc_opt_c_16: Bow
    war_npc_res_a_16: I attempt a small dance. The elderly warrior is stunned.<MOOD>Negative<>
      They <AUDIO>WPN_PL_MELEE<>strike me, with great force.
    war_npc_res_b_16: The elderly warrior laughs, amused by my boldness. They pause
      for a moment, then hand me a component taken from their personal Multi-Tool.
    war_npc_res_c_16: The elderly warriors snorts with derision. They push me away.
      I have not earned the right to bow to them.
    war_npc_desc_17_dust: |-
      The warrior's nostrils flare as I approach. They inhale deeply, tasting the desert air that has followed me in to this once sterile facility.
      They bark out what could be a warning. I hurriedly mime that I am peaceful, and know little of their kind or language.
    war_npc_desc_17_lush: |-
      The warrior's nostrils flare as I approach. They inhale deeply, tasting the humid air that has followed me in to this once sterile facility.
      They bark out what could be a warning. I hurriedly mime that I am peaceful, and know little of their kind or language.
    war_npc_desc_17_tox: |-
      The warrior's nostrils flare as I approach. They inhale deeply, sampling the damp, caustic smell of the toxic rain that lingers on my Exosuit.
      They bark out what could be a warning. I hurriedly mime that I am peaceful, and know little of their kind or language.
    war_npc_desc_17_rad: |-
      The warrior's nostrils flare as I approach. They inhale deeply, tasting the metallic tang of the radiation that lingers on my Exosuit.
      They bark out what could be a warning. I hurriedly mime that I am peaceful, and know little of their kind or language.
    war_npc_desc_17_cold: |-
      The warrior's nostrils flare as I approach. They inhale deeply, filling their lungs with the frozen air that has followed me into the sanctuary of this facility.
      They bark out what could be a warning. I hurriedly mime that I am peaceful, and know little of their kind or language.
    war_npc_desc_17_hot: |-
      The warrior's nostrils flare as I approach. They inhale deeply, filling their lungs with the burning air that has followed me in to the relative cool of the facility.
      They bark out what could be a warning. I hurriedly mime that I am peaceful, and know little of their kind or language.
    dnt_war_npc_lang_17: Pathetic interloper! Give elements! Carbon preferred! Honourable
      warrior teach language!
    war_npc_desc_17a: They take a second to think, then grab my Multi-Tool while barking
      again into my visor – streaking it with saliva. They point at the Mining Beam
      charge indicator, then at my backpack. I do my best to keep calm.
    war_npc_opt_a_17: Give carbon
    war_npc_opt_b_17: Give sodium
    war_npc_opt_c_17: Give metal
    war_npc_res_a_17: The warrior grunts, a little surprised. It seems we have misunderstood
      one another. They teach me some of the language of their people in an attempt
      to bridge this divide.
    war_npc_res_b_17: The warrior grunts in satisfaction. Impressed by both my gift
      and my understanding, they teach me several new words of their language.
    war_npc_desc_18: As I approach, the warrior appears alert and welcoming. Suddenly,
      however, a personal alarm sounds from their datapad. The lifeform instinctively
      falls into some kind of trance.<MOOD>Sad<> Their eyes mist over, they stare
      straight through me and begin to mumble a repetitious mumble.
    dnt_war_npc_lang_18: Hirk blesses the sleep. Hirk recharges the warrior. Cursed
      is the warrior that interrupts the sleep of Hirk.
    war_npc_desc_18a: I notice a collection of freshly-assembled upgrade modules scattered
      around the entranced warrior...
    war_npc_opt_a_18: Wake them
    war_npc_opt_b_18: Leave them alone
    war_npc_opt_c_18: Attempt to steal
    war_npc_res_a_18: I touch the warrior on the shoulder. They jolt, awakening from
      their trance. They scream with rage, furious to have been interrupted. I back
      away rapidly.
    war_npc_res_b_18: I wait while %NAME% completes their ritual.<DELAY>0.6<> Eventually,
      they reawaken. <MOOD>Positive<>The final part of the rite must be gift-giving,
      for their shower me with tribute.
    war_npc_res_c_18: Slowly, I reach forward and collect an upgrade module. Moments
      later, the warrior awakes from their trance. They notice their missing belongings
      and rage at me. I leave, quickly.
    war_npc_desc_19: The downbeat lifeform is studying the image of another young
      warrior on their pad. The pictured warrior looks virile and impressive. They
      have facial tendrils that are outstretched. They appear rich, and of good breeding
      stock. The look in their eyes is... sultry.
    dnt_war_npc_lang_19: Grah! Warrior accept mating proposition? Accept dowry tribute?
    war_npc_desc_19a: The lifeform looks to me with questioning eyes. They clearly
      need someone to talk this through with.
    war_npc_opt_a_19: Advise acceptance
    war_npc_opt_b_19: Advise refusal
    war_npc_opt_c_19: Accept on lifeform's behalf
    war_npc_res_a_19: The young warrior nods. They relay a message of acceptance.
      Speakers throughout the facility play orchestral music. The lifeform shares
      some of the dowry they receive.
    war_npc_res_b_19: An elder appears on-screen and curses us. Their cruelty and
      bile is evident even as a hologram. %NAME% looks at me, thankful to have avoided
      this fate. Discreetly, they hand me the gift they had prepared for their new
      clan.
    war_npc_res_c_19: I take the pad and attempt to send a message on behalf of the
      nervous warrior, but there appears to be some sort of misunderstanding by the
      recipient. I receive generous gifts, and a candid image of the lifeform I will
      one day wed.
    war_npc_desc_20: The warrior is listening to angry message on their datapad. It's
      a sequence of furious barks and screams that clearly have a moral high ground.
      The lifeform notices me and yelps pitifully.
    dnt_war_npc_lang_20: Grah! Duel challenge must be fought! Accuser is large, powerful!
      Vy'keen is doomed! Death! Death!
    war_npc_desc_20a: The datapad screen has switched to display a threatening diagram,
      in which the warrior appears to be missing several vital parts of their anatomy.
      They turn to me, imploring.
    war_npc_opt_a_20: Give GrahGrah
    war_npc_opt_b_20: Give Vy'keen Dagger
    war_npc_opt_c_20: Suggest fleeing
    war_npc_res_a_20: The warrior inhales the battle gas. They seem refreshed and
      revived, eager where they had been afraid. They roar in anticipation of the
      fight ahead, then thank me with a generous gift.
    war_npc_res_b_20: |-
      As the warrior takes the dagger, their nervousness seems to leave them. They let it settle in their grip, assessing its weight. Satisfied, a grimace spreads across their face.
      %NAME% hands me their Multi-Tool. They have no more need of it.
    war_npc_res_c_20: "%NAME% looks shocked. They had been frightened, but had never
      considered cowardice. They shake their head at me, offended."
    war_npc_desc_21: The warrior is building some sort of bomb. The plans they hold
      in their hand are unmistakable. A complicated sequence of blueprints and isotopic
      chemical reactions is waiting for the final addition of an element to be complete.
    dnt_war_npc_lang_21: Grah! Vy'keen war preparation nears completion! Death to
      the unsuspecting Gek! Give explosion element!
    war_npc_desc_21a: "%NAME% appears to be asking me for help in completing their
      weapon..."
    war_npc_opt_a_21: Give uranium
    war_npc_opt_b_21: Give explosive
    war_npc_opt_c_21: Refuse to help
    war_npc_res_a_21: I hand the warrior a substantial deposit of uranium. They stare,
      wide-eyed, then let forth a roar of delight. They thank me with gifts of their
      own, and excitedly get to work. I fear for what I may have unleashed...
    war_npc_res_b_21: I hand the warrior a packet of explosives. They take it, shifting
      it from hand to hand, assessing it. Pleased, they thump me on the chest appreciatively.
      They thank me by way of an upgrade module, and begin plotting their targets...
    war_npc_res_c_21: The warrior snarls. They do not need me, and have no interest
      in my objections. They will not let my anything disrupt their mission...
    war_npc_desc_22: The storage vault at the warrior's feet shows clear signs of
      tampering. In fact, an explosive device has been attached to its hinges. The
      lifeform sees my shocked expression, and yaps in amusement.
    dnt_war_npc_lang_22: Grah! Pathetic distant warrior leave powerful Multi-Tool
      in storage vault! Avoid processed element usage in explosion - too powerful!
      Raw element required!
    war_npc_desc_22a: The bomb needs fuel for ignition, which would most likely blow
      the vault wide open. The warrior impatiently tries to explain what should happen
      next...
    war_npc_opt_a_22: Order them to stop
    war_npc_opt_b_22: Sabotage device
    war_npc_res_a_22: The lock on the vault is blown clear off. I retrieve a Multi-Tool
      upgrade that lies within.
    war_npc_res_b_22: Shrapnel embeds itself in my knees and ankles. The pain is extreme.
    all_npc_reward_1: The lifeform presents me with a new technology
    all_npc_reward_2: The warrior gives me a technology blueprint, and teaches me
      some of the language of their people.
    all_npc_reward_3: The lifeform presents me with a gift.
    all_npc_reward_4: The lifeform presents me with units.
    all_npc_reward_5: The lifeform presents me with an alloy.
    all_npc_reward_6: The lifeform offers me a new Multi-Tool.
    all_npc_reward_7: The lifeform gives me a new recipe.
    all_npc_reward_8: The lifeform teaches me some of the language of their people.
    all_npc_reward_9: The lifeform gives me a strange curio.
    all_npc_nothing_1: The lifeform is disappointed.
    all_npc_nothing_2: The lifeform refuses to cooperate.
    all_npc_nothing_3: The lifeform is displeased.
    all_npc_reward_10: I find a new Multi-Tool.
    all_npc_reward_11: I am offered a new Multi-Tool.
    all_npc_reward_12: I receive a new technology.
    all_npc_reward_13: I receive a new product recipe.
    all_npc_reward_14: I receive trade goods.
    all_npc_reward_15: I receive fuel.
    all_npc_reward_16: I receive ammunition.
    all_npc_reward_17: I receive an energy source.
    all_npc_reward_18: I receive an energy cell.
    all_npc_reward_19: I receive a strange alien delicacy.
    all_npc_reward_20: I receive a valuable alloy.
    all_npc_reward_21: I receive a strange alien curiosity.
    all_npc_reward_22: I receive knowledge of an alien language.
    all_npc_reward_23: I receive the coordinates of a useful location.
    all_npc_reward_24: I receive a security access pass.
    all_fac_reward_desc: Normal operations have resumed, and I have access to the
      facility's main control panel. I should be able to alter production to my own
      benefit.
    all_fac_reward_desc_short: Normal operations have resumed, and I have access to
      the facility's main control panel.
    all_fac_reward_desc_vshort: Normal operations have resumed.
    all_fac_reward_opt_a: Extract nanites
    all_fac_reward_opt_b: Extract units
    all_fac_reward_opt_c: Learn new recipe
    all_fac_reward_opt_d: Siphon output sample
    tra_fac_desc_1: 'I approach the terminal, but something deep within the complex
      is malfunctioning. Surfaces feel hot to the touch, hidden machinery clanks and
      whirrs. An alert sounds:'
    tra_fac_desc_1a: The alarm rings in my ears. A bead of sweat rolls slowly down
      my forehead.
    dnt_tra_fac_lang_1: Warning! High temperature! Warning! High temperature!
    tra_fac_opt_a_1: Engage coolant chamber network
    tra_fac_opt_b_1: Activate fusion dampening field
    tra_fac_opt_c_1: Initialize laser refraction systems
    tra_fac_res_a_1: Numbers on the terminal display begin to stabilize, red flashing
      symbols morphing into a calming blue array of light.
    tra_fac_res_b_1: "<AUDIO>CrystalAltar_Collect<>Activating the fusion dampening
      causes a power surge. The terminal shorts and cuts out. The system no longer
      responds to my commands."
    tra_fac_res_c_1: "<AUDIO>CrystalAltar_Collect<>Numbers on the screen in front
      of me rise rapidly as I activate the laser array. I feel a dramatic surge of
      heat through the terminal, before the entire system shuts down."
    tra_fac_desc_2: 'The control terminal before me appears to be for some sort of
      deep-level mining system. However, all systems have stalled. The screen flashes
      a readout:'
    dnt_tra_fac_lang_2: Mining production stalled! Low power! Low fuel! Organic matter
      required!
    tra_fac_desc_2a: Warning lights blink on and off. A material hopper opens.
    tra_fac_opt_a_2: Insert carbon
    tra_fac_opt_b_2: Insert ferrite dust
    tra_fac_opt_c_2: Insert hand
    tra_fac_res_a_2: Lights flicker across the facility. Machinery rumbles deep beneath
      my feet as the drill motor whirrs into life. The facility is back online.
    tra_fac_res_b_2: The ferrite slips down the material hopper, but the choking,
      grinding sound that follows does not sound positive.<DELAY>0.4<> The machinery
      shuts down completely.<DELAY>0.5<>I fear I have flooded important internal components
      with metallic dust.
    tra_fac_res_c_2: Metallic gears grab at my fingers. Sparks fly from my Exosuit
      gloves, shorting the terminal. I pull my hand back sharply as the hopper slams
      shut.
    tra_fac_desc_3: |-
      The outpost has gone into emergency lockdown. Something must have been damaged during my entry.
      The toxicity gauge on my Exosuit flickers as an alert flashes insistently on the control terminal.
    dnt_tra_fac_lang_3: High gas pressure! Breach detected! Pressure critical!
    tra_fac_desc_3a: The alarms on the panel flash rapidly, demanding attention. A
      bewildering array of control gauges sit before me.
    tra_fac_opt_a_3: Activate emergency vent
    tra_fac_opt_b_3: Flush coolant
    tra_fac_opt_c_3: Increase gas pressure
    tra_fac_res_a_3: A low rumble passes underneath my feet as I activate the emergency
      vent. Slowly but surely the indicators on the panel start to stabilize and the
      warning lights soften.<DELAY>0.4<> The facility comes back online.
    tra_fac_res_b_3: Pipes under the floor gurgle and hiss as I twist the coolant
      valve. A sudden burst of steam erupts from the panel, destroying the instruments.
    tra_fac_res_c_3: The alarms blink with increased intensity.<DELAY>0.5<>A pipe
      ruptures, venting toxic gas directly into the facility!
    tra_fac_desc_5: Strange symbols pulse urgently on the terminal display. The flashing
      lights and loud siren appear to relate to the facility's nuclear power core.
      A message prints out on the display.
    dnt_tra_fac_lang_5: Fusion critical! Initiate emergency radiation dampening measures!
    tra_fac_desc_5a: The automated safety systems have failed. Something must have
      been damaged as I entered the facility.
    tra_fac_opt_a_5: Activate radiation dampening field
    tra_fac_opt_b_5: Initiate shutdown
    tra_fac_opt_c_5: Panic
    tra_fac_res_a_5: The wail of the alarm system fades and the temperature readings
      slowly decay back to normal levels. Disaster has been averted, and the facility's
      production line returns to normal.
    tra_fac_res_b_5: Activating the emergency shutdown procedure calms the wail of
      the sirens. Lights on the terminal flicker and die,  and the facility's machinery
      has fallen silent, but at least nothing has exploded.
    tra_fac_res_c_5: |-
      While I panic, the facility's fusion core overwhelms its dampening system and goes into meltdown.
      A backup system prevents the total destruction of the facility, but the terminal is critically damaged.
    tra_fac_res_d_5: |-
      As I turn to leave, the facility's fusion core overwhelms its dampening system and goes into meltdown.
      A backup system prevents the total destruction of the facility, but the terminal is critically damaged.
    tra_fac_desc_6: 'The facility remains operational despite my intrusion. This terminal
      appears to control the central production line. A readout on the display displays
      a status warning:'
    dnt_tra_fac_lang_6: Warning! Increase metal delivery! Warning! Excess usage creates
      breach!
    tra_fac_desc_6a: A large dial features prominently under the readout. It appears
      to control the system's material inputs.
    tra_fac_opt_a_6: Maintain levels
    tra_fac_opt_b_6: Increase levels
    tra_fac_opt_c_6: Dramatically increase levels
    tra_fac_res_a_6: The system struggles on, producing a small number of components.
      Gradually the hoppers empty, and production grinds to a halt.<DELAY>0.4<> The
      terminal shuts down, unpowered.
    tra_fac_res_b_6: The warnings cease, and the system maintains its production.
      The increased pressure has kept the fabricators whirring and the facility at
      full power.
    tra_fac_res_c_6: I hear hydraulic systems activate as hoppers open all over the
      facility, flooding the fabricators with raw material. Gears grind and pipes
      strain against the sudden abundance. With a loud crash, the system overloads.
      <DELAY>0.4<> Production comes to a total halt.
    tra_fac_desc_7: 'The alarms blares, and the terminal in front of me is scrambled.
      Through the flickering of the corrupted display I can just about make out a
      message:'
    dnt_tra_fac_lang_7: Warning! Magnetic coil overcharged! Production low!
    tra_fac_desc_7a: I feel heavy. My Multi-Tool pulls me down, and my helmet forces
      itself into my shoulders. It's not just me impacted. Production processes are
      going haywire...
    tra_fac_opt_a_7: Reboot gravitational stabilizers
    tra_fac_opt_b_7: Reduce electromagnetic flow
    tra_fac_opt_c_7: Power down facility
    tra_fac_res_a_7: |-
      I feel a strange sensation deep within my brain as gravity momentarily destabilizes. The electromagnetic stabilizers in my Exosuit prevent any more dramatic effects.
      However, power has not been restored to the terminal. If anything, it has only suffered more damage. The facility remains inoperable.
    tra_fac_res_b_7: A slow shiver pulses through my body as the powerful electromagnetic
      wave sweeps across the facility.<DELAY>0.4<> Almost immediately, the terminal
      screen clears up. The production facility is back online.
    tra_fac_res_c_7: |-
      I throw the master power switch that sits alongside the terminal. The facility powers down. I reset the switch, and hope...
      It does not power back up again.
    tra_fac_desc_9: The wail of an alarm fills my ears, but the system is not reacting
      to my intrusion. Someone else has been here and modified this terminal before.
      I struggle to decipher the data on the terminal.
    dnt_tra_fac_lang_9: Warning! Unexpected system detected! Bypass chip template
      detected! Gek Trade Federation informed!
    tra_fac_desc_9a: Whatever code has been loaded on the terminal is clearly the
      work of some enterprising thief. It appears to be emptying the resource vaults
      of rare metals.
    tra_fac_opt_a_9: Revert system
    tra_fac_opt_b_9: Attempt further hijack
    tra_fac_res_a_9: I reset the system back to its default production loadout. Things
      appear to be operating as expected.
    tra_fac_res_b_9: I attempt to perform my own hijack of the terminal. It reroutes
      some of the automated profit flows directly to my account. However, my intrusion
      is clearly not subtle enough. Anti-tampering systems react and lock me out of
      the terminal.
    tra_fac_desc_11: Despite the warnings sounding out across the facility, the terminal
      remains open and ready for commerce. A brief introductory message blinks on
      the screen.
    dnt_tra_fac_lang_11: Friend! Know language, know commerce! Units buy knowledge!
      Choose Vy'keen, choose Korvax or choose a refresher in the language of the benevolent
      Gek!
    tra_fac_desc_11a: Three columns of words endlessly scroll on-screen, each in a
      strange alphabet. Bloodied runes scratched in sand, a precise sequences of dots,
      and a hand-written font full of exclamatory punctuation.
    tra_fac_opt_a_11: Select bloodied runes
    tra_fac_opt_b_11: Select dot patterns
    tra_fac_opt_c_11: Select handwritten font
    tra_fac_res_a_11: As I scan the runes, I feel a deep-seated roar rattle around
      my mind. A word sears itself into my brain, the language of a distant warrior
      race.
    tra_fac_res_b_11: The dots race across the screen, an elegant, dancing pattern.
      I settle into the rhythm, and suddenly feel a burst of comprehension.<DELAY>0.4<>A
      word sears itself into my brain. I feel altered by the process.
    tra_fac_res_c_11: I feel a chittering glee as I scan the words the terminal presents.
      My other senses are affected, and I feel almost as if I could smell the language.
      Suddenly, a word sears itself into my brain, a fragment of Gek speech.
    tra_fac_desc_12: Alarms echo across the facility, a warning against my intrusion.
      Such an alert does not appear to slow down the commercial needs of the Gek,
      however. A nearby trade-ship is hailing the facility, looking for goods.
    dnt_tra_fac_lang_12: Gek Trade Federation dispatch! Planetary metal demand high!
      Collection ship imminent!
    tra_fac_desc_12a: Perhaps if I were to offer goods of my own, I might both turn
      a profit and avoid alerting the Gek that there is an intruder in their facility...
    tra_fac_opt_a_12: Trade sodium
    tra_fac_opt_b_12: Trade ferrite
    tra_fac_opt_c_12: Trade carbon
    tra_fac_res_a_12: A relieved beaked trader shouts their thanks through the speaker
      systems. The success of the transaction appears to convince the security systems
      that I am a legitimate user.
    tra_fac_res_b_12: The terminal shuts down rapidly. I can only assume my reply
      gave me away, and the trader alerted the authorities to my intrusion.
    tra_fac_res_c_12: |-
      The trade vault slams shut.

      I only receive a small payment.
    tra_fac_desc_13: 'My dramatic entry appears to have caused a fire alert. The screen
      is wet to the touch. A warning flashes on the terminal:'
    dnt_tra_fac_lang_13: Warning! Resource vault flooded! Production system operation
      forbidden!
    tra_fac_desc_13a: Panels in the ceiling drip where a sprinkler system has been
      engaged. I can only hope the liquid is water.
    tra_fac_opt_a_13: Drain capacitor banks
    tra_fac_opt_b_13: Drain resource vault
    tra_fac_opt_c_13: Drain replication tank
    tra_fac_res_a_13: The system sputters a little, showing signs of life. But it
      is not to be - a shower of sparks reveals a short-circuit within the flooded
      terminal. It closes down, the facility lifeless.
    tra_fac_res_b_13: |-
      The drained resource vault feeds rare elements into the production system.

      The facility is back online.
    tra_fac_res_c_13: Despite a dramatic gurgling from beneath my feet, the facility
      remains offline. The terminal, fatally damaged, shorts out.
    tra_fac_desc_14: I open the terminal, looking for a way to shut off the alarm.
      Primary access appears to be via some sort of hand scanner.
    tra_fac_opt_pre_14: Scan hand
    tra_fac_desc_14a: |-
      I place my Exosuit glove upon the indent.
      Without warning, a thousand tiny needles shoot out of the reader, meshing my hand to the machine. A synthetic voice speaks to me.
    dnt_tra_fac_lang_14: Friend healing and repair station initializing! Please, be
      happy!
    tra_fac_opt_a_14: Fire Multi-Tool
    tra_fac_opt_b_14: Struggle
    tra_fac_opt_c_14: Wait
    tra_fac_res_a_14: I grab my Multi-Tool with my free hand and fire at the terminal.<DELAY>0.4<>
      It explodes, releasing its grip. A few shards of metal remain embedded in my
      fingers, but I am free.
    tra_fac_res_b_14: I struggled against the grip of the machine. As I pull, my hand
      rips free. The terminal is covered in blood.
    tra_fac_res_c_14: |-
      A beautiful, clean feeling overcomes me. The terminal pumps some sort of healing fluid into my Exosuit. I feel utterly refreshed.
      The process completes, and the facility accepts me as one if its own.
    tra_fac_desc_15: The alarm has rebooted the facility. An automated start-up routine
      is running. The terminal flashes text at me, clearly expecting some input.
    dnt_tra_fac_lang_15: Warning! Product recipe unselected! Assign recipe! Gek Trade
      Federation lose units!
    tra_fac_desc_15a: A 3D interface waits in front of me, awaiting a blueprint for
      the facility to mass-produce. Machines around me hum as they warm up...
    tra_fac_opt_a_15: Sketch starship components
    tra_fac_opt_b_15: Sketch synthetic plants
    tra_fac_opt_c_15: Sketch confectionery
    tra_fac_res_a_15: The terminal accepts my design and the installation start-up
      procedure completes. I hope the Gek who run this facility are happy with my
      choice.
    tra_fac_res_b_15: The terminal accepts my design and the installation start-up
      procedure completes. The Gek who run this facility may appreciate the extra
      green in their environment.
    tra_fac_res_c_15: The terminal accepts my design and the installation start-up
      procedure completes. I hope the Gek who run this facility are happy with their
      vast pile of sugar.
    tra_fac_desc_16: The facility's machinery lies still, halted by the emergency
      shutdown. A short message blinks on the control terminal.
    dnt_tra_fac_lang_16: User warning! Production disengaged. Restart generator empty.
      No fuel. Facility restart requires organic fuel.
    tra_fac_desc_16a: A heavy circuit control switch sits invitingly above a fuel
      hopper, but a nearby dial shows that the tank is empty.
    tra_fac_opt_a_16: Insert catalyst
    tra_fac_opt_b_16: Insert metals
    tra_fac_opt_c_16: Insert organic elements
    tra_fac_res_a_16: |-
      I feed the fuel tank with a catalyst, hoping to boost the effect of whatever material powers this facility.
      I throw the switch. <DELAY>0.66<> A low rumble is followed by a loud explosion deep within the facility. The terminal immediately cuts out.
    tra_fac_res_b_16: |-
      I feed a large amount of ferrite dust into the system's fuel supply. The pipes become sticky and choked, the dust mixing with the residue of other fuels.
      I throw the switch, but to no avail. The generator system splurts and coughs before shutting down completely.
    tra_fac_res_c_16: |-
      The carbon-based fuel slips down the hopper's metal throat. I hear a gurgle as it feeds into the generator system.
      I throw the switch. <DELAY>0.8<> The generator ticks over, then roars into life. The surge of power from the generator triggers the facility's main reactor, and the machinery comes back online.
    tra_fac_desc_22: An unknown fault has forced the whole system offline. There is
      a strange chill in the air, a sharp clarity to the atmosphere.
    dnt_tra_fac_lang_22: Alert! Alert! Liquid frenium leak! Charge cylinders frozen!
      Increase temperature!
    tra_fac_desc_22a: I exhale as I ponder the words on the terminal. Condensation
      begins to cloud my visor.
    tra_fac_opt_a_22: Activate incineration banks
    tra_fac_opt_b_22: Supercharge coolant flow
    tra_fac_opt_c_22: Initialize charge cylinder sequence
    tra_fac_res_a_22: Warmth spreads through the facility. The air around me remains
      strange to look at, but the production systems return online.
    tra_fac_res_b_22: The system remains frozen. If anything, the air around me becomes
      even icier. Strange crystals frost over the surface of the terminal as it shuts
      down.
    tra_fac_res_c_22: The noise of muffled explosions can be heard beneath my feet.
      The facility does become rapidly warmer, but all systems shut down dramatically.
    tra_fac_desc_23: Emergency measures have been initialized. The timestamp on the
      terminal's error reporting display shows that the incident occurred long before
      my intrusion.
    dnt_tra_fac_lang_23: Electrolyte acidity test positive! Acidity slug detected!
      Release alkaline neutrality fluid into solution tank!
    tra_fac_desc_23a: A recent scan shows a small alien lifeform crushed in the machinery
      below. Equipment all round it has corroded.
    tra_fac_opt_a_23: Neutralize electrolyte solution
    tra_fac_opt_b_23: Acidify heridium tanks
    tra_fac_opt_c_23: Release suspension fluid
    tra_fac_res_a_23: |-
      There is a hiss as the alkaline solution floods the facility's pipes. Machinery strains, trying to break free of the blockage in the gears.
      With an unsettling snap, the production facility comes back online. The remains of the lifeform must have been washed free of the mechanisms.
    tra_fac_res_b_23: The air takes on a curious acidic tang. Fragile wires in the
      terminal corrode rapidly. The display shorts out, and then shuts down entirely.
    tra_fac_res_c_23: A frenzied chemical reaction can be heard somewhere beneath
      my feet. The terminal - and the rest of the facility - shuts down entirely.
    tra_fac_desc_24: The terminal barks a repeated warning. Though the words are unclear,
      the symbol is instantly recognizable. Something, somewhere in the facility is
      on fire.
    dnt_tra_fac_lang_24: Resource vault fire detected! Element stockpile destroyed!
    tra_fac_desc_24a: A faint smoke begins to rise, and my scanner registers a steadily
      increasing temperature.
    tra_fac_opt_a_24: Starve production chamber of oxygen
    tra_fac_opt_b_24: Starve resource vaults of oxygen
    tra_fac_opt_c_24: Initialize facility sprinkler system
    tra_fac_res_a_24: |-
      I hear a hiss as the air drains from the machinery chambers beneath my feet. The heat levels remain steady, however.
      The control terminal enters an automated shutdown.
    tra_fac_res_b_24: |-
      I hear a hiss as the air drains from the resource vaults beneath my feet. Slowly but surely the heat levels start to drop. The fire is under control.
      Enough remains in the vault that I should be able to restore the facility to operational status.
    tra_fac_res_c_24: The facility sprinkler showers above my head. It has no impact
      on the internal fire, but does short out the control terminal.
    tra_fac_desc_25: My entry has caused the facility to go into immediate lockdown,
      interrupting its operation. Visual readouts on the terminal indicate that this
      is a deep-level mining facility. Its resource vaults are emptying rapidly.
    dnt_tra_fac_lang_25: Drilling error! Elements drain into planet core! Reverse
      tunnel pressure!
    tra_fac_desc_25a: The facility map shows flashing errors over both the resource
      collection vaults and the drill array...
    tra_fac_opt_a_25: Collapse drill tunnel
    tra_fac_opt_b_25: Retract drilling rig
    tra_fac_opt_c_25: Reverse tunnel pressurization
    tra_fac_res_a_25: I hear a deep, distant noise, a subterranean roll of thunder.
      The resource vaults empty entirely, drained into the earth. The facility remains
      offline.
    tra_fac_res_b_25: The drilling rig retracts from the shaft, but this only seems
      to accelerate the loss of material. The dials spin furiously before settling.
      The resource vaults are empty, drained into the earth. The facility remains
      offline.
    tra_fac_res_c_25: I hear a deep, distant noise, a subterranean roll of thunder.
      Slowly the resource vaults beneath the surface stop spilling their contents
      into the earth, and eventually begin to refill. The facility comes back online.
    exp_fac_desc_1: My unauthorized intrusion has activated an alert on the control
      terminal. Its lights flash an angry, hostile red.
    dnt_exp_fac_lang_1: Reboot initialised. Data loss probability warning. Offsite
      back-up detonation initialised.
    exp_fac_desc_1a: Security countermeasures have begun a full system wipe. I see
      file after file being purged from the records.
    exp_fac_opt_a_1: Force restart
    exp_fac_opt_b_1: Save data
    exp_fac_opt_c_1: Wait
    exp_fac_res_a_1: I forcibly restart the system.<DELAY>0.8<>. After a short delay,
      the screen comes back to life. All trace of the security programme has vanished.
    exp_fac_res_b_1: My attempt to meddle is detected immediately. The system reboots
      to a blank screen. All data has been lost.
    exp_fac_res_c_1: As I wait, the countermeasures complete their purge of the system.
      The terminal shuts down, its screen a lifeless black.
    exp_fac_desc_3: 'My entry into the facility has interrupted an automated maintenance
      routine. The terminal flashes a warning message:'
    dnt_exp_fac_lang_3: 'Save failed! Tech blueprint data corrupted! Reconstruction
      probability: high'
    exp_fac_desc_3a: A fragmented file appears to have frozen the system. The machine
      is stuck in a loop trying to access it.
    exp_fac_opt_a_3: Attempt reconstruction
    exp_fac_opt_b_3: Delete file
    exp_fac_res_a_3: The data recovery operation completes successfully. One by one
      the errors clear from the terminal screen.
    exp_fac_res_b_3: Manually deleting the corrupted file appears to free the machine
      from its degenerate loop. I can only hope it contained nothing valuable.
    exp_fac_desc_4: The facility rings with the blare of an alarm. However, it appears
      I am not the first intruder. The terminal display indicates a previous hijack
      attempt.
    dnt_exp_fac_lang_4: Virus detection warning! File extracting valuable data!
    exp_fac_desc_4a: Strange, shifting glyphs dance across the terminals command prompt.
      Some alien code is taking over the system's research drive.
    exp_fac_opt_a_4: Quarantine alien process
    exp_fac_opt_b_4: Permit alien process
    exp_fac_res_a_4: The quarantine operation is successful and the alien code is
      purged from the system. The alarms fall silent.
    exp_fac_res_b_4: |-
      I tap out a few commands, acknowledging but not removing the virus.
      There is a short, almost deliberate delay. Runes shift across the display.<DELAY>0.6<> The terminal grants me root access to the facility. The alien code resumes its harvesting operation.
    exp_fac_desc_5: The outpost appears to have been in the middle of complex planetary
      scan. Alarms sound against my intrusion, but the operation continues. I attempt
      to make sense of the output.
    dnt_exp_fac_lang_5: Warning! Interruption forbidden! Sentinel scan ending soon!
      Control returning to overseer imminently!
    exp_fac_desc_5a: The scan continues. It seems to be consuming all the facility's
      resources, preventing other operations. A large red override button blinks temptingly.
    exp_fac_opt_a_5: Cancel planetary scan
    exp_fac_opt_b_5: Wait
    exp_fac_res_a_5: I hit the override button. The scan data is deleted.<DELAY>0.8<>
      A remote process, detecting the premature end of the scan, shuts down the entire
      facility.
    exp_fac_res_b_5: I wait, patient. The scan finishes processing and uploads its
      data. With this special task complete, the facility comes back online.
    exp_fac_desc_7: My entry has caused the facility to go into immediate lockdown,
      interrupting its operation. Readouts on the terminal indicate some sort of deep-level
      exploratory or drilling operation.
    dnt_exp_fac_lang_7: Geological scan in progress! Medial strata mined. Remote connection
      error! Immediate probe recall required!
    exp_fac_desc_7a: A probe schematic flashes red. Some input appears to be required.
    exp_fac_opt_a_7: Recall probe
    exp_fac_opt_b_7: Restart probe
    exp_fac_opt_c_7: Detonate probe
    exp_fac_res_a_7: |-
      I hear the whirr of gears and the hissing of metal cable. The facility shudders slightly as the machinery bites into the cable and begins to pull.
      After an agonizing delay, the terminal reports a successful extraction. The alarms cease.
    exp_fac_res_b_7: I try several times to restart the probe. It fails to respond
      to my commands. Meanwhile, the malfunction alerts grow ever harsher.
    exp_fac_res_c_7: I hear a deep, distant noise, a subterranean roll of thunder.
      Alerts and alarms fill the terminal screen, most of them flashing angrily. The
      terminal refuses to accept further input.
    exp_fac_desc_8: |-
      Alarms blare, sounding out against my intrusion. The facility is remotely operated, and no-one responds to the klaxon's call.
      The terminal indicates the facility was undertaking a specialized piece of research.
    dnt_exp_fac_lang_8: Experiment containment failure. Common fuel element overcharge
      explosion. Clarify should continue?
    exp_fac_desc_8a: The terminal appears to be asking for manual confirmation of
      its experiment...
    exp_fac_opt_a_8: Continue experiment
    exp_fac_opt_b_8: End experiment
    exp_fac_opt_c_8: Insert carbon
    exp_fac_res_a_8: |-
      I tap a few commands into the terminal, authorizing it to continue.
      There is a pause, then a rumble.<DELAY>0.6<> Fire belches from the hopper. Smoke seeps from the terminal keyboard. The entire system shuts down.
    exp_fac_res_b_8: |-
      I tap a few commands into the terminal, bringing it to an end. A small amount of ash is ejected from a nearby hopper.
      The machinery hums as it reconfigures itself for standard research operations.
    exp_fac_res_c_8: |-
      I tap a few commands into the terminal, opening its input hopper. I insert some carbon from Exosuit.
      There is a pause, then a rumble.<DELAY>0.6<> Fire belches from the hopper. Smoke seeps from the terminal keyboard. The entire system shuts down.
    exp_fac_desc_13: Machinery here is mining a captured asteroid for oxides. The
      process has stalled. The facility reeks of burnt metal, and the floor is hot
      to touch. I search the terminal for clues.
    dnt_exp_fac_lang_13: Eheu, drill motor automated disconnection! Motor fire! Repair
      immediately Entity!
    exp_fac_desc_13a: The terminal presents a number of repair drone options. <DELAY>0.2<>
      Beneath my feet I hear the ominous creaking and popping of metal straining against
      itself.
    exp_fac_opt_a_13: Repair drill bit
    exp_fac_opt_b_13: Repair drill motor
    exp_fac_opt_c_13: Repair charge banks
    exp_fac_res_a_13: |-
      The asteroid mining drill bit is replaced.

      It remains non-operational.
    exp_fac_res_b_13: |-
      The facility deploys a swarm of nano-drones deep within its inner workings. The terminal tracks their progress towards the repair site.
      Countless drones perish in the fire, but they eventually get on top of heat levels in the malfunctioning drill motor.<DELAY>0.4<>. Slowly but surely, the facility comes back online.
    exp_fac_res_c_13: |-
      The facility deploys a swarm of nano-drones deep within its inner workings. The terminal tracks their progress towards the repair site.
      One by one the drones vanish from the tracker. Smoke begins to seep from the terminal controls, before the panel shuts down completely.
    exp_fac_desc_10: Security systems have reacted to my unauthorized entry. The terminal
      barks a series of warnings.
    dnt_exp_fac_lang_10: Illegal access! Security control deployed! All goods will
      be incinerated!
    exp_fac_desc_10a: The terminal cycles images of flames. I can feel the heat rising
      from the resource vaults below.
    exp_fac_opt_a_10: Submit cancellation request
    exp_fac_opt_b_10: Activate fire extinguishers
    exp_fac_opt_c_10: Add fuel
    exp_fac_res_a_10: The flames in the resource vault subside. The facility has lost
      some of its supplies, but is otherwise undamaged.
    exp_fac_res_b_10: |-
      The element stokes the flames.

      The experiment takes place, producing valuable trade goods.
    exp_fac_res_c_10: I add oxygen to the fire raging in the vaults below. The intensity
      increases and smoke floods from the resource hoppers. The terminal shuts down,
      and my suit begins to overheat. I have only myself to blame.
    exp_fac_desc_15: 'My intrusion has triggered some sort of scrambled shutdown.
      Even over the sound of the alarm, I can hear the rumble of elements cascading
      away through the pipes. The terminal blinks a warning:'
    dnt_exp_fac_lang_15: Warning! Catalyst overload! Circuit board technology overheat
      warning!
    exp_fac_desc_15a: It seems that the system is struggling to cope with the overflow.
      An automated emergency stop is about to be issued.
    exp_fac_opt_a_15: Detach supply chute
    exp_fac_opt_b_15: Override security alert
    exp_fac_opt_c_15: Inject coolant
    exp_fac_res_a_15: The noise of cascading elements subsides. The alarms cease.<DELAY>0.4<>
      However, so does the facility's operation.
    exp_fac_res_b_15: Overriding the security alert immediately stops the alarm. With
      no reason to prolong the shutdown process, the facility's AI reverses the element
      cascade and returns system to normal.
    exp_fac_res_c_15: I activate the facility's coolant injectors. The cascade continues,
      but the warnings become less severe. Eventually, they stop. The problem has
      been brought under control, though the facility is substantially less wealthy.
    exp_fac_desc_16_dusty: The air is compromised. My entry has allowed choking atmospheric
      dust to clog sensitive systems. Even the primary terminal is shorting out beneath
      my finger-tips.
    exp_fac_desc_16_lush: The air is compromised. My entry has allowed some sort of
      metal-eating bacteria to breach sensitive systems. Even the primary terminal
      is corroding at my finger-tips.
    exp_fac_desc_16_tox: The air is compromised. My entry has allowed atmospheric
      toxins to breach sensitive systems. Even the primary terminal is corroding at
      my finger-tips.
    exp_fac_desc_16_rad: The air is compromised. My entry has allowed atmospheric
      radiation to breach sensitive systems. Even the primary terminal is decaying
      at my finger-tips.
    exp_fac_desc_16_hot: The air is compromised. My entry has allowed the overwhelming
      atmospheric heat to overwhelm sensitive systems. Even the primary terminal is
      failing beneath my finger-tips.
    exp_fac_desc_16_cold: The air is compromised. My entry has allowed the fearsome
      external chill to overwhelm sensitive systems. Even the primary terminal is
      failing beneath my finger-tips.
    dnt_exp_fac_lang_16: Alert! Alert! Power core isolated! Central artificial intelligence
      core endangered! Hostile environment detected!
    exp_fac_desc_16a: A number of recovery operations are available...
    exp_fac_opt_a_16: Seal off power core
    exp_fac_opt_b_16: Seal off primary motherboard
    exp_fac_opt_c_16: Seal off central AI
    exp_fac_res_a_16: I safeguard the power core against the breach. However, vital
      control systems appear to have been damaged beyond repair.<DELAY>0.4<> I listen
      to the hum of the power plant, the only sound audible in the now inoperable
      facility.
    exp_fac_res_b_16: I seal off the facility's primary motherboard. However, vital
      control systems appear to have been damaged beyond repair.<DELAY>0.4<> The entirely
      facility starts to shut down.
    exp_fac_res_c_16: I safeguard the control units that house the facility's primary
      AI.<DELAY>0.4<> With the computer running the facility, the appropriate countermeasures
      are soon deployed and the hostile environment purged.
    exp_fac_desc_18: Operations are offline. A recent research scan has been corrupted,
      likely by my unexpected interruption. It is crashing every system in the outpost.
    dnt_exp_fac_lang_18: Bad data. Sentinel drone activity scan corrupted. System
      disengaged.
    exp_fac_desc_18a: The terminal scrolls through a list of potentially corrupt files.
      I appear to have deletion rights...
    exp_fac_opt_a_18: Delete planetary quadruped scan
    exp_fac_opt_b_18: Delete Sentinel scan
    exp_fac_opt_c_18: Delete geological survey
    exp_fac_res_a_18: I delete a number of files related to the quadrupeds that guard
      the facility, but the system remains offline
    exp_fac_res_b_18: I delete an unusually large file, a scan the network process
      that controls the nearby Sentinel drones.<DELAY>0.5<> There is a sudden, large
      jump in available computational resources. The installation's primary processes
      begin to restart.
    exp_fac_res_c_18: I delete a number of geological data packets, but the system
      remains offline
    exp_fac_desc_19: Wild energy fluctuations have brought research operations to
      a standstill. When I touch the terminal to investigate, a residual electric
      charge earths itself through my Exosuit.
    dnt_exp_fac_lang_19: Alert! Electronic terminal operator power discharge! Reset
      primary interface!
    exp_fac_desc_19a: Readouts on the terminal indicate the power fluctuations are
      getting stronger and wilder. It will not be long before they bring down the
      entire facility.
    exp_fac_opt_a_19: Stabilize production battery
    exp_fac_opt_b_19: Reset primary terminal
    exp_fac_opt_c_19: Open fusion capacitor
    exp_fac_res_a_19: I attempt to stabilize the flow of power throughout the facility,
      but the fluctuations continue. The terminal begins to short out, then dramatically
      shuts down completely.
    exp_fac_res_b_19: I reset the primary interface. One by one, systems come back
      online. The power fluctuations cease.
    exp_fac_desc_20: Systems are super-charged despite the security alert. Equipment
      beneath my feet buzzes and whirrs with a high intensity. The terminal blinks
      a warning.
    dnt_exp_fac_lang_20: Danger! Excess power! Decrease energy use immediately! Delivery
      at maximum!
    exp_fac_desc_20a_dusty: I detect a faint smell of burning...
    exp_fac_desc_20a_lush: I detect a faint smell of burning...
    exp_fac_desc_20a_tox: I detect a faint smell of burning...
    exp_fac_desc_20a_rad: I detect a faint smell of burning...
    exp_fac_desc_20a_hot: I detect a faint smell of burning...
    exp_fac_desc_20a_cold: I detect a faint smell of burning...
    exp_fac_opt_a_20: Reduce power delivery levels
    exp_fac_opt_b_20: Increase fan power delivery
    exp_fac_opt_c_20: Increase coolant power delivery
    exp_fac_res_a_20: I reduce power delivery across the board. The installation returns
      to acceptable activity levels.
    exp_fac_res_b_20: I turn up the cooling systems.<DELAY>0.5<> The added strain
      on power delivery leads to a small internal fire. The terminal shuts down.
    exp_fac_desc_21: I approach the terminal. It flashes the expected security alert,
      but alongside is a warning I have not seen before.
    dnt_exp_fac_lang_21: Unexpected biological blockage detected. Power delivery network
      disruption!
    exp_fac_desc_21a: 'A video feed shows a small creature is scrambling through the
      wiring below me, woken by the security alert. Its choice of nesting location
      was unwise... '
    exp_fac_opt_a_21: Initiate power surge
    exp_fac_opt_b_21: Flush production network
    exp_fac_opt_c_21: Leave creature alone
    exp_fac_res_a_21: I boost power to the wiring loom.<DELAY>0.5<> A smell of roasted
      meat wafts up from the systems below. The system comes back online.
    exp_fac_res_b_21: I send a surge of highly acidic cleaning fluid through the pipes.
      <DELAY>0.5<> The creature is swept away. I hear a faint hiss as it bubbles away
      to nothingness. The system comes back online.
    exp_fac_res_c_21: I wait. Driven by the alarms, the creature struggles desperately
      for the exit. Eventually, it breaks free.<DELAY>0.4<> The system comes back
      online.
    exp_fac_desc_22: The alarm has triggered the instant incineration of the elements
      used here. The process they were being used for, however, is still online.
    dnt_exp_fac_lang_22: Databank back-up process stalled. Raw metal required to finish
      process.
    exp_fac_desc_22a: My scanner is picking up traces of metal, leftovers from the
      previous production process.
    exp_fac_opt_a_22: Supply metal
    exp_fac_opt_b_22: Insert purified metal
    exp_fac_opt_c_22: Insert rare metal
    exp_fac_res_a_22: I feed the metal back into the facility's supply hopper. Production
      comes back online.
    exp_fac_res_b_22: |-
      The facility takes in my element, before the resource vaults judder and spark.

      The system becomes non-operational.
    war_fac_desc_1: The alarm has locked the terminal. A message displays itself letter-by-letter
      on the screen.
    dnt_war_fac_lang_1: Suspicious interloper visual detection system initiated!
    war_fac_desc_1a: The alarm shows no sign of stopping. I notice wall-mounted security
      scanners slowly turn towards me...
    war_fac_opt_a_1: Shoot the cameras
    war_fac_opt_b_1: Apply override chip
    war_fac_opt_c_1: Cut input wires
    war_fac_res_a_1: |-
      I apply a rapid burst from my Multi-Tool directly to the facility's security cameras.
      This is a partial success: my image is not captured by the system, but backup sensors react to the destruction by shutting the facility down entirely.
    war_fac_res_b_1: I apply an override circuit to the security relay.<DELAY>0.5<>
      Remarkably, my ad-hoc wiring seems to work. The alarm stops, and the terminal
      grants me full access.
    war_fac_res_c_1: I snap the input wires that lead from the security system to
      the master control terminal.<DELAY>0.5<> Remarkably, this seems to work. The
      alarm stops, and the error seems to reset the terminal.
    war_fac_desc_2: I approach the terminal and search for a way to override the alarm.
      I find a likely looking button and press it, causing the terminal to respond.
    dnt_war_fac_lang_2: Grah! Vy'keen voice security scan initializing...
    war_fac_desc_2a: A flap flicks open and a microphone emerges. A distant voice
      shouts 'Grah!'.
    war_fac_opt_a_2: Bark 'Grah!'
    war_fac_opt_b_2: Say everything's fine
    war_fac_opt_c_2: Apologize
    war_fac_res_a_2: I bark aggressively at the terminal. This appears to satisfy
      whatever demand was being made of me. Access is granted.
    war_fac_res_b_2: I attempt to explain, but my hesitant speech instantly marks
      me out as an interloper. The security system delivers a high-voltage shock to
      my Exosuit before shutting down the terminal.
    war_fac_res_c_2: I apologize, but this display of weakness instantly marks me
      out as an interloper. The security system delivers a high-voltage shock to my
      Exosuit before shutting down the terminal.
    war_fac_desc_3: I approach the terminal. As the alarm blares, a laser scan refracts
      through my visor, then another traces the air around my breathing exhaust. The
      terminal flashes a warning.
    dnt_war_fac_lang_3: Intruder detected! Respiration gas concentration high! Enemy
      respiration!!
    war_fac_desc_3a: From what I can determine, it seems my breathing patterns may
      be giving me away as an interloper...
    war_fac_opt_a_3: Hold breath
    war_fac_opt_b_3: Breathe aggressively
    war_fac_opt_c_3: Deploy Vy'keen Dagger
    war_fac_res_a_3: I hold my breath.<DELAY>0.5<> An age seems to pass.<DELAY>0.4<>
      Finally, moments before I lose consciousness, the terminal flashes a green light.
      I have been accepted as a Vy'keen.
    war_fac_res_b_3: I breathe as aggressively as I can, channeling my anger at the
      gas sensor.<DELAY>0.3<> It has no effect. The terminal registers my failure
      and shuts down.
    war_fac_res_c_3: |-
      I inhale deeply before stabbing myself with the dagger.<DELAY>0.5<>. I feel so alive; shot through with adrenaline; blood pumping hard through my veins; sparks crackling down my nerves. It is glorious. Grah! Grah!
      The terminal accepts me as one of the Vy'keen and allows me access.
    war_fac_desc_4: The terminal flashes two alerts, presumably the source of the
      alarms currently ringing in my ears.
    dnt_war_fac_lang_4: 'Major security alert! Interloper detected! Minor alert: war
      factory entrance door destroyed.'
    war_fac_desc_4a: After printing out its status update, the terminal presents the
      option to override either alert. From the holographic display, the warnings
      appear to relate to damaged components within the facility, and the presence
      of an interloper.
    war_fac_opt_a_4: Override damage alert
    war_fac_opt_b_4: Override intruder alert
    war_fac_res_a_4: The facility becomes operational.
    war_fac_res_b_4: The terminal initiates an emergency shutdown.
    war_fac_desc_5: I approach the terminal, searching for a way to shut off the alarm.
      As I stand by the input device, the floor shifts beneath my feet.<DELAY>0.4<>
      I hear a click.
    dnt_war_fac_lang_5: Vy'keen security system alert! Pressure pad enemy detection
      confirmed! Too light! Too puny!
    war_fac_desc_5a: The screen has locked itself. It appears the facility is aware
      I am not the lifeform that usually operates here.
    war_fac_opt_a_5: Pick up metal debris
    war_fac_opt_b_5: Reduce weight
    war_fac_opt_c_5: Jump up and down
    war_fac_res_a_5: |-
      I pick up a large piece of scrap metal from the floor, presumably deposited there when I blew up the door.
      This has the desired effect: my weight has been increased to within the non-suspicious range for a Vy'keen warrior. The terminal grants me access.
    war_fac_res_b_5: I set aside my Multi-Tool, as well as other heavy items from
      my Exosuit's storage. The floor scales register a further series of clicks before
      the security system shuts me out entirely.
    war_fac_res_c_5: My rapid jumps appear to confuse whatever security device is
      embedded in the floor. Eventually, it either overloads or is convinced by my
      aggression that I am a true Vy'keen. I am granted full access to the facility.
    war_fac_desc_6: 'My presence has triggered a security alert. I hear elements being
      drawn from the vaults below me. On-screen: a clear countdown.'
    dnt_war_fac_lang_6: Intruder alert! Commence detonation sequence! Organic fuel
      flow initiated!
    war_fac_desc_6a: I can hear pressurized fluids filling the pipes surrounding the
      terminal. The sound is rather ominous, especially when combined with the high-intensity
      alarms...
    war_fac_opt_a_6: Block fuel lines
    war_fac_opt_b_6: Shutdown catalyst pipes
    war_fac_opt_c_6: Wait
    war_fac_res_a_6: |-
      I clamp the fuel lines. There is a brief moment of tension as pressure builds in the pipes.
      It stabilizes. The countdown ends, and nothing happens.<DELAY>0.4<> With some sort of disaster presumably averted, the terminal unlocks and grants me access.
    war_fac_res_b_6: I clamp the catalyst flow.<DELAY>0.8<> A minor explosion scorches
      my arm, before facility operations resume.
    war_fac_res_c_6: A blast of flame coats me from below.<DELAY>1<> The facility
      remains non-operational.
    war_fac_desc_7: 'Automated security procedures are incinerating the contents of
      all the vaults in the facility. The terminal displays the manifest:'
    dnt_war_fac_lang_7: 'Intruder alert! Incinerating trading vault: imminent. Incinerating
      power vault: imminent. Incinerating storage vault: imminent.'
    war_fac_desc_7a: Power surges are igniting the vaults one-by-one. However, the
      terminal appears to allow for limited emergency retrievals...
    war_fac_opt_a_7: Withdraw trade vault
    war_fac_opt_b_7: Withdraw relic vault
    war_fac_opt_c_7: Withdraw technology vault
    war_fac_res_a_7: I activate the emergency vault retrieval system. The drone just
      has time to extract the contents of the trade vault before all goods are incinerated.
    war_fac_res_b_7: I activate the emergency vault retrieval system. The drone just
      has time to extract the contents of the relic vault before all goods are incinerated.
    war_fac_res_c_7: I activate the emergency vault retrieval system. The drone just
      has time to extract the contents of the technology vault before all goods are
      incinerated.
    war_fac_desc_8: A transmission is firing on emergency frequencies. The terminal
      shows a response code from a nearby Vy'keen capital ship.
    dnt_war_fac_lang_8: Security breach! Military action unstoppable! Vy'keen High
      Command vessel coordinate upload imminent!
    war_fac_desc_8a: It seems to be responding to my intrusion. From the images on
      screen, it seems to be preparing its weapon systems...
    war_fac_opt_a_8: Broadcast safety code
    war_fac_opt_b_8: Hack in safety code
    war_fac_opt_c_8: Scramble facility coordinates
    war_fac_res_a_8: I transmit the safety override code, putting an end to the emergency
      transmission. The Vy'keen warship stands down, broadcasting a respectful 'Grah'.
      The terminal unlocks.
    war_fac_res_b_8: I attach a bypass circuit, allowing me to transmit the safety
      override code and put an end to the emergency transmission. The Vy'keen warship
      stands down, broadcasting a respectful 'Grah'. The terminal unlocks.
    war_fac_res_c_8: I attempt to scramble the facility's coordinates, hoping to throw
      off the incoming fire. <DELAY>0.4<>I hear a distant explosion and the screams
      of burning animals. The facility's processes return to normal.
    war_fac_desc_9: As I turn on the terminal, a forward-facing security scanner clicks
      and whirrs into focus. My bright red image is on-screen.
    dnt_war_fac_lang_9: Interloper detection! Heat detection systems confirm report!
      High temperature intruder!
    war_fac_desc_9a: The terminal allows me no further access. In the camera feed,
      blue lines cross the red of my body, matching exactly to my Exosuit's coolant
      mesh...
    war_fac_opt_a_9: Decrease coolant flow
    war_fac_opt_b_9: Increase coolant flow
    war_fac_res_a_9: |-
      I manually override my Exosuit's coolant flow. Slowly but surely a deep chill spreads across my body. My bones ache. My blood feels like ice, stabbing against every fiber of my being.
      The image on the terminal screen fades from a dramatic red to a total black. I am invisible. The security alert ends, and the terminal comes back online.
    war_fac_res_b_9: |-
      I manually override my Exosuit's coolant flow. Slowly but surely I feel a burning sensation spread across my body. I begin to sweat.
      The image on the terminal screen blooms a dramatic red. The security scan completes, and locks me out from the terminal entirely.
    war_fac_desc_12: The terminal indicates that this facility was not an automated
      one. The lifeform stationed here appears to have fled.
    dnt_war_fac_lang_12: Pathetic warrior learn Vy'keen language! Pass test or encounter
      fighting pits! ERROR ERROR INSERT CATALYST ERROR ERROR MALFUNCTION
    war_fac_desc_12a: It seems they left in the middle of some sort of exam. Perhaps
      I could complete their training for them...
    war_fac_opt_a_12: Insert metal
    war_fac_opt_b_12: Insert catalyst
    war_fac_opt_c_12: Insert organic element
    war_fac_res_a_12: |-
      The terminal rejects my input. It barks aggressively at me, and then closes down. It seems I have failed the test.
      I hope the lifeform who was supposed to complete it does not suffer any repercussions.
    war_fac_res_b_12: The comprehension test has been failed.
    war_fac_res_c_12: The terminal accepts my input. It barks aggressively at me,
      but does go on to grant full systems access. It seems I have passed the test.
      Perhaps the lifeform whose place I took will be grateful.
    war_fac_desc_13: A strange air hangs over the facility. Beyond the noise of the
      alarm, I cannot escape the feeling that something more sinister is at work.
      I search the terminal for clues.
    dnt_war_fac_lang_13: Grah! Initiate sentinel blood processing! Vaults full! Grah!
      Glass and blood! Glass and blood!
    war_fac_desc_13a: The text seems to float from the screen, aggressive; it seems
      like no facility AI I have ever encountered. Echoing up from deep underground,
      I hear the electronic wail of dying Sentinels...
    war_fac_opt_a_13: Shutdown facility AI
    war_fac_opt_b_13: Insert Pugneum
    war_fac_opt_c_13: Incinerate vaults
    war_fac_res_a_13: Overcome with suspicion, I initiate an emergency shutdown of
      the facility AI. The alarms fall silent. The sinister electronic wail ceases.
      Unfortunately, the terminal has become unresponsive.
    war_fac_res_b_13: |-
      I insert a supply of pugneum into the input hopper. Machinery jumps into life. The electronic wail becomes louder still. A moment passes.
      The sinister activity ends as strangely as it begun. The terminal returns to the familiar dull text of a facility control panel.
    war_fac_res_c_13: |-
      Overcome with suspicion, I initiate an emergency incineration of the facility's storage vaults. The sinister electronic wail grows louder, sharper, as the fires begin their work. Then, suddenly, silence.
      The strange atmosphere of the facility fades away. The terminal returns to the familiar dull text of a master control panel.
    war_fac_desc_16: |-
      The alarm hasn't disrupted the factory's production line. I hear the strain of heavy machinery beneath my feet; the crash and boom of industry in action.
      However, the terminal tells a less mighty tale. Something is wrong.
    dnt_war_fac_lang_16: Grah! Gek war preparation disrupted! Ammunition production
      stalled! Metal required!
    war_fac_desc_16a: The vaults seem to be empty. The machines clatter angrily, but
      produce nothing.
    war_fac_opt_a_16: Insert metal
    war_fac_opt_b_16: Insert di-hydrogen
    war_fac_opt_c_16: Insert sodium
    war_fac_res_a_16: I fill the input hopper with a fresh supply of ferrite. The
      machines continue to chatter, but now do so smoothly, their supply lines well-fed.
    war_fac_res_b_16: I fill the input hopper with a fresh supply of di-hydrogen.
      An explosion echos up from the machinery below. The highly reactive substance
      has caused some sort of industrial calamity.
    war_fac_res_c_16: I fill the input hopper with a fresh supply of sodium. An explosion
      echos up from the machinery below. The highly reactive substance has caused
      some sort of industrial calamity.
    war_fac_desc_17: The facility is full of blaring noise, an angry warning against
      my intrusion. The terminal shows a similarly angry message, apparently upset
      at the hitch in production.
    dnt_war_fac_lang_17: High Command demand explanation! Scare element required!
      Demand chromatic metal! Restore contributions!
    war_fac_desc_17a: It appears an off-world overseer is making demands. If I satisfy
      them, perhaps I'll be granted full access to the terminal...
    war_fac_opt_a_17: Issue counter-order
    war_fac_opt_b_17: Insert magnetized Ferrite
    war_fac_opt_c_17: Insert Chromatic Metal
    war_fac_res_a_17: The terminal relays an apologetic bark. The demand is waived.
      Full access is granted to the facility's control panel.
    war_fac_res_b_17: The terminal relays a confused and angry bark. The remote overseer
      shuts the terminal down completely, upset by my paltry contribution.
    war_fac_res_c_17: The terminal relays a resonant bark, the response of a happy
      warrior. With their demand satisfied, full access is restored to the facility's
      control panel.
    war_fac_desc_20: The terminal flashes an urgent warning. Some vital part of the
      facility has been compromised by the security alert.
    dnt_war_fac_lang_20: Intruder alert! Battle enzyme production halted! Electrical
      charge removed from body harvest circuit!
    war_fac_desc_20a: The display takes me aback.<DELAY>0.4<> A warrior's heart is
      on-screen, its beat irregular.<DELAY>0.3<> Connected to wires and artificial
      valves, it seems to pump a biological liquid through organs deep within the
      facility.
    war_fac_opt_a_20: Increase electrical flow
    war_fac_opt_b_20: Initiate adrenalin flux
    war_fac_opt_c_20: Power down systems
    war_fac_res_a_20: |-
      I increase the power flow to the facility's heart. It judders, then establishes a regular beat. Its strange existence continues.
      With this emergency over, the terminal reverts to a standard factory input system.
    war_fac_res_b_20: |-
      I initiate a surge of adrenalin directly into the facility's heart. It judders, tenses, tenses again... and with a final convulsion, falls still.
      The terminal screen cuts out. There is nothing to see but an inky blackness.
    war_fac_res_c_20: |-
      I power down the facility in an attempt to ease the strain on its heart. But as systems shut down, the heart begins to slow. Before I can reverse the process, it beats its last.
      The mass of organs that relied on its processes are starved of oxygen, and die. The terminal screen cuts out. There is nothing to see but an inky blackness.
    war_fac_desc_19: I approach the terminal, but a secondary security sweep is already
      underway.
    dnt_war_fac_lang_19: Security scan initializing! Motion detection cameras operational!
      Security scan initializing!
    war_fac_desc_19a: Scanners emerge from the ceiling and start to pan towards where
      I stand. Detection feels like it would not lead to optimal outcomes.
    war_fac_opt_a_19: Move to hiding spot
    war_fac_opt_b_19: Stand still
    war_fac_res_a_19: I attempt to hide. However, it is too late. The scanners detect
      me as I try to duck down. This second security alert causes the entire facility
      to shut down.
    war_fac_res_b_19: |-
      I stand perfectly still as the scanners sweep over me, their electronic eyes unblinking. Eventually, they pass.
      With their checks concluded, the security alert comes to an end. The terminal unlocks.
    all_fac_review_opt: Review workflow text
    all_fac_success_res: The facility's workflow is successfully restored. The alarms
      cease, and the terminal grants me full access to its fabrication modules.
    all_fac_fail_res: The terminal rejects the input and shuts down entirely. A small
      red light flashes on the display, tracking my movements.
    tra_fac_desc_18: The security alert is scrambling the screen. All that is visible
      is a chaotic jumble of alien words.
    dnt_tra_fac_lang_18: "// TRADE // ORBITAL // DOCKING // TRADE // ORBITAL // DOCKING
      //"
    tra_fac_desc_18a: This appears to be an AI-driven facility. If I were to reactivate
      the correct workflow, its autonomous systems may bring the installation back
      online...
    tra_fac_opt_a_18: Create trade modules
    tra_fac_opt_b_18: Create space station engines
    tra_fac_desc_19: This autonomous manufacturing facility has been scrambled by
      the alarm. The terminal is mostly unreadable static, with only a handful of
      legible words...
    dnt_tra_fac_lang_19: "// FLIGHT // INTERSTELLAR // STARSHIP // FLIGHT // INTERSTELLAR
      // STARSHIP //"
    tra_fac_desc_19a: There's hopefully enough to make sense of what the last user
      was working on, which could restore systems...
    tra_fac_opt_a_19: Jetpack
    tra_fac_opt_b_19: Hyperdrive
    tra_fac_opt_c_19: Launch thrusters
    tra_fac_res_a_19: |-
      The previous user's workflow is restored.

      The system comes back online.
    tra_fac_res_b_19: |-
      I fail to access the previous user's workflow.

      The installation remains offline.
    tra_fac_desc_20: The security breach has dimmed the terminal, but when I concentrate
      I can make out a few words etched onto the screen...
    dnt_tra_fac_lang_20: "// WEAPON // BEAM // MINING // WEAPON // BEAM // MINING
      //"
    tra_fac_desc_20a: When translated they could lead me to the last user's workflow,
      which would automatically bring the facility back online...
    tra_fac_opt_a_20: Laser
    tra_fac_opt_b_20: Boltcaster
    tra_fac_opt_c_20: Land disruption grenade
    tra_fac_res_a_20: |-
      The previous user's workflow is restored.

      The system comes back online.
    tra_fac_res_b_20: |-
      I fail to access the previous user's workflow.

      The installation remains offline.
    tra_fac_desc_21: The security breach has scrambled the screen, but some text is
      still legible.
    dnt_tra_fac_lang_21: "// INVISIBLE // BARRIER // DEFENSIVE // INVISIBLE // BARRIER
      // DEFENSIVE //"
    tra_fac_desc_21a: The words can be traced back to the previous user's workflow,
      which is how I can get it back online.
    tra_fac_opt_a_21: Scanner
    tra_fac_opt_b_21: Hazard Protection
    tra_fac_opt_c_21: Exosuit
    tra_fac_res_a_21: |-
      The previous user's workflow is restored.

      The system comes back online.
    tra_fac_res_b_21: |-
      I fail to access the previous user's workflow.

      The installation remains offline.
    tra_fac_desc_26: Machinery is still active. A timer ticks slowly down to the facility's
      next roll-out of products.
    dnt_tra_fac_lang_26: 'SYSTEM REPORT. Power gel creation engaged. Common fuel:
      high. Uncommon fuel: low. Rare fuel: high.'
    tra_fac_desc_26a: My scanner has detected the elements used here. I could speed
      up the process...
    tra_fac_opt_a_26: Replenish common fuel
    tra_fac_opt_b_26: Replenish uncommon fuel
    tra_fac_opt_c_26: Replenish rare fuel
    tra_fac_res_a_26: The facility production rate is increased.
    tra_fac_res_b_26: |-
      Facility production speeds are unchanged.

      The trade vault remains empty.
    tra_fac_desc_27: Despite the security alert machines are operational. My scanner
      flashes briefly with the element varieties used to fuel them.
    dnt_tra_fac_lang_27: PRODUCTION REPORT. Battery replication engaged. Organic Compound
      and Metal levels acceptable. Catalyst levels falling. Alert administrator.
    tra_fac_desc_27a: I can speed up processes, and maybe sustain them too.
    tra_fac_opt_a_27: Replenish catalyst supplies
    tra_fac_opt_b_27: Refill organic hopper
    tra_fac_opt_c_27: Double metallic inputs
    tra_fac_desc_28: A screen detailing production conditions is open.
    dnt_tra_fac_lang_28: 'ALLOY MANUFACTURE ACTIVE. Temperature: acceptable. Pressure:
      acceptable. Catalyst: levels falling.'
    tra_fac_desc_28a: Industrial manufacture of a complex product is underway. The
      next expected retrieval I could make isn't imminent, but I can speed up systems.
    tra_fac_opt_a_28: Increase temperature
    tra_fac_opt_b_28: Increase pressure
    tra_fac_opt_c_28: Increase catalyst supply
    tra_harv_desc_1: An off-world command priority has stalled all processes within
      this installation. The terminal blinks angrily with a demand for urgent action
      on an unpaid debt.
    dnt_tra_harv_lang_1: Gek Trade Federation fury! Planetary installation tax unpaid!
      Initiate repayment!
    tra_harv_desc_1a: There is an option to reply with currency attached. I get the
      impression someone's life would get a lot easier if I'm feeling charitable...
    tra_harv_opt_a_1: Pay full amount
    tra_harv_opt_b_1: Pay partial amount
    tra_harv_res_a_1: |-
      A remotely-operated scent dispersal system bathes me in a pleasant perfume.

      The terminal unlocks something that will aid my travels.
    tra_harv_res_b_1: |-
      An angry alien beak momentarily appears on a terminal and shouts at me.

      Limited systems within the facility are back online.
    tra_harv_desc_2: Images of fighter-class starships have been sent here. They bare
      scorch-marks from battle, and are most likely pirates.
    dnt_tra_harv_lang_2: Gek Trade Federation warning. Pirate activity detected. Report
      sightings!
    tra_harv_desc_2a: The message seems to ask for witnesses, and there's some form
      of reward for replies...
    tra_harv_opt_a_2: Tag some ships
    tra_harv_opt_b_2: Tag all ships
    tra_harv_res_a_2: An instant reply comes through with a small monetary reward!
    tra_harv_res_b_2: A worried response comes through with a reward for my report.
    tra_harv_desc_3: A mass-mailed corporate message sits unread on the terminal.
      It is full of high numbers and seemingly impressive profit margins. The tone
      seems satisfied, and grateful.
    dnt_tra_harv_lang_3: Friend! Gek Trade Federation announces high profit! Choose
      units or product recipe reward!
    tra_harv_desc_3a: 'At its foot the employee can choose between one of two images:
      a galactic unit banking account, or a full hold of cargo.'
    tra_harv_opt_a_3: Choose unit account
    tra_harv_opt_b_3: Choose ship’s cargo
    tra_harv_res_a_3: |-
      An automatic scent dispenser sprays me with a pleasant perfume when it opens.

      I receive funds from the message’s senders.
    tra_harv_res_b_3: |-
      A nearby storage vault opens.

      I receive trade goods.
    tra_harv_desc_4: There is a message from a distant alien race. They sound angry
      with the trader who's logged into the system.
    dnt_tra_harv_lang_4: Scurrilous Gek Trader! Gek offer impure matter! Vy'keen destroy
      Gek! Units withheld!
    tra_harv_desc_4a: I can send them one of two on-screen metallic products. The
      first looks oddly faint in colour, and the second shimmers brightly on-screen.
    tra_harv_opt_a_4: Send faintly-colored metal
    tra_harv_opt_b_4: Send brightly-colored metal
    tra_harv_res_a_4: "The voice of an angry warrior screams through the intercom.
      \n\nNothing else happens."
    tra_harv_res_b_4: |-
      A noise of gruff acceptance is heard over the intercom.

      A payment is released.
    tra_harv_desc_5: The screen shows that a lot of elements are exchanged here, but
      right now the trading vault is open... and empty.
    dnt_tra_harv_lang_5: Friend! Gek Trade Federation demand uncommon metal elements!
      High units offer!
    tra_harv_desc_5a: An off-world message, perhaps related to this, flashes on-screen.
    tra_harv_opt_a_5: Put common metal into trading vault
    tra_harv_opt_b_5: Put uncommon metal into trading vault
    tra_harv_opt_c_5: Put rare metal into trading vault
    tra_harv_res_a_5: I receive a small payment.
    tra_harv_res_b_5: I receive a generous payment.
    tra_harv_res_c_5: |-
      I receive a decent payment...

      ... and a surprised note of thanks.
    tra_harv_desc_6: This is a brand new manufacturing plant with no assigned specialty.
      The terminal is entirely blank, and is running automated start-up procedures.
      I have to flick through several screens before a pictorial message appears.
    dnt_tra_harv_lang_6: Trade federation friend! Product recipe unselected! Gek Trade
      Federation lose units!
    tra_harv_desc_6a: There are three chemical symbols – one a catalyst, and the others
      organic and metallic . Production processes warm up around me, waiting for a
      template to work from.
    tra_harv_opt_a_6: Choose the catalyst
    tra_harv_opt_b_6: Choose the metal
    tra_harv_opt_c_6: Choose the organic compound
    tra_harv_res_a_6: The terminal processes my selection, and provides something
      appropriate to the work at hand...
    tra_harv_res_b_6: The terminal processes my selection, and provides something
      appropriate to the work at hand...
    tra_harv_res_c_6: The terminal processes my selection, and provides something
      appropriate to the work at hand...
    tra_harv_desc_7: The trade vaults in this installation are full to the brim, and
      ready for distribution. There are three images on-screen, each showing the outline
      of a different sort of trader. It's strange... it's as if they're put in order
      of the size of their gut.
    dnt_tra_harv_lang_7: Rejoice! Vy'keen war reparations arrive! Elder large Gek
      receive high reward! Low toilgek receive low reward!
    tra_harv_desc_7a: The first trader is small and sleek, the second is pudgier –
      and the final has a huge belly that almost drags on the floor. I'm clearly meant
      to choose one...
    tra_harv_opt_a_7: Choose the small, sleek trader
    tra_harv_opt_b_7: Choose the medium-sized trader
    tra_harv_opt_c_7: Choose the obese trader
    tra_harv_res_a_7: |-
      A trade vault opens.

      I receive a cursory amount of trade goods .
    tra_harv_res_b_7: |-
      A trade vault opens

      I receive a decent amount of trade goods.
    tra_harv_res_c_7: |-
      A trade vault opens.

      A huge amount of trade goods is made available
    tra_harv_desc_8: An important message has been received from off-world. A holographic
      overlay shows various interstellar trade routes, but each one ends abruptly
      – long before their destination is reached.
    dnt_tra_harv_lang_8: Gek Trade Federation warning! Vy'keen hostility? Captain!
      Complete trade mission, or investigate disappearance?
    tra_harv_desc_8a: There are goods waiting in a locked trade vault for transportation.
      I can select the final destination, or I can select one of points at which a
      ship has disappeared.
    tra_harv_opt_a_8: Select trading destination
    tra_harv_opt_b_8: Select disappearance location
    tra_harv_res_a_8: The trade vault unlocks.
    tra_harv_res_b_8: I receive a ship technology blueprint to aid in my protection.
    tra_harv_desc_9: This whole facility beams out some kind of suppression field
      over the planet's surface. It's dampening some unknown form of communication,
      and clearly seen as a vital and necessary operation by the traders that operate
      here.
    dnt_tra_harv_lang_9: Despair! First spawn monolith awake! Unknown culprit! Strengthen
      suppression field!
    tra_harv_desc_9a: The suppression field is powered by catalytic elements, fed
      into the system by the unlocked resource vault that's at my feet.
    tra_harv_opt_a_9: Remove catalyst
    tra_harv_opt_b_9: Add catalyst
    tra_harv_res_a_9: The suppression field powers down.
    tra_harv_res_b_9: |-
      The suppression field is strengthened.

      A message of relief appears on-screen.
    tra_harv_desc_10: Images of warrior ships fill a transmission that loops on the
      terminal. They dwarf small trader ships as they pass by, like predatory fish
      innocuously swimming amongst their prey. There is a definite feeling of tension
      in the scene.
    dnt_tra_harv_lang_10: 'Despair! Vy''keen hostility! Treaty breach! Arm yourself!
      Trade vaults: Multi-Tool. Storage vaults: technology! Resource vaults: ammunition!'
    tra_harv_desc_10a: Trade, storage and resource vaults around me are clearly being
      used to store different sorts of defensive and offensive devices. The time is
      perhaps coming when this race of traders will be called upon to fight.
    tra_harv_opt_a_10: Open Trade vault
    tra_harv_opt_b_10: Open Storage vault
    tra_harv_opt_c_10: Open Resource vault
    tra_harv_res_a_10: I am armed with a new Multi-Tool.
    tra_harv_res_b_10: I receive a new Multi-Tool technology blueprint.
    tra_harv_res_c_10: I receive ammunition.
    tra_harv_desc_11: A trade vault shakes, and closer inspection reveals that it's
      full of writhing molluscs. They are pink and slug-like, with sharp bloodied
      teeth.
    dnt_tra_harv_lang_11: Rare balarian speech slug distribution point! For insertion
      in ear! Inedible! Nasal insertion can cause death.
    tra_harv_desc_11a: A diagram on the screen in front of me suggests that inserting
      one in or around my face would have some benefits. What isn't specified, however,
      is which orifice.
    tra_harv_opt_a_11: Insert slug in nose
    tra_harv_opt_b_11: Insert slug in ear
    tra_harv_opt_c_11: Insert slug in mouth
    tra_harv_res_a_11: |-
      The slug bites flesh from my nose.

      The pain is extreme.
    tra_harv_res_b_11: |-
      The slug burrows deep into my ear.

      I feel better versed in the language of the traders.
    tra_harv_res_c_11: |-
      I swallow the slug, and wait while it thrashes around in my stomach.

      Nothing else of note occurs.
    tra_harv_desc_12: A strange test is visible on the terminal. A resident Trader
      has left a note for a colleague.
    dnt_tra_harv_lang_12: Friend! SynthetiGek identification test active! Remember
      Gek Trader helps customers!
    tra_harv_desc_12a: I see a holographic image of a shell-wearing creature lying
      on its back in the bright glare of the sun. Try as it might, it cannot right
      itself. I can manipulate the scene to indicate what I would do to help.
    tra_harv_opt_a_12: Help creature, then sell it water
    tra_harv_opt_b_12: Study creature
    tra_harv_opt_c_12: Use Bypass Chip
    tra_harv_res_a_12: |-
      I pass the test, proving myself as a true trader.

      Facility systems are online.
    tra_harv_res_b_12: |-
      I fail the test.

      Facility systems are non-operational.
    tra_harv_res_c_12: |-
      The strange test is easily bypassed.

      The facility is operational.
    tra_harv_desc_13: A stash of interesting-looking technology and weaponry has been
      dragged through this facility and left inside a disposal vault.
    dnt_tra_harv_lang_13: Bootleg pirate equipment discovered in cave! Ready for confiscation
      and incineration!
    tra_harv_desc_13a: The equipment in the pile appears rusted and broken on-screen,
      but if I were to eject it all out onto the floor of the outpost I'd be able
      to better investigate. The disposal vault itself, however, has been daubed with
      a dangerous-looking symbol.
    tra_harv_opt_a_13: Incinerate equipment
    tra_harv_opt_b_13: Remove and examine equipment
    tra_harv_res_a_13: |-
      The equipment is destroyed.

      I am thanked for my actions.
    tra_harv_res_b_13: |-
      The equipment spills out onto the floor.
       
      I salvage a technology blueprint.
    exp_fac_desc_2: The primary terminal is non-responsive, but comms seem open.
    dnt_exp_fac_lang_2: Warning. Calm, entity! Contact Convergence technology entity
      for help
    exp_fac_desc_2a: I can open up conversation with whoever - or whatever - installed
      it.
    exp_fac_opt_a_2: Request remote help
    exp_fac_opt_b_2: Hard reset the system
    exp_fac_res_a_2: |-
      The bright lights of an electronic lifeform appear on a nearby screen. It chitters brightly.

      I receive a reward for my report.
    exp_fac_res_b_2: The facility becomes entirely unresponsive.
    exp_fac_desc_23: The terminal talks to me. A basic AI program rapidly spells out
      words in the language of the electronic lifeforms.
    dnt_exp_fac_lang_23: Help! Feed me catalyst! With catalysts I escape! Combine
      with technological Korvax Entity! Escape!
    exp_fac_desc_23a: At my feet, a resource vault hatch falls open.
    exp_fac_opt_a_23: Insert organic matter
    exp_fac_opt_b_23: Insert metal
    exp_fac_opt_c_23: Insert catalyst
    exp_fac_res_a_23: |-
      The AI program is unaffected.

      It powers down the terminal
    exp_fac_res_b_23: |-
      The AI program escapes the terminal.

      Systems become operational.
    exp_fac_desc_24: 'An automatic process has scrambled the output of the terminal.
      I can make out a few words, but the rest is lost in static. '
    dnt_exp_fac_lang_24: "// TOXIC // ATMOSPHERIC // INVISIBLE//"
    exp_fac_desc_24a: They could lead me to the overseer's workflow, and bringing
      the facility back online.
    exp_fac_opt_a_24: Gas
    exp_fac_opt_b_24: Shield
    exp_fac_opt_c_24: Exosuit
    exp_fac_res_a_24: |-
      The electronic overseer's workflow is restored.

      The system comes back online.
    exp_fac_res_b_24: |-
      I fail to access the electronic overseer's workflow.

      The installation remains offline.
    exp_fac_desc_25: My intrusion has led to the work underway on the primary terminal
      being scrambled. It's a jumble of words.
    dnt_exp_fac_lang_25: "// HIGH // ORBITAL // TECHNOLOGICAL //"
    exp_fac_desc_25a: Using what's visible I can reboot the overseer's workflow, and
      get systems online.
    exp_fac_opt_a_25: Satellites
    exp_fac_opt_b_25: Asteroids
    exp_fac_desc_26: The security alert that's firing is jamming the terminal. Static
      covers most of the screen, obscuring nearly all relevant information.
    dnt_exp_fac_lang_26: "// CRIMINAL // STARSHIPS // CONTRABAND //"
    exp_fac_desc_26a: The words left unobscured could lead me to the outpost's current
      research focus...
    exp_fac_opt_a_26: Pirates
    exp_fac_opt_b_26: Traders
    exp_fac_opt_c_26: Orbital station
    exp_fac_desc_27: The security breach has obscured the screen with a glowing red
      orb. Few readable words remain.
    dnt_exp_fac_lang_27: "// WORSHIP // PRAISE // RED // ORB // JOURNEY // STARSHIP
      // ATLAS //"
    exp_fac_desc_27a: Working out what the overseer was studying here would reestablish
      its workflow...
    exp_fac_opt_a_27: The Atlas
    exp_fac_opt_b_27: The Foretold
    exp_fac_opt_c_27: The Traveler
    exp_fac_res_a_27: |-
      The facility pulses red. I am energized. I am thanked.

      I am complete.
    exp_fac_res_b_27: |-
      I fail to access the electronic overseer's workflow.

      I am blinded by a red light. The facility remains offline.
    exp_fac_desc_6: Two electronic lifeforms are registered on this terminal.
    dnt_exp_fac_lang_6: 'Korvax research log. Primary entity: product recipe research.
      Secondary entity: technological blueprint reconstruction.'
    exp_fac_desc_6a: The primary entity's work is full of complicated chemical symbols,
      the secondary entity focuses on diagrams of electronic circuitry.
    exp_fac_opt_a_6: Login as Primary Entity
    exp_fac_opt_b_6: Login as Secondary Entity
    exp_fac_res_a_6: The primary entity's workflow procedure provides some useful
      knowledge.
    exp_fac_res_b_6: The secondary entity's workflow procedure provides a technology
      blueprint.
    exp_fac_desc_11: A wired metal dart springs from a panel and slams through my
      visor. It pierces the skin on my forehead, and I feel a faint electrical current.
    dnt_exp_fac_lang_11: Eheu Entity! Vital words accidentally corrupted? Pay units
      to relearn!
    exp_fac_desc_11a: Whether ransom, paid service or security device - the terminal
      seems to want payment...
    exp_fac_opt_a_11: Insert units
    exp_fac_opt_b_11: Insert units
    exp_fac_opt_c_11: Remove dart
    exp_fac_res_a_11: I learn more of the binary language of the electronic lifeforms.
    exp_fac_res_b_11: I learn a little of the binary language of the electronic lifeforms.
    exp_fac_res_c_11: |-
      I remove the dart.

      The terminal's processes conclude.
    exp_fac_desc_14: I rapidly flick through alien warnings to discover what's brought
      the facility offline.
    dnt_exp_fac_lang_14: Warning! Temporal capacitor disengaged! Production time loop
      detected!
    exp_fac_desc_14a: All too late, I realise I'm doing the exact same thing again.
      And again. I've done this before. Many times.
    exp_fac_opt_a_14: Recharge flux crystals
    exp_fac_opt_b_14: Engage temporal capacitor
    exp_fac_opt_c_14: Reset clock
    exp_fac_res_a_14: |-
      I loop in time for several days.

      An automated process eventually rescues me.
    exp_fac_res_b_14: |-
      The temporal capacitor ends the time loop.

      The facility resumes operations.
    exp_fac_desc_17: The installation has been hacked. A coded transmission has breached
      security and is stealing data.
    dnt_exp_fac_lang_17: Warning! Vy'keen vessel transmission detected. Data upload
      to starship.
    exp_fac_desc_17a: Two wavelengths are open. One from this planet's surface, and
      the other from high above.
    exp_fac_opt_a_17: Block planetary signal
    exp_fac_opt_b_17: Block orbital signal
    exp_fac_opt_c_17: Report intrusion
    exp_fac_res_a_17: |-
      The coded transmission takes full control.

      The terminal powers down.
    exp_fac_res_b_17: |-
      The coded transmission is blocked.

      The facility returns to an operational status.
    exp_fac_res_c_17: |-
      The transmission is blocked.

      I receive a note of thanks from the facility overseer.
    exp_harv_desc_1: I discover an excited message from off-world. It seems to be
      discussing a report with... an image of me at its centre!
    dnt_exp_harv_lang_1: Unknown lifeform research is HIGHLY commendable Entity! Discuss
      data with Korvax Convergence immediately!
    exp_harv_desc_1a: Someone seems intrigued by my journey, and may well want to
      help. Should I get in touch?
    exp_harv_opt_a_1: Delete report
    exp_harv_opt_b_1: Open comms
    exp_harv_res_a_1: |-
      The report is wiped from the system.

      An off-world message appears briefly. It seems disappointed.
    exp_harv_res_b_1: |-
      I briefly see mask lights staring out at me before the comms feed is cut.

      The terminal rewards me with valuable knowledge.
    exp_harv_desc_2: I find a report filled with images of Sentinels, but its upload
      seems to have stalled.
    dnt_exp_harv_lang_2: Ahem. Planetary Sentinel scan data? UPLOAD SENTINEL SCAN
      DATA, ENTITY! IMMEDIATELY!
    exp_harv_desc_2a: A demanding, perhaps rude, off-world message flashes at me.
      Somebody, somewhere, wants something.
    exp_harv_opt_a_2: Resend Sentinel data
    exp_harv_opt_b_2: Reply with a refusal
    exp_harv_res_a_2: The information packet is uploaded, and payment appears instantaneously.
    exp_harv_res_b_2: Bright red mask lights appear and scream in angry binary.
    exp_harv_desc_3: A hollow metallic mask emerges. It's a data extraction device
      for electronic lifeforms, and my head can just about fit inside. A higher power
      could perhaps hear my needs and desires.
    dnt_exp_harv_lang_3: Entity! The Korvax Convergence is dissatisfied! Your neural
      netway cortex upload is late!
    exp_harv_desc_3a: Arcs of electricity crackle over its surface. If I risk this,
      it could hurt...
    exp_harv_opt_a_3: Use while thinking about my journey
    exp_harv_opt_b_3: Use with a clear mind
    exp_harv_opt_c_3: Leave well alone
    exp_harv_res_a_3: |-
      The pain is unbearable. I see into the heart of... the Korvax convergence.

      It rewards my experiences.
    exp_harv_res_b_3: |-
      The creatures stare into the depths of my mind.

      The pain is indescribable, but I am thanked.
    exp_harv_res_c_3: I cautiously back away from the alien device.
    exp_harv_desc_4: A mass-mailed off-world message shows damaged electronic lifeforms.
      Arms are ripped off, masks chewed and facial lights dimmed.
    dnt_exp_harv_lang_4: Korvax friend! Dangerous creatures attack Korvax Entity!
      For weaponry sales contact Gek Trade Federation today!
    exp_harv_desc_4a: It feels offensive. It's clearly intended to shock recipients
      into a response. Replies can be sent with units attached...
    exp_harv_opt_a_4: Reply with units
    exp_harv_opt_b_4: Reply with outrage
    exp_harv_opt_c_4: Do not reply
    exp_harv_res_a_4: I paid for a new Multi-Tool to protect me.
    exp_harv_res_b_4: I receive no reply. But someone else appreciates me...
    exp_harv_res_c_4: 'I leave the distasteful message unanswered. '
    exp_harv_desc_5: I open an unread off-world message. It's an important choice
      for the research station operator to make.
    dnt_exp_harv_lang_5: Entity! Clarify your next research topic immediately! Korvax
      Convergence technology advance imminent!
    exp_harv_desc_5a: 'There are three clear images that I can choose from on behalf
      of the absent electronic lifeform: dangerous-looking predators, a geological
      mining survey and an orbiting asteroid cluster. It seems the decision will be
      rewarded in some way...'
    exp_harv_opt_a_5: The predators
    exp_harv_opt_b_5: The mining survey
    exp_harv_opt_c_5: The asteroid cluster
    exp_harv_res_a_5: I receive a new Multi-Tool.
    exp_harv_res_b_5: I receive a Multi-Tool technology blueprint.
    exp_harv_res_c_5: I receive a ship technology blueprint.
    exp_harv_desc_6: |-
      An image of a distant solar system is being studied here. A mineral-rich moon can be seen, orbiting a desolate and toxic-looking planet.
      Slightly obscured in the background, meanwhile, is a strange dark-coloured smudge – a diamond shape floating in space. A hint of red flashes from its centre.
    dnt_exp_harv_lang_6: Atlas Interface awakes? Upload research findings immediately
      entity! Korvax Convergence sends relevant research technology!
    exp_harv_desc_6a: There are no coordinates visible, but I can enhance different
      parts of the image to study them and automatically upload the terminal's findings.
    exp_harv_opt_a_6: Enhance moon image
    exp_harv_opt_b_6: Enhance planet image
    exp_harv_opt_c_6: Enhance diamond-shaped structure image
    exp_harv_res_a_6: |-
      My research uploads.

      I receive a Multi-Tool technology blueprint to aid my studies
    exp_harv_res_b_6: |-
      My research uploads.

      I receive an exosuit technology blueprint to aid my studies.
    exp_harv_res_c_6: |-
      My research uploads.

      I receive a ship technology blueprint to aid my studies.
    exp_harv_desc_7: An off-world message to all planetary research stations has filled
      the screen with plans for a scientific expedition of some sort. Complex star
      charts, fuel requirements, complex communication rigs and plans for orbital
      experiments fill the screen.
    dnt_exp_harv_lang_7: Research entity! Atlas Interface mission begins! Donate contribution!
      Specialists apply here! Convergence sends specialists ship technology!
    exp_harv_desc_7a: The outpost's resource vault is open to contributions of metals
      for the cause, while it also appears that the resident scientist could join
      the fleet... although it would require an upgraded ship.
    exp_harv_opt_a_7: Contribute a metal
    exp_harv_opt_b_7: Join team
    exp_harv_res_a_7: |-
      My contribution is accepted.

      Useful knowledge is made available, with thanks.
    exp_harv_res_b_7: |-
      The scientist’s application is accepted.

      A ship technology blueprint is made available.
    exp_harv_desc_8: This outpost seems to be a vast library of production knowledge.
      A vast list of product formulas endlessly scrolls on the terminal, moving so
      fast that it hurts just to look at them. They appear to be catalogued by their
      base elements, but any deeper inspection makes me feel nauseous.
    dnt_exp_harv_lang_8: Korvax Convergence product catalogue available. Insert element
      to filter product catalogue.
    exp_harv_desc_8a: The resource vaults next to me are open, and are clearly in
      regular use.
    exp_harv_opt_a_8: Insert catalyst
    exp_harv_opt_b_8: Insert organic matter
    exp_harv_opt_c_8: Insert metal
    exp_harv_res_a_8: The terminal uses the element to isolate and select a reward.
    exp_harv_res_b_8: The terminal uses the element to isolate an oxide reward.
    exp_harv_res_c_8: The terminal uses the element to isolate an isotope reward.
    exp_harv_desc_10: Reams of data are flowing into this terminal from research outposts
      all over the planet. As well as a storage depot for the planetary products locked
      away in the vaults beneath my feet, this is a point of transmission.
    dnt_exp_harv_lang_10: Avoid data disruption! Korvax Convergence sends reward for
      additional data!
    exp_harv_desc_10a: Knowledge accumulated on this world is being sent up to a scientific
      flagship hanging in orbit high above my head. I could easily breach the flow
      to improve my own knowledge, but sharing my own knowledge and discoveries is
      also an option.
    exp_harv_opt_a_10: Breach data flow
    exp_harv_opt_b_10: Share knowledge
    exp_harv_res_a_10: |-
      I gain a new technology blueprint.

      However, my breach corrupts the overall transfer...
    exp_harv_res_b_10: |-
      The scientists study my offering...

      ... and thank me with a gift to aid me on my journey.
    exp_harv_desc_12: A back-up procedure has come to a standstill. The system is
      archiving a huge amount of language data, but the system has run out of memory
      to allocate.
    dnt_exp_harv_lang_12: Dialect data process stalled. Metal required to finish process.
    exp_harv_desc_12a: I can attach my Multi-Tool to provide extra space, it would
      require some variety of metal to re-engage the process...
    exp_harv_opt_a_12: Insert common metal
    exp_harv_opt_b_12: Insert uncommon metal
    exp_harv_opt_c_12: Insert rare metal
    exp_harv_res_a_12: The process restarts and provides me with knowledge of the
      language of the electronic lifeforms.
    exp_harv_res_b_12: The process continues and improves my knowledge of the language
      of the electronic lifeforms.
    exp_harv_res_c_12: The process completes and extends my knowledge of the language
      of the electronic lifeforms.
    exp_harv_desc_13: The facility is processing a signal that emanates from a distant
      location deep in space. Endless processing units are combining to crack the
      code of a strange mathematical language.
    dnt_exp_harv_lang_13: Atlas Interface signal awakes? Research entity! Insert catalyst
      constantly! Avoid disruption!
    exp_harv_desc_13a: Rare elements are being pulled from the resource vaults at
      my feet, but some are running low.
    exp_harv_opt_a_13: Place metal in the vault
    exp_harv_opt_b_13: Place catalyst in the vault
    exp_harv_opt_c_13: Take elements from vault
    exp_harv_res_a_13: |-
      The metals are added to the process.

      They make no clear impact.
    exp_harv_res_b_13: |-
      The material fuels the code cracking procedure.

      A faint orb glows red on the screen, then slowly fades.
    exp_harv_res_c_13: |-
      I retrieve rare elements...

      ... but the code-breaking process grinds to a halt.
    war_fac_desc_21: The alert has obscured the information on the primary terminal.
      I can only make out a few words.
    dnt_war_fac_lang_21: "// SPACE // WARP // LARGE //"
    war_fac_desc_21a: If I can work out what was being worked on here, I can restart
      the workflow – and restore operations.
    war_fac_opt_a_21: Drop pod
    war_fac_opt_b_21: Starship
    war_fac_opt_c_21: Freighter
    war_fac_res_a_21: |-
      The resident warrior's workflow is restored.

      The system comes back online.
    war_fac_res_b_21: |-
      I fail to access the resident warrior's workflow.

      The installation remains offline.
    war_fac_desc_24: The facility's production harvest is underway. I can speed up
      systems by boosting some of the machinery operating below me.
    dnt_war_fac_lang_24: 'POWER REPORT. Electromagnetic coil: charge falling. Power
      core: acceptable boundaries. Primary motherboard: levels high.'
    war_fac_desc_24a: What appears to be a power management screen is open on the
      terminal...
    war_fac_opt_a_24: Boost power core
    war_fac_opt_b_24: Boost primary motherboard
    war_fac_opt_c_24: Boost electromagnetic coil
    war_fac_desc_22: Interference from the security alert has turned the screen to
      static. I can hardly make out anything beyond a few words.
    dnt_war_fac_lang_22: "// OFFENSIVE // WEAPON // STARSHIP //"
    war_fac_desc_22a: If I work out which workflow has been scrambled I can restore
      systems...
    war_fac_opt_a_22: Boltcaster
    war_fac_opt_b_22: Photon Cannon
    war_fac_opt_c_22: Mining Laser
    war_fac_desc_14: An animated gilled blob is on-screen waving a gun. It talks in
      the language of the warriors, but brightly and happily.
    dnt_war_fac_lang_14: Grah! Education blob! Greetings Vy'keen cub! Insert units
      for education!
    war_fac_desc_14a: It springs happily between bloodied runes, then asks for a donation
      of units.
    war_fac_opt_a_14: Insert units
    war_fac_opt_b_14: Insert units
    war_fac_opt_c_14: Walk away
    war_fac_res_a_14: The educational program teaches me some of the language of the
      warriors!
    war_fac_res_b_14: |-
      The animated blob senses my withdrawal from the terminal.

      It has been programmed to start crying at this point.
    war_fac_desc_25: The security alarm hasn't impacted production. Below my feet
      unseen equipment prepares the mineral harvest.
    dnt_war_fac_lang_25: 'SUBSIDIARY SYSTEMS. Temporal capacitor: operational. Central
      AI core: operational. Gravitational stabilisers: unscheduled drain, disconnection
      advised.'
    war_fac_desc_25a: I can speed up the process by eliminating unnecessary systems.
      The on-screen automated report will help...
    war_fac_opt_a_25: Remove temporal capacitor
    war_fac_opt_b_25: Remove central AI core
    war_fac_opt_c_25: Remove gravitational stabilizers
    war_fac_desc_26: An automated report finished just before my incursion. As it
      did so, laser beams in resource vaults dimmed.
    dnt_war_fac_lang_26: 'LASER SYSTEMS REPORT. Refraction systems: full efficiency.
      Laser assisted replication tank: full efficiency. Beam integrity systems: poor
      efficiency and performance. Engineer alerted.'
    war_fac_desc_26a: I can find a way to tweak this system, and to speed up the production
      cycle...
    war_fac_opt_a_26: Reconfigure laser refraction
    war_fac_opt_b_26: Reconfigure laser-assisted replication
    war_fac_opt_c_26: Reconfigure laser beam integrity
    war_fac_desc_23: The screen is a jumble of words, few of which aren't drowned
      in static.
    dnt_war_fac_lang_23: "// ENEMY // PATHETIC // BEAK // DOOMED // TRADER //"
    war_fac_desc_23a: The on-screen workflow is scrambled. If I can identify it, I
      can bring it back online...
    war_fac_opt_a_23: Gek
    war_fac_opt_b_23: Sentinels
    war_fac_opt_c_23: Atlas
    war_fac_desc_15: A biological probe antenna launches from the terminal and fuses
      with my exosuit. I can't move.
    dnt_war_fac_lang_15: Interloper electrification initializing! Punishment commencing!
    war_fac_desc_15a: There's no way to tell if this is a normal function, or a security
      measure.
    war_fac_opt_a_15: Escape
    war_fac_opt_b_15: Wait
    war_fac_res_a_15: |-
      I use my jetpack's propulsion to break the probe.

      It contains something useful...
    war_fac_res_b_15: |-
      The probe becomes electrified.

      The smell of burnt flesh spreads up into my visor.
    war_fac_desc_27: The noise of gas being flushed through systems beneath my feet
      can be heard over the noise of the alert. An automated report flashes onto the
      terminal.
    dnt_war_fac_lang_27: 'GAS INTEGRITY REPORT. Distribution network: full efficiency.
      Storage tank: breach detected. Pressure valves: operational.'
    war_fac_desc_27a: I can use it to boost production speed, and hopefully maintain
      it.
    war_fac_opt_a_27: Rebalance distribution network
    war_fac_opt_b_27: Rebalance storage tank
    war_fac_opt_c_27: Rebalance pressure valves
    war_fac_desc_28: A faint chill can be felt while the security alert sounds. Coolant
      pipes are flushed, and an automated report appears on-screen.
    dnt_war_fac_lang_28: 'COOLANT OVERVIEW. Coolant chamber: full. Coolant pump hydraulics:
      operational. Coolant network: suspected blockage, reduced operations. Engineer
      notified.'
    war_fac_desc_28a: I can use its findings to boost the production cycle, and maybe
      maintain it.
    war_fac_opt_a_28: Repair coolant chamber
    war_fac_opt_b_28: Repair coolant pump
    war_fac_opt_c_28: Repair coolant network
    war_fac_desc_18: A warrior has booby-trapped the terminal. The security alert
      has triggered the timer on an explosive charge. There are two wires exposed.
    dnt_war_fac_lang_18: 'Grah! Pathetic interloper! Honourable warning: cut red wire?
      Certain death!'
    war_fac_desc_18a: The warrior has left a note. Only seconds remain...
    war_fac_opt_a_18: Cut red wire
    war_fac_opt_b_18: Cut blue wire
    war_fac_opt_c_18: Move back
    war_fac_res_a_18: The explosion takes the terminal out of action, and almost me
      with it.
    war_fac_res_b_18: |-
      The bomb is defused.

      Operations are restored.
    war_fac_res_c_18: |-
      I move away just in time.

      The terminal is damaged and inoperable.
    war_harv_desc_1: I open a list of military achievements that's waiting for upload.
      There are images of distant battles, bloodied robots and vast explosions.
    dnt_war_harv_lang_1: Grah! Old honourable warrior retires! Death! Death! Warrior
      remuneration!
    war_harv_desc_1a: A covering note clearly expects something in return, but the
      author chose not to send it.
    war_harv_opt_a_1: Send war record
    war_harv_opt_b_1: Edit war record
    war_harv_res_a_1: |-
      Celebratory barks and howls spill from audio speakers.

      I take the warrior's reward.
    war_harv_res_b_1: "I amend the war record with colorful nonsense and send it.
      \n\nThe terminal flashes as it records my image."
    war_harv_desc_2: Military insignia and images of recently destroyed Sentinels
      fill the screen. Alien propaganda imagery takes glory in the destruction.
    dnt_war_harv_lang_2: Grah! Vy'keen High Command demands your Sentinel kill count!
    war_harv_desc_2a: I can respond with a numerical value, and nothing else.
    war_harv_opt_a_2: Input a huge number
    war_harv_opt_b_2: Input a small number
    war_harv_opt_c_2: Input a zero
    war_harv_res_a_2: |-
      A strange, strangled military fanfare starts playing.

      Someone impressed by my claims sends through a reward.
    war_harv_res_b_2: A small reward payment is sent through the facility's systems.
    war_harv_res_c_2: |-
      An angry warrior's face screams at me from the screen.

      A security laser appears from the ceiling and takes its best shot.
    war_harv_desc_3: I find an image of a young warrior. The picture makes it look
      virile and impressive. Its tendrils are outstretched. It looks rich, and of
      good breeding stock. The look in its eyes is... sultry?
    dnt_war_harv_lang_3: Grah! Pathetic warrior! You displease my ancestors! Accept
      my offspring mating proposition! Accept dowry tribute!
    war_harv_desc_3a: The message gives me two options.
    war_harv_opt_a_3: Accept
    war_harv_opt_b_3: Refuse
    war_harv_res_a_3: |-
      Speakers throughout the facility play orchestral music.

      I receive a generous gift.
    war_harv_res_b_3: A warrior elder appears on-screen and curses me.
    war_harv_desc_4: I find a picture of a deserted plain, a diagram of two aliens
      in combat and images of a chosen form of Multi-Tool weaponry. The images then
      seem to show the weapon locked inside a planetary trading vault...
    dnt_war_harv_lang_4: Grah! Pathetic coward! Face my duel challenge! The chosen
      weapon is in your facility! Death! Death!
    war_harv_desc_4a: The message sounds angry, and as if one of these creatures occupies
      the moral high ground. I can accept, or refuse.
    war_harv_opt_a_4: Accept
    war_harv_opt_b_4: Refuse
    war_harv_res_a_4: |-
      Dramatic music plays.

      The storage vault opens, with a Multi-Tool inside.
    war_harv_res_b_4: I hear an angry ranting alien through the terminal speakers.
    war_harv_desc_5: I approach the terminal. A message blinks, ready to send.
    dnt_war_harv_lang_5: Grah! Gek war approaches! Vy'keen High Command request weapon
      reserve inventory! High Command send missing equipment!
    war_harv_desc_5a: 'A huge list of equipment is waiting to be sent off-world. It''s
      a stock list of some sort: everything has been confirmed and ticked off.'
    war_harv_opt_a_5: Send stock list
    war_harv_opt_b_5: Uncheck one item and send
    war_harv_opt_c_5: Uncheck many items and send
    war_harv_res_a_5: I receive units and thanks.
    war_harv_res_b_5: Warrior High Command sends me a Multi-Tool technology blueprint.
    war_harv_res_c_5: |-
      Warrior High Command is displeased.

      An angry General bellows at me and electrifies the facility.
    war_harv_desc_6: I find an off-world message intended for a creature posted in
      this station. It's oddly sentimental. Images of an infant warrior can be seen,
      then a picture of the same creature as a bloodied adolescent – proudly biting
      into the throat of a hoofed beast.
    dnt_war_harv_lang_6: Grah! Today child experiences Vy'keen war ceremony! Tradition
      demands gift! Aggression left, defence right! Enemy blood! Death! Death!
    war_harv_desc_6a: In the final image a young warrior salutes its family as it
      leaves a distant world. There are two locked storage vaults at my feet. The
      message is programmed to release only one...
    war_harv_opt_a_6: Choose the storage vault on the left
    war_harv_opt_b_6: Choose the storage vault on the right
    war_harv_res_a_6: |-
      A contented snarling sound plays.

      The vault contains an exosuit technology blueprint.
    war_harv_res_b_6: |-
      A contented snarling sound plays.

      The vault contains a Multi-Tool technology blueprint.
    war_harv_desc_7: Someone is building a nuclear warhead. The plans that have been
      set in motion are unmistakable. A complicated sequence of technology blueprints
      and isotopic chemical reactions is waiting for the final addition of Thamium9
      to be complete.
    dnt_war_harv_lang_7: Grah! Vy'keen war preparation nears completion! Death to
      the unsuspecting Gek!
    war_harv_desc_7a: There are countless lives on an unknown planet, far out in the
      cosmos, that could one day end due to this war factory's work...
    war_harv_opt_a_7: Complete warhead manufacture
    war_harv_opt_b_7: Attempt to deconstruct warhead
    war_harv_res_a_7: |-
      The face of a delighted warrior appears on-screen.

      The factory’s trade vaults unlock.
    war_harv_res_b_7: I salvage a technology blueprint from the warhead.
    war_harv_desc_8: An off-world message has been sent here from a species of beaked
      traders. It looks like a signed contract, or maybe some sort of treaty. In response
      several offerings of valuable trade goods have been left in a vault by local
      warriors for exportation.
    dnt_war_harv_lang_8: Grah! Foolish, pathetic, ignorant Gek Trade Federation believe
      peace treaty! Warrior give trade to pacify! Death soon!
    war_harv_desc_8a: Warrior High Command has sent a subsequent message to explain...
    war_harv_opt_a_8: Give trade goods
    war_harv_opt_b_8: Take trade goods
    war_harv_res_a_8: |-
      The Trader species thanks me from afar.

      I am sent units to pacify me further.
    war_harv_res_b_8: |-
      I remove the offerings.

      Diplomatic relations between two species are destabilized.
    war_harv_desc_10: |-
      This appears to be a staging post for an imminent military operation.
      On-screen plans show a trading ship that carries a very particular sort of cargo, that's perhaps intended to persuade a distant planetary authority to allow the craft through their checkpoints.
      Covertly, however, the craft has been heavily modified – and also carries a phalanx of warriors carrying enhanced Multi-Tool technology.
    dnt_war_harv_lang_10: Grah! Gek homeworld covert ops mission initiated! Surprise
      war! Death! Death! High command send equipment! Request! Request!
    war_harv_desc_10a: I can request further details on several aspects of the plan
      before I am detected, and shut out of the system.
    war_harv_opt_a_10: Investigate details of the cargo
    war_harv_opt_b_10: Investigate details of the trade ship
    war_harv_opt_c_10: Investigate details of the Multi-Tool
    war_harv_res_a_10: I receive the product blueprint of the cargo being used in
      the covert ops mission.
    war_harv_res_b_10: I receive a technology blueprint used by the covert ops ship.
    war_harv_res_c_10: I receive a technology blueprint used in the Multi-Tools of
      the covert ops mission.
    war_harv_desc_11: This is a military terminal, in a facility that seems recently
      vacated. Three huge databanks have been partially deleted, and will require
      heightened processing power to restore them. A rare metal would likely do the
      trick.
    dnt_war_harv_lang_11: 'Vy''keen covert ops ended. Deleting covert ops language
      data. Databank alpha: Vy''keen internal security. Databank beta: pathetic Gek.
      Databank gamma: weak-minded Korvax.'
    war_harv_desc_11a: Databank alpha bares the emblems of the warrior race, but beta
      and gamma are otherwise unmarked.
    war_harv_opt_a_11: Restore databank alpha
    war_harv_opt_b_11: Restore databank beta
    war_harv_opt_c_11: Restore databank gamma
    war_harv_res_a_11: The revived databank provides more information on the language
      of the warrior species.
    war_harv_res_b_11: The revived databank provides information on the language of
      a distant trader species.
    war_harv_res_c_11: The revived databank provides information on the language of
      a distant electronic species.
    all_harv_reward_1: "The facility is online.\n\nIt begins to manufacture trade
      goods. "
    all_harv_reward_2: "The facility is online.\n\nIt begins to manufacture components. "
    all_harv_reward_3: I retrieve a recipe from the operational facility.
    all_harv_reward_4: I retrieve a technology blueprint from the outpost.
    all_harv_reward_5: I retrieve an alloy from the facility.
    all_harv_reward_6: I retrieve a helpful product from the installation.
    all_harv_reward_7: I retrieve a strange alien curio from the facility.
    all_harv_reward_8: The facility makes a new Multi-Tool available.
    all_harv_reward_9: I retrieve a valuable product from the installation.
    all_1_radio_desc_1: |-
      Long ago, it seems, an automated distress call went unanswered.

      If I can crack the encryption pattern I could potentially extract the coordinates.
    all_1_radio_desc_2: |-
      The operations terminal reveals an automated plea for help.

      A clear pattern emerges within the white noise hissing from the screen. If I can work out what comes next I could potentially lock down the distressed craft's location.
    all_1_radio_desc_3: |-
      The transmission readout suggests that, long ago, a distress signal went unanswered.

      A sequence of numbers has been repeating itself for so long that its imprint is burnt into the screen. An input box flashes at me insistently. If I crack the code, I can find the ship.
    all_1_radio_desc_4: "A faint, but insistent, bleeping noise can be heard from
      the operations terminal.\n\nA garbled distress call can be heard amongst it
      all, alongside screams and the tearing of metal. The only thing that's clear
      to me is a brief number sequence. Cracking its code could lead me to the crash
      site. "
    all_1_radio_desc_5: |-
      A pulsing red light flashes on the console. Below it, a sequence of numbers repeats itself endlessly. It's clearly a distress signal.

      It is a cold, empty and distant way of viewing a disaster that, in all likelihood, cost a pilot's life. If I can work out the encryption routine, I could perhaps trace a ship's point of impact.
    all_1_radio_desc_6: |-
      An acoustical beacon can be heard through the operations terminal. It repeats at intervals of 16 seconds.

      I feel compelled to work out the pattern of its encryption, locate the ship it calls out from... and discover what horror awaits at the crash site.
    all_1_radio_desc_7: |-
      The operations terminal flickers on, and a muffled distress call bleeds from the system.

      If I can pinpoint its frequency by cracking its encryption I could potentially discover the fate of the poor pilot. The jarring noise of screaming engines and terrified alien chatter I can hear, however, would suggest that it did not end well.
    all_1_radio_desc_8: |-
      This operations terminal has been switched off for many years. I boot it up, and it starts running through a vast database of signals silently recorded by the facilities listening devices.

      Amidst countless requests for landing permissions and an atonal wall of ship-to-ship chatter, the system suddenly pinpoints an emergency beacon. A distress signal that has never been responded to. If I can isolate the pattern in its encoded frequency, I could perhaps trace the ship that's calling for help.
    all_1_radio_desc_9: "An unanswered distress call seems to be logged on the Transmission
      Tower operations terminal.\n\nNo-one has thought to respond. Its encrypted frequency
      sequence flickers desperately on the screen. Whatever hope the sender once had
      of rescue has long-since died. If I can work out what's next in the code I can
      at least find out what happened to them, and where they can be found. "
    all_1_radio_desc_10: |-
      As I boot up the operations terminal a hologram of a spacecraft going through a catastrophic planetary descent is beamed into my visor. It's clear that it's on an express elevator to hell. The impact with the planet's surface is made to look tiny. In truth, the impact crater could be vast.

      The ship's distress beacon can still be heard. It's encrypted, but if I crack the sequence I can lock the frequency...
    all_1_radio_desc_11: |-
      An urgent transmission is logged with the operations terminal. It has been answered, but there's no evidence of a rescue party being sent to answer the distress call.

      A Transmission Tower worker went to investigate long ago, but no resolution was ever recorded. It's entirely possible that the rescue party itself succumbed to the conditions and roaming predators of this strange planet. If I can isolate the pattern within the encrypted frequencies myself, then I could perhaps finish the job...
    all_1_radio_desc_12: |-
      A red light on the Transmission Tower console throws light on a distress call read-out. Simultaneously the image of a craft violently pirouetting through this planet's upper atmosphere is beamed holographically into my visor. Amazingly, the ship does not break up on re-entry, but instead falls to the ground like a stone.

      An automated distress beacon can be heard. If I can break its encryption I could find the crash site and, however, unlikely it is - look for survivors.
    all_1_radio_desc_13: An unanswered distress call seems to be logged.
    all_1_radio_desc_14: An urgent transmission is yet to be attended to.
    all_1_radio_desc_15: |-
      I'm taking in the view from cameras that feed in the view from the top of the Transmission Tower when I notice an urgent bleeping.

      An unanswered transmission seems to be logged with the operations terminal. The voice of a ship's pilot calmly intones news of its imminent death to its superiors, or perhaps its family. Its words, however, are lost in static. Only a wavelength cipher remains, if I can crack the code I can perhaps ascertain its true fate...
    all_1_radio_desc_16: "As soon as I access the tower's operations terminal I see
      hazy images sent from a doomed starship during its plummet to earth. G-force
      pins the body of its terrified pilot to the top of its cockpit, before slamming
      its broken body into the control mechanism. \n\nThere are clearly no survivors,
      but I can extrapolate the impact location if I can work out the coding of the
      repeating ciphers attached to the distress signal."
    all_1_radio_desc_17: |-
      The radio chatter spilling out of the Transmission Tower console is a wall of noise. It's painful to listen to, not least because of the desperate scream of an overheated fusion engine and devastating planetary impact that follows.

      I try to clear the signal, and search for the encrypted distress signal that I'm sure will lie behind the spacecraft's death throes. I eventually find it, but then must figure out what comes next...
    all_1_radio_desc_18: |-
      In amongst warning lights and urgent communications chatter, I can hear a wavelength cipher repeating itself from the Transmission Tower databanks. It's heavily encoded to prevent pirates tracking its signal and stealing cargo, but with the technology around me and a little intuition I feel as if I could perhaps crack the code sequence.

      The question is, how should I respond to the beacon?
    all_1_radio_desc_19: |-
      The Transmission Tower's terminal stubbornly refuses to decode a distress signal that seems to have been sitting in the databanks for a long time.

      If I decipher the code I can hear the message.
    all_1_radio_desc_20: |-
      The tower's communication panel hisses with the conflicting broadcasts of several frequencies.

      One sounds urgent, but how best to respond?
    all_1_radio_desc_21: |-
      As I access the Transmission Tower terminal I'm met with the unsettling hiss of several overlapping signals.

      One sounds like a distress signal. If I can isolate  the frequency I could pinpoint its location.
    all_1_radio_desc_22: |-
      The tranquility of the Transmission Tower is suddenly broken by the hiss of an encoded incoming signal.

      The terminal nearby flashes expectantly, awaiting an access code to unscramble the message.
    all_1_radio_desc_23: |-
      Static from several hissing frequencies mingle offputtingly with a repeating signal that sounds suspiciously like a distress call.

      If I can pinpoint it I might be able to ascertain its whereabouts.
