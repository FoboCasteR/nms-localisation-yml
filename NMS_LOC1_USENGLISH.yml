    npc_hire_vehicles_desc_1: "The technician has set up their equipment at the Exocraft
      Terminal. They offer me the schematic for the <TECHNOLOGY>Roamer Geobay<>. \n\nThey
      have calmed since I last saw them, though I still feel a sense of dread within
      their eyes, of the paranoia that has sustained them across the stars. I do not
      know what I feel. I do not know whether I have made a mistake. But there is
      nothing to be done. The Vy'keen has honoured their word; I will honour mine."
    npc_hire_vehicles_lang_1: Interloper! I will do as I promised; build a <TECHNOLOGY>Roamer
      Geobay<> from this schematic and my Exocraft shall be yours, unworthy though
      you may be. Now excuse me; I must ensure this location is defensible, should
      my people try to find me...
    npc_hire_vehicles_opt_a_1: It's good to have you here.
    npc_hire_vehicles_res_a_1: "'It is not good, Traveler. It is a necessary evil.
      I fled the Vy'keen armada across a hundred worlds within the pit of that Exocraft;
      let's see how long you can stay alive.'"
    npc_hire_vehicles_desc_2: "The technician promises to give me an <TECHNOLOGY>Exocraft
      Radar<> once I have built the <TECHNOLOGY>Roamer Geobay<>. \n\nWhen I approach
      them, I notice a photograph on their display, quickly swept away and hidden
      when they see me coming. I cannot be certain, but it looked as if it showed
      the technician standing with other members of its species. \n\nIt might have
      been their family, if the Vy'keen have such a concept."
    npc_hire_vehicles_lang_2: Interloper! Have you constructed the Roamer Geobay?
      Grah! Tell me once you have; we must scan this world, we must find its signals,
      its secrets...
    npc_hire_vehicles_opt_a_2: I've built the Roamer Geobay.
    npc_hire_vehicles_res_a_2: "'Good. Here is the blueprint for the Exocraft Radar.
      This augmentation will allow you to discover buildings and signals from afar.
      But interloper, know that it disgusts me that you lack so much knowledge...'"
    npc_hire_vehicles_opt_b_2: I'm not ready yet.
    npc_hire_vehicles_res_b_2: "'Grah! You are a pathetic child, no better than a
      Gek! Leave me and do as I require, lest I strike you down where you stand!'"
    npc_hire_vehicles_desc_3: "The technician requires me to construct an <TECHNOLOGY>Exocraft
      Radar<>. First we must gather intelligence regarding our surroundings; weapons
      will come later.\n\nThe more time I spend with this creature, the less they
      remind me of the other Vy'keen I have encountered. Although the threats are
      still there, there is a passion within them for more than just killing. \n\nWho
      can say what life it might have lived? What life I might have lived, if I was
      not born to explore these worlds?"
    npc_hire_vehicles_lang_3: Once we have the <TECHNOLOGY>Exocraft Radar<>, we can
      map this planet. Traveler, know that my race were once more than just warriors;
      we were explorers, defenders of these worlds. Before the Sentinels. Before Hirk
      and his great folly...
    npc_hire_vehicles_opt_a_3: I've built the Exocraft Radar.
    npc_hire_vehicles_res_a_3: "'Good. Here are the weapon blueprints as promised;
      for what we must do, we must prepare for every eventuality...'"
    npc_hire_vehicles_opt_b_3: I'm not ready yet.
    npc_hire_vehicles_res_b_3: "'It is for this that my people shall exterminate me,
      and you can only blather?! Grah! To work! To work, interloper!'"
    npc_hire_vehicles_desc_4: |-
      The technician requires me to use my <TECHNOLOGY>Exocraft Radar<> to locate a depot and steal the <SPECIAL>Armadium<> from within; it will use this substance to create an <TECHNOLOGY>Exocraft Boosters<>.

      The Vy’keen possesses an unusual obsession with those I have come to know as Sentinels. I have seen them looking over ancient scripts in the Vy'keen language, muttering various names – Obinqiul. Aeron. Atlas... Is this why its people pursue it? What secret has it discovered? What heresy has it committed?
    npc_hire_vehicles_lang_4: I -- I have detected Sentinel depots on this world!
      Use your <TECHNOLOGY>Exocraft Radar<> to track one down, Traveler; destroy the
      depot and bring me back its precious <SPECIAL>Armadium<> for use in my work.
      I will construct an <TECHNOLOGY>Exocraft Boosters<> for future expeditions...
    npc_hire_vehicles_opt_a_4: I have the Armadium you require.
    npc_hire_vehicles_res_a_4: The technician takes the substance from me, using it
      as the basis for an Exocraft Boosters. Satisfied, they give me the blueprint
      without another word.
    npc_hire_vehicles_opt_b_4: I'm not ready yet.
    npc_hire_vehicles_res_b_4: "'Interloper, do not tarry; our lives are short, our
      meaning fleeting. Yours will be even shorter if you do not finish my task! Grah!'"
    npc_hire_vehicles_desc_5: "The technician requires me to use my <TECHNOLOGY>Exocraft
      Boosters<> to reach a terminal quickly enough to receive an encrypted transmission;
      they believe we will also be able to remove an <TECHNOLOGY>Exocraft Mining Laser<>
      blueprint from the Vy’keen network. \n\nThey are frenzied at my approach, excited.
      Whatever this transmission might contain, whatever system it has been sent from,
      it would seem to matter a great deal to the Vy’keen."
    npc_hire_vehicles_lang_5: I left my consort and spawn behind on my homeworld,
      Traveler; I must know what happened to them, I must shed the last vestiges of
      my attachment... You will use the <TECHNOLOGY>Exocraft Boosters<> to reach their
      encrypted transmission before its deletion; in the process, we can pull Vy’keen
      Mining Laser technology from the network. Grhah! We will kill two Gek with one
      blast!
    npc_hire_vehicles_opt_a_5: OK, open the network; I’ll speed there now.
    npc_hire_vehicles_res_a_5: "'Be vigilant, be quick: I require this message. I
      must know what happened to those I left behind!'"
    npc_hire_vehicles_opt_b_5: I can't do this yet.
    npc_hire_vehicles_res_b_5: "'Traveler, do this thing for me and I shall be bonded
      to you in trust.'"
    npc_hire_vehicles_desc_5_f: |-
      The technician waits, fidgeting, nervous. I have not yet recovered the encrypted transmission they asked for. They stress that time is of the essence, urging me to proceed to the marked location at once.

      This will be the technician's final chance to hear from their family before they purge themselves of such attachments.
    npc_hire_vehicles_lang_5_f: Grah! I need that transmission, interloper! The signal
      can only loop through the network so many times. Go and receive the transmission
      before it's too late!
    npc_hire_vehicles_opt_a_5_f: OK, open the network again; I’ll speed there now.
    npc_hire_vehicles_res_a_5_f: "'Be vigilant, be quick: I require this message.
      I must know what happened to those I left behind!'"
    npc_hire_vehicles_opt_b_5_f: I can't do this now.
    npc_hire_vehicles_res_b_5_f: "'Traveler, why did you accept if you cannot do this
      now? You place us all in great jeopardy!'"
    npc_hire_vehicles_desc_5_s: "LOADING TRANSMISSION... DECRYPTING SUB-SPACE FREQUENCY...
      ERROR. INTERCEPTION.\n\nWitness the price of your heresy, fugitive of the Vy’keen.
      \n\nKnow that there is no sky in which we cannot find you, no system to which
      you might flee unscathed.\n\nHide, then, in the depths of this galaxy. For we
      are patient. \n\nKnow that your spawn wept like mewling Gek as we cut them down.
      That we killed your consort as it fled, leaving the others behind to suffer.
      Where shall you ever find peace, knowing these things?"
    npc_hire_vehicles_lang_5_s: The terminal whirs into action, but the message is
      not what I expected. The technician told me to retrieve a transmission from
      their family, but this...
    npc_hire_vehicles_opt_a_5_s: End the transmission.
    npc_hire_vehicles_res_a_5_s: I must return and decide what to do. Before the transmission
      closes, I manage to pull the Exocraft Mining Laser blueprint from the network.
    npc_hire_vehicles_desc_6: "The technician tells me they are going to clean their
      mind to prepare for their holy task. Before they remove all other thoughts,
      they wish to know what happened to their family. \n\nThey were expecting to
      intercept a message from their consort and spawn, but instead... instead I discovered
      that their family had been killed, murdered by other Vy'keen in retaliation
      for their heresy.\n\nAs they stand before me, expectant, nervous, I do not know
      whether to tell the truth."
    npc_hire_vehicles_lang_6: My preparations are almost complete. Soon I will purge
      myself of my old life, of my old attachments, to commit fully to what I must
      become. But... even if I will remember nothing, I must know... I must know,
      Traveler! Tell me what my consort said! Tell me of my spawn! Please, I have
      waited so long...
    npc_hire_vehicles_opt_a_6: 'TRUTH: They are dead. I''m sorry...'
    npc_hire_vehicles_res_a_6: "'I... I -- Leave me, Traveler. We Vy'keen prepare
      for death our whole lives, but this... Who I am now will die with them, lost
      in the obliteration of time and memory. Thank you, friend, for what you have
      done. When we next speak I will be reborn.'"
    npc_hire_vehicles_opt_b_6: 'LIE: They''re OK. They''re happy.'
    npc_hire_vehicles_res_b_6: "'Grah! Your pathetic interpretation -- we Vy'keen
      are never happy. We are proud of our strife. But... I am satisfied to hear of
      this. I think -- I think I can do what I must do, now. Thank you, friend, for
      giving me this hope as I fade. When we next speak I will be reborn.'"
    npc_hire_vehicles_desc_7: |-
      The technician asks me to build an <TECHNOLOGY>Exocraft Mining Laser<>, promising to craft me the blueprint for a new Exocraft, the Nomad.

      Their face is different, beneath the eyes, beneath the soul. They have changed irrevocably. Where once they would insult me with meaningless threats, now they speak only of a singular purpose. Where once they would be capable of happiness or grief, now they only care about their cult, about their supposed purpose...
    npc_hire_vehicles_lang_7: I am -- I am reborn without attachment. I can focus
      now, focus on what I must do... Grah! You will require a Mining Laser in the
      days to come. Build it and I will craft you a Nomad Exocraft befitting an acolyte
      of Nal.
    npc_hire_vehicles_opt_a_7: I have built the Exocraft Mining Laser.
    npc_hire_vehicles_res_a_7: "'Take the Nomad blueprint, Traveler, and become an
      Acolyte of Nal!'"
    npc_hire_vehicles_opt_b_7: Before I do, what is Nal?
    npc_hire_vehicles_res_b_7: "'Nal, the progenitor! Nal, who opposed the madness
      of Hirk! Nal, who shall be avenged!'"
    npc_hire_vehicles_desc_8: |-
      The technician needs me to gather <SPECIAL>Detritum<>, a hyper-dense mineral that can only be extracted with the <TECHNOLOGY>Exocraft Mining Laser<>. Detritum can be gathered from large rocks across this planet. The technician will be able to use this substance to craft an upgrade for my <TECHNOLOGY>Exocraft Radar.<>

      The Vy'keen stares at me, evaluating my every movement. They make me uneasy. Whatever they have been trying to do, it will happen soon. That waiting, that not knowing... it fills me with a strange dread.
    npc_hire_vehicles_lang_8: |-
      Your <TECHNOLOGY>Exocraft Mining Laser<> should be powerful enough to extract even <SPECIAL>Detritum<> from this planet. Witness the art of the Mech-Priest, that I can create such marvels! Grah!

      This universe is a mystery, Traveller. Lives are spent in solving it. We shall do our part.
    npc_hire_vehicles_opt_a_8: I have the Detritum you need.
    npc_hire_vehicles_res_a_8: The technician takes the substance from me, and uses
      it to craft the new Exocraft Radar blueprint.
    npc_hire_vehicles_opt_b_8: I haven't accumulated enough Detritum.
    npc_hire_vehicles_res_b_8: "'Then why do we still speak? Grah! Attend to my order
      at once.'"
    npc_hire_vehicles_desc_9: |-
      The <TECHNOLOGY>Exocraft Radar<> blueprint holds great promise; I have already discovered so much with the technician's aid, and even now they forge upgrades to my <TECHNOLOGY>Exocraft's weapon system<>.

      Yet I cannot help but miss the way they were before, for all their new-found efficiency and focus. The flaw of their individuality, forever gone, drowned within their great purpose. I wonder if I will ever lose myself in this way. If I will become the thing I hate.
    npc_hire_vehicles_lang_9: I have been analysing your Exocraft telemetry. It seems
      that my previous incarnation did not even provide you with the most basic in
      <TECHNOLOGY>Exocraft weapon upgrades<>. Grah! Forgive the Vy'keen that I was,
      acolyte.
    npc_hire_vehicles_opt_a_9: I've built the Exocraft Radar upgrade.
    npc_hire_vehicles_res_a_9: "'Here are your blueprints. I will -- wait! -- I'm
      detecting something... This -- this cannot be...'"
    npc_hire_vehicles_opt_b_9: I haven't built the upgrade yet.
    npc_hire_vehicles_res_b_9: "'You are a diligent acolyte, Traveler. Do not disappoint
      me.'"
    npc_hire_vehicles_desc_10: |-
      The technician requires <SPECIAL>Nanite Clusters<> to create an upgrade for my <TECHNOLOGY>Exocraft Boosters<>. They suggest I might uncover some in abandoned structures.

      The Vy'keen claims that this Nal, this namesake of their cult, once visited my planet. I cannot know if this is true. I walk through worlds of ruin and wonder at these peoples, at their obsession with their past, at the hatred that tore them asunder. I wonder what the future might hold, what secrets might echo out through the hub of creation.
    npc_hire_vehicles_lang_10: 'That you chose this world, of all worlds, to make
      your home, out of infinite possibilities... I did not think it possible, but
      my scans have uncovered the truth: Nal itself visited this place. We shall uncover
      its final words. Use your upgraded <TECHNOLOGY>Exocraft Radar<> to locate this
      planet''s abandoned structures. Bring me the Nanite Clusters contained within,
      and I will use them to forge a new Acceleration Module for the trials ahead.'
    npc_hire_vehicles_opt_a_10: I have the Nanite Clusters.
    npc_hire_vehicles_res_a_10: "'Yes - yes! Take this Exocraft Boosters blueprint
      and prepare, traveler.'"
    npc_hire_vehicles_opt_b_10: I don't have the substance you require.
    npc_hire_vehicles_res_b_10: "'You will soon, Traveler. I have faith in you.'"
    npc_hire_vehicles_desc_11: |-
      A Monolith has been activated; if I reach it quickly enough, I will gain the forbidden knowledge of Nal.

      The technician served their holy purpose, driven to obliterate their own personality in pursuit of this very day, this very moment. I do not know if their sacrifice will be in vain.
    npc_hire_vehicles_lang_11: Traveler, my work is complete. I have overridden the
      leylines, charged their holy data; they have revealed to me a Monolith, a tomb
      for the final prophecy! Go, Traveler! Go and claim its secret!
    npc_hire_vehicles_opt_a_11: OK, charge the leyline; I’ll speed there now.
    npc_hire_vehicles_res_a_11: "'I envy you, Traveler! To see the words of Nal itself!
      Grah!'"
    npc_hire_vehicles_opt_b_11: Not yet, I’ll go soon.
    npc_hire_vehicles_res_b_11: "'You know not how important this is, how many of
      my people would kill us where we stood for even mentioning Nal's name...'"
    npc_hire_vehicles_desc_11_f: The technician awaits the word of the Monolith, telling
      me that I must reach it quickly in order to activate its testament.
    npc_hire_vehicles_lang_11_f: We have limited resources, traveler; we can only
      charge this leyline so many times before it destroys us. So go. Hurry to the
      Monolith before the testament vanishes...
    npc_hire_vehicles_opt_a_11_f: OK, charge the leyline again; I’ll speed there now.
    npc_hire_vehicles_res_a_11_f: "'I envy you, Traveler! To see the words of Nal
      itself! Grah!'"
    npc_hire_vehicles_opt_b_11_f: I can't do this at the moment.
    npc_hire_vehicles_res_b_11_f: "'You know not how important this is, how many of
      my people would kill us where we stood for even mentioning Nal's name...'"
    npc_hire_vehicles_desc_11_s: |-
      You approach the monolith. You are engulfed in its terrible truth. You see its words in the text of a thousand tongues, in the ephemera of countless stars.

      You witness events that occurred millennia before your awakening. You see two Vy'keen standing before a red glow, asking it of the universe. You see a Gek and a Korvax, waiting side by side before you. And before the vision ends, you see a vision of something you have not seen before. Of something that does not belong in this or any place. Of hatred, grief, despair. Of something that is yet to come.

      You see all this, and then it is over. The monolith has nothing more to show you.
    npc_hire_vehicles_lang_11_s: Know that I heard the word of the Atlas where Hirk
      had heard nothing. In its rage, in its impotent jealousy, Hirk struck me from
      the mountain and I saw the truth of what the Monolith had said. That my end
      would be an awakening. That in this dream, nothing should perish. Or so it would
      be until the Travelers. So it would be until the destruction of realities. Know
      this, the final testament of Nal...
    npc_hire_vehicles_opt_a_11_s: You leave, shaken by your experience.
    npc_hire_vehicles_res_a_11_s: As you go, you feel something right behind you,
      breathing, watching. When you turn it is gone.
    npc_hire_vehicles_desc_12: "The technician gives me the <TECHNOLOGY>Colossus Geobay<>
      schematic. \n\nThe Vy'keen believe that their ancestor Hirk received wisdom
      from a Great Monolith, initiating a war against the Sentinels and slaying Nal
      the Objector.\n\nThe Monolith I discovered proves that this history is a lie.
      Nal was honored with a vision whilst Hirk had been met with only silence, and
      in its jealousy Hirk murdered Nal. Yet I am left with questions.\n\nI am left
      thinking of the creature I felt watching me. I am left with dread."
    npc_hire_vehicles_lang_12: 'I -- thank you, Traveler. For this they call the followers
      of Nal ''heretics''?! Grah! With this discovery you have vindicated the actions
      of a thousand martyrs, Traveler. You deserve your reward: you deserve the Colossus,
      the largest Exocraft in my arsenal. Use it, and strike terror upon our enemies.'
    npc_hire_vehicles_opt_a_12: Accept the blueprint.
    npc_hire_vehicles_res_a_12: You take the blueprint, thanking the Technician for
      all they have done.
    npc_hire_vehicles_desc_13: |-
      The technician waits anxiously to see my <TECHNOLOGY>Colossus Exocraft<> in its full glory. I watch as they forge an upgrade for my <TECHNOLOGY>Exocraft Mining Laser<>, surrounded by schematics and charts.

      They could have departed upon my discovery of the Monolith. Their heresy is now truth, and although there are those among the Vy'keen who will still pursue them, the Cultists of Nal will find themselves with new power in this galaxy. Yet still the technician has remained, promising to assist me as I assisted them, until such time as I no longer require their services.
    npc_hire_vehicles_lang_13: I have transmitted Nal's testament to my brethren,
      Traveler. What you have learned this day will spread amongst the Vy'keen; it
      will change our people for the better. Grah! And if violence is required, so
      be it. You are not as pathetic as I once believed. You are no longer interloper.
      You are one of us, now until the end of time itself, enthroned in the glory
      of the Colossus.
    npc_hire_vehicles_opt_a_13: I have built the Colossus Geobay.
    npc_hire_vehicles_res_a_13: "'Grah! Then why do you stand here, Traveler? Go!
      Subjugate this world with its power. Here is an Exocraft Vehicle Laser upgrade
      to assist with the task.'"
    npc_hire_vehicles_opt_b_13: I still need to build it.
    npc_hire_vehicles_res_b_13: "'Grah! You may be one of us, but you are still slow
      and pathetic!'"
    npc_hire_vehicles_desc_14: "The technician requires more <SPECIAL>Nanite Clusters<>
      to create an upgrade for my <TECHNOLOGY>Exocraft Radar<>. \n\nSomething is wrong.
      Some time ago I saw the Vy'keen with an image of their family, before they performed
      some ritual to erase such attachments from their mind. As I approach now, I
      see that same image. The technician stares at it, blinking for a few moments
      with an empty expression. When it notices me, it removes the photograph from
      the display. \n\nWe do not speak of it again. I do not wish to awaken its pain."
    npc_hire_vehicles_lang_14: I -- forgive me, Traveler, I am tired. I have almost
      exhausted the limits of my work, but soon you shall have mastery of this planet's
      signals and the speed with which to reach any threat. I require only sufficient
      <SPECIAL>Nanite Clusters<> to build the final blueprints. Grah! This employment
      has been one of glory!
    npc_hire_vehicles_opt_a_14: I have the Nanite Clusters.
    npc_hire_vehicles_res_a_14: The technician uses the Nanites to create their final
      Exocraft Radar blueprint, handing it to you.
    npc_hire_vehicles_opt_b_14: I don't have the substance you require.
    npc_hire_vehicles_res_b_14: "'You will find them in abandoned structures, Traveler!
      Grah! Do not return to your former incompetence, I beg you...'"
    npc_hire_vehicles_desc_15: |-
      The technician has a final reward: an <TECHNOLOGY>Acceleration Module<> upgrade for my Nomad Exocraft, once I have constructed its Geobay.

      There are few in my travels that I have grown to understand as individuals, but this Vy'keen has shown me purposes, secrets I did not know existed in this universe. They have shown me the promise of a different future, of a time of strife and glory. The technician has struggled their entire life to achieve their goal of finding Nal's testament. What I head towards, I do not know...
    npc_hire_vehicles_lang_15: |-
      Here, Traveler: if you have constructed a Nomad Exocraft, this final <TECHNOLOGY>Acceleration Module<> shall be yours.

      Our work is concluded, but every end is a beginning... I am too weak to travel as I once did, too tired to continue my pilgrimage. With your leave I shall remain here to stand by your side against your enemies. Grah! Woe betide those who would transgress against us!
    npc_hire_vehicles_opt_a_15: I possess the Nomad Exocraft.
    npc_hire_vehicles_res_a_15: Grah! The Acceleration Module upgrade is now yours!
    npc_hire_vehicles_opt_b_15: I have not built it yet.
    npc_hire_vehicles_res_b_15: Why not? Grah! Does my work mean so little that you
      tarry like this?
    npc_hire_vehicles_desc_16: |-
      The technician has hacked a terminal to siphon its units; if I get to the location fast enough, I will be able to transfer the units to my account.

      They spend their days doing this now, tending to the Exocraft and drawing data from interplanetary networks. Sometimes I see them walking out into the planet itself to explore, but such times are rare. The technician is content with this retirement, engaging in its fugitive activity for the pleasure of the chase, no longer for the necessity of survival.
    npc_hire_vehicles_lang_16: Traveller, I have detected a location of monetary interest!
      Go, that you may hone your control of the Exocraft! Track the signal down before
      it disappears, so that we may siphon its units!
    npc_hire_vehicles_opt_a_16: I'll go now.
    npc_hire_vehicles_res_a_16: Hurry! Grah!
    npc_hire_vehicles_opt_b_16: I'm too busy.
    npc_hire_vehicles_res_b_16: Grah! I do not know why I bother...
    npc_hire_vehicles_desc_16_f: The technician has hacked a terminal to provide me
      with a small number of siphoned units; if I get to the location fast enough,
      I will be able to claim them.
    npc_hire_vehicles_lang_16_f: Traveller, why have you not yet reached the marker?
      Go, that you may hone your control of the Exocraft! Track the signal down before
      it disappears, so that we may siphon its units!
    npc_hire_vehicles_opt_a_16_f: I'll go now.
    npc_hire_vehicles_res_a_16_f: Hurry! Grah!
    npc_hire_vehicles_opt_b_16_f: I'm too busy.
    npc_hire_vehicles_res_b_16_f: Grah! I do not know why I bother...
    npc_hire_vehicles_desc_16_s: The terminal spits out errata in its confusion, siphoning
      funds from an intergalactic transaction directly into your account.
    npc_hire_vehicles_lang_16_s: The terminal whirs into action.
    npc_hire_vehicles_opt_a_16_s: You leave the terminal.
    npc_hire_vehicles_res_a_16_s: As you go, you think to yourself how glad you are
      that your technician can hack these networks.
    npc_hire_vehicles_recr_desc_1: "The technician seeks work, claiming they will
      be able to build and upgrade <TECHNOLOGY>Exocraft<> for my travels.\n \nWhen
      they see me, it is hard not to mistake the flash in their expression for panic,
      excitement, even. They quickly attempt to hide these emotions, painting their
      face with the contempt I have come to expect from this species. Yet I can tell,
      beyond all this, that they need me, spitting out words in my own language. That
      they fear for their life."
    npc_hire_vehicles_recr_lang_1: I -- I demand a place on your throneworld, interloper!
      Acceptance will grant you the glory of an Exocraft and a Vy'keen Mech-Priest
      to administrate its mass. Pray only that you have an <TECHNOLOGY>Exocraft Terminal<>
      sufficient for my skills. Refusal -- refusal will result in my inevitable extermination.
      Be quick!
    npc_hire_vehicles_recr_opt_a_1: I accept your services.
    npc_hire_vehicles_recr_res_a_1: You are weak and unworthy of my skills, but I
      have no choice. I will flee to your vile world when I am certain of safe passage.
      I will -- I will become an interloper.
    npc_hire_vehicles_recr_opt_b_1: Not right now.
    npc_hire_vehicles_recr_res_b_1: Interloper, you have damned me to the eight vengeances
      of Hirk. I regret nothing, even if they shall kill me for what I am and what
      I have done. But you -- you will regret this your entire miserable life.
