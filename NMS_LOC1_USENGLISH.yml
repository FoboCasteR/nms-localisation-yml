    npc_hire_builder_desc_1: |-
      My Builder is at their station, poring over some arcane project of their own. I am delighted they joined my team. Their enthusiasm is infectious, and they have a wealth of ideas for the expansion of this base. But before we make a start on construction, they insist on improving my navigational capabilities.

      <TECHNOLOGY>Beacons<> can be built using <IMG>BUILD_MENU<> and recoloured to remind you of a particular location.
    npc_hire_builder_lang_1: I'll provide the blueprints for any construction item
      you need, but before you start running around the galaxy in search of resources,
      allow me to present you with this <TECHNOLOGY>Beacon<> blueprint. Build a <TECHNOLOGY>Beacon<>
      to mark your location and you will be able to return there with ease.
    npc_hire_builder_opt_a_1: Thank you
    npc_hire_builder_res_a_1: You're welcome. We wouldn't achieve much if you got
      yourself lost and left me stranded here.
    npc_hire_builder_desc_2: |-
      Already, I have felt the benefits of having help on hand, but there are limits to what my Builder can achieve on their own. I have asked them to prepare the blueprints for a <TECHNOLOGY>Science Terminal<>. The all-round knowledge a Scientist could bring would open up enormous possibilities.

      In return, I am tasked with finding a supply of <SPECIAL>Spadonium<>, an element used in the delicate diagnostic circuitry of the new work station.
    npc_hire_builder_lang_2: The <SPECIAL>Spadonium<> I need to calibrate a <TECHNOLOGY>Science
      Terminal's<> diagnostic sensors is extracted from cacti that live in barren
      environments. Provide me with some, and I'll have this place ready for a Scientist
      in no time.
    npc_hire_builder_opt_a_2: Here's your Spadonium
    npc_hire_builder_res_a_2: Excellent. I shall look forward to having more company.
      I cannot abide solitude.
    npc_hire_builder_opt_b_2: I'll come back with the resources you need
    npc_hire_builder_res_b_2: Remember. Barren biomes. When you have the Spadonium,
      the plans will be waiting.
    npc_hire_builder_desc_3: A growing base needs good inventory storage. I ask my
      Builder to provide a design, but instead they offer me a short cut. If I travel
      to an abandoned building nearby, I should be able to salvage the plans for a
      suitable <TECHNOLOGY>Storage Container<> module.
    npc_hire_builder_lang_3: I need you to make your way to a nearby abandoned building.
      When you reach the abandoned terminal, upload its schematics to me. With a <TECHNOLOGY>Storage
      Container<>, you'll have more space to store items.
    npc_hire_builder_opt_a_3: I will investigate
    npc_hire_builder_res_a_3: Excellent. I've added the coordinates to your map.
    npc_hire_builder_desc_4: |-
      Though they never complain, I know my Builder would enjoy a larger team to work with. They have made it quite clear that they prefer company.

      When I raise the issue, my suspicions are confirmed. My Builder suggests recruiting an Armorer, and sets about preparing the design for a <TECHNOLOGY>Weapons Terminal<>. But the base's generators are stretched even now, so expansion will mean finding a reliable alternative power source. Perhaps a <COMMODITY>Voltaic Cell<> would do.
    npc_hire_builder_lang_4: There's no need to build a giant generator when individual
      batteries will meet all of our requirements. Ask a Scientist about <COMMODITY>Voltaic
      Cells<>. They're compact, portable, and powerful. Bring one to me and I'll incorporate
      it into the <TECHNOLOGY>Weapons Terminal's<> design.
    npc_hire_builder_opt_a_4: Here's a Voltaic Cell for you
    npc_hire_builder_res_a_4: Wonderful. Now you can run as many terminals as you
      need without blowing a fuse.
    npc_hire_builder_opt_b_4: I'll come back when I have one
    npc_hire_builder_res_b_4: Don't keep me waiting. Remember - talk to a Scientist.
    npc_hire_builder_desc_5: |-
      I am keen to inject a little variety into the architecture of my new home. My Builder is happy to draw up the blueprints for more building parts, but they also suggest an ingenious short cut.

      The drones that patrol the skies contain <SPECIAL>Pugneum<>, an element with the strange property of being able to hold digital information. If I can salvage a sample from a downed drone, my Builder can extract the plans for every building part the drone has ever scanned.
    npc_hire_builder_lang_5: To develop more building modules I need more data. In
      essence, a chip of <SPECIAL>Pugneum<> is nature's hard drive. Find me a destroyed
      drone, or take one down yourself, if you have the nerve.
    npc_hire_builder_opt_a_5: Here's your Pugneum
    npc_hire_builder_res_a_5: Thank you. These blueprints will broaden your architectural
      horizons considerably.
    npc_hire_builder_opt_b_5: I'll return later with a sample of Pugneum
    npc_hire_builder_res_b_5: Please do. You'll save me so much time for more interesting
      projects.
    npc_hire_builder_desc_6: |-
      As I survey my home, I think of the countless pioneers who have come before, forging their future with weapon and plough. Weapons I have, but perhaps it is time to turn the land to better use.

      I ask my Builder what we would need for a Farmer to join us here, and learn that the plans for an <TECHNOLOGY>Agricultural Terminal<> are already underway. My Builder believes the perfect solution lies in studying what has come before, and I am tasked with the delivery of <COMMODITY>Gek Charms<> that will assist them with their plans.
    npc_hire_builder_lang_6: The Gek were fine farmers even before they built their
      lost empire. Find me <COMMODITY>Gek Charms<> and I will examine their carvings
      for useful advice.
    npc_hire_builder_opt_a_6: I have the artefact you asked for
    npc_hire_builder_res_a_6: Excellent. This blueprint is tailor made for a Farmer.
      Have you given thought to where you'll find one?
    npc_hire_builder_opt_b_6: I'll be back later
    npc_hire_builder_res_b_6: You're the boss. When you're ready, I'll be here.
    npc_hire_builder_desc_7: |-
      As the base expands, the list of resources I need grows ever longer, but of all the requests made by my Builder, this latest is the strangest. When I asked about the possibility of making some decorative decals to brighten up our accommodation, they insisted the designs would require an adhesive made from <SPECIAL>Mordite<>.

      The collection of this foul substance, naturally, falls to me.
    npc_hire_builder_lang_7: "<SPECIAL>Mordite<> crystals form in the decomposing
      bodies of dead creatures. I don't know why you look so revolted. Your species
      are meat eaters, are you not?"
    npc_hire_builder_opt_a_7: Here is the Mordite you wanted
    npc_hire_builder_res_a_7: Leave it there for me. I'm not handling that stuff with
      bare hands.
    npc_hire_builder_opt_b_7: I'll be back when I have what you need
    npc_hire_builder_res_b_7: In the meantime, I'll draw up some decal designs for
      you to choose from.
    npc_hire_builder_desc_8: I have tasked my Builder with devising a means to reduce
      the coming and going that fills my day. They have suggested an <TECHNOLOGY>Autonomous
      Mining Unit<>; a machine that can extract the planet's resources without the
      need for constant supervision. Unfortunately, they are short of suitable <COMMODITY>Circuit
      Boards<> for the prototype.
    npc_hire_builder_lang_8: An <TECHNOLOGY>Autonomous Mining Unit<> will do the hard
      work while you're away, but that's just the start of my plans for you. I need
      <COMMODITY>Circuit Boards<> for all manner of devices. You'd better pay a visit
      to the <TECHNOLOGY>Science Terminal<>.
    npc_hire_builder_opt_a_8: I've got your Circuit Board
    npc_hire_builder_res_a_8: Perfect. Here are the blueprints for your AMU.
    npc_hire_builder_opt_b_8: I'll come back when I have one
    npc_hire_builder_res_b_8: Don't keep me waiting. Remember - talk to a Scientist.
    npc_hire_builder_desc_9: |-
      At the Construction Terminal, I am ambushed by my Builder, who asks that I consider building a <TECHNOLOGY>Landing Pad<> for the base. Something to do with 'keeping up appearances', they tell me, though quite who they are trying to impress, I do not know.

      Perhaps it is a quirk of their race's culture, but my builder insists that any base with many rooms simply must have a landing pad.
    npc_hire_builder_lang_9: Every dwelling of a certain size must have a <TECHNOLOGY>Landing
      Pad<>. It is vital that we are always ready to accept guests. Do we have the
      rooms yet?
    npc_hire_builder_opt_a_9: Yes, we have the rooms
    npc_hire_builder_res_a_9: Marvellous. Here are the blueprints. I will prepare
      for visitors... just in case.
    npc_hire_builder_opt_b_9: No, I haven't built enough
    npc_hire_builder_res_b_9: Well don't just stand there. Get building.
    npc_hire_builder_desc_10: |-
      My Builder is keen to establish a line of trade between our humble outpost and the wider galaxy. We have been generating a surplus of resources that could be sold for profit.

      As luck would have it, the solution falls well within their realm of expertise. They offer the blueprints for a <TECHNOLOGY>Galactic Trade Terminal<>, and ask only that I find a supply of <COMMODITY>Insulating Gel<> suitable for the new terminal's circuitry.
    npc_hire_builder_lang_10: Access to the Galactic Trade Network requires only the
      appropriate Terminal, but if those things overheat while you're trading you
      can lose millions. Go see a Scientist. They know how to make the <COMMODITY>Insulating
      Gel<> I need.
    npc_hire_builder_opt_a_10: I've got all the gel you need
    npc_hire_builder_res_a_10: Wonderful. A universe of mercantile opportunity awaits.
      The Gek would be proud of you.
    npc_hire_builder_opt_b_10: I'll come back another time
    npc_hire_builder_res_b_10: Be sure you do. This could be a highly profitable venture.
    npc_hire_builder_desc_11: |-
      My builder has kindly offered me a gift containing a number of new building module blueprints.

      The blueprints include a <TECHNOLOGY>Glass Cuboid Room<>, a <TECHNOLOGY>Holo-Door<> and decorative <TECHNOLOGY>Coloured Lights<> that should help further improve the base.
    npc_hire_builder_lang_11: Hello friend, after all the help you've given me with
      my research I wanted to show you my appreciation. Here are some blueprints for
      more building modules, I think they will make the place look great.
    npc_hire_builder_opt_a_11: Thanks
    npc_hire_builder_res_a_11: You're welcome. I hope that these blueprints will further
      broaden your architectural capabilities.
    npc_hire_builder_wait_desc_1: My Builder is engrossed in their plans. Clearly,
      this is an ill-timed visit. They mutter to me without looking up from their
      station.
    npc_hire_builder_wait_lang_1: Busy. Busy. Focus is paramount. Come back later
    npc_hire_builder_wait_opt_a_1: Please excuse the interruption
    npc_hire_builder_wait_res_a_1: Of course. Come back when I've cracked this puzzle.
    npc_hire_builder_recr_desc_1: The being grabs my hand and shakes it vigorously
      as I approach them. Their wide-set eyes fix me with a friendly gaze and I am
      not surprised when they speak to me in my own language.
    npc_hire_builder_recr_lang_1: My good friend what luck for both of us. I am a
      specialist in construction, in search of a new position. Have you established
      a planetary base? If so, give me a terminal to work at and I'll build you the
      foundations of an empire.
    npc_hire_builder_recr_opt_a_1: Recruit Overseer
    npc_hire_builder_recr_res_a_1: You will not regret our association. I have the
      coordinates of your planetary base. I'll meet you there... what is the word...
      oh yes. Boss.
    npc_hire_builder_recr_opt_b_1: There are preparations I must attend to before
      I can hire a Builder
    npc_hire_builder_recr_res_b_1: Very well. A base and a Construction Terminal is
      what I'll need to begin work.
    npc_hire_farmer_desc_1: |-
      The new recruit seems well acquainted with the Agricultural Terminal as they bring the device to life my senses are flooded with a strange scent and I find myself infected by my new assistant's zeal.

      They are eager to begin farming the land, and have brought seeds ready to sow. Our first crop will be <TRADEABLE>Bloodsbane<>, useful for the <SPECIAL>Sac Venom<> it produces. Additionally we will need a <TECHNOLOGY>Hydroponics Tray<> to plant them in.
    npc_hire_farmer_lang_1: A fresh supply of <SPECIAL>Sac Venom<> is vital for many
      formulae. And with the toxins boiled out, it can add a real kick to your cooking,
      too. Remember to plant the <TRADEABLE>Bloodsbane<> indoors to ensure a successful
      crop. You'll need these <TECHNOLOGY>Hydroponics Trays<> to plant inside. Shall
      we get this farm started?
    npc_hire_farmer_opt_a_1: Accept Bloodsbane
    npc_hire_farmer_res_a_1: I'm not the only one with 'green fingers', eh? The fruits
      of your labor will soon swell our stores.
    npc_hire_farmer_desc_2: |-
      My Farmer assures me that a great variety of plants can be encouraged to grow here. Some, however, have hidden dangers.

      My crop of <TRADEABLE>Bloodsbane<> is a good example. One drop of its pungent sap could leave me temporarily paralysed. The solution is technical; I must ask an Armourer to help me build a <TECHNOLOGY>Haz-mat Gauntlet<> before attempting to handle any more hazardous materials.
    npc_hire_farmer_lang_2: The <SPECIAL>Venom Sacs<> in <TRADEABLE>Bloodsbane<> will
      quickly burn through your gloves and into your veins. Build a <TECHNOLOGY>Haz-mat
      Gauntlet<> if you want to handle hazardous plants without harm. The design is
      well within the ability of any specialist Armorer.
    npc_hire_farmer_opt_a_2: I've already built a Haz-Mat Gauntlet
    npc_hire_farmer_res_a_2: A wise decision. Here. Try this Gravitino Orb crop when
      you have time. With your gauntlet, you can handle any of the exotic plants.
    npc_hire_farmer_opt_b_2: I'm not ready to build that
    npc_hire_farmer_res_b_2: Well don't wait too long or your Armorer will be drawing
      up the blueprints for a mausoleum.
    npc_hire_farmer_desc_3: My Farmer has an idea that could make us rich. They have
      suggested that we grow a crop of <SPECIAL>Albumen Pearl Orbs<>, and are already
      planning to spend the units we'd make on new equipment. It amuses me that farming,
      the humblest of pursuits, can still sometimes yield the greatest rewards.
    npc_hire_farmer_lang_3: My scans reveal the remnants of an ancient settlement
      where <SPECIAL>Albumen Pearls<> were once grown. Visit the ruins to see if some
      seed fragments remain.
    npc_hire_farmer_opt_a_3: Can you mark the ruins on my map?
    npc_hire_farmer_res_a_3: Yes. I've pinpointed the spot where Albumen Pearls were
      once harvested. Good luck with your search.
    npc_hire_farmer_desc_4: |-
      I am not given to questioning the expertise of my assistants, but my Farmer's latest request stretches my credulity.

      In order to perfect their latest cultivar, I have been tasked with gathering a sample of <SPECIAL>Coprite<>, taken from the faecal matter of overfed wildlife.
    npc_hire_farmer_lang_4: The useful <SPECIAL>Mordite<> crystals that form when
      some creatures decompose can be cultivated in a local tuber called <TRADEABLE>Carrion
      Root<> this will be our reward. However unfortunately for you, <SPECIAL>Coprite<>
      is the only substance that will encourage my seedlings to grow. It forms in
      the droppings of animals that have been overfed.
    npc_hire_farmer_opt_a_4: Here's your Coprite
    npc_hire_farmer_res_a_4: Thank you. Do remember to wash your hands.
    npc_hire_farmer_opt_b_4: I'll return when I have your sample
    npc_hire_farmer_res_b_4: Thanks. I'm sorry to ask, but someone has to do it.
    npc_hire_farmer_desc_5: |-
      After the last foul task my Farmer devised for me, I am almost nervous to approach them. And perhaps with good cause. Their experiments with Coprite continue.

      At least the foul smelling stuff is proving useful. My Farmer plans to use it in the creation of a new crop, and I am tasked with planting the <TRADEABLE>Gravitino Orbs<> that will be fused with the already provided Coprite to create a <TRADEABLE>Coprite Orb<> plant.
    npc_hire_farmer_lang_5: Coprite can be added to the DNA sequence of <TRADEABLE>Gravitino
      Orbs<> to produce a versatile new plant. Have you any growing on your farm already?
    npc_hire_farmer_opt_a_5: Yes, we are growing Gravitino Orbs
    npc_hire_farmer_res_a_5: Wonderful. Don't worry about the new plant's odor. The
      smell of Coprite is neutralized by the Gravitino Orbs.
    npc_hire_farmer_opt_b_5: No. We are not growing Gravitino Orbs
    npc_hire_farmer_res_b_5: Okay. Remember that need to set them growing before I
      can finish this work.
    npc_hire_farmer_desc_6: |-
      With careful adjustment to their genetic code, my Farmer has been able to encourage crops from every conceivable habitat to grow on our farm.

      Lately, they have turned their attention to fungi, which they hope will provide spores for the <TRADEABLE>Puffball<>. In order to modify the plants for cultivation, however, I have been asked to provide a sample of <SPECIAL>Rigogen<> from the leaves of an underwater plant.
    npc_hire_farmer_lang_6: I have all but finished the adaptations to this <TRADEABLE>Puffball<>
      mushroom's DNA sequence. Once I introduce <SPECIAL>Rigogen<>, the new cultivar
      will be ready to grow. Can you help?
    npc_hire_farmer_opt_a_6: Here's the Rigogen you asked for
    npc_hire_farmer_res_a_6: Excellent. Future harvests will reward your inconvenience.
    npc_hire_farmer_opt_b_6: I'll come back when I have it
    npc_hire_farmer_res_b_6: I'll be waiting. Remember you'll find what we need underwater.
    npc_hire_farmer_desc_7: |-
      My Farmer's knowledge of agricultural crops is encyclopedic. It seems there is no corner of this or any world that does not prompt some fresh suggestion from them.

      They have set their sights on growing Skywort, a flowering whose crystalline blooms can be ground to form a fine, durable glass. Fused with Antrium, it should survive transplantation from the frigid climate in which it is found.
    npc_hire_farmer_lang_7: "<TRADEABLE>Skywort<> is the crowning glory of any farm
      and has many uses. Growing it is relatively easy, but to transplant it from
      its snowy home, I will need <SPECIAL>Antrium<>, a luminous substance common
      to cave plants."
    npc_hire_farmer_opt_a_7: I have the Antrium you need
    npc_hire_farmer_res_a_7: You won't regret it. Skywort can be processed to produce
      a fine, strong glass.
    npc_hire_farmer_opt_b_7: I will return when I have the resources
    npc_hire_farmer_res_b_7: See that you do. I must have that Antrium before I can
      make progress.
    npc_hire_farmer_desc_8: |-
      My Farmer has a talent for planting complementary crops. One plant's excretions provide the nutrients for another.

      When I enquire about their studies, my assistant beseeches me to lend a hand with their work. By sowing naturally radioactive <TRADEABLE>Carrion Root<>, we can encourage the more delicate crop <TRADEABLE>Dictotyl<> to grow.
    npc_hire_farmer_lang_8: I have prepared a tray of <TRADEABLE>Dicotyl<> seedlings.
      These small flowers usually require high levels of radiation to thrive, but
      by first sowing <TRADEABLE>Carrion Root<>, we can feed the <TRADEABLE>Dicotyl<>
      with radiation from the root's Mordite crystals.
    npc_hire_farmer_opt_a_8: I have planted some Carrion Root
    npc_hire_farmer_res_a_8: Once again, you have saved me from the dirty work. Thank
      you.
    npc_hire_farmer_opt_b_8: I'll talk to you again once I've planted Carrion Root
    npc_hire_farmer_res_b_8: Good. Remember to wear your Haz-Mat Gauntlet when you're
      handling that stuff.
    npc_hire_farmer_desc_9: My Farmer has expressed a keen interest in succulents,
      but plants accustomed to the barren lands in which cacti thrive must be grown
      indoors. <COMMODITY>Glass<> will be needed for seed trays that will be used
      to encourage the <TRADEABLE>Cucrassula<> seedlings to grow.
    npc_hire_farmer_lang_9: I am confident that <TRADEABLE>Cucrassula<> would grow
      well. But the seedlings must be started under <COMMODITY>Glass<>. If you don't
      have any, a Scientist will provide a solution.
    npc_hire_farmer_opt_a_9: I have the Glass you need
    npc_hire_farmer_res_a_9: My most sincere thanks. Baked Cucrassula is a personal
      favorite of mine.
    npc_hire_farmer_opt_b_9: I will need to find some Glass before I can help
    npc_hire_farmer_res_b_9: Like I said, ask a Scientist.
    npc_hire_farmer_desc_10: My Farmer's interest in fauna extremophiles grows. They
      have presented me with a sample of <TRADEABLE>Vivilava<> - a strange living
      rock that grows in extreme heat. I am charged with fetching a mineral called
      <SPECIAL>Viridium<> to feed its delicate root system.
    npc_hire_farmer_lang_10: I hope my request will not send you too far afield. The
      <SPECIAL>Viridium<> I need is found only within mineral deposits found in the
      terrain of Green star systems.
    npc_hire_farmer_opt_a_10: I have the Viridium you need
    npc_hire_farmer_res_a_10: That's good news. I appreciate that not all of my requests
      are easily answered.
    npc_hire_farmer_opt_b_10: I'll return with your Viridium when I can
    npc_hire_farmer_res_b_10: I hope you don't have too far to travel.
    npc_hire_farmer_desc_11: |-
      My Gek assistant is nibbling on a baked Cucrassula as I approach. I decline the portion they offer politely, hoping my refusal will not cause offence.

      I need not have worried. My Farmers is more than happy to keep it for himself.
    npc_hire_farmer_lang_11: Suit yourself. They are our finest crop. Indeed, with
      the farm thriving like it is, I don't think there's anything else I can teach
      you.
    npc_hire_farmer_opt_a_11: Okay. Thanks for all of your help
    npc_hire_farmer_res_a_11: You're welcome. Thanks for the Cucrassula. You don't
      know what you're missing.
    npc_hire_farmer_wait_desc_1: My Farmer is enjoying a brief rest. Their day is
      long, and I do not want to rob them of these quiet moments.
    npc_hire_farmer_wait_lang_1: Your patience is appreciated. I promise I will be
      back on my feet soon.
    npc_hire_farmer_wait_opt_a_1: I'll leave you in peace
    npc_hire_farmer_wait_res_a_1: Please come back later. A short rest is all I need.
    npc_hire_farmer_recr_desc_1: |-
      I am confronted by a being who is eager to make a good impression on me. They are a farmer, and looking for employment.

      I consider the offer carefully. A farm is a reliable source of tradable goods. Once established, it could increase my spending power considerably.
    npc_hire_farmer_recr_lang_1: No one will serve your farming needs better than
      I, I assure you. Do you have a planetary base? Provide a Terminal for me there
      and my services are yours.
    npc_hire_farmer_recr_opt_a_1: I could do with a Farmer. You're hired
    npc_hire_farmer_recr_res_a_1: A sound decision. I will gather my belongings and
      meet you on your land.
    npc_hire_farmer_recr_opt_b_1: Sorry, I'm not hiring at the moment
    npc_hire_farmer_recr_res_b_1: If you change your mind, I'll be here. Unless I've
      been snapped up by someone with more foresight.
    npc_hire_weapon_desc_1: My Armorer has a more holistic approach to their plans
      than I expected. When I enquire about new weapons, they suggest that we start
      by improving my capacity to gather resources. I am offered the blueprints for
      a new exosuit adaptation; a <TECHNOLOGY>Haz-mat Gauntlet<> capable of handling
      radioactive and toxic materials that would otherwise be harmful.
    npc_hire_weapon_lang_1: Weapons can wait. You'll need this <TECHNOLOGY>Haz-mat
      Gauntlet<> for handling hazardous fauna. Or would you like to be remembered
      for being defeated by a plant?
    npc_hire_weapon_opt_a_1: Thank you
    npc_hire_weapon_res_a_1: It's a start. We will make a warrior of you yet.
    npc_hire_weapon_desc_2: |-
      Negotiating employee relations with a weapons specialist is a delicate task, and my Armourer's brusque manner does not help.

      I must take care not to offend them. They have the means to register their displeasure most violently. The <TECHNOLOGY>Plasma Torpedos<> they have prepared for my ship are a case in point. Once their guidance systems have been calibrated with the <SPECIAL>Gravitino Ball<> by Armourer has requested, they will be a formidable weapon indeed.
    npc_hire_weapon_lang_2: |-
      The path of life is strewn with the corpses of the unprepared.

      I can offer you additional protection for your ship, but these <TECHNOLOGY>Plasma Torpedos<> require <SPECIAL>Gravitino Balls<> for their guidance systems. Have you been farming <SPECIAL>Gravitino Orbs<>?
    npc_hire_weapon_opt_a_2: I have a Gravitino Ball already
    npc_hire_weapon_res_a_2: Well hand it over. One must always be ready to fight.
    npc_hire_weapon_opt_b_2: I'll be back when I have what you need
    npc_hire_weapon_res_b_2: See that you return swiftly. Patience is not my strong
      point.
    npc_hire_weapon_desc_3: Before they turn their attention to my ship's weapon systems,
      my Armorer demands that I add one further tool to my kit; an <TECHNOLOGY>Advanced
      Mining Laser<>, to aid in gathering the resources that our munitions will require.
    npc_hire_weapon_lang_3: You can't extract the minerals I require for your arsenal
      with that basic laser of yours. My latest scan revealed unauthorised mining
      underway close by. If I were you I'd find the trespasser and confiscate their
      technology so we can copy its circuitry.
    npc_hire_weapon_opt_a_3: Please mark the miner on my map
    npc_hire_weapon_res_a_3: Done. They may not be built as weapons but advanced lasers
      pack some serious power. Bear that in mind if your trespasser behaves aggressively.
    npc_hire_weapon_desc_4: |-
      Here, on my new home world, I feel secure. But the lawless space that surrounds us weighs heavily on my mind.

      I have tasked my Armorer with providing new weapons systems for my ship. Their solution is a <TECHNOLOGY>Photon Blast<> weapon, based on Vy'keen technology, but to finalize the design they will need to consult <TRADEABLE>Vy'keen Daggers<>.
    npc_hire_weapon_lang_4: Your ship must be ready for close combat. The Vy'keen
      have a powerful <TECHNOLOGY>Photon Blast<> weapon I could adapt. Seek out their
      <TRADEABLE>Vy'keen Daggers<> for clues to the design.
    npc_hire_weapon_opt_a_4: I have the Vy'keen Dagger you asked for
    npc_hire_weapon_res_a_4: The blueprint is yours. Take care that it does not fall
      into hostile hands.
    npc_hire_weapon_opt_b_4: I'll be back when I have the Vy'keen Dagger
    npc_hire_weapon_res_b_4: Do not delay. Without improved weapons, we remain vulnerable
      to attack.
    npc_hire_weapon_desc_5: |-
      My Armourer is warming to their purpose at last. I am promised the designs for a formidable rapid-fire weapon. But while they finalise their plans for a <TECHNOLOGY>Photon Accelerator<> weapons upgrade, I must undertake an urgent errand for them.

      Their work has exposed them to poisonous toxins which only the element <SPECIAL>Coryzagen<> can counteract. Fortunately, there is a source available to us on frozen planets.
    npc_hire_weapon_lang_5: My experiments have brought me into contact with toxic
      minerals. A tea made from <SPECIAL>Coryzagen<> which can be extracted from <TRADEABLE>Skywort<>
      will counter the exposure. If you are not farming it, look in the snow.
    npc_hire_weapon_opt_a_5: Here. Take this Coryzagen
    npc_hire_weapon_res_a_5: Not a moment too soon. This will soon flush the toxins
      from my body. I hope this weapon is worth my headache.
    npc_hire_weapon_opt_b_5: I'm sorry. I'll return soon with Coryzagen for you
    npc_hire_weapon_res_b_5: Be sure that you do. Wait too long and you may be too
      late to help.
    npc_hire_weapon_desc_6: |-
      My Armourer is muttering over their terminal as I approach. Apparently, they have reached some impasse in their latest project; an upgrade to the <TECHNOLOGY>Ion Blast<> weapon for my Starship.

      They reject my offer to help, insisting that only the specialist assistance of a Scientist will prevent these problems in future.
    npc_hire_weapon_lang_6: I can only do so much. This places needs the support of
      a dedicated Scientist if I am to make further progress, and unless you build
      a <TECHNOLOGY>Science Terminal<> you will never be able to recruit one.
    npc_hire_weapon_opt_a_6: I've built the terminal you requested
    npc_hire_weapon_res_a_6: Good. I managed to complete my blueprints this time,
      but with a Scientist on board we'll save a lot of time.
    npc_hire_weapon_opt_b_6: I'm not going to build that right now
    npc_hire_weapon_res_b_6: Suit yourself, but until you build that terminal, you
      won't be seeing new weapons from me.
    npc_hire_weapon_desc_11: The sad news my Armorer imparts comes as no surprise.
      They have transformed my ship in the time we have worked together, but now our
      working relationship has been exhausted.
    npc_hire_weapon_lang_11: There is nothing more I can teach you. Not without breaking
      several interplanetary arms treaties, at least.
    npc_hire_weapon_opt_a_11: You have my gratitude
    npc_hire_weapon_res_a_11: And you mine. Choose your battles wisely.
    npc_hire_weapon_wait_desc_1: My assistant is making repairs to their own blaster.
      They do not seem to be going well. If I interrupt them in this mood, I may find
      myself used for target practice.
    npc_hire_weapon_wait_lang_1: Wretched thing. I should give up and strip it for
      parts.
    npc_hire_weapon_wait_opt_a_1: I can come back later
    npc_hire_weapon_wait_res_a_1: Lasers. Bah. Give me old fashioned projectiles.
    npc_hire_weapon_recr_desc_1: |-
      This being has the upright demeanor of a warrior. Their sidearm is a custom piece that shows remarkable workmanship.

      When they turn to speak, I instinctively reach for my own blaster.
    npc_hire_weapon_recr_lang_1: Relax. I'm an Armourer, not an assassin. Perhaps
      you have need of my skills. Do you have a base? Give me a terminal to work at,
      and I'll build you an arsenal that will shake the heavens.
    npc_hire_weapon_recr_opt_a_1: You're hired
    npc_hire_weapon_recr_res_a_1: A wise decision in this violent age. Let me gather
      my belongings. I will make my own way to your planet's surface.
    npc_hire_weapon_recr_opt_b_1: I'm not looking for an Armorer right now
    npc_hire_weapon_recr_res_b_1: So be it. With luck, you will never have cause to
      regret that decision.
    npc_hire_scientist_desc_1: |-
      My Scientist assesses the work station I have provided with a critical eye. I trust nothing has been forgotten. It would be a shame to delay their work.

      Their contended muttering suggests that I have done reasonably well. My assumption is confirmed when I am presented with a gift; the blueprints for a <COMMODITY>Voltaic Cell<>.
    npc_hire_scientist_lang_1: The work station is acceptable but my designs will
      be mere ornament without power. I have devised a powerful portable battery for
      you. You will need <SPECIAL>Antrium<> to catalyse production of the cell. It
      can be harvested from plants that grow in caves.
    npc_hire_scientist_opt_a_1: Accept Voltaic Cell Blueprint
    npc_hire_scientist_res_a_1: Excellent. These Voltaic Cells will power any tech
      we devise.
    npc_hire_scientist_desc_2: |-
      My Scientist's knowledge of the elements is encyclopedic. They pointedly refuse, however, to do their own field work. While they finalize the design of the wiring for our base, I am invited to undertake a short journey on their behalf.

      Their scanners have picked up a signal worthy of investigation.
    npc_hire_scientist_lang_2: I'm far too busy to leave my station. There's a signal
      we need to investigate; a distress call, or part of one, that originates from
      a nearby Radio Tower. Will you make the journey?
    npc_hire_scientist_opt_a_2: Of course
    npc_hire_scientist_res_a_2: Thank you. What hope is there for any of us if we
      ignore distress signals?
    npc_hire_scientist_desc_3: |-
      The presence of an all-rounder on my team is unlocking many possibilities. Each new discovery leads to another's inspiration.

      Their latest innovation is a strong, <COMMODITY>Non-ferrous Plate<> suitable for all manner of technologies, but to refine the design, I must venture into an inhospitable radioactive environment for a supply of <SPECIAL>Candensium<>. Notably I will need a <TECHNOLOGY>Haz-mat Gauntlet<>. I should consult an Armourer before handling the plant.
    npc_hire_scientist_lang_3: "<COMMODITY> Non-ferrous Plate<> is the foundation
      of many technologies. Once reinforced with <SPECIAL>Candensium<> from radioactive
      plants, it will be ideal for your purposes. You can find it in radioactive biomes,
      but beware you will be need a <TECHNOLOGY>Haz-mat Gauntlet<> to handle the leaves."
    npc_hire_scientist_opt_a_3: Yes, I have Candensium
    npc_hire_scientist_res_a_3: Perfect. The blueprints are yours.
    npc_hire_scientist_opt_b_3: No, but I will return with some when I can
    npc_hire_scientist_res_b_3: Very well. Watch your Exosuit's life support levels
      carefully while you're looking for it.
    npc_hire_scientist_desc_4: |-
      While the breadth of their knowledge is useful, it is sometimes difficult to get my Scientist to focus on the task in hand.

      I am in dire need of <COMMODITY>Circuit Boards<> for the base's electronics, but they are absorbed in their own studies. If I fulfill their request to gather the <SPECIAL>Sac Venom<> they want to examine, perhaps I can get them back on track.
    npc_hire_scientist_lang_4: The work you set me interferes with my taxonomical
      investigation. I'll draw up the plans for the <COMMODITY>Circuit Board<> you
      need, but you must provide a sample of <SPECIAL>Sac Venom<> for my collection.
      You can harvest it from <TRADEABLE>Bloodsbane<>, and is rarely found on planets.
    npc_hire_scientist_opt_a_4: I have what you need
    npc_hire_scientist_res_a_4: Thanks. You think me eccentric, but there is much
      to learn from cataloguing nature.
    npc_hire_scientist_opt_b_4: I'll fetch your Sac Venom and return later
    npc_hire_scientist_res_b_4: Take care to wear your Haz-mat Gauntlet when handling
      it. Medicine is not my strongest field.
    npc_hire_scientist_desc_5: Without <COMMODITY>Glass<> to grow under, only the
      hardiest seedlings will survive my Farmer's attempts at cultivation. Fortunately,
      our little colony relies on teamwork, and my Scientist's ingenuity knows no
      bounds. Their solution is natural, renewable, and plentiful throughout the galaxy.
      Skywort.
    npc_hire_scientist_lang_5: The crystalline flowers of Skywort can be processed
      into <COMMODITY>Glass<> of the highest quality. Build a waypoint <TECHNOLOGY>Beacon<>
      to aid our fieldwork and I'll draw up the blueprints. If you get lost, all of
      my hard work will be wasted.
    npc_hire_scientist_opt_a_5: I've built a Beacon
    npc_hire_scientist_res_a_5: Excellent. It will aid us in future expeditions.
    npc_hire_scientist_opt_b_5: I haven't built a Beacon yet
    npc_hire_scientist_res_b_5: Are you determined to get lost? When you've rectified
      the situation, I'll be here.
    npc_hire_scientist_desc_6: |-
      At the Science Terminal, my assistant can barely contain their delight. They have made a breakthrough in their search for a tough, synthetic <COMMODITY>Poly-fiber<> for the base's cabling.

      Their experiments have depleted their supplies, however, and I am asked if I can provide them with more <COMMODITY>Copper Wire<>.
    npc_hire_scientist_lang_6: My synthetic <COMMODITY>Poly-fibre<> will provide strong,
      long-lasting cable for all of your needs, but I used up all my <COMMODITY>Copper
      Wire<> in the prototyping stages. Do you have any to replace my stocks?
    npc_hire_scientist_opt_a_6: Yes, I have the Copper Wire you want
    npc_hire_scientist_res_a_6: Thank you. Here. Take the blueprints. Power, data,
      you name it, this Poly-fiber will do the job.
    npc_hire_scientist_opt_b_6: Not the moment. I'll be back when I do
    npc_hire_scientist_res_b_6: Thank you. Come back soon. I can make little progress
      without it.
    npc_hire_scientist_desc_7: |-
      Lately, my Scientist has turned their attention to chemistry. The fumes from their latest experiment almost overcome me as I approach their terminal.

      They are developing a powerful <COMMODITY>Acid<>, but it requires one more ingredient if it is to be stabilized for use. An element called <SPECIAL>Temerium<>.
    npc_hire_scientist_lang_7: "<SPECIAL>Temerium<> is present in the gills of toxic
      fungi. Its stabilizing properties should counter these fumes. The sooner you
      provide me with some, the sooner you can stop holding your nose."
    npc_hire_scientist_opt_a_7: Here's the Temerium you requested
    npc_hire_scientist_res_a_7: You have my thanks. Collaboration is the key to all
      scientific endeavor.
    npc_hire_scientist_opt_b_7: I don't have any, but I'll be back when I do
    npc_hire_scientist_res_b_7: Don't be too long. The air in here is getting hard
      to breathe.
    npc_hire_scientist_desc_8: The fumes hanging over my Scientist's work station
      are less noxious than before, but their equipment is covered with a thin layer
      of translucent slime. They have been working on an <COMMODITY>Insulating Gel<>,
      but are unable to complete the formula. Perhaps I can help.
    npc_hire_scientist_lang_8: Ah. You find me at a difficult moment. This <COMMODITY>Insulating
      Gel<> needs work. I based my formula on a language that is not my own, gleaned
      from a nearby monolith. Perhaps I missed something. Will you visit the site?
      Maybe you can find a clue that will resolve the confusion.
    npc_hire_scientist_opt_a_8: Please mark the Monolith on my map
    npc_hire_scientist_res_a_8: Done. Good luck with your investigation.
    npc_hire_scientist_desc_9: |-
      I shall be glad when my Scientist has had their fill of chemistry. I am forced to hold my nose as I inspect their latest project; an advanced engine lubricant.

      I am glad when they ask a favour of me that will take me away from their work. And even happier when I learn that the <TRADEABLE>Korvax Convergence Cube<> I'm asked to deliver may hold the key to neutralising the noxious fumes that their experiments produce.
    npc_hire_scientist_lang_9: A good <COMMODITY>Lubricant<> is vital wherever there
      are moving parts. If you don't like the smell, there may be a solution. The
      Korvax developed an olfactory blocker that will neutralise any odour. Their
      <TRADEABLE>Korvax Convergence Cubes<> may hold the key to its manufacture. Then
      again, you can always hold your nose.
    npc_hire_scientist_opt_a_9: Here is the Convergence Cube you requested
    npc_hire_scientist_res_a_9: Thank you, but I fear I sent you on a wild goose chase.
      I found a way to neutralize the smell myself while you were gone.
    npc_hire_scientist_opt_b_9: I'll return with your Korvax Convergence Cube when
      I can
    npc_hire_scientist_res_b_9: Thank you. In the meantime I'll keep experimenting.
    npc_hire_scientist_desc_10: |-
      I have been warned that my Scientist is experimenting with <COMMODITY>Explosive<> materials today. As I approach, they are cursing in their native tongue.

      In an attempt to calm them, I ask if there is anything I can do to help. A supply of <SPECIAL>Rubeum<>, they tell me, would make their work much less dangerous and difficult.
    npc_hire_scientist_lang_10: There is no room for error when working with <COMMODITY>Explosives<>
      I could stabilize this formula with <SPECIAL>Rubeum<>; an element that occurs
      only in the rocks of Red star systems. Do you have any? The sooner this job
      is done, the sooner we can all relax.
    npc_hire_scientist_opt_a_10: Here's the Rubeum you need
    npc_hire_scientist_res_a_10: And here are the blueprints with my formula for Explosives.
      They're more stable now, but still dangerous, so take care.
    npc_hire_scientist_opt_b_10: I will find some and bring it to you
    npc_hire_scientist_res_b_10: Thank you. If you return to find a hole in the ground,
      you'll know what has happened.
    npc_hire_scientist_desc_11: The Science Terminal is unusually quiet as I approach.
      My Scientist shakes their head as they scroll through their notes on-screen.
    npc_hire_scientist_lang_11: There is more I could teach you, but not without years
      of study on your part. For now, I'm afraid, our partnership has exhausted its
      potential.
    npc_hire_scientist_opt_a_11: Your work has been vital. Thank you
    npc_hire_scientist_res_a_11: You're most welcome. Knowledge is its own reward.
    npc_hire_scientist_wait_desc_1: My Scientist has many talents, but diplomacy is
      not one of them. They could learn much from my Builder, with whom they share
      lodgings.
    npc_hire_scientist_wait_lang_1: I'm busy with my work. Go trouble someone else.
    npc_hire_scientist_wait_opt_a_1: I'll come back later
    npc_hire_scientist_wait_res_a_1: If you must.
    npc_hire_scientist_recr_desc_1: |-
      One being piques my interest. They are tapping their fingers together absent-mindedly and reciting the details of some complex chemical formula.

      I do not mean to interrupt, but my presence disturbs their train of thought and they speak first, in my own tongue.
    npc_hire_scientist_recr_lang_1: You seem surprised that I know your language.
      I have many talents, though I am a Scientist first; a multi-disciplinarian,
      and an innovator. I also happen to lack employment at the moment. If you have
      a planetary base, and a terminal for me to work at, I will gladly join your
      team.
    npc_hire_scientist_recr_opt_a_1: You're hired
    npc_hire_scientist_recr_res_a_1: You won't regret it. I will make my own preparations
      and meet you on your home world.
    npc_hire_scientist_recr_opt_b_1: I'm not looking to hire a Scientist
    npc_hire_scientist_recr_res_b_1: Well, if you reconsider, I'll be here. Jobs are
      scarce in this galaxy, it would seem.
    npc_build1_cost: Build More Workstations
    npc_build2_cost: Build More Windows
    npc_hire_builder_term_desc_1: |-
      The Construction Terminal requires a skilled Overseer for operation.

      You can recruit Overseers in Space Stations.
    npc_hire_farmer_term_desc_1: |-
      The Agricultural Terminal requires a skilled Farmer for operation.

      You can recruit Farmers in Space Stations within Gek controlled systems.
    npc_hire_weapon_term_desc_1: |-
      The Weapons Terminal requires a skilled Armorer for operation.

      You can recruit Armorers in Space Stations within Vy'keen controlled systems.
    npc_hire_vehicles_term_desc_1: |-
      The Exocraft Terminal requires a skilled Technician for operation.

      You can recruit Technicians in Space Stations.
    npc_hire_scientist_term_desc_1: |-
      The Science Terminal requires a skilled Scientist for operation.

      You can recruit Scientists in Space Stations within Korvax controlled systems.
    npc_build_goto_desc_1: The place my Overseer has led me to has long since fallen
      into disrepair. Its panels are buried beneath the same oily, pulsating fauna
      that I have seen before in long-abandoned buildings. The air is fetid and damp.
      I power-up the terminal with little hope of success, but to my surprise, it
      buzzes noisily and springs to life.
    npc_build_goto_lang_1: User identified. Terminal now active. Unlocking schematics.
    npc_build_goto_opt_a_1: Analyze schematics
    npc_build_goto_res_a_1: My Overseer's intuition has served me well. Among the
      data preserved at the abandoned terminal are the blueprints I need to build
      the storage I need.
    npc_hire_build_goto_msg: Coordinates received.
    npc_weapon_goto_desc_1: As I approach the trespasser, their nervousness is clear.
      No doubt they were aware of my claim to this world, and had hoped to remain
      undiscovered as they stripped it of its resources. Under the circumstances,
      I feel quite justified in confiscating their tech.
    npc_weapon_goto_lang_1: Forgive me friend. Please, take what you will, and let's
      forget this unfortunate misunderstanding.
    npc_weapon_goto_opt_a_1: Scan miner's tool
    npc_weapon_goto_res_a_1: I am glad to have avoided conflict so close to home,
      and quite satisfied to trade forgiveness for the tech copied from the trespasser.
    npc_hire_weapon_goto_msg: Coordinates received
    npc_farmer_goto_desc_1: A powerful energy emanates from the ancient ruins as I
      approach. The air seems to crackle as ancient knowledge spills from the stone,
      flooding my mind like a long forgotten memory.
    npc_farmer_goto_lang_1: A warm light seeps from the ruin, bathing me in thoughts
      that are not my own.
    npc_farmer_goto_opt_a_1: Accept knowledge
    npc_farmer_goto_res_a_1: My knowledge increases, instantly and effortlessly.
    npc_hire_farm_goto_msg: Coordinates received
    npc_vehicle_goto_desc_1: The sight of these abandoned buildings humbles me. I
      am not the first to have attempted to build a home on this world, and I doubt
      that I will be the last. Does the same fate await me that forced the builders
      of this place to leave their work behind? I ponder my destiny as I attempt to
      bring the long forgotten terminal to life.
    npc_vehicle_goto_lang_1: User identified. Terminal now active. Unlocking data
      log.
    npc_vehicle_goto_opt_a_1: Search data log
    npc_vehicle_goto_res_a_1: The circuitry is resilient. The terminal buzzes and
      judders, before delivering the blueprint I had hoped to find.
    npc_hire_vehicle_goto_msg: Coordinates received
    npc_scientist_goto_desc_1: My assistant was right. A sequence of numbers still
      plays out from the tower in an endless loop. The signal has been broadcast for
      so long that the numbers are burnt into the screen. A light flashes incessantly.
    npc_scientist_goto_lang_1: 732302... 861006... 061205...
    npc_scientist_goto_opt_a_1: Examine controls
    npc_scientist_goto_res_a_1: Hesitantly, I try the controls of the unfamiliar device.
      With the first button I touch, the signal dies.
    npc_hire_science_goto_msg: Coordinates received
    npc_scientist_goto1_desc_2: The monolith looms over the landscape, its polished
      stone facade hides the arcane knowledge of the ancients. A blue glow envelops
      me as I approach it, and my head fills with sudden understanding. My Scientist's
      hunch was right.
    npc_scientist_goto1_lang_2: Knowledge imparted
    npc_scientist_goto1_opt_a_2: Accept knowledge
    npc_scientist_goto1_res_a_2: I am not given to superstition, but even so, I am
      eager to put some distance between myself and this enigmatic artefact.
    npc_hire_science_goto1_msg: Coordinates received
