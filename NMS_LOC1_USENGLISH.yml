    all_droppod_res_a_1: |-
      The alien equipment flickers online and sends out an automated transmission.

      I receive coordinates.
    all_droppod_desc_1: |-
      Drop pods from orbiting freighters contain useful alien technology.
      Scan for their signal, and use their contents to upgrade your exosuit.
    final_mono_desc_1: "The Monolith stands silent on the planet's surface. It does
      not belong here. Neither do I. There is a shimmer, and then the vision of the
      red orb returns. The Atlas. It speaks to me again. Again I feel the half-elation,
      half-terror that I have met my creator. \n\nThe Atlas offers me guidance, purpose,
      meaning. Significance in an uncaring galaxy. All I must do is follow its path,
      and its orders."
    final_mono_lang_1: FOLLOW THE ATLAS. OBEY THE ATLAS. ACCEPT YOUR REWARD.
    final_mono_opt_a_1: Believe the Atlas' promise
    final_mono_res_a_1: I see lines of code, strings of numbers, then a bizarre structure.
      I feel sure conviction that great power awaits me if I travel to this distant
      place. The red orb disappears, and I am left with a path to follow.
    all_signal_scanner_term_desc: |-
      Mineral signature wavelength... online.

      Colonial outpost signal... online.

      Planetary registration index identification... online.

      Distress signal detection... online.

      Please select preferred destination.
    final_mono_desc_2: |-
      The Monolith stands silent on the planet's surface. It does not belong here. Neither do I. There is a shimmer, and then the vision of the red orb returns. The Atlas. Again I feel the half-elation, half-terror that I have met my creator.

      And then my creator abandons me, having not forgotten my earlier refusal to follow its path. I am shown images of the cosmos, visions of black holes and bizarre stations, a glimpse of code and equations. Then I am alone.
    final_mono_lang_2: SEEK THE CENTER, OR GO WHERE YOU WILL. IF YOU WILL NOT FOLLOW
      US, WE WILL NOT AID YOU.
    final_mono_opt_a_2: Spurn the Atlas, go my own way
    final_mono_res_a_2: The red orb swells; all around me is crimson. I see lines
      of code, strings of numbers, I feel every fiber of my being scrutinized by the
      Atlas, then... nothing. I am alone.
    end_orb_beacon_desc_1: |-
      I have been here before. Perhaps not in this place, on this world, but in this situation. Yet something feels very different. This galaxy is freshly-birthed, and very few have been here before me.

      A vision of a vast red orb manifests inside my mind. It knows me, more than I ever could know myself. Do I know it? I am not sure. A name burns itself into my mind: Atlas. And a request, made without words, that I should follow the path it sets for me.
    end_orb_beacon_opt_a_1: Accept the Atlas' guidance
    end_orb_beacon_opt_b_1: Spurn direction and explore freely
    end_orb_beacon_res_a_1: I feel suffused with the warm glow of approval. I was
      lost, but now am found. The Atlas acknowledges my allegiance, and I feel certain
      that it will manifest itself again soon.
    end_orb_beacon_res_b_1: The vision of the orb swells in size, until I can see
      nothing but crimson. Am I to be smote by a god? Then, in a heartbeat, it is
      gone. I see only debris again. I am alone.
    final_atlas_desc_1: My journey is complete. A great sense of fulfilment washes
      over me, but fades as I realize that, for all my efforts, I am unchanged. Unbidden,
      the Atlas Seeds gravitate towards the doorway, and I realize what is about to
      happen, if I let it.
    final_atlas_lang_1: Clarity. Truth. Actuality. Again.
    final_atlas_opt_a_1: Birth a new star
    final_atlas_res_a_1: |-
      The orb floods my mind with an image. A new star has been created at the edge of the Galaxy. A new traveler will awaken there. I'm released, free to explore now.

      I can see the fabric of space, this simulation, and black holes within it. Perhaps I'll find answers there.
    final_atlas_opt_b_1: Walk away and return to the galaxy
    final_atlas_res_b_1: |-
      Simulation or not, I'm released of this linear path. Free to explore now.

      The fabric of space reveals itself, and black holes within it. Perhaps I'll find answers there.
