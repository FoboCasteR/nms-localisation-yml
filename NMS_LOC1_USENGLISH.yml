    exp_techshop_desc_1: |-
      The lifeform offers me blueprints for Exosuit upgrades in exchange for Nanite Clusters.

      Their facial lighting brightens as they see me. They produce multiple datapads, held with perfect balance from the tips of their silicon fingers.
    exp_techshop_lang_1: 'An exchange: provide this entity with Nanite Clusters. Korvax
      Echo will grant blueprint exosuit upgrades for the lifeform''s carapace. Inferior
      Gek and Vy''keen tech will lead to inevitable disconnection; buy safe, buy Korvax.'
    exp_techshop_short_desc_1: The lifeform offers me blueprints for Exosuit upgrades
      in exchange for Nanite Clusters.
    dnt_exp_techshop_short_lang_1: 'An exchange: provide this entity with Nanite Clusters.
      Korvax Echo will grant blueprint exosuit upgrades for the lifeform''s carapace.'
    exp_techshop_opt_a_1: Let me see your Exosuit Upgrade blueprints.
    exp_techshop_opt_b_1: Perhaps another time.
    tra_techshop_desc_1: |-
      The creature offers me blueprints for upgrades in exchange for Nanite Clusters.

      They sniff at me, invading my personal space and almost reaching for my suit before looking me over and thinking again. They bounce, nervously.
    tra_techshop_lang_1: You -- you have Nanite Clusters? I can grant you blueprints
      for ship upgrades in return. Please, if I don't make my quota this month, they'll
      take my permit away!
    tra_techshop_short_desc_1: The creature offers me blueprints for upgrades in exchange
      for Nanite Clusters.
    dnt_tra_techshop_short_lang_1: You -- you have Nanite Clusters? I can grant you
      blueprints for ship upgrades in return.
    tra_techshop_opt_a_1: Let me see your Ship Upgrade blueprints.
    tra_techshop_opt_b_1: Perhaps another time.
    war_techshop_desc_1: |-
      The warrior offers me blueprints for upgrades in exchange for Nanite Clusters.

      They glare at me as I approach, trying to turn their grimace into a smile but failing even at this. They seem unhappy with their current position.
    war_techshop_lang_1: Grah! Interloper, give me your Nanite Clusters and I will
      grant you blueprints to upgrade your pathetic weapon! I am forced by my cowardly
      superior to perform menial Gek work, when once I would have paid for your Nanites
      in blood!
    war_techshop_short_desc_1: The warrior offers me blueprints for upgrades in exchange
      for Nanite Clusters.
    dnt_war_techshop_short_lang_1: Grah! Interloper, give me your Nanite Clusters
      and I will grant you blueprints to upgrade your pathetic weapon!
    war_techshop_opt_a_1: Let me see your Weapon Upgrade blueprints.
    war_techshop_opt_b_1: Perhaps another time.
    techshop_npc_name_l: Technology Merchant
    exp_buildshop_desc_1: The lifeform stands in my home, uninvited, unafraid. Lights
      dance across its mask as it scans the area, before it abruptly turns to me.
      It shows me <TECHNOLOGY>Blueprints<> of structures, of augmentations that might
      be valuable to my base. Something is sad about its tone.
    exp_buildshop_lang_1: 'Traveler: prime home? Carapace? Korvax echo can provide
      that which it has lost.'
    exp_buildshop_desc_2: The lifeform stares at the imperfections, at the empty corners
      of my home. It casts holograms where there is nothing, seeing the potential
      where I saw only space. It turns to me, the light of its mask dilating briefly
      before it expands in a sad glow. It shows me <TECHNOLOGY>Blueprints<> of what
      I might build one day.
    exp_buildshop_lang_2: Worlds upon worlds, the First Spawn took... Home taken from
      me. Yours will not. Help Traveler build. Expand. Happiness.
    exp_buildshop_desc_3: The lifeform chitters, the light of its mask beaming with
      wonder. It says a few words before it falls utterly silent, showing you a datapad
      full of its <TECHNOLOGY>Blueprints<>. It keeps turning its gaze to what you
      have built, tilting its head.
    exp_buildshop_lang_3: Honor! To witness the monolith of the Traveler. Honor! Please!
      Korvax contribute. Korvax augment the Traveler's Prime!
    exp_buildshop_desc_4: The lifeform stands utterly silent for a moment, its mask
      almost without light. It meditates in what you have built. When it shows you
      its <TECHNOLOGY>Blueprints<>, it utters only a few strange words.
    exp_buildshop_lang_4: More than three. More than you. Now is the time for home.
      Now is the time before them.
    exp_buildshop_opt_a: Browse Technology Blueprints
    exp_buildshop_opt_b: Browse Component Blueprints
    buildshop_desc_1: The lifeform stands in my home, uninvited, bearing <TECHNOLOGY>Blueprints<>
      of structures, of augmentations that might be valuable to my base.
    buildshop_lang_1: You have made a start, Traveler. Let me help you build upon
      it.
