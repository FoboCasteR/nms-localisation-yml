    death_quote_1: |-
      THE GODS DO NOT PROTECT FOOLS.
      FOOLS ARE PROTECTED BY MORE CAPABLE FOOLS.
    death_quote_2: "THE ONLY WAY OF DISCOVERING THE LIMITS \nOF THE POSSIBLE IS TO
      VENTURE A LITTLE WAY \nPAST THEM INTO THE IMPOSSIBLE."
    death_quote_3: "I MAY NOT HAVE GONE WHERE I INTENDED TO GO, \nBUT I THINK I HAVE
      ENDED UP WHERE I NEEDED TO BE."
    death_quote_4: IN SUCH SECONDS OF DECISION ENTIRE FUTURES ARE MADE.
    death_quote_5: "THE SUPREME IRONY OF LIFE IS THAT HARDLY \nANYONE GETS OUT OF
      IT ALIVE."
    death_quote_6: ALL REALITY IS A GAME.
    death_quote_7: WE ARE AN IMPOSSIBILITY IN AN IMPOSSIBLE UNIVERSE.
    death_quote_8: |-
      LIFE IS PLEASANT. DEATH IS PEACEFUL.
      IT'S THE TRANSITION THAT'S TROUBLESOME.
    death_quote_9: REALITY IS THAT WHICH, WHEN YOU STOP BELIEVING IN IT, DOESN'T GO
      AWAY.
    death_quote_10: |-
      THE MYSTERY OF LIFE ISN'T A PROBLEM TO SOLVE,
      BUT A REALITY TO EXPERIENCE.
    death_quote_11: "TO APPRECIATE THE WONDER OF THE UNIVERSE, \nONE MUST FIRST REMAIN
      ALIVE."
    death_quote_12: |-
      I TELL YOU, WE ARE HERE ON EARTH TO FART AROUND,
      AND DON'T LET ANYBODY TELL YOU DIFFERENT.
    death_quote_13: "WE LIVE ON A PLACID ISLAND OF IGNORANCE IN THE MIDST \nOF BLACK
      SEAS OF INFINITY, AND IT WAS NOT MEANT THAT \nWE SHOULD VOYAGE FAR."
    death_quote_14: "A STAR HAS DIED. ELSEWHERE IN THE COSMOS, \nIN AN UNREMARKABLE
      CORNER OF ONE GALACTIC ARM, \nA CHILD WAS BORN. SUCH IS THE BALANCE OF EXISTENCE."
    death_quote_15: "I SEE THE BLACKNESS. WORSE THAN SPACE, \nWORSE THAN ANYTHING.
      UTTERLY BLACK, \nAND IT SWALLOWS ME WHOLE."
    death_quote_16: "LOOKING AT THESE STARS SUDDENLY DWARFED \nMY OWN TROUBLES AND
      ALL THE GRAVITIES OF \nTERRESTRIAL LIFE..."
    death_quote_17: "THERE'S A DIFFERENCE BETWEEN THE FACT THAT THE \nUNIVERSE IS
      INHERENTLY UNFAIR ON A COSMIC LEVEL, \nAND THE FACT THAT LIFE IS UNFAIR BECAUSE
      PEOPLE \nARE ACTIVELY MAKING IT SO."
    death_quote_18: SO MUCH UNIVERSE, AND SO LITTLE TIME.
    death_quote_19: "I GUESS YOU COULD CALL IT A 'FAILURE', \nBUT I PREFER THE TERM
      'LEARNING EXPERIENCE'."
    death_quote_20: I BELIEVE THAT LIFE IS A GAME, THAT LIFE IS A CRUEL JOKE.
    death_quote_21: "THERE IS NO SUCH THING AS SCIENCE FICTION, \nTHERE IS ONLY SCIENCE
      EVENTUALITY."
    death_quote_22: ETERNITY IS A LONG TIME, ESPECIALLY TOWARDS THE END.
    death_quote_23: "TWO THINGS ARE INFINITE: THE UNIVERSE AND HUMAN \nSTUPIDITY;
      AND I'M NOT SURE ABOUT THE UNIVERSE."
    death_quote_24: "THERE SEEMS TO BE MORE TO THE UNIVERSE THAN \nRANDOM, CHAOTIC,
      PURPOSELESS MOVEMENT OF A \nCOLLECTION OF MOLECULAR PARTICLES."
    death_quote_25: "WE'D STARED INTO THE FACE OF DEATH, \nAND DEATH BLINKED FIRST."
    death_quote_26: "STABILITY IS THE BEGINNING OF THE END. WE ONLY \nWALK BY CONTINUALLY
      BEGINNING TO FALL FORWARD."
    death_quote_27: "EVEN WHEN THE WORLD THROWS ITS WORST AND \nTHEN TURNS ITS BACK,
      THERE IS STILL ALWAYS HOPE."
    death_quote_28: REALITY IS SHAPED BY THE FORCES THAT DESTROY IT.
    death_quote_29: WE WALK IN DARK PLACES NO OTHERS WILL ENTER.
    death_quote_30: "IF YOU'RE GOING TO DO SOMETHING THAT CRAZY, \nSAVE IT FOR WHEN
      IT'LL MAKE A DIFFERENCE."
    death_quote_31: "POLLUTED BY CRIMES, AND TORN BY THE BITTEREST \nREMORSE, WHERE
      CAN I FIND REST BUT IN DEATH?"
    death_quote_32: "HERE LIES ONE FROM A DISTANT STAR, BUT THE SOIL IS \nNOT ALIEN
      TO HIM, FOR IN DEATH HE BELONGS TO THE UNIVERSE."
    death_quote_33: "WE THINK EVERYTHING IN THIS UNIVERSE HAS TO CONFORM \nTO OUR
      PARADIGM OF WHAT MAKES SENSE. "
    death_quote_34: SOMEWHERE, SOMETHING INCREDIBLE IS WAITING TO BE KNOWN.
    death_quote_35: SOMETIMES I THINK I MUST HAVE A GUARDIAN IDIOT.
    death_quote_36: "WE'RE EACH OF US ALONE, TO BE SURE. WHAT CAN YOU \nDO BUT HOLD
      YOUR HAND OUT IN THE DARK?"
