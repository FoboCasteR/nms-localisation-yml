    uprod1_name: VOLTAIC CELL
    uprod1_subtitle: Technology component
    uprod1_description: A compact but powerful battery. A vital component for the
      construction of technologies that require an internal power source.
    uprod1_name_l: Voltaic Cell
    uprod2_name: COPPER WIRE
    uprod2_subtitle: Technology component
    uprod2_description: Insulated copper wiring, suitable for use in a broad range
      of technologies, and all environments.
    uprod2_name_l: Copper Wire
    uprod3_name: NON-FERROUS PLATE
    uprod3_subtitle: Technology component
    uprod3_description: Non-ferrous metal plating that is strong, light and malleable,
      non-magnetic, and highly resistant to rust and corrosion.
    uprod3_name_l: Non-ferrous Plate
    uprod4_name: CIRCUIT BOARD
    uprod4_subtitle: Technology component
    uprod4_description: Stackable, semi-flexible circuit board made from a highly
      durable synthetic polymer.
    uprod4_name_l: Circuit Board
    uprod5_name: GLASS
    uprod5_subtitle: Technology component
    uprod5_description: Shatter-proof, scratch-resistant glass with a self-cleaning,
      UV-cured coating, for general construction use.
    uprod5_name_l: Glass
    uprod6_name: POLY-FIBRE
    uprod6_subtitle: Technology component
    uprod6_description: A connective fiber for electronics, made from an advanced
      synthetic polymer and capable of serving as a conduit for power and data.
    uprod6_name_l: Poly-fiber
    uprod7_name: ACID
    uprod7_subtitle: Technology component
    uprod7_description: Dilute acid for high current generation in diverse power cells.
    uprod7_name_l: Acid
    uprod8_name: INSULATING GEL
    uprod8_subtitle: Technology component
    uprod8_description: An all-purpose insulating gel to shield circuitry from environmental
      weathering, radiation and chemical degradation.
    uprod8_name_l: Insulating Gel
    uprod9_name: LUBRICANT
    uprod9_subtitle: Technology component
    uprod9_description: A synthetic lubricant that reduces wear and prolongs the lifespan
      of technologies with moving parts.
    uprod9_name_l: Lubricant
    uprod10_name: EXPLOSIVE
    uprod10_subtitle: Technology component
    uprod10_description: A general purpose explosive charge with an advanced propellant
      that can be rendered inert until needed, for safe transport and handling.
    uprod10_name_l: Explosive
    plant_toxic_name: PUFFBALL
    plant_toxic_name_l: Puffball
    plant_toxic_desc: |-
      A spherical fungus with internal gills, found only in toxic biomes. The Puffball can be transplanted for cultivation, yielding an infrequent but bountiful harvest.

      Suitable for hydroponic indoor planting. Ensure Toxic climate before planting outdoors.
    plant_toxic_subtitle: Fungus
    plant_snow_name: SKYWORT
    plant_snow_name_l: Skywort
    plant_snow_desc: |-
      A large crystal flower with radiant blue blooms, found only in snowy biomes. Skywort can be farmed and makes a reliable crop, though its harvests are infrequent.

      Suitable for hydroponic indoor planting. Ensure Frozen climate before planting outdoors.
    plant_snow_subtitle: Flowering Plant
    plant_radioactive_name: DICOTYL
    plant_radioactive_name_l: Dicotyl
    plant_radioactive_desc: |-
      A luminous, two-leafed flowering plant that thrives in radioactive biomes and can be cultivated to yield a frequent harvest.

      Suitable for hydroponic indoor planting. Ensure Radioactive climate before planting outdoors.
    plant_radioactive_subtitle: Flowering Plant
    plant_barren_name: CUCRASSULA
    plant_barren_name_l: Cucrassula
    plant_barren_desc: |-
      Native to barren biomes and capable of withstanding long periods of drought, Cucrassula is a medium sized edible succulent that responds well to cultivation, yielding a medium-sized occasional harvest.

      Suitable for hydroponic indoor planting. Ensure Barren climate before planting outdoors.
    plant_barren_subtitle: Succulent
    plant_scorched_name: VIVILAVA
    plant_scorched_name_l: Vivilava
    plant_scorched_desc: |-
      This 'living rock' is adapted to live in the extreme heat of scorched biomes. However, it can be farmed in most environments and, once established, yields a small but frequent harvest.

      Suitable for hydroponic indoor planting. Ensure Hot climate before planting outdoors.
    plant_scorched_subtitle: Succulent
    plant_deadcreature_name: CARRION ROOT
    plant_deadcreature_name_l: Carrion Root
    plant_deadcreature_desc: An inedible tuber that produces a small but frequent
      yield of Mordite crystals.
    plant_deadcreature_subtitle: Tuber
    plant_gravball_name: GRAVITINO ORB
    plant_gravball_name_l: Gravitino Orb
    plant_gravball_desc: |-
      A medium-sized, farmable Crystal Orb that yields an occasional harvest of the highly tradable commodity, Gravitino Balls.

      Suitable for hydroponic indoor planting. Cannot be planted outdoors.
    plant_gravball_subtitle: Orb Plant
    plant_sacvenom_name: BLOODSBANE
    plant_sacvenom_name_l: Bloodsbane
    plant_sacvenom_desc: |-
      A small, innocuous looking plant whose leaves periodically secrete a small amount of potent Sac Venom, a valuable trading commodity.

      Suitable for hydroponic indoor planting. Cannot be planted outdoors.
    plant_sacvenom_subtitle: Flowering Plant
    plant_pearl_name: ALBUMEN PEARL ORB
    plant_pearl_name_l: Albumen Pearl Orb
    plant_pearl_desc: |-
      A medium-sized, farmable Crystal Orb that yields an occasional harvest of valuable Albumen Pearls.

      Suitable for hydroponic indoor planting. Cannot be planted outdoors.

      Approximate growing time: <TECHNOLOGY>80 mins<>
    plant_pearl_subtitle: Orb Plant
    plant_nip_name: NIPNIP
    plant_nip_name_l: NipNip
    plant_nip_desc: |-
      This medicinal herb is known for its pungent buds, which are harvested to produce Gek Nip. NipNip thrives in dank environments, and often grows as a weed.

      Suitable for hydroponic planting indoors. Needs a tropical or humid climate before planting outdoors.
    plant_nip_subtitle: Flowering Plant
    gek_elctro_name_l: Gek Electrogas
    gek_elctro_desc: A effervescent and reactive gaseous spore used in diagnostic
      tools by the Gek, when researching new technology.
    gek_elctro_name: GEK ELECTROGAS
    korvax_micro_name_l: Korvax Microdot
    korvax_micro_desc: A micro dot of almost unimaginable complexity, capable of holding
      vast stores of data, and constructed by the Korvax to power new technologies.
    korvax_micro_name: KORVAX MICRODOT
    vykeen_shard_name_l: Vy'keen Shard
    vykeen_shard_desc: A jagged shard of Vy'keen construction, which can be combined
      with others to build a variety of complex weapons and upgrades.
    vykeen_shard_name: VY'KEEN SHARD
    shipshotgun_name: POSITRON EJECTOR
    shipshotgun_name_l: Positron Ejector
    shipshotgun_subtitle: Close Range Starship Weapon
    shipshotgun_description: "A powerful starship weapon, capable of delivering <STELLAR>extreme
      destruction<> at <TECHNOLOGY>close range<>. \n\nNote: these particles show <TITLE>decreased
      effectiveness<> against shielded targets.\n\nUse <IMG>CYCLEWEAPON<> to change
      weapon mode. Press <IMG>SHIPFIRE<> to fire."
    shipminigun_name: INFRA-KNIFE ACCELERATOR
    shipminigun_name_l: Infra-Knife Accelerator
    shipminigun_subtitle: Rapid Fire Starship Weapon
    shipminigun_description: |-
      A <TECHNOLOGY>rapid fire<> starship weapon that launches superheated globes of liquid metal at hostile targets. These projectiles are <STELLAR>extremely effective<> against <STELLAR>unshielded<> starship hulls.

      Note: the Accelerator's internal components are vulnerable to rapid <FUEL>overheating<>. Sustained burst fire is not recommended.

      Use <IMG>CYCLEWEAPON<> to change weapon mode. Press <IMG>SHIPFIRE<> to fire.
    missile_name: PLASMA TORPEDO
    missile_name_l: Plasma Torpedo
    missile_subtitle: Guided Starship Ordnance
    missile_description: |-
      Plasma Torpedos are a fire-and-forget homing weapon system.

      When a target lock is achieved, the torpedo will home in on it's target and inflict heavy damage.

      Without a target, the torpedo will fly in a straight line and detonate on impact with any object.
    shipblob_name: CYCLOTRON BALLISTA
    shipblob_name_l: Cyclotron Ballista
