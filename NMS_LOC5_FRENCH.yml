    ui_crea_desc_note_15_2: Mais il y a quelque chose de particulièrement dérangeant
      chez cette créature, comme si des ténèbres l'entouraient. Il faudra se montrer
      prudent.
    ui_crea_desc_note_89_1: Une analyse du squelette de ces créatures a révélé des
      os étonnamment flexibles, comme s'ils venaient de se former. On peut supposer
      qu'elles sont capables de perdre et de reformer rapidement des membres pour
      échapper aux prédateurs.
