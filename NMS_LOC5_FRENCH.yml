    ui_mp_fiend_kill_obj: Traquer puis tuer les monstruosités
    ui_mp_fiend_kill_obj_tip: |-
      Localisez les sites d'infestation près des bâtiments abandonnés.
      Des œufs murmurants jonchent ces lieux hantés. L'espèce protégera jalousement ses larves. Détruisez les œufs pour alerter la colonie.
