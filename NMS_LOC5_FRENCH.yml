    ui_guide_topic_silos: Éléments industriels
    ui_guide_body_silos: |-
      Les unités industrielles comprennent les <TECHNOLOGY>générateurs électromagnétiques<> ainsi que les <TECHNOLOGY>extracteurs de gaz<> et de <TECHNOLOGY>minerai<>. Ces modules avancés peuvent générer une énergie et des ressources illimitées et gratuites s'ils sont installés sur un site propice.
      Identifiez les sites adaptés à l'aide du <TECHNOLOGY>dispositif de sondage<>.

      Il existe plusieurs types de <STELLAR>points de ressources<>. Les points d'énergie électromagnétique permettent la construction de <STELLAR>générateurs d'électricité de bases très efficaces<> et les gisements de gaz et de minerai permettent la <TRADEABLE>récolte de ressources illimitées<>. Les points de ressources peuvent être de classe <TRADEABLE>C<>, <TECHNOLOGY>B<>, <FUEL>A<> ou <COMMODITY>S<>.

      Les <TECHNOLOGY>extracteurs<> nécessitent de l'<STELLAR>énergie<> pour fonctionner. Une fois connectés à un réseau électrique, ils extrairont des ressources en continu variant selon le site sur lequel ils ont été construits.

      Agrandissez votre réseau d'extracteurs grâce à des <TECHNOLOGY>silos<> et des <TECHNOLOGY>tuyaux<>. En créant un <STELLAR>réseau de silos et de tuyaux<>, vous pourrez extraire des ressources sur les sites les plus riches sans sacrifier la facilité d'accès et de stockage.
      Sélectionnez les tuyaux dans le menu de construction (<IMG>BUILD_MENU<>) et placez une extrémité sur un extracteur. Connectez l'autre extrémité à un silo ou placez des points intermédiaires sur le sol.
    ui_guide_topic_nanites: Gagner des nanites
    ui_guide_body_nanites: |-
      Les <STELLAR>amas de nanites<> sont une substance étrange et précieuse qui s'immisce par les failles de la réalité. Les nanites servent de monnaie d'échange pour obtenir des <TECHNOLOGY>améliorations d'équipement<>.

      Les nanites peuvent être obtenues de plusieurs façons. De nombreux avant-postes et reliques extraterrestres permettent d'en gagner en les explorant et en découvrant leurs mystères. Des cartes menant à ces sites planétaires sont vendues par le <TRADEABLE>cartographe<> de la <VAL_ON>station spatiale<>.

      Vous pouvez faire des <STELLAR>découvertes<> en atterrissant sur des planètes, en visitant de nouveaux systèmes ou en scannant des objets avec la <TECHNOLOGY>visière d'analyse<>. Chaque découverte <VAL_ON>envoyée<> aux autres Voyageurs rapporte des nanites. Envoyez vos découvertes depuis l'<STELLAR>onglet Découvertes<>.

      Les itérations de Voyageurs <STELLAR>Arès<> et <STELLAR>Hélios<> se trouvent à bord de l'<SPECIAL>Anomalie spatiale<>. Ils recherchent chaque jour de nouveaux objets et données et sont prêts à les <VAL_ON>payer en nanites<>.

      Les missions spécifiques proposées par le <STELLAR>Nexus<> et l'<TECHNOLOGY>Agent de liste des missions<> à bord de la <VAL_ON>station spatiale<> rapportent souvent beaucoup de nanites.

      Enfin, les <STELLAR>expéditions de la flotte<> organisées depuis votre <TECHNOLOGY>vaisseau amiral<> reviennent souvent chargées de grosses quantités de nanites.
    ui_guide_topic_words: Apprendre des mots
    ui_guide_body_words: |-
      Les formes de vie extraterrestres que vous rencontrerez sur les <VAL_ON>planètes<> et les <VAL_ON>stations spatiales<> parlent différentes langues que vous ne comprenez pas initialement.

      Vous pouvez déchiffrer des mots de différentes façons. Les <TECHNOLOGY>dispositifs de traduction automatique<> offrent une traduction en temps réel d'un nombre limité de mots. Les plans pour la fabrication de dispositifs de traduction peuvent être appris auprès du <STELLAR>spécialiste des recherches en exocombinaison<> à bord de l'<SPECIAL>Anomalie spatiale<>.

      Vous pouvez apprendre des mots en rencontrant des formes de vie extraterrestres. Si vous vous <STELLAR>liez d'amitié avec les formes de vie<> de la station spatiale, vous pourrez souvent <STELLAR>apprendre de nouveaux mots de manière permanente<>.

      Vous pouvez également apprendre des mots à l'aide des <SPECIAL>reliques ancestrales<>, comme les <SPECIAL>plaques<>, les <SPECIAL>ruines<> et les <SPECIAL>pierres de savoir<>.

      Parcourez la surface des planètes et utilisez la <TECHNOLOGY>visière d'analyse<> pour localiser des <SPECIAL>pierres de savoir<>. Vous pouvez trouver les grands sites de la même façon, mais aussi les repérer depuis le ciel ou sur une carte fournie par le <TRADEABLE>cartographe de la station spatiale<>.
    ui_guide_topic_survey: Sondage industriel
    ui_guide_body_survey: |-
      Le <TECHNOLOGY>dispositif de sondage<> est une amélioration pour la <TECHNOLOGY>visière d'analyse<> du multi-outil. Il vous permet de découvrir des <STELLAR>points d'énergie<> et de <STELLAR>ressources<> planétaires.

      Les unités industrielles comprennent le <TECHNOLOGY>générateur électromagnétique<> et les <TECHNOLOGY>extracteurs de minerai<> et de <TECHNOLOGY>gaz<>. Ces modules avancés peuvent générer une énergie et des ressources illimitées et gratuites s'ils sont installés sur un site propice.
      Identifiez les sites adaptés à l'aide du <TECHNOLOGY>dispositif de sondage<>.
    ui_survey_tut_title: Sondage industriel
    ui_survey_tut_desc: |-
      Le <TECHNOLOGY>dispositif de sondage<> est une amélioration pour la <TECHNOLOGY>visière d'analyse<> du multi-outil. Il vous permet de découvrir des <STELLAR>points d'énergie<> et de <STELLAR>ressources<> planétaires.

      Les unités industrielles comprennent le <TECHNOLOGY>générateur électromagnétique<> et les <TECHNOLOGY>extracteurs de minerai<> et de <TECHNOLOGY>gaz<>. Ces modules avancés peuvent générer une énergie et des ressources illimitées et gratuites s'ils sont installés sur un site propice.
      Identifiez les sites adaptés à l'aide du <TECHNOLOGY>dispositif de sondage<>.

      Il existe plusieurs types de <STELLAR>points de ressources<>. Les points d'énergie électromagnétique permettent la construction de <STELLAR>générateurs d'électricité de bases très efficaces<>, et les gisements de gaz et de minerai permettent la <TRADEABLE>récolte de ressources illimitées<>. Les points de ressources peuvent être de classe <TRADEABLE>C<>, <TECHNOLOGY>B<>, <FUEL>A<> ou <COMMODITY>S<>.

      Après avoir activé la visière d'analyse (<IMG>AIM<>), utilisez <IMG>SURVEYFILTERL<> pour passer en <STELLAR>mode Sondage<>. Balayez l'environnement pour révéler la présence d'un point de ressources <VAL_ON>à proximité<>, ainsi que le <STELLAR>type<> de ressources produites et sa <STELLAR>classe<>.

      Ciblez le centre d'un point de ressources pour l'<VAL_ON>analyser et le suivre<>. Vous obtiendrez toutes les informations liées, comme son rendement et son potentiel précis, et placerez un marqueur sur le site. Vous pouvez placer un marqueur de point de ressources avec <IMG>PLACEMARKER<>.
