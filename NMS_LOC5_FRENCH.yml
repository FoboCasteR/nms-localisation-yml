      <FUEL>ATTENTION<> : Le fait de déranger les œufs murmurants alertera les créatures...
    ui_mp_fiend_kill_obj2_msg2: |-
      Essaim de monstruosités en retrait.
      Éliminez les menaces restantes ou échappez- à leur vigilance.
    ui_mp_fiend_kill_obj3_msg: |-
      L'Anomalie spatiale a signalé un terminal proche.
      Examinez le bâtiment abandonné.
    ui_mp_fiend_kill_term_marker: Terminal hanté
    ui_mp_fiend_kill_term_desc_alt: |-
      Le terminal bourdonne doucement et une lumière d'avertissement indique une erreur. Un apport de données non autorisé provenant de l'Anomalie a été placé en quarantaine.
      Une puanteur atroce flotte dans l'air. Le terminal sonne à mon approche, comme pour exiger quelque chose.
    ui_mp_fiend_kill_term_osd: Réception de message <IMG>SLASH<> Terminal proche activé
    ui_mp_fiend_kill_term_opt_alt: Offrir un présent
    ui_mp_fiend_kill_term_res_alt: La larve gigote avec excitation lorsque j'approche
      du terminal. L'œuf se met à trembler en produisant un liquide visqueux qui se
      transforme soudain en nanites.
    ui_mp_fiend_kill_term_desc: |-
      Le terminal bourdonne doucement, et une lumière clignotante indique un message en attente dans le système.
      Mon exocombinaison me signale des anomalies dans la signature du réseau, caractéristiques des modifications apportées par Polo le spécialiste. Cependant, le terminal abandonné semble avoir autorisé l'apport et ne détecte rien d'anormal.
    ui_mp_fiend_kill_term_opt: Récupérer les données
    ui_mp_fiend_kill_term_chain: PROTOCOLE DE CONFINEMENT DE MONSTRUOSITÉ ACTIVÉ...
      Indiquez la méthode de contrôle de population souhaitée...
    ui_mp_fiend_kill_term_opt_a: Répulsif sonore
    ui_mp_fiend_kill_term_opt_b: Répulsif olfactif
    ui_mp_fiend_kill_term_opt_c: Extermination toxique
    ui_mp_fiend_kill_term_res_a: Le système confirme mon choix en m'indiquant que
      le répulsif sonore est actif. La tonalité est inaudible pour moi, mais je perçois
      le bruit de fouissement sinistre des dernières monstruosités qui s'enfuient
      sous le sol.
    ui_mp_fiend_kill_term_res_b: |-
      Le système confirme mon choix, et une fragrance agréable emplit le bâtiment.
      Je perçois sous le sol un chœur de cris étouffés, suivi d'un bruit de fouissement. Ensuite, c'est le silence.
    ui_mp_fiend_kill_term_res_c: Le système confirme mon choix et libère un cocktail
      de toxines dans le sol. Une plainte effrayante retentit un instant, puis c'est
      le silence.
    ui_mp_fiend_kill_2_term_osd: INFESTATION SUPPLÉMENTAIRE DÉTECTÉE <IMG>SLASH<>
      COORDONNÉES DISPONIBLES
    ui_mp_fiend_kill_2_term_desc: Le terminal crasseux s'allume à mon approche.
    ui_mp_fiend_kill_2_term_lang: INFESTATION SECONDAIRE DÉTECTÉE <IMG>SLASH<> TÉLÉCHARGER
      LES COORDONNÉES ?
    ui_mp_fiend_kill_2_term_lang2: INFESTATION TERTIAIRE DÉTECTÉE <IMG>SLASH<> TÉLÉCHARGER
      LES COORDONNÉES ?
    ui_mp_fiend_kill_2_term_opt: Télécharger les coordonnées
    ui_mp_fiend_kill_2_obj3_msg: |-
      Examinez le terminal du bâtiment abandonné.
      L'infestation s'est propagée à d'autres sites.
    mission_obj_mp_repair: Secourir la forme de vie coincée
    ui_mp_repair_title_1: Une ancienne détresse
    ui_mp_repair_title_2: Amis à la dérive
    ui_mp_repair_title_3: Dangereuses associations
    ui_mp_repair_title_4: Aide anonyme
    ui_mp_repair_title_5: Ennemi de mon ennemi
    ui_mp_repair_desc_1: |-
      L'un des innombrables signaux de détresse reçus par l'Anomalie spatiale a retenu l'attention de Nada. Sa signature l'a élevé au-dessus du reste du bruit. Elle lui rappelle un temps dont il n'a pas envie de se souvenir.

      Nada demande aux Voyageurs de retracer la source de ce signal et de porter secours à tout survivant. Il ne veut savoir aucun autre détail.
    ui_mp_repair_desc_2: |-
      Le spécialiste Polo, encore plus émotif que d'habitude, implore les Voyageurs de répondre à un signal de détresse qu'il a reçu.

      Incapable de quitter l'Anomalie par lui-même, Polo se repose sur le courage de ses amis. Le but de la mission est de secourir un contact perdu de vue depuis longtemps, dont le vaisseau semble avoir rencontré un funeste destin...
    ui_mp_repair_desc_3: |-
      L'itération %EXOTIC% a reçu des nouvelles préoccupantes. Un de ses ex-associés est signalé disparu. Il semble que la signature de son vaisseau s'est assombrie il y a plusieurs jours.

      Ne voulant pas exposer sa nouvelle vie à bord de l'Anomalie, %EXOTIC% demande aux Voyageurs de se rendre à sa place aux dernières coordonnées connues de l'associé et de tenter de le ramener à la maison.
    ui_mp_repair_desc_4: |-
      Pour la sécurité de ses habitants, l'existence de l'Anomalie spatiale doit rester secrète. Cependant, Nada et Polo se retrouvent régulièrement incapables d'ignorer des situations extérieures dans lesquelles des vies sont en danger.

      Un signal de détresse a été repéré à portée de l'Anomalie. Les Voyageurs sont priés d'aller visiter les dernières coordonnées connues et d'aider les survivants de manière anonyme.
    ui_mp_repair_desc_5: |-
      L'Anomalie a été avertie d'un pic d'activité sentinelle dans un système voisin. Le conflit semble avoir pris fin, mais un signal de détresse persistant est toujours diffusé depuis cette zone.

      Rejetant comme non pertinent tout ' crime ' qui aurait été commis, Nada et Polo demandent aux Voyageurs d'aider les survivants sur le site de cet incident.
    mp_mission_repair_sub: Secourir la forme de vie coincée
    ui_mp_repair_npc_osd: Dernières coordonnées connues marquées
    ui_mp_repair_ship_label: Vaisseau écrasé
    ui_mp_repair_npc_label: Forme de vie coincée ?
    ui_mp_repair_npc_label2: Forme de vie immobilisée
    ui_mp_repair_npc_exp_desc_1: La visière du Korvax reste délibérément statique.
      S'il apprécie mon arrivée, il ne le montre pas. Cependant, il semble calculer
      que, étant donné sa situation difficile, je suis son meilleur atout...
    ui_mp_repair_npc_tra_desc_1: Les yeux du Gek s'agrandissent alors qu'il me salue.
      Il renifle mon sac, la langue légèrement sortie. Il semble désireux de toute
      aide pour sa difficile situation.
    ui_mp_repair_npc_war_desc_1: Le Vy'keen grogne doucement en s'approchant. Les
      circonstances de son récent accident l'ont rendu méfiant, mais seul ici, ses
      choix sont limités...
    ui_mp_repair_npc_desc_1: Tristement, %NAME% me montre le <TECHNOLOGY>système de
      navigation<> fondu de son vaisseau. Cette pièce est loin d'être réparable, mais
      elle pourrait être remplacée...
    ui_mp_repair_npc_desc_2: Dans un geste désespéré, %NAME% me montre l'<TECHNOLOGY>unité
      de contrôle du communicateur<> de son vaisseau, brisée. Cette pièce est loin
      d'être réparable, mais elle pourrait être remplacée...
    ui_mp_repair_npc_desc_3: L'air anéanti, %NAME% me montre l'<TECHNOLOGY>authentificateur
