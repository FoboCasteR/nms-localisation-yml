    ui_mp_digsite_title_1: Squelettes antiques
    ui_mp_digsite_desc_1: Le temps est une dimension obscure pour Nada et Polo. Ils
      souhaitent étudier une relique naturelle d'un lointain passé afin de donner
      un contexte au présent. Ils souhaitent qu'une équipe de recherches creuse les
      zones de sépulture de créatures anciennes et partage les données avec leur contact
      planétaire. L'équipage est libre de conserver les spécimens.
    ui_mp_digsite_title_2: Héritage osseux
    ui_mp_digsite_desc_2: Nada et Polo tentent de classifier la biologie de l'univers
      en se concentrant sur les schémas les plus intéressants. Ils ont découvert un
      lien potentiel entre une espèce vivant sur une planète et un ancêtre éteint
      dans un système différent. Afin de confirmer ce lien, ils ont besoin de scanographies
      d'os découverts dans ce système. L'équipage pourra conserver les spécimens physiques.
    ui_mp_digsite_title_3: Exhumation des ancêtres
    ui_mp_digsite_desc_3: Nada mène des recherches sur des maladies biologiques. Ses
      études portent sur la comparaison entre les propriétés des pathogènes organiques
      et des virus pouvant affecter sa propre physiologie artificielle. Afin de mieux
      comprendre l'origine de ces maladies, il a besoin de scanographies osseuses
      de créatures anciennes. L'équipe de recherche pourra conserver les spécimens
      physiques.
    ui_mp_digsite_title_4: La colonne vertébrale de l'Histoire
    ui_mp_digsite_desc_4: Le temps est une dimension obscure pour Nada et Polo. Ils
      souhaitent étudier une relique naturelle d'un lointain passé afin de donner
      un contexte au présent. Ils souhaitent qu'une équipe de recherches creuse les
      zones de sépulture de créatures anciennes et extraie des données des os <SPECIAL>épiques<>
      ou <STELLAR>légendaires<> découverts.
    ui_mp_digsite_title_5: Ancêtres agités
    ui_mp_digsite_desc_5: Le temps est une dimension obscure pour Nada et Polo. Ils
