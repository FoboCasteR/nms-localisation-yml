    planet_crash_bounty_desc: |-
      Son vaisseau est en mauvais état, il est donc coincé ici.

      Il affirme que les dégâts sont dus à une attaque de pirates et me promet de m'offrir une partie de sa précieuse cargaison si je m'occupe des bandits.
    planet_crash_factory_desc: |-
      Son vaisseau étant en mauvais état, il est coincé ici.

      Il affirme que des pirates l'ont attaqué sournoisement pour voler sa cargaison. Il semble rechigner à aborder la question de la légalité des marchandises, mais me promet une récompense généreuse si je l'aide à les récupérer.
    ui_cs_factory_obj: Récupérer la cargaison volée
    ui_cs_factory_obj_tip: |-
      Entrez dans le bâtiment et trouvez les marchandises volées.
      Vous pouvez détruire ou pirater les portes verrouillées.
      La destruction des installations peut attirer l'attention des Sentinelles.
    ui_cs_factory_obj1_msg: |-
