    ui_mp_discover_title_4: Enquêtes séquentielles
    ui_mp_discover_title_5: Veines souterraines
    ui_mp_discover_desc_1: |-
      Les bases de données de l'Anomalie spatiale sont les plus importantes de l'univers connu, pourtant le Spécialiste Polo n'est pas satisfait. Il semble déterminé à documenter chaque parsec de l'infini.

      Ses archives pour une planète spécifique ont besoin d'une mise à jour. Il demande aux Voyageurs de se rendre sur la planète indiquée et d'envoyer un nouveau sondage planétaire à l'Anomalie.
    ui_mp_discover_desc_2: |-
      Bien que l'Anomalie spatiale ne participe pas au commerce intergalactique, une récente tendance a attiré l'attention de Polo. Une quantité suspecte de matière première sur le marché semble venir d'une planète spécifique.

      Plus intéressé par la géologie que par le profit, Polo demande aux Voyageurs de se rendre sur cette planète et de la cataloguer, afin d'aider à déterminer ce qui rend ses ressources si exceptionnelles.
    ui_mp_discover_desc_3: |-
      Le Spécialiste Polo a identifié une planète qui semble abriter un écosystème particulièrement inhabituel Il dit qu'il ne trouvera de repos tant que ses informations ne seront pas archivées dans l'Anomalie pour qu'il puisse se pencher dessus

      Les Voyageurs sont priés de se rendre sur cette planète et d'examiner sa vie et sa composition géographique, puis d'envoyer les données récoltées à l'Anomalie
    ui_mp_discover_desc_4: |-
      Nada et Polo sont à la recherche d'un style de données particulier, qui tracent un extraordinaire motif de migration et d'évolution interplanétaire.

      La planète suivante dans la séquence est maintenant identifiée, et les Voyageurs sont priés d'effectuer un sondage de sa vie et de sa géographie pour les archives de l'Anomalie.
    ui_mp_discover_desc_5: |-
      Les données cibles d'une planète spécifique ont attiré l'attention de Nada et Polo. Comment tant de vie peut s'épanouir dans un monde qui recèle une telle concentration de gaz toxiques et de telles poches volatiles de courant électromagnétique ?

      Les Voyageurs sont priés de documenter un échantillon représentatif des caractéristiques géographiques de cette planète et d'envoyer leurs résultats à l'Anomalie spatiale.
