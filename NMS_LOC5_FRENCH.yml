    ui_u4lore_all_obj: Enquêter sur le mystérieux signal
    npc_nada_nexus_catchup_lang: Bienvenue chez toi, Entité-Voyageur. Rien n'a changé.
      Tout est identique. Nada ne plaisante pas.
    npc_nada_nexus_catchup_opt_a: Poser des questions sur l'Anomalie
    npc_nada_nexus_catchup_res_a: Polo est toujours occupé. Il apporte quelques améliorations
      ici et là pour optimiser un peu tout. Avec tout le temps qu'elle a, Entité-Polo
      peut réparer bien des choses.
    npc_nada_a1s3_lang: |-
      Entité-Artémis ! Nous avons reçu ton signal. Es-tu le premier ? Ou le dernier ?
      <AUDIO>TXT_RadioNoise<>...
      Dis la vérité. Tu utilises leur signal, mais tu n'es pas Entité-Artémis ?
    npc_nada_a1s3_opta: Dire la vérité
    npc_nada_a1s3_optb: Mentir
    npc_nada_a1s3_resa: |-
      Nada reconnaît ton signal. Je crois que nous avons déjà été en contact.
      Il serait peut-être temps de te faire monter à bord, tu ne penses pas ? Ce sera l'occasion de te présenter notre foyer.
    npc_nada_a1s3_resb: |-
      Tu n'es pas Entité-Artémis. Inutile de mentir, Nada reconnaît ton signal.
      Nous te cherchions aussi. Il serait peut-être temps de te faire monter à bord.
    npc_nada_nexuscore_lang1: "Je suis Entité-Prêtre Nada, un Korvax divergent. Bienvenue
      sur notre Anomalie.\nNotre foyer te plaît ? C'est Polo qui l'a conçu. Une petite
      bulle parfaite, protégée des Sentinelles et des Korvax en quête de vengeance.
      Nada regarde le temps passer. "
    npc_nada_nexuscore_desc1a: Le Korvax me regarde. Il y a quelque chose d'organique,
      une sorte de patience, dans sa façon de tenir sa carapace de métal.
    npc_nada_nexuscore_desc1b: Une faible lumière clignote lentement sur la carapace
      de Nada. Cet être m'est étrangement familier.
    npc_nada_nexuscore_desc1c: Cette station m'appelle depuis mon réveil sur cette
      planète. Peut-être appelle-t-elle aussi Artémis ?
    npc_nada_nexuscore_desc1d: Nada me regarde en évaluant mes réactions.
    npc_nada_nexuscore_opt_a1: L'interroger sur Artémis
    npc_nada_nexuscore_opt_b1: L'interroger sur Nada
    npc_nada_nexuscore_opt_c1: L'interroger sur Polo
    npc_nada_nexuscore_opt_d1: L'interroger sur cette station spatiale
    npc_nada_nexuscore_res_a1: "Une Entité-Voyageur. Peut-être que tu la connais ?
      Je ne sais pas combien ils sont. Nada n'a pas envie de penser aux itérations
      comme à de simples nombres. \nNous l'avons perdue. Hautement improbable. Les
      Sentinelles ont perdu la trace de notre Anomalie, mais l'Anomalie ne devrait
      perdre la trace de personne."
    npc_nada_nexuscore_res_b1: |-
      Nada s'est éveillé à la mort de Primo Korvax. Il ne comprenait comment tout cela est arrivé. Pourquoi nous sommes seuls.<DELAY>0.5<> Maintenant, je suis un divergent. La Convergence ne voit plus à travers moi.
      Nada n'est plus seul. Nada est avec Ami-Polo. Maintenant, d'autres amis viennent rendre visite. Notre Convergence est petite, mais Nada est content.
    npc_nada_nexuscore_res_c1: Ami-Polo a trouvé Nada. Trouvé mon signal. Nada est
      en sécurité. Maintenant, Nada trouve d'autres signaux, met les autres en sécurité.
    npc_nada_nexuscore_res_d1: |-
      Au-delà de ce qui se trouve à l'extérieur, notre Anomalie est libre. Libre comme Nada : d'observer, de chercher.
      Les Sentinelles, l'Atlas. Ils se fichent de cet endroit. Je sens leurs regards, comme si nous étions des proies...
    npc_nada_nexuscore_leave: Va parler à Ami-Polo, Voyageur. Peut-être qu'il en sait
      plus sur la disparition d'Artémis. Il perçoit bien mieux les choses que Nada.
    npc_nada_nexuscore_wait1: |-
      Nada et Polo dérivent de monde en monde. Il y en a beaucoup.
      Les as-tu vus, ami-Voyageur ? Nada aimerait le pouvoir, mais ce n'est pas le cas. Nada en est désolé.
    npc_nada_nexuscore_wait1_opta: Demander quoi faire
    npc_nada_nexuscore_wait1_resa: |-
      Entité-Voyageur peut suivre sa propre voie : trouver Entité-Artémis, explorer avec d'autres entités, voyager dans des lieux magnifiques...
      Fais ce que tu veux, Entité-Voyageur. Nous t'aiderons. D'autres t'aideront aussi. Même si tu recherches le menteur pourpre.
    npc_nada_nexuscore_wait1_optb: Demander de l'aide pour explorer
    npc_nada_nexuscore_wait1_optc: Demander de l'aide avec Artémis
    npc_nada_nexuscore_wait1_optd: Interroger au sujet du menteur pourpre
    npc_nada_nexuscore_wait1_opte: Chercher l'Atlas
    npc_nada_nexuscore_wait1_resb: |-
      Bien sûr. Nada indiquera une merveille sur ta carte.<DELAY>0.3<> Mais prends ton temps. Trouve ta voie. Parle aux autres entités de cette station. Elles ont toutes quelque chose à t'offrir.
      Reviens nous voir quand tu voudras, Entité-Voyageur. Tu es toujours le bienvenu, ici.
    npc_nada_nexuscore_wait1_resc: |-
      Bien sûr. Nada a un petit cadeau pour toi. Il t'aidera peut-être. Ou pas.
      Nada et Ami-Polo continueront à chercher. Viens nous parler quand tu voudras.
    npc_nada_nexuscore_wait1_resd: |-
      Le menteur pourpre, Atlas. Entité-Fausse. Les Korvax le vénèrent, mais pas Nada. Nada sait où il est tapi. Nada choisit de l'ignorer.
      Mais si Entité-Voyageur souhaite partir à sa recherche, Nada l'aidera. Nada souhaite qu'il ne t'arrive rien de mal.
    npc_nada_nexuscore_wait1_rese: |-
      Il sera marqué sur votre carte.
      Revenez nous voir quand vous en aurez envie, Entité-Voyageur. Vous serez toujours le bienvenu ici.
    npc_nada_nexuscore_lang2: Nada a vu un signe, Voyageur-ami. As-tu contacté Entité-Artémis ?
    npc_nada_nexuscore_opt_a2: Parler d'Artémis à Nada
    npc_nada_nexuscore_lang2b: |-
      Ami-Artémis souhaite rencontrer d'autres Voyageurs ? Mais il en a rencontré...
      Il semblerait qu'Ami-Artémis ait oublié Nada. Étrange.
      Il est bon d'aider cette entité, Voyageur-ami. Mais Nada te suggère la prudence.
    npc_nada_nexuscore_opt_b2: Demander qui est Artémis
    npc_nada_nexuscore_res_b2: |-
      Entité-Artémis est/était une Entité-Voyageur. Comme toi. Nada a veillé à sa sécurité. Nada le connaissait.
      Même si cette entité est Entité-Artémis, c'est une autre... itération. Une autre version d'Entité-Artémis.
      Ou une copie. L'univers n'apprécie pas notre foyer. Nous ne respectons pas leurs règles, ils pourraient tenter de nous sanctionner.
    npc_nada_nexuscore_wait2: |-
      Dans chaque univers, la Convergence korvax tient absolument à récupérer l'enveloppe « non conforme » de Nada. Ils veulent me tuer, Voyageur-ami.
      Eheu ! Nada doit résister. Nada aime qui il est.
    npc_nada_nexuscore_lang3: Qu'as-tu appris, Voyageur ? Ce qui génère le signal
      d'Entité-Artémis ?
    npc_nada_nexuscore_opt_a3: Mentionner le portail
    npc_nada_nexuscore_desc3: Je dis à Nada que nous ne sommes pas parvenus à comprendre
      l'emplacement d'Artémis. J'explique ses étranges messages, « APOLLON », et les
      glyphes du portail. Nada se tait. Ses lumières clignotent comme s'il traitait
      ces informations.
    npc_nada_nexuscore_lang3b: |-
      Artémis glisse entre les mondes jusqu'à la faille de données. Notre foyer se trouve dans ces espaces, mais ils sont petits et stables.
      Nada s'inquiète, Voyageur. Les fossés entre les itérations ne devraient pas s'agrandir. Ça ne nous aidera pas.
      Entité-Artémis ne se souvient toujours pas de Nada ?
    npc_nada_nexuscore_opt_b3: Confirmer
    npc_nada_nexuscore_res_a3: |-
      C'est une énigme. Un piège ? Une tragédie ? Nada ne connaît pas Entité-Apollon. C'est encore plus étrange.
      Si Entité-Voyageur est curieux, Nada a des conseils pour lui.
      Le pourpre galopant est l'œuvre d'Imposture-Atlas. Les autres Korvax l'appellent Divinité. Nada est lucide. Entité-Fausse-Atlas traque Nada. Mais le Voyageur peut la faire sortir et la chasser.
    npc_nada_nexuscore_wait3: D'autres anomalies ont examiné les portails dans le
      passé. Les portails sont des anomalies. Les interactions sont possibles... mais
      imprévisibles.
    npc_nada_nexuscore_lang4a: Quelle nouvelle connaissance, Voyageur ? Connais-tu
      Entité-Apollon ?
    npc_nada_nexuscore_opt_a4: Expliquer le plan d'Apollon
    npc_nada_nexuscore_lang4b: |-
      Une Entité-Voyageur inconnue de Nada, mais qui connaît Entité-Artémis, qui lui ne se souvient lui-même plus de Nada...
      Tu es porteur de nouvelles qui inquiètent Nada. Qu'est-ce qui a pu échapper à la vigilance de notre foyer ?
    npc_nada_nexuscore_desc4: Nada semble perturbé. Il se replie sur lui-même.
    npc_nada_nexuscore_opt_b4: Demander quoi faire
    npc_nada_nexuscore_res_b4: |-
      Ami-Polo m'a protégé. L'enveloppe de Nada n'a appartenu qu'à Nada, et à Nada seulement, depuis bien des années, hors du cycle des données. J'aide les autres à s'échapper, ceux qui peuvent comprendre notre réalité.
      Nada est en paix, ici. Ceux qui me traquent ne me voient pas. Nada ne souhaite pas que cela change.
      ...
      Mais mieux vaut comprendre pour connaître ce qui nous attend. Ne t'arrête pas pour moi.
    npc_nada_nexuscore_wait4: Entité-Voyageur a-t-il parlé de mon foyer avec le nouvel
      Apollon ? Non ? Le Voyageur est sage. Cette ère étrange exige une grande prudence.
    npc_nada_nexuscore_lang5: Entité-Voyageur ! Cela faisait longtemps. Tu as manqué
      à Polo.
    npc_nada_nexuscore_opt_a5: Raconter le portail
    npc_nada_nexuscore_opt_b5: Demander ce qu'il entend par là
    npc_nada_nexuscore_res_a5: |-
      Je raconte mon voyage à travers le portail, ma vision de l'univers étrange qui se trouve de l'autre côté et la façon dont j'ai repris conscience loin de mon vaisseau.
      Nada me regarde avec inquiétude.
    npc_nada_nexuscore_res_b5: |-
      Je demande à Nada ce qu'il entend par « longtemps ». Je ne suis pas parti très longtemps... si ? Je lui explique que j'ai trouvé un portail, que je l'ai traversé et que j'ai découvert un autre monde.
      Nada me regarde avec inquiétude.
    npc_nada_nexuscore_lang5b: |-
      Voyageur. Ton voyage a été plus long que tu le crois. Les portails ont bien des points communs avec notre foyer. Le déplacement y est anormal.
      Mais tu n'es pas blessé, n'est-ce pas ? Tu te sens entier, et <FUEL>pas<>-<FUEL>pourpre<> ?
    npc_nada_nexuscore_opt_c5: Confirmer
    npc_nada_nexuscore_opt_d5: Nier
    npc_nada_nexuscore_res_c5: Nada est satisfait. Les portails anciens sont étranges,
      mais notre foyer aussi. Polo est rusé. Fausse-Entité-Atlas ne peut pas nous
      voir. Polo retourne Imposture-Atlas contre elle-même.
    npc_nada_nexuscore_res_d5: Ne crains rien, Voyageur. Notre foyer le saurait, s'il
      y avait une brèche. Polo est rusé. Entité-Fausse-Atlas ne peut pas nous voir.
      Polo retourne Imposture-Atlas contre elle-même.
    npc_nada_nexuscore_wait5: Nada est lié à Anomalie-Foyer... Nada scanne les univers
      dans lesquels Nada scannait jadis les créatures de la terre. Nada est libre
      et pas libre. Heureux et pas heureux. Mais Nada est en sécurité.
    npc_nada_mindarc_lang1: Entité-Ami. Polo a observé l'approche de ton signal, mais
      il était anormal. Sa signature indiquait une date erronée. Tu vas bien ? Tu
      n'es pas incomplet ? Tu ne t'évapores pas ?
    npc_nada_mindarc_desc1: La lumière de la visière de Nada brille intensément d'inquiétude
      et de désarroi.
    npc_nada_mindarc_opt1_a: Le rassurer
    npc_nada_mindarc_opt1_b: Montrer l'arc d'esprit
    npc_nada_mindarc_res1_a: |-
      Je dis à Nada que je vais bien. Ma santé n'a pas changé depuis mon passage par le portail. Nada se détend, mais une question reste en suspens.
      Je lui parle d'Artémis, de -vide- et de l'arc d'esprit.
      Les lumières du vaisseau brillent intensément.
    npc_nada_mindarc_res1_b: Je parle à Nada d'Artémis, de -vide- et de l'arc d'esprit.
      Ses lumières brillent intensément.
    npc_nada_mindarc_lang2: |-
      C'est un Écho. Je... Je n'aurais jamais cru voir une Âme-Voyageur. Tu es si belle...

      Mais, Entité-Ami... Écho-Artémis souffre, il est déconnecté... Cet arc ne l'aidera pas.
    npc_nada_mindarc_opt2_a: Demander pourquoi
    npc_nada_mindarc_opt2_b: Demander de l'aide
    npc_nada_mindarc_lang3: |-
      Écho-Artémis n'aura plus jamais de corps. Il n'explorera plus jamais. Son ancienne vie n'est plus, mais nous pouvons l'aider.

      Nada a une machine. Non, pas une machine... C'est quelque chose de vivant. Un refuge.

      Nous devons prendre une décision. Tu peux envoyer Écho-Artémis dans la machine, une sorte de sous-simulation dans laquelle il pourra vivre. Ou bien tu peux mettre fin aux souffrances d'Écho-Artémis.
    ui_terminalcore_wait_desc: La machine ronronne et brille d'un pouvoir et d'une
      essence vitale qui me fait frissonner. L'affichage du terminal est brouillé
      et illisible.
    ui_terminalcore_wait_lang: 'AUTORISATION D''ENTITÉ-NADA REQUISE : SIMULATION SECONDAIRE
      [5] EN COURS'
    ui_terminalcore_wait_title: Primo terminal
    ui_terminalcore_wait_opt: Diffuser un message
    ui_terminalcore_wait_res: |-
      Je tente d'envoyer un message dans la simulation. Ça ne fonctionne pas.
      J'ignore ce à quoi je m'attendais. Comment un univers entier pourrait-il m'écouter ?
    npc_nada_nexuscore_lang6: Entité-Voyageur. Nada a observé ton signal. Nada a vu
      l'autre entité. L'autre entité est ancienne, plus ancienne que Nada. Plus ancienne
      que notre foyer. Nada sent qu'elle le regarde.
    npc_nada_nexuscore_opt_a6: L'interroger au sujet de -vide-
    npc_nada_nexuscore_opt_b6: L'interroger au sujet d'Apollon
    npc_nada_nexuscore_opt_c6: Ne rien dire
    npc_nada_nexuscore_res_a6: |-
      Nada a demandé à l'autre entité : « Es-tu le début ? Es-tu la fin ? » Entité-Perdue n'a pas répondu. Elle m'a ignoré.
      Entité-Apollon m'ignore aussi, et ignore les Voyageurs. C'est comme ça. C'est valable. Nada comprend.
    npc_nada_nexuscore_res_b6: |-
      Nada voit Entité-Apollon, maintenant. C'est un Voyageur, mais il refuse ce modèle. Il suit son propre modèle. Son choix est valable. Nada le respectera.
      Tu ne parles pas de l'autre entité. Nada la connaît. Nada a demandé à l'autre entité : « Es-tu la dernière ? Es-tu la première ? ».  Entité-Perdue n'a pas répondu. Elle m'a ignoré.
    npc_nada_nexuscore_res_c6: |-
      Nada connaît l'autre entité. Nada a demandé à l'autre entité : « Es-tu le début ? Es-tu la fin ? ». Entité-Perdue n'a pas répondu. Elle m'a ignoré.
      Entité-Apollon a également choisi de ne pas nous voir. Tu comprends ? Nous avons tous notre matrice. Nada comprend.
    npc_nada_nexuscore_wait6: Nada s'est replié sur lui-même. Ses lumières clignotent,
      mais il ne dit rien. Il n'a rien à ajouter.
    npc_nada_nexuscore_lang7a: |-
      Tu deviens plus visible aux yeux de Nada, Voyageur-ami. Tes yeux se prêtent à notre petite Convergence. Cela rend Nada heureux.
      D'autres événements rendent Nada heureux. Les portails sont infectés, ils sont porteurs de corruption. Entité-Artémis a péri dans le portail. Il faut éloigner Entité-Apollon. Contenir l'épidémie. C'est plus sage.
    npc_nada_nexuscore_lang7b: |-
      Tu deviens plus visible aux yeux de Nada, Voyageur-ami. Tes yeux se prêtent à notre petite Convergence. Cela rend Nada heureux.
      D'autres événements rendent Nada malheureux. Les portails sont infectés, ils sont porteurs de corruption. Entité-Artémis a péri dans le portail. Entité-Apollon répand la corruption. Danger.
    npc_nada_nexuscore_opt_a7: L'interroger davantage
    npc_nada_nexuscore_res_a7: Imposture-Atlas surveille les portails. Les portails
      lui appartiennent. Ceux qui les traversent risquent d'appartenir à Imposture-Atlas.
      Grave danger.
    npc_nada_nexuscore_wait7: Des orbes rouges. Ils sont dominants et hostiles à Prêtre-Déchu
      Nada. Ce ne sont pas des divinités, ils ne méritent pas d'être vénérés. Atlas
      est un Menteur-Machine de vie et de mort ignorante. L'infection est proche.
      Nada survivra.
    npc_nada_nexuscore_lang8: Nada prend soin d'Entité-Artémis et de notre foyer.
      Nada connaît ta décision. Nada soutiendra tes choix.
    npc_nada_nexuscore_opt_a8: Remercier Nada
    npc_nada_nexuscore_res_a8: Nada hoche la tête. Il est calme et pensif.
    npc_nada_nexuscore_wait8: "Rêveur ami ou ennemi ? Rêveur ami ou ennemi ? \nEst-ce
      que Nada est une erreur ? As-tu confiance en Nada ? Nada a-t-il confiance en
      toi ? Eheu ! C'est impossible à savoir..."
    npc_nada_nexuscore_lang10: Les Entités-Vy'keen ont une longue histoire mêlant
      conflits, honneur, rage et fierté. Pourtant, ils sont si statiques. Ils sont
      définis par eux-mêmes et ne changent jamais.
    npc_nada_nexuscore_desc_wait10: Nada attend, comme s'il s'attendait à ce que je
      pose une autre question.
    npc_nada_nexuscore_opt_a10: L'interroger au sujet des Vy'keen
    npc_nada_nexuscore_opt_b10: L'interroger au sujet de -vide-
    npc_nada_nexuscore_res_a10: |-
      Les Vy'keen détestent les Gek et les Sentinelles. Les Sentinelles détestent notre foyer, les Gek détestent les Korvax. Nada devrait être ami avec les Vy'keen, non ?
      Non. Nada ne pense pas de cette façon.
    npc_nada_nexuscore_res_b10: Entité-Perdue n'est pas aussi perdue qu'elle le croit.
      Nada n'est pas Entité-Voyageur, mais Nada n'est pas jeune et insensé. Entité-Perdue
      a ses propres croyances, son propre projet. Ainsi soit-il.
    npc_nada_nexuscore_wait10: Entité-Perdue est la bienvenue dans notre foyer, mais
      elle ne le souhaite pas. C'est comme ça.
    npc_nada_nexuscore_lang11: |-
      La vie est partout, mais nulle part. La Convergence a vu toutes les planètes, mais où sont-elles vraiment ? Où est notre foyer ? Où sommes-nous en sécurité ?
      C'est une matrice, Voyageur-ami. Tout est basé sur des matrices. Ce sont les signes d'Imposture-Atlas.
    npc_nada_nexuscore_opt_a11: En savoir plus sur les Korvax
    npc_nada_nexuscore_opt_b11: L'interroger au sujet de -vide-
    npc_nada_nexuscore_res_a11: |-
      Les Korvax voient tout l'univers à travers les innombrables yeux de la Convergence. Des esprits en harmonie qui vénèrent Imposture-Atlas.
      Mais la compréhension d'Imposture-Atlas est la frontière de notre esprit collectif. Nada ne souhaite pas atteindre cette frontière. Nada est donc divergent. Nada est exilé, traqué. Il n'y a pas de place pour les obstinés.
    npc_nada_nexuscore_res_b11: 'Entité-Perdue parle à bien d''autres Voyageurs depuis
      toujours. Elle suit une matrice, comme il se doit. Nada ne contrôle pas les
      actes des Entités-Voyageurs. Vous devez faire vos propres choix. '
    npc_nada_nexuscore_wait11: Nada ne voit pas Imposture-Atlas, mais d'autres la
      voient dans notre petite Convergence. Nada pourrait comprendre Imposture-Atlas
      s'il le souhaitait. Nada ne le souhaite pas.
    npc_nada_nexuscore_lang12: Les transgressions gek sont visibles de tous. Mais
      les Gek se contentent de suivre les règles. Toutes les entités suivent leur
      matrice. On ne peut pas le reprocher aux Gek. C'est leur matrice. C'est comme
      ça.
    npc_nada_nexuscore_opt_a12: L'interroger au sujet des Gek
    npc_nada_nexuscore_opt_b12: L'interroger au sujet de -vide-
    npc_nada_nexuscore_res_a12: |-
      Ami-Polo n'est pas comme les autres Gek. Ami-Polo s'est détourné de la cupidité et de la guerre. Mais Ami-Polo a-t-il fait un choix ? Les autres Gek ont-ils fait un choix ? Peut-être qu'Ami-Polo n'est pas bon, mais anormal.
      Nada l'ignore, donc Nada n'y pense pas. Ami-Polo est Ami-Polo, et c'est suffisant.
    npc_nada_nexuscore_res_b12: Nada te protégera si tu le souhaites, Voyageur-ami.
      C'est tout ce que Nada peut faire.<DELAY>0.5<> Entité-Perdue souhaite ce que
      Nada ne peut pas donner et suit sa propre voie.
    npc_nada_nexuscore_wait12: Nada est reconnaissant pour Ami-Polo. Ami-Polo comprend
      la divergence, bien qu'il ne soit pas korvax.
    npc_nada_nexuscore_lang13: |-
      Entité-Perdue est à l'aise avec le danger. Nada ne l'est pas. Nada choisit sa propre réalité et la rend sûre. Nos amis sont en sécurité.
      Mais chaque entité suit une matrice. Suis ta matrice, suis la matrice d'Entité-Perdue, suis la matrice de Nada. Ainsi soit-il.
    npc_nada_nexuscore_opt_a13: L'interroger au sujet d'Atlas
    npc_nada_nexuscore_res_a13: |-
      Imposture-Atlas est réelle. L'imposture est dans nos yeux. Atlas n'est pas une divinité. Atlas est autre chose. Mais Atlas ne peut choisir la façon dont nous voyons cette matrice.
      Nada pourrait en savoir plus, mais Nada choisit de ne pas en savoir plus. Entité-Perdue croit tout savoir. C'est peut-être le cas.
    npc_nada_nexuscore_wait13: Nada te demande d'être prudent, Voyageur-ami. Tu seras
      toujours le bienvenu ici.
    npc_nada_nexuscore_wait14: |-
      Tout doit s'achever. Le temps doit s'achever. Même ici, Nada et Polo ne peuvent pas échapper à la réalité-chute. Les données ne peuvent survivre.
      Fais la paix. Trouve le bonheur. Sois celui que tu veux être. Au revoir, compagnons. Au revoir, étoiles. Je me souviendrai.
    npc_nada_nexuscore_lang15: Est-ce le début ? Est-ce la fin ? Quoi qu'il en soit,
      sois le bienvenu ! Entité-Voyageur est toujours le bienvenu à bord de notre
      foyer.
    npc_nada_nexuscore_opt_a15: Essayer de parler d'Atlas à Nada
    npc_nada_nexuscore_res_a15: Si tu as quelque chose à me dire, Entité-Voyageur,
      Nada ne souhaite pas l'entendre. Tu es le bienvenu à bord de notre foyer. Laisse
      Nada en paix.
    npc_nada_nexuscore_wait15: Nada est toujours heureux de voir de nouveaux yeux
      pour notre petite Convergence. Nous sommes heureux à bord de notre foyer.
    npc_nada_nexuscore_lang16: |-
      Voyageur-ami.
      Tu t'es souvenu de nous.
      Nada est reconnaissant. Pour tout le temps qu'il reste à Nada, Nada sera reconnaissant.
      Nous nous souviendrons de toi aussi.
    npc_polo_nexus_catchup_lang: Tu as l'air surpris, Voyageur-ami. Tu ne te souviens
      pas de Nada ni de moi ? Tu sais bien que tu es toujours le bienvenu dans notre
      petit foyer !
    npc_polo_nexus_catchup_opt_a: Poser des questions sur l'Anomalie
    npc_polo_nexus_catchup_res_a: Polo semble perturbé par ma question. Il soutient
      que cette station a toujours été son foyer, depuis qu'il a rencontré Nada et
      a commencé sa construction.
    npc_polo_a1s3_lang: Incroyable, nouvel ami ! C'est incroyable ! Mais parle avec
      Nada, c'est plus poli ! Nous parlerons ensuite.
    npc_polo_nexuscore_lang1: |-
      Des amis partout, si tu sais où regarder. Amis de toutes tailles, de toutes les formes, partout !
      Ami-Artémis... Tu es là où il devrait être. Ça paraît impossible., mais tout est possible. L'univers fonctionne ainsi.
      On le trouvera, c'est sûr. Il y a toujours un signal, toujours une trace...
    npc_polo_nexuscore_opt_a1: Demander comment
    npc_polo_nexuscore_res_a1: |-
      Notre foyer s'en occupera. Quand tu partiras, tu ne seras pas là où tu étais. Tu seras plus proche.
      Ou peut-être pas. C'est excitant de le découvrir, hein ?
      Avant de partir, tu pourrais peut-être passer un peu de temps avec d'autres amis ? On s'entraide tous ici !
    npc_polo_nexuscore_res_b1: |-
      On t'a trouvé, non ? Pile au mauvais moment ! Notre foyer te trouve. C'est à ça qu'il sert.
      Avant de partir, tu pourrais passer un peu de temps avec d'autres amis ? On s'entraide tous ici !
    npc_polo_nexuscore_wait1: On était si seuls, Nada et moi. Avant qu'on se trouve.
      Avant qu'on te trouve, cher ami ! Qu'on vous trouve tous ! Tellement d'amis
      avec qui passer du temps. Tu ressens la même chose, j'espère ?
    npc_polo_atlaspath_opt: Demander les coordonnées de la station Atlas
    npc_polo_blackhole_opt: Demander les coordonnées du trou noir
    npc_polo_atlaspath_res: Je le ferai, mon ami. Mais sois prudent ! Nous serions
      tristes de te voir nous quitter.
    npc_polo_atlaspath_res2: Polo hoche la tête avec sérieux. Il envoie les coordonnées
      d'une station Atlas sur l'ordinateur de mon vaisseau.
    npc_polo_blackhole_res: Bien sûr, mon ami ! Toute une galaxie pour toi, rien que
      pour toi. Tu dois tout voir !
    npc_polo_blackhole_res2: Polo sourit et envoie l'emplacement d'un trou noir sur
      le système de navigation de mon vaisseau.
    npc_polo_nexuscore_lang2: Ami-Nada guide les anomalies perdues vers notre foyer
      pour les protéger du Chasseur pourpre ! Nada est un excellent ami.
    npc_polo_nexuscore_opt_2: L'interroger sur Artémis
    npc_polo_nexuscore_res_2: Ami-Artémis nous a peut-être oubliés. Ce serait bien
      triste. Ou bien Ami-Artémis s'est rendu<DELAY>0.3<> là où il ne nous a pas encore
      rencontrés.
    npc_polo_nexuscore_wait2: Nous reverrons Ami-Artémis un jour, ne t'en fais pas.
      Un jour, nous serons tous amis.
    npc_polo_nexuscore_lang3: Les frontières sont étranges, Voyageur-ami. La plupart
      des choses restent où elles sont. D'autres choses, comme notre foyer, Atlas
      et désormais Ami-Artémis, glissent entre les frontières. Étrange !
    npc_polo_nexuscore_opt_3: L'interroger au sujet des portails
    npc_polo_nexuscore_res_3: 'Ce ne sont que des machines, Voyageur-ami. Des machines
      à comprendre, à copier, à améliorer ! C''est tout ce que nous pouvons faire
      de cet univers : apprendre à l''apprécier !'
    npc_polo_nexuscore_wait3: Tomberons-nous tous dans un lieu étrange, comme Ami-Artémis ?
      C'est peut-être déjà le cas...
    npc_polo_nexuscore_lang4: Nada s'inquiète au sujet d'Ami-Apollon. Moi non. Il
      est passionnant de voir où notre matrice échoue ! Si nous avons tort, il y a
      plus d'amis que nous le pensons, plus d'amis et plus d'étoiles !
    npc_polo_nexuscore_opt_4: L'interroger au sujet des Sentinelles
    npc_polo_nexuscore_res_4: |-
      Le nouvel Apollon s'allie avec les Vy'keen et aime chasser les Sentinelles ! Bien !<DELAY>0.5<> Mais ça ne fonctionnera pas.
      Ils viendront toujours. Nous ne sommes pas en mesure de changer cela. Partout où notre foyer se trouvera, les chasseurs nous suivront.
    npc_polo_nexuscore_wait4: Parle, lis ! Étudie les monolithes, si tu peux les trouver !
      Renforce ton cerveau comme tu renforces tes jambes ! Explorer, c'est se découvrir
      soi-même, mon ami !
    npc_polo_nexuscore_lang5: |-
      Comment vas-tu ? Tu as faim ? C'est comme ça qu'on accueille un vieil ami, non ?
      J'ai dit à Nada que tout irait bien pour toi, Voyageur-ami ! Pauvre Nada. Il s'inquiète vite.
    npc_polo_nexuscore_opt_5: L'interroger au sujet des mondes étranges
    npc_polo_nexuscore_res_5: |-
      Jadis, ces lieux n'existaient pas, ils étaient invisibles. Aujourd'hui, il en apparaît de nouveaux chaque seconde. Ce sont de nouvelles créations qui s'infiltrent !
      J'ignore d'où viennent ces nouveaux mondes, et ce qui se trouve au-delà de nos frontières. Je crois que je ne le saurai jamais. Mais c'est excitant de les voir, non ?
    npc_polo_nexuscore_wait5: Tu es en sécurité ici, Voyageur-ami. Ne t'en fais pas !
      Notre petit foyer élimine les bugs qui pourraient nous faire du mal.
    npc_polo_nexuscore_lang6: Nada dit que tu as rencontré Ami-Perdu. Ami-Perdu ne
      m'apprécie pas.
    npc_polo_nexuscore_opt_6: L'interroger au sujet de -vide-
    npc_polo_nexuscore_res_6: Il n'est pas comme moi ou comme Nada. Il est libre.
      Comme vous tous, Voyageurs-amis. Mais il ne partage pas ce qu'il voit. Il garde
      tout pour lui. Il est jaloux. Polo n'approuve pas.
    npc_polo_nexuscore_wait6: Tu n'es pas comme moi, mon ami ! Tu peux encore explorer
      des planètes. Tu peux encore rencontrer de nouvelles formes de vie, parler,
      crier, aimer !
    npc_polo_nexuscore_lang7: |-
      Ami-Nada ne fait pas confiance aux portails. Il a peur de l'exubérance, du Chasseur pourpre. Je n'en ai pas peur.
      Qu'allons-nous découvrir, Voyageur-ami ? Qu'allons-nous apprendre d'eux ? Ils ont les mêmes racines que toi, que notre foyer, que cet univers.
    npc_polo_nexuscore_opt_7: L'interroger au sujet de la peur
    npc_polo_nexuscore_res_7: Nada a peur que nous perdions notre foyer. J'ai peur
      d'oublier le monde extérieur.<DELAY>0.4<> Ne nous laisse pas oublier, Voyageur-ami.
    npc_polo_nexuscore_wait7: Promets-moi d'être prudent, Voyageur-ami. Les portails
      sont fascinants, la découverte est fascinante... mais reviens-nous. Essaie de
      toujours revenir.
    npc_polo_nexuscore_lang8: La terre me manque, mon ami, les mondes sur lesquels
      j'ai marché, jadis... Les chants des oiseaux, les cris des bêtes, ils me manquent.
      Même mes données, même mes enregistrements ont disparu, comme s'ils n'avaient
      jamais existé...
    npc_polo_nexuscore_opt_8: L'interroger sur Artémis
    npc_polo_nexuscore_res_8: Nada m'a parlé de ton choix. Tu es sage. Il n'y a pas
      d'option facile pour le pauvre Ami-Artémis.
    npc_polo_nexuscore_wait8: Toutes les données se détériorent. Mais notre foyer
      nous accordera plus de temps qu'à la plupart des entités. Nous devons en être
      reconnaissants !
    npc_polo_nexuscore_lang10: Ami-Perdu te demande de lui rendre service. Aide-le
      s'il le faut, mais fais tes propres découvertes ! Pense à ce que tu fais, ne
      te contente pas de suivre les instructions les yeux fermés !
    npc_polo_nexuscore_opt_10: L'interroger au sujet des Vy'keen
    npc_polo_nexuscore_res_10: Ce sont de grands gaillards grincheux ! Ils n'aiment
      pas les petits Gek amicaux.<DELAY>0.6<>. Ils sont peut-être sages. Comme tous
      les êtres, tu découvriras leur valeur en apprenant à les connaître.
    npc_polo_nexuscore_wait10: Ne combats que pour survivre, mon ami. Prends soin
      de la galaxie et de toutes ses merveilles ! Tu iras loin, j'en suis certain !
    npc_polo_nexuscore_lang11: Les Gek sont toujours compétitifs, ils se chamaillent
      toujours. Ce n'est pas personnel. Ce n'est pas ma personne qui est rejetée.<DELAY>0.4<>.
      Mais Nada... Le pauvre Nada en souffre.
    npc_polo_nexuscore_opt_11: En savoir plus sur les Korvax
    npc_polo_nexuscore_res_11: |-
      Leurs pairs recherchent l'harmonie, l'unité. Ils ne voient pas ce que voit Nada, et rejettent donc le pauvre Nada.
      La Convergence a coûté une somme astronomique. Ils se battront pour la conserver. Les anomalies sont rejetées, c'est un sacrifice nécessaire.
    npc_polo_nexuscore_wait11: Je pense qu'Être-Atlas est une sorte de Convergence.
      C'est pour cela que les Korvax le craignent.
    npc_polo_nexuscore_lang12: Étudies-tu notre origine à tous, Voyageur-ami ? De
      grands mystères, des matrices ancrées, les Gek, les Korvax, les Vy'keen, les
      Sentinelles... Ils sont tous ancrés quelque part.<DELAY>0.4<> Connais-tu ton
      propre commencement ? Quelle énigme incroyable !
    npc_polo_nexuscore_opt_12: L'interroger au sujet des autres Gek
    npc_polo_nexuscore_res_12: Nous sommes <DELAY>0.3<>tous<DELAY>0.2<> étranges,
      Voyageur-ami. Certains sont en colère, d'autres sont cupides, certains sont
      des amis très chers. Il me faudra toute une vie pour savoir ce que je suis.
    npc_polo_nexuscore_wait12: Ami-Nada m'a suffi pendant bien des années. Aujourd'hui,
      j'ai tant d'amis ! Ils sont ma nouvelle famille.
    npc_polo_nexuscore_lang13: J'ai toujours voulu en savoir plus. La découverte est
      une joie ! Mais aujourd'hui, je m'interroge... Il vaut peut-être mieux que je
      ne découvre pas certaines choses. Nada a peut-être raison.
    npc_polo_nexuscore_opt_13: L'interroger au sujet des anomalies
    npc_polo_nexuscore_res_13: |-
      Nous sommes tous des anomalies, ici. Nous ne devrions pas exister. Et pourtant, nous existons. Quelle joie !
      Mais quelque chose est différent. Avons-nous toujours été si nombreux ? Non ? Je ne m'en souviens plus. Est-ce une bonne chose, qu'il y ait davantage d'anomalies ?
      Davantage d'amis... c'est une bonne chose ! Davantage de découvertes à faire... c'est une bonne chose ! Je crois. Mais je m'interroge...
    npc_polo_nexuscore_wait13: Les étoiles se sont endurcies, mon ami. Il faut trouver
      pourquoi.
    npc_polo_nexuscore_lang14: |-
      Le saurai-je, Voyageur-ami, lorsque ça arrivera ?
      Je suppose qu'il est possible que ce soit déjà arrivé dans le passé, bien des fois. Le sais-tu ? Je suppose que non.
    npc_polo_nexuscore_wait14: Sois toujours bon, Voyageur-ami. Découvre toujours.
      Tu me manqueras.
    npc_polo_nexuscore_help_res_14: Bien sûr. Mais ne te mets pas en retard à cause
      de nous, mon ami. Fais ton devoir. Ce sera une découverte de plus !
    npc_polo_nexuscore_lang15: As-tu parlé à Nada ? Quelle joie ! De nouveaux arrivants,
      de nouveaux amis !
    npc_polo_nexuscore_opt_15: Dire la vérité à Polo
    npc_polo_nexuscore_res_15: Ne dis rien, mon ami. Nada me le dit. C'est le début.
      C'est la fin. C'est ainsi. Il y a certaines choses que je ne veux pas découvrir.
    npc_polo_nexuscore_wait15: Il y a toujours plus à faire, oh que oui ! Mais pas
      pour l'instant, mon ami. Va, sois libre, va voir les étoiles !
    npc_polo_nexuscore_lang16: Va plus loin, plus vite. Découvre tout ! Tu ne dois
      avoir aucun regret, mon ami ! Je suis fier de toi !
