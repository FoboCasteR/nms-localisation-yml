    ui_starchart_desc_secure: |-
      Une carte représentant une planète proche. Un <FUEL>site d'intérêt sécurisé<> a été indiqué. On trouve souvent des plans pour de <STELLAR>nouveaux produits<> sur de tels sites.

      Sélectionnez la carte et utilisez l'option <VAL_ON>Calculer un itinéraire (<IMG>FE_ALT1<>)<> pour marquer l'emplacement sur l'affichage de votre exocombinaison.

      Vous pouvez obtenir de nouvelles cartes en échangeant des <COMMODITY>données de navigation<> avec un cartographe de station spatiale.
    ui_starchart_desc_distress: |-
      Une carte représentant une planète proche. Les coordonnées d'un <TECHNOLOGY>signal de détresse<> ont été indiquées.

      Sélectionnez la carte et utilisez l'option <VAL_ON>Calculer un itinéraire (<IMG>FE_ALT1<>)<> pour marquer l'emplacement sur l'affichage de votre exocombinaison.

      Vous pouvez obtenir de nouvelles cartes en échangeant des <COMMODITY>données de navigation<> avec un cartographe de station spatiale.
    ui_starchart_desc_habitable: |-
      Une carte représentant une planète proche. Une sorte d'<COMMODITY>avant-poste habité<> a été indiqué.

      Sélectionnez la carte et utilisez l'option <VAL_ON>Calculer un itinéraire (<IMG>FE_ALT1<>)<> pour marquer l'emplacement sur l'affichage de votre exocombinaison.

      Vous pouvez obtenir de nouvelles cartes en échangeant des <COMMODITY>données de navigation<> avec un cartographe de station spatiale.
    ui_starchart_desc_alien: |-
      Une carte représentant une planète proche. L'emplacement d'un <SPECIAL>artefact ancien<> a été indiqué.

      Sélectionnez la carte et utilisez l'option <VAL_ON>Calculer un itinéraire (<IMG>FE_ALT1<>)<> pour marquer l'emplacement sur l'affichage de votre exocombinaison.

      Vous pouvez obtenir de nouvelles cartes en échangeant des <COMMODITY>données de navigation<> avec un cartographe de station spatiale.
