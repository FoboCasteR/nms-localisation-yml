    pc_graphics_texture_quality_d: |-
      Paramètre la qualité des textures utilisées pour le jeu. Ces paramètres affectant directement l'utilisation de la mémoire vidéo (VRAM), il est recommandé de suivre le guide ci-dessous lorsque vous changez ces paramètres.

      Mémoire vidéo requise, avec une résolution de 1080p :
      <STELLAR>Ultra<> - 8 Go+
      <STELLAR>Haute<> - 6 Go
      <STELLAR>Optimisée<> - 4 Go
      <STELLAR>Standard<> - 2 Go

      Augmenter ces paramètres au-delà de la mémoire vidéo disponible sur votre système peut causer d'importants problèmes de performance et de stabilité.

      Ce paramètre affecte la performance du processeur graphique et l'utilisation de la VRAM.
    pc_graphics_animation_quality_d: |-
      Contrôle la fidélité des animations et la distance à laquelle les objets commencent à s'animer.

      Affecte la manière dont les itérations de cinématique sont réalisées pour les avatars des joueurs et les PNJ.

      Ce paramètre affecte uniquement la performance du processeur.
    pc_graphics_shadow_quality_d: |-
      Paramètre la résolution utilisée pour les ombres de la carte. Augmenter ce paramètre améliorera la netteté des ombres.

      Ce paramètre affecte uniquement la performance du processeur graphique.
    pc_graphics_post_processing_d: |-
      Contrôle la qualité des effets de post-traitement, tels que le flou cinétique et les puits de lumière.

      Ce paramètre affecte uniquement la performance du processeur graphique.
    pc_graphics_volumetric_d: |-
      Contrôle la qualité des nuages et des particules environnementales des planètes.

      Ce paramètre affecte hautement la performance du processeur graphique.
    pc_graphics_planet_quality_d: |-
      Contrôle le niveau de détail et la distance de vue des terrains des planètes et des minéraux/de la flore.

      Ce paramètre affecte hautement la performance du processeur et du processeur graphique.
    pc_graphics_tessellation_d: |-
      La tessellation ajoute de manière dynamique des détails géométriques au terrain des planètes. Ces paramètres contrôlent la fidélité des détails géométriques.

      Le paramètre « standard » désactive la tessellation du terrain.

      Ce paramètre affecte la performance du processeur graphique et l'utilisation de la VRAM.
    pc_graphics_base_quality_d: |-
      Contrôle combien d'éléments de base sont visibles à la fois.

      Réduire ce paramètre peut améliorer la performance lorsque vous êtes à proximité de grandes bases de joueurs.

      Ce paramètre affecte la performance du processeur et du processeur graphique.
    pc_graphics_anisotropic_d: |-
      Le filtrage anisotrope améliore la précision et la netteté des objets texturés lorsqu'ils sont vus de loin.

      Ce paramètre affecte uniquement la performance du processeur graphique.
    pc_graphics_anti_aliasing_d: |-
      L'anticrénelage utilise différents procédés pour lisser les bords irréguliers entourant des objets (apparaissant comme des pixels carrés définissant une forme non rectangulaire autour d'un objet).

      <STELLAR>FXAA<> - Filtrage très rapide, mais pouvant créer une image légèrement floue.

      <STELLAR>TAA<> - Échantillonnage multi-frame rapide pour des images plus nettes qu'avec le FXAA.

      <STELLAR>FSR 2.0<> - AMD FidelityFX™ Super Resolution 2 est une technologie de pointe temporelle d'upscaling open source qui produit des images de grande qualité tout en améliorant la fréquence d'images.

      Ce paramètre affecte uniquement la performance du processeur graphique.
    pc_graphics_hbao_d: |-
      L'occlusion ambiante basée sur l'horizon crée des ombrages réalistes autour des objets. Contrairement à l'ombrage traditionnel, le HBAO peut rendre compte de l'occlusion de la lumière, en créant des ombres non uniformes qui rajoutent de la profondeur à la scène.

      Ce paramètre affecte uniquement la performance du processeur graphique.
    pc_graphics_gtao_d: |-
      L'occlusion ambiante de réalité augmentée crée un ombrage réaliste autour des objets. À l'inverse de l'ombrage traditionnel, la GTAO peut reproduire l'obstruction de la lumière, ce qui crée des ombres non-uniformes qui ajoutent de la profondeur à la scène.

      Ce paramètre affecte uniquement la performance du processeur graphique.
    pc_graphics_warning: Les performances peuvent être affectées négativement avec
      les paramètres actuels !
