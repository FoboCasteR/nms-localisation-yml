    dnt_tra_a1s6_wordguy_lang: Friend! I am a Gek Trade Federation accredited engineer!
      I give help!
    dnt_exp_a1s6_wordguy_lang: Unknown lifeform. Fascinating. The Korvax Convergence
      studies all lifeform data. Lifeform recorded.
    dnt_war_a1s6_wordguy_lang: Ah, interloper. It is simple. Stop interloping, then
      all will have peace.
    tra_a1s6_wordguy_res: |-
      %NAME% émet une douce odeur avant de m'apprendre un mot de sa langue. Je sens mon cerveau devenir plus vif.
      Alors que je m'apprête à partir, %NAME% tire sur ma manche. Il a dû apprécier mon intérêt pour son histoire, car il me tend un diagramme indiquant l'emplacement d'une ancienne relique.
    exp_a1s6_wordguy_res: |-
      %NAME% fait clignoter ses lumières, son esprit communique directement avec le mien. Il m'apprend un mot de sa langue. Je sens mon cerveau devenir plus vif.
      Alors que je m'apprête à partir, %NAME% émet un sifflet strident. Il a dû apprécier mon intérêt pour son histoire, car il me tend un diagramme indiquant l'emplacement d'une ancienne relique.
    war_a1s6_wordguy_res: |-
      Je présente nerveusement ma demande, mais %NAME% adopte une posture amicale pour un être aussi intimidant. Il m'apprend un mot de sa langue et s'incline avec respect.
      Alors que je m'apprête à partir, %NAME% aboie pour m'arrêter. Il a dû apprécier mon intérêt pour son histoire, car il me fourre dans les mains un diagramme indiquant l'emplacement d'une ancienne relique.
