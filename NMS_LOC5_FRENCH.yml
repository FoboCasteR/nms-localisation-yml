    ui_crea_desc_predator1_1: Un grand prédateur qui traque sa proie avec une parfaite
      maîtrise.
    ui_crea_desc_predator1_2: Un prédateur vicieux, particulièrement doué pour chasser
      ses proies.
    ui_crea_desc_predator1_3: Un prédateur naturel qui traque sa proie avec soin.
    ui_crea_desc_predator1_4: Un prédateur intelligent qui chasse avec talent et discrétion.
    ui_crea_desc_predator1_5: Une lueur d'intelligence brille dans ses yeux. Il s'agit
      d'un chasseur méthodique et prudent.
    ui_crea_desc_predator2_1: Patient par nature, il observe attentivement sa proie
      avant de frapper pour ne pas s'épuiser sur des chasses vouées à l'échec.
    ui_crea_desc_predator2_2: Son système digestif spécial indique une alimentation
      très occasionnelle. Il peut se permettre d'être patient lorsqu'il traque une
      proie.
    ui_crea_desc_predator2_3: D'apparence calme, il semble presque serein. Mais ce
      n'est qu'une illusion, car ce chasseur féroce peut se montrer très cruel.
    ui_crea_desc_predator2_4: Un prédateur lent, mais tenace. Dès lors qu'il commence
      à chasser, plus rien ne peut l'arrêter.
    ui_crea_desc_predator2_5: Un prédateur patient capable d'attendre plusieurs jours
      pour trouver le meilleur moment pour passer à l'attaque.
    ui_crea_desc_predator3_1: Assez nerveux, malgré sa nature de prédateur. Il est
      aussi une proie.
    ui_crea_desc_predator3_2: Prudent et réfléchi, il est constamment en train de
      chasser tout en se méfiant de ceux qui pourraient lui voler sa proie.
    ui_crea_desc_predator3_3: Un prédateur féroce et jaloux. Il préfère voler la nourriture
      de sa propre famille plutôt que de se lancer dans une chasse compliquée.
    ui_crea_desc_predator3_4: Toujours sur le qui-vive, sa nature prudente s'explique
      par la cruauté de sa propre espèce.
    ui_crea_desc_predator3_5: Prudent par nature, il traque sa proie avec soin. Une
      fois sa cible choisie, ce chasseur méthodique manque rarement son coup.
    ui_crea_desc_predator4_1: Un chasseur impulsif, prompt à attaquer les créatures
      s'étant malencontreusement aventurées sur son territoire.
    ui_crea_desc_predator4_2: La peau de ce prédateur peu avisé et impulsif a appris
      à se régénérer rapidement, au fil du temps, face aux blessures fréquentes qu'il
      reçoit lorsqu'il se lance dans des combats peu judicieux.
    ui_crea_desc_predator4_3: Un ancien prédateur ayant développé un instinct de chasse
      impulsif. Sans vraiment réfléchir, il se contente de suivre ses pulsions agressives.
    ui_crea_desc_predator4_4: Impulsif et imprévisible, ce prédateur vicieux peut
      aussi bien attaquer ses congénères que ses proies ou ses rivaux.
    ui_crea_desc_predator4_5: De nature prédatrice, il choisit ses proies de manière
      impulsive et attaque avec une incroyable férocité.
    ui_crea_desc_predator5_1: Un prédateur vicieux qui investit toute son énergie
      dans la chasse de sa proie.
    ui_crea_desc_predator5_2: Un prédateur imprudent qui se rue au combat sans se
      méfier des pièges potentiels.
    ui_crea_desc_predator5_3: Un prédateur imprudent qui peut s'attaquer à des créatures
      bien plus grandes que lui.
    ui_crea_desc_predator5_4: Des glandes d'adrénaline situées sous le derme suppriment
      la sensation de douleur de cet animal.
    ui_crea_desc_predator5_5: Aveuglé par sa fureur, ce prédateur est obnubilé par
      sa proie lorsqu'il chasse.
    ui_crea_desc_predator6_1: Chasseur efficace doté d'une bonne réserve d'énergie.
      Son agressivité permanente éloigne les autres prédateurs.
    ui_crea_desc_predator6_2: Ce prédateur très territorial marque son terrain de
      chasse de son odeur. Ses phéromones sont indétectables par les herbivores.
    ui_crea_desc_predator6_3: La structure sociale de cette espèce est très instable,
      et la dominance est basée sur l'agressivité et la force physique.
    ui_crea_desc_predator6_4: Ce chasseur rusé tue les jeunes des espèces rivales.
    ui_crea_desc_predator6_5: Ce prédateur attaque tout ce qui se trouve à proximité.
      Son agressivité effraie tout autant les proies que les rivaux.
    ui_crea_desc_predator7_1: Le cerveau de cette créature ne produit aucune hormone
      liée au stress, la rendant totalement insensible à la peur.
    ui_crea_desc_predator7_2: Ce chasseur téméraire hautement spécialisé est doté
      de voies neuronales raccourcies permettant un traitement cognitif presque instantané
      sans aucune émotion de base.
    ui_crea_desc_predator7_3: Ce chasseur désespéré et insatiable souffre d'un métabolisme
      déficient qui le pousse à rechercher en permanence de la nourriture. Sa faim
      constante éclipse tout sens du danger.
    ui_crea_desc_predator7_4: La chair de cette créature est toxique pour la plupart
      des espèces. N'ayant aucun prédateur naturel, elle chasse sans jamais ressentir
      la peur.
    ui_crea_desc_predator7_5: Ce prédateur naturellement curieux peut dévorer la plupart
      des autres espèces. Un ensemble de protubérances internes semblables à des becs
      lui permet de digérer une nourriture inhabituelle.
    ui_crea_desc_predator8_1: Cette espèce vit en communauté dans des terriers dans
      lesquels les individus se serrent pour se tenir chaud. Ils entraînent leur proie
      sous terre avant de la dévorer.
    ui_crea_desc_predator8_2: Ce prédateur se déplace lentement et de façon réfléchie
      afin de préserver son énergie pour la chasse. Il poursuit sa proie en effectuant
      des sprints brefs.
    ui_crea_desc_predator8_3: Cette créature est dotée d'un cycle digestif particulièrement
      lent qui lui permet de ne se nourrir qu'une fois par semaine, en hibernant entre
      chaque proie.
    ui_crea_desc_predator8_4: Ce tueur au sang froid peut passer plusieurs jours à
      traquer une proie parfaite au mépris de la faim.
    ui_crea_desc_predator8_5: Ce prédateur endothermique a une température corporelle
      basse lorsqu'il se repose. L'odeur d'une proie accélère son métabolisme et réchauffe
      son sang en vue de la chasse.
    ui_crea_desc_predator9_1: Ce prédateur tue et dévore parfois ses jeunes afin d'éliminer
      les plus faibles. Seuls les individus les plus robustes atteignent la maturité,
      et sont alors dépourvus de peur.
    ui_crea_desc_predator9_2: Ce prédateur est aveuglé par sa soif de sang lorsqu'il
      chasse. Sa frénésie ne cesse que lorsque le cœur de sa proie s'arrête.
    ui_crea_desc_predator9_3: Ce prédateur dangereux ne ressent pas la douleur. C'est
      son odorat qui lui indique qu'il est blessé.
    ui_crea_desc_predator9_4: Ce prédateur primitif dépourvu de système nerveux central
      ne réagit aux stimulus que par réflexe. À peine conscient, il ne connaît pas
      la peur.
    ui_crea_desc_predator9_5: Ce chasseur solitaire est parfaitement adapté pour tuer
      et dévorer ses proies. Son système nerveux se concentre uniquement sur la survie.
    ui_crea_desc_predator10_1: Ce prédateur étudie le comportement de sa proie à distance
      afin de déterminer ses points faibles et de calculer le moment idéal pour passer
      à l'assaut.
    ui_crea_desc_predator10_2: Un lobe frontal surdéveloppé permet à ce prédateur
      de mettre au point des schémas d'attaque élaborés afin de prendre sa proie au
      piège par la ruse.
    ui_crea_desc_predator10_3: Ce prédateur utilise son environnement pour créer des
      outils. Il économise son énergie en automatisant autant que possible le processus
      de chasse.
    ui_crea_desc_predator10_4: Ces prédateurs coopèrent afin d'attaquer en groupe.
      Ils communiquent à l'aide d'une combinaison sophistiquée d'odeurs et de vibrations.
    ui_crea_desc_predator10_5: Ce prédateur principalement nocturne mémorise une cartographie
      complexe de son territoire afin d'anticiper les itinéraires potentiels de sa
      proie.
    ui_crea_desc_predator11_1: Ce prédateur sûr de sa puissance paraît souvent calme
      et docile. Il ne passe à l'action que s'il est provoqué ou affamé.
    ui_crea_desc_predator11_2: Ce chasseur accompli attaque sans effort apparent,
      presque paresseusement.
    ui_crea_desc_predator11_3: Ce prédateur domine totalement la région qu'il décide
      d'occuper. Il apprécie de n'avoir aucun rival.
    ui_crea_desc_predator11_4: Ce prédateur incontesté depuis des générations ne produit
      plus d'hormones liées à l'anxiété. Il ne chasse que lorsqu'il a faim.
    ui_crea_desc_predator11_5: Les glandes surrénales de cette créature particulièrement
      calme lui permettent de métaboliser des hormones stéroïdes plus efficacement,
      réduisant ainsi l'impact sur la cognition.
    ui_crea_desc_predator12_1: Le regard froid et intelligent de ce tueur redoutable
      est empreint de malice.
    ui_crea_desc_predator12_2: Les organes sensoriels de ce chasseur dangereux semblent
      enfler lorsqu'il détecte les hormones de stress de sa proie.
    ui_crea_desc_predator12_3: Ce prédateur rusé et implacable abandonne souvent la
      carcasse de sa proie, comme s'il chassait pour le plaisir.
    ui_crea_desc_predator12_4: La journée, ce prédateur est calme et efficace, mais
      il est sujet à des pulsions d'agressivité la nuit et se met à attaquer alors
      qu'il n'a pas faim.
    ui_crea_desc_predator12_5: Ce chasseur calme et méthodique est très intelligent
      et ne montre aucun signe d'empathie, malgré sa capacité à résoudre des problèmes
      complexes.
    ui_crea_desc_predator13_1: Ce prédateur au tempérament ardent ne craint pas de
      s'attaquer aux plus grosses proies.
    ui_crea_desc_predator13_2: Ce prédateur semble avoir évolué en symbiose avec un
      parasite cérébral qui le pousse à prendre des risques quand il chasse.
    ui_crea_desc_predator13_3: La concurrence avec des rivaux pousse souvent ces prédateurs
      téméraires à prendre de gros risques.
    ui_crea_desc_predator13_4: Cette créature téméraire se jette sur sa proie sans
      aucune subtilité ni aucune prudence.
    ui_crea_desc_predator13_5: Ce chasseur acharné charge sans se soucier du danger
      ou d'une éventuelle riposte de sa proie.
    ui_crea_desc_predator14_1: Ce chasseur méthodique et patient peut traquer sa proie
      pendant des heures en attendant le moment idéal pour attaquer.
    ui_crea_desc_predator14_2: Ce chasseur méticuleux traque sa proie le long des
      voies migratoires afin d'attaquer les individus affaiblis par leur voyage.
    ui_crea_desc_predator14_3: Les organes sensoriels très développés de ce chasseur
      patient lui permettent de détecter une proie à très grande distance.
    ui_crea_desc_predator14_4: Ce prédateur est capable de dormir en se déplaçant,
      ce qui lui permet de traquer ses proies sur des distances incroyables.
    ui_crea_desc_predator14_5: Ce chasseur implacable, calme et méthodique traque
      ses proies jusqu'à l'épuisement.
    ui_crea_desc_predator15_1: La chimie cérébrale inhabituelle de ce prédateur aux
      mouvements erratiques le rend sujet à des pulsions agressives.
    ui_crea_desc_playerpred1_1: Cette créature dangereuse est dotée de magnétorécepteurs
      dans ses narines qui lui permettent de traquer les formes de vie anormales.
    ui_crea_desc_playerpred1_2: Ce prédateur mortel recapte tous les neurotransmetteurs
      inhibiteurs lorsqu'il traque la proie qu'il a choisie.
    ui_crea_desc_playerpred1_3: Un contrôle très précis de ses muscles permet à cette
      créature de traquer sa proie sans aucun bruit.
    ui_crea_desc_playerpred1_4: Ce tueur redoutable peut attaquer n'importe quelle
      créature et n'abandonne que lorsque son adversaire est mort.
    ui_crea_desc_playerpred1_5: Les petits de ce prédateur se battent à mort peu après
      la naissance, de façon à ce que seul le plus fort et le plus agressif parvienne
      à l'âge adulte.
    ui_crea_desc_playerpred2_1: Les petits de ce prédateur se battent à mort peu après
      la naissance, de façon à ce que seul le plus fort et le plus agressif parvienne
      à l'âge adulte.
    ui_crea_desc_playerpred3_1: Cette créature sournoise attire un partenaire en exposant
      les ossements de ses proies.
    ui_crea_desc_playerpred4_1: L'évolution a donné à ce prédateur cruel et redoutable
      une mâchoire particulièrement développée. Il lui arrive de broyer ses propres
      dents.
    ui_crea_desc_playerpred5_1: Ses organes sensoriels peuvent paraître sous-développés
      pour un prédateur si redoutable. Il semble compenser en attaquant avec une violence
      extrême et aveugle.
    ui_crea_desc_playerpred6_1: Ce prédateur particulièrement puissant semble prendre
      plaisir à démembrer sa proie. Est-ce l'illusion d'une émotion, ou le signe d'une
      intelligence développée ?
    ui_crea_desc_playerpred7_1: Cette créature semble dotée d'une sorte de mémoire
      collective ou génétique qui lui permet de développer une animosité particulière
      envers une espèce qui lui a nui dans un passé lointain.
    ui_crea_desc_playerpred8_1: Les glandes surrénales très réactives de ce prédateur
      redoutable lui permettent de passer du repos à la fureur en quelques secondes.
    ui_crea_desc_playerpred9_1: Ce prédateur très territorial est doté d'une excellente
      mémoire et d'une vue perçante qui lui permettent de chasser sur de longues distances.
    ui_crea_desc_playerpred10_1: Ce prédateur infatigable n'a aucun ennemi naturel,
      et sa férocité est sans limites.
    ui_crea_desc_passive1_1: Sa quête de nourriture peut l'emmener aux quatre coins
      de cette planète, dans un voyage sans fin.
    ui_crea_desc_passive1_2: Son endurance naturelle lui est très utile lorsqu'il
      parcourt d'énormes étendues à la recherche de nourriture et d'un abri.
    ui_crea_desc_passive1_3: Sa remarquable endurance lui permet d'être constamment
      à l'affût tandis qu'il arpente sans relâche la planète.
    ui_crea_desc_passive1_4: De nature migratoire, ses voyages saisonniers l'emmènent
      d'un pôle à l'autre, au gré de l'ensoleillement.
    ui_crea_desc_passive1_5: Il parcourt la planète en quête d'un partenaire, au cours
      d'un long voyage pour trouver l'amour.
    ui_crea_desc_passive2_1: Très résistant, il est toujours en mouvement. Son existence
      est une lente fuite en avant pour échapper à ses prédateurs et à la faim.
    ui_crea_desc_passive2_2: Attiré par des forces magnétiques au cours de longs voyages
      aux quatre coins de la planète, il passe sa vie à se déplacer.
    ui_crea_desc_passive2_3: Toujours en mouvement, ce ruminant nomade est capable
      de voyager très longtemps pour trouver l'endroit idéal où brouter.
    ui_crea_desc_passive2_4: Assez faible, en dépit de son apparence, il se reproduit
      vite et fréquemment pour compenser les nombreuses pertes engendrées par son
      existence nomade.
    ui_crea_desc_passive2_5: Son âme fait écho à un rythme issu du cœur même de la
      planète, ce qui le pousse à voyager lentement, sans véritable but.
    ui_crea_desc_passive3_1: Calme et intelligente, cette créature est dotée d'yeux
      perçants qui n'oublient jamais un visage.
    ui_crea_desc_passive3_2: La fusion de ses nerfs optiques et de son hippocampe
      lui permet de stocker les données visuelles avec vitesse et précision. Cette
      fonction se révèle utile lors de ses voyages, mais aussi pour se souvenir de
      ses rencontres.
    ui_crea_desc_passive3_3: Très sociable et intégrée dans une hiérarchie de meute
      complexe, sa remarquable mémoire garantit qu'il n'oubliera jamais le visage
      d'une autre créature, qu'elle soit amicale ou hostile.
    ui_crea_desc_passive3_4: Très intelligent, il se souvient de toutes les créatures
      qu'il a croisées.
    ui_crea_desc_passive3_5: Une grande intelligence habite cette créature. L'analyse
      révèle une mémoire eidétique, même si certaines de ses fonctions cérébrales
      semblent résister à la scanographie.
    ui_crea_desc_passive4_1: Docile, mais loin d'être timide, cette gentille créature
      ne connaît pas la peur et semble très curieuse.
    ui_crea_desc_passive4_2: Un animal bienveillant qui ne demande qu'à gambader en
      paix.
    ui_crea_desc_passive4_3: Puissant, mais docile, son instinct le pousse à éviter
      la confrontation.
    ui_crea_desc_passive4_4: Battant vite en retraite en cas de confrontation, sa
      nature pacifique lui permet de survivre dans ce monde hostile.
    ui_crea_desc_passive4_5: Docile et doux avec ses congénères, il peut toutefois
      réagir par la force s'il est menacé par d'autres créatures.
    ui_crea_desc_passive5_1: Étonnamment intelligent, il est très attentif à son environnement
      sensoriel et davantage réceptif aux schémas répétitifs et aux signaux que les
      autres espèces.
    ui_crea_desc_passive5_2: La scanographie révèle un 'cerveau double' dans lequel
      des lobes supplémentaires fonctionnent en parallèle et accélèrent sa prise de
      décision.
    ui_crea_desc_passive5_3: Les niveaux d'hormones de croissance dans son cerveau
      ont provoqué une structure neuronale étonnamment dense. L'utilité de cette puissance
      neuronale reste à découvrir.
    ui_crea_desc_passive5_4: La scanographie révèle de petits ensembles neuronaux
      se développant sur tout son système nerveux, créant ainsi une distribution complexe
      de son réseau cérébral.
    ui_crea_desc_passive5_5: La scanographie cérébrale révèle des fonctions linguistiques
      étonnamment développées dans le gyrus supramarginal. L'utilité de ces capacités
      reste à découvrir.
    ui_crea_desc_passive6_1: Une créature douce et passive. D'apparence idiote et
      ennuyeuse, elle semble néanmoins satisfaite et tranquille.
    ui_crea_desc_passive6_2: Les faibles systèmes sensoriels de cette créature passive
      limitent sa perception du monde extérieur. Cependant, la scanographie cérébrale
      indique une vie intérieure riche et profonde.
    ui_crea_desc_passive6_3: La scanographie cérébrale révèle un hypothalamus étonnamment
      structuré. Sa notion du temps semble différente de celle des autres espèces,
      ce qui explique son tempérament calme et passif.
    ui_crea_desc_passive6_4: Passif, il ne demande qu'à ignorer toute autre vie animale
      à moins d'être contraint de s'y intéresser.
    ui_crea_desc_passive6_5: Une créature lente et passive qui ne s'intéresse qu'à
      la végétation.
    ui_crea_desc_passive7_1: De nature curieuse et amicale, il s'intéresse à toutes
      les formes de vie qu'il rencontre.
    ui_crea_desc_passive7_2: Une gentille créature au tempérament amical et confiant.
    ui_crea_desc_passive7_3: La scanographie révèle qu'il est très intelligent. Cependant,
      on peut facilement l'apprivoiser et il semble satisfait d'obéir à d'autres créatures.
    ui_crea_desc_passive7_4: Très docile. Son comportement semble être instinctif,
      comme s'il avait évolué pour servir des meutes de prédateurs.
    ui_crea_desc_passive7_5: La scanographie cérébrale n'a pas permis de dévoiler
      l'essence de son bonheur simple.
    ui_crea_desc_passive8_1: Cette créature à la puissance naturelle incroyable ne
      craint aucune autre espèce.
    ui_crea_desc_passive9_1: La hiérarchie complexe et la vie longue et riche de ces
      créatures paisibles lui permettent de développer une sagesse qui rivalise avec
      celle des espèces les plus avancées technologiquement.
    ui_crea_desc_passive10_1: Cet animal d'une nature prudente fera tout son possible
      pour éviter d'entrer dans un territoire inconnu, même si la famine le guette.
    ui_crea_desc_passive11_1: Sa longue vie et sa mémoire génétique développée offrent
      à cette créature la capacité de prévoir les événements futurs. Elle n'est jamais
      surprise par la famine ou la sécheresse.
    ui_crea_desc_passive12_1: Ces créatures inconstantes et agitées sont toujours
      en quête de leur prochain repas.
    ui_crea_desc_passive13_1: Ces créatures calmes et méthodiques paissent avec une
      sérénité inaltérable.
    ui_crea_desc_passive14_1: Ces créatures paisibles et amicales sont toujours prêtes
      à interagir avec d'autres êtres vivants.
    ui_crea_desc_passive15_1: Il interagit avec ses congénères avec confiance et se
      sent en sécurité au sein de sa meute.
    ui_crea_desc_passive16_1: Ces créatures grégaires prennent soin des individus
      malades et des jeunes.
    ui_crea_desc_passive17_1: Ces créatures a priori paisibles semblent apprécier
      les contacts avec leurs pairs ou des individus d'une autre espèce.
    ui_crea_desc_prey1_1: Ces créatures prudentes et attentives observent en permanence
      l'horizon.
    ui_crea_desc_prey2_1: Ces créatures nerveuses et instables sont perpétuellement
      en état d'alerte, prêtes à fuir au moindre signe de danger.
    ui_crea_desc_prey3_1: Ces créatures farouches sont effrayées par le moindre signe
      de danger.
    ui_crea_desc_prey4_1: Ces créatures douces et prudentes hésitent à s'approcher
      des étrangers, mais font preuve de comportements sociaux complexes au sein du
      troupeau.
    ui_crea_desc_prey5_1: Ces créatures timides ont été rendues farouches par la prédation
      constante des animaux plus agressifs.
    ui_crea_desc_prey6_1: Ces créatures scrutent en permanence l'horizon, conscientes
      du danger qui les guette.
    ui_crea_desc_prey7_1: Ces animaux lents et patients passent leur temps à brouter
      en parcourant les plaines.
    ui_crea_desc_prey8_1: Une fois installées dans un territoire, ces créatures prennent
      soin de la flore locale afin de s'assurer une source de nourriture.
    ui_crea_desc_prey9_1: Ces créatures grégaires et nomades sont parfois solitaires,
      mais elles ne s'épanouissent qu'en troupeaux.
    ui_crea_desc_prey10_1: Ces animaux font preuve d'une grande prudence face à l'inconnu.
      Ils se méfient des étrangers et des situations inhabituelles.
    ui_crea_desc_prey11_1: Les muscles de ces créatures sont perpétuellement contractés
      pour leur permettre de fuir au moindre signe de danger.
    ui_crea_desc_prey12_1: Ces animaux grégaires coopèrent afin de repérer les prédateurs,
      scrutant tous ensemble l'horizon.
    ui_crea_desc_prey13_1: Ces créatures maladroites et étourdies se retrouvent régulièrement
      piégées par des prédateurs locaux ou des phénomènes géologiques.
    ui_crea_desc_prey14_1: La quête de nourriture de ces créatures nomades les entraîne
      dans un voyage sans fin.
    ui_crea_desc_prey15_1: Le regard agité de cette créature trahit sa nervosité.
      Elle prend des décisions rapides et fuit encore plus rapidement.
    ui_crea_desc_prey16_1: Leurs mouvements saccadés leur permettent de manger en
      sautant à droite à gauche pour éviter d'être attaqués.
    ui_crea_desc_prey17_1: Ces créatures passent leur vie dans un état d'anxiété perpétuelle.
      Leur stress est inscrit jusque dans leurs gènes.
    ui_crea_desc_bird1_1: Cette créature farouche passe sa vie dans les airs, trop
      effrayée pour se poser.
    ui_crea_desc_bird1_2: Une fois sortie du nid, cette créature ne se pose plus jamais
      au sol. Son endurance sans égal lui permet de voler en permanence.
    ui_crea_desc_bird2_1: Ces animaux curieux et intelligents utilisent des pierres
      colorées et des fragments de métal pour faire leur nid. Certains créent des
      structures métalliques élaborées d'une esthétique remarquable.
    ui_crea_desc_bird3_1: Ces créatures inflexibles très attachées à leur territoire
      ne quittent le nid qu'elles ont choisi que pour échapper à une mort certaine.
    ui_crea_desc_bird3_2: Une fois que ces créatures ont choisi un site pour nicher,
      elles y restent jusqu'à la mort, continuant de bâtir leur nid tout au long de
      leur vie. Le nid d'un individu âgé est souvent gigantesque.
    ui_crea_desc_bird4_1: Les muscles latéraux puissants de ces animaux leur permettent
      de décoller à grande vitesse. Aucun prédateur terrestre ne peut les attraper
      lorsqu'ils s'envolent.
    ui_crea_desc_bird5_1: Les voies migratoires de ces créatures voyageuses les mènent
      d'un pôle à l'autre en quête de nourriture.
    ui_crea_desc_bird6_1: La vue perçante et l'attention de ces créatures leur permettent
      de déceler le moindre mouvement au sol lorsqu'ils sont en vol.
    ui_crea_desc_bird7_1: Cette créature très agile décrit des boucles aériennes sans
      fin dans l'espoir de perturber les prédateurs qui pourraient tenter de les suivre.
    ui_crea_desc_bird8_1: Ces créatures prudentes ne prennent leur envol que lorsqu'ils
      n'ont pas le choix et préfèrent évoluer au sol, sous les arbres et les buissons.
    ui_crea_desc_bird9_1: Quand la lumière baisse et que les ombres s'allongent sur
      les collines, cette créature émotive et intelligente prend son envol pour chanter,
      semant sa douce mélodie derrière lui.
    ui_crea_desc_bird10_1: Leur longue vie, leur cerveau imposant et leurs instincts
      affûtés donnent à ces créatures un air de sagesse.
    ui_crea_desc_bird11_1: Les yeux de cette créature se sont adaptés à l'observation
      de l'horizon afin d'y détecter un mouvement à grande distance. Cependant, elle
      voit très mal de près.
    ui_crea_desc_bird12_1: Les ailes de cette créature inépuisable ne cessent jamais
      de battre. Elle vole sans fin autour de la planète.
    ui_crea_desc_bird13_1: Ces animaux timides et prudents ne se posent que pour manger
      et boire, toujours en pleine nuit.
    ui_crea_desc_bird14_1: Le cerveau de ces créatures très intelligentes est largement
      disproportionné par rapport à leur corps.
    ui_crea_desc_bird15_1: Ces créatures impétueuses tourbillonnent dans les airs
      de façon totalement imprévisible.
    ui_crea_desc_butterfly1_1: Les scanographies ont révélé que le système nerveux
      de ces créatures n'est formé que de lumière. Leur vie intérieure est radieuse.
    ui_crea_desc_butterfly2_1: Ce petit animal très intelligent semble parfaitement
      conscient de ses propres limites.
    ui_crea_desc_butterfly3_1: La vie de ces créatures est brève et leur existence
      est éphémère. Elle se résume à un simple vol désespéré.
    ui_crea_desc_butterfly4_1: Ces insectes volants sont animés par une faim insatiable
      qui les pousse à chasser en permanence.
    ui_crea_desc_butterfly5_1: Ces insectes volants passent leur courte vie à tenter
      de se reproduire.
    ui_crea_desc_butterfly6_1: Ces insectes très simples au cerveau très primitif
      ne réagissent aux stimulus externes que par réflexe.
    ui_crea_desc_butterfly7_1: Portés tout autant par leurs ailes que par le vent,
      ces petits insectes mènent une existence chaotique et imprévisible.
    ui_crea_desc_butterfly8_1: Le doux battement de leurs ailes cache la voracité
      de ces chasseurs infatigables.
    ui_crea_desc_butterfly9_1: Pour ces créatures placées tout en bas de la chaîne
      alimentaire, le monde est rempli de dangers permanents. Ils peuvent être tués
      par à peu près tout.
    ui_crea_desc_butterfly10_1: Ces créatures dépourvues de système nerveux central
      ne réagissent que par réflexes et pur instinct.
    ui_crea_desc_fish1_1: Ces créatures dépourvues de système nerveux central ne savent
      que nager, combattre, fuir et manger.
    ui_crea_desc_fish2_1: Leur vie très courte se résume à une lutte désespérée contre
      les courants puissants qui les entraînent.
    ui_crea_desc_fish3_1: Ces poissons des eaux salées sont poussés par une faim insatiable
      qui les pousse à rechercher sans cesse de la nourriture.
    ui_crea_desc_fish4_1: La vie de ces poissons des eaux salées est courte et se
      résume à chercher désespérément un partenaire.
    ui_crea_desc_fish5_1: La vie de ces poissons portés tout autant par les courants
      que par leurs nageoires ne suit aucune ligne directrice. Ils existent simplement
      là où une puissance qui les dépasse les emporte.
    ui_crea_desc_fish6_1: Leurs yeux ne se ferment jamais, car ils ne dorment pas.
      Ils nagent sans jamais se reposer.
    ui_crea_desc_fish7_1: Ces poissons très intelligents semblent conscients de ce
      qui se trouve hors de l'eau. Ils paraissent hantés par ces étendues merveilleuses
      qu'ils n'exploreront jamais.
    ui_crea_desc_fish8_1: Quelle que soit la taille de leur banc, l'absence d'organes
      de communication de ces poissons suscite chez eux un sentiment de solitude profond.
    ui_crea_desc_fish9_1: Ces poissons aux grands yeux et à la poche cérébrale développée
      semblent dotés d'une sagesse dont bien peu de créatures marines bénéficient.
    ui_crea_desc_fish10_1: Ces créatures nerveuses et rapides nagent tout droit à
      grande vitesse pour tenter d'échapper aux mâchoires sournoises des monstres
      des profondeurs.
    ui_crea_desc_fish11_1: Leurs nageoires inépuisables ne cessent jamais de bouger.
      S'ils s'interrompaient ne serait-ce qu'un instant, leurs branchies seraient
      privées du courant nécessaire à leur survie.
    ui_crea_desc_fish12_1: Ces créatures dépourvues de système nerveux central ne
      savent rien faire d'autre que nager, combattre, fuir et manger.
