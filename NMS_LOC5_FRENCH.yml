    npc_comm_week_09_title: Robot de synthèse
    ui_comm_week_09_title: Recherche communautaire
    ui_comm_week_09_sub: Collectez des données pour l'Anomalie spatiale
    ui_comm_week_09_desc: Les données collectées ont eu un résultat inattendu sur
      le compagnon synthétique de Polo. Au fur et à mesure que des <STELLAR>données
      universelles<> sont transmises, le robot de synthèse de vif-argent générera
      des <SPECIAL>articles supplémentaires<>, qui peuvent être téléchargés en échange
      de <TRADE_SPECIALS>vif-argent<>.
    npc_comm_week_09_brief_intro: |-
      .unité linguistique connectée...................
      .protocole d'intelligence initialisé...................
      Voyageur ? Ami de maître Polo ?
      Salutations ! Il est très plaisant d'échanger de nouveau avec vous. Au service de la création, j'ai écrit des instructions autonomes pour envoyer un signal à votre vaisseau. Je pense que cela ravira maître Polo !
    npc_comm_week_09_brief_intro2: Salutations ! Il est très plaisant d'échanger de
      nouveau avec vous.
    npc_comm_week_09_brief: Importez des données dans mes banques de stockage et je
      synthétiserai des récompenses dans toutes les réalités. Un grand nombre de données
      est utile pour l'Anomalie spatiale. Aujourd'hui, souhaitez-vous contribuer à
      COMMERCE/COLLECTION, EXPLORATION ou DESTRUCTION ?
    npc_comm_week_09_brief_opt_a: Sélectionner 'Commerce/Collection'
    npc_comm_week_09_brief_opt_b: Sélectionner 'Exploration'
    npc_comm_week_09_brief_opt_c: Sélectionner 'Destruction'
    npc_comm_week_09_brief_res_a: |-
      Merci ! Vous avez sélectionné COMMERCE/COLLECTION.
      Les instructions d'aujourd'hui sont de démanteler des satellites qui se sont écrasés et de récupérer toute technologie intacte. Une analyse des composants utilisables alimentera grandement les archives historiques et technologiques de maître Polo.
    npc_comm_week_09_brief_res_a2: |-
      Merci ! Vous avez sélectionné COMMERCE/COLLECTION.
      Les instructions d'aujourd'hui sont de collecter des cristaux tempête rares sur des planètes au climat extrême. Une analyse de ces phénomènes naturels alimentera grandement les archives géologiques de maître Polo.
    npc_comm_week_09_brief_res_b: |-
      Merci ! Vous avez sélectionné EXPLORATION.
      Les instructions d'aujourd'hui sont de naviguer vers des planètes encore inconnues. Un aperçu des écosystèmes, des formations géologiques et des ressources naturelles de différentes planètes alimentera grandement les archives géographiques de maître Polo.
    npc_comm_week_09_brief_res_b2: |-
      Merci ! Vous avez sélectionné EXPLORATION.
      Les instructions d'aujourd'hui sont de naviguer vers des systèmes solaires encore inconnus. Un aperçu de la composition orbitale, des niveaux de conflit et de la prospérité économique de différents systèmes alimentera grandement les archives astronomiques de maître Polo.
    npc_comm_week_09_brief_res_c: |-
      Merci ! Vous avez sélectionné DESTRUCTION.
      Les instructions d'aujourd'hui sont de rechercher des formes de vie végétale qui représentent une menace pour les êtres conscients et d'explorer les méthodes pour les éradiquer. Collecter des données sur les méthodes et les résultats de cette extermination alimentera grandement les archives botaniques de maître Polo.
    npc_comm_week_09_brief_res_c2: |-
      Merci ! Vous avez sélectionné DESTRUCTION.
      Les instructions d'aujourd'hui sont de repérer et de détruire des dépôts de ressources. Collecter des données sur le défi que représente cette tâche et la réponse des Sentinelles à ce processus destructif alimentera grandement les archives défensives et d'études des Sentinelles de maître Polo.
    npc_comm_week_09_brief_res_extr: Votre contribution est grandement appréciée !
      Transmission des spécificités de la mission...
    npc_comm_week_09_brief_opt_d: Refuser
    npc_comm_week_09_brief2: Bien compris, voyageur. La participation n'est pas obligatoire.
      Toutefois, pour la durée de <STELLAR>%MISSIONTIME%<>, ces instructions de mission
      sont disponibles chaque Sol, de manière récurrente. Me permettez-vous de recontacter
      votre vaisseau lors de mon prochain cycle ?
    npc_comm_week_09_brief2_opt_a: Accepter
    npc_comm_week_09_brief2_opt_b: Refuser la mission
    npc_comm_week_09_brief2_res_a: Merveilleuse nouvelle ! J'enverrais un signal sur
      la fréquence de votre vaisseau lorsque les prochaines instructions de missions
      seront disponibles.
    npc_comm_week_09_comp_opt_a: Transmettre les données
