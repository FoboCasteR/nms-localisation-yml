    ui_comm_week_09a_title: 'Recherche quotidienne : Commerce/Collection'
    ui_comm_week_09a_sub: Rassemblez des technologies rares pour l'Anomalie spatiale
    ui_comm_week_09a_desc: |-
      Le robot de synthèse de vif-argent a demandé une analyse de données pour des technologies rares et précieuses.
      Récupérez de <STELLAR>précieux<> composants technologiques sur d'anciens satellites, puis envoyez les analyses de ces composants pour qu'elles soient traitées par l'<SPECIAL>Anomalie spatiale<>.
    npc_comm_week_09_comp_intro: Salutations ! Je suis ravi de vous voir de retour
      sain et sauf, voyageur !
    npc_comm_week_09a_comp: Avez-vous réussi à retrouver les technologies de récupération
      demandées ?
    npc_comm_week_09a_comp_res: |-
      .analyse de la technologie récupérée...................
      .génération de vif-argent...................
      Merci infiniment, voyageur ! J'accède à l'hyperpropulsion de l'Anomalie spatiale. Vous êtes le bienvenu si vous souhaitez parcourir notre base de données d'articles rares.
    ui_comm_week_09a_obj: Récupérer des pièces de grande valeur
    ui_comm_week_09a_obj_tip: Scannez les planètes depuis l'espace avec <IMG>SCAN<>
      pour localiser des <STELLAR>pièces récupérables<>. Repérez des satellites qui
      se sont écrasés avec la <TECHNOLOGY>visière d'analyse<> (<IMG>AIM<>). Utilisez
      l'<TECHNOLOGY>Opérateur du terrain<> pour creuser et vos armes pour détruire
      les boîtiers renforcés. Parcourez les différents modules du multi-outil avec
      <IMG>CYCLEWEAPON<>.
    ui_comm_week_09a_obj_msg: |-
      Fin de la recherche quotidienne : <HIGHLIGHT><IMG>CLOCK<> %MISSIONTIME%<>
      Scannez les planètes depuis l'espace avec <IMG>SCAN<> pour localiser de précieuses <STELLAR>pièces récupérables<>.
    ui_comm_week_09a_obj_msg2: |-
      Fin de la recherche quotidienne : <HIGHLIGHT><IMG>CLOCK<> %MISSIONTIME%<>
      Repérez des satellites qui se sont écrasés avec la <TECHNOLOGY>visière d'analyse<> (<IMG>AIM<>).
      Récupérez un objet de <STELLAR>grande valeur<>.
    ui_comm_week_09a2_sub: Collectez des cristaux rares pour l'Anomalie spatiale
    ui_comm_week_09a2_desc: "Le robot de synthèse de vif-argent a demandé une analyse
      de données pour des cristaux formés sur des <FUEL>planètes au climat extrême<>.\nRassemblez
      des cristaux lors d'une tempête, puis envoyez les analyses pour qu'elles soient
      traitées par l'<SPECIAL>Anomalie spatiale<>. "
    npc_comm_week_09a2_comp: Avez-vous réussi à trouver les formations de cristaux
      demandées ?
    npc_comm_week_09a2_comp_res: |-
      .analyse des cristaux tempête...................
      .génération de vif-argent...................
      Merci infiniment, voyageur ! J'accède à l'hyperpropulsion de l'Anomalie spatiale. Vous êtes le bienvenu si vous souhaitez parcourir notre base de données d'articles rares.
    ui_comm_week_09a2_obj: Rassembler des cristaux tempête
    ui_comm_week_09a2_obj_tip: |-
      Naviguez vers une planète aux <FUEL>conditions climatiques extrêmes<>.
      Collectez des cristaux lumineux pendant une tempête.
    ui_comm_week_09a2_obj_msg: |-
      Fin de la recherche quotidienne : <HIGHLIGHT><IMG>CLOCK<> %MISSIONTIME%<>
      Naviguez vers une planète aux <FUEL>conditions climatiques extrêmes<>.
    ui_comm_week_09a2_obj_msg2: |-
      Fin de la recherche quotidienne : <HIGHLIGHT><IMG>CLOCK<> %MISSIONTIME%<>
      Collectez des cristaux lumineux pendant une <FUEL>tempête<>.
      Cristaux tempête collectés : %CURRENT%/%AMOUNT%
    ui_comm_week_09a2_obj_msg_alt: |-
      Fin de la recherche quotidienne : <HIGHLIGHT><IMG>CLOCK<> %MISSIONTIME%<>
      Collectez des cristaux lumineux pendant une <FUEL>tempête<>.
      Cristaux tempête collectés : %CURRENT%/%AMOUNT%
    ui_comm_week_09a2_obj_msg_extra: Utilisez la <TECHNOLOGY>visière d'analyse<> (<IMG>AIM<>)
      pour analyser le climat lorsque vous êtes à la surface d'une planète.
    ui_comm_week_09b_title: 'Recherche quotidienne : Exploration'
    ui_comm_week_09b_sub: Découvrez des planètes encore inconnues pour l'Anomalie
      spatiale
    ui_comm_week_09b_desc: |-
      Le robot de synthèse de vif-argent a demandé des données provenant de nouvelles planètes dans la galaxie.
      Découvrez de nouvelles planètes, puis envoyez les données aux banques de données de l'<SPECIAL>Anomalie spatiale<> via le communicateur du vaisseau.
    npc_comm_week_09b_comp: Avez-vous réussi à collecter les données de nouvelles
      planètes ?
    npc_comm_week_09b_comp_res: |-
      .réception de données de découverte...................
      .génération de vif-argent...................
      Merci infiniment, voyageur ! J'accède à l'hyperpropulsion de l'Anomalie spatiale. Vous êtes le bienvenu si vous souhaitez parcourir notre base de données d'articles rares.
    ui_comm_week_09b_obj: Découvrir de nouvelles planètes
    ui_comm_week_09b_obj_tip: Faites atterrir votre vaisseau sur des <STELLAR>planètes
      non marquées sur la carte<> pour qu'elles soient considérées comme de nouvelles
      découvertes.
    ui_comm_week_09b_obj_msg: |-
      Fin de la recherche quotidienne : <HIGHLIGHT><IMG>CLOCK<> %MISSIONTIME%<>
      Atterrissez sur des <STELLAR>planètes non marquées sur la carte<> pour qu'elles soient considérées comme découvertes.
      Planètes découvertes : %CURRENT%/%AMOUNT%
    ui_comm_week_09b2_sub: Découvrez des systèmes encore inconnus pour l'Anomalie
      spatiale
    ui_comm_week_09b2_desc: |-
      Le robot de synthèse de vif-argent a demandé des données provenant de nouveaux systèmes solaires dans la galaxie.
      Effectuez une distorsion vers de nouveaux systèmes, puis envoyez les données aux banques de données de l'<SPECIAL>Anomalie spatiale<> via le communicateur du vaisseau.
    npc_comm_week_09b2_comp: Avez-vous réussi à collecter les données de nouveaux
      systèmes ?
    npc_comm_week_09b2_comp_res: |-
      .réception de données de découverte...................
      .génération de vif-argent...................
      Merci infiniment, voyageur ! J'accède à l'hyperpropulsion de l'Anomalie spatiale. Vous êtes le bienvenu si vous souhaitez parcourir notre base de données d'articles rares.
    ui_comm_week_09b2_obj: Effectuer une distorsion vers de nouveaux systèmes
    ui_comm_week_09b2_obj_tip: Effectuez une distorsion vers de <STELLAR>nouveaux
      systèmes<> avec votre vaisseau ou votre cargo pour qu'ils soient considérés
      comme de nouvelles découvertes.
    ui_comm_week_09b2_obj_msg: |-
      Fin de la recherche quotidienne : <HIGHLIGHT><IMG>CLOCK<> %MISSIONTIME%<>
      Effectuez une distorsion vers de <STELLAR>nouveaux systèmes<> pour qu'ils soient considérés comme de nouvelles découvertes.
      Systèmes découverts : %CURRENT%/%AMOUNT%
    ui_comm_week_09c_title: 'Recherche quotidienne : Destruction'
    ui_comm_week_09c_sub: Enregistrer des journaux de destruction pour l'Anomalie
      spatiale
    ui_comm_week_09c_desc: |-
      Le robot de synthèse de vif-argent a demandé des données de journal collectées lors de l'extermination de <FUEL>plantes dangereuses<>.
      Localisez et détruisez des plantes dangereuses, puis envoyez les données aux bases de données de l'<SPECIAL>Anomalie spatiale<> via le communicateur du vaisseau.
    npc_comm_week_09c_comp: |-
      Avez-vous réussi à détruire de nombreuses plantes dangereuses ?
      Les journaux de votre exocombinaison contiennent de précieuses informations sur la nature de la vie et de la mort de ces plantes.
    npc_comm_week_09c_comp_res: |-
      .réception de données de destruction...................
      .génération de vif-argent...................
      Merci infiniment, voyageur ! J'accède à l'hyperpropulsion de l'Anomalie spatiale. Vous êtes le bienvenu si vous souhaitez parcourir notre base de données d'articles rares.
    ui_comm_week_09c_obj: Détruire les plantes dangereuses
    ui_comm_week_09c_obj_tip: |-
      Localisez les plantes dangereuses avec la <TECHNOLOGY>visière d'analyse<> (<IMG>AIM<>).
      Exterminez les plantes avec les <TECHNOLOGY>armes du multi-outil<> (<IMG>ATTACK<>).
      Certaines variétés de plantes dangereuses peuvent être récoltées pour obtenir plus d'oxygène, si vous les approchez avec précaution.
    ui_comm_week_09c_obj_msg: |-
      Fin de la recherche quotidienne : <HIGHLIGHT><IMG>CLOCK<> %MISSIONTIME%<>
      Localisez les plantes dangereuses avec la <TECHNOLOGY>visière d'analyse<> (<IMG>AIM<>).
      Exterminez les plantes avec les <TECHNOLOGY>armes du multi-outil<> (<IMG>ATTACK<>).
      Plantes dangereuses détruites : %CURRENT%/%AMOUNT%
    ui_comm_week_09c2_sub: Enregistrer des journaux de destruction pour l'Anomalie
      spatiale
    ui_comm_week_09c2_desc: |-
      Le robot de synthèse de vif-argent a demandé des données de journal collectées lors de l'extermination de dépôts de ressources.
      Localisez et détruisez un dépôt de ressources, puis envoyez les données aux bases de données de l'<SPECIAL>Anomalie spatiale<> via le communicateur du vaisseau.
    npc_comm_week_09c2_comp: Avez-vous réussi à enregistrer des journaux détaillant
      la destruction d'un dépôt de ressources ?
    npc_comm_week_09c2_comp_res: |-
      .réception de données de destruction...................
      .génération de vif-argent...................
      Merci infiniment, voyageur ! J'accède à l'hyperpropulsion de l'Anomalie spatiale. Vous êtes le bienvenu si vous souhaitez parcourir notre base de données d'articles rares.
    ui_comm_week_09c2_obj: Détruire un dépôt de ressources
    ui_comm_week_09c2_obj_tip: |-
      Vous trouverez parfois des dépôts de ressources en interceptant les <STELLAR>fréquences sécurisées<> avec un <TECHNOLOGIE>scanner de signaux<>.
      Détruisez les conteneurs de dépôts avec les <TECHNOLOGY>armes du multi-outil<> (<IMG>ATTACK<>).
    ui_comm_week_09c2_obj_msg: |-
      Fin de la recherche quotidienne : <HIGHLIGHT><IMG>CLOCK<> %MISSIONTIME%<>
      Localisez un dépôt de ressources.
      Détruisez les conteneurs de dépôts avec les <TECHNOLOGY>armes du multi-outil<> (<IMG>ATTACK<>).
    ui_comm_week_09c2_obj_msg_alt: |-
      Fin de la recherche quotidienne : <HIGHLIGHT><IMG>CLOCK<> %MISSIONTIME%<>
      Localisez un dépôt en interceptant les <STELLAR>fréquences sécurisées<> avec un <TECHNOLOGIE>scanner de signaux<>.
      Détruisez les conteneurs de dépôts avec les <TECHNOLOGY>armes du multi-outil<> (<IMG>ATTACK<>).
    ui_comm_week_09_decline_msg: |-
      Temps de recherche restant : <HIGHLIGHT><IMG>CLOCK<> %MISSIONTIME%<>
      Partez dans l’espace pour entrer en contact avec l’<SPECIAL>anomalie spatiale<>.
    ui_comm_week_09_decline_msg_alt: |-
      Temps de recherche restant : <HIGHLIGHT><IMG>CLOCK<> %MISSIONTIME%<>
      Entrez en contact avec l’anomalie en utilisant <IMG>SCAN<>.
    npc_comm_week_09_continue: Continuer
    bld_hotplant_1_name: PALMIER À VOILES
    bld_hotplant_1_name_l: Palmier à voiles
    bld_hotplant_1_description: |-
      Un arbre à grandes feuilles résistant à la chaleur.

      Ses larges feuilles sont serties de minéraux qui forment une barrière protectrice contre les rayons brûlants du soleil de son environnement d'origine.
    bld_hotplant_2_name: ARBRE GLOBE
    bld_hotplant_2_name_l: Arbre globe
    bld_hotplant_2_description: |-
      Un arbre fin au système racinaire charnu et large, bien adapté aux climats chauds.

      Vous pouvez tirer du liquide potable de son bulbe racinaire, mais ceci n'est conseillé qu'en cas d'extrême nécessité.
    bld_hotplant_3_name: JARDIN DE ROCHERS
    bld_hotplant_3_name_l: Jardin de rochers
    bld_hotplant_3_description: Un module de jardin complété par une formation minérale
      décorative et un tapis capillaire intégré pour un contrôle optimal de l’humidité.
    ui_spec_helmet_05_desc: |-
      Un <STELLAR>changement d’apparence de combinaison<> agressif, calqué sur les casques de guerre des Gek antiques.
      Transformez l’apparence de votre exocombinaison dans un <TECHNOLOGY>modificateur d’apparence<>.
    ui_spec_helmet_05_name: MASQUE DE BATAILLE DU PREMIER NÉ
    ui_spec_helmet_05_name_l: Masque de bataille du premier né
    bld_terrarium_name: TERRARIUM
    bld_terrarium_name_l: Terrarium
    bld_terrarium_description: |-
      Petite unité d’observation permettant d’étudier le comportement animal.

      Entièrement autonome, il possède un processeur de nutriments intégré, son propre purificateur d’air et même doté d’un système de traitement des matières fécales.
    bld_terrarium_subtitle: Enceinte pour créatures
    ui_comm_nexus_wrap_title: Recherche communautaire
    ui_comm_nexus_wrap_sub: Récolter des données pour l'Anomalie spatiale
    ui_comm_nexus_wrap_desc: |-
      L'Anomalie spatiale accumule les données de recherche des Voyageurs à travers les multiples réalités.
      Au fur et à mesure que des <STELLAR>données universelles<> sont transmises, le robot de synthèse de vif-argent déverrouillera des <SPECIAL>articles<>. Les articles exotiques peuvent être synthétisés avec le <TRADE_SPECIALS>vif-argent<>.
    ui_comm_nexus_wrap_obj: Achever les missions du Nexus
    ui_comm_nexus_wrap_obj_tip: |-
      Nada et Polo recherchent des Voyageurs dévoués pour les aider dans leurs recherches.
      Dans l'espace, appelez l'<SPECIAL>Anomalie<> depuis le menu rapide (<IMG>QUICK_MENU<>).
      Inscrivez-vous pour les missions au <STELLAR>Nexus<>.
    ui_comm_nexus_wrap_obj_msg: |-
      Nada et Polo recherchent des Voyageurs dévoués pour les aider dans leurs recherches.
      Dans l'espace, appelez l'<SPECIAL>Anomalie<> depuis le menu rapide (<IMG>QUICK_MENU<>).
      Inscrivez-vous pour les missions au <STELLAR>Nexus<>.
