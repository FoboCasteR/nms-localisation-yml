    ui_mp_feeding_title_1: Faune simple
    ui_mp_feeding_desc_1: La fascination de Polo pour la faune simple semble sans
      limites. À partir de quel niveau d'intelligence les créatures commencent-elles
      à faire preuve de cupidité, de trahison, de manipulation ? Comment éviter l'apparition
      de ces caractéristiques ? Polo souhaite qu'une équipe au sol s'approche de ces
      créatures, gagne leur confiance et étudie leurs habitudes.
    ui_mp_feeding_title_2: Intrigue biologique
    ui_mp_feeding_desc_2: L'entité-prêtre Nada réfléchit à sa propre définition de
      la vie et souhaite étudier la psychologie des formes de vie biologiques. Il
      émet l'hypothèse que la vie biologique est limitée par les besoins des tissus
      organiques et ignore toute autre motivation au profit de l'alimentation. Nada
      demande à ses amis Voyageurs d'étudier la réaction de la faune face à des étrangers
      et de tenter d'apprivoiser les créatures à l'aide de nourriture.
