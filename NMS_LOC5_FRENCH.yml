      Accédez au menu de construction avec <IMG>BUILD_MENU<>.
    ui_power_tut_obj3: Découvrir le câblage électrique
    ui_power_tut_obj3_tip: |-
      Paramétrez l'unité de recherches de construction sur <STELLAR>Recherche technologique<>.
      La recherche <TECHNOLOGY>Câblage électrique<> est <STELLAR>gratuite<>.
    ui_power_tut_msg3: |-
      Découvrez le <TECHNOLOGY>câblage électrique<> : 0/1
      Sélectionnez <STELLAR>Technologie à construire<> sur l'<TECHNOLOGY>unité de recherches de construction<>.
      La recherche <TECHNOLOGY>Câblage électrique<> est <STELLAR>gratuite<>.
    ui_power_tut_obj4: Connecter le réseau électrique
    ui_power_tut_obj4_tip: |-
      Utilisez des <TECHNOLOGY>câbles électriques<> pour connecter le <TECHNOLOGY>générateur de biocarburant<> aux éléments nécessitant de l'énergie. Leur installation est gratuite. Sélectionnez Câblage électrique dans le menu de construction (<IMG>BUILD_MENU<>) et placez une prise pour installer des câbles.
      Reliez les câbles à une autre prise ou placez-les sur le sol pour créer un circuit intermédiaire.
      Pendant la construction, activez la <COMMODITY>caméra de construction<> avec <IMG>BASE_CAM<>.
    ui_power_tut_msg4: |-
      Pour créer un <STELLAR>réseau électrique<>, sélectionnez Câblage électrique dans le menu de construction (<IMG>BUILD_MENU<>).
      Ciblez le <TECHNOLOGY>générateur de biocarburant<> et commencez à placer des câbles avec <IMG>BUILD_PLACE<>.
      Reliez directement les câbles à des éléments ou placez-les au sol pour créer un circuit.
    ui_power_tut_obj5: Alimenter le générateur de biocarburant
    ui_power_tut_obj5_tip: |-
      Alimentez le <TECHNOLOGY>générateur de biocarburant<>.
      Interagissez avec le générateur et sélectionnez le <TECHNOLOGY>citerne du fourneau<> pour utiliser du carburant.
      Les générateurs plus avancés peuvent être alimentés automatiquement.
    ui_power_tut_msg5: |-
      Alimentez le <TECHNOLOGY>générateur de biocarburant<>.
      Interagissez avec le générateur et sélectionnez le <TECHNOLOGY>citerne du fourneau<>.
      Les générateurs avancés peuvent être alimentés automatiquement.
    ui_guide_topic_power: Alimentation de la base
    ui_guide_body_power: |-
      De nombreuses technologies de base nécessitent des <TECHNOLOGY>modules d'alimentation<> qui doivent être reliés à un réseau de <STELLAR>générateurs<> et de <STELLAR>batteries<>. Les grandes bases équipées de nombreuses technologies peuvent nécessiter plusieurs générateurs pour rester actives.

      L'installation de câbles électriques est gratuite. Sélectionnez Câblage électrique dans le menu de construction  (<IMG>BUILD_MENU<>) et placez une prise pour installer des câbles. Reliez directement les câbles à une autre prise ou placez-les au sol pour créer un circuit intermédiaire.

      Les câbles peuvent être reliés aux <STELLAR>grandes structures<> à l'aide d'un <TECHNOLOGY>transformateur<>. Les grandes structures distribueront l'énergie à toutes les technologies placées à l'intérieur.

      Les générateurs ont tous des capacités différentes. Le <TECHNOLOGY>générateur de biocarburant<> nécessite une alimentation manuelle. Les <TECHNOLOGY>panneaux solaires<> génèrent de l'énergie automatiquement, mais uniquement pendant la journée. Le <TECHNOLOGY>générateur électromagnétique<> génère de l'énergie en continu, mais doit être placé sur un <STELLAR>point d'énergie<> spécifique identifié à l'aide de l'amélioration <TECHNOLOGY>Dispositif de sondage<> de la visière d'analyse.

      Les <TECHNOLOGY>batteries<> stockent le surplus d'énergie du réseau et le redistribuent si besoin. Elles sont particulièrement efficaces associées à des <TECHNOLOGY>panneaux solaires<>.
    ui_power_hint_title: Énergie de la base faible
    ui_power_hint_msg: |-
      Construisez des <STELLAR>générateurs supplémentaires<> ou des <TECHNOLOGY>batteries<>.
      Reliez les nouveaux modules d'alimentation au réseau existant.
      Accédez au menu de construction avec <IMG>BUILD_MENU<>.
    ui_guide_topic_space_station: Stations spatiales
    ui_guide_body_space_station: |-
      Chaque système habité dispose d'une <STELLAR>station spatiale<> servant de centre névralgique aux formes de vie de passage. En parlant aux formes de vie de la station, vous pourrez <COMMODITY>commercer<>, <TECHNOLOGY>apprendre des mots<>, <SPECIAL>échanger des diagrammes stellaires<> ou <TRADEABLE>offrir et recevoir des cadeaux pour faire progresser votre réputation<>. Les autres formes de vie peuvent également vous proposer d'<COMMODITY>acheter leur vaisseau<>.

      Des <TECHNOLOGY>marchands de technologies<> vendant des <VAL_ON>améliorations<> se trouvent également à bord des stations spatiales. Chaque station propose une gamme d'améliorations différente, alors veillez à vous rendre dans celle de chacun des systèmes que vous explorerez.

      Vous trouverez enfin à bord des stations spatiales le <TRADEABLE>cartographe<>, qui propose des <STELLAR>données de navigation<> qui vous mèneront à des points d'intérêt, l'<STELLAR>émissaire de la Guilde<>, qui vous offrira des récompenses en fonction de votre réputation auprès de sa Guilde, et l'<SPECIAL>Agent de liste des missions<>, qui vous proposera des missions locales afin d'améliorer votre réputation et de gagner des récompenses intéressantes.

      Les marchands peuvent accéder au <VAL_ON>terminal de commerce galactique<> afin d'acheter et de vendre des lots de marchandises. Chaque système a sa propre spécialité et ses propres opportunités pour les pilotes.
      Enfin, chaque station spatiale est équipée d'un <TECHNOLOGY>terminus de téléportation<> qui vous permettra d'accéder rapidement à <STELLAR>votre base<> et aux <VAL_ON>systèmes que vous avez explorés<>.
