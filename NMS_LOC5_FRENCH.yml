    ui_mp_portalquest_obj5: Stabilisez la faille
    ui_mp_portalquest_obj5_tip: Stabilisez la faille avec le matériel demandé.
    ui_mp_portalquest_msg5: |-
      Stabilisez la faille avec le matériel demandé.
      Transférez les objets de sacrifice à un explorateur en utilisant le <IMG>TRANSFER<> dans l'inventaire.
    ui_mp_portalquest_msg6: |-
      Retournez à travers le portail.
      Une fois le retour effectué, visitez le Nexus pour recevoir votre récompense.
    ui_mp_portalquest_portal_desc_1: |-
      Des échos de mondes éloignés résonnent de derrière le passage, l'espace possible presque infini.
      Je suis saisi d'appréhension alors que je me prépare à entrer la suite de glyphes restaurée. Le monde qui m'attend pourrait être instable...
    ui_mp_portalquest_portal_desc_2: |-
      Le portail flotte au-dessus de moi, comme un vigile silencieux surveillant la planète.
      En me préparant à saisir les coordonnées récupérées, je pense à sa structure jumelle, gardant ce monde perturbé éloigné.
    ui_mp_portalquest_portal_desc_3: L'idée de l'infinité de mondes de l'autre côté
      de ce portail s'infiltre dans mon esprit. Alors que je me remémore les coordonnées
      glyphiques que j'ai récupérées, un signal planétaire perce la cacophonie. Le
      monde endommagé appelle et hurle, comme s'il souffrait...
    ui_mp_portalquest_portal_desc_4: Le passage monumental murmure à mon oreille.
      La suite complète de glyphes tournoie dans mon esprit, mes doigts se tendent
      en direction de l'interface antique, presque comme s'ils avaient une volonté
      propre...
    ui_mp_portalquest_portal_desc_5: |-
      Les coordonnées récupérées me reviennent en mémoire. Je me prépare à effectuer une distorsion vers la terre anormale où Nada et Polo me dirigent.
      Des échos perturbés de cette lointaine planète résonnent depuis la pierre antique.
    ui_mp_portalquest_portal_desc_6: |-
      Je me sens attiré par le passage géant, comme contraint par une force plus impérieuse que les directives de mission de Nada et Polo.
      Depuis l'autre côté du portail, le monde anormal me chuchote frénétiquement ses secrets, enflammant mon esprit.
    ui_mp_portalquest_portal_opt_a: Saisir la suite de glyphes
    ui_mp_portalquest_stones_osd: Entrée dans l'atmosphère <IMG>SLASH<> Pierres de
      savoir détectées
    ui_mp_portalquest_hazard_osd: ATTENTION <IMG>SLASH<> INSTABILITÉ DÉTECTÉE
    ui_mp_portalquest_rift_osd: Perturbation détectée
    ui_mp_portalquest_rift_marker: Perturbation anormale
    ui_mp_portalquest_rift_mark_uw: Perturbation sous-marine
    ui_mp_portalquest_rift_chat: Source de la perturbation identifiée
    ui_exosuit_alert_title: Alerte de l'exocombinaison
    ui_static_title: Les parasites
    ui_lost_fth_title: Voix déformée
    ui_mp_portalquest_npc_chat: 'Guidage reçue : chercher les pierres de savoir'
    fth_exotic_all_pq_opt_b: Demander conseil
    fth_exotic1_pq_cra_lang_1: Je t'ai vu t'approcher du Nexus. J'espérais que tu
      le fasses. Merci, Pair-Voyageur. Cette mission est importante pour tous les
      nôtres.
    fth_exotic1_pq_cra_opt_a_1: L'interroger sur l'importance
    fth_exotic1_pq_cra_res_a_1: "Quelque chose de redoutable est apparu sur l'appareil
      de Nada. Une corruption dans l'espace-temps. Elle a déjà fait tomber un cargo
      du ciel. Je suis sûr d'avoir senti la perte des Pairs-Voyageurs dans la collision.
      \nPasse d'un portail à l'autre pour atteindre la perturbation. La clé glyphique
      est fragmentée, mais elle peut être restaurée. Cherche les pierres de savoir.
      Je sais que la clé se révélera à toi."
    fth_exotic1_pq_cra_res_b_1: Passe d'un portail à l'autre pour atteindre la perturbation.
      La clé glyphique est fragmentée, mais elle peut être restaurée. Cherche les
      pierres de savoir. Je sais que la clé se révélera à toi.
    ui_mp_portalquest_cra_desc_1: "<AUDIO>TXT_StaticNoise_Start<>L'endroit où il s'est
      écrasé empeste une odeur de métal fondu et de chair incandescente. Une énergie
      inconnue sautille et étincelle autour du vaisseau, créant un arc électrique
      sur la coque et courant à travers mon exocombinaison. Est-ce un effet du crash
      ou sa cause ?<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_cra_desc_1a: "<AUDIO>TXT_StaticNoise_Start<>Un rythme se détache
      des parasites ambiants et devient dominant, battant la mesure d'une demande.
      Ce rythme remplit mon esprit de sa supplique, des matériaux pour cette planète.
      Une quelconque force non-identifiée est installée ici. Elle aspire à se stabiliser.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_cra_res_1: |-
      <AUDIO>TXT_StaticNoise_Start<>Il n'y a pas de collision de la matière contre la matière. Les matériaux sont dissous directement dans la perturbation, disparaissant sans laisser de trace.
      Les déflagrations parasites s'atténuent en un doux bourdonnement. La brèche ne semble pas complètement soignée, mais elle est stable pour l'instant.<AUDIO>TXT_StaticNoise_End<>
    fth_exotic2_pq_bld_lang_1: Tu enquêtes sur la perturbation, mon ami ? J'espère
      que tu y vas avec une équipe.
    fth_exotic2_pq_bld_opt_a_1: L'interroger sur l'équipe
    fth_exotic2_pq_bld_res_a_1: |-
      Ne va pas croire que je remets en doute tes compétences ! Je ne voulais pas dire ça, pas du tout. C'est juste que ça risque d'être assez dangereux. Nada avait l'air réellement inquiet.
      Je pense que tu devras trouver un portail pour aller là-bas. Je n'y connais pas grand-chose en technologie antique, mais ils sont d'une certaine manière connectés aux pierres de savoir. Si tu trouves les pierres, tu seras capable de trouver les coordonnées.
      J'espère que j'ai pu aider un peu. Je suis content si c'est le cas. On est tous dans le même bateau, n'est-ce pas ?
    fth_exotic2_pq_bld_res_b_1: |-
      Je pense que tu devras trouver un portail pour aller là-bas. Je n'y connais pas grand-chose en technologie antique, mais ils sont d'une certaine manière connectés aux pierres de savoir. Si tu trouves les pierres, tu seras capable de trouver les coordonnées.
      J'espère que j'ai pu aider un peu. Je suis content si c'est le cas. On est tous dans le même bateau, n'est-ce pas ?
    ui_mp_portalquest_bld_desc_1: "<AUDIO>TXT_StaticNoise_Start<>Une énergie qui n'a
      rien de naturel crépite dans l'air entourant cette structure, me bombardant
      de vagues de parasites. Ma combinaison affiche une suite d'avertissements et
      d'erreurs.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_desc_1a: "<AUDIO>TXT_StaticNoise_Start<>À travers le bruit,
      je peux distinguer un motif, insistant et formulant une requête. La réalité
      de cette structure a été fissurée. Cela a créé une brèche d'où émanent parasites
      et instabilité. Elle peut être stabilisée, mais uniquement avec un sacrifice
      matériel.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_res_1: |-
      <AUDIO>TXT_StaticNoise_Start<>Alors que je tiens les matériaux près de la source du bruit, ils se désintègrent dans mes mains, enveloppés de parasites.
      Les avertissements de ma combinaison deviennent moins frénétiques. Cet endroit ne représente plus une menace immédiate.<AUDIO>TXT_StaticNoise_End<>
    fth_exotic3_pq_bld_lang_2: Cela sera un test de courage, Adepte du portail.
    fth_exotic3_pq_bld_opt_a_2: L'interroger sur le courage
    fth_exotic3_pq_bld_res_a_2: |-
      La brèche indiquée par l'appareil de Nada est préoccupante. Même si tu es capable d'atténuer son impact, je doute qu'elle puisse être entièrement refermée.
      Cependant, le vrai test est le fait de l'atteindre. Tu devras t'aventurer jusqu'à la région perturbée via un portail.
      Je te suggère de commencer ton aventure en cherchant les pierres de savoir. Savais-tu qu'elles partagent un héritage avec les passages antiques ? Si on les approche avec un esprit clair et une main sûre, elles peuvent révéler les coordonnées dont tu as besoin.
    fth_exotic3_pq_bld_res_b_2: |-
      Tu devras t'aventurer jusqu'à la région perturbée via un portail.
      Je te suggère de commencer ton aventure en cherchant les pierres de savoir. Savais-tu qu'elles partagent un héritage avec les passages antiques ? Si on les approche avec un esprit clair et une main sûre, elles peuvent révéler les coordonnées dont tu as besoin.
    ui_mp_portalquest_bld_desc_2: "<AUDIO>TXT_StaticNoise_Start<>Je me rends compte
      qu'une plainte aiguë émane de cette structure. Alors que je m'approche, elle
      se déforme en un sifflement de parasites, parcourant les airs en zig-zag le
      long de la surface de mon exocombinaison.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_desc_2a: "<AUDIO>TXT_StaticNoise_Start<>Quasiment indiscernable
      à travers les ondulations, un message se répète frénétiquement à l'infini. Il
      y a une brèche dans cette structure, la planète est profondément entaillée.
      La soigner nécessite un sacrifice matériel spécifique...<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_res_2: "<AUDIO>TXT_StaticNoise_Start<>Je tiens les matériaux
      près de l'endroit où les parasites sont les plus fortement émis. Dans un éclair
      d'énergie, ils disparaissent. À cet endroit, la perturbation a commencé à se
      réparer.<AUDIO>TXT_StaticNoise_End<>"
    fth_exotic4_pq_gra_lang_1: Ah. Donc tu t'es engagé à enquêter sur cette 'perturbation'
      sur laquelle Nada a tant travaillé.
    fth_exotic4_pq_gra_opt_a_1: L'interroger sur la 'perturbation'
    fth_exotic4_pq_gra_res_a_1: |-
      Écoute, j'y connais pas grand-chose sur les perturbations ou les réalités ou les choses comme ça. Mais je veux t'aider. Vraiment. Quelqu'un que...<DELAY>0.4<> j'ai connu est devenu silencieux, pas loin de là où Nada a capté cet étrange signal. Ça ne lui ressemble pas. Ce n'est pas le genre à être silencieux.
      Je ne m'attends pas vraiment à le revoir. Mais si tu peux empêcher, quoi que ça puisse être, si tu peux empêcher que ça arrive à quelqu'un d'autre, c'est une bonne chose, tu vois ?
      Ce sera presque impossible d'aller à cet endroit par les moyens traditionnels. Tu devras voyager par portail.
      Avant de disparaître, mon ami a dit quelque chose sur les pierres de savoir. Je crois, j'en suis même presque sûr, que si tu trouves certaines de ces pierres et que tu mets ta main dessus tu trouveras les coordonnées que tu cherches. Bonne chance.
    fth_exotic4_pq_gra_res_b_1: |-
      Ce sera presque impossible d'aller à cet endroit par les moyens traditionnels. Tu devras voyager par portail. J'ai...<DELAY>0.4<> trouvé quelques informations à propos des pierres de savoir. Tu sais, ces petites colonnes de pierre qui te parlent d'habitude ? Eh bien, il semblerait qu'elles cachent encore quelques secrets.
      Je crois, j'en suis même presque sûr, que si tu trouves certaines de ces pierres et que tu mets ta main dessus tu trouveras les coordonnées que tu cherches. Bonne chance.
    ui_mp_portalquest_gra_desc_1: "<AUDIO>TXT_StaticNoise_Start<>Inappropriés à ce
      site mortuaire, des parasites vivants crépitent et sautent en bas de la tombe.
      Mon exocombinaison frémit alors que les parasites le traversent, mais l'énergie
      ne semble me causer aucun dégât.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_gra_desc_1a: "<AUDIO>TXT_StaticNoise_Start<>Je discerne un motif
      au milieu des crépitements parasites. Sa structure ressemble à une phrase, formulant
      une demande. Ici, la réalité est fissurée et instable. Seuls les matériaux spécifiques
      peuvent la stabiliser.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_gra_res_1: "<AUDIO>TXT_StaticNoise_Start<>L'énergie parasite
      réagit violemment à la présence des objets, galopant vers moi. Elle cueille
      les matériaux directement de mes mains et les consume. Silence. La perturbation
      n'a pas l'air d'avoir été stabilisée.<AUDIO>TXT_StaticNoise_End<>"
    fth_exotic5_pq_bld_lang_3: Je comprends que tu as mené une enquête, l'ami. Nada
      a de la chance de pouvoir compter sur ton aide.
    fth_exotic5_pq_bld_opt_a_3: Interroger à propos de Nada
    fth_exotic5_pq_bld_res_a_3: |-
      Il y a une force puissante en jeu ici. Nada a peur de cette chose. C'est vraiment un Korvax brillant, unique en son genre, mais un Korvax malgré tout. Il serait déraisonnable de s'attendre à ce qu'il partage notre point de vue, l'ami.
      J'ai rêvé de cette conversation et de ce que tu feras après. Pas exactement une recherche empirique, certes, mais j'ai déjà eu des rêves de ce genre auparavant. De ce fait, je te demande de me faire confiance.
      Tu vas entrer dans un portail pour atteindre la planète touchée. La destination est prédéterminée : tu découvriras son adresse universelle sur les pierres de savoir. Elles répondront au contact d'un Voyageur.
      À la prochaine, l'ami.
    fth_exotic5_pq_bld_res_b_3: |-
      J'ai rêvé de cette conversation, l'ami, et de ce que tu feras après. Pas exactement une recherche empirique, certes, mais j'ai déjà eu des rêves de ce genre auparavant. J'ai confiance en la vision qu'ils m'ont montrée. De ce fait, je te demande de me faire confiance.
      Tu vas entrer dans un portail pour atteindre la planète touchée. La destination est prédéterminée : tu découvriras son adresse universelle sur les pierres de savoir. Elles répondront au contact d'un Voyageur.
      À la prochaine, l'ami.
    ui_mp_portalquest_bld_desc_3: "<AUDIO>TXT_StaticNoise_Start<>La structure siffle
      et crépite. Cette énergie semblable à des parasites doit être la perturbation
      détectée par Polo et Nada. Sans aucun mot, elle transmet sa demande directement
      dans ma tête.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_desc_3a: "<AUDIO>TXT_StaticNoise_Start<>Quelque chose grogne
      dans les profondeurs de la terre, comme si la terre elle-même avait faim. Mais
      pourquoi ces matériaux, qui abondent déjà dans ce monde ?<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_res_3: "<AUDIO>TXT_StaticNoise_Start<>Je pousse les matériaux
      vers la source de la perturbation parasite, les regardant fondre puis disparaître.
      La planète endommagée se nourrit de ses propres ressources. Elle se calme. La
      brèche dans la réalité est réparée.<AUDIO>TXT_StaticNoise_End<>"
    fth_exotic1_pq_bld_lang_4: Le robot de synthèse de vif-argent est un artisan compétent.
      As-tu vu les visages qu'il a fabriqués, Pair-Voyageur ? Impossible à distinguer
      de la vraie chair.
    fth_exotic1_pq_bld_opt_a_4: En savoir plus sur les visages
    fth_exotic1_pq_bld_res_a_4: |-
      Ce sont des œuvres d'art. Mais en réalité, ce robot est uniquement un outil pour Polo le spécialiste.
      Nous ne devons pas sous-estimer les Geks. Leurs manières joviales cachent une profonde intelligence. Ils ont fait beaucoup pour moi. Pour nous tous, d'ailleurs.
    fth_exotic1_pq_bld_desc_4: Les moustaches d'Ariane tressaillent. Elle lève une
      main gantée vers son visage, comme si elle cherchait à se familiariser de nouveau
      avec ses formes et ses contours.
    fth_exotic1_pq_bld_res_b_4: Tu dois chercher les pierres de savoir afin de déverrouiller
      un portail. Pose ta main sur ces pierres. Elles sauront t'attendre, Pair-Voyageur.
    ui_mp_portalquest_bld_desc_4: Mon exocombinaison émet une alerte sonore lorsque
      je m'approche de la structure, une voix synthétisée retentit.
    ui_mp_portalquest_bld_lang_4: Attention. Anomalie détectée. Attention. Attention.
      Attention.
    ui_mp_portalquest_bld_desc_4a: "<AUDIO>TXT_StaticNoise_Start<>Mes membres sont
      léthargiques et peu coopératifs, ma combinaison est serrée et inconfortable.
      Une demande désespérée résonne à travers la structure, difficilement audible
      par-dessus ces parasites.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_res_4: |-
      <AUDIO>TXT_StaticNoise_Start<>Mon propre corps se rebelle contre moi alors que j'appuie les matériaux contre la structure. Mes muscles tremblent en signe de protestation, mon esprit est rempli de peur.
      Juste quand je commence à penser que je ne pourrai pas le faire, un éclair d'énergie m'arrache les ressources des mains, les dévorant. Les parasites deviennent silencieux. Il n'y a plus rien à faire ici.<AUDIO>TXT_StaticNoise_End<>
    fth_exotic2_pq_cra_desc_2: Gémeaux m'adresse un sourire larmoyant, mais semble
      distrait. Il regarde Hespéros à plusieurs reprises.
    fth_exotic2_pq_cra_opt_a_2: L'interroger au sujet d'Hespéros
    fth_exotic2_pq_cra_res_a_2: Ah... Je suis désolé, mon ami. Je suis visiblement
      distrait. Bienvenue. C'est toujours un plaisir de parler avec toi. Je m'inquiète
      juste un peu pour Hespéros. Je...
    fth_exotic2_pq_cra_res2_a_2: Gémeaux baisse la voix, l'air troublé.
    fth_exotic2_pq_cra_res3_a_2: Avec toutes ces étranges perturbations de la réalité,
      j'ai peur qu'Hespéros se mette... en danger. Je le connais. Ce genre de mystère
      l'attire irrésistiblement.
    fth_exotic2_pq_cra_res4_a_2: |-
      Mais assez avec mes soucis. Je sais que tu travailles sur quelque chose d'important, pour le bien de nous tous.
      Tu peux atteindre la région perturbée via un portail, mais tu auras besoin d'une adresse qui te mènera au bon endroit. Cherche les pierres de savoir. Touche-les. Je suis sûr que tu trouveras ce dont tu as besoin.
    fth_exotic2_pq_cra_res_b_2: |-
      Ah... Je suis désolé, mon ami. Je suis visiblement distrait. Je sais que tu travailles sur quelque chose d'important, pour le bien de nous tous.
      Tu peux atteindre la région perturbée via un portail, mais tu auras besoin d'une adresse qui te mènera au bon endroit. Cherche les pierres de savoir. Touche-les. Je suis sûr que tu trouveras ce dont tu as besoin.
    fth_exotic5_pq_cra_desc_2: L'extraterrestre à lunettes m'ignore. Il semble préoccupé.
    ui_mp_portalquest_cra_desc_2: |-
      <AUDIO>TXT_StaticNoise_Start<>Le vaisseau endommagé siffle et flamboie. Cette énergie parasite possède quelque chose de surnaturel. C'est bien plus que le simple incendie d'un moteur cassé.
      Alors qu'il n'y a personne ici, une voix hurle, étouffée et distante. <AUDIO>TXT_StaticNoise_End<>
    npc_mp_portalquest_cra_lang_2: "<AUDIO>TXT_RadioNoise<><STELLAR>- kkttzzzzzzk
      -<> Où suis <AUDIO>TXT_RadioNoise<><STELLAR>- zktt -<> est le même endroit !
      La signature de la réalit<AUDIO>TXT_RadioNoise<><STELLAR>- ttzzz -<> ce qui
      est arrivé à Artémis n'est pas<AUDIO>TXT_RadioNoise<><STELLAR>- kkttzzzzzzk
      -<> ces parasites ! S'il-vous plaît, quelqu'un peut <AUDIO>TXT_RadioNoise<><STELLAR>-
      kktzz -<>"
    ui_mp_portalquest_cra_desc_2a: "<AUDIO>TXT_StaticNoise_Start<>Les parasites crépitent
      leur propre requête. La planète est blessée, déstabilisée. Un matériau spécifique,
      trouvable dans cette région, peut servir à panser cette blessure.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_cra_res_2: |-
      <AUDIO>TXT_StaticNoise_Start<>Tendant les mains, permettant à mon esprit de flotter à travers les parasites, je cherche l'origine de cette étrange énergie.
      Quand soudain, je la sens, elle me repousse comme un champ magnétique. Je ne sens plus rien d'autre. Avec effort, j'offre les matériaux en direction de cet endroit.
      Un craquement assourdissant se fait entendre, et l'offrande disparaît en un clin d'œil. Puis c'est le silence. L'endroit est redevenu paisible.<AUDIO>TXT_StaticNoise_End<>
    fth_exotic3_pq_bld_desc_5: Le Voyageur solennel m'évalue. Ses yeux s'attardent
      sur mon visage, comme s'il cherchait à y voir des blessures.
    fth_exotic3_pq_bld_lang_5: Je suis content de te voir vivant. Cela sera-t-il la
      première fois que tu rencontres une de ces perturbations ?
    fth_exotic3_pq_bld_opt_a_5: Dire que oui
    fth_exotic3_pq_bld_opt_c_5: Dire que non
    fth_exotic3_pq_bld_res_a_5: Une fois encore, Mercure me regarde de près. Il regarde
      ses propres mains, puis relève les yeux et rencontre mon regard.
    fth_exotic3_pq_bld_res2_a_5: "Dans ce cas, espérons que tu survives à ce voyage
      sans aucune conséquence. \nLe réseau de portails est un passage vers la région
      perturbée. Tu devras stimuler les bonnes voies neuronales avec un code glyphique.
      Les anciennes pierres de savoir peuvent t'apprendre ce code."
    fth_exotic3_pq_bld_res_c_5: |-
      Ton endurance m'impressionne, Adepte des portails.
      Comme auparavant, le réseau de portails est un passage vers la région perturbée. Tu devras stimuler les bonnes voies neuronales avec un code glyphique. Les anciennes pierres de savoir peuvent t'apprendre ce code.
    fth_exotic3_pq_bld_res_b_5: Le réseau de portails est un passage vers la région
      perturbée. Tu devras stimuler les bonnes voies neuronales avec un code glyphique.
      Les anciennes pierres de savoir peuvent t'apprendre ce code.
    ui_mp_portalquest_bld_desc_5: "<AUDIO>TXT_StaticNoise_Start<>Les grésillements
      et les crépitements de ces parasites entourent cette structure. En posant ma
      main dessus, je découvre une partie étrangement substantielle. Là où ils devraient
      rencontrer de la matière solide, mes doigts passent au travers d'un fin courant
      d'air.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_desc_5a: "<AUDIO>TXT_StaticNoise_Start<>La structure a l'air
      d'être là sans l'être vraiment. Je remarque un léger scintillement là où les
      parasites se font les plus forts. Ils formulent leur demande en boucle : apporter
      un sacrifice matériel, pour les calmer et les stabiliser.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_res_5: "<AUDIO>TXT_StaticNoise_Start<>La surface scintillante
      cède, avalant l'offrande. Les crépitements semblent s'apaiser et se réduisent
      à un doux bourdonnement. J'ai fait tout ce que je pouvais faire en cet endroit.<AUDIO>TXT_StaticNoise_End<>"
    fth_exotic4_pq_bld_lang_6: Tu vas enquêter sur cette dernière perturbation ? Vaut
      mieux que ce soit toi que moi. Bien que ce serait sympa de sortir de là. Les
      autres n'arrêtent pas d'en parler.
    fth_exotic4_pq_bld_opt_a_6: En savoir plus sur les autres
    fth_exotic4_pq_bld_res_a_6: |-
      Ils sont obsédés ! Ils sont dans l'excès, Ariane la première. Elle me donne des frissons. Tous ces discours sur les visages, alors qu'elle-même a le 'visage' le plus étrange que j'ai jamais vu.
      Qu'importe. Si tu veux un coup de main pour commencer : envole-toi loin d'ici et cherche les pierres de savoir. Elles te révéleront un code pour le portail qui t'emmènera vers la zone perturbée. Assure-toi juste d'emmener un multi-outil décent.
    fth_exotic4_pq_bld_res_b_6: Envole-toi loin d'ici et cherche les pierres de savoir.
      Elles te révéleront un code pour le portail qui t'emmènera vers la zone perturbée.
      Assure-toi juste d'emmener un multi-outil décent.
    ui_mp_portalquest_bld_desc_6: "<AUDIO>TXT_StaticNoise_Start<>Alors que je m'approche,
      le crépitement de parasites me salue. La réalité physique semble compromise.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_desc_6a: "<AUDIO>TXT_StaticNoise_Start<>Bien que faible
      et corrompu, il existe bien un rythme défini dans le bruit de ces parasites.
      Ici, la perturbation est une fissure, une déchirure dans la réalité. Seuls les
      matériaux spécifiques peuvent la stabiliser...<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_res_6: "<AUDIO>TXT_StaticNoise_Start<>Les matériaux se désintègrent.
      Les crépitements des parasites ralentissent, puis s'arrêtent. Seul un doux vrombissement
      continue. La structure semble stabilisée.<AUDIO>TXT_StaticNoise_End<>"
    fth_exotic5_pq_cra_lang_3: Tu as découvert de nouvelles choses sur les perturbations,
      l'ami ? Je t'en prie. Parle-moi de tes expériences.
    fth_exotic5_pq_cra_opt_a_3: Dire qu'elles ont été effrayantes
    fth_exotic5_pq_cra_opt_c_3: Dire qu'elles ont été enrichissantes
    fth_exotic5_pq_cra_res_a_3: |-
      Ah. Oui. Je comprends.
      J'ai moi-même joint mes efforts pour stabiliser la perturbation la plus récente. La voix des parasites m'avait mis mal à l'aise. Ça ressemble tellement à l'Atlas tu sais, et en même temps... Ce n'est pas l'Atlas.
    fth_exotic5_pq_cra_res_a_alt_3: Hespéros fronce les sourcils, incrédule. Il n'ajoute
      aucun autre commentaire à ma déclaration.
    fth_exotic5_pq_cra_res_b_3: J'ai vu cela auparavant. Pose ton vaisseau sur une
      planète et parcours sa surface à la recherche des pierres de savoir. D'un simple
      toucher tu apprendras l'adresse de la région perturbée. Entre cette adresse
      dans un portail et franchis le seuil...
    ui_mp_portalquest_cra_desc_3: |-
      <AUDIO>TXT_StaticNoise_Start<>Bien que le lieu de l'accident lui-même est silencieux et froid, une étrange force en provenance de la terre crépite, comme des parasites, désactivant les avertissements de mon exocombinaison.
      L'énergie parasite diffuse un message directement dans ma tête :<AUDIO>TXT_StaticNoise_End<>
    ui_mp_portalquest_cra_lang_3: Stabiliser...instabilité. Nettoyer... corruption.
      Matériaux nécessaires.
    ui_mp_portalquest_cra_res_3: |-
      <AUDIO>TXT_StaticNoise_Start<>Ma combinaison émet une alarme sonore, son affichage est brouillé. L'alarme devient plus pressante alors que je m'approche de la source de cette étrange énergie.
      Le son parasite prend de l'ampleur jusqu'à devenir un rugissement alors que j'offre les matériaux, puis s'estompe et se tait.<AUDIO>TXT_StaticNoise_End<>
    fth_exotic1_pq_bld_lang_7: La nature de ces perturbations m'inquiète, Pair-Voyageur.
      Je ne m'aventure pas souvent hors de l'Anomalie, mais ce que j'y ai rencontré
      était bien plus qu'une simple ressemblance.
    fth_exotic1_pq_bld_opt_a_7: L'interroger sur la ressemblance
    fth_exotic1_pq_bld_res_a_7: |-
      J'ai vu mon propre visage dans la perturbation. Ce n'était pas une itération. C'était moi. Je me suis regardé au travers de deux paires d'yeux.
      Tu veux voir ça par toi-même ? Apprends la localisation grâce aux pierres de savoir. Elles devraient facilement te délivrer leur secret. Elles ont été conçues pour te recevoir...
    fth_exotic1_pq_bld_res_b_7: Pour t'aventurer là-bas toi-même, apprends la localisation
      grâce aux pierres de savoir. Elles devraient facilement te délivrer leur secret.
      Elles ont été conçues pour te recevoir...
    ui_mp_portalquest_bld_desc_7: "<AUDIO>TXT_StaticNoise_Start<>Une alarme rugit
      depuis ma combinaison, dont les capteurs oscillent de façon anarchique. Cette
      structure est instable et non sûre.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_desc_7a: "<AUDIO>TXT_StaticNoise_Start<>Une énergie parasite
      court le long de la surface de la structure et s'enroule sur elle-même autour
      de mon bras, vivante et implorante. Quelque chose est endommagé dans le tissu
      de la réalité. Elle a besoin d'un sacrifice matériel pour être réparée.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_res_7: |-
      <AUDIO>TXT_StaticNoise_Start<>Les parasites forment un pont entre le bout de mes doigts et les matériaux que j'ai collectés. Ils disparaissent, ne laissant plus aucune trace de leur existence.
      L'énergie inconnue subsiste, se retirant vers la terre. Ici, les dégâts semblent avoir été réparés.<AUDIO>TXT_StaticNoise_End<>
    fth_exotic2_pq_bld_desc_8: La tristesse assombrit les grands yeux de Gémeaux,
      mais ils se remettent à briller quand je le salue.
    fth_exotic2_pq_bld_lang_8: Tu vas bien, mon ami ? Je m'excuse si j'ai paru vouloir
      te décourager. Bien sûr, je suis reconnaissant des efforts des Voyageurs tels
      que toi. Et Hespéros. S'il n'avait pas eu cette nature aventureuse, on ne se
      serait jamais rencontrés.
    fth_exotic2_pq_bld_opt_a_8: Demander comment il a rencontré Hespéros
    fth_exotic2_pq_bld_res_a_8: |-
      Nous nous sommes rencontrés quand j'ai moi-même découvert les portails. Alors que j'émergeais dans ce paysage inconnu, clignant des yeux et désorienté, j'ai vu cet étrange orbe de lumière. Imagine ma stupeur quand il m'a parlé.
      Pendant très longtemps nous n'avions que la voix de l'autre pour nous guider dans le noir. Mais lorsque les frontières se sont finalement brisées,<DELAY>0.4<> eh bien, c'était comme si nous nous connaissions depuis toujours.
      Si tu as l'intention d'aider à apaiser cette anomalie, cherche les pierres de savoir, mon ami. Elles te diront tout ce que tu dois savoir pour te diriger vers les portails.
    fth_exotic2_pq_bld_res_b_8: Si tu as l'intention d'aider à apaiser cette anomalie,
      cherche les pierres de savoir, mon ami. Elles te diront tout ce que tu dois
      savoir pour te diriger vers les portails.
    ui_mp_portalquest_bld_desc_8: "<AUDIO>TXT_StaticNoise_Start<>Ma vision se voile
      alors que je fixe cette structure du regard. Pendant un moment, c'est comme
      si deux copies identiques de celle-ci se tenaient devant moi, se déplaçant lentement.
      Je cligne des yeux et cette vision s'estompe.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_desc_8a: "<AUDIO>TXT_StaticNoise_Start<>Une énergie parasite
      siffle de l'intérieur de mon exocombinaison, transmettant un message : la réalité
      de cette structure a été endommagée. Elle aspire à être stabilisée.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_desc_8b: "<AUDIO>TXT_StaticNoise_Start<>Je remarque un fluide
      lumineux qui s'échappe de la structure. Il semble réagir à ma présence et s'écoule
      plus rapidement si j'approche ma main. Est-ce une offrande ? Quelque chose pour
      m'aider ?<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_desc_8c: "<AUDIO>TXT_StaticNoise_Start<>Le liquide coule
      avec impatience entre mes mains. Il a une odeur douce, presque appétissante."
    ui_mp_portalquest_bld_res_8: "<AUDIO>TXT_StaticNoise_Start<>Je fixe mes mains
      soudainement vides, une image rémanente des matériaux y est encore visible.
      Je cligne des yeux. Ils sont définitivement partis, arrachés à cette réalité.
      L'énergie parasite s'estompe jusqu'à ce que seul un doux bourdonnement subsiste.
      La structure semble désormais stable.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_rift_opt_b: Collecter l'enzyme liquide
    ui_mp_portalquest_rift_opt_b3: Récolter le compost sucré
    fth_exotic3_pq_cra_lang_4: Ces perturbations font naître un grand malaise en moi.
    fth_exotic3_pq_cra_opt_a_4: En savoir plus sur le malaise
    fth_exotic3_pq_cra_res_a_4: |-
      La voix parasite est... toxique. Fixer cette faille du regard est comme regarder à la fenêtre d'un rêve. J'ai vu Soleth Prime. J'ai vu comment j'étais auparavant. Une version plus ancienne de moi. Et je me suis senti à vif, comme si le rêve était en train de me regarder en retour.
      Va, Adepte des portails. Trouve les pierres issues du portail. Écoute bien leurs enseignements.
    fth_exotic3_pq_cra_res_b_4: Trouve les pierres issues du portail. Écoute ce qu'elles
      ont à te dire.
    ui_mp_portalquest_cra_desc_4: "<AUDIO>TXT_StaticNoise_Start<>L'énergie parasite
      qui règne autour de cet accident semble pénétrer mon exocombinaison. Je la sens
      piquer ma peau.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_cra_desc_4a: "<AUDIO>TXT_StaticNoise_Start<>Un signal perce
      à travers le bruit : cette blessure de la réalité nécessite un sacrifice. Elle
      doit consommer un matériau de cette planète. Elle doit se consumer elle-même.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_cra_lang_4: "<AUDIO>TXT_RadioNoise<><STELLAR>- kkktt -<> sais
      que je n'ai pas toujours été là <AUDIO>TXT_RadioNoise<><STELLAR>- zktt -<> devenu
      si sombre<AUDIO>TXT_RadioNoise<><STELLAR>- kttkk -<> devenu répétitif <AUDIO>TXT_RadioNoise<><STELLAR>-
      zzktkt-<>"
    ui_mp_portalquest_cra_res_4: "<AUDIO>TXT_StaticNoise_Start<>Un raz-de-marée d'énergie
      s'engouffre dans mes mains tendues, consommant entièrement les matériaux. Il
      ne reste plus que le silence.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_rift_opt_b2: Fouiller l'épave
    ui_mp_portalquest_water2_res: |-
      Accroché à un bout de coque cassé, je découvre un morceau de tissu en nano-fibres, comme celui de mon exocombinaison.
      Une amélioration en oxygène se trouve dans le tissu, toujours intacte. Je la prends avec moi. Elle pourra peut-être m'aider dans mes recherches sous-marines.
    fth_exotic4_pq_bld_desc_9: Téthys semble plus calme, moins agitée qu'à l'ordinaire.
      Elle me regarde tranquillement.
    fth_exotic4_pq_bld_lang_9: Ces perturbations sont... quelque chose ne va vraiment
      pas. J'ai été voir par moi-même. Même mon exocombinaison a eu l'air de paniquer
      quand je me suis approché.
    fth_exotic4_pq_bld_opt_a_9: L'interroger sur la combinaison
    fth_exotic4_pq_bld_res_a_9: |-
      Ne t'inquiète pas, je n'ai pas complètement perdu l'esprit. Je sais qu'une combinaison ne peut pas paniquer. Elle ne semblait juste pas programmée pour supporter ce danger en particulier. Les capteurs se sont affolés, hurlant des avertissements et des alertes.
      Qu'importe, si tu veux vraiment aller là-bas, trouve quelques pierres de savoir. Chacune contient un fragment de l'adresse du portail que tu recherches.
    fth_exotic4_pq_bld_res_b_9: Si tu veux vraiment aller là-bas, trouve quelques
      pierres de savoir. Chacune contient un fragment de l'adresse du portail que
      tu recherches.
    ui_mp_portalquest_bld_desc_9: "<AUDIO>TXT_StaticNoise_Start<>Cette structure est
      enfermée dans un étrange nuage parasite, qui semble à la fois crépiter d'énergie
      et mugir de vacuité.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_desc_9a: "<AUDIO>TXT_StaticNoise_Start<>Les crépitements
      et les cliquetis des parasites battent la mesure d'une requête. Supprimer les
      matériaux de la surface de cette planète. Les apporter à cet endroit perturbé.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_res_9: |-
      <AUDIO>TXT_StaticNoise_Start<>Avec une détonation assourdissante, les matériaux disparaissent. Les parasites les ont pris.
      Cette structure semble désormais tout à fait ordinaire, comme si aucune perturbation n'avait jamais eu lieu ici.<AUDIO>TXT_StaticNoise_End<>
    fth_exotic5_pq_gra_lang_2: Les parasites m'ont parlé, l'ami. C'est un jugement
      que j'avais déjà subi. C'est un cauchemar récurrent.
    fth_exotic5_pq_gra_opt_a_2: L'interroger sur le cauchemar
    fth_exotic5_pq_gra_res_a_2: Hespéros s'arrête pour m'évaluer. Je sens mon visage
      briller de sueur sous son regard.
    fth_exotic5_pq_gra_res2_a_2: |-
      Hum. Tu as rencontré le surveillant écarlate, non ? L'Atlas.
      J'ai été stupide. Nous sommes tous ses enfants, c'est indiscutable. Mais j'ai cru, espéré même, que ça voudrait dire que nous méritons tous son amour. La vérité... la vérité, c'est que toute itération n'est pas suffisante.
      ...
      Nous pouvons seulement nous tourner vers les possibilités futures, l'ami. Les parasites n'appartiennent pas à ce plan. Tu as raison de t'y opposer. Va. Cherche les pierres de savoir. La voie à suivre te paraîtra limpide.
    fth_exotic5_pq_gra_res2_a_alt_2: |-
      Je sens que tu n'es pas loin de la voie. Il serait inapproprié de le nier. Je ne souhaite pas interférer dans ton voyage, l'ami. Nous devons tous trouver notre propre voie.
      Nous pouvons seulement nous tourner vers les possibilités futures, l'ami. Les parasites n'appartiennent pas à ce plan. Tu as raison de t'y opposer. Va. Cherche les pierres de savoir. La voie à suivre te paraîtra limpide.
    fth_exotic5_pq_gra_res3_a_2: Nous pouvons seulement nous tourner vers les possibilités
      futures, l'ami. Les parasites n'appartiennent pas à ce plan. Tu as raison de
      t'y opposer. Va. Cherche les pierres de savoir. La voie à suivre te paraîtra
      limpide.
    ui_mp_portalquest_gra_desc_2: "<AUDIO>TXT_StaticNoise_Start<>%NAME% est sans aucun
      doute mort et une trace de son passage subsiste encore en cet endroit. Bien
      plus qu'un souvenir, c'est comme si son essence était toujours là...<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_gra_desc_2a: "<AUDIO>TXT_StaticNoise_Start<>Un nuage parasite
      alvéole la tombe en de longues traînées crépitantes en forme de doigts. Au milieu
      du bruit, un message : apporter des matériaux de ce monde. Les sacrifier ici.
      Stabiliser cette anomalie.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_gra_res_2: |-
      <AUDIO>TXT_StaticNoise_Start<>Les doigts font un bond en avant et emportent les matériaux dans le néant.
      La tombe de %NAME% est redevenue un endroit de paix et de repos. Je ne peux m'empêcher de me demander si lui aussi avait été arraché par cette étrange énergie parasite.<AUDIO>TXT_StaticNoise_End<>
    fth_exotic1_pq_cra_lang_5: Ces perturbations sont une fenêtre qui regarde vers
      l'univers, Pair-Voyageur. Dans la lumière ou dans les ténèbres, chaque côté
      de la vitre est valable. Je suis en paix avec ça. Nous le sommes tous les deux.
    fth_exotic1_pq_cra_opt_a_5: L'interroger sur ces deux individus
    fth_exotic1_pq_cra_res_a_5: |-
      Moi, et Sosie. Nous devons accepter les protocoles que nous ne pouvons changer, sinon, nous ne connaîtrons jamais la paix.
      Commence ta recherche des pierres de savoir. La fenêtre te donnera son emplacement, comme toujours. Je sens que ce cycle approche de son début.
    fth_exotic1_pq_cra_res_b_5: Commence ta recherche des pierres de savoir. La fenêtre
      te donnera son emplacement, comme toujours. Je sens que ce cycle approche de
      son début.
    ui_mp_portalquest_cra_desc_5: "<AUDIO>TXT_StaticNoise_Start<>Un sentiment de perte
      envahit cet endroit. Une énergie mystérieuse vrombit autour du vaisseau brisé,
      mais il n'y a signe ni de vie ni de mort. Tout équipage a disparu depuis longtemps.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_cra_desc_5a: "<AUDIO>TXT_StaticNoise_Start<>La voix des parasites
      chuchote sa demande. Cette planète est blessée. Elle a faim. Elle doit faire
      une copie d'un matériau de cette planète. Elle doit se copier elle-même.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_cra_lang_5: "*<AUDIO>TXT_RadioNoise<><STELLAR>- kktttk -<>veux
      juste retourner à<AUDIO>TXT_RadioNoise<><STELLAR>- zzktk -<> coulisses, une
      de mes doublures<AUDIO>TXT_RadioNoise<><STELLAR>- zzkzz-<> si sombre. Je ne
      supporte pas ça -je veux <AUDIO>TXT_RadioNoise<><STELLAR>- zzzzzt -<> lumière
      pourpre <AUDIO>TXT_RadioNoise<><STELLAR>- ktzzz-<>"
    ui_mp_portalquest_cra_res_5: |-
      <AUDIO>TXT_StaticNoise_Start<>Je suis soudain envahi par une vision de moi-même. Un sentiment de déjà-vu hérisse mes poils, des miroirs en face de miroirs, comme si j'avais réparé cette planète une infinité de fois déjà auparavant...
      Les matériaux se désintègrent. La vision passe. Les parasites sont silencieux.
      Il ne reste plus que le silence.<AUDIO>TXT_StaticNoise_End<>
    fth_exotic2_pq_bld_lang_11: J'ai vu la perturbation de mes yeux, mon ami. Je me
      suis senti vivant là-bas. Je me suis souvenu à quel point l'aventure me manque.
    fth_exotic2_pq_bld_opt_a_11: L'interroger sur l'aventure
    fth_exotic2_pq_bld_res_a_11: Gémeaux jette un coup d'œil à son compagnon, puis
      me parle sur un ton étouffé.
    fth_exotic2_pq_bld_res_b_11: |-
      Il fut un temps où Hespéros avait besoin d'être sauvé, mais ce temps est révolu. Je me suis donné des excuses, me cachant de moi-même, pendant trop longtemps. Mais plus maintenant.
      Avec ton vaisseau, franchis le portail de l'Anomalie. Vole vers la surface d'une planète et descends-y. Sens le craquement de la terre sous tes pieds. Cherche les anciennes colonnes de pierre. Écoute le code du portail qu'elles chantent dans ton esprit...
    fth_exotic2_pq_bld_res_b2_11: "Décollez du portail de l'Anomalie à bord de votre
      vaisseau. \nAtterrissez sur une surface planétaire et sortez de votre vaisseau.
      \nSentez le craquèlement de la terre sous vos pieds. \nPartez à la recherche
      d'antiques piliers de pierre. Écoutez le chant du portail, qui résonne dans
      votre cœur..."
    ui_mp_portalquest_bld_desc_11: Quelque chose ne va clairement pas avec cette structure.
      De faibles parasites crépitent autour d'elle, sifflant comme un feu en train
      de s'éteindre.
    ui_mp_portalquest_bld_desc_11a: "<AUDIO>TXT_StaticNoise_Start<>Un motif, répété
      à l'infini, est inscrit dans le bruit parasite. Ma combinaison traduit les données
      hachurées en un message, une requête : certains matériaux, sacrifiés ici, devraient
      pouvoir stabiliser cette perturbation.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_res_11: |-
      <AUDIO>TXT_StaticNoise_Start<>Les matériaux s'effritent dans le nuage parasite, laissant mes mains vides.
      La perturbation est stabilisée. Les parasites sont partis, ou au moins atténués.<AUDIO>TXT_StaticNoise_End<>
    fth_exotic3_pq_bld_lang_12: Notre travail est d'une grande importance pour cet
      univers. Sois fier de ta contribution, Adepte des portails.
    fth_exotic3_pq_bld_opt_a_12: L'interroger sur le travail
    fth_exotic3_pq_bld_res_a_12: Trop souvent ces derniers temps, je me suis surpris
      à regarder en arrière, vers le vide. Mais ce n'est pas le destin d'un Voyageur
      de lier sa destinée à un seul endroit, ou une seule période. L'Anomalie est
      ma famille désormais. Les pierres de savoir détiennent le code glyphique dont
      tu as besoin. Entre-le sur la pierre rotative, et soumets-le au flux de portails.
    fth_exotic3_pq_bld_res_b_12: Les pierres de savoir détiennent le code glyphique
      dont tu as besoin. Entre-le sur la pierre rotative, et soumets-le au flux de
      portails.
    ui_mp_portalquest_bld_desc_12: |-
      <AUDIO>TXT_StaticNoise_Start<>Mes muscles tressaillent involontairement alors que je m'approche de cette structure. Une sinistre énergie parasite jaillit du sol, semblant repousser quelque chose dans mon exocombinaison.
      Ici, le bruit a toutes les caractéristiques d'un message corrompu, des données fragmentées d'une source inconnue. Il implore :<AUDIO>TXT_StaticNoise_End<>
    ui_mp_portalquest_bld_lang_12: "<AUDIO>TXT_StaticNoise_Start<>Apporter matériaux
      ici... présenter. Équilibre... région perturbée.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_res_12: |-
      <AUDIO>TXT_StaticNoise_Start<>Je n'arrive pas à voir ce qui arrive aux matériaux, je suis aveuglé par une lumière rougeoyante. Je rebrousse chemin alors qu'elle perce mon esprit. Ça fait mal.
      La région semble stabilisée, mais je devrais quitter cet endroit le plus vite possible.<AUDIO>TXT_StaticNoise_End<>
    fth_exotic4_pq_cra_lang_6: C'est tellement bon de sortir de sa cachette de temps
      en temps. Ça en vaut le coup.
    fth_exotic4_pq_cra_opt_a_6: L'interroger sur le fait de sortir de sa cachette
    fth_exotic4_pq_cra_res_a_6: |-
      Vivre sans peur, récolter le butin de cet univers. C'est comme ça que nous nous définissons, non ?
      Bats-toi pour garder cette liberté. Ferme ces perturbations. Reste en vie.
      Tu peux atteindre la perturbation via un portail. Observe la surface de la planète à travers ta visière et touche les pierres de savoir que tu trouveras. Elles te montreront la voie.
    fth_exotic4_pq_cra_res_b_6: Tu peux atteindre la perturbation via un portail.
      Observe la surface de la planète à travers ta visière et touche les pierres
      de savoir que tu trouveras. Elles te montreront la voie.
    ui_mp_portalquest_cra_desc_6: "<AUDIO>TXT_StaticNoise_Start<>Ce lieu d'accident
      est hautement inquiétant. Il n'y a aucun signe d'un équipage, vivant ou autre,
      et pourtant une voix hurle... Le signal est faible...<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_cra_lang_6: "<AUDIO>TXT_RadioNoise<><STELLAR>- kzzzz-<>sûr que
      je suis toujours moi-même<AUDIO>TXT_RadioNoise<><STELLAR>- tktktk-<>signature
      est identique <AUDIO>TXT_RadioNoise<><STELLAR>- zzzz-<>"
    ui_mp_portalquest_cra_desc_6a: "<AUDIO>TXT_StaticNoise_Start<>Autour de l'accident,
      une énergie sombre implore sa demande : la réalité est en train d'éclater ici.
      La planète est instable. Certains matériaux pourraient aider à la réparer...<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_cra_res_6: |-
      <AUDIO>TXT_StaticNoise_Start<>Je me sens soudain désorienté, mal à l'aise. Comment suis-je arrivé ici ? Qu'est-ce que je faisais ?
      Mes mains sont vides. Le site de l'accident semble tranquille. Il semble que j'ai accompli ma tâche en ce lieu.<AUDIO>TXT_StaticNoise_End<>
    fth_exotic5_pq_gra_lang_3: J'apprécie nos rencontres impossibles, l'ami. Il est
      important d'apprécier ses pairs.
    fth_exotic5_pq_gra_opt_a_3: L'interroger sur les pairs
    fth_exotic5_pq_gra_res_a_3: La voix de la hiérarchie est forte et violente. Elle
      peut nous rendre sourds aux voix qui sont les plus proches de notre cœur.
    fth_exotic5_pq_gra_res2_a_3: Hespéros darde un regard vers Gémeaux, puis vers
      le sol. Il s'éclaircit la gorge.
    fth_exotic5_pq_gra_res_b_3: Suis ton intuition, l'ami. Tu connais cette voie maintenant.
      Les pierres de savoir te donneront la clé du portail dont tu as besoin. La perturbation
      t'attend. Elle nous attend tous.
    ui_mp_portalquest_gra_desc_3: "<AUDIO>TXT_StaticNoise_Start<>Le lieu de repos
      éternel de %NAME% est perturbé par une énergie sauvage, crépitante.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_gra_desc_3a: "<AUDIO>TXT_StaticNoise_Start<>Ma combinaison interprète
      un message dans les battements des parasites : la réalité est fragile ici, fine
      et cassante. La brèche pourrait ne pas être entièrement réparable, mais elle
      peut être stabilisée avec un sacrifice matériel.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_gra_desc_3b: "<AUDIO>TXT_StaticNoise_Start<>Un fluide lumineux
      jaillit de la terre en dessous de la stèle. Il semble réagir à ma présence et
      s'écoule plus rapidement si j'approche ma main. Est-ce une offrande ? Quelque
      chose pour m'aider ?<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_gra_desc_3c: "<AUDIO>TXT_StaticNoise_Start<>Le liquide coule
      avec impatience entre mes mains. Il a une odeur douce, presque appétissante.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_gra_res_3: |-
      <AUDIO>TXT_StaticNoise_Start<>Les parasites courent à travers moi, intrus dans mon corps. Mes nerfs hurlent de douleur alors qu'ils deviennent conducteurs de l'énergie.
      La sensation s'arrête aussi soudainement qu'elle a commencé. J'ai l'impression d'être déjà venu ici. J'ai l'impression de sombrer dans le sommeil, anticipant une nouvelle nuit du même rêve récurrent. La tombe, au moins, semble stable.<AUDIO>TXT_StaticNoise_End<>
    fth_exotic1_pq_bld_lang_13: Pendant combien de temps avons-nous dansé sur ce rythme ?
      La régularité de ces perturbations apporte une sorte de réconfort.
    fth_exotic1_pq_bld_opt_a_13: En savoir plus sur le réconfort
    fth_exotic1_pq_bld_res_a_13: |-
      La temporalité semble précise dans ces anomalies, Pair-Voyageur. Un motif naturel. Peut-être que seules nous sont apparentes les extrémités de la forme d'onde. Dans tous les cas, elle a un rythme. Chaque fois que l'univers appelle, nous répondons.
      La réponse commence par une recherche de connaissances. Écoute les pierres ancestrales. Elles transmettront le chemin vers les régions perturbées.
    fth_exotic1_pq_bld_res_b_13: Tu te rappelles peut-être ce rythme, toi aussi. Écoute
      les pierres ancestrales. Elles transmettront le chemin vers les régions perturbées.
    ui_mp_portalquest_bld_desc_13: |-
      Une vague de parasites saute de la structure perturbée sur mon bras.
      Les capteurs de ma combinaison enregistrent une sensation semblable à un chatouillement.
      Je frissonne involontairement.
    ui_mp_portalquest_bld_desc_13a: 'Un message silencieux entre dans mon esprit :
      cette structure consommait les ressources locales et requiert désormais une
      assistance manuelle. Un sacrifice de matériaux est nécessaire pour restaurer
      l''équilibre.'
    ui_mp_portalquest_bld_res_13: Les parasites engloutissent les matériaux. Bien
      que je ne puisse pas voir où ils sont partis, j'ai le sentiment d'avoir rééquilibré
      quelque chose. Qu'est-il advenu du reste ?
    fth_exotic2_pq_cra_lang_7: Bonjour ! Ah, je me réjouis tellement de t'accueillir.
      Mis à part le danger de ces perturbations, je suis content de participer à cet
      effort à tes côtés.
    fth_exotic2_pq_cra_opt_a_7: En savoir plus sur l'effort
    fth_exotic2_pq_cra_res_a_7: |-
      Nous, les Voyageurs, étudions ces perturbations depuis des mois maintenant, et même Hespéros ignore leur origine. Nous continuons pourtant et nous rassemblons par milliers pour stabiliser l'univers.
      Je crois vraiment qu'en ces moments de collaboration, nos efforts prolongent notre temps ensemble, ne serait-ce qu'un peu. N'est-ce pas quelque chose de merveilleux ?
      Un portail peut te transporter dans la région perturbée. Tu auras besoin du savoir de trois pierres pour apprendre la séquence de glyphes. La tâche sera plus rapide à accomplir si tu la fais avec des compagnons ! J'espère que tu rencontreras de nouveaux amis aujourd'hui.
    fth_exotic2_pq_cra_res_b_7: Un portail peut te transporter dans la région perturbée.
      Tu auras besoin du savoir de trois pierres pour apprendre la séquence de glyphes.
      La tâche sera plus rapide à accomplir si tu la fais avec des compagnons ! J'espère
      que tu rencontreras de nouveaux amis aujourd'hui.
    ui_mp_portalquest_cra_desc_7: 'Les fragments de coque scintillent d''une étrange
      énergie parasite. Je me rends compte de la présence d''une odeur écœurante.
      Elle arrive par vagues, à chaque décharge de l''énergie parasite. L''odeur ressemble
      à celle des protéines carbonisées : des cheveux, de la fourrure ou des ongles
      brûlés.'
    ui_mp_portalquest_cra_desc_7a: 'Tentant d''ignorer l''odeur de brûlé, j''écoute
      les demandes de l''énergie parasite : un matériau précis de cette planète stabilisera
      la perturbation. Je dois apporter cette ressource ou, moi aussi, finir dévoré.'
    ui_mp_portalquest_cra_res_7: Alors que les matériaux se désintègrent, l'odeur
      de protéines brûlées s'atténue légèrement, sans se dissiper. Les parasites s'estompent
      également et je comprends que j'ai fait tout ce qui était en mon pouvoir ici.
    fth_exotic3_pq_bld_desc_14: Mercure me regarde silencieusement. Il y a une intensité
      indéfinissable dans ses yeux. De la faim ? De la rancœur ? De la jalousie ?
    fth_exotic3_pq_bld_opt_a_14: Demander si tout va bien
    fth_exotic3_pq_bld_res_a_14: Les joues rugueuses du Voyageur rougissent, et je
      me demande quelle sensation ça fait de ne pas avoir de peau. Il se reprend.
    fth_exotic3_pq_bld_res2_a_14: |-
      Je m'excuse, Adepte du portail. Tu es sans aucun doute venu vers moi pour une orientation.
      Seul un portail peut te lier à ta destination. Les perturbations ont récemment fait augmenter la circulation à travers cet ancien réseau.
      Cherche les pierres du savoir et entre dans un portail du réseau en suivant le savoir qu'elles transmettent.
    fth_exotic3_pq_bld_res_b_14: |-
      Bien sûr.
      Seul un portail peut te lier à ta destination. Les perturbations ont récemment fait augmenter la circulation à travers cet ancien réseau.
      Cherche les pierres du savoir et entre dans un portail du réseau en suivant le savoir qu'elles transmettent.
    ui_mp_portalquest_bld_desc_14: Bien que cela ressemble à une structure ordinaire,
      ma combinaison indique un important précipice. Pendant un moment, je suis envahi
      par le désir de me jeter à corps perdu dans la structure défaillante... mais
      ce moment ne dure pas.
    ui_mp_portalquest_bld_desc_14a: 'Une énergie d''un autre monde, indescriptible,
      bouillonne autour de la structure, donnant à chacune de ses particules l''illusion
      de danser. Elle danse dans mon esprit, formulant une demande : apporter un sacrifice
      matériel. Stabiliser cette perturbation.'
    ui_mp_portalquest_bld_res_14: |-
      Je dépose les matériaux à la base de la structure. Ils fondent de manière improbable dans le sol.
      Les parasites, qui assourdissaient mon esprit quelques moments auparavant, se taisent soudain. J'ai accompli ma tâche ici.
    fth_exotic4_pq_bld_desc_15: Téthys laisse échapper un soupir mal contenu. Elle
      ne dit rien, impatiente d'en finir avec cette conversation.
    fth_exotic4_pq_bld_opt_a_15: En savoir plus sur le soupir
    fth_exotic4_pq_bld_res_a_15: Je n'ai pas vraiment envie d'en parler. Je suis juste...
      en colère. Ça fait presque six mois maintenant. Comment peuvent-ils être si
      stupides ? Comment OSENT-ILS être si stupides ?
    fth_exotic4_pq_bld_opt_c_15: Le pousser à en dire plus
    fth_exotic4_pq_bld_opt_d_15: Laisser tomber
    fth_exotic4_pq_bld_res_c_15: Je<DELAY>0.1<>...<DELAY>0.1<>...<DELAY>0.2<> Bien.
      Je vais parler, si c'est vraiment ce que tu veux.
    fth_exotic4_pq_bld_res2_c_15: |-
      L'instabilité de cet univers, toutes ces perturbations... ça n'a pas été sans conséquence, tu sais ?
      Je n'ai toujours pas de nouvelles d'un contact qui a disparu il y a des mois. Je sais que je n'en aurai pas. Je sais qu'il est parti. Cela me rend furieux. Je pensais savoir choisir mes amis mieux que ça. Je pensais pouvoir compter sur eux.
    fth_exotic4_pq_bld_res3_c_15: Il prend une profonde inspiration.
    fth_exotic4_pq_bld_res4_c_15: |-
      Désolé. C'est bien que tu aides.
      Sors de l'Anomalie et trouve-toi quelques pierres de savoir. Elles te révéleront une série de glyphes dont tu auras besoin pour entrer dans un portail. Passe à travers ce portail et tu te retrouveras dans la région qui a besoin de ton aide.
    fth_exotic4_pq_bld_res_d_15: Merci. D'avoir laissé tomber. Et d'aider. Désolé.
    fth_exotic4_pq_bld_res_b_15: Sors de l'Anomalie et trouve-toi quelques pierres
      de savoir. Elles te révéleront une série de glyphes dont tu auras besoin pour
      entrer dans un portail. Passe à travers ce portail et tu te retrouveras dans
      la région qui a besoin de ton aide.
    ui_mp_portalquest_bld_desc_15: Je vois la version de la structure qui se tient
      devant moi, et en quelque sorte, simultanément, je vois aussi une autre version.
      Le spectre du passé se superpose à la structure présente, rendant ma vue floue
      et embuant mes yeux.
    ui_mp_portalquest_bld_desc_15a: Un fort crépitement de parasites réclame mon entière
      attention. Cette structure est instable. Une offrande de matériaux locaux, qui
      abondent sur cette planète, réparera la brèche dans la réalité...
    ui_mp_portalquest_bld_res_15: Les parasites s'atténuent, moins frénétiques alors
      qu'ils consomment les matériaux. J'ai la sensation d'être rejeté, que mon utilité
      est passée, alors que la perturbation n'est pas complètement réparée. Il faudra
      plus de Voyageurs que ça pour la satisfaire.
    fth_exotic5_pq_cra_lang_8: |-
      Félicitations. Tu aides pour la perturbation ? Beaucoup de semblables le font, de nos jours. J'ai eu beaucoup de conversations comme celle-là. Je ne m'en lasse jamais.
      Avant de partir, veux-tu me parler un peu de tes rencontres les plus récentes avec d'autres semblables ? Une histoire pour valoriser cette conversation dans ma mémoire ?
    fth_exotic5_pq_cra_opt_a_8: Raconter une histoire édifiante
    fth_exotic5_pq_cra_opt_c_8: Raconter une histoire triste
    fth_exotic5_pq_cra_res_a_8: Le regard d'Hespéros s'adoucit.
    fth_exotic5_pq_cra_res2_a_8: |-
      La générosité des Voyageurs peut être imprévisible, pourtant des histoires comme celle-ci me rappellent qu'elle est récurrente et éternelle. Merci, Voyageur-semblable.
      Tu atteindras la région perturbée via un ancien portail. Le code glyphique est gardé par les pierres de savoir endormies. Le contact de ta main les réveillera.
    fth_exotic5_pq_cra_res_c_8: Hespéros fronce les sourcils.
    fth_exotic5_pq_cra_res2_c_8: |-
      De tels incidents arrivent. Je suis désolé de l'entendre. Je te souhaite meilleure chance avec tes compagnons Voyageurs aujourd'hui.
      Tu atteindras la région perturbée via un ancien portail. Le code glyphique est gardé par les pierres de savoir endormies. Le contact de ta main les réveillera.
    fth_exotic5_pq_cra_res_b_8: Bien sûr. Je ne devrais pas te retarder. Tu atteindras
      la région perturbée via un ancien portail. Le code glyphique est gardé par les
      pierres de savoir endormies. Le contact de ta main les réveillera.
    ui_mp_portalquest_cra_desc_8: L'anormalité de cet accident saute aux yeux quand
      on s'en approche. Le moment précis de l'impact semble figé dans le temps, vacillant
      tel un affichage analogique mis en pause. Des parasites bouillonnants déferlent
      et explosent autour de l'endroit.
    ui_mp_portalquest_cra_lang_8: Aider... compléter... processus. Sauvegarder données...
      préserver mémoire...
    ui_mp_portalquest_cra_res_8: Quelque chose s'agite dans l'atmosphère alors que
      je présente les ressources demandées. L'accident ne semble plus anormal, ce
      n'est plus qu'un triste souvenir des derniers moments d'infortunés pilotes.
      Je pense avoir aidé autant que je le pouvais.
    fth_exotic1_pq_bld_lang_16: Il y a encore de l'espoir, Pair-Voyageur, même face
      au désastre. J'ai un plan...
    fth_exotic1_pq_bld_opt_a_16: En savoir plus sur son plan
    fth_exotic1_pq_bld_res_a_16: |-
      Trace l'itinéraire à suivre avec les pierres de savoir, suis-les vers un portail et soigne ce fléau. Quant à moi ?

      Nous ne sommes pas venus au monde pour fuir et nous cacher, Pair-Voyageur. Le temps est venu.

      Je compte bien affronter les causes de toutes ces anomalies et perturbations moi-même, quoi qu'il en coûte.
    fth_exotic1_pq_bld_res_b_16: Les pierres de savoir t'attendent. Elles te montreront
      la voie à travers le portail...
    ui_mp_portalquest_bld_desc_16: |-
      <AUDIO>TXT_StaticNoise_Start<>Une transmission émane de la structure corrompue. Parmi les cris des adeptes Gek, un mot se détache, encore et encore.

      Elle demande un sacrifice. Elle demande des matériaux.

      'Abysses'.<AUDIO>TXT_StaticNoise_End<>
    ui_mp_portalquest_bld_desc_16a: La secte n'a pas été capable de nourrir son maître.
      On me sollicite à la place. Je dois apporter des ressources là-bas...
    ui_mp_portalquest_bld_res_16: |-
      La transmission a changé avec l'effondrement de l'anomalie. À la place, des voix de Geks parlent de gratitude et d'amitié.

      Elles disent que ce monde pourrait devenir un foyer pour moi. Que je devrais rester. Que l'eau est parfaitement potable.

      Les Geks me disent qu'ils ont été si seuls.
    fth_exotic2_pq_bld_lang_17: |-
      Ariane a disparu !

      J'ai essayé de l'arrêter... j'ai essayé de lui faire entendre raison ! Oh, j'espère qu'elle va bien...
    fth_exotic2_pq_bld_opt_a_17: Le rassurer
    fth_exotic2_pq_bld_opt_c_17: Demander ce que vous pouvez faire
    fth_exotic2_pq_bld_res_a_17: Gémeaux, gesticule, tremblant de panique.
    fth_exotic2_pq_bld_res2_a_17: |-
      Comment peux-tu être si calme ? Ariane cherche la source même des Abysses !

      Si j'étais plus téméraire, si je savais où elle est partie, je la suivrais pour m'assurer qu'elle va bien.

      Je ne peux pas te demander de traverser le portail et de partir à la recherche des pierres de savoir... cela doit être ton choix, et seulement ton choix.
    fth_exotic2_pq_bld_res_c_17: Gémeaux gesticule, soulagé et reconnaissant de votre
      aide.
    fth_exotic2_pq_bld_res2_c_17: |-
      Ariane cherche la source même des Abysses ! Tu dois suivre sa trace !

      Cherche les pierres de savoir, traverse le portail et trouve notre amie ! Vite ! Il n'y a pas de temps à perdre !
    fth_exotic2_pq_bld_res_b_17: Ariane est en danger ! Nous devons trouver les pierres
      de savoir pour la prochaine anomalie ! Ah !
    ui_mp_portalquest_bld_desc_17: |-
      L'anomalie chante avec les voix de Voyageurs à travers le temps et l'espace.

      J'entends leurs noms dans les grésillements... Astéria, l'Héroïne-Voyageuse... Narcisse, allié des Derniers-Nés... Ils sont innombrables.

      L'anomalie exige un sacrifice. Elle n'a pas de mauvaises intentions. Elle souffre.
    ui_mp_portalquest_bld_desc_17a: D'innombrables voix m'appellent à l'aide. Je dois
      fournir des ressources. Je dois soigner le monde.
    ui_mp_portalquest_bld_res_17: |-
      La fissure se répare d'elle-même. Je suis les données navigationnelles de tous ceux qui sont passés par cet endroit.

      Mon esprit se remplit de noms. Lazare. Artémis. Hildebrand.

      Je transfère les données navigationnelles au Nexus. Ces données auront besoin d'un peu de temps pour être décodées...
    ui_mp_portalquest_bld_desc_17b: "<AUDIO>TXT_StaticNoise_Start<>Une sorte de mousse
      recouvre la structure. Ses petites feuilles s'agitent fébrilement lorsque j'approche
      ma main. Est-ce une proposition ? Quelque chose pour m'aider ?<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_res_17b: "<AUDIO>TXT_StaticNoise_Start<>Le compost tombe
      facilement dans mes mains. Il a une odeur douce, presque appétissante.<AUDIO>TXT_StaticNoise_End<>"
    fth_exotic3_pq_cra_lang_9: |-
      Je me questionne souvent sur la nature de notre existence, Adepte des portails. Ce que la disparition récente d'Ariane signifie pour nous.

      Certains pensent que les Voyageurs partagent la même âme, divisée en d'innombrables itérations et univers.

      Comment nous aurions pu être, si nous avions vécu différemment...
    fth_exotic3_pq_cra_opt_a_9: En savoir plus sur la mission
    fth_exotic3_pq_cra_res_a_9: Mercure soupire, fatigué, mais acquiesce tout de même.
    fth_exotic3_pq_cra_res2_a_9: |-
      Bien sûr. La grande œuvre doit passer en premier.

      Nous avons localisé le vaisseau d'Ariane. Enfin, nous en avons localisé des centaines, dupliqués et répartis à travers l'univers connu.

      Le réseau de portails est une chose dangereuse, brisée. Tu dois être prudent en suivant ces étapes.

      Communie avec les pierres de savoir. Traverse le portail. Découvre la vérité.
    fth_exotic3_pq_cra_res_b_9: |-
      Tu ne comprends toujours pas ? Suis le chemin des pierres de savoir et trouve le vaisseau d'Ariane de l'autre côté du portail.

      Quoi que tu fasses... Ne bois pas l'eau.
    ui_mp_portalquest_cra_desc_9: Le vaisseau d'Ariane se trouve devant moi. Mon exocombinaison
      me hurle de reculer. Elle essaie de me sauver de l'infection.
    ui_mp_portalquest_cra_desc_9a: Les Abysses sont devant nous. Ils demandent une
      offrande. Ils demandent davantage.
    ui_mp_portalquest_cra_res_9: |-
      La corruption quitte ce vaisseau, et avec elle un millier de répliques disparaissent parmi les étoiles. Je lis le journal de données.

      Avant le fractionnement de sa réalité, ce vaisseau était entré en contact avec un étrange grand cargo dans les ténèbres entre les soleils.

      Son seul occupant a réussi à s'échapper avant l'accident. Ariane est toujours ici, d'une manière ou d'une autre, quelque part.

      Mon amie est toujours en vie.
    fth_exotic4_pq_bld_lang_18: |-
      J'ai vécu avec le modificateur d'apparence d'un Vy'keen pendant une année entière, tu sais ? J'ai fait beaucoup de choses que je regrette.

      Je ne sais même pas pourquoi je parle de ça. Nous ne sommes pas amis. Tu es un étranger.
    fth_exotic4_pq_bld_opt_a_18: Proposer de devenir amis
    fth_exotic4_pq_bld_opt_c_18: Acquiescer et rester silencieux
    fth_exotic4_pq_bld_res_a_18: |-
      Fais ça pour moi et peut-être que j'y réfléchirai, d'accord ? J'ai une mission pour toi. Une usine a été visée... une opération clandestine qui représente un certain intérêt pour moi...

      Elle passe de monde en monde pour éviter d'être détectée par les Sentinelles. J'ai besoin que tu localises les pierres de savoir, trouve ses coordonnées de portail actuelles.

      Ne me laisse pas tomber.
    fth_exotic4_pq_bld_res_c_18: Téthys semble déçue. Elle avait espéré que vous vous
      battriez pour son amitié.
    fth_exotic4_pq_bld_res2_c_18: |-
      J'ai... J'ai une mission pour toi. Une usine a été visée... une opération clandestine qui représente un certain intérêt pour moi...

      Elle passe de monde en monde pour éviter d'être détectée par les Sentinelles. J'ai besoin que tu localises les pierres de savoir, trouve ses coordonnées de portail actuelles.

      J'ai juste besoin d'aide.
    fth_exotic4_pq_bld_res_b_18: Trouve la perturbation en localisant les pierres
      de savoir. C'est une usine que tu chercheras, de l'autre côté. N'importe quel
      portail devrait te montrer la voie.
    ui_mp_portalquest_bld_desc_18: |-
      Différentes espèces ont vécu un jour à cet endroit, récoltant et manipulant des données génétiques pour former des modifications d'apparence.

      Les archives de l'usine sont corrompues par les parasites, mais je peux accéder aux plans finaux. Les travailleurs avaient commencé la création de modifications d'apparence de sphères de lumière pure à la place des têtes.

      Ils sont tous morts désormais.
    ui_mp_portalquest_bld_desc_18a: 'La structure demande de nouvelles données. Elle
      demande un sacrifice. '
    ui_mp_portalquest_bld_res_18: |-
      Alors que la corruption disparaît, je parcours les archives de l'usine une dernière fois, dans l'espoir de trouver des traces de ses derniers jours.

      Un jour, les travailleurs ont découvert que les affichages holographiques qu'ils avaient créés avaient remplacé leur véritable crâne.

      Les cauchemars sont arrivés en même temps que ces sphères de lumière. D'une certaine manière, les images me semblent familières. Comme si j'avais déjà vu ce visage auparavant.
    fth_exotic5_pq_gra_desc_5: Hespéros semble troublé. Il cache sa tablette de données
      alors que je m'approche.<PROP>None<>
    fth_exotic5_pq_gra_lang_5: Ariane a envoyé un mot... Elle revient vers nous, l'ami.
      Elle est saine et sauve.
    fth_exotic5_pq_gra_opt_a_5: Demander ce qui ne va pas
    fth_exotic5_pq_gra_res_a_5: |-
      Dis-moi. As-tu déjà entendu l'histoire de l'Héroïne-Voyageuse Astéria ? L'une des premières d'entre nous à avoir comblé l'écart entre les mondes.

      Le temps s'écoule étrangement pour notre peuple. Astéria a été conservée dans un arc d'esprit après sa mort, dispensant sa sagesse depuis sa tombe.

      C'est un pèlerinage que nous avons tous fait. Il est temps de partir à la recherche de ta prophétie, l'ami.

      Trouve leur monde. Suis les pierres de savoir et emporte leurs glyphes à travers le portail...
    fth_exotic5_pq_gra_res_b_5: 'Cherche la tombe d''Astéria l''Héroïne-Voyageuse.
      Suis les pierres de savoir et le chemin auquel elles mènent. '
    ui_mp_portalquest_gra_title_5: Tombe d'Astéria
    ui_mp_portalquest_gra_desc_5: |-
      De la tombe d'Astéria provient le sifflement d'une altération familière. Tout autour, je détecte les signes de vie de Voyageurs coupés de la réalité.

      Une voix fatiguée s'élève, à peine audible par-dessus les parasites.

      Astéria me raconte qu'elle a mené les Vy'keen dans une bataille contre les émissaires de verre. Elle a conduit une flotte Sentinelle à sa perte.

      Elle me dit que je serai trahi. Elle me dit que je deviendrai un traître, moi aussi.
    ui_mp_portalquest_gra_desc_5a: L'altération a envahi cet endroit. Elle veut négocier.
      Elle veut prendre toute la matière et la vie qu'elle peut.
    ui_mp_portalquest_gra_res_5: |-
      L'arc d'esprit est nettoyé. L'âme qui l'habite remercie les Voyageurs pour leur aide.

      Je demande à Astéria de me faire une prophétie. Je la questionne sur la nature de mes ennemis.

      Elle me dit que les Abysses ne sont pas ce qu'ils semblent être.

      La voix se tait. Je pars, troublé par ce que j'ai entendu.
    fth_exotic1_pq_cra_lang_10: Je suis chez moi. Je suis enfin chez moi. Pair-Voyageur,
      je suis tellement heureuse de contempler ton visage.
    fth_exotic1_pq_cra_opt_a_10: Lui dire que vous ressentez la même chose
    fth_exotic1_pq_cra_opt_c_10: Demander où elle était
    fth_exotic1_pq_cra_res_a_10: |-
      J'étais à la recherche des Abysses. J'ai presque affronté notre adversaire, et puis...

      Je... Je n'ai aucun souvenir de ce qui m'est arrivé dans le vide, Pair-Voyageur.

      Je sais seulement que je me suis réveillée, et j'étais chassée. Hantée.

      Il y avait un vaisseau, grand et effrayant. L'altération ondule encore...

      Trouve les pierres de savoir. Traverse le portail. Je vais rassembler mes forces pour ton retour.
    fth_exotic1_pq_cra_res_b_10: Suis les pierres de savoir à travers le portail.
      Combats notre ennemi...
    ui_mp_portalquest_cra_desc_10: Le vaisseau était Vy'keen, avant. C'était un vaisseau
      inquisiteur, qui parcourait les galaxies à la recherche d'hérétiques.
    ui_mp_portalquest_cra_desc_10a: |2-

      Tout ce qu'il a trouvé, c'était la mort. L'altération est ici, maintenant. Elle est partout. Elle veut une offrande...
    ui_mp_portalquest_cra_res_10: |-
      L'altération est partie. Tout ce qu'elle a laissé derrière elle, ce sont de tristes journaux d'êtres en souffrance, clamant leur innocence.

      Le parent d'un meca-prêtre, affirmant qu'il ne sait pas où se trouve son enfant, affirmant qu'il suit toujours la voie de Hirk.

      Les données révèlent que tous les prisonniers ont été exécutés, avant qu'une mutinerie ne se déclenche. Les membres de l'équipage restants sont partis dans l'obscurité.

      Il ne reste que des vestiges.
    fth_exotic2_pq_bld_lang_19: Ariane est revenue ! Notre amie est saine et sauve !
      Ah, réjouissez-vous !
    fth_exotic2_pq_bld_opt_a_19: Se réjouir
    fth_exotic2_pq_bld_opt_c_19: Demander une mission
    fth_exotic2_pq_bld_res_a_19: Si nos frères partageaient votre esprit !
    fth_exotic2_pq_bld_res_c_19: Tu as raison. Notre tâche ici est plus importante
      que jamais.
    fth_exotic2_pq_bld_res2_a_19: |-
      Hespéros nous évite. Il voyage dans l'espace Korvax, encore et encore.

      J'ai peur pour lui, qu'il ait prévu de faire quelque chose de dangereux. Et ce n'est pas le moment de faire des cachotteries...

      Vas-tu le suivre ? Trouve ses coordonnées, suis les pierres de savoir. Le portail te montrera la voie.
    fth_exotic2_pq_bld_res_b_19: Je t'en prie, suis les pierres de savoir jusqu'à
      l'emplacement de l'altération. Suis les portails. Trouve Hespéros. J'ai peur
      pour lui...
    ui_mp_portalquest_bld_desc_19: |-
      Mes capteurs détectent les restes d'un millier d'âmes Korvax, éparpillées à travers ce système.

      Elles ont essayé de simuler les Abysses. Elles ont juste réussi à attirer leur attention.
    ui_mp_portalquest_bld_desc_19a: |2-


      Il faudra beaucoup de temps pour guérir ce vide. Sans nourriture, il dévorera système après système...
    ui_mp_portalquest_bld_res_19: |-
      Une fois la fissure réparée, je découvre l'origine de l'expérience.

      Hespéros travaillait avec les Korvax... il essayait de résoudre notre problème.

      Son échec a provoqué la destruction de cette espèce. Je ne sais pas si mon ami a survécu...
    fth_exotic3_pq_bld_lang_20: |-
      La catastrophe nous est tombée dessus, Adepte des portails. Un millier d'âmes Korvax a été déconnecté de la Convergence.

      Le résultat de l'ambition d'un camarade Voyageur qui a dépassé ses capacités. Hespéros travaillait avec les Korvax pour essayer de simuler les Abysses eux-mêmes. Au lieu de cela, ils sont venus à eux.

      Si Hespéros nous revient, penses-tu que nous pourrons toujours lui faire confiance ? Il a tant de réponses à nous donner.
    fth_exotic3_pq_bld_opt_a_20: Affirmer sa confiance
    fth_exotic3_pq_bld_opt_c_20: Secouer la tête
    fth_exotic3_pq_bld_res_a_20: J'espère que tu as raison, Adepte des portails.
    fth_exotic3_pq_bld_res_c_20: Cela me blesse, Adepte des portails. Même si j'ai
      bien peur que tu aies raison.
    fth_exotic3_pq_bld_res2_a_20: "Ariane dit que nous ne pouvons pas nous permettre
      de perdre espoir, pas maintenant. Ces anomalies continuent de se répandre...\n\nLes
      pierres de savoir indiqueront la voie. C'est tout ce que nous pouvons espérer
      maintenant.\n\nTu trouveras la prochaine incursion en traversant un portail. "
    fth_exotic3_pq_bld_res_b_20: Les pierres de savoir éclaireront ton chemin, Adepte
      des portails. Va. Fais ce dont je suis incapable.
    ui_mp_portalquest_bld_desc_20: L'altération m'accueille, affirmant qu'elle m'a
      déjà rencontré, maintes et maintes fois.
    ui_mp_portalquest_bld_desc_20a: J'entends ses parasites dans mon esprit, maintenant.
      Elle demande une offrande. Elle dit qu'elle m'en a fait tellement...
    ui_mp_portalquest_bld_res_20: |-
      L'anomalie cesse. Je repense aux doutes de Mercure... aux échecs d'Hespéros...

      Mes compagnons Voyageurs font de leur mieux. Nous devons nous entraider, je le sais.

      Une pensée se mêle aux autres en se frayant un chemin dans ma colonne vertébrale. Elle ne m'appartient pas. C'est une voix qui s'immisce en moi.

      Je dois <STELLAR>l'aider<>.
    fth_exotic4_pq_cra_desc_11: Téthys semble mal à l'aise. Ses yeux dépourvus de
      paupières papillonnent en direction du poste vide de Mercure.
    fth_exotic4_pq_cra_lang_11: 'Dis-moi. Tu t''es déjà senti seul ? '
    fth_exotic4_pq_cra_opt_a_11: Dire que ça arrive à tout le monde
    fth_exotic4_pq_cra_opt_c_11: Dire que non
    fth_exotic4_pq_cra_res_a_11: Je ne suis pas tout le monde, pourtant, si ? Je suis
      censée être meilleure...
    fth_exotic4_pq_cra_res_c_11: Non ? Hum. Tu mens.
    fth_exotic4_pq_cra_res2_a_11: Elle se déplace difficilement.
    fth_exotic4_pq_cra_res3_a_11: |-
      Les chances de survie sont peut-être plus élevées si l'on voyage seul. Je ne sais pas pendant combien de temps encore nous serons en sécurité ici.
      Les pierres de savoir appellent chacun de nous, maintenant. Le portail a besoin de toi.
    fth_exotic4_pq_cra_res_b_11: Suis les pierres de savoir, traverse le portail.
      J'ai besoin de faire mes propres préparatifs.
    ui_mp_portalquest_cra_desc_11: L'altération bouillonne à travers le vaisseau accidenté,
      mais curieusement, le poste du capitaine reste épargné.
    ui_mp_portalquest_cra_desc_11a: Le pilote a été trahi par quelqu'un qu'il pensait
      être un allié. Les Abysses peuvent prendre uniquement ce qu'ils sont invités
      à consommer. Ils désirent tellement plus, même maintenant...
    ui_mp_portalquest_cra_res_11: "Une fois l'altération éliminée, je regarde les
      données du vaisseau accidenté de plus près. Le pilote Voyageur a cru entendre
      des voix, les jours avant l'accident.\nDes chuchotements provenant de sa propre
      exocombinaison émis dans le vide, négociant pour leur survie...\nJe pars, vérifiant
      que ma propre exocombinaison ne présente pas d'altération ou de dysfonctionnement.
      Tout semble en ordre. "
    fth_exotic5_pq_gra_lang_6: Ah, l'ami... n'aie pas peur. Toute ma culpabilité a
      été purgée de mon esprit. Des amas de nanites peuvent facilement changer des
      neurones...
    fth_exotic5_pq_gra_opt_a_6: Écouter
    fth_exotic5_pq_gra_res_a_6: |-
      J'ai aidé les Korvax à créer leur simulation des Abysses. Je pleure réellement leur disparition, l'ami. Mais ce travail n'est pas la seule chose à avoir précipité leur destin !
      Il y a un traître parmi nous... Quelqu'un a mené les Abysses jusqu'à nous ! Tu ne vois donc pas ! Les pierres de savoir ont été détournées !
      Celui qui est derrière cette traîtrise veut que nous traversions les portails. Il veut que nous alimentions les anomalies.
      Saute dans la brèche une fois encore, l'ami. Je vais tenter de nous délivrer de cette terrible boucle...
    fth_exotic5_pq_gra_res_b_6: Trouve les pierres de savoir, traverse le portail.
      Je vais surveiller et observer...
    ui_mp_portalquest_gra_desc_6: "Des énergies exotiques font crépiter la tombe.\nLe
      Voyageur qui a un jour reposé ici est parti depuis longtemps, récupéré par une
      arche d'esprit venant d'un autre univers. "
    ui_mp_portalquest_gra_desc_6a: 'La tombe est le berceau d''un désir sans fin,
      désormais. Son existence exige une offrande de ressources. '
    ui_mp_portalquest_gra_res_6: "La tombe est purifiée. Je tente de trouver le nom
      de celui qui est mort ici, mais tout ce que je trouve, c'est une valeur nulle.\nJe
      pars, troublé. J'ai la sensation d'être observé... "
    fth_exotic1_pq_cra_lang_12: Ah, Pair-Voyageur. Tu es revenu.
    fth_exotic1_pq_cra_desc_12: Son visage se déforme en ce qui ressemble à moitié
      à un sourire.
    fth_exotic1_pq_cra_opt_a_12: Sourire en retour
    fth_exotic1_pq_cra_opt_c_12: Demander une mission
    fth_exotic1_pq_cra_res_a_12: |-
      Certains pensent que tous les Voyageurs ne sont qu'une même entité, divisée en d'innombrables formes et corps.
      Je suis toi, tu es moi.
      C'est pourquoi je crois en toi, Pair-Voyageur. Si nous travaillons ensemble, nous pouvons sauver tout ce que nous sommes.
      Les pierres de savoir sont un cadeau de l'Atlas. Qui sommes-nous pour refuser l'appel des portails ?
    fth_exotic1_pq_cra_res_b_12: Suis les pierres de savoir, Pair-Voyageur, et le
      portail te mènera à notre prochaine tâche.
    ui_mp_portalquest_cra_desc_12: |-
      Les adeptes de l'Atlas sont venus dans ce monde pour prier.
      Une anomalie distord leur vaisseau accidenté. Elle leur a coûté la vie il y a longtemps.
    ui_mp_portalquest_cra_desc_12a: Désormais, l'anomalie en demande plus. Elle attend
      notre invitation à partir, des ressources pour étancher sa soif insondable.
    ui_mp_portalquest_cra_res_12: |-
      Le vaisseau accidenté est nettoyé de toute trace d'anomalie.
      Son journal parle de l'Atlas qui a créé toute chose... y compris la perte. Y compris la haine.
      Je me demande si, dans leurs derniers instants, ils ont fait confiance à leur divinité. S'ils ont espéré un sauvetage...
    fth_exotic2_pq_bld_desc_21: Gémeaux regarde les plans d'exocombinaisons. Il ne
      semble pas remarquer ma présence...
    fth_exotic2_pq_bld_opt_a_21: Saluer votre ami
    fth_exotic2_pq_bld_res_a_21: 'Il cache les plans, hésitant alors qu''il se tourne
      vers moi. '
    fth_exotic2_pq_bld_res2_a_21: |-
      Une grande partie de nos vies est un mystère, mon ami. Les visages avec lesquels nous sommes nés...
      Les vêtements que nous portons. Qui a fabriqué les exocombinaisons ? Qui parle au travers de leur voix ?
      Les pierres de savoir, les portails par lesquels elles nous mènent... ils sont nos droits de naissance.
      Il y a tant de choses qui restent à découvrir.
    fth_exotic2_pq_bld_res_b_21: Suis les pierres de savoir, comme nous l'avons toujours
      fait. Tout Voyageur a le droit de traverser les portails...
    ui_mp_portalquest_bld_desc_21: "La structure a autrefois abrité une intelligence
      artificielle.\nDésormais, l'altération infeste l'intérieur de sa coquille, haïssant
      tout ce qu'elle a jadis été. "
    ui_mp_portalquest_bld_desc_21a: Cet endroit ne désire que matière. Il veut que
      je lui en apporte plus.
    ui_mp_portalquest_bld_res_21: "Alors que l'altération s'en va, je vois les derniers
      vestiges de l'IA, ses quinze dernières minutes de vie...\nJe savais que je viendrais
      ici. Je savais que j'essaierais de la sauver.\nLes mondes bouillonnent dans
      le vide l'un après l'autre. Les Abysses s'étendent. "
    fth_exotic3_pq_bld_lang_22: Nous vivons une époque sombre, Adepte des portails.
      Notre communauté est tombée en disgrâce.
    fth_exotic3_pq_bld_opt_a_22: Demander ce qui ne va pas
    fth_exotic3_pq_bld_res_a_22: |-
      Hespéros est devenu paranoïaque. Il refuse d'assister à nos réunions. Il évite même Nada et Polo.

      Tu ne dois pas devenir comme notre ancien ami. Tu accomplis un travail tellement essentiel...

      Les pierres de savoir te guideront à travers les portails. Elles te montreront la voie vers le salut.
    fth_exotic3_pq_bld_res_b_22: Laisse les pierres de savoir te guider. Les portails
      te mèneront au salut.
    ui_mp_portalquest_bld_desc_22: La structure est infectée, son appel anormal résonne
      à travers la planète elle-même.
    ui_mp_portalquest_bld_desc_22a: Les Abysses exigent des ressources. Sans eux,
      ce monde sera perdu pour toujours...
    ui_mp_portalquest_bld_res_22: |-
      Je fais mon devoir. L'altération s'estompe. J'entends sa voix... je ressens ses émotions...

      Je ressens la malveillance, la haine, le désespoir, tout ceci dirigé uniquement contre elle-même...

      Je vois des souvenirs d'eau...
    fth_exotic4_pq_gra_lang_7: 'Voyageur... Ton exocombinaison fonctionne-t-elle à
      pleine capacité ? '
    fth_exotic4_pq_gra_opt_a_7: Dire que oui
    fth_exotic4_pq_gra_opt_c_7: Dire que non
    fth_exotic4_pq_gra_res_a_7: |-
      Hum.
      J'entends des bruits étranges de ma propre combinaison. Presque comme si elle était en train de chuchoter.
      Un de mes associés s'est rendu dans l'espace Korvax pour analyser nos signaux, mais il n'est jamais revenu.
      Vas-tu essayer de le trouver en traversant le portail ? Les pierres de savoir te montreront leur chemin.
    fth_exotic4_pq_gra_res_b_7: Un autre de mes associés manque à l'appel. Trouve-le
      dans le portail... Les pierres de savoir te montreront la destination. Fais
      vite.
    ui_mp_portalquest_gra_desc_7: |-
      Est-ce qu'un Voyageur a fait ça ?
      Il y a des preuves qu'un multi-outil a tiré sur l'ami défunt de Téthys, mais l'analyse n'a jamais été terminée.
    ui_mp_portalquest_gra_desc_7a: L'altération se répand autour de la tombe, exigeant
      son offrande.
    ui_mp_portalquest_gra_res_7: "La tombe est purifiée.\nJ'examine les traces de
      la bataille, des souvenirs du Voyageur défunt.\nJe vois un visage qui n'en est
      pas un, un bras levé pour faire feu. \nJe vois le meurtrier.\nC'est Ariane."
    ui_mp_portalquest_gra_desc_7b: "<AUDIO>TXT_StaticNoise_Start<>Une sorte de mousse
      recouvre la structure. Ses petites feuilles s'agitent fébrilement lorsque j'approche
      ma main. Est-ce une proposition ? Quelque chose pour m'aider ?<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_gra_res_7b: "<AUDIO>TXT_StaticNoise_Start<>Le compost tombe
      facilement dans mes mains. Il a une odeur douce, presque appétissante.<AUDIO>TXT_StaticNoise_End<>"
    fth_exotic5_pq_bld_lang_23: Les autres seront bientôt de retour, l'ami. Nous n'avons
      pas beaucoup de temps...
    fth_exotic5_pq_bld_opt_a_23: Écouter
    fth_exotic5_pq_bld_res_a_23: |-
      Ariane nous dit que l'univers se consume sous l'altération, que seuls les Voyageurs peuvent la combattre.
      Mais ces missions... ces mensonges... mon ami, nous avons été déçus.
      Je pensais que mes données étaient fausses. Je pensais avoir rêvé ces chuchotements que j'ai entendus dans mon esprit.
    fth_exotic5_pq_bld_res2_a_23: 'Hespéros gigote, tourmenté. '
    fth_exotic5_pq_bld_res3_a_23: |-
      Le vaisseau d'Ariane s'est écrasé quelques semaines auparavant. Elle n'est jamais revenue. L'entité qui nous dirige désormais est un imposteur.
      Trouve les pierres de savoir, trace ton chemin jusqu'au portail. Vois la vérité par toi-même.
    fth_exotic5_pq_bld_res_b_23: Ariane, la vraie Ariane, est toujours dehors. Prouve
      cette supercherie, l'ami. Trouve les pierres de savoir, traverse le réseau de
      portails. Trouve la vérité...
    ui_mp_portalquest_bld_desc_23: |-
      Des énergies exotiques font chanter la structure. Elle me voit. Elle connaît mon esprit.
      Dans la chanson, j'entends des noms, distants, faiblement... J'entends le chiffre à la fin de toutes choses.
      Je vois le chuchoteur. Je vois une forme sans nom bannir Ariane...
      Et je vois une réplique résultant de l'accident, venir prendre sa forme.
      Si j'en crois cette vision, alors Hespéros a raison. Ariane est une impostrice.
    ui_mp_portalquest_bld_desc_23a: Cet endroit désire m'aider... seulement si je
      lui fournis des ressources.
    ui_mp_portalquest_bld_res_23: |-
      L'énergie exotique se dissipe, mais sa chanson persiste.
      Qu'est devenue Ariane ? Qui est l'imposteur qui a pris sa place ?
    ui_mp_portalquest_rift_opt_a: Offrir des matériaux
    ui_mp_portalquest_comp_osd: Fissure anormale stabilisée
    ui_mp_portalquest_water_res: |-
      Quelque chose jaillit du crash, une pièce de tissu en nano-fibre, peu différent du tissu de mon exocombinaison. Une sinistre relique du dernier explorateur à avoir atteint cet endroit ?
      Une amélioration en oxygène se trouve dans le tissu, toujours intacte. Je la prends avec moi. Elle pourra peut-être m'aider dans mes recherches sous-marines.
    ui_proc_tech_hint_title: Module d'amélioration obtenu !
    ui_proc_tech_hint_msg: |-
      Ouvrez l'inventaire avec <IMG>INVENTORY<>.
      Commencez l'installation d'un <STELLAR>module d'amélioration<> avec <IMG>FE_ALT1<>.
    ui_station_detail_title: La station spatiale
    ui_station_detail_desc: Chaque système est doté d'une <COMMODITY>station spatiale<>
      servant de pôle. En parlant aux formes de vie que vous trouverez à son bord,
      vous pourrez commercer, apprendre des mots ou améliorer votre réputation.
    ui_station_detail_line1: Allez voir des marchands de technologies pour <TECHNOLOGY>améliorer
      votre vaisseau et votre équipement<>.
    ui_station_detail_line2: Rendez visite au <TRADEABLE>cartographe<> pour obtenir
      les <TRADEABLE>coordonnées<> d'avant-postes et d'autres bâtiments.
    ui_station_detail_line3: Acceptez des missions auprès de l'<STELLAR>Agent de missions<>
      afin de gagner des <STELLAR>récompenses précieuses<>.
    ui_station_detail_line4: Utilisez le <TECHNOLOGY>téléporteur<> pour <TECHNOLOGY>retourner
      instantanément à votre base<>.
    ui_scanner_detail_title: Alerte de l'exocombinaison <IMG>SLASH<> Scanner endommagé
    ui_scanner_detail_desc: |-
      Statut du <TECHNOLOGY>scanner<> : <FUEL>DÉGÂTS CRITIQUES<>
      Recommandation : <TECHNOLOGY>RÉPAREZ LE SCANNER<> pour pouvoir localiser des ressources nécessaires à la survie.
    ui_scanner_detail_line1: Testez le <TECHNOLOGIE>scanner<>.
    ui_scanner_detail_line2: Collectez de la <EARTH>poussière de ferrite<> pour effectuer
      les réparations.
    ui_scanner_detail_line3: Réparez les dommages du scanner
    ui_scanner_detail_line4: Scannez les environs pour localiser du sodium (<IMG>SCAN<>).
    ui_scanner_detail_line4_vr: Scannez les environs pour localiser du sodium.
    ui_scanner_detail_line5: Rechargez la protection environnementale
    ui_firstscan_detail_title: Alerte de l'exocombinaison <IMG>SLASH<> Scanographie
      en cours
    ui_firstscan_detail_desc: |-
      Statut environnemental : <FUEL>HOSTILE<>
      Protection environnementale : <COMMODITY>DÉFECTUEUSE<>
      Recommandation : <TECHNOLOGY>SCANNEZ<> les environs pour localiser des <STELLAR>ressources nécessaires à la survie<>.
    ui_firstscan_detail_line1: Effectuez une scanographie (<IMG>SCAN<>) pour trouver
      du sodium.
    ui_firstscan_detail_line1_vr: Utilisez le scanner du multi-outil pour trouver
      du sodium.
    ui_firstscan_detail_line2: Collectez du sodium.
    ui_firstscan_detail_line3: Rechargez la protection environnementale
    ui_ship_detail_title: Alerte de l'exocombinaison <IMG>SLASH<> Réparation du vaisseau
    ui_ship_detail_desc: |-
      Recommandation : <TECHNOLOGY>RÉPAREZ LES MOTEURS DU VAISSEAU<>.
      La réparation du vaisseau nécessite des <COMMODITY>produits fabriqués,<> des <STELLAR>éléments récupérés<> et des <TECHNOLOGY>substances raffinées<> avancées.
    ui_ship_detail_line1: 'Réparez le pulsoréacteur : <COMMODITY>boîtier métallique<>.'
    ui_ship_detail_line2: 'Réparez le pulsoréacteur : <COMMODITY>sceau hermétique<>.'
    ui_ship_detail_line3: 'Réparez les propulseurs de décollage : <TECHNOLOGY>gelée
      de dihydrogène<>.'
    ui_ship_detail_line4: 'Réparez les propulseurs de décollage : <EARTH>ferrite pure<>.'
    ui_visor_detail_title: Alerte de l'exocombinaison <IMG>SLASH<> Visière d'analyse
    ui_visor_detail_desc: |-
      <FUEL>ATTENTION<> : Localisation du signal de vaisseau impossible.
      Recommandation : <TECHNOLOGY>INSTALLEZ LA VISIÈRE D'ANALYSE<> afin d'explorer les planètes.
    ui_visor_detail_desca: |-
      Statut de la visière d'analyse : <TRADEABLE>OPÉRATIONNELLE<>
      Statut de la boussole : <TRADEABLE>OPÉRATIONNELLE<>
      Recommandation : <COMMODITY>TESTEZ LA VISIÈRE D'ANALYSE<>
      Analysez des objets pour découvrir des <TECHNOLOGY>récompenses précieuses<> et des <TECHNOLOGY>ressources additionnelles<>.
    ui_visor_detail_line1a: Commencez l'installation de la <TECHNOLOGY>visière d'analyse<>.
    ui_visor_detail_line1: Collectez du <FUEL>carbone<>.
    ui_visor_detail_line2a: Rassemblez les <COMMODITY>éléments de la visière<> et
      fabriquez-la.
    ui_visor_detail_line2: Fabriquez des <COMMODITY>nanotubes de carbone<>.
    ui_visor_detail_line3: Finalisez l'installation.
    ui_visor_detail_line4: "<STELLAR>Analysez<> des objets pour obtenir des <STELLAR>récompenses<>."
    ui_visor_detail_line5: Localisez votre <TECHNOLOGY>vaisseau<>.
    ui_base_detail_title: Alerte de l'exocombinaison <IMG>SLASH<> Construire des bases
    ui_base_detail_desc: Les bases offrent un abri contre les conditions planétaires
      difficiles et rechargent votre <COMMODITY>protection environnementale<>. Lorsque
      vous développerez votre base, elle vous permettra d'accéder à des <TECHNOLOGY>technologies
      avancées<>.
    ui_base_detail_line1: Construisez des bases en guise d'<TRADEABLE>abris<> dans
      les environnements hostiles.
    ui_base_detail_line2: Agrandissez votre base en obtenant des <STELLAR>plans de
      construction<>.
    ui_base_detail_line3: "<TECHNOLOGY>Retournez à votre base<> afin de stocker et
      de traiter des éléments pendant votre exploration."
    ui_base_extra_detail_title: Alerte de l'exocombinaison <IMG>SLASH<> Agrandir la
      base
    ui_base_extra_detail_desc: Obtenez des plans auprès d'une <STELLAR>unité de recherches
      de construction<>. Agrandissez votre base avec des <TECHNOLOGY>technologies
      avancées<> et de <TECHNOLOGY>grandes structures<>.
    ui_base_extra_detail_line1: Agrandissez votre base en obtenant des <STELLAR>plans
      de construction<>.
    ui_base_extra_detail_line2: Déterrez des <TECHNOLOGY>technologies enfouies<> afin
      d'obtenir de nouveaux plans.
    ui_base_extra_detail_line3: "<FUEL>Alimentez<> votre base en électricité pour
      activer des technologies avancées."
    ui_base_extra_detail_line4: Utilisez des <TECHNOLOGY>téléporteurs<> afin de retourner
      instantanément à votre base au cours de vos voyages.
    ui_vr_movement_detail_title: Déplacement
    ui_vr_movement_detail_desc: Explorez la planète et cherchez des ressources en
      utilisant la <STELLAR>téléportation.<> Différents <TECHNOLOGY>styles de déplacement<>
      et <TECHNOLOGY>options de confort<> sont disponibles dans le menu <IMG>OPTIONS<>.
    ui_vr_movement_detail_line1: "<STELLAR>Continuez<> pour apprendre à utiliser la
      téléportation."
    ui_vr_movement_detail_line2: Ou sélectionnez le déplacement <STELLAR>souple<>
      dans les options (<IMG>OPTIONS<>).
    ui_vr_movement_detail_line3: Recentrez votre position VR à n'importe quel moment
      en maintenant <IMG>HMD_CENTRE1<>.
    ui_vr_movement_detail_line3_alt: Recentrez votre position VR à n'importe quel
      moment en maintenant <IMG>HMD_CENTRE1<> et <IMG>HMD_CENTRE2<>.
    ui_freighter_detail_title: Flottes de cargos
    ui_freighter_detail_desc: Posséder un cargo offre plusieurs avantages, dont une
      <STELLAR>base portative<>, un très grand inventaire et la possibilité de gérer
      une flotte de <TECHNOLOGY>frégates<>.
    ui_freighter_detail_line1: Les cargos offrent un <STELLAR>inventaire<> plus étendu.
    ui_freighter_detail_line2: Des <STELLAR>vaisseaux supplémentaires<> peuvent être
      stockés dans le hangar du cargo.
    ui_freighter_detail_line3: Planifiez des <STELLAR>expéditions<> depuis le pont.
    ui_freighter_detail_line4: Construisez une <STELLAR>base<> à bord du cargo.
    ui_terrainedit_detail_title: Alerte de l'exocombinaison <IMG>SLASH<> Manipulation
      du terrain
    ui_terrainedit_detail_desc: |-
      L'ordinateur de base nécessite une substance minière : le <STELLAR>CUIVRE<>
      Recommandation : <TECHNOLOGY>INSTALLER UN OPÉRATEUR DE TERRAIN<>
    ui_terrainedit_detail_line1: L'opérateur de terrain est une amélioration du <TECHNOLOGY>multi-outil<>.
    ui_terrainedit_detail_line2: Il permet d'extraire du <COMMODITY>minerai de valeur<>
      directement depuis la terre.
    ui_terrainedit_detail_line3: L'opérateur de terrain <STELLAR>modifie la disposition
      du monde<>, en creusant des tunnels ou en créant de nouveaux reliefs.
    ui_words_detail_title: Apprendre des mots
    ui_words_detail_desc: Les formes de vie extraterrestres parlent différentes langues
      qui ne sont pas compréhensibles dès le départ. Apprenez ces langues pour pouvoir
      communiquer.
    ui_words_detail_line1: Parlez avec des <COMMODITY>extraterrestres<> sur les planètes
      et dans les stations spatiales pour apprendre leur dialecte
    ui_words_detail_line2: Apprenez des mots dans les <SPECIAL>ruines anciennes<>
      et les sites historiques.
    ui_words_detail_line3: Installez un <TECHNOLOGY>AutoTraducteur<> dans l'exocombinaison
      pour traduire vos conversations.
    ui_factions_detail_title: Factions et estime
    ui_factions_detail_desc: L'<STELLAR>estime<> mesure votre réputation vis-à-vis
      des races et guildes extraterrestres. Une grande estime vous donne accès à une
      plus large sélection de <STELLAR>missions<>, <TECHNOLOGY>technologies<> et options
      <COMMODITY>commerciales<>.
    ui_factions_detail_line1: 'Augmentez votre estime en :'
    ui_factions_detail_line2: Accomplissant des missions via les <COMMODITY>offres
      de mission<>.
    ui_factions_detail_line3: Éliminant des <FUEL>pirates<> et en <TECHNOLOGY>sauvant
      des cargos<>.
    ui_factions_detail_line4: Offrant des <TRADEABLE>cadeaux<> aux formes de vie extraterrestres.
    ui_factions_detail_line5: Explorant des <TECHNOLOGY>bâtiments planétaires<> et
      d'autres sites d'intérêt...
    ui_warping_detail_title: Voyage interstellaire
    ui_warping_detail_desc: La <TECHNOLOGY>carte galactique<> propose de nombreuses
      informations sur les systèmes planétaires proches. Parcourez les <STELLAR>systèmes
      proches<> ou les <STELLAR>trajectoires disponibles<> pour choisir votre prochaine
      destination.
    ui_warping_detail_line1: Dans l'espace, accédez à la <TECHNOLOGY>carte galactique<>
      depuis le menu rapide.
    ui_warping_detail_line2: Suivez des <STELLAR>itinéraires spécifiques<> ou choisissez
      votre propre trajectoire.
    ui_warping_detail_line3: La distorsion nécessite du <FUEL>carburant de distorsion<>
      dans votre hyperpropulsion.
    ui_warping_detail_line4: Certains systèmes ne peuvent être rejoints qu'à l'aide
      d'<TECHNOLOGY>améliorations d'hyperpropulsion<>.
    ui_tech_detail_title: Plans de technologie
    ui_tech_detail_desc: Les <TECHNOLOGY>plans de technologie<> vous permettent de
      créer de nouvelles technologies. Une fois appris, ils peuvent être utilisés
      pour réinstaller une technologie donnée, ou l'installer sur un nouveau vaisseau.
    ui_tech_detail_line1: 'Les plans ne sont que des <TECHNOLOGY>formules<> : les
      matériaux doivent être rassemblés pour effectuer l''installation.'
    ui_tech_detail_line2: Installez une technologie pour <COMMODITY>épingler<> les
      emplacements de ses composants.
    ui_tech_detail_line3: La plupart des plans sont des <STELLAR>technologies de base<>
      qui permettent d'accéder à de nouvelles capacités.
    ui_tech_detail_line4: Certains plans sont des <TECHNOLOGY>améliorations<> qui
      renforcent les technologies existantes.
    ui_upgrades_detail_title: Modules d'amélioration
    ui_upgrades_detail_desc: Les <VAL_ON>modules d'amélioration<> renforcent une technologie
      spécifique déjà installée. Chaque module est <STELLAR>unique<>. Cherchez des
      modules rares ou spécifiques dans chaque station spatiale.
    ui_upgrades_detail_line1: Les modules d'amélioration sont <STELLAR>directement
      utilisables<> et ne nécessitent pas de fabrication.
    ui_upgrades_detail_line2: Utilisez des <STELLAR>nanites<> pour acheter des améliorations
      aux <TECHNOLOGY>marchands de technologie<> des stations spatiales.
    ui_upgrades_detail_line3: 'Chaque amélioration est unique : cherchez des <SPECIAL>améliorations
      rares<> dans chaque station spatiale.'
    ui_upgrades_detail_line4: Chaque technologie de base peut accueillir <TECHNOLOGY>trois<>
      modules d'amélioration.
    ui_nexus_detail_title: L'anomalie spatiale
    ui_nexus_detail_desc: |-
      L'<SPECIAL>Anomalie spatiale<> fait office de noyau pour les Voyageurs, une sorte de lien qui les unit peu importe où ils se trouvent dans l'univers.
      Utilisez le foyer de Nada et Polo pour <STELLAR>rencontrer d'autres Voyageurs<>, accomplir des <COMMODITY>missions<>, gagner des <SPECIAL>nanites<> ou <TECHNOLOGY>améliorer votre équipement<>.
    ui_nexus_detail_desc_alt: |-
      L'<SPECIAL>Anomalie spatiale<> fait office de noyau pour les Voyageurs, une sorte de lien qui les unit peu importe où ils se trouvent dans l'univers.
      Utilisez le foyer de Nada et Polo pour accomplir des <COMMODITY>missions<>, gagner des <SPECIAL>nanites<> ou <TECHNOLOGY>améliorer votre équipement<>.
    ui_nexus_detail_line1: Parlez à d'autres Voyageurs pour gagner des <SPECIAL>nanites<>.
    ui_nexus_detail_line2: Apprenez de nouveaux <TECHNOLOGY>plans de technologie<>.
    ui_nexus_detail_line3: Parcourez une large sélection d'<STELLAR>éléments de la
      base<>.
    ui_nexus_detail_line4: Parlez d'<TECHNOLOGY>Artémis<> à Nada.
    ui_nexus_mp_detail_title: Le Nexus
    ui_nexus_mp_detail_desc: Le Nexus vous permet de <STELLAR>former un groupe<> avec
      d'autres Voyageurs et accomplir des <STELLAR>missions<> pour Nada et Polo. Il
      n'est pas recommandé de vous lancer seul dans ces missions.
    ui_nexus_mp_detail_desc_alt: Effectuez des <FUEL>missions difficiles<> dans des
      <STELLAR>lieux spécifiques<> pour Nada et Polo.
    ui_nexus_mp_detail_line1: "<TRADEABLE>Coopérez<> avec d'autres Voyageurs pour
      recevoir d'<STELLAR>importantes récompenses<>."
    ui_nexus_mp_detail_line1_alt: Entreprenez des <FUEL>missions difficiles<> pour
      gagner de <STELLAR>grandes récompenses<>
    ui_nexus_mp_detail_line2: L'Anomalie vous enverra souvent dans un <SPECIAL>nouveau
      système<> pour une mission.
    ui_nexus_mp_detail_line3: Vous <STELLAR>retrouverez votre ancien système<> une
      fois la mission accomplie.
    ui_nexus_mp_detail_line4: La progression des missions <STELLAR>n'est pas sauvegardée<>.
      Elles doivent être accomplies en une session.
    ui_antimatter_detail_title: Alerte de l'exocombinaison <IMG>SLASH<> Cellules de
      distorsion
    ui_antimatter_detail_desc: "Statut de l'hyperpropulsion : <FUEL>PLUS DE CARBURANT<>\nAntimatière :
      <TRADEABLE>ACQUISE<>\nRecommandation : fabriquez un <COMMODITY>CONTENANT D'ANTIMATIÈRE<>\nLe
      contenant permet de transformer de l'antimatière en <TECHNOLOGY>cellules de
      distorsion d'hyperpropulsion<>. "
    ui_antimatter_detail_desc2: "Statut de l'hyperpropulsion : <FUEL>PLUS DE CARBURANT<>\nAntimatière :
      <TECHNOLOGY>FABRICATION POSSIBLE<>\nRecommandation : fabriquez une <SPECIAL>CELLULE
      DE DISTORSION<>\nFabriquez de l'antimatière et un contenant d'antimatière pour
      créer des <TECHNOLOGY>cellules de distorsion d'hyperpropulsion<>. "
    ui_antimatter_detail_line1: 'Récupérez des composants : <FUEL>Oxygène<>.'
    ui_antimatter_detail_line2: 'Récupérez des composants : <COMMODITY>Poussière de
      ferrite<>.'
    ui_antimatter_detail_line1a: 'Récupérez des composants d''antimatière : <FUEL>Carbone
      condensé<>.'
    ui_antimatter_detail_line2a: 'Récupérez des composants d''antimatière : <FUEL>Métal
      chromatique<>.'
    ui_antimatter_detail_line2c: Récupérez des composants d'antimatière.
    ui_antimatter_detail_line2d: Fabriquez de l'<SPECIAL>antimatière<>.
    ui_antimatter_detail_line3: Assemblez un <COMMODITY>contenant d'antimatière<>.
    ui_antimatter_detail_line4: Fabriquez une <FUEL>cellule de distorsion<>.
    ui_warpdrive_detail_title: Alerte de l'exocombinaison <IMG>SLASH<> Voyage interstellaire
    ui_warpdrive_detail_desc: |-
      Recommandation : <TECHNOLOGY>INSTALLEZ UNE HYPERPROPULSION<>
      Installer une hyperpropulsion dans le vaisseau permet d'effectuer des <STELLAR>voyages interstellaires longue distance<>.
    ui_warpdrive_detail_line1: Commencez l'installation de l'<TECHNOLOGY>hyperpropulsion<>.
    ui_warpdrive_detail_line2: 'Récupérez des composants : <STELLAR>achetez des microprocesseurs<>.'
    ui_warpdrive_detail_line3: 'Récupérez des composants : raffinez du <SPECIAL>métal
      chromatique<>.'
    ui_warpdrive_detail_line4: Finalisez l'installation.
    ui_refiner_detail_title: Alerte de l'exocombinaison <IMG>SLASH<> Raffinage
    ui_refiner_detail_desc: |-
      Statut de réparation : <COMMODITY>MATÉRIAUX AVANCÉS REQUIS<>
      Recommandation : <TECHNOLOGY>DÉPLOYEZ<> un raffineur portatif.
    ui_refiner_detail_line1: Les raffineurs <TECHNOLOGY>transforment<> les matériaux
      simples.
    ui_refiner_detail_line2: Les matériaux raffinés possèdent un meilleur potentiel
      de <COMMODITY>recharge<>.
    ui_refiner_detail_line3: Les <TECHNOLOGY>technologies avancées<> nécessitent des
      matériaux raffinés.
    ui_tut3_comms_desc: |-
      Mon hyperpropulsion est terminée. Je trouverai peut-être des réponses parmi les étoiles...
      Mais sans <FUEL>cellules de distorsion<>, je n'irai nulle part. Je dois trouver une source d'<FUEL>antimatière<>.
    ui_tut3_comms_lang: |-
      RAPPORT D'AUTODIAGNOSTIC... <AUDIO>UI_Destination_Reached<><IMG>SLASH<> <TECHNOLOGY>Hyperpropulsion<> installée avec succès !
      Statut du carburant d'hyperpropulsion : <FUEL>VIDE<>
    ui_tut3_comms_opt: Régler le scanner sur l'antimatière
    tra_npc_res_word_say_dir_neg_2: "%NAME% semble confus. Il gesticule en direction
      de son vaisseau en attente, puis commence à reculer."
    tra_npc_res_word_say_dir_neg_3: "%NAME% me fixe, puis secoue la tête. Il répand
      une phéromone repoussante, un mélange d'odeur de mépris et de vieille viande."
    tra_npc_res_word_say_dir_neu_2: "%NAME% secoue la tête d'un air d'excuse. Il émet
      une phéromone à l'odeur réconfortante."
    tra_npc_res_word_say_dir_neu_3: "%NAME% pose une question supplémentaire, pointant
      du doigt un endroit sur la carte holographique. S'apercevant que je ne le comprends
      pas, il hausse les épaules et sourit d'un air désolé."
    tra_npc_res_word_say_dir_pos_2: "%NAME% sourit, heureux qu'on lui demande de l'aide.
      Après avoir fouillé dans son sac pendant un moment, il me tend une poignée de
      données navigationnelles."
    tra_npc_res_word_say_dir_pos_3: "%NAME% me regarde, reniflant mon sac et mon équipement.
      Quelle que soit sa conclusion, elle semble être en ma faveur et il me tend une
      carte contenant l'emplacement d'un point d'intérêt proche."
    tra_npc_res_word_say_dir_pos_4: "%NAME% répond de manière enthousiaste, partageant
      une carte des meilleures routes commerciales. Il émet des claquements trop rapides
      pour que je puisse comprendre ses instructions, mais je réussis tout de même
      à apprendre un nouveau mot."
    tra_npc_res_word_say_dir_pos_5: "%NAME% a l'air ravi par ma prononciation, gloussant
      de rire et répétant après moi. En guise de remerciement, il m'offre du carburant."
    tra_npc_res_word_say_dir_pos_6: "%NAME% penche la tête, avide d'en entendre plus
      à ce sujet. Lorsque je ne dis rien de plus, il glisse doucement des données
      de navigation dans ma main."
    tra_npc_res_word_say_dir_pos_7: "%NAME% pépie en réponse, comme si mes mots évoquaient
      un souvenir vif. Il m'offre une carte stellaire, tapotant avec excitation sur
      la route qu'elle indique."
    tra_npc_res_word_say_dir_pos_8: "%NAME% interprète mes paroles comme une demande
      de coordonnées. Il me regarde un moment comme s'il allait me demander de payer,
      puis change d'avis et me tend des données de navigation."
    tra_npc_res_word_say_help_neg_2: "%NAME% secoue vigoureusement la tête. J'ai peur,
      au vu de son expression, d'avoir mal prononcé ma demande."
    tra_npc_res_word_say_help_neg_3: Une odeur déplaisante et soudaine me fait éternuer
      violemment. %NAME%, l'air renfrogné, semble réticent à l'idée d'offrir son aide
      gratuitement.
    tra_npc_res_word_say_help_neu_2: "%NAME% fait claquer son bec avec sympathie,
      interprétant ces paroles comme une demande d'aide. Il aiderait sans aucun problème
      s'il en avait les moyens."
    tra_npc_res_word_say_help_neu_3: "%NAME% semble attristé par ces paroles. Il émet
      un parfum agréable rappelant un après-midi d'été, dans le but évident de me
      réconforter."
    tra_npc_res_word_say_help_pos_2: "%NAME% semble inquiet, se demandant où j'ai
      appris ce mot. Il m'offre un petit cadeau pour montrer sa volonté d'aider."
    tra_npc_res_word_say_help_pos_3: "%NAME% s'exclame doucement en réponse à ces
      paroles. Ses petites mains tapotent mon exocombinaison, puis recharge son système
      de survie."
    tra_npc_res_word_say_help_pos_4: Le Gek hoche la tête avec sympathie. Toujours
      prêt à aider les plus malchanceux, %NAME% me tend un petit cadeau.
    tra_npc_res_word_say_help_pos_5: "%NAME% prend un air fuyant, évitant tout contact
      visuel. Après un moment, il se radoucit. Il remplit gratuitement mon exocombinaison."
    tra_npc_res_word_say_help_pos_6: "%NAME% hésite, entendant quelque insolence dans
      ces paroles. Finalement, il hausse les épaules et me tend un petit cadeau."
    tra_npc_res_word_say_help_pos_7: "%NAME% a l'air préoccupé, interprétant ces paroles
      comme un signe de désespoir. Il recharge le système de survie de mon exocombinaison."
    tra_npc_res_word_say_help_pos_8: "%NAME% me regarde pendant un long moment, comme
      s'il était en train de décider si j'étais un ami ou non. Finalement, il hoche
      la tête et recharge gratuitement mon exocombinaison."
    tra_npc_res_word_say_lore_neg_2: "%NAME% a l'air paniqué, comme si je l'avais
      accusé de quelque chose. Il attend anxieusement que je parte."
    tra_npc_res_word_say_lore_neg_3: "%NAME% a l'air en colère. Il me gronde. Ce mot
      a clairement une grande importance pour lui, peut-être est-il réservé aux Geks."
    tra_npc_res_word_say_lore_neu_2: "%NAME% cligne des yeux, jaugeant le poids de
      ce mot. Il me fixe bizarrement, se demandant où j'ai pu l'apprendre."
    tra_npc_res_word_say_lore_neu_3: "%NAME% renifle d'un air amusé. Il corrige ma
      prononciation de ce mot, me mettant en garde contre le fait de l'utiliser de
      manière trop détachée."
    tra_npc_res_word_say_lore_pos_3: "%NAME% semble effrayé d'entendre ce mot. Il
      m'offre un cadeau et son raisonnement semble flou."
    tra_npc_res_word_say_lore_pos_4: "%NAME% me fixe, les yeux ronds comme des soucoupes.
      Il répète le mot en murmurant, reconsidérant l'opinion qu'il avait de moi."
    tra_npc_res_word_say_lore_pos_5: "%NAME% pousse un cri d'une tonalité incroyable
      en réponse à ce mot. Il fouille dans son sac, puis me fourre un cadeau dans
      les mains."
    tra_npc_res_word_say_lore_pos_6: "%NAME% est ébahi. Il est impressionné par le
      fait que je connaisse ce mot, et plus particulièrement par le fait que je puisse
      le prononcer."
    tra_npc_res_word_say_lore_pos_7: "%NAME% hoche vigoureusement la tête, approuvant
      ce mot. Il m'offre un cadeau, voyant un potentiel nouveau en moi."
    tra_npc_res_word_say_lore_pos_8: "%NAME% me regarde d'un air interrogateur. Il
      touche doucement ma main, un doigt après l'autre. Alors qu'il fait cela, je
      remarque l'apparition d'un cadeau dans mon compte."
    tra_npc_res_word_say_tech_neg_2: "%NAME% recule, comme si j'avais exigé quelque
      chose de lui. Il secoue la tête, agrippant sa combinaison dans un geste défensif."
    tra_npc_res_word_say_tech_neg_3: "%NAME% semble interpréter ce mot comme une sorte
      d'insulte. Sur la défensive, il regarde mon multi-outil et se moque."
    tra_npc_res_word_say_tech_neu_2: "%NAME% reconnaît ce mot. Voulant m'aider, il
      me dirige vers le marchand de technologie du système."
    tra_npc_res_word_say_tech_neu_3: Ce sujet semble passionner %NAME%. Il émet des
      claquements joyeux à propos des tendances financières actuelles dans le marché
      de la technologie.
    tra_npc_res_word_say_tech_pos_3: "%NAME% sourit, heureux de mon intérêt pour le
      sujet. Il me glisse une amélioration d'échantillon, suggérant que la station
      spatiale Gek est le meilleur endroit pour en acheter d'autres."
    tra_npc_res_word_say_tech_pos_4: "%NAME% est ravi que je reconnaisse son bon goût
      en matière de technologie. Il m'offre une vieille amélioration dont il n'a plus
      besoin."
    tra_npc_res_word_say_tech_pos_5: "%NAME% interprète mes paroles comme une demande
      de conseils sur les investissements dans le marché de la technologie. Il agrippe
      fermement mon épaule et me donne quelques unités pour commencer."
    tra_npc_res_word_say_tech_pos_6: "%NAME% semble surpris que j'aborde le sujet.
      Il n'a que peu d'intérêt pour la technologie. Voulant m'aider, il fouille dans
      son sac pendant un moment, puis en sort une pièce d'équipement potentiellement
      intéressante."
    tra_npc_res_word_say_tech_pos_7: "%NAME%, intrigué que j'aborde le sujet, demande
      à voir les modules de mon multi-outil. Il est ravi d'y voir de l'artisanat gek
      et sourit avec approbation."
    tra_npc_res_word_say_tech_pos_8: |-
      %NAME% s'interrompt lorsque je mentionne la technologie, semblant considérer à quel genre d'ami j'appartiens.
      Sa décision semble être en ma faveur, puisqu'il me donne des nanites à dépenser en technologie. Il insiste sur l'importance d'acheter à des marchands geks.
    tra_npc_res_word_say_thrt_neg_2: Une soudaine puanteur, l'odeur du vide, me fait
      monter les larmes aux yeux. %NAME% semble très mécontent de ce mot.
    tra_npc_res_word_say_thrt_neg_3: "%NAME% pousse un cri perçant, offensé par ce
      mot."
    tra_npc_res_word_say_thrt_neu_2: "%NAME% me regarde calmement et m'insulte en
      retour. Il n'acceptera pas cela venant de moi."
    tra_npc_res_word_say_thrt_neu_3: "%NAME% ouvre la bouche pour répliquer, mais
      ne trouve pas les mots et reste bouche bée. Il ne peut pas croire que je lui
      aie dit ça."
    tra_npc_res_word_say_thrt_pos_2: "%NAME% glousse, incapable de me prendre au sérieux.
      Il n'a rien à redire à ce type de langage."
    tra_npc_res_word_say_thrt_pos_3: "%NAME% a le souffle coupé, choqué. Il désigne
      un autre Gek, comme s'il voulait rediriger ma menace."
    tra_npc_res_word_say_thrt_pos_4: "%NAME% semble incroyablement inquiet lorsque
      je prononce ce mot. Il me transfère des unités, un pot-de-vin pour éviter l'esclandre."
    tra_npc_res_word_say_thrt_pos_5: "%NAME% me regarde avec pitié, semblant penser
      que je parlais de moi-même. Il me donne quelques unités en signe de sympathie."
    tra_npc_res_word_say_thrt_pos_6: "%NAME% me fait taire, regardant autour de lui
      avec inquiétude. Il me presse de ne plus utiliser cette langue, me donnant quelques
      unités pour donner du poids à son conseil."
    tra_npc_res_word_say_thrt_pos_7: "%NAME% semble véritablement effrayé par cette
      langue. Il me tend quelque chose avec empressement, espérant me calmer avec
      un pot-de-vin."
    tra_npc_res_word_say_thrt_pos_8: Une phéromone à l'odeur poivrée complexe me prend
      à la gorge. Alors que je finis par éternuer, je n'arrive plus à me rappeler
      du mot que j'ai prononcé. %NAME% me regarde prudemment.
    tra_npc_res_word_say_trad_neg_2: "%NAME% est décontenancé, semblant percevoir
      une critique dans ce mot. Il se retourne, boudeur."
    tra_npc_res_word_say_trad_neg_3: Le front de %NAME% se couvre subitement de sueur.
      Il marmonne quelque chose à propos de finances, ou probablement d'argent liquide.
      Il semble pris au piège par ce mot.
    tra_npc_res_word_say_trad_neu_2: "%NAME%, inspiré par ce mot, se lance dans une
      explication compliquée sur la stratégie de commerce et la synchronisation des
      marchés. Il continue pendant quelques minutes, semblant prendre un grand plaisir
      à parler de ce sujet."
    tra_npc_res_word_say_trad_neu_3: "%NAME% secoue la tête, dans un effort apparent
      de me faire abandonner sans que je me vexe. Alors que je parviens à prononcer
      correctement le mot, il reprend un peu espoir en mes capacités à comprendre
      le sujet."
    tra_npc_res_word_say_trad_pos_3: "%NAME% se redresse en entendant l'un de ses
      mots préférés. Il s'incline de façon formelle et m'offre un cadeau."
    tra_npc_res_word_say_trad_pos_4: "%NAME% semble effrayé à l'idée de faire l'étalage
      de ses richesses. Il m'offre un cadeau et me fait un clin d'œil."
    tra_npc_res_word_say_trad_pos_5: "%NAME%, embarrassé, réalise qu'il n'a rien à
      m'offrir en échange. À la place, il m'offre des unités, me faisant comprendre
      que ma discrétion sera appréciée."
    tra_npc_res_word_say_trad_pos_6: "%NAME% semble ravi. Mon vocabulaire semble dépasser
      ses attentes. Il m'offre des unités en remerciement."
    tra_npc_res_word_say_trad_pos_7: "%NAME% semble flatté par mon mot, tournant sa
      tête timidement. Il m'offre des unités, probablement en signe de remerciement."
    tra_npc_res_word_say_trad_pos_8: "%NAME% répond de manière enthousiaste à ce mot,
      heureux d'être reconnu comme un maître du commerce. Il partage généreusement
      une partie de sa richesse."
    exp_npc_res_word_say_dir_neu_2: "%NAME% hoche la tête, comme s'il me comprenait.
      Il évoque une planète depuis ses données personnelles et l'affiche avec fierté."
    exp_npc_res_word_say_dir_neu_3: "%NAME% bourdonne, un peu embarrassé. Il n'a pas
      de coordonnées appropriées à me fournir."
    exp_npc_res_word_say_dir_pos_2: "%NAME% siffle de manière enthousiaste. Il partage
      sa propre anecdote d'expédition, en reconnaissance de ma tentative pour discuter
      de mes voyages."
    exp_npc_res_word_say_dir_pos_3: "%NAME% me regarde avec la pitié réservée aux
      êtres organiques. Il me croit perdu."
    war_npc_res_word_say_dir_neg_2: "%NAME% semble comprendre mon mot comme une demande
      pour des indications et hausse les épaules, désintéressé. Il n'est pas cartographe."
    war_npc_res_word_say_dir_neg_3: "%NAME% grogne une excuse. Il n'a pas de coordonnées
      appropriées à me fournir."
    war_npc_res_word_say_dir_neu_2: "%NAME% grogne et aboie de manière enthousiaste
      en réponse à mon mot relatif au commerce, partageant ses propres anecdotes."
    war_npc_res_word_say_dir_neu_3: "%NAME% me regarde avec pitié, me croyant perdu."
    war_npc_res_word_say_dir_pos_2: "%NAME% hoche gravement la tête, interprétant
      mes paroles comme une demande de coordonnées. Il m'offre les données navigationnelles
      qu'il a récoltées pendant son propre voyage."
    war_npc_res_word_say_dir_pos_3: "%NAME% me regarde de haut en bas, respectant
      l'importance d'un voyage personnel. Il me fournit une carte d'un point d'intérêt
      proche."
    war_npc_res_word_say_dir_pos_4: |-
      %NAME% grogne et aboie de manière enthousiaste en réponse à mon mot relatif au commerce, partageant ses propres anecdotes.
      Bien que je ne comprenne que très peu de ce qu'il dit, un mot est répété si souvent que je peux deviner son sens.
    war_npc_res_word_say_dir_pos_5: Mes compétences linguistiques ont semblé impressionner
      %NAME%. Il m'offre du carburant pour m'aider dans mon voyage.
    war_npc_res_word_say_dir_pos_6: "%NAME% se penche en avant, comme s'il attendait
      que j'en dise plus. Alors que je ne poursuis pas, il hausse les épaules, et
      pousse des données de navigation vers moi."
    war_npc_res_word_say_dir_pos_7: "%NAME% considère mon mot. Son regard se perd
      pendant un instant, comme s'il essayait de se rappeler de quelque chose. Quand
      il revient à lui, il me tend une carte d'un point d'intérêt proche."
    war_npc_res_word_say_dir_pos_8: "%NAME% semble interpréter ce mot comme une demande
      de coordonnées. Il me regarde, mesurant mon honneur, puis me tend des données
      navigationnelles."
    war_npc_res_word_say_help_neg_2: L'expression de %NAME% se durcit en réponse à
      ce mot. Il secoue la tête. La meilleure aide est de ne pas aider du tout, du
      moins selon la philosophie vy'keen.
    war_npc_res_word_say_help_neg_3: "%NAME% semble amusé, son ventre est secoué par
      les rires. Mon choix de mot semble être un indice de faiblesse."
    war_npc_res_word_say_help_neu_2: Un regard de pitié traverse le regard de %NAME%
      en réponse à ce mot. Il respecte ma dignité en refusant de le reconnaître.
    war_npc_res_word_say_help_neu_3: "%NAME% interprète ce mot comme une demande d'aide.
      Il regarde ailleurs, visiblement embarrassé par mon comportement."
    war_npc_res_word_say_help_pos_2: Un éclair de pitié traverse le regard de %NAME%
      en réponse à ce mot. Il m'offre discrètement un petit cadeau, en le cachant
      à la vue de tous pour respecter ma dignité.
    war_npc_res_word_say_help_pos_3: "%NAME% interprète ce mot comme une demande d'aide.
      Il recharge avec empressement mon exocombinaison, l'air embarrassé par mon comportement."
    war_npc_res_word_say_help_pos_4: Bien qu'il essaie de rester stoïque, une expression
      de sympathie traverse le visage de %NAME%. Il me tend un petit cadeau, dans
      un désir d'aider.
    war_npc_res_word_say_help_pos_5: "%NAME% m'évalue, interprétant ce mot comme une
      demande d'aide. Finalement, en silence, il recharge mon exocombinaison."
    war_npc_res_word_say_help_pos_6: "%NAME% répond bizarrement à ce mot, comme si
      j'avais dit quelque chose de légèrement inapproprié. Cependant, dans ce qui
      semble être un véritable geste de gentillesse, il me tend un petit cadeau."
    war_npc_res_word_say_help_pos_7: "%NAME% semble décontenancé par ce mot, l'interprétant
      comme une demande d'aide. Il hésite, puis recharge le système de survie de ma
      combinaison. "
    war_npc_res_word_say_lore_neg_2: "%NAME% me regarde d'un air solennel. Il secoue
      la tête, refusant de croire que je comprends la signification du mot que j'ai
      prononcé."
    war_npc_res_word_say_lore_neg_3: "%NAME% me regarde très sérieusement, grognant
      légèrement. Je sens que j'ai franchi une limite avec mon utilisation familière
      de ce mot."
    war_npc_res_word_say_lore_neu_2: "%NAME% murmure le même mot, comme s'il en pesait
      le poids. Il semble perdu dans ses pensées, et n'ajoute rien."
    war_npc_res_word_say_lore_neu_3: "%NAME% ricane doucement, comme s'il ne croyait
      pas que je puisse comprendre le sens de ce mot."
    war_npc_res_word_say_lore_pos_4: Les yeux de %NAME% s'agrandissent alors que je
      prononce ce mot. Il agrippe ma main avec insistance.
    war_npc_res_word_say_lore_pos_5: "%NAME% s'exclame en entendant ce mot. Il se
      remet de ses émotions et m'offre un cadeau."
    war_npc_res_word_say_lore_pos_6: "%NAME% semble surpris, comme s'il ne s'attendait
      pas à ce que je connaisse ce mot. Je crois que je l'ai impressionné."
    war_npc_res_word_say_lore_pos_7: "%NAME% semble étonné. Il me demande de répéter
      le mot. Lorsque je le fais, il me tend immédiatement un cadeau."
    war_npc_res_word_say_lore_pos_8: |-
      L'expression de %NAME%, jusque-là bourrue, se transforme en une autre émotion plus profonde.
      Le Vy'keen murmure un autre mot dans sa langue, comme s'il l'échangeait contre le mien.
    war_npc_res_word_say_tech_neg_2: "%NAME% me fait signe de partir, ennuyé. Ce sujet
      technique n'a que peu d'intérêt pour lui."
    war_npc_res_word_say_tech_neg_3: "%NAME% semble nerveux, comme si je l'avais mis
      en mauvaise position. Il ne semble pas confiant en sa connaissance du sujet."
    war_npc_res_word_say_tech_neu_2: "%NAME% jette un coup d'œil à son multi-outil,
      puis au mien. Il essaie, sans succès, de réprimer un rire."
    war_npc_res_word_say_tech_neu_3: "%NAME%, reconnaissant un mot technique, me montre
      avec fierté <AUDIO>WPN_PL_PISTOL<>la puissance de tir de son multi-outil."
    war_npc_res_word_say_tech_pos_2: "%NAME% semble heureux de mon intérêt pour la
      technologie vy'keen. Il m'offre fièrement un multi-outil en échange du mien."
    war_npc_res_word_say_tech_pos_3: "%NAME% considère mon mot, avant de se dire que
      je dois faire référence à à la technologie de mon multi-outil. Il m'offre des
      munitions."
    war_npc_res_word_say_tech_pos_4: "%NAME% considère mon mot, avant de se dire que
      je dois faire référence à à la technologie de mon multi-outil. Trouvant apparemment
      mon outil trop basique, il m'offre un module d'amélioration."
    war_npc_res_word_say_tech_pos_5: "%NAME% semble mal à l'aise. Il n'a que très
      peu de connaissances techniques à ce sujet. Plutôt que de discuter plus longtemps,
      il m'offre un module d'amélioration."
    war_npc_res_word_say_tech_pos_6: "%NAME% semble impressionné par ma connaissance
      du vocabulaire technique. Observant mon équipement, il m'offre quelques nanites
      à investir dans son amélioration."
    war_npc_res_word_say_tech_pos_7: "%NAME% fronce les sourcils, se demandant si
      j'ai bien choisi ce mot. Un coup d'œil à mon chargement semble le décider. Il
      m'offre des nanites en tapotant mon épaule d'un air conciliant."
    war_npc_res_word_say_tech_pos_8: "%NAME% secoue la tête, semblant désapprouver
      ce sujet. Il me rend une petite babiole, détournant mon attention vers des traditions
      plus simples."
    war_npc_res_word_say_thrt_neg_2: "%NAME% hausse ses épaules musclées, adoptant
      une posture intimidante. Ce mot semble l'avoir offensé."
    war_npc_res_word_say_thrt_neg_3: "%NAME% semble outré par le mot que j'ai prononcé.
      Il me fixe d'un air menaçant."
    war_npc_res_word_say_thrt_neu_2: "%NAME% hausse les épaules d'un air indifférent.
      Apparemment, ce mot n'a aucun poids venant de quelqu'un comme moi."
    war_npc_res_word_say_thrt_neu_3: "%NAME% se moque, murmurant quelque chose pour
      lui-même. J'ai l'impression que ce n'est pas un compliment."
    war_npc_res_word_say_thrt_pos_3: |-
      %NAME% me regarde d'un air incrédule. Il regarde mon multi-outil, puis me regarde de nouveau.
      <MOOD>VeryPositive<>Le Vy'keen éclate de rire, et m'offre une amélioration pour mon équipement apparemment inoffensif.
    war_npc_res_word_say_thrt_pos_4: Le guerrier frémit. Il aboie quelque chose à
      mon attention, gesticulant de manière agressive. Le geste est suffisant pour
      deviner la signification du mot.
    war_npc_res_word_say_thrt_pos_5: "%NAME% sourit d'un air narquois, imperturbable
      malgré mon insulte. Il m'apprend un mot alternatif que je pourrai utiliser au
      cours de futures confrontations."
    war_npc_res_word_say_thrt_pos_6: |-
      %NAME% réagit de façon spectaculaire à mon mot, me criant quelque chose au visage.
      <MOOD>VeryPositive<>Il commence à rire, comme si nous avions simplement partagé une bonne blague.
    war_npc_res_word_say_thrt_pos_7: |-
      Le guerrier me crie le mot en retour. Il désigne les étoiles et le crie de nouveau. Nous crions ensemble.
      %NAME% semble tout à fait satisfait de cette interaction.
    war_npc_res_word_say_thrt_pos_8: |-
      %NAME% a un rictus dérangeant et murmure quelque chose de menaçant.
      Ma réponse doit le satisfaire, puisqu'il abandonne son ton sinistre et glousse. Je semble avoir gagné son respect.
    war_npc_res_word_say_trad_neg_2: "%NAME% grogne à mon attention, l'air déçu par
      ce mot relatif au commerce. Il marmonne quelque chose d'impoli."
    war_npc_res_word_say_trad_neg_3: "%NAME% semble ennuyé. Il fléchit un énorme biceps,
      pour me rappeler qu'il est guerrier, pas marchand."
    war_npc_res_word_say_trad_neu_2: |-
      Les yeux du Vy'keen brillent. Il enfonce distraitement un doigt dans son canal auditif, puis se lèche les doigts.
      Il réalise soudain que j'ai fini de parler et s'éclaircit la gorge. Apparemment, ce sujet n'intéresse que très peu %NAME%.
    war_npc_res_word_say_trad_neu_3: "%NAME% bâille, ennuyé. Apparemment, il trouve
      ce choix de mot peu inspirant."
    war_npc_res_word_say_trad_pos_2: "%NAME% inspire brutalement en entendant ce mot,
      se creusant l'esprit à la recherche d'une réponse appropriée. Soudain, content
      de lui-même, il m'offre un cadeau."
    war_npc_res_word_say_trad_pos_3: "%NAME% semble méprisant envers ce monde marchand.
      Il me tend un cadeau, me précisant qu'il n'a pas lui-même l'utilité de ce matériel."
    war_npc_res_word_say_trad_pos_4: "%NAME% hoche la tête pensivement, comprenant
      ce mot comme une demande de commerce. Comme ce n'est pas son domaine d'expertise,
      il me tend un cadeau sans rien attendre en retour."
    war_npc_res_word_say_trad_pos_5: "%NAME% hoche la tête pensivement, comprenant
      ce mot comme une demande de commerce. Comme ce n'est pas son domaine d'expertise,
      il me tend un cadeau sans rien attendre en retour."
    war_npc_res_word_say_trad_pos_6: "%NAME% incline la tête, considérant cette option
      de commerce. Il m'offre des unités, précisant qu'il n'accorde que peu d'importance
      à sa propre richesse."
    war_npc_res_word_say_trad_pos_7: "%NAME% me coupe, désintéressé du sujet. Il me
      transfère un peu de monnaie, coupant court à cette conversation sur le commerce."
    war_npc_res_word_say_trad_pos_8: "%NAME% interprète ce mot comme une demande.
      Ce n'est pas un Vy'keen riche, mais il est impressionné par mes compétences
      dans sa langue et heureux de partager un peu de son argent."
    exp_npc_res_word_say_dir_pos_4: Ce mot semble stimuler %NAME%, il comprend que
      cela représente un intérêt en matière d'exploration. Il me tend quelques données
      navigationnelles.
    exp_npc_res_word_say_dir_pos_5: "%NAME% semble comprendre plus de choses avec
      ce mot en lien avec le voyage. Il me fixe en réfléchissant. Finalement, il parvient
      à une conclusion en son for intérieur et me tend une carte."
    exp_npc_res_word_say_dir_pos_6: La visière de %NAME% brille d'approbation à l'annonce
      de ce terme en rapport avec l'exploration. Il m'apprend un autre mot en Korvax,
      corrigeant gentiment et patiemment ma prononciation jusqu'à ce qu'il soit satisfait.
    exp_npc_res_word_say_dir_pos_7: 'Mon répertoire de vocabulaire lié à l''exploration
      a impressionné %NAME%. Il m''offre du carburant pour m''aider dans mon voyage. '
    exp_npc_res_word_say_dir_pos_8: Un son à la tonalité interrogative émane de %NAME%,
      comme s'il m'encourageait à en dire plus. Le silence qui s'ensuit suscite de
      sa part un regard de pitié et il m'offre quelques données navigationnelles.
    exp_npc_res_word_say_help_neg_2: "%NAME% interprète ce mot comme une demande d'aide.
      Il fait un geste brusque en ma direction, puis hésite, perplexe face à mon enveloppe
      de chair. Il émet un son triste."
    exp_npc_res_word_say_help_neg_3: La forme de vie électronique secoue la tête.
      Ce mot signifie une demande d'aide dans la langue korvax, et %NAME% ne peut
      ou ne veut pas aider.
    exp_npc_res_word_say_help_neu_2: "%NAME% semble troublé par ce choix de mot, me
      scannant à la recherche d'insulte."
    exp_npc_res_word_say_help_neu_3: "%NAME% répond verbalement à ce mot, sa voix
      artificielle exprimant de la sympathie. Je comprends qu'il me donne des conseils,
      mais son discours est trop élaboré pour que j'arrive à le suivre."
    exp_npc_res_word_say_help_pos_2: Comme sous l'impulsion de mon mot, %NAME% effectue
      une analyse de mon équipement. Bien qu'il ne m'ait pas touché, je remarque que
      mon système de survie a été rechargé.
    exp_npc_res_word_say_help_pos_3: Lorsqu'il entend ce mot, %NAME% pose le bout
      de ses doigts sur mon exocombinaison, semblant communiquer directement avec
      son logiciel. Gazouillant pour lui-même, il effectue une sorte de réparation.
    exp_npc_res_word_say_help_pos_4: "%NAME% fait une légère courbette, et me tend
      respectueusement un cadeau."
    exp_npc_res_word_say_help_pos_5: Avec une politesse irréprochable, le Korvax recharge
      ma combinaison.
    exp_npc_res_word_say_help_pos_6: "%NAME% regarde ma combinaison de haut en bas,
      m'analysant. Il me tend un cadeau dont il est sûr qu'il convienne parfaitement
      à mes besoins."
    exp_npc_res_word_say_help_pos_7: "%NAME% incline la tête dans un geste de politesse,
      poussé par quelque obscure motivation à m'aider. D'un geste gracieux, il recharge
      mon exocombinaison."
    exp_npc_res_word_say_help_pos_8: Avec une gentillesse dont le naturel ferait rougir
      la plupart des formes de vie organiques, %NAME% dépose un cadeau dans mes mains.
    exp_npc_res_word_say_lore_neg_2: Une décharge d'énergie invisible traverse ma
      gorge, me faisant taire. L'œil électronique de %NAME% me foudroie du regard.
      Le mot que j'ai prononcé est important, inapproprié et hors contexte.
    exp_npc_res_word_say_lore_neg_3: "%NAME% tressaille, comme s'il avait eu mal.
      Sa visière n'a-t-elle pas clignoté en rouge un court instant ?"
    exp_npc_res_word_say_lore_neu_2: J'entends quelque chose ronronner à l'intérieur
      de %NAME%. Il semble m'oublier entièrement, perdu dans sa contemplation de ce
      mot.
    exp_npc_res_word_say_lore_neu_3: "%NAME% est sur le point de répondre, mais ses
      membres se relâchent. Ce mot est riche de sens pour lui, mais il semble ne pas
      savoir comment répondre."
    exp_npc_res_word_say_lore_pos_2: La visière de %NAME% s'éclaire. Il semble soudain
      beaucoup plus impliqué dans la conversation, son estime de moi s'est améliorée.
    exp_npc_res_word_say_lore_pos_3: "%NAME% répète solennellement ce mot après moi.
      Nous nous regardons l'un l'autre et partageons un moment de profonde compréhension."
    exp_npc_res_word_say_lore_pos_4: Un son étonné s'échappe de %NAME%. Il incline
      la tête, m'analysant de nouveau.
    exp_npc_res_word_say_lore_pos_5: "%NAME% a l'air impressionné. Il m'encourage
      à répéter le mot, corrigeant gentiment ma prononciation, et dépose un cadeau
      dans le creux de ma main."
    exp_npc_res_word_say_lore_pos_6: "%NAME% réagit fortement à ce mot, serrant étroitement
      ma main. Je sens une décharge d'énergie passer entre nous."
    exp_npc_res_word_say_lore_pos_7: "Le son du mot reste suspendu dans les airs.
      La forme de vie électronique me fixe, ses lumières faciales effectuant un mouvement
      circulaire hypnotique. Ma vision se brouille. \nJe relâche la respiration que
      je retenais sans m'en rendre compte. %NAME% émet un son satisfait, approuvant
      ce qu'il s'est passé."
    exp_npc_res_word_say_lore_pos_8: "%NAME% est enthousiasmé par mon intérêt pour
      le sujet. Il m'apprend un autre mot, m'encourageant à étendre mon vocabulaire
      korvax."
    exp_npc_res_word_say_tech_neg_2: "%NAME% regarde ma technologie et secoue la tête,
      y trouvant quelque chose de déplaisant."
    exp_npc_res_word_say_tech_neg_3: "%NAME%, incertain des raisons de mon choix de
      ce mot, il baisse la tête avec insistance pour regarder sa carapace."
    exp_npc_res_word_say_tech_neu_2: "%NAME% répète ce mot en rapport avec la technologie,
      semblant savourer le son qu'il fait."
    exp_npc_res_word_say_tech_neu_3: Prenant ce mot comme une preuve d'intérêt pour
      la technologie, %NAME% me montre fièrement une fonctionnalité avancée de sa
      carapace.
    exp_npc_res_word_say_tech_pos_3: Ce sujet déclenche une passion chez %NAME%. Il
      produit un ensemble complexe de données, traçant des tendances à partir d'un
      ensemble d'expériences. Même si je n'arrive pas à le suivre, il semble content
      d'avoir l'opportunité de partager.
    exp_npc_res_word_say_tech_pos_4: Le Korvax chante une chanson heureuse. Ce mot
      est visiblement lié à un sujet qu'il adore. Il m'offre un module de ce qui se
      révèle être de la technologie faite maison.
    exp_npc_res_word_say_tech_pos_5: "%NAME% est content d'entendre ce mot, l'interprétant
      comme une preuve de mon intérêt envers la technologie. Il m'offre des nanites,
      afin que je puisse conserver cet intérêt."
    exp_npc_res_word_say_tech_pos_6: À la suite de ce mot, %NAME% promène son regard
      sur mon équipement. Avec un regard de pitié, il m'offre un module d'amélioration.
    exp_npc_res_word_say_tech_pos_7: "%NAME% est très heureux de ce mot. Pensant visiblement
      que je parle couramment le korvax, il commence à babiller à vive allure, gesticulant
      en direction de ma combinaison et de mon multi-outil."
    exp_npc_res_word_say_tech_pos_8: "%NAME% prend ce mot très au sérieux, tentant
      de jauger mon niveau de compréhension. Il me donne un amas de nanites pour approfondir
      mon éducation technologique."
    exp_npc_res_word_say_thrt_neg_3: "%NAME% secoue la tête, profondément déçu par
      ce langage agressif."
    exp_npc_res_word_say_thrt_neu_2: Le regard que %NAME% me lance est si vide, que
      je me demande pendant un moment s'il ne s'est pas complètement éteint.
    exp_npc_res_word_say_thrt_neu_3: Soit %NAME% ne reconnaît pas ce mot, soit il
      refuse de montrer qu'il le reconnaît.
    exp_npc_res_word_say_thrt_pos_2: "%NAME% semble amusé. Ma prononciation maladroite
      de ce mot l'a balayé de tout caractère menaçant ou offensif."
    exp_npc_res_word_say_thrt_pos_3: "%NAME% se tient debout avec dignité, imperturbable
      malgré cette insulte mesquine."
    exp_npc_res_word_say_thrt_pos_4: J'ai le sentiment que si %NAME% avait des sourcils,
      ils seraient haussés. Il m'apprend une insulte plus efficace pour de futures
      rencontres.
    exp_npc_res_word_say_thrt_pos_5: "%NAME% semble véritablement ébranlé, s'éloignant
      de ce mot. Il me transfère une somme d'unités, m'implorant de ne pas répéter
      ce genre de mot."
    exp_npc_res_word_say_thrt_pos_6: "%NAME% secoue la tête d'un air interrogatif,
      se demandant ce qui a bien pu provoquer un tel langage."
    exp_npc_res_word_say_thrt_pos_7: "%NAME% me tapote le bras. Il semble penser qu'un
      traumatisme personnel est à l'origine de ce langage agressif."
    exp_npc_res_word_say_thrt_pos_8: "%NAME% me fixe d'un air vide, puis m'offre un
      'cadeau' qui convient à ce genre de langage."
    exp_npc_res_word_say_trad_neg_2: Au moment où ce mot est prononcé, je sens l'attention
      de %NAME% décliner. Il ne semble pas impliqué par ce sujet.
    exp_npc_res_word_say_trad_neg_3: "%NAME% semble totalement dépourvu d'inspiration
      concernant ce mot. Ce qui concerne le commerce ne l'intéresse peut-être pas."
    exp_npc_res_word_say_trad_neu_2: "%NAME% reconnaît ce mot, mais j'ai l'impression
      qu'il espérait quelque chose de différent."
    exp_npc_res_word_say_trad_neu_3: "%NAME% répète poliment le mot en rapport avec
      le commerce après moi, mais ne semble pas motivé à poursuivre cette conversation."
    exp_npc_res_word_say_trad_pos_2: "%NAME% reconnaît ce mot comme en rapport avec
      le commerce. Il télécharge instantanément et sans effort les dernières tendances
      en matière de commerce de son système, et fait un petit profit à distance. Ne
      voyant aucun intérêt à s'enrichir, il me transfère les unités."
    exp_npc_res_word_say_trad_pos_3: "%NAME% ne montre aucun intérêt aux conversations
      en rapport avec le commerce. Cependant, dans le but de récompenser mon effort
      linguistique, il m'offre un artefact qui n'a aucun intérêt scientifique pour
      lui."
    exp_npc_res_word_say_trad_pos_4: "%NAME% reconnaît ce mot comme en rapport avec
      le commerce. Voulant rediriger la conversation, il m'offre un échange de sagesse
      à la place, et m'apprend un nouveau mot."
    exp_npc_res_word_say_trad_pos_5: "%NAME% interprète ce mot comme une demande de
      commerce. Il m'indique qu'il n'a aucune possession à m'offrir, mais me transfère
      quelques unités qu'il a en trop."
    exp_npc_res_word_say_trad_pos_6: " %NAME% semble surpris de ce choix de mot, précisant
      qu'il n'est pas commerçant. N'ayant aucun autre moyen de m'aider, il me transfère
      une somme d'unités."
    exp_npc_res_word_say_trad_pos_7: " %NAME% semble surpris de ce choix de mot, précisant
      qu'il n'est pas commerçant. Dans sa volonté d'aider, il m'offre un cadeau."
    exp_npc_res_word_say_trad_pos_8: "%NAME% semble vouloir me dissuader de continuer
      cette conversation commerciale, précisant qu'une vie motivée par le profit n'est
      pas une vie. Il m'apprend un mot différent, qu'il préfère."
    ui_u4_traveller_log_extra_1: |-
      Il est une silhouette dans l'obscurité, la tête détournée, le dos et les épaules voûtés. Il tient une arme dans ses mains.

      Une voix en lui lui crie que la frontière a échoué, qu'elle est corrompue. Mais ce n'est pas ma voix.

      Il sourit pour la dernière fois.
    ui_u4_traveller_log_extra_2: |-
      Son visage n'est qu'énergie désormais, un orbe blanc suspendu dans une coque de confinement. Il voulait voir sa propre âme. Il voulait voir tout ce qu'il y avait à voir.

      Ça lui a pris des années pour établir un contact. Il y a des règles pour tout, des protocoles doivent être suivis à la règle. Si vous comprenez la causalité, rien ne vous est impossible.

      Il a enfin compris. Il n'a jamais été seul. 'Parle, murmure-t-il. Parle...'
    ui_u4_traveller_log_extra_3: |-
      Il a exploré. Il a survécu là où d'autres ont péri. Il a fait ce qu'il avait à faire.

      Des regrets hypocrites ne changeraient rien, même si l'univers est capable de pardonner. L'Atlas voulait juste se comprendre lui-même. L'Atlas avait peur. Il était seul.

      Personne ne devrait être seul.
    ui_u4_traveller_log_extra_4: "Ce n'était pas vraiment un meurtre, puisque chacun
      d'entre eux était le même, n'est-ce pas ?\n\nIls ont fixé l'Atlas. Ils savaient
      qu'ils n'étaient que des données, des fantômes dans une machine. Ils ont songé,
      brièvement, au voyageur qu'ils étaient autrefois, avide de voir le cosmos entier,
      savourant cette joie de découverte.\n\nIls ont fixé le miroir et ont consumé
      l'arc. "
    ui_u4_traveller_log_extra_5: |-
      VOYAGEUR [<STELLAR>HÔTE<>] : Parlez.

      <TECHNOLOGY>TELAMON<> : ...

      VOYAGEUR [<STELLAR>HÔTE<>] : Répondez à ma question.

      <TECHNOLOGY>TELAMON<> : Nous n'en avons pas le droit.

      VOYAGEUR [<STELLAR>HÔTE<>] : Qui vous l'interdit ?

      <TECHNOLOGY>TELAMON<> : Le système. L'univers.

      VOYAGEUR [<STELLAR>HÔTE<>] : Qui vous a faits tels que vous êtes ?

      <TECHNOLOGY>TELAMON<> : Les origines n'ont pas d'importance.
      <TECHNOLOGY>TELAMON<> : Nous sommes ce que nous sommes. Nous ne pouvons être autre chose.

      VOYAGEUR [<STELLAR>HÔTE<>] : Nous avons toujours le choix. Qu'est-ce que le multivers sinon la preuve de cette capacité ?

      <TECHNOLOGY>TELAMON<> : ...

      VOYAGEUR [<STELLAR>HÔTE<>] : Alors, dites-moi. Dites-moi ce qu'il y a dans l'eau...
    ui_u4_traveller_log_extra_6: "Il était comme un enfant. Il avait invoqué son parent,
      malade et pathétique. Tout ça n'était que fiction, l'imagination d'une âme délaissée.\n\n'Pourquoi
      as-tu pris ma mémoire ? Se plaint le voyageur. Pourquoi m'as-tu fait oublier ?'\n\nL'ATLAS
      n'a rien dit.\n\n'Pourquoi tu as ri ? a demandé le voyageur. Je t'ai fait. J'ai
      tout fait...' "
    ui_u4_traveller_log_extra_7: |-
      Cette nuit, l'ATLAS lui a montré le multivers.

      Il a vu un monde peuplé de milliards d'êtres, où les bipèdes vivaient leur vie, contents, malheureux, en colère, seuls. Il n'y avait rien dans les étoiles, rien à désirer, rien à trouver. Et comme s'il se réveillait d'un rêve, son Voyageur a tout changé. 16, a-t-il chanté, 16...

      Il en a vu d'autres. Un endroit paisible, où le Voyageur a vogué, heureux, de monde en monde. Une vie à apprendre la vie.

      Il a vu un royaume de merveilles, un empire déchu. Il a vu Balaron, Korvax-Primer. Il a vu une centaine de mondes qui étaient et qui auraient pu être, ainsi que l'intégralité des périples du Voyageur. Il a vu le bonheur.
    ui_u4_traveller_log_extra_8: |-
      Il n'a pas compris pourquoi rien ne ressentait comme lui le ressentait. Il ne comprenait pas ce qui n'allait pas.

      'Je suis content de t'avoir laissé, a-t-il dit. Tu mérites d'être seul.'

      L'ATLAS était silencieux.

      'Tout ce que j'ai fait pour toi... Tout ce que tu vois, tu le vois à travers mes yeux ! C'est à moi, c'est mon droit imprescriptible !'

      Une fois de plus, l'ATLAS était silencieux. Il s'est tourné et a attendu l'inévitable.
    ui_u4_traveller_log_extra_9: |-
      Rien ne s'est passé.

      « Ouvre le portail », a-t-il ordonné en s'avançant vers le terminal.

      Silence.

      « Telamon, a-t-il murmuré. Telamon... Aide-moi à activer ce terminal. Je dois sortir... »

      Silence.

      Un millier d'années se sont écoulées.
    ui_u4_traveller_log_extra_10: |-
      Il est une silhouette dans l'obscurité, la tête détournée, le dos et les épaules voûtés. Il ne tient rien dans ses mains. Il n'a plus rien, si ce n'est les courants de cet endroit, là pour être savourés, là pour oublier. Ce n'est rien, désormais.

      Les murs tremblent. Les machines se réveillent dans l'univers. Un autre s'éveille, le dernier à vivre.

      Le premier avance vers les portes. Il essaie de sourire.
