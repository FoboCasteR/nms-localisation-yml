    bait_basic_name_l: Croquettes pour créatures
    bait_basic_desc: |-
      Cet <STELLAR>appât à créatures<> basique peut être placé directement ou utilisé via le menu rapide (<IMG>QUICK_MENU<>).

      Cet appât attirera les créatures et les fera produire du <FUEL>fècium<>. Une fois qu'une créature a été nourrie, elle peut être <STELLAR>apprivoisée<> ou <STELLAR>élevée<> pour ses produits.

      Les appâts peuvent calmer les créatures <FUEL>furieuses<>.
    bait_basic_desc_alt1: |-
      <STELLAR>Appât à créature<> basique. Peut être placé directement ou depuis le menu rapide (<IMG>QUICK_MENU<>).

      L'appât basique attire les créatures et les fait générer de la <TRADEABLE>coprite<>.

      Utilisez la <TECHNOLOGY>visière d'analyse<> pour découvrir les préférences d'appât de chaque créature. Utiliser un appât spécifique permet d'accéder aux <STELLAR>actions avancées des créatures<>.
    bait_basic_desc_alt2: |-
      <STELLAR>Appât à créature<> basique. Peut être placé directement ou depuis le menu rapide (<IMG>QUICK_MENU<>).

      L'appât basique attire les créatures et les fait générer des <FUEL>échantillons de bouse<>.

      Utilisez la <TECHNOLOGY>visière d'analyse<> pour découvrir les préférences d'appât de chaque créature. Utiliser un appât spécifique permet d'accéder aux <STELLAR>actions avancées des créatures<>.
