    fth_exotic1_wait: Ariane incline poliment la tête, mais ne dit rien de plus. Je
      devrais peut-être revenir un autre jour.
    fth_exotic1_lang_1: |-
      Bonjour, Pair-Voyageur ! Tu es sain et sauf, et je suis ravi de t'accueillir.
      L'itération 2394829084924924924G. Tu es parfaitement adapté à cet endroit. Il a été conçu pour te recevoir.
    fth_exotic1_opt_a_1: L'interroger au sujet de cet endroit
    fth_exotic1_opt_b_1: L'interroger au sujet d'Ariane
    fth_exotic1_res_a_1: |-
      Polo et Nada sont plus à même de décrire ce qui se trouve entre les lieux. Ils sont ici, pas très loin, au sommet de cet escalier.
      Mais quand je dis que tu es parfaitement adapté à cet endroit, c'est le cas. Ce n'est pas un foyer, mais un recoin des étoiles dans lequel tu seras toujours le bienvenu.
    fth_exotic1_res_b_1: |-
      Tu veux me connaître ? Je suis identique à toi et différent. Je suis un Voyageur, mais je demeure dans ce lieu entre les lieux, qui n'est le foyer de personne.
      Toutes mes excuses, Pair-Voyageur. Je ne te connais pas encore. Profite bien de l'Anomalie. Nous pourrons en parler plus tard. Nous avons tout le temps de l'univers pour faire connaissance.
    fth_exotic1_lang_2: Rebonjour, Pair-Voyageur.
    fth_exotic1_opt_a_2: Demander pourquoi ce nom
    fth_exotic1_opt_b_2: Poser des questions sur l'Anomalie
    fth_exotic1_res_a_2: |-
      Je croise bien des Voyageurs, ici. Tant de visages... Pourtant, nous sommes tous les mêmes, attirés ici par l'appel des étoiles. Nous guidons nos vaisseaux, nos combinaisons sur la voie qui nous convient le mieux.
      Je me souviens de tous les pairs-visages. Je les collectionne, en quelque sorte. Même si tu changes de visage, je me souviendrai de toi.
    fth_exotic1_res_b_2: As-tu rencontré les autres Pairs-Voyageurs d'ici ? Si tu
      as le temps, ce serait gentil d'aller voir Hélios. Quand il entend les histoires
      des jeunes Voyageurs, il se sent plus jeune. Il est dans le hall qui se trouve
      au sommet de l'escalier, tout droit.
    fth_exotic2_wait: C'est un plaisir de voir un visage connu. Merci d'être passé
      me dire bonjour.
    fth_exotic2_lang_1: 'Bonjour ! On se connaît ? Je ne crois pas. Je suis Gémeaux,
      et voici Hespéros. '
    fth_exotic2_opt_a_1: L'interroger au sujet de Gémeaux
    fth_exotic2_opt_b_1: L'interroger au sujet d'Hespéros
    fth_exotic2_res_a_1: Moi ? Je reste simplement ici un moment. Polo et Nada sont
      très gentils avec leurs amis.
    fth_exotic2_res_b_1: Gémeaux jette un coup d'œil à l'être à ses côtés de ses yeux
      jaunes contemplatifs.
    fth_exotic2_lang_2: |-
      Sans Hespéros, je serais probablement encore seul ici, à errer de monde en monde. Des galaxies entières à découvrir, et personne avec qui les partager.
      Je n'ai jamais trouvé de réel compagnon parmi les autres. Même les Gek, qui parlent tant d'amitié, semblent toujours vouloir quelque chose.
      <MOOD>Positive<>Hespéros est différent. Il me tient vraiment compagnie.
      C'était un plaisir de te rencontrer. Passe nous dire bonjour, si tu reviens ici. Nous y serons probablement toujours.
    fth_exotic2_lang_daily1: |-
      Heureux de te revoir, cher ami !
      J'ai quelque chose pour toi, si ça t'intéresse. Ce n'est pas grand-chose, une broutille, récupérée lors de mes voyages. Mais peut-être y trouveras-tu un sens ?
    fth_exotic2_opt_daily1: Accepter le cadeau
    fth_exotic2_res_daily1: J'espère que ça te plaira ! Ça me fait tellement plaisir
      d'offrir des petits cadeaux à mes amis !
    fth_exotic2_wait_daily1: Passe une excellente journée ! N'oublie pas de profiter
      des petits plaisirs de la vie !
    fth_exotic2_wait_exotic5_gone_1: Bonjour ! On se connaît ? Je ne crois pas. Je
      suis Gémeaux.
    fth_exotic2_wait_exotic5_gone_2: La forme de vie me salue gentiment, mais son
      sourire est hésitant, comme si quelque chose la préoccupait. Je devrais peut-être
      revenir un autre jour.
    fth_exotic3_lang_1: As-tu fait face à un portail, étranger ? L'as-tu senti drainer
      la vie par tes pores, as-tu senti ta poitrine brûler lorsqu'il a commencé à
      faire fondre ton être ?
    fth_exotic3_opt_a_1: Confirmer
    fth_exotic3_opt_b_1: Nier
    fth_exotic3_res_a_1: Le Voyageur plisse les yeux et me toise en réfléchissant
      à ma réponse. Au bout d'un moment, il hoche la tête. Son visage exprime le respect.
    fth_exotic3_res_b_1: Je m'en doutais. Rares sont ceux qui y survivent.
    fth_exotic3_lang_2: |-
      Je me suis tenu face au portail de Soleth Prime, mais je n'en ai pas franchi le seuil. J'ai tendu la main.<DELAY>0.4<> Le bout de mes doigts a effleuré le passage.
      L'instant d'après, je me suis réveillé à bord de l'Anomalie. J'étais transformé.
      Ici, le passage ne semble pas avoir le même pouvoir que les monolithes ancestraux, bien qu'il partage certains aspects de leur réseau. Tu peux l'utiliser, si tu le souhaites.
    fth_exotic3_opt_a_2: Hocher la tête respectueusement
    fth_exotic3_res_a_2: Mercure me retourne mon geste, exprimant sa compréhension.
    fth_exotic3_lang_3: Bienvenue, Adepte du portail.
    fth_exotic3_lang_daily1: Si tu choisis de voyager par des moyens conventionnels,
      je peux peut-être t'aider. L'un des voyageurs ayant traversé notre portail m'a
      donné ce diagramme. Il pourra peut-être te servir.
    fth_exotic3_opt_daily1: Accepter le diagramme planétaire
    fth_exotic3_res_daily1: Va là où je ne peux aller, Adepte du portail.
    fth_exotic3_wait_daily1: Puisse ta destination t'apporter la fortune, Adepte du
      portail.
    fth_exotic4_wait: Téthys hoche la tête d'un air agacé, mais ne semble pas d'humeur
      à discuter. Je devrais peut-être revenir un autre jour.
    fth_exotic4_desc_1: Un parfum étrange flotte autour de cet être. Agréable, mais
      un peu rance. La forme de vie semble surprise lorsque je lui adresse la parole.
    fth_exotic4_lang_1: 'Oh ! Bonjour, nouvel ami. Nous ne nous connaissons pas. Tu
      sais comment ça marche : traditionnellement, un échange d''unités fait office
      de présentation.'
    fth_exotic4_opt_a_1: Donner des unités
    fth_exotic4_opt_b_1: Refuser
    fth_exotic4_res_a_1: Merci ! Ravi de t'avoir rencontré ! Au revoir.
    fth_exotic4_res_b_1: Hm. Quelle grossièreté. Bon, au revoir.
    fth_exotic4_opt_a_2: Rester
    fth_exotic4_lang_3: Tu es toujours là. Hm. Désolé, mon ami, je n'ai rien à troquer...
    fth_exotic4_lang_ret_3: Tu es de retour. Hm. Désolé, mon ami, je n'ai rien à troquer...
    fth_exotic4_opt_a_3: Le sentir
    fth_exotic4_opt_b_3: Le fixer
    fth_exotic4_res_3: Téthys semble mal à l'aise. Son pouls est visible dans sa gorge.
    fth_exotic4_lang_4: Bon, d'accord ! Je l'avoue, je ne suis pas un Gek. Je ne suis
      qu'un autre Voyageur de passage.
    fth_exotic4_opt_a_4: Demander ce qu'il fait là
    fth_exotic4_opt_b_4: Demander pourquoi il a menti
    fth_exotic4_res_4: Téthys hésite.
    fth_exotic4_lang_5: As-tu déjà croisé les Sentinelles qui patrouillent dans la
      plupart des mondes, ici ?
    fth_exotic4_opt_a_5: Confirmer en avoir déjà croisé
    fth_exotic4_opt_b_5: Nier en avoir déjà croisé
    fth_exotic4_res_a_5: |-
      Alors tu sais ce que c'est d'être traqué.
      Disons que j'ai un conflit d'intérêts avec les Sentinelles. Maintenant, il est dans mon intérêt de faire profil bas ici.
    fth_exotic4_res_b_5: |-
      Alors tu as de la chance. Je vois ce que tu as dans ton sac. Il est impossible que tu sois arrivé jusque-là sans avoir utilisé un laser d'extraction sur l'une des ressources de cet univers.
      Disons que j'ai un conflit d'intérêts avec les Sentinelles. Maintenant, il est dans mon intérêt de faire profil bas ici.
    fth_exotic4_lang_daily1: |-
      Si tu le désires, nous pouvons peut-être lutter contre la menace des Sentinelles.
      En abattant un de ces terribles marcheurs, en étudiant son intelligence. Nous pourrions retrouver la paix.
    fth_exotic4_opt_daily1: Remettre le cerveau de marcheur
    fth_exotic4_res_daily1: Un glorieux trophée. Tu as triomphé !
    fth_exotic4_wait_daily1: Bientôt, nous triompherons. Bientôt, je serai libéré,
      libéré de la peste robotique...
    fth_exotic5_wait: Bonjour, cher acolyte. Nous nous retrouvons en chair et en os,
      contre toute attente.
    fth_exotic5_wait2: Bonjour, cher acolyte. Nos chemins se sont peut-être divisés
      en d'innombrables variations, en d'infinies épreuves, mais ils mènent tous vers
      notre foyer.
    fth_exotic5_wait_opt_a: Lui toucher l'épaule
    fth_exotic5_wait_res_a: Hespéros regarde ma main et semble rassuré. Il hoche la
      tête, reconnaissant et temporairement apaisé.
    fth_exotic5_lang_1: Salutations.
    fth_exotic5_desc_1: L'être au regard vif me toise. Il me dit son nom, Hespéros,
      mais s'exprime avec précipitation, comme si ces présentations l'agaçaient. Il
      est concentré sur moi.
    fth_exotic5_lang_1b: Dis-moi, étranger. Qui es-tu, au juste ? Un vagabond ? Un
      Voyageur ?
    fth_exotic5_opt_a_1: Dire que vous êtes un vagabond
    fth_exotic5_opt_b_1: Dire que vous êtes un Voyageur
    fth_exotic5_opt_c_1: Dire que vous ne savez pas
    fth_exotic5_res_a_1: Hespéros pousse un profond soupir.
    fth_exotic5_res_a_1b: Tu n'as peut-être pas entendu l'appel. Il finira par devenir
      irrésistible. Tu commenceras à l'entendre dans tes rêves, dans tes battements
      de cœur. <MOOD>Sad<>Même après... Même après.
    fth_exotic5_res_a_1c: La forme de vie à côté d'Hespéros fait un mouvement brusque.
      <MOOD>Neutral<>Hespéros s'éclaircit la gorge.
    fth_exotic5_res_a_1d: Je crois que nous suivons des chemins parallèles, toi et
      moi. Pourtant, contre toute attente, nous nous sommes rencontrés. Veillons à
      ce que ce ne soit pas notre unique rencontre.
    fth_exotic5_res_b_1: La moustache d'Hespéros tremble lorsque j'utilise le terme
      qu'il a choisi. Voyageur. Le mot reste en suspens.
    fth_exotic5_res_b_1b: Je crois que nous suivons des chemins parallèles, toi et
      moi. Pourtant, contre toute attente, nous nous sommes rencontrés. Veillons à
      ce que ce ne soit pas notre unique rencontre.
    fth_exotic5_lang_daily1: Lors de l'un de nos cycles, nous avons échangé des cadeaux.
      Le moment est venu d'en faire de même. Voici pour toi. Ton toi futur en aura
      peut-être besoin.
    fth_exotic5_res_daily1: Profites-en. Tu me rendras la pareille un jour.
    fth_exotic5_wait_daily1: Jusqu'à notre prochaine itération, acolyte.
    fth_nexuschef_desc_1: La forme de vie me renifle, essayant de sentir ce que je
      porte, et me jette un regard moqueur.
    fth_nexuschef_lang_1: Eh bien ? Ne reste pas là à rien faire ! Tu crois que j'ai
      du temps à perdre ? Montre-moi ce que tu as !
    fth_nexuschef_lang_2: Offre-moi ton œuvre, et je t'offrirai mon opinion. Je te
      promets d'être honnête.<MOOD>Negative<> Je ne te promets pas d'être gentil.
    fth_nexuschef_res_none1: Rien ? Pfff.
    fth_nexuschef_opt: Présenter %ITEM%
    fth_nexuschef_opt_none: Rien à présenter
    fth_nexuschef_res_best1: "... <MOOD>VeryPositive<>Incroyable ! C'est sûrement
      le meilleur plat de %ITEM% que j'ai connu dans cette itération ! Tu t'es surpassé !"
    fth_nexuschef_res_best2: Eh bien... <MOOD>VeryPositive<> Tu t'es surpassé ! %ITEM%
      des dieux ! C'est au-dessus de toute comparaison !
    fth_nexuschef_res_best3: Je ne sais que dire... <MOOD>VeryPositive<> %ITEM% de
      rêve. Cela m'émeut au plus profond de mon être. Je suis transporté !
    fth_nexuschef_res_best4: "%ITEM%... Ce n'est pas %ITEM%. <MOOD>VeryPositive<>C'est
      de l'art ! C'est la vie !"
    fth_nexuschef_res_good1: C'est... <MOOD>Positive<>C'est du bon travail. %ITEM%
      simple, mais raffiné, sublimé. Bravo.
    fth_nexuschef_res_good2: Ah... <MOOD>VeryPositive<>Splendide ! Une réminiscence
      de ma jeunesse ! %ITEM% de rêve.
    fth_nexuschef_res_good3: Mmmh... <MOOD>Positive<>%ITEM%, avec style et substance !
      Je t'applaudis.
    fth_nexuschef_res_good4: Je te parle maintenant, <MOOD>Positive<> d'artiste à
      artiste. Toi et ce %ITEM% avez gagné mon respect !
    fth_nexuschef_res_ave1: Hmm... %ITEM%, ce n'est que trop commun, même si je sens
      quelques traces de finesse, le rêve d'une promesse future...
    fth_nexuschef_res_ave2: Eh bien... Tu as créé le specimen de %ITEM% le plus ordinaire
      possible. Une certaine réussite.
    fth_nexuschef_res_ave3: |-
      ...
      Acceptable. Techniquement, c'est bien : %ITEM%. Mais ça ne me chamboule pas vraiment.
    fth_nexuschef_res_ave4: |-
      %ITEM% ? Peut-être.
      Mais ça n'a pas de saveur. C'est fade. Totalement fade.
    fth_nexuschef_res_bad1: Ce... Ce n'est pas ce que j'appelle «  %ITEM% ».<MOOD>Negative<>
      C'est aussi proche de ça que ma langue l'est d'une planche !
    fth_nexuschef_res_bad2: "<MOOD>Negative<>%ITEM%, je sais ce que c'est. Mais la
      première chose que j'ai sentie, c'est de la fadeur totale."
    fth_nexuschef_res_bad3: "<MOOD>Negative<>Tu oses appeler ça '%ITEM%' ? Peuh !"
    fth_nexuschef_res_bad4: Je ne sais pas quoi te dire. <MOOD>Negative<> Je n'ai
      pas vomi. C'est la seule chose positive de ta tentative de %ITEM%.
    fth_nexuschef_res_worst1: "<MOOD>Negative<>Saleté ! Médiocrité ! Pourriture !
      Cette monstruosité fait frissonner ma langue !"
    fth_nexuschef_res_worst2: |-
      ...
      <MOOD>Negative<>Je crois bien que rien d'aussi déplaisant n'a jamais franchi mes lèvres. Comment as-tu fait pour ruiner %ITEM% à ce point ?
    fth_nexuschef_res_worst3: Je... <MOOD>Negative<>J'ai mangé ton %ITEM%. Je n'ai
      jamais regretté quelque chose à ce point.
    fth_nexuschef_res_worst4: "... <MOOD>Negative<>%ITEM% ? Manger ça serait une insulte
      à mon corps !"
    fth_exotic_shipshop1: Chaque vaisseau est spécial. Un vaisseau est une invitation
      à explorer les étoiles. Laisse-moi m'occuper du tien.
    fth_exotic_shipshop2: Nous nous envolerons ensemble, mon œuvre restera sur tes
      ailes à travers les cieux !
    fth_exotic_shipshop3: Des ailes d'or et de gloire, mon ami ! Les étoiles sont
      sans fin !
    fth_exotic_suitshop1: J'ai entendu des murmures annonçant ton arrivée, Voyageur-Nouveau.
      J'ai entendu le chant des drones, leurs voix métalliques évoquant à l'unisson
      une nouvelle anomalie. Je vais t'aider.
    fth_exotic_suitshop2: Voyageur-Nouveau, ta combinaison est une extension de toi.
      Laisse-moi t'aider.
    fth_exotic_weapshop1: Oui ? Des multi-outils ? Il y a tant de multi-outils. Je
      peux les améliorer. Les rendre plus rapides ! Plus nombreux !
    fth_exotic_weapshop2: Plus puissants. Plus robustes. Plus rapides. Plus précis.
      Plus soignés, polis, affûtés par des nanites...
    fth_exotic_vehshop1: Polo le spécialiste m'enseigne tant de choses ! Comment fabriquer
      des moteurs, polir des pistons, peaufiner à l'extrême les engrenages ! Tout
      est fabriqué à base de mousse de nanites. Quel bonheur d'apprendre son art !
    fth_exotic_vehshop2: Travaillons ensemble, mon ami ! Il y a toujours un nouvel
      engrenage à actionner !
    fth_exotic_research: |-
      ...
      Je tombe de fatigue. Laisse-moi me reposer. S'il te plaît.
    fth_exotic_tech_help_opt: Demander de l'aide avec des nanites
    fth_exotic_tech_help_res: "%NAME% envoie les coordonnées. "
    tra_npc_opt_word_get_lore: Symbole gek
    tra_reply_word_get: "%NAME% me présente une tablette de données, comme s'il s'était
      préparé à cet instant. Il me montre différents symboles, chacun représentant
      un type de mot gek que je pourrais apprendre..."
    tra_reply_word_get2: "%NAME% me montre une liste de symboles, chacun d'entre eux
      semblant représenter un mot que je dois apprendre."
    tra_reply_word_get3: "%NAME% fait des gestes fébriles, accomplissant une série
      de mouvements semblant représenter des mots que je dois apprendre."
    tra_reply_word_get4: "%NAME% babille, insérant des symboles dans mon esprit à
      l'aide d'une délicate phéromone..."
    tra_reply_word_get5: "%NAME% mime une série de gestes. Chacun semble représenter
      un concept que je dois apprendre..."
    tra_reply_word_get6: "%NAME% glapit de bonheur. Il me montre sa tablette de données,
      qui affiche une liste de symboles de sa langue."
    tra_reply_word_get7: "%NAME% me fixe, clignant des yeux de confusion. Il tapote
      finalement sa tablette de données et affiche une liste de symboles de sa langue."
    tra_reply_word_get8: " %NAME% penche sa tête d'un côté à l'autre alors qu'il me
      regarde. Il consulte une note sur sa tablette de données, puis me montre une
      liste de symboles de sa langue."
    tra_reply_word_get9: "%NAME% hoche la tête pensivement, puis me montre une liste
      de symboles de sa langue."
    tra_reply_word_get10: "%NAME% couine à mon intention. Comme je ne réponds pas,
      il me montre une liste de symboles de sa langue."
    tra_reply_word_say: "%NAME% hoche la tête pour m'encourager, ravi de cette transaction
      interespèce. Je me souviens des quelques mots geks que j'ai appris..."
    tra_reply_word_say2: "%NAME% hoche la tête en signe d'encouragement alors qu'il
      écoute..."
    tra_reply_word_say3: "%NAME% est ravi de sa transaction inter-espèces. Je me remémore
      les premiers mots geks qui me viennent en tête..."
    tra_reply_word_say4: Je me rappelle de certains mots geks que j'ai appris, dans
      l'espoir d'impressionner %NAME%.
    tra_reply_word_say5: Je m'éclaircis la gorge pour échauffer mes cordes vocales.
      Plusieurs mots geks me viennent en tête...
    tra_reply_word_say6: J'inspire en pensant à certains mots geks dont je suis sûr
      de la prononciation...
    tra_reply_word_say7: "%NAME% frétille d'excitation. Je me creuse la tête pour
      retrouver le vocabulaire gek qui pourrait le plus l'impressionner..."
    tra_reply_word_say8: "%NAME% triture ses doigts avec empressement. Je me dépêche
      de penser à des paroles appropriées à prononcer..."
    tra_reply_word_say9: "%NAME% se penche vers moi, ses yeux reptiliens dilatés d'avance.
      Je me remémore quelques mots geks que je pourrais lui dire..."
    tra_reply_word_say10: "%NAME% émet un son heureux. Il hoche la tête, à l'écoute.
      J'essaie de me rappeler d'un mot approprié à lui dire..."
    tra_reply_word_say_none: "%NAME% hoche la tête pour m'encourager, mais mon esprit
      est vide. Je devrais apprendre certains mots geks avant de tenter de communiquer
      dans sa langue maternelle."
    tra_npc_res_word_say_dir_neg_1: "%NAME% semble hésitant. Il m'explique qu'il est
      commerçant, pas explorateur."
    tra_npc_res_word_say_dir_neu_1: "%NAME% s'éclaire, babillant quelque chose à propos
      de ses systèmes et de ses routes commerciales préférés. La langue est trop complexe
      et nuancée pour que j'arrive à comprendre quelque chose."
    tra_npc_res_word_say_dir_pos_1: "%NAME% sent que je suis perdu, et me donne une
      carte des points d'intérêts alentours."
    tra_npc_res_word_say_help_neg_1: "%NAME% interprète mes mots comme une demande
      d'aide et secoue la tête. Ce n'est pas ainsi que le commerce se fait."
    tra_npc_res_word_say_help_neu_1: "%NAME% interprète mes mots comme une demande
      d'aide. Un parfum chaud et propre nous enveloppe tous les deux, mais le Gek
      ne m'offre aucune autre aide."
    tra_npc_res_word_say_help_pos_1: "%NAME% interprète mes mots comme une demande
      d'aide. Je semble arriver dans un de ses moments de générosité, puisqu'il recharge
      gratuitement mon exocombinaison."
    tra_npc_res_word_say_lore_neg_1: "%NAME% me regarde en silence. Il semble douter
      de ma connaissance des traditions geks."
    tra_npc_res_word_say_lore_neu_1: "%NAME% semble surpris par mes connaissances
      des traditions geks. Il hoche la tête en signe de reconnaissance."
    tra_npc_res_word_say_lore_pos_1: "%NAME% semble impressionné de mes connaissances
      des traditions geks."
    tra_npc_res_word_say_lore_pos_2: "%NAME% semble ravi de mes connaissances des
      traditions geks. Il m'offre un cadeau au nom de notre amitié."
    tra_npc_res_word_say_tech_neg_1: "%NAME% observe son équipement, perplexe. Il
      semble offensé."
    tra_npc_res_word_say_tech_neu_1: "%NAME% interprète mes mots comme une demande
      de transaction commerciale, mais secoue la tête. Malheureusement, il n'a aucune
      technologie à proposer."
    tra_npc_res_word_say_tech_pos_1: "%NAME% semble avoir interprété mes mots comme
      un compliment. Il désigne fièrement sa combinaison et me montre les dernières
      améliorations qu'il a achetées."
    tra_npc_res_word_say_tech_pos_2: "%NAME% interprète mes mots comme une demande
      de transaction commerciale et hoche la tête avec enthousiasme. Il m'offre une
      amélioration de technologie au nom de notre amitié."
    tra_npc_res_word_say_thrt_neg_1: "%NAME% interprète mes mots comme une menace
      et pousse un cri. Il signale mon comportement agressif à la Fédération du commerce
      gek."
    tra_npc_res_word_say_thrt_neu_1: "%NAME% interprète mes mots comme une menace
      et se met à trembler de peur."
    tra_npc_res_word_say_thrt_pos_1: "%NAME% interprète mes mots comme une menace
      et pousse un cri. Il me transfère en toute hâte une somme d'unités dans l'espoir
      d'éviter un conflit."
    tra_npc_res_word_say_trad_neg_1: "%NAME% semble interpréter mes mots comme une
      exigence. Il secoue la tête d'un air désapprobateur."
    tra_npc_res_word_say_trad_neu_1: "%NAME% glousse, apparemment amusé. Il me regarde
      d'un air compatissant."
    tra_npc_res_word_say_trad_pos_1: "%NAME% est impressionné par ma connaissance
      du langage commercial. Il tape dans ses mains avec enthousiasme."
    tra_npc_res_word_say_trad_pos_2: "%NAME% interprète mes mots comme une demande
      de transaction commerciale et hoche la tête avec enthousiasme. Il m'offre un
      cadeau au nom de notre amitié."
    tra_request_positive_1: "%NAME% me salue poliment et semble vouloir m'aider à
      tout prix."
    tra_request_negative_1: "%NAME% me fixe d'un air de défi. Il n'a pas envie de
      discuter et me prie de faire ma demande rapidement."
    tra_request_sad_1: "%NAME% me dévisage, se demandant certainement ce que je vais
      bien pouvoir lui demander."
    tra_closure_vpositive_1: "%NAME% me salue avec un enthousiasme évident. Il me
      considère désormais comme un véritable ami, dans tous les sens du terme."
    tra_closure_vpositive_2: "%NAME% me serre fort entre ses petits bras. Il regrette
      de n'avoir rien de plus à dire."
    tra_closure_vpositive_3: "%NAME% bondit sur ses pieds, toujours ravi de revoir
      son ami explorateur."
    tra_closure_vpositive_4: "%NAME% est si heureux de me voir qu'il est sans voix."
    tra_closure_vpositive_5: "%NAME% me lance un regard débordant d'émotion. Notre
      dernière conversation l'a comblé de joie, et il aura toujours le temps de me
      dire bonjour."
    tra_closure_positive_1: "%NAME% me salue joyeusement, mais n'a rien à ajouter."
    tra_closure_positive_2: "%NAME% saute de joie lorsque je le salue. Il babille
      avec enthousiasme au sujet de tout et de rien."
    tra_closure_positive_3: "%NAME% me sourit du mieux possible avec son bec. Sa journée
      a été largement embellie par mon arrivée."
    tra_closure_positive_4: "%NAME% semble heureux de me voir, bien qu'il n'ait rien
      à me raconter."
    tra_closure_positive_5: "%NAME% m'exprime sa joie de me revoir, exagérant ses
      gestes pour que je comprenne bien."
    tra_closure_neutral_1: "%NAME% me salue d'un claquement de bec, mais n'a rien
      d'autre à ajouter."
    tra_closure_neutral_2: "%NAME% me salue d'un hochement de tête, mais doit filer.
      Le temps, c'est des unités, après tout."
    tra_closure_neutral_3: "%NAME% n'a rien d'autre à dire et me prie de l'excuser
      avant de partir."
    tra_closure_neutral_4: "%NAME% s'interrompt brièvement le temps de me saluer.
      Il a d'autres choses à faire."
    tra_closure_neutral_5: "%NAME% me salue poliment, mais une légère odeur acide
      m'incite à ne pas lui faire perdre de temps."
    tra_closure_negative_1: "%NAME% me regarde avec méfiance, n'ayant pas oublié notre
      dernière interaction. Il n'a rien de plus à dire."
    tra_closure_negative_2: Une odeur repoussante attaque mes sens. %NAME% ne m'a
      pas pardonné notre dernière rencontre.
    tra_closure_negative_3: "%NAME% me toise, notre dernière conversation encore vive
      dans son esprit. Son bec reste fermement clos."
    tra_closure_negative_4: "%NAME% marmonne quelque chose. Il ne semble pas avoir
      envie de me parler."
    tra_closure_negative_5: "%NAME% siffle, agacé par ma tentative de discussion."
    tra_closure_vnegative_1: "%NAME% a encore à l'esprit le souvenir cuisant de notre
      dernière interaction. Son petit corps tremble de colère. Il rejette toute tentative
      de discussion."
    tra_closure_vnegative_2: Un nuage fétide de haine entoure %NAME%. Il ne tient
      pas à me reparler un jour.
    tra_closure_vnegative_3: "%NAME% frémit à mon approche, les yeux rouges de tension
      et de rage. Il n'a rien à me dire."
    tra_closure_vnegative_4: "%NAME%, qui n'a pas oublié notre dernière conversation,
      est furieux que je tente de lui parler. Il me hurle toute la furie des Gek."
    tra_closure_vnegative_5: "%NAME% fait un geste furieux que je suppose vulgaire.
      Il ne veut rien avoir à faire avec moi."
    tra_crashsite_wait: "%NAME% s'agite nerveusement. Il attend que j'examine son
      vaisseau."
    tra_scavenger_wait: "%NAME% me montre que faire la conversation ne l'intéresse
      pas. Je devrais peut-être examiner l'équipement endommagé qu'il m'a montré."
    dnt_tra_crashsite_lang_1: Friend! Ship crashed. I am stranded here alone. Will
      you help unhappy Gek?
    tra_crashsite_desc_1: Le Gek me regarde intensément, de ses grands yeux implorants.
      Il fait un geste en direction du vaisseau qui s'est crashé à proximité. Je me
      sens coupable d'avoir tant tardé à l'aider...
    tra_crashsite_opt_a_1: Offrir son aide
    tra_crashsite_res_a_1: "%NAME% accepte mon aide et me confie volontiers son destin.
      Je crois sentir la perspective d'une récompense me chatouiller les narines. "
    tra_crashsite_ship_desc_1: Les dégâts du vaisseau sont étonnamment minimes. Il
      est en bon état, hormis un propulseur de décollage endommagé. Néanmoins, je
      sens que le Gek est anxieux. Je ne résiste pas au besoin de l'aider...
    tra_crashsite_ship_opt_a_1: Réparer le propulseur
    tra_crashsite_ship_res_a_1: Les réparations ne sont pas compliquées. N'importe
      quel pilote pourrait s'en charger. Je commence à remettre en question la sincérité
      du Gek, mais je me sens étrangement incapable de réfléchir.
    tra_crashsite_ret_desc_1: Comprenant que j'ai terminé, le marchand laisse échapper
      un couinement de joie et semble aussitôt de meilleure humeur. Ses deux mains
      attrapent la mienne et il m'offre une généreuse récompense en guise de remerciement.
    dnt_tra_crashsite_lang_2: Hello friend! I am not a foolish Gek, not workshy! I
      can repair ship. But pain... cannot repair myself...
    tra_crashsite_desc_2: Le Gek semble s'être blessé après avoir été violemment expulsé
      lors du crash du vaisseau à proximité. Il serre fort son poignet droit et sa
      main pend dans le vide.
    tra_crashsite_opt_a_2: Improviser une attelle
    tra_crashsite_res_a_2: J'immobilise l'articulation cassée du mieux que je peux,
      improvisant une attelle jusqu'à ce qu'il rejoigne une station de santé. Il agite
      ses doigts en grimaçant et m'offre quelque chose pour me remercier.
    dnt_tra_crashsite_lang_3: Take pity, friend... my ship broke. Too many Units to
      repair!
    tra_crashsite_desc_3: Avec un vaisseau fumant et cloué au sol, ce Gek semble coincé
      ici. Il hausse les épaules, d'un air hagard et innocent, et me montre le cardan
      de navigation défectueux qui l'a conduit dans cette situation.
    tra_crashsite_opt_a_3: Offrir son aide
    tra_crashsite_res_a_3: "%NAME% a l'air content. Son regard se fixe tantôt sur
      moi, tantôt sur son vaisseau."
    tra_crashsite_ship_desc_3: 'Un examen rapide des vieux composants du vaisseau
      me suffit : le vaisseau n''a pas été bien entretenu et les sous-systèmes complètement
      usés sont sur le point de lâcher. Certaines pièces ont l''air d''avoir au moins
      dix ans.'
    tra_crashsite_ship_opt_a_3: Réparer les systèmes principaux
    tra_crashsite_ship_opt_b_3: Faire de plus grosses réparations
    tra_crashsite_ship_res_a_3: Les pièces du vaisseau sont si vieilles que les réparations
      ne pourront pas durer sur le long terme. Je m'occupe des principaux sous-systèmes
      et les répare suffisamment pour éviter tout désastre en vol.
    tra_crashsite_ship_res_b_3: Les réparations du vaisseau ne tiendront pas longtemps
      si le circuit de navigation n'est pas vite remplacé. J'installe un nouveau microprocesseur
      assez coûteux et répare les composants voisins.
    tra_crashsite_ret_desc_a_3: J'essaie de faire comprendre l'importance d'un entretien
      à %NAME%, mais soit il ne comprend pas, soit il ne veut pas comprendre. Mais,
      il semble soulagé de voir que mes réparations pourront l'aider à rejoindre la
      station spatiale la plus proche. Il cherche quelque chose à m'offrir en échange
      et sourit, après avoir trouvé celle-ci.
    tra_crashsite_ret_desc_b_3: J'essaie de faire comprendre l'importance d'un bon
      entretien à %NAME%, mais soit il ne me comprend pas, soit il n'a pas envie de
      me comprendre. Cependant, il semble satisfait de mes réparations minutieuses.
      Il cherche quelque chose à m'offrir en échange et sourit enfin, après avoir
      trouvé quelque chose de convenable.
    dnt_tra_crashsite_lang_4: Friend! Happy to see friend! Very bad pirate encounter.
      Stole valuable cargo, important delivery. Help find culprit? Valuable reward!
    tra_crashsite_desc_4: Le Gek extirpe une caisse abîmée de son vaisseau accidenté
      et l'ouvre pour me montrer son précieux contenu. J'ai le sentiment qu'il devait
      transporter plus de caisses de ce genre. Faisant de grands gestes pour compenser
      notre communication difficile, il m'explique qu'il est prêt à m'offrir un peu
      de sa marchandise si je retrouve les criminels qui l'ont volé...
    tra_crashsite_opt_a_4: Accepter
    tra_crashsite_opt_b_4: Refuser
    tra_crashsite_res_a_4: |-
      Le Gek semble aux anges et m'enveloppe inconsciemment d'une odeur remplie de réconfort et de gratitude.
      Il accède aux registres de son vaisseau pour me montrer une vidéo courte et succincte de pirates armés de rayons phasiques attaquant son vaisseau.
      Alors que l'image tressaute puis disparaît, le Gek pointe en direction du ciel et m'incite gentiment à agir.
    tra_crashsite_res_b_4: Le Gek semble surpris de mon refus et me montre à nouveau
      la précieuse marchandise qu'il est prêt à m'offrir. Alors que je m'apprête à
      partir, je l'entends soupirer.
    tra_crashsite_wait_4: "%NAME% s'agite nerveusement. Il attend des nouvelles de
      sa vengeance contre les pirates qui ont pillé son vaisseau."
    tra_crashsite_ret_desc_4: "%NAME% m'examine, soulagé de me voir revenir entier
      de ma confrontation avec les pirates."
    dnt_tra_crashsite_lang_5: Hello! You are trustworthy friend, yes? Cargo lost in
      confiscation... maybe some is illegal... but rare, special!
    tra_crashsite_desc_5: |-
      Le Gek me montre les traces de griffure sur son vaisseau, ainsi que sa soute vide. Il balbutie à demi-mot et scrute les alentours nerveusement, comme s'il s'attendait à voir quelqu'un fondre soudainement sur lui.
      Il me montre ce qui doit être un réservoir de carburant. Discrètement, il l'ouvre et dévoile un nouveau multi-outil qui porte l'insigne des Vy'keen.
      Refermant le boîtier, il me montre une nouvelle fois sa soute vide où d'autres trésors de contrebande ont probablement été volés...
    tra_crashsite_opt_a_5: Proposer de retrouver la marchandise
    tra_crashsite_opt_b_5: Le dénoncer aux autorités
    tra_crashsite_res_a_5: "%NAME% saute de joie. Il m'indique l'installation où il
      a d'abord emporté son stock et me met en garde contre le système de haute sécurité... "
    tra_crashsite_res_b_5: |-
      Avant que le contrebandier ait le temps de réagir, j'envoie un rapport criminel aux autorités du système. Sur son visage, je ne vois plus que de la consternation et de l'indignation.
      Un représentant de la Fédération du commerce gek apparaît sur ma visière : son bec modifié et sophistiqué indique qu'il est de haut rang. Selon la tradition gek, il m'offre des unités en guise de remerciement.
    tra_crashsite_wait_5: "%NAME% s'agite nerveusement. Il attend des nouvelles de
      mon infiltration dans le bâtiment sécurisé."
    tra_crashsite_ret_opt_a_5: Partager les coordonnées
    tra_crashsite_ret_res_a_5: Le Gek me remercie chaleureusement, s'attendant presque
      à recevoir de nouvelles coordonnées. Alors qu'il m'offre le multi-outil qu'il
      m'avait promis, il regarde d'un air coupable mon exocombinaison pour vérifier
      que je ne suis pas blessé.
    tra_crashsite_ret2_opt_a_5: Accepter le multi-outil
    tra_crashsite_ret2_opt_b_5: Demander des unités à la place
    tra_crashsite_fact_desc_5: Il s'avère que le stock de multi-outils a été relocalisé
      dans une nouvelle cellule. Le pirate gek aimerait sûrement obtenir ces nouvelles
      coordonnées.
    tra_crashsite_fact_lang_5: |-
      ENCODAGE CONTOURNÉ // DONNÉES EN LIGNE
      Statut de la cellule locale : VIDE
      Statut du transfert de stock : ARRIVÉ à l'installation X-77393957
    tra_crashsite_fact_opt_a_5: Télécharger les coordonnées de l'installation
    dnt_tra_crashsite_lang_6: My new mining ship! I paid so many units for this starship...
      stupid purchase... now crashed and ruined!
    tra_crashsite_desc_6: Le Gek semble faire l'inventaire de sa marchandise, suite
      au crash de son vaisseau. Il se tord les mains et fait les cent pas, partagé
      entre le désespoir et l'embarras. Il semble hésitant quant au fait de demander
      de l'aide.
    tra_crashsite_opt_a_6: Offrir son aide
    tra_crashsite_opt_b_6: L'interroger au sujet du crash
    tra_crashsite_res_a_6: Le conflit intérieur de %NAME% semble se résoudre. Il paraît
      même soulagé. Retrouvant soudainement ses esprits, il prend une profonde inspiration
      et montre qu'il a évidemment de quoi me récompenser si je l'aide.
    tra_crashsite_res_b_6: Le Gek paraît embarrassé. Il essaie d'expliquer que son
      vaisseau a été soit récemment acheté, soit emprunté. Dans tous les cas, il ne
      savait pas le manipuler. Le crash est simplement le résultat d'un mauvais pilotage.
    tra_crashsite_ship_desc_6: Le vaisseau a l'air flambant neuf, tout juste autorisé
      à voler. La bosse à l'avant de son nez indique une malheureuse collision avec
      un astéroïde. La poussière minérale sur les barils d'armes, quant à elle, laisse
      croire à une opération minière qui aurait précédé crash.
    tra_crashsite_ship_opt_a_6: Réparer le vaisseau
    tra_crashsite_ret_desc_6: Maintenant que son vaisseau est réparé, %NAME% a l'air
      en meilleure forme. Il accède à ses comptes pour pouvoir me transférer mon paiement...
    tra_crashsite_ret_opt_a_6: Accepter les unités
    tra_crashsite_ret_opt_b_6: Demander un paiement en marchandise
    tra_crashsite_ret_res_a_6: Le Gek semble content de me payer en unités. Il me
      dit au revoir, prêt à reprendre son voyage.
    tra_crashsite_ret_res_b_6: Le Gek perd légèrement son sourire, peu enclin à céder
      de sa marchandise. Cependant, il semble accepter cet échange équitable et me
      donne une bonne quantité de minéraux. Il me dit au revoir, prêt à reprendre
      son voyage.
    dnt_tra_crashsite_lang_7: Friend! Ship fall from flight, I do not know why!
    tra_crashsite_desc_7: Le Gek a l'air frustré, je l'entends marmonner. Le vaisseau
      qui se trouve à proximité est recouvert de poussière suite à un atterrissage
      forcé. Il doit lui appartenir.
    tra_crashsite_opt_a_7: Offrir son aide
    tra_crashsite_opt_b_7: Se moquer de son désarroi
    tra_crashsite_res_a_7: "%NAME% a l'air sceptique, mais il accepte. J'ai l'autorisation
      d'enquêter sur le crash."
    tra_crashsite_res_b_7: "%NAME% commence à s'énerver. Il me dit de partir."
    tra_crashsite_ship_desc_7: Le moteur du vaisseau semble approprié pour un engin
      de cette taille. Les étincelles qui jaillissent du moteur indiquent pourtant
      qu'il a lâché suite à une surcharge. Le vaisseau doit être bien plus lourd qu'il
      y paraît...
    tra_crashsite_ship_opt_a_7: Réparer le moteur
    tra_crashsite_ship_opt_b_7: Décharger d'abord la marchandise
    tra_crashsite_ship_res_a_7: Je m'occupe manuellement du moteur et manipule les
      pièces jusqu'à ce qu'elles fonctionnent à nouveau sans encombre. Les mouvements
      viennent naturellement, comme si je les avais effectués plusieurs fois auparavant.
    tra_crashsite_ship_res_b_7: Je jette un coup d'œil rapide à la soute à marchandise.
      Elle est remplie de minéraux denses qui ont manifestement alourdi le vaisseau
      et outrepassé sa capacité de chargement. Je récupère une petite partie du stock
      pour alléger le poids du vaisseau.
    tra_crashsite_ret_desc_a_7: "%NAME% est ravi de voir son vaisseau de nouveau sur
      pied et me récompense généreusement. Cependant, sa soute est toujours pleine
      à craquer et je n'ai pas beaucoup d'espoir quant à la survie à long terme de
      son moteur..."
    tra_crashsite_ret_desc_b_7: De toute évidence, %NAME% a remarqué que de la marchandise
      a disparu, puisqu'il me salue assez froidement. Il me transfère une petite somme
      d'unités et me dit au revoir avec un certain mépris.
    tra_crashsite_ret_opt_a_7: Dire adieu
    dnt_tra_crashsite_lang_8: I did not take! Equipment is mine, purchased with savings!
      Please do not report.
    tra_crashsite_desc_8: Le Gek s'agite sur place, son regard alternant entre moi
      et le vaisseau accidenté. Je remarque qu'il tient un objet qu'il s'empresse
      de dissimuler.
    tra_crashsite_opt_a_8: Réclamer l'objet
    tra_crashsite_opt_b_8: Le laisser tranquille
    tra_crashsite_res_a_8: Le Gek pousse un cri et me cède l'équipement, apparemment
      trop nerveux pour marchander ou protester. Il ne me quitte pas du regard, jusqu'à
      ce qu'il soit sûr que je sois parti.
    tra_crashsite_res_b_8: Le Gek rit nerveusement et m'offre des unités quand il
      comprend que son trésor ne m'intéresse pas. Il ne me quitte pas du regard, jusqu'à
      ce qu'il soit sûr que je sois parti.
    tra_crashsite_done_8: Le pillard gek s'immobilise en me voyant. Il me fixe des
      yeux et attend que je m'en aille.
    dnt_tra_scavenger_lang_1: Hello! Let me charge suit for friend! No units required,
      just love, so much love! Good for soul!
    tra_scavenger_hot_desc_1: Le Gek gambade joyeusement dans cette zone exposée,
      s'épanouissant presque dans la chaleur écrasante. Il semble content de m'accueillir
      et, pour une raison qui m'échappe, recharge ma protection environnementale sans
      rien demander en retour.
    tra_scavenger_cold_desc_1: Le Gek gambade joyeusement dans cette zone exposée,
      s'épanouissant presque dans le froid mordant. Il semble content de m'accueillir
      et, pour une raison qui m'échappe, recharge ma protection environnementale sans
      rien demander en retour.
    tra_scavenger_lush_desc_1: Le Gek gambade joyeusement dans cette zone exposée.
      Il semble content de m'accueillir et, pour une raison qui m'échappe, recharge
      mon système de survie sans rien demander en retour.
    tra_scavenger_dust_desc_1: Le Gek gambade joyeusement dans cette zone exposée.
      Il semble content de m'accueillir et, pour une raison qui m'échappe, recharge
      ma protection environnementale sans rien demander en retour.
    tra_scavenger_tox_desc_1: Le Gek gambade joyeusement dans cette zone exposée,
      visiblement insensible à l'atmosphère toxique. Il semble content de m'accueillir
      et, pour une raison qui m'échappe, recharge ma protection environnementale sans
      rien demander en retour.
    tra_scavenger_rad_desc_1: Le Gek gambade joyeusement dans cette zone exposée,
      visiblement insensible aux importantes radiations. Il semble content de m'accueillir
      et, pour une raison qui m'échappe, recharge ma protection environnementale sans
      rien demander en retour.
    tra_scavenger_opt_a_1: Le remercier et partir
    tra_scavenger_res_a_1: "%NAME% me renvoie mes remerciements, un sourire mystérieux
      aux lèvres."
    dnt_tra_scavenger_lang_2: Are you also here to enjoy this rich planet, friend?
      Unexpected luck with mining. Happy, happy, happy to share!
    tra_scavenger_hot_desc_2: |-
      Cela doit faire longtemps que le Gek est dehors. La terre rouge et sèche qui tache son exocombinaison et son multi-outil indique de longues heures de minage. Pourtant, il semble de bonne humeur.
      Il semblerait qu'il ait récupéré trop de ressources. Il accède à sa réserve et m'offre une petite quantité de matériau brut très utile, sans rien attendre en retour.
    tra_scavenger_cold_desc_2: |-
      Cela doit faire longtemps que le Gek est dehors. De la condensation émane de son multi-outil, seule source de chaleur dans ce froid glacial. Pourtant, il semble de bonne humeur.
      Il semblerait qu'il ait récupéré trop de ressources. Il accède à sa réserve et m'offre une petite quantité de matériau brut très utile, sans rien attendre en retour.
    tra_scavenger_lush_desc_2: |-
      Cela doit faire longtemps que le Gek est dehors. Son exocombinaison est tachée d'herbe et de boue, résultat d'une longue et fructueuse expédition minière.
      Il semblerait qu'il ait récupéré trop de ressources. Il accède à sa réserve et m'offre une petite quantité de matériau brut très utile, sans rien attendre en retour.
    tra_scavenger_dust_desc_2: |-
      Cela doit faire longtemps que le Gek est dehors. L'état de son exocombinaison indique qu'il a subi plusieurs cycles de température et son multi-outil est couvert de poussière. Pourtant, il semble de bonne humeur.
      Il semblerait qu'il ait récupéré trop de ressources. Il accède à sa réserve et m'offre une petite quantité de matériau brut très utile, sans rien attendre en retour.
    tra_scavenger_tox_desc_2: |-
      Cela doit faire longtemps que le Gek est dehors. Son exocombinaison et son multi-outil portent les traces d'une corrosion acide. Pourtant, il semble de bonne humeur.
      Il semblerait qu'il ait récupéré trop de ressources. Il accède à sa réserve et m'offre une petite quantité de matériau brut très utile, sans rien attendre en retour.
    tra_scavenger_rad_desc_2: |-
      Cela doit faire longtemps que le Gek est dehors. La lueur radioactive émanant de son exocombinaison suggère de longues heures de minage. Pourtant, il semble de bonne humeur.
      Il semblerait qu'il ait récupéré trop de ressources. Il accède à sa réserve et m'offre une petite quantité de matériau brut très utile, sans rien attendre en retour.
    tra_scavenger_opt_a_2: Proposer de le payer
    tra_scavenger_res_a_2: À la mention d'unités, %NAME% a les yeux qui brillent.
      Il accepte aussitôt le paiement et semble impressionné par ma connaissance des
      traditions gek.
    tra_scavenger_opt_b_2: Accepter et le remercier
    tra_scavenger_res_b_2: "%NAME% me dit au revoir, sur un ton joyeux."
    dnt_tra_scavenger_lang_3: I am lost, friend! I cannot find home, and home cannot
      find me... please help...
    tra_scavenger_hot_desc_3: |-
      %NAME% paraît d'autant plus minuscule dans ce vaste paysage brûlant. Il semble abattu et angoissé, comme s'il était perdu ici depuis un moment.
      Il m'aborde avec une main tremblante et des yeux pleins d'espoir.
    tra_scavenger_cold_desc_3: |-
      %NAME% paraît d'autant plus minuscule dans ce vaste paysage enneigé. Il semble abattu et angoissé, comme s'il était perdu ici depuis un moment.
      Il m'aborde avec une main tremblante et des yeux pleins d'espoir.
    tra_scavenger_lush_desc_3: |-
      %NAME% paraît d'autant plus minuscule dans ce vaste paysage sauvage. Il semble abattu et angoissé, comme s'il était perdu ici depuis un moment.
      Il m'aborde avec une main tremblante et des yeux pleins d'espoir.
    tra_scavenger_dust_desc_3: |-
      %NAME% paraît d'autant plus minuscule dans ce vaste paysage aride. Il semble abattu et angoissé, comme s'il était perdu ici depuis un moment.
      Il m'aborde avec une main tremblante et des yeux pleins d'espoir.
    tra_scavenger_tox_desc_3: |-
      %NAME% paraît d'autant plus minuscule dans ce vaste paysage toxique. Il semble abattu et angoissé, comme s'il était perdu ici depuis un moment.
      Il m'aborde avec une main tremblante et des yeux pleins d'espoir.
    tra_scavenger_rad_desc_3: |-
      %NAME% paraît d'autant plus minuscule dans ce vaste paysage irradié. Il semble abattu et angoissé, comme s'il était perdu ici depuis un moment.
      Il m'aborde avec une main tremblante et des yeux pleins d'espoir.
    tra_scavenger_opt_a_3: L'aider à s'orienter
    tra_scavenger_res_a_3: Le Gek entre les données de navigation, observant les résultats
      décryptés avec soulagement. Son dilemme actuel semble résolu, mais il n'a pas
      l'intention de partir. Il m'offre une récompense en guise de remerciement, puis
      replonge dans sa tablette de données. Peut-être a-t-il d'autres choses à régler
      ici.
    dnt_tra_scavenger_lang_4: "...Friend? Friend has units? Such need for units! Units!
      Units! Units!"
    tra_scavenger_desc_4: |-
      Le Gek semble prêt à se jeter sur moi, mais se retient péniblement. Il a le regard sauvage et primal de quelqu'un que la faim commence à rendre fou.
      <MOOD>Sad<>Désespéré de pouvoir communiquer, il mime une forme dans l'air. Elle ressemble étrangement au symbole des unités...
    tra_scavenger_opt_a_4: Donner des unités
    tra_scavenger_opt_b_4: Donner de quoi se sustenter depuis son exocombinaison
    tra_scavenger_opt_c_4: Le réprimander
    tra_scavenger_res_a_4: Alors que les unités sont transférées sur le compte du
      Gek, celui-ci semble profondément soulagé, puis empreint à un certain embarras.
      Il se racle la gorge.
    tra_scavenger_res_b_4: Le Gek pousse un cri de frustration, puis semble reprendre
      le contrôle de lui-même. Il a l'air embarrassé. Cela fait un moment qu'il est
      isolé de toute civilisation.
    tra_scavenger_res_c_4: Les yeux du Gek brillent d'indignation et de fureur, avant
      d'être submergés par la honte. Il s'excuse, puis s'excuse de s'être excusé,
      puis choisit de clore son bec pour de bon.
    tra_scavenger_desc2_4: Un silence gêné s'ensuit.
    tra_scavenger_opt_d_4: L'interroger sur cette zone
    tra_scavenger_res_d_4: |-
      Désireux de faire oublier son emportement, le Gek partage volontiers les données qui l'ont mené jusqu'à cet endroit.
      Des archives historiques indiquent que, durant l'âge d'or de l'empire des Premiers nés, un Korvax assouvi au rang d'esclave sur cette planète a réussi à s'échapper. Il serait arrivé jusqu'ici, avant de s'évaporer dans la nature.
      %NAME% est convaincu que cette fuite, la première de l'époque, est d'une importance primordiale dans l'Histoire gek. Le Korvax en question doit avoir laissé quelque chose d'important dans cette machine endommagée. Si seulement il parvenait à l'ouvrir !
    tra_scavenger_debris_4: Une alarme stridente retentit, alors que je m'approche
      de l'étrange capsule.
    tra_scavenger_debris_lang_4: ALERTE ! ENTITÉ ORGANIQUE PROCHE ! ALERTE !
    tra_scavenger_debris_opt_a_4: Toucher l'écran
    tra_scavenger_debris_opt_b_4: Utiliser le passe Atlas
    tra_scavenger_debris_opt_c_4: Désactiver le système de survie
    tra_scavenger_debris_res_a_4: Alors que je touche l'écran, l'alarme retentit de
      plus belle. L'appareil semble spécialement paramétré pour repousser toute forme
      de vie biologique.
    tra_scavenger_debris_res_b_4: L'appareil émet un petit bruit, au contact du passe
      Atlas. L'alarme est désactivée et le contenu de la capsule déverrouillé.
    tra_scavenger_debris_res_c_4: |-
      Je décide de prendre le risque. Je prends une profonde inspiration, puis retiens mon souffle, le temps de désactiver les systèmes de survie de mon exocombinaison. Je pose ma main sur l'écran, espérant que mes signes vitaux soient suffisamment dissimulés.
      La supercherie semble fonctionner. L'appareil émet un petit bip, puis déverrouille son contenu. Je m'empresse de réactiver mon système de survie.
    tra_scavenger_ret_desc_4: Lorsqu'il aperçoit la carapace entre mes mains, %NAME%
      semble soudain d'autant plus vorace. Il bave presque et en a les doigts qui
      tremblent. J'ai un mauvais pressentiment. Pourquoi la désire-t-il autant ?
    tra_scavenger_ret_opt_a_4: Donner la carapace
    tra_scavenger_ret_opt_b_4: Garder la carapace
    tra_scavenger_ret_res_a_4: |-
      Lorsqu'il récupère la carapace, le Gek laisse échapper un ricanement sinistre. En échange, il me tend une quantité importante d'amas de nanites, lesquelles semblent presque vouloir échapper de l'emprise du Gek.
      %NAME% me congédie.
    tra_scavenger_ret_res_b_4: 'Le Gek semble totalement furieux de voir la carapace
      lui passer sous le nez. La réaction excessive de la petite créature m''intimide.
      Je ne peux pas m''empêcher de me dire que cette carapace serait plus en sécurité
      entre n''importe quelles autres mains. '
    dnt_tra_scavenger_lang_5: Look together with me, friend. Do not speak. Just look.
    tra_scavenger_desc_5: "%NAME% semble errer sans but près de cette petite portion
      de terrain. Il observe de temps à autre l'horizon, d'un regard vague et rêveur."
    tra_scavenger_opt_a_5: Lui demander les raisons de sa présence
    tra_scavenger_opt_b_5: Le rejoindre dans sa contemplation
    tra_scavenger_res_a_5: Le Gek m'indique le paysage alentour, puis pointe en direction
      du ciel. Pour lui, la réponse est évidente.
    tra_scavenger_hot_res_b_5: |-
      Nous contemplons ensemble le paysage. Avec ces fleurs tannées baignant dans la chaleur, cette terre brûlée dégage une certaine beauté.
      Nous restons paisibles et silencieux, l'espace d'un instant. Je sens un lien se tisser entre moi et la petite créature reptilienne. Sans que je puisse l'expliquer, j'ai l'impression d'avoir un autre regard sur l'infinie étrangeté de cet univers.
    tra_scavenger_cold_res_b_5: |-
      Nous contemplons ensemble le paysage immaculé. Cette terre gelée dégage une beauté des plus pures.
      Nous restons paisibles et silencieux, l'espace d'un instant. Je sens un lien se tisser entre moi et la petite créature reptilienne. Sans que je puisse l'expliquer, j'ai l'impression d'avoir un autre regard sur l'infinie étrangeté de cet univers.
    tra_scavenger_lush_res_b_5: |-
      Nous contemplons ensemble le paysage. Ce monde plein de vie dégage une beauté évidente et à couper le souffle.
      Nous restons paisibles et silencieux, l'espace d'un instant. Je sens un lien se tisser entre moi et la petite créature reptilienne. Sans que je puisse l'expliquer, j'ai l'impression d'avoir un autre regard sur l'infinie étrangeté de cet univers.
    tra_scavenger_dust_res_b_5: |-
      Nous contemplons ensemble le paysage. Les dunes arides semblent s'étendre à l'infini et paraissent plus accueillantes que véritablement hostiles.
      Nous restons paisibles et silencieux, l'espace d'un instant. Je sens un lien se tisser entre moi et la petite créature reptilienne. Sans que je puisse l'expliquer, j'ai l'impression d'avoir un autre regard sur l'infinie étrangeté de cet univers.
    tra_scavenger_tox_res_b_5: |-
      Nous contemplons ensemble le paysage. Ici, la flore toxique est étrangement belle et reluit de couleurs et d'humidité.
      Nous restons paisibles et silencieux, l'espace d'un instant. Je sens un lien se tisser entre moi et la petite créature reptilienne. Sans que je puisse l'expliquer, j'ai l'impression d'avoir un autre regard sur l'infinie étrangeté de cet univers.
    tra_scavenger_rad_res_b_5: |-
      Nous contemplons ensemble le paysage. Il semble briller doucement, des éclats de lumière sont capturés par des plantes aux formes inhabituelles.
      Nous restons paisibles et silencieux, l'espace d'un instant. Je sens un lien se tisser entre moi et la petite créature reptilienne. Sans que je puisse l'expliquer, j'ai l'impression d'avoir un autre regard sur l'infinie étrangeté de cet univers.
    dnt_tra_scavenger_lang_6: Friend is lost? Maybe I can help... only a tiny payment
      required...
    tra_scavenger_desc_6: |-
      Le Gek m'observe et semble surpris. Il ne comprend pas qui ou ce que je suis, ni pourquoi je suis là. Je remarque qu'il triture un petit objet qu'il fait tourner entre ses doigts. Il a le regard avare de quelqu'un qui ne veut pas partager.
      <MOOD>Neutral<>Soudain, il semble s'apaiser. Il dépose le petit objet dans mes mains, et referme mes doigts au-dessus. Un cadeau. Bien qu'il ait plutôt l'habitude du troc, il n'est pas sans empathie pour un ami perdu.
    tra_scavenger_opt_a_6: Accepter et le remercier
    dnt_tra_scavenger_lang_7: Friend! Friend, please help. Corporation has crushed
      me for forbidden escape. Account is empty, savings all lost. I cannot even pay
      for message to family.
    tra_scavenger_desc_7: |-
      %NAME% ne croit pas en sa chance. Ses yeux brillent d'émotion tandis que je m'approche. Un parfum enivrant flotte autour de nous.
      Il jette un œil sur la capsule à proximité et frissonne, comme si elle lui rappelait un mauvais souvenir. Ce frisson semble éveiller une blessure cachée, puisqu'il se tient soudainement les côtes. Le pauvre Gek est complètement désespéré. Ce serait atrocement cruel de ne pas l'aider.
    tra_scavenger_opt_a_7: L'interroger au sujet de la capsule
    tra_scavenger_opt_b_7: L'interroger au sujet de sa blessure
    tra_scavenger_res_a_7: Je formule ma question du mieux que je peux en utilisant
      des gestes, mais %NAME% recule en détournant la tête pour m'indiquer qu'il ne
      comprend pas.
    tra_scavenger_res_b_7: "%NAME% a l'air encore plus petit que d'ordinaire, clignant
      des yeux pour faire disparaître les larmes qui les bordent. Une expérience traumatisante
      l'a sûrement mené ici, mais il manque de moyens, ou d'énergie, pour me raconter
      ce qui s'est passé."
    tra_scavenger_ret_desc_7: 'Le Ged attire mon attention vers une tablette de données
      qui me révèle sa situation financière. Son compte a été vidé, il ne reste plus
      une seule unité à son nom. On peut lire le nom de l''autorité responsable de
      cette situation : ''Société GekHaul''.'
    tra_scavenger_ret_opt_a_7: L'interroger à propos de GekHaul
    tra_scavenger_ret_opt_b_7: Donner des unités
    tra_scavenger_ret_res_a_7: Le Gek semble bouleversé. Il secoue la tête et refuse
      de répondre à ma question.
    tra_scavenger_ret_res_b_7: L'humeur du Gek change totalement. Il saute presque
      de joie et me serre fort dans ses bras. Il sort un précieux objet de son sac
      et me le donne en me faisant comprendre qu'il n'en a pas besoin.
    tra_scavenger_debris_lang_7: PROPRIÉTÉ DE LA SOCIÉTÉ DE CARGO GEKHAUL<IMG>SLASH<>
      À N'UTILISER QU'EN CAS D'URGENCE <IMG>SLASH<> ÉJECTION NON AUTORISÉE INTERDITE
    tra_scavenger_debris_res_a_7: L'écran n'affiche plus rien. Je sens une étrange
      odeur dérangeante à proximité de la capsule et je me sens soudain à l'étroit.
      Il n'y a rien de plus à savoir ici. Je m'empresse de partir.
    tra_scavenger_done_7: "%NAME% est content de me voir. Il me remercie une fois
      de plus, puis s'excuse poliment. Il doit encore régler quelques affaires avant
      de pouvoir partir."
    dnt_tra_scavenger_lang_8: You are not the friend I was expecting. Have you seen
      my friend?
    tra_scavenger_desc_8: |-
      Le Gek a l'air brièvement excité, puis soudainement déçu. Je ne suis pas ce qu'il s'attendait à voir.
      <MOOD>Neutral<>Essayant tout de même de tirer parti de cette rencontre, il me montre une image d'une autre créature de son espèce. J'ignore le lien qui les unit, mais la question me paraît claire : ai-je vu ce Gek ?
    tra_scavenger_opt_a_8: Le décevoir
    tra_scavenger_opt_b_8: Lui proposer de partir à sa recherche
    tra_scavenger_res_a_8: Le Gek sur l'image ne m'évoque pas grand-chose. Il m'est
      impossible d'affirmer avec certitude que je le reconnais. %NAME% hoche la tête.
      Il s'attendait visiblement à cette réponse.
    tra_scavenger_res_b_8: Je propose de partir à la recherche du Gek disparu, mais
      %NAME% décline ma proposition même s'il semble apprécier le geste. La piste
      l'a mené à cet endroit, en vain.
    tra_scavenger_ret_8: Il soupire, ne sachant pas comment retrouver son ami. Il
      n'ose pas quitter cet endroit, au cas où l'autre Gek parviendrait à revenir
      jusqu'ici.
    tra_scavenger_ret2_8: "%NAME% soupire, ne sachant pas comment retrouver son ami.
      Il n'ose pas quitter cet endroit, au cas où l'autre Gek parviendrait à revenir
      jusqu'ici."
    tra_scavenger_ret_opt_a_8: Lui offrir un scanner de signaux
    tra_scavenger_ret_opt_b_8: Envoyer un message à la Fédération
    tra_scavenger_ret_res_a_8: Le Gek accepte avec plaisir le scanner de signaux et
      m'offre un cadeau en guise de remerciement. Si son ami est quelque part sur
      cette planète, il devrait désormais pouvoir localiser sa position.
    tra_scavenger_ret_res_b_8: |-
      La Fédération du commerce gek reconnaît la signature de ma transmission et diffuse aussitôt un message au nom de %NAME%. Si son ami est quelque part sur cette planète, il devrait le recevoir.
      %NAME% est impressionné par mon influence. Il m'offre un cadeau pour me remercier, navré de ne pas pouvoir m'offrir davantage.
    tra_scavenger_done_8: "%NAME% me salue joyeusement. Il semble encore attendre
      l'arrivée de son ami, avec plus d'espoir que jamais."
    dnt_tra_ext_scavenger_lang_1: Shiny collection is mine! Why is suspicious friend
      here? Much danger on this planet!
    tra_ext_scavenger_desc_1: Le Gek tressaille, brièvement surpris, puis me regarde
      avec méfiance. Il est suffisamment équipé pour subir les tempêtes de cette planète,
      mais ne s'attendait visiblement pas à avoir de la compagnie.
    tra_ext_scavenger_opt_a_1: Lui demander les raisons de sa présence
    tra_ext_scavenger_res_a_1: "%NAME% jette un œil à mon sac et semble de meilleure
      humeur. Il a collecté un bon nombre de cristaux tempête lors des terribles intempéries
      qui s'abattent sur cette planète. Il comptait les vendre ensuite, mais... <MOOD>Neutral<>Le
      Gek s'agite. Il semble vouloir m'en offrir un, mais quelque chose le retient
      de me le donner sans me demander quelque chose en échange."
    tra_ext_scavenger_opt_b_1: Proposer des unités
    tra_ext_scavenger_res_b_1: Le Gek y perd au change, mais ne semble pas s'en préoccuper.
      Il sautille sur place en regardant les unités remplir son compte, puis me tend
      joyeusement un amas de cristaux.
    dnt_tra_walkabout_lang_1: Busy, busy, busy! Please do not obstruct.
    tra_walkabout_desc_1: Le Gek fait de son mieux pour m'ignorer, tandis qu'il s'empresse
      de rejoindre son point de rendez-vous. Une odeur âpre me chatouille le gosier.
    tra_walkabout_opt_a_1: Le saluer
    tra_walkabout_opt_b_1: Le laisser tranquille
    tra_walkabout_res_a_1: La petite créature me passe à côté. Elle est visiblement
      trop préoccupée pour répondre à mon salut.
    tra_walkabout_res_b_1: Je laisse le Gek à ses occupations.
    dnt_tra_walkabout_lang_2: Would you believe they offer balarian technology for
      that price? Insulting price, very stupid. New customers opportunity, yes?
    tra_walkabout_desc_2: Le Gek ne regarde pas où il va. Il est en pleine discussion
      et une voix retransmise depuis sa combinaison lui parle en retour. Aucun des
      deux ne semble s'arrêter pour écouter l'autre.
    tra_walkabout_opt_a_2: Se joindre à la conversation
    tra_walkabout_opt_b_2: Lui faire un signe
    tra_walkabout_res_a_2: Je prends part à la conversation, mais le Gek ne semble
      pas le remarquer.
    tra_walkabout_res_b_2: Sous l'effet de ma distraction, le Gek s'arrête momentanément,
      mais reprend rapidement sa marche. Son interlocuteur continue de parler, visiblement
      peu troublé par cette interruption.
    dnt_tra_walkabout_lang_3: Gek Trade Federation warning, tax payment due. Nearly
      late. So many units...
    tra_walkabout_desc_3: Le marchand semble content d'être dévié de sa route. Quelle
      que soit la direction qu'il prend, il a le pas lourd de quelqu'un envahi par
      le doute.
    tra_walkabout_opt_a_3: Le réconforter
    tra_walkabout_opt_b_3: Le laisser tranquille
    tra_walkabout_res_a_3: Je souris au Gek et lui tapote l'épaule pour l'encourager,
      mais il conserve un air déprimé.
    tra_walkabout_res_b_3: Le Gek soupire quand il comprend que je n'ai aucune distraction
      à lui offrir. Il repart en traînant des pieds.
    dnt_tra_walkabout_lang_4: Friend, hello! Did we already meet? Hard to remember.
      Was I here today? Yesterday? I know I have somewhere to be... I think... always
      going somewhere, every day the same...
    tra_walkabout_desc_4: Le Gek a l'air troublé que je l'interrompe dans sa marche.
      Il se frotte le bec et ferme un instant les yeux, comme pour essayer de se souvenir
      de quelque chose...
    tra_walkabout_opt_a_4: Crier
    tra_walkabout_opt_b_4: S'éclipser
    tra_walkabout_res_a_4: Je crie en direction du marchand et ses yeux s'ouvrent
      aussitôt. Il me regarde avec méfiance, comme s'il peinait à déterminer si je
      suis réel ou non. L'espace d'un instant, je m'attends à ce qu'il me touche,
      mais il semble revenir à lui et reprend sa marche.
    tra_walkabout_res_b_4: Je m'éloigne lentement. Quand le Gek rouvre les yeux, il
      reprend immédiatement sa marche, comme si nous ne nous étions jamais parlé.
    dnt_tra_walkabout_lang_5: A traveller friend! Are you a rich traveller maybe?
      Many units in account?
    tra_walkabout_desc_5: Le Gek s'arrête et me regarde avec curiosité, le regard
      vif et perçant. Je remarque sa main au niveau de sa hanche, puis comprends qu'il
      scanne discrètement mon exocombinaison.
    tra_walkabout_opt_a_5: Protester
    tra_walkabout_opt_b_5: Partir
    tra_walkabout_res_a_5: Pris la main dans le sac, le Gek hausse les épaules et
      regarde l'écran de son scanner. Il note quelque chose pour lui-même, puis me
      jette un dernier regard impénétrable avant de tourner les talons.
    tra_walkabout_res_b_5: Je déguerpis, redoutant les intentions du Gek.
    dnt_tra_walkabout_lang_6: Legs are small, I know... walk is not quick. Are you
      here to laugh too?
    tra_walkabout_desc_6: Le Gek semble me demander timidement un avis extérieur.
      Il se recroqueville sur lui-même, presque comme s'il ne voulait pas être vu.
    tra_walkabout_opt_a_6: Le rassurer
    tra_walkabout_opt_b_6: Se moquer de ses petites jambes
    tra_walkabout_res_a_6: Le Gek finit par comprendre que je cherche uniquement à
      le rassurer et laisse échapper quelques expressions de joie. Il reprend ensuite
      ce qu'il était en train de faire d'une allure légèrement plus guillerette qu'auparavant.
    tra_walkabout_res_b_6: Je pense avoir touché le point faible de ce Gek en m'attaquant
      à sa confiance en lui. Il a l'air plus abattu que jamais et s'éloigne rapidement
      de moi.
    dnt_tra_walkabout_lang_7: Be quick, be fast! I am busy Gek!
    tra_walkabout_desc_7: Le Gek me toise avec impatience en attendant de voir si
      j'ai quelque chose à lui dire.
    tra_walkabout_opt_a_7: Le faire attendre
    tra_walkabout_opt_b_7: Le laisser tranquille
    tra_walkabout_res_a_7: Comprenant que je n'ai rien d'intéressant à lui dire, le
      Gek me congédie d'un air agacé, puis retourne à ses affaires.
    tra_walkabout_res_b_7: Le Gek soupire légèrement, agacé d'avoir été interrompu
      pour rien, puis retourne à ses occupations.
    dnt_tra_walkabout_lang_8: Hello stranger friend! So happy to add to friend collection!
      Universe is sometimes large and lonely.
    tra_walkabout_desc_8: Le Gek se dirigeait de toute évidence quelque part, mais
      il se tourne vers moi, d'un air avenant, après que je lui ai fait signe de s'arrêter.
      Il semble curieux d'en savoir plus, comme s'il attendait de voir ce que j'allais
      faire.
    tra_walkabout_opt_a_8: L'impressionner avec mon multi-outil
    tra_walkabout_opt_b_8: L'impressionner avec des unités
    tra_walkabout_res_a_8: Le Gek semble fasciné et examine de près les accessoires
      de mon multi-outil. J'ai l'impression qu'il passe en revue mes choix, plutôt
      que d'étudier l'objet en lui-même. Il finit par acquiescer, visiblement satisfait,
      puis m'abandonne.
    tra_walkabout_res_b_8: En voyant les chiffres sur mon compte, le Gek ne peut s'empêcher
      de rire . Il tente à plusieurs reprises de parler, mais un nouveau fou rire
      l'en empêche à chaque fois. Il me remercie, pour une raison que j'ignore encore
      et retourne à ses occupations.
    tra_filler_desc_21: J'aperçois ce Gek se pencher vers moi à mon passage avec sa
      langue sortie et tremblante. Il la fait disparaître aussitôt que nos regards
      se croisent. Cet instant est particulièrement embarrassant.
    dnt_tra_filler_lang_21: Fascinating scent! Exotic like Traveller...
    tra_filler_opt_a_21: Renifler
    tra_filler_opt_b_21: Le menacer
    tra_filler_res_a_21: J'inspire profondément. %NAME% répond à sa manière, en émanant
      une odeur particulière, mais étrangement familière. Il semble satisfait de lui-même.
      Je pars, assez mal à l'aise.
    tra_filler_res_b_21: Je mets la main sur mon multi-outil et fixe le Gek avec un
      regard austère. Il couine de peur.
    tra_request_text_41: "%NAME% inspire profondément, faisant disparaître son odeur.
      Il patiente, visiblement dans l'expectative."
    tra_filler_desc_22: Cette petite créature semble agitée. Elle brandit une tablette
      de données sous mon nez. Sur l'écran, je vois ce qui semble être une liste d'enchères
      expirée. Une amélioration d'hyperpropulsion vient d'être vendue à un prix record.
    dnt_tra_filler_lang_22: No, no, no! No, sneaky trader! I saw first!
    tra_filler_opt_a_22: Le réconforter
    tra_filler_opt_b_22: Rire
    tra_filler_res_a_22: J'essaie de distraire %NAME%. Il rejette l'initiative avec
      hâte, mais semble légèrement moins désespéré qu'auparavant.
    tra_filler_res_b_22: Le Gek semble profondément abattu, comme s'il avait échoué
      à une tâche importante. Il refuse d'interagir plus longtemps avec moi.
    tra_request_text_42: "%NAME% couine et gazouille. La perspective d'une nouvelle
      transaction l'a réconforté."
    tra_filler_desc_23: Je suis certain de ne pas connaître ce Gek, mais lors de cette
      première rencontre, je me sens envahi d'un élan d'affection soudain. Une vague
      de nostalgie douce-amère me submerge.
    dnt_tra_filler_lang_23: Hello friend! Do you remember great friend Gek?
    tra_filler_opt_a_23: L'étreindre
    tra_filler_opt_b_23: Retenir ma respiration
    tra_filler_res_a_23: J'étreins le Gek durant quelques minutes. Je me sens incroyablement
      paisible et en sécurité, comme si ensemble, nous pouvions surmonter tous les
      obstacles. Quand je m'éloigne enfin, il a l'air ailleurs.
    tra_filler_res_b_23: 'Je retiens ma respiration pour éviter de respirer les phéromones
      émises par %NAME%. Ce sentiment de familiarité me frappe rapidement et confirme
      mes soupçons. '
    tra_request_text_43: "%NAME% va m'aider, je le sais. Nous serons unis dans une
      glorieuse transaction."
    tra_filler_desc_24: Ce Gek crie dans son oreillette, d'une voix agacée et méprisante.
      Il semble mécontent à propos d'une affaire qui s'est produite.
    dnt_tra_filler_lang_24: Stupid SalesGek! I said this would not do! Deal is bad.
      Profit high but customer lost. Tell no! Wasting time!
    tra_filler_opt_a_24: Lui demander gentiment de baisser d'un ton
    tra_filler_opt_b_24: Tousser
    tra_filler_res_a_24: J'essaie d'attirer l'attention du Gek, mais il me congédie
      d'un geste condescendant de la main.
    tra_filler_res_b_24: Je tousse bruyamment, mais le Gek m'ignore complètement.
    tra_request_text_44: "%NAME% achève sa conversation d'un claquement de bec énervé.
      Il me regarde d'un air impatient."
    tra_filler_desc_25: Le Gek pianote frénétiquement sur une tablette de données.
      Il semble avoir des difficultés à écrire son message, écrivant puis effaçant
      des morceaux de texte tout aussi furieusement.
    dnt_tra_filler_lang_25: 'I already paid! Federation is wrong, new regulations
      are scam! '
    tra_filler_opt_a_25: Regarder l'écran de la tablette de données
    tra_filler_opt_b_25: Le laisser tranquille
    tra_filler_res_a_25: Je jette un œil par-dessus l'épaule du Gek pour essayer de
      lire le message, mais je n'arrive pas à déchiffrer son langage. Il me jette
      un regard agacé, puis écarte son écran de ma vue.
    tra_filler_res_b_25: Le Gek a l'air occupé. Je le laisse tranquille.
    tra_request_text_45: "%NAME% marmonne quelque chose d'un air plutôt sympathique.
      Je formule ma demande."
    tra_filler_desc_26: Le Gek sort de la nourriture de sa poche. On dirait une sorte
      de viscère grise, un petit tube rempli de touffes de matière végétale un peu
      huileuse. D'un geste, il m'encourage à le manger.
    dnt_tra_filler_lang_26: Hello stranger friend! I have new product here, soon coming
      to market. Want to try?
    tra_filler_opt_a_26: En goûter un
    tra_filler_opt_b_26: Refuser
    tra_filler_res_a_26: |-
      Avec un peu d'appréhension, j'accepte toutefois l'objet gluant et le goûte. À mon plus grand soulagement, la substance fond sur ma langue en libérant un savoureux mélange de saveurs à la fois complexe et agréable. Je n'avais jamais rien goûté de tel.
      %NAME% guette ma réaction et prend quelques notes, visiblement ravi.
    tra_filler_res_b_26: "%NAME% semble ne pas accepter mon refus et continue de m'encourager
      à le goûter, agitant l'encas peu ragoûtant sous mon nez. Je m'empresse de m'éloigner
      de lui."
    tra_request_text_46: "%NAME% attend, comme s'il était certain que je finirais
      par goûter sa nourriture étrange en échange de quelque chose."
    tra_filler_desc_27: 'L''étrange créature a l''air agitée. L''air ambiant autour
      d''elle n''a cesse d''alterner entre deux odeurs bien distinctes : une m''évoque
      une après-midi ensoleillée, l''autre une nuit d''hiver glaciale.'
    dnt_tra_filler_lang_27: Hello friend! Help me? Which smell to impress new spawning
      partner?
    tra_filler_opt_a_27: Choisir l'odeur ensoleillée
    tra_filler_opt_b_27: Choisir l'odeur hivernale
    tra_filler_res_a_27: Le parfum flottant autour du Gek s'intensifie. Il me détend,
      ravive des souvenirs d'herbe chaude, d'insectes qui stridulent et de soleil
      ardent. Le Gek me remercie, visiblement soulagé d'avoir pris une décision.
    tra_filler_res_b_27: Le parfum flottant autour du Gek s'intensifie. Il m'intrigue,
      m'évoque un clair de lune, une atmosphère mystérieuse, des arbres gelés et une
      brume tourbillonnante. Le Gek me remercie, visiblement soulagé d'avoir pris
      une décision.
    tra_request_text_47: "%NAME% a l'air étonné, troublé que mon esprit ne se préoccupe
      pas de l'odeur."
    tra_filler_desc_28: Alors que j'approche, %NAME% me tend une tablette de données
      tandis qu'un nuage de parfum capiteux s'échappe de sa glande odorante. Une image
      de Gek apparaît à l'écran à côté de ce qui semble être un système de classement
      complexe. La valeur calculée n'a pas l'air très haute.
    dnt_tra_filler_lang_28: Score with Gek Trade Federation is low! Please offer high
      approval, increase rank?
    tra_filler_opt_a_28: Mettre une valeur haute
    tra_filler_opt_b_28: Mettre une valeur basse
    tra_filler_res_a_28: J'entre une note haute dans le système, mais les chiffres
      ne s'améliorent pas. De plus en plus inquiet, le Gek retourne à ses occupations.
    tra_filler_res_b_28: Avec un cri de désespoir, le Gek m'arrache la tablette des
      mains avant que j'enregistre la note basse et la serre fort contre sa poitrine.
      Il me toise du regard.
    tra_request_text_48: "%NAME% gazouille joyeusement. Il pianote sur sa tablette
      de données et prépare l'inspection de sa marchandise."
    tra_filler_desc_29: Ce Gek pianote sur un écran rempli de chiffres. Des sommes
      considérables passent d'un compte à un autre, même si les transferts ne semblent
      pas vouloir dire grand-chose. Le petit marchand fredonne joyeusement, visiblement
      content de regarder les nombres s'agiter.
    dnt_tra_filler_lang_29: Up and down, high and low! Supervisor profits are magnificence,
      ToilGek do good work!
    tra_filler_opt_a_29: Fredonner avec lui
    tra_filler_opt_b_29: Partir
    tra_filler_res_a_29: Je me mets à fredonner avec le Gek et me joins à lui pour
      admirer l'argent passer d'un compte à un autre. Ensemble, nous nous complaisons
      face à une entreprise commerciale offrant des perspectives de croissance infinie
      à des continents, planètes et systèmes stellaires entiers. Je recule d'un pas,
      complètement ailleurs.
    tra_filler_res_b_29: Je pars, évitant soigneusement de m'embarquer dans cet étrange
      rituel.
    tra_request_text_49: "%NAME% a l'air surpris que je lui propose une véritable
      transaction. Il se reprend pour écouter ma proposition."
    tra_npc_hot_desc_2: |-
      Le Gek respire lourdement, ses mains couvertes de terre. Plusieurs pierres incrustées de saleté, emballées dans de larges feuilles claires, jonchent le sol autour de lui.
      Il tourne ses yeux injectés de sang vers moi et me montre les étranges pierres et le paysage aride dehors. Je comprends alors qu'il me <STELLAR>demande mon aide<>...
    dnt_tra_npc_hot_lang_2: So tired. So hot. Shard plants are profitable commerce,
      rare, not found elsewhere! But so hot outside...
    tra_npc_hot_opt_a_2: Lui proposer de l'aider
    tra_npc_hot_opt_b_2: Partir
    tra_npc_hot_res_a_2: Le Gek semble reconnaissant que je lui propose mon aide.
      Alors qu'il se retourne pour me serrer la main, je remarque qu'une substance
      huileuse et fétide s'écoule de son bec et goutte sur le sol. Je décide de ne
      pas lui serrer la main.
    tra_npc_hot_res_b_2: On dirait que le Gek est sur le point de pleurer, mais aucune
      larme ne borde ses yeux.
    tra_npc_hot_farm_ret: |-
      Même dans un bâtiment où la température est régulée, %NAME% semble souffrir du climat de la planète. Sa toux est sèche et il émet à chaque fois une nouvelle bouffée de phéromones nauséabondes.
      Il me regarde de ses yeux vitreux, se forçant à sourire. Avec les échantillons qu'il a demandés, il pourra installer ici sa ferme de solanium.
    tra_npc_hot_farm_ret_opt_a: Lui donner les échantillons
    tra_npc_hot_farm_ret_res_a: |-
      Soudain, %NAME% a l'air en meilleure forme. Peut-être que la perspective du profit l'a remis d'aplomb.
      À l'aide d'un appareil spécial, il retire les feuilles et la balle du solanium. Il ne reste que le bulbe, étrangement spongieux au toucher, qu'il finit par me tendre. Il est prêt à être planté.
    tra_npc_hot_farm_ret_opt_b: Garder les échantillons
    tra_npc_hot_farm_ret_res_b: |-
      La santé de %NAME% décline visiblement. Installer une ferme dans ce climat finira par le tuer. J'essaie de lui faire comprendre mon inquiétude en lui montrant l'huile dégoulinant de ses écailles.
      Il a l'air paniqué, le regard fixé sur les boutures de solanium. Il me fait comprendre que si je les garde, il sera obligé de sortir lui-même sous cette chaleur écrasante pour récupérer des échantillons. Rien ne le détournera de son objectif.
    tra_npc_hot_farm_ret_res_c: Je me décide à garder les boutures de solanium. %NAME%
      a l'air complètement dévasté.
    tra_npc_hot_desc_3: |-
      %NAME% me fait signe, comme s'il voulait me confier une tâche importante. Il est de bonne humeur, même s'il semble souffrir d'un léger inconfort physique. Il n'arrête pas de se frotter le ventre.
      En me montrant une branche de baies de feu qui pousse naturellement sur cette planète, il me fait comprendre qu'il est prêt à m'échanger des unités contre un meilleur échantillon...
    dnt_tra_npc_hot_lang_3: Temperature here is excellent! Great opportunity for new
      family, planetary liquid nearly ready to help become mother...
    tra_npc_hot_opt_a_3: L'interroger au sujet des baies
    tra_npc_hot_opt_b_3: L'interroger au sujet de son ventre
    tra_npc_hot_res_a_3: 'Ses yeux transpirent la passion. Le Gek me montre un fascicule
      numérique traitant des propriétés nutritionnelles des baies de feu. Les données
      répertoriées illustrent leurs bénéfices sur la santé à court et long terme,
      ainsi que leurs avantages par rapport aux alternatives synthétiques. '
    tra_npc_hot_res_b_3: "%NAME% sourit d'un air entendu, mais ne dit rien de plus."
    tra_npc_hot_ret_desc_3: "%NAME% regarde mon sac avec optimisme, espérant peut-être
      que j'aie apporté les baies de feu dont il a tant besoin..."
    tra_npc_hot_ret_opt_a_3: Lui donner les baies de feu
    tra_npc_hot_ret2_desc_3: |-
      Le Gek se met à chantonner, enveloppé d'une odeur allègre. Il récupère délicatement les baies et me transfère le paiement, comme promis.
      Je semble avoir gagné sa confiance, car %NAME% me montre une image d'un bassin naturel, chauffé par l'étoile locale, idéal pour une résurrection Gek. Il me fait un grand sourire, avant de me proposer de donner un nom à son premier né...
    tra_npc_hot_ret2_opt_a_3: Donner un nom évoquant la richesse
    tra_npc_hot_ret2_opt_b_3: Donner un nom évoquant la générosité
    tra_npc_hot_ret2_opt_c_3: Donner un nom évoquant l'intelligence
    tra_npc_hot_ret2_res_a_3: Le Gek acquiesce, me faisant aveuglément confiance.
      Avec un tel nom, peut-être que sa progéniture deviendra un grand baron du commerce.
      Il est si content qu'il m'offre un cadeau de remerciement.
    tra_npc_hot_ret2_res_b_3: Le Gek semble étonné de mon choix, mais accepte et note
      le prénom que je lui ai proposé.
    tra_npc_hot_ret2_res_c_3: Le Gek a l'air pensif, comme si ce n'était pas le nom
      qu'il aurait choisi. Il semble néanmoins apprécier mon conseil et m'offre un
      cadeau de remerciement.
    tra_npc_hot_desc_4: |-
      Avant que j'aie le temps de réagir, le Gek sort une petite bouteille et asperge mes gants d'une huile très odorante. Ma combinaison ne semble pas mal réagir, mais le Gek fait attention à ne pas toucher l'huile à mains nues.
      Il me tend une tablette de données. Deux boîtes apparaissent à l'écran. Le marchand appuie son doigt sur l'une et me demande de toucher l'autre avec mon gant enduit de son huile...
    dnt_tra_npc_hot_lang_4: Hello friend! I am very nearly accredited for excellent
      technology sale! Just need federation administrator identification here...
    tra_npc_hot_opt_a_4: Inspecter la tablette de données
    tra_npc_hot_opt_b_4: Toucher l'écran
    tra_npc_hot_res_a_4: 'Le document affiché porte le filigrane de la Fédération
      de commerce gek. Sa véritable utilité est difficile à déchiffrer : le texte
      est minuscule et la langue inconnue. Mais il ressemble à une sorte de permis
      qui requiert deux biosignatures gek...'
    tra_npc_hot_ret_opt_a_4: Imiter la biosignature
    tra_npc_hot_ret_opt_b_4: Signaler le crime
    tra_npc_hot_ret_res_a_4: "%NAME% me fait un clin d'œil. Il est désormais un vendeur
      de technologie agréé, en droit de stocker des améliorations de protection thermique
      d'exocombinaison. Il m'offre un cadeau inestimable pour me remercier d'être
      un ami aussi précieux..."
    tra_npc_hot_ret_res_b_4: Indigné, %NAME% m'arrache la tablette des mains. Il m'adresse
      de grands gestes énervés, puis refuse de me parler.
    tra_npc_hot_ret_res_b_4alt: Indigné, %NAME% m'arrache la tablette des mains. D'un
      air apeuré, il me transfère un amas de nanites en espérant que cela puisse acheter
      mon silence.
    tra_npc_hot_ret2_opt_a_4: Acheter des objets technologiques
    tra_npc_hot_ret2_opt_b_4: Signaler le crime
    tra_npc_hot_ret2_res_b_4: Indigné, %NAME% essaie de m'arracher la tablette des
      mains, mais c'est trop tard. La Fédération du commerce gek nous punit tous les
      deux pour notre implication dans le marché noir.
    tra_npc_hot_desc_5: "%NAME% s'active autour d'une petite caisse isolée à ses pieds.
      Des gouttes de condensation se forment rapidement sur les côtés de la caisse
      : ce qui se trouve à l'intérieur ne restera pas gelé longtemps. Le Gek me montre
      les restes du sceau hermétique, désormais inutilisable..."
    dnt_tra_npc_hot_lang_5: Sweet frozen products in peril, friend! Temperature breach
      means all my work will be destroyed...
    tra_npc_hot_opt_a_5: Lui proposer de quoi le remplacer
    tra_npc_hot_res_a_5: Le visage du Gek s'illumine tandis qu'il installe la pièce
      de remplacement. Il ouvre la caisse et dévoile quelques échantillons de confiseries
      surgelées, chacune étant dotée d'un arôme et d'une saveur particulière. Il me
      fait comprendre ensuite qu'il est prêt à me dédommager pour mon aide...
    tra_npc_hot_ret_opt_a_5: Goûter l'échantillon de crokgek
    tra_npc_hot_ret_opt_b_5: Goûter l'échantillon anormal
    tra_npc_hot_ret_opt_c_5: Goûter l'échantillon d'œuf murmurant
    tra_npc_hot_ret_res_a_5: "La confiserie gelée, à la fois douce et crémeuse, ravit
      mes papilles. Je me sens véritablement détendu et bizarrement plus affamé qu'avant.
      Je me sens presque déçu après l'avoir terminée.\n%NAME% laisse échapper un rire,
      visiblement amusé par la situation. Il prend note de mes préférences et de mes
      réactions, puis me paie en retour. "
    tra_npc_hot_ret_res_b_5: "Le goût doux et crémeux de la confiserie est bientôt
      remplacé par une attaque progressive de mes autres sens. Je n'entends plus qu'un
      bruit blanc et ma vision se teint de pourpre. Le son est de plus en plus fort,
      je me sens aveuglé, tout devient insupportable...\nL'espace d'un instant nostalgique,
      j'ai l'impression d'être revenu chez moi. Puis soudain, tout disparaît. Je suis
      là avec %NAME% et sa nourriture gelée tout à fait ordinaire.\nJe rends l'étrange
      produit au Gek, ne souhaitant pas réitérer l'expérience. Il semble quelque peu
      étonné, mais me paie en guise de remerciement. "
    tra_npc_hot_ret_res_c_5: |-
      La confiserie gelée libère d'abord un goût doux et crémeux et délicieusement rafraîchissant. Ce n'est qu'après quelques instants qu'un arrière-goût amer s'ensuit et me pique horriblement la gorge.
      J'ai une envie soudaine de viande. %NAME% m'a l'air assez appétissant...
      Le Gek se racle la gorge. Il me paie rapidement pour me remercier de lui avoir donné mes impressions et prend des notes.
    tra_npc_cold_desc_1: J'observe un ensemble de traces de pas humides autour du
      Gek. De la neige recouvre encore un peu ses bottes. Il a l'air désorienté, cherchant
      vaguement autour de lui comme s'il avait perdu quelque chose.
    dnt_tra_npc_cold_lang_1: Hello? Friend? Here? No no no... friend lost in snow...
      everything white, sky falling...
    tra_npc_cold_opt_a_1: Proposer de l'aider
    tra_npc_cold_opt_b_1: Partir
    tra_npc_cold_res_a_1: |-
      Le Gek se tourne lentement pour me regarder dans les yeux. Il entre fébrilement quelques coordonnées dans mon exocombinaison, certainement la dernière position de la chose qu'il a l'air d'avoir perdue dans le froid.
      Il me montre un emblème qui décore sa combinaison, tapotant deux fois dessus pour s'assurer que je comprenne.
    tra_npc_cold_res_b_1: Le marchand tremblant continue de regarder autour de lui,
      semblant à peine me remarquer.
    tra_npc_cold_wait_1: Le marchand tremblant continue de regarder autour de lui,
      semblant à peine me remarquer.
    tra_npc_cold_comp_1: 'Le Gek porte un emblème qui m''est familier. Je reconnais
      immédiatement celui de la combinaison du Gek qui m''a mené dans cette région. '
    tra_npc_cold_desc_2: |-
      Ce Gek a le regard qui pétille, comme s'il était sur le point de faire une découverte révolutionnaire. Je remarque qu'il tremble, mais j'ignore si c'est à cause du froid ou de l'excitation.
      %NAME% me hèle, puis me montre un ensemble de schémas pour l'installation potentielle d'une ferme locale. Il pointe du doigt la toundra au-dehors. Je comprends qu'il me <STELLAR>demande mon aide<>...
    dnt_tra_npc_cold_lang_2: Opportunity to establish profitable new farm... but too
      cold outside, no place for trader! Help friend, advance share of profits? Good
      deal for you!
    tra_npc_cold_opt_a_2: Lui proposer de l'aider
    tra_npc_cold_opt_b_2: Partir
    tra_npc_cold_res_a_2: Encore tremblant, %NAME% sautille légèrement sur place,
      de toute évidence ravi de faire affaire avec moi. Il n'arrête pas de se frotter
      les mains.
    tra_npc_cold_res_b_2: "%NAME% est dévasté de me voir refuser son offre. Il continue
      de trembler, regardant avec désespoir ses graphiques et le temps hostile à l'extérieur."
    tra_npc_cold_farm_ret: À mon retour, %NAME% est en train de passer en revue les
      revenus prévisionnels de son projet de ferme. Sous le rendement et la valeur
      d'exportation potentiels, j'aperçois une marge de profit ahurissante. Les yeux
      du marchand glissent sur mon sac à dos. Il espère sûrement que j'ai rapporté
      les échantillons botaniques qu'il m'avait demandés...
    tra_npc_cold_farm_ret_opt_a: Lui donner les échantillons
    tra_npc_cold_farm_ret_res_a: |-
      Le Gek dépose une poignée de cristaux gelés dans un appareil cylindrique. Un cercle de lumière passe sur les échantillons, les débarrassant proprement de leurs balles et de leurs feuilles, avant de déposer les graines dans la paume ouverte de %NAME%.
      Avec un sourire rempli d'espoir, il me tend les graines pour que je m'occupe de la dernière étape.
    tra_npc_cold_farm_ret_opt_b: Demander un revenu supplémentaire
    tra_npc_cold_farm_ret_res_b: |-
      %NAME% soupire d'agacement et range la tablette de données. À contrecœur, il consent tout de même à me transférer un paiement bonus. Il prend des notes puis retrouve son visage affable, comme s'il ne s'était rien passé.
      Le Gek dépose une poignée de cristaux gelés dans un petit cylindre de verre. Un cercle lumineux passe sur les échantillons, les débarrassant proprement de leurs balles et de leurs feuilles, avant de déposer les graines dans la paume ouverte de %NAME%.
      Avec un sourire rempli d'espoir, il me tend les graines pour que je m'occupe de la dernière étape.
    tra_npc_cold_desc_3: |-
      Le Gek remue un liquide fumant dans un bol autochauffant. Il le renifle, puis secoue la tête tristement.
      Il retrouve du poil de la bête, en montrant du doigt la réserve de mon exocombinaison. On dirait qu'il me demande un ingrédient assez inhabituel...
    dnt_tra_npc_cold_lang_3: Friend is cold, yes? Blood is frozen? Together we make
      special Gek tradition hot fluid, very healing!
    tra_npc_cold_opt_a_3: Lui donner des ingrédients
    tra_npc_cold_opt_b_3: Partir
    tra_npc_cold_res_a_3: Le Gek fait tomber les petites boulettes dans le liquide,
      claquant du bec à chaque éclaboussure. Il mélange le contenu du bol, puis décante
      le liquide dans deux récipients plus petits. Il m'en tend un, puis porte l'autre
      à son bec.
    tra_npc_cold_ret_opt_a_3: Boire le liquide amer
    tra_npc_cold_ret_opt_b_3: Refuser
    tra_npc_cold_ret_res_a_3: |-
      Je tente de boire une gorgée de l'horrible breuvage. Je sens une chaleur se répandre lentement dans mon corps... suivie d'une forte nausée.
      Ne semblant pas remarquer mon inconfort, le marchand fait s'entrechoquer son bol contre le mien, heureux d'avoir partagé sa tradition.
    tra_npc_cold_ret_res_b_3: Le Gek semble vexé de mon refus. Il m'arrache la tasse
      des mains et engloutit soudainement la sienne, se moquant bien de l'épais liquide
      qui coule sur son visage. Ça sent extraordinairement bon.
    tra_npc_cold_desc_4: 'Le Gek me montre un catalogue numérique de produits surgelés
      mis en vente à des prix étonnamment raisonnables. À la fin de la bobine apparaît
      un message qui est traduit dans une langue que je comprends : ''Réfrigération
      renouvelable des capuches rouges : vos économies sont nos économies !'''
    tra_npc_cold_ret_desc_4: |-
      Le marchand est ravi de me donner ses économies. Une merveilleuse odeur me ravit les narines et je me sens aussi heureux que lui. C'est si agréable d'acheter des choses à ce Gek...
      <PROP>Néant<>Soudain, %NAME% s'interrompt. Il glousse. Il hausse les épaules. Apparemment, j'ai complètement vidé son stock.
    dnt_tra_npc_cold_lang_4: Such luck for you, uncommon opportunity for excellent
      frozen products! Savings for us are savings for friends!
    tra_npc_cold_opt_a_4: Acheter de la nourriture
    tra_npc_cold_opt_b_4: Acheter des plantes
    tra_npc_cold_opt_d_4: Partir pour de bon
    tra_npc_cold_res_a_4: Le marchand est ravi de me donner ses économies. Une merveilleuse
      odeur me ravit les narines et je me sens aussi heureux que lui. C'est si agréable
      d'acheter des choses à ce Gek...
    tra_npc_cold_res_c_4: Le Gek sourit et secoue la tête. Il rejoue la bobine du
      catalogue et me rappelle combien cette opportunité d'achat est unique...
    tra_npc_cold_desc_5: L'apparence de ce Gek est tout ce qu'il y a de plus normal,
      mais quelque chose m'intrigue. C'est seulement quand je remarque une glande
      se gonfler péniblement près de sa nuque que je comprends qu'il ne dégage aucune
      odeur.
    dnt_tra_npc_cold_lang_5: Cold planet denied reach of smells! Pheromones blocked!
    tra_npc_cold_opt_a_5: Inspirer profondément
    tra_npc_cold_res_a_5: "%NAME% écarquille les yeux, très mal à l'aise. S'agitant
      pour retrouver sa dignité, il commence à sécréter une substance huileuse, puis
      un parfum doux et subtil qui est rapidement chassé par le froid."
    tra_npc_cold_ret_opt_a_5: Lui offrir de quoi manger
    tra_npc_cold_ret_opt_b_5: Lui offrir de quoi se réchauffer
    tra_npc_cold_ret_res_a_5: 'Le Gek accepte volontiers et engloutit la nourriture.
      La substance huileuse coule de plus belle et ses écailles deviennent brillantes
      et rebondies. Ses phéromones s''intensifient et envahissent l''air froid. '
    tra_npc_cold_ret_res_b_5: Le Gek me remercie et alimente un petit appareil de
      chauffage, avant de le serrer fort contre lui. Ses paupières se ferment un instant,
      tandis que son corps se réchauffe.
    tra_npc_cold_ret2_desc_5: Revigoré et tout sourire, le Gek me propose un choix
      de senteurs à me présenter...
    tra_npc_cold_ret2_opt_a_5: Choisir l'odeur de la réussite
    tra_npc_cold_ret2_opt_b_5: Choisir l'odeur des rêves
    tra_npc_cold_ret2_res_a_5: Je me perds brièvement dans l'odeur du profit, de l'ambition
      et du pouvoir intergalactique. Quand je reviens enfin à moi, le Gek est en train
      de me sourire. Je me sens un peu plus riche.
    tra_npc_cold_ret2_res_b_5: Je me perds brièvement dans l'odeur des réalités distantes
      et des possibilités de monde infinies. Quand je reviens enfin à moi, le Gek
      est en train de me sourire. Je me sens un peu plus sage.
    tra_npc_lush_desc_2: |-
      L'odeur du Gek me frappe, avant que je m'en aperçoive. Sa seule présence est un bonheur olfactif aux airs de printemps ensoleillé. Il en est parfaitement conscient et me le fait comprendre d'un air suffisant.
      %NAME% sort un bourgeon de ronce stellaire ressemblant à une pierre précieuse, puis inspire profondément l'air autour de lui. Il me le tend, mais je ne perçois aucune odeur au-delà de celle de ses phéromones.
      Agitant le bourgeon sous mon nez, la créature au regard perçant me montre les champs abondants à l'extérieur. Je comprends qu'il me <STELLAR>demande mon aide<>...
    dnt_tra_npc_lush_lang_2: This world is a pleasure of smells, friend, you agree?
      I am studying the fragrance of local Star Bramble blossoms. Gives me much influence,
      happy customers! But nature offers insufficient growth!
    tra_npc_lush_opt_a_2: Lui proposer de l'aider
    tra_npc_lush_opt_b_2: Partir
    tra_npc_lush_res_a_2: Incapable de retenir son excitation, les phéromones du Gek
      explosent en une multitude d'odeurs enivrantes.
    tra_npc_lush_res_b_2: Le Gek semble déçu et prend quelques notes qu'il garde pour
      lui.
    tra_npc_lush_farm_ret: |-
      %NAME% me salue de son air le plus charmeur, j'en rougis presque. Malgré son apparence extraterrestre, il est impossible de ne pas se sentir attiré par cette belle créature brillante, gentille, généreuse, ingénieuse, forte, intelligente, talentueuse, travailleuse, sensible...
      Je me stoppe dans ce tourbillon de pensées. Ses phéromones doivent être incroyablement puissantes. Elle sourit avec malice.
    tra_npc_lush_farm_ret_opt_a: Acheter des phéromones
    tra_npc_lush_farm_ret_res_a: "%NAME% semble enclin à me vendre un peu de sa magie.
      Il installe un diffuseur de phéromones directement dans mon exocombinaison et
      m'assure ensuite qu'il sera efficace durant quelques années."
    tra_npc_lush_farm_ret_opt_b: Lui donner les échantillons
    tra_npc_lush_farm_ret_res_b: |-
      La joie du Gek est contagieuse. C'est exaltant d'être à ses côtés.
      Avec des gestes lents et fascinants, il retire les graines des bourgeons et les dépose dans ma main. N'importe quelle parcelle de terre fera bientôt éclore de très belles ronces stellaires.
    tra_npc_lush_desc_3: Le Gek est tout sourire et diffuse des phéromones avenantes.
      Il me fait comprendre qu'il est prêt à recevoir des touristes comme moi et qu'il
      a tout un assortiment d'objets utiles en stock. Reste à voir combien je suis
      prêt à dépenser...
    dnt_tra_npc_lush_lang_3: Benevolent temperature planet brings many visit from
      friends! Five traveller today! SalesGek stockpile going fast, buy now!
    tra_npc_lush_opt_a_3: Très peu d'unités
    tra_npc_lush_opt_b_3: Une modeste somme
    tra_npc_lush_opt_c_3: Des fortunes
    tra_npc_lush_res_a_3: "%NAME% accepte humblement, mais ne parvient pas à cacher
      sa déception. Pour très peu d'unités, il pourrait m'offrir..."
    tra_npc_lush_reta_opt_a_3: Un peu de vieille ferraille
    tra_npc_lush_reta_opt_b_3: Un peu de bave amicale
    tra_npc_lush_reta_opt_c_3: Un peu d'arbre mort
    tra_npc_lush_res_b_3: "%NAME% a l'air satisfait. Pour une modeste somme, il pourrait
      m'offrir..."
    tra_npc_lush_retb_opt_a_3: Du carburant de système de survie
    tra_npc_lush_retb_opt_b_3: Du carburant de protection environnementale
    tra_npc_lush_retb_opt_c_3: 'Du carburant de décollage pour vaisseau '
    tra_npc_lush_res_c_3: "%NAME% s'empresse de ricaner, dégageant une bouffée de
      parfum enjoué. Je suis son genre de client préféré. Pour une somme raisonnable,
      il pourrait m'offrir... "
    tra_npc_lush_retc_opt_a_3: Une technologie pour exocombinaison
    tra_npc_lush_retc_opt_b_3: Une technologie pour vaisseau
    tra_npc_lush_retc_opt_c_3: Une technologie pour multi-outil
    tra_npc_lush_ret_opt_d_3: Quelque chose d'autre...
    tra_npc_lush_res_all_3: Le Gek m'offre le produit que j'ai choisi avec de grands
      gestes suivis d'une petite courbette.
    tra_npc_dust_desc_2: |-
      Le Gek a l'air désespéré. Il dissimule quelque chose rapidement, mais semble changer d'avis juste après. Il me montre tristement ce qui semble être une plante flétrie, presque morte.
      Sa petite fleur extraterrestre gisant lamentablement dans sa main, il désigne la terre aride au-dehors. Je comprends qu'il <STELLAR>demande mon aide<>...
    dnt_tra_npc_dust_lang_2: Traveller friend! So happy to have help! I have big trouble!
      Maybe I took too many plants from the local dirt. Now the dirt is ruined! Need
      love, new plants!
    tra_npc_dust_opt_a_2: Lui proposer de l'aider
    tra_npc_dust_opt_b_2: Partir
    tra_npc_dust_res_a_2: Sur l'instant, le Gek semble si soulagé que j'ai l'impression
      qu'il va me prendre dans ses bras. Je m'empresse de partir.
    tra_npc_dust_res_b_2: Un son indescriptible, semblable à un claquement, s'échappe
      du bec du Gek. J'ai l'impression que si la créature avait des lèvres, elle serait
      en train de faire la moue.
    tra_npc_dust_farm_ret: "%NAME% s'occupe encore de son cactus flétri, mais le met
      de côté sitôt qu'il me voit arriver. Il contemple la chair de cactus fraîche
      avec envie."
    tra_npc_dust_farm_ret_opt_a: Lui donner les échantillons
    tra_npc_dust_farm_ret_res_a: |-
      Le Gek me remercie. Il fait passer le cactus dans un appareil qui retire sa chair avant de récupérer ses graines. Ses mouvements sont naturels, comme s'il l'avait fait des centaines de fois, pourtant, je remarque que ses mains tremblent.
      Il me tend les graines pour que je les plante, mais me regarde avec hésitation. Il semble envahi par le doute. Et si ses récoltes flétrissaient et finissaient par mourir, elles aussi ?
    tra_npc_dust_farm_ret2_opt_a: Lui suggérer quelque chose de plus fort
    tra_npc_dust_farm_ret2_opt_a1: Lui suggérer de la coprite
    tra_npc_dust_farm_ret2_opt_a2: Lui suggérer du fècium
    tra_npc_dust_farm_ret2_opt_b: Lui suggérer du sel d'azote
    tra_npc_dust_farm_ret2_opt_c: Lui suggérer de réduire ses récoltes
    tra_npc_dust_farm_ret2_res_a: "%NAME% a l'air dégoûté, mais semble accepter mon
      conseil. Il m'assure qu'il le suivra, dès que j'aurai travaillé sur sa ferme."
    tra_npc_dust_farm_ret2_res_b: "%NAME% écarquille les yeux. Le sel d'azote est
      un élément cher. Cependant, il semble accepter mon conseil et m'assure qu'il
      le suivra, dès que j'aurai travaillé sur sa ferme."
    tra_npc_dust_farm_ret2_res_c: "%NAME% semble déprimé à l'idée de sacrifier quelques-unes
      de ses précieuses récoltes. Cependant, il accepte mon conseil et m'assure qu'il
      le suivra, dès que j'aurai travaillé sur sa ferme."
    tra_npc_dust_desc_3: Ce Gek semble perdu dans ses pensées, le regard vide et les
      glandes inactives. Il me salue distraitement, mais n'a pas l'expression posée
      de ses pairs. Il m'indique qu'il n'a rien à vendre.
    dnt_tra_npc_dust_lang_3: Sweet memories... sorry, friend, please leave me. I do
      not feel like trading today.
    tra_npc_dust_opt_a_3: L'interroger au sujet du commerce
    tra_npc_dust_opt_b_3: L'interroger au sujet des phéromones
    tra_npc_dust_opt_c_3: L'interroger au sujet des amis
    tra_npc_dust_res_a_3: "%NAME% secoue la tête à mon attention. Il m'indique qu'il
      souhaite rester seul."
    tra_npc_dust_res_b_3: "%NAME% secoue la tête à mon attention. Il m'indique qu'il
      souhaite rester seul."
    tra_npc_dust_res_c_3: |-
      La petite forme de vie se redresse et me montre des photos de deux jeunes Gek. L'un des deux est de toute évidence %NAME%. L'autre a le visage renfrogné et serre une petite pelle boueuse. Ils se tiennent par la main comme des amis proches.
      Le Gek me jette un regard interrogateur en désignant son ami d'enfance, cherchant sur mon visage un signe de compréhension.
    tra_npc_dust_ret_opt_a_3: Affirmer reconnaître le Gek
    tra_npc_dust_ret_opt_b_3: Nier connaître le Gek
    tra_npc_dust_ret_res_a_3: |-
      Par le plus grand des hasards, l'autre Gek de l'image me dit quelque chose. Je reconnais l'agriculteur que j'ai engagé pour s'occuper de ma base. Je suis certainement sur sa planète d'origine.
      %NAME% est fou de joie lorsque je lui transmets les coordonnées de ma base. Il me remercie mille fois, babillant dans sa langue, et finit par m'offrir un cadeau.
    tra_npc_dust_ret_res_b_3: Je secoue la tête d'un air navré. Je ne crois pas avoir
      déjà vu ce Gek. %NAME% hoche tristement la tête. J'ai l'impression qu'il s'attendait
      à cette réponse.
    tra_npc_tox_desc_2: |-
      Le Gek sursaute à mon approche et s'empresse de ranger la tablette de données qu'il étudiait. J'ai tout juste le temps d'apercevoir un rapport financier plutôt bon, accompagné de ce qui semble être des plans pour une distribution de nutriments et un système d'irrigation.
      Il me montre le paysage toxique dehors, m'indiquant quelques-uns de ces étonnants amas fongiques. Je comprends qu'il me <STELLAR>demande mon aide<>...
    dnt_tra_npc_tox_lang_2: My friend has much admired farm, always they succeeds!
      Help distribute spores here, create rival business?
    tra_npc_tox_opt_a_2: Lui proposer de l'aider
    tra_npc_tox_opt_b_2: Partir
    tra_npc_tox_res_a_2: Le Gek semble surpris que je lui propose mon aide, comme
      s'il ne s'attendait pas à un tel geste de ma part. Il hoche la tête avec hésitation
      et me montre à nouveau les amas fongiques.
    tra_npc_tox_res_b_2: Le Gek me regarde d'un air ahuri. Je suis incapable de saisir
      ce qui se passe dans sa tête.
    tra_npc_tox_farm_ret: "%NAME% sursaute de surprise. On dirait qu'il ne s'attendait
      pas à me revoir."
    tra_npc_tox_farm_ret_opt_a: Lui donner les échantillons
    tra_npc_tox_farm_ret_res_a: Le Gek prend le champignon, mais demeure silencieux.
      Il renifle ses lames avec méfiance. On dirait qu'il doute de ses origines. Peut-être
      me prend-il pour une menace ou un espion.
    tra_npc_tox_farm_ret2_opt_a: Donner des unités
    tra_npc_tox_farm_ret2_opt_b: Le menacer
    tra_npc_tox_farm_ret2_opt_c: Lui prouver mon identité
    tra_npc_tox_farm_ret2_res_a: |-
      Le marchand frissonne involontairement de plaisir, alors qu'il reçoit ses unités. Il semble encore méfiant, mais ce cadeau semble l'avoir apaisé.
      Il prend le champignon dans une main et le fait passer dans un petit appareil. Celui-ci s'embue et les spores se mettent à gonfler, jusqu'à se transformer en de minuscules tiges fongiques. L'étrange spectacle est de courte durée.
    tra_npc_tox_farm_ret2_res_b: "%NAME%, déjà à bout, n'apprécie pas d'être menacé.
      Il me hurle de déguerpir sur-le-champ."
    tra_npc_tox_farm_ret2_res_c: |-
      Je montre les registres de mon exocombinaison traitant de mes dernières rencontres avec d'autres Gek. %NAME%, convaincu de mon honnêteté, se confond en excuses. Il me transfère des unités en preuve de sa bonne foi.
      Il prend le champignon dans une main et le fait passer dans un petit appareil. Celui-ci s'embue et les spores se mettent à gonfler, jusqu'à se transformer en de minuscules tiges fongiques. L'étrange spectacle est de courte durée.
    tra_npc_tox_desc_3: Une odeur musquée entoure ce Gek et ses écailles luisent de
      transpiration. Il semble heureux de ma présence, mais pas tout à fait attentif.
      Son regard se dirige sans arrêt vers la plateforme d'atterrissage à l'extérieur
      du bâtiment.
    dnt_tra_npc_tox_lang_3: Grand Festival events imminent! Collection is late, late,
      late! Trade Lords will not be happy!
    tra_npc_tox_opt_a_3: L'interroger au sujet de la plateforme d'atterrissage
    tra_npc_tox_opt_b_3: L'interroger au sujet du conteneur
    tra_npc_tox_res_a_3: Le Gek jette un regard anxieux à la plateforme d'atterrissage,
      comme s'il espérait y voir un vaisseau particulier. Il désigne le conteneur
      qu'il tient et indique une date imprimée sur le côté.
    tra_npc_tox_res_b_3: |-
      %NAME% entrouvre furtivement le conteneur qu'il tient, comme s'il bravait un interdit. J'aperçois à l'intérieur un champignon pâle couvert de fourrure. Il semble fraîchement cueilli et dégage une odeur entêtante rappelant du carburant de vaisseau.
      Le Gek se lèche le bec, puis referme brusquement le conteneur. Il m'indique une date imprimée sur le côté, puis regarde à nouveau la plateforme d'atterrissage du bâtiment.
    tra_npc_tox_ret_3: La transpiration perle sur son visage. Celui qui devait passer
      récupérer ce produit auprès de %NAME% est très en retard.
    tra_npc_tox_ret_opt_a_3: Proposer de livrer le produit
    tra_npc_tox_ret_opt_b_3: Demander de l'aide officielle
    tra_npc_tox_ret_res_a_3: "%NAME% écarquille les yeux lorsque je tends la main
      vers le conteneur en secouant la tête. Il apprécie la sincérité de ma proposition,
      mais ne peut se résoudre à le quitter des yeux."
    tra_npc_tox_ret_res_b_3: |-
      Je contacte les autorités et demande à %NAME% d'expliquer son problème. Un <AUDIO>TXT_RadioNoise<>son étouffé retentit, puis une nouvelle voix se fait entendre.
      Un baron du commerce gek parlant une langue que je comprends me remercie personnellement. Je suis récompensé pour mon aide, et un livreur différent arrivera rapidement pour emporter le conteneur au Grand festival.
    tra_npc_rad_desc_2: |-
      Le Gek est en train d'examiner des capsules de spécimens baignés dans l'eau. Chacune est fabriquée dans un matériau légèrement différent et contient un seul bourgeon, étrangement brillant.
      La petite créature me sourit, apparemment fière de me montrer sa collection botanique. Il me montre le paysage irradié au-dehors. Je comprends qu'il me <STELLAR>demande mon aide<>...
    dnt_tra_npc_rad_lang_2: I am loving life! Loving plants here, such excellence!
      Nothing to do with profits.
    tra_npc_rad_opt_a_2: Lui proposer de l'aider
    tra_npc_rad_opt_b_2: Partir
    tra_npc_rad_res_a_2: Le Gek claque du bec avec excitation, ravi d'avoir trouvé
      quelqu'un aussi fasciné que lui par les plantes.
    tra_npc_rad_res_b_2: Le Gek lève une capsule de bourgeon, comme pour me prouver
      sa beauté. Il a l'air triste que je parte.
    tra_npc_rad_farm_ret_lang: Pas besoin de question. La technologie sera obéissante.
    tra_npc_rad_farm_ret: "%NAME% termine un appel. Il me salue gentiment en espérant
      que je lui ai rapporté les boutures d'herbe gamma que je lui ai promises."
    tra_npc_rad_farm_ret_opt_a: Lui donner les échantillons
    tra_npc_rad_farm_ret_res_a: "%NAME% insère l'herbe luisante dans un petit appareil
      qui se met à vibrer. Des nuages de pollen lumineux s'envolent dans le tube.
      Le Gek me tend ensuite les graines qui en sont extraites, prêtes à être plantées."
    tra_npc_rad_farm_ret_opt_b: L'interroger à propos de l'appel
    tra_npc_rad_farm_ret_res_b: 'Le Gek a d''abord l''air concentré, puis je sens
      une odeur écœurante envahir mes narines. Bizarrement, je n''arrive pas à l''identifier
      : il s''agit de quelque chose entre le sucre brûlé et la décomposition. Je réalise
      soudain que je suis incapable de me souvenir ce que je viens de demander.'
    tra_npc_rad_desc_3: |-
      Il y a quelque chose d'audacieux et d'inédit chez ce Gek. Le bout de ses manches est couvert d'une fine couche de poussière, comme s'il avait remué la terre à l'extérieur.
      Il me montre un morceau de minéral irradié qu'il a récupéré. Ce n'est pas de l'uranium, mais une substance pourpre et lumineuse que j'ai du mal à regarder fixement. Il a réussi à transformer cet étrange matériau en une amélioration de combinaison expérimentale, apparemment prête à être vendue...
    dnt_tra_npc_rad_lang_3: Look at this geological find! Element shiny like stars,
      makes good suit technology for you, friend!
    tra_npc_rad_opt_a_3: Échanger des unités contre l'amélioration
    tra_npc_rad_opt_b_3: Échanger un cadeau contre l'amélioration
    tra_npc_rad_res_a_3: Alors que je tends la main pour saisir cette technologie,
      je me sens nauséeux. Tout mon être me fait mal. Mes articulations me font souffrir,
      ma peau est en feu, je ressens une pression derrière les yeux... Les secondes
      passent. Le Gek me regarde, surpris, mais content d'avoir conclu une vente.
    tra_npc_shop_desc_1: Le Gek est concentré sur une tablette et prend des notes
      dans ce qui semble être une base de données personnalisée remplie d'ID de produits
      et de prix. Ses doigts parcourent l'écran avec un certain zèle qui relève presque
      de l'avarice.
    dnt_tra_npc_shop_lang_1: So much to buy! Best trade on planet! Economy here is
      fascinating, friend! I research, find best trade routes.
    tra_npc_shop_opt_a_1: Examiner les données
    tra_npc_shop_opt_b_1: Examiner minutieusement les données
    tra_npc_shop_opt_c_1: Lui demander d'évaluer une marchandise
    tra_npc_shop_res_a_1: Le Gek paraît content de partager ses recherches. Il me
      parle avec entrain de ses routes de commerce favorites et m'indique l'emplacement
      d'un avant-poste à proximité.
    tra_npc_shop_res_b_1: Le Gek semble ravi de partager ses recherches avec un véritable
      ami. Il me parle avec entrain de ses routes de commerces favorites et m'indique
      l'emplacement d'un avant-poste à proximité, avant de m'offrir des unités en
      signe d'amitié.
    tra_npc_shop_res_c_1: Le Gek fait tourner le bibelot dans ses mains pour examiner
      sa qualité, couinant de satisfaction. Il m'offre un bon prix et note le système
      où il pourra en tirer profit.
    tra_npc_shop_desc_2: |-
      Le Gek m'observe attentivement depuis que j'ai mis le pied dans ce petit point de vente. Il a l'air parfaitement à l'aise, comme s'il passait le plus clair de son temps ici.
      Il me montre deux images de multi-outil. Celui à gauche est élaboré et considérablement modifié, son prix est exorbitant. Le modèle de droite est plus simple, mais bien plus abordable. Il me regarde avec intérêt, attendant que je fasse un choix.
    dnt_tra_npc_shop_lang_2: Hello friend! Units to spend? Which product would friend
      choose?
    tra_npc_shop_opt_a_2: Choisir l'image de gauche
    tra_npc_shop_opt_b_2: Choisir l'image de droite
    tra_npc_shop_opt_c_2: Choisir les deux
    tra_npc_shop_res_a_2: Un couinement ravi s'échappant du bec du Gek m'agresse les
      tympans. Une odeur ensoleillée remplit le petit bâtiment et le Gek me transfère
      quelques unités en cadeau. Je suis fortement tenté de les dépenser aussitôt.
    tra_npc_shop_res_b_2: Il ne semble pas surpris de mon choix et échange un regard
      de connivence avec le Gek posté derrière le comptoir. Tout cela est accompagné
      d'une odeur fort dérangeante.
    tra_npc_shop_res_c_2: Le Gek marque une pause, visiblement surpris de mon choix.
      Il ne s'attendait évidemment pas à ce que je puisse choisir les deux. Son bec
      finit par esquisser un sourire et il m'offre des unités pour m'encourager à
      les dépenser.
    tra_npc_shop_desc_3: Le Gek parcourt distraitement le catalogue du terminal de
      commerce, sans avoir l'air de chercher quelque chose en particulier. Il note
      quelques objets qui semblent attirer son attention, marmonnant quelques mots.
    dnt_tra_npc_shop_lang_3: Best bargains on best items for best Gek friends! Merchant
      and I best friends since spawn.
    tra_npc_shop_opt_a_3: Se joindre à lui
    tra_npc_shop_opt_b_3: Montrer l'objet mis en avant
    tra_npc_shop_opt_c_3: Montrer un objet au hasard
    tra_npc_shop_res_a_3: Le Gek ricane alors que je me joins à lui pour parcourir
      les objets disponibles à la vente. J'ai comme l'impression que je suis l'objet
      d'une plaisanterie dont j'ignore tout. Il me tape gentiment sur l'épaule et
      me donne des unités, comme par pure sympathie.
    tra_npc_shop_res_b_3: Le Gek se rend soudainement compte de ma présence et me
      regarde de haut en bas. Après quelques secondes d'évaluation, il secoue la tête
      et m'indique un objet différent. Il est si content de faire partager ses connaissances
      qu'il achète l'objet et me l'offre.
    tra_npc_shop_res_c_3: Le Gek me regarde, regarde l'objet que je lui ai montré,
      puis me regarde à nouveau, avant d'éclater de rire. Le marchand derrière le
      comptoir secoue la tête, comme s'il avait déjà assisté à cette scène.
    tra_npc_shop_desc_4: Le Gek entre de nombreuses notes dans une tablette de données
      en regardant discrètement autour de lui. Il semble examiner la qualité de ce
      bâtiment de commerce. Alors qu'il se rend compte que je l'observe, il se redresse
      maladroitement et dissimule l'écran.
    dnt_tra_npc_shop_lang_4: Not for your eyes! I am just customer, not from rival
      trade station, nothing illegal!
    tra_npc_shop_opt_a_4: Jeter un œil aux notes
    tra_npc_shop_opt_b_4: Lui montrer un élément du bâtiment
    tra_npc_shop_opt_c_4: Alerter le marchand
    tra_npc_shop_res_a_4: Le Gek semble énervé et éloigne sa tablette. Il se pointe
      du doigt puis me pointe du doigt tout en secouant la tête et en gazouillant
      jusqu'à ce que je me décide à partir.
    tra_npc_shop_res_b_4: Discrètement, je fais remarquer à %NAME% un petit défaut
      de conception dans la construction du bâtiment. Il semble bizarrement conforté
      par ce détail et l'ajoute à ses notes. Il me glisse ensuite un cadeau pour me
      remercier.
    tra_npc_shop_res_c_4: Je me racle la gorge bruyamment pour faire remarquer au
      marchand le plus proche que %NAME% prend des notes de manière furtive. Une petite
      alarme résonne et la Fédération du commerce gek me récompense aussitôt d'avoir
      aidé à combattre l'espionnage industriel.
    tra_npc_outpost_desc_1: |-
      Submergé par l'excitation, le Gek se met à respirer plus fort à mon approche. Il saisit quelque chose sur sa tablette de données, puis lève les yeux vers moi.
      Il me tend fièrement la main, certain d'avoir su identifier le geste de salutation socialement approprié à mon espèce.
    dnt_tra_npc_outpost_lang_1: A new friend! A traveller friend! I am here to make
      new friends. I must choose the correct hello...
    tra_npc_outpost_opt_a_1: Lui serrer la main
    tra_npc_outpost_opt_b_1: L'étreindre
    tra_npc_outpost_opt_c_1: Le frapper
    tra_npc_outpost_res_a_1: "%NAME% laisse échapper un roucoulement de plaisir lorsque
      nous nous serrons la main. Sa poigne est étonnement bien ajustée, ni trop ferme,
      ni trop molle. C'est une poignée de main parfaitement exécutée, malgré son manque
      de pratique."
    tra_npc_outpost_res_b_1: "%NAME% pousse un soupir de soulagement en reconnaissant
      ce salut alternatif. Son bec cliquette sur le verre de ma visière lorsqu'il
      essaie de m'embrasser."
    tra_npc_outpost_res_c_1: "%NAME% ne comprend pas quelle erreur il a pu commettre
      pour susciter une telle agressivité et fond en larmes. Il semble ne plus vouloir
      être mon ami."
    tra_npc_outpost_ret_1: "%NAME% embrasse d'un geste l'ensemble de l'avant-poste,
      désignant tous les amis qu'il a rencontrés ici. Puis, il me désigne en souriant
      avec timidité. Je fais désormais partie de ses nombreux amis, et ils aimeraient
      connaître la taille de mon propre cercle d'amis."
    tra_npc_outpost_ret_opt_a_1: Un cercle d'amis modeste
    tra_npc_outpost_ret_opt_b_1: Un cercle d'amis honorable
    tra_npc_outpost_ret_opt_c_1: Un cercle d'amis impressionnant
    tra_npc_outpost_ret_res_a_1: L'expression du Gek change, et son excitation s'évanouit
      brièvement. Puis, il retrouve la politesse d'usage de son espèce et m'offre
      des unités pour m'aider à nouer de nouvelles amitiés.
    tra_npc_outpost_ret_res_b_1: Le Gek semble extatique à l'idée de fréquenter un
      diplomate si talentueux. %NAME% me glisse quelque chose dans la main dans l'espoir
      que je me souvienne de lui.
    tra_npc_outpost_ret_res_c_1: |-
      %NAME% se remet à respirer plus fort.
      Il me couvre instinctivement d'unités pour tenter de m'impressionner.
    tra_npc_obs_desc_1: Ce Gek semble effrayé, et sa respiration est saccadée. De
      toute évidence, il ne s'attendait pas à avoir de la compagnie.
    dnt_tra_npc_obs_lang_1: Friend surprised me! This is legal business network! But
      technology does need help...
    tra_npc_obs_desc_1a: "%NAME% observe mon sac avec intérêt, réfléchissant à son
      contenu potentiel. Il m'indique prudemment le terminal du bâtiment, essayant
      peut-être de me demander de l'aide..."
    tra_npc_obs_opt_a_1: Offrir de l'aide
    tra_npc_obs_res_a_1: Le Gek hoche la tête avec méfiance, sans baisser sa garde.
    tra_npc_obs_res_b_1: Le Gek ne dit rien, préférant garder ses réflexions pour
      lui.
    tra_npc_obs_wait_1: Le Gek m'adresse un claquement de bec sceptique. Le terminal
      du bâtiment reste inutilisable, en tout cas pour la tâche que souhaite accomplir
      %NAME%.
    tra_term_obs_desc_1: |-
      La parabole du bâtiment recherche un signal ancien, et le terminal est terni par les années d'inactivité. Cependant, la poussière est étalée à certains endroits, là où des éléments modernes ont été connectés à l'équipement original.
      Quelle que soit la raison pour laquelle ce terminal a été modifié, il ne fonctionne pas. La technologie moderne a été installée de façon négligente et le câblage principal semble provoquer un court-circuit.
    tra_term_obs_opt_a_1: Remplacer le câblage
    tra_term_obs_chain_desc_1: |-
      L'écran s'illumine immédiatement et affiche une carte céleste de plusieurs systèmes proches. Des dizaines de balises de vaisseaux rouges et vertes clignotent sur la carte de façon anarchique.
      De temps en temps, les balises vertes se regroupent autour d'une cible. La balise encerclée disparaît, apparemment détruite. En bas de l'écran, un <IMG>UNITS<> montant augmente fortement.
    tra_term_obs_chain_opt_a_1: Télécharger le rapport
    tra_term_obs_chain_opt_b_1: Extraire les bénéfices
    tra_term_obs_chain_res_lang_a_1: |-
      RÉSEAU 'AMI' GALACTIQUE... TÉLÉCHARGER UN RÉSUMÉ DES DONNÉES...
      BÉNÉFICE : <IMG>UNITS<>392 M <IMG>SLASH<> 'CLIENTS' : 2 241 <IMG>SLASH<> VAISSEAUX EMPLOYÉS : 482
    tra_term_obs_chain_res_a_1: La dernière ligne du rapport se détache du reste des
      données en révélant de façon explicite la nature de ce Réseau galactique 'ami'.
    tra_term_obs_chain2_res_lang_a_: 'EMPLOYÉ DU MOIS : PIRATE EFFRAYANT OGAARKIV'
    tra_term_obs_chain2_res_a_1: J'ai téléchargé les données dans le journal de mon
      exocombinaison. Je pourrais envisager de parler de ces découvertes au Gek.
    tra_term_obs_chain_res_b_1: |-
      J'ai sélectionné l'option 'extraire les bénéfices' du terminal. Mon compte commence immédiatement à se remplir de milliers d'unités.
      Le Gek près de moi remarque ce que je fais. Il coupe le processus et me criant de sortir.
    tra_npc_obs_ret_desc_1: Le Gek semble heureux que sa connexion réseau soit rétablie,
      même s'il paraît encore nerveux. Il m'offre une somme d'unités raisonnable en
      rétribution des marchandises et du travail que j'ai fourni.
    tra_npc_obs_ret_opt_a_1: Accepter le paiement
    tra_npc_obs_ret_opt_b_1: Menacer avec les données
    tra_npc_obs_ret_res_a_1: "%NAME% semble enfin se détendre. Il me transfère le
      paiement promis avec un sourire sournois."
    tra_npc_obs_ret_res_b_1: "%NAME% tremble de rage ou de peur... ou les deux. Il
      m'offre une somme plus importante pour tenter d'acheter mon silence."
    tra_npc_obs_ret2_opt_a_1: Accepter le pot-de-vin
    tra_npc_obs_ret2_opt_b_1: Signaler le piratage
    tra_npc_obs_ret2_res_a_1: Le Gek me transfère un pot-de-vin avec un sourire forcé,
      puis me suggère d'un geste de partir.
    tra_npc_obs_ret2_res_b_1: Je signale le réseau pirate illégal à la Fédération
      du commerce gek. %NAME% gémit de désespoir en se maudissant de m'avoir impliqué
      dans ses agissements. Les autorités, en revanche, sont ravies, et me transfèrent
      une récompense généreuse.
    tra_npc_freighter_desc_1: Le Gek semble fraîchement débarqué. De temps en temps,
      il jette un coup d'œil vers les fenêtres, émerveillé par le nombre infini d'étoiles
      et d'univers lointains qui orbitent autour de lui.
    tra_npc_freighter_desc_2: Le Gek me contemple, sans cacher sa fascination. Je
      perçois de la naïveté dans sa curiosité ostentatoire, comme s'il avait toujours
      vécu enfermé. Peut-être qu'il n'est jamais sorti de ce cargo.
    tra_npc_freighter_desc_3: Les gants du Gek sont tachés de nourriture et ses doigts
      sont légèrement fripés, ce qui signifie que son exocombinaison a souvent été
      endommagée puis réparée.
    tra_npc_freighter_desc_4: Le Gek semble content de servir sur ce cargo, mais je
      remarque qu'il vérifie son compte avec une fréquence qui frôle l'obsession.
      Peut-être qu'il s'imagine un autre avenir.
    tra_npc_freighter_desc_5: La créature remarque enfin que j'approche d'elle et
      s'empresse de ranger quelques produits qu'elle s'apprêtait à vendre. La vie
      sur un cargo doit être une opportunité lucrative pour les Gek entreprenants.
    exp_npc_opt_word_get_lore: Symbole korvax
    exp_reply_word_get: "%NAME% semble heureux de constater ma curiosité intellectuelle.
      Il me présente une sélection de symboles, chacun représentant un type de mot
      korvax que je pourrais apprendre..."
    exp_reply_word_get2: "%NAME% me montre une liste de symboles, chacun d'entre eux
      semblant représenter un mot que je dois apprendre."
    exp_reply_word_get3: Content d'être sollicité, %NAME% me montre une série de symboles
      semblant représenter des mots que je dois apprendre.
    exp_reply_word_get4: La visière de %NAME% clignote alors qu'il projette des symboles
      de sa langue dans les airs.
    exp_reply_word_get5: Je sens une légère secousse passer entre %NAME% et moi. Des
      symboles étranges prennent forme dans mon esprit, chacun représentant un concept
      que je dois apprendre...
    exp_reply_word_get6: "%NAME% touche ma combinaison. D'étranges symboles se forment
      dans ma tête, chacun représentant un concept que je dois apprendre..."
    exp_reply_word_get7: "%NAME% bourdonne en signe d'approbation. Il me montre sa
      tablette de données qui affiche une liste de symboles de sa langue."
    exp_reply_word_get8: "%NAME% s'interrompt, brièvement immobile alors qu'il évalue
      quelque chose. Finalement, il semble s'adoucir et me montre une liste de symboles
      de sa langue."
    exp_reply_word_get9: La visière de la forme de vie se déforme et clignote. Une
      discussion entre Korvax est en train d'avoir lieu. Un moment plus tard, %NAME%
      est de retour. Il me montre une liste de symboles de sa langue.
    exp_reply_word_get10: "%NAME% bourdonne en signe d'approbation. Il me montre une
      liste de symboles de sa langue, un choix de sujets à apprendre."
    exp_reply_word_get11: "%NAME% demande quelque chose d'incompréhensible. Je reste
      figé. Il me montre finalement une sélection de glyphes simples, de concepts
      de mots que je dois apprendre..."
    exp_reply_word_say: "%NAME% incline la tête, son analyseur de langue attend ma
      saisie. Je me souviens de quelques-uns des mots korvax que j'ai appris..."
    exp_reply_word_say2: "%NAME% me fait face, inexpressif. Je peux seulement deviner
      qu'il écoute. Je choisis les mots à dire en korvax..."
    exp_reply_word_say3: "%NAME% active son analyseur de langue, attendant d'entendre
      ce que j'ai à lui dire. Son enveloppe frétille vers moi avec une fascination
      véritable."
    exp_reply_word_say4: Je me remémore quelques mots de korvax que j'ai appris, dans
      l'espoir d'impressionner %NAME%.
    exp_reply_word_say5: Je m'éclaircis la gorge pour échauffer mes cordes vocales.
      Plusieurs mots korvax me viennent en tête...
    exp_reply_word_say6: J'inspire en pensant à certains mots korvax dont je suis
      sûr de la prononciation...
    exp_reply_word_say7: "%NAME% semble se préparer à prendre des notes. Je me creuse
      la tête à la recherche des mots korvax les plus impressionnants que je connaisse..."
    exp_reply_word_say8: J'ai la sensation que plus d'une entité m'observe à travers
      l'enveloppe de %NAME%. Je me dépêche de trouver un mot approprié à dire...
    exp_reply_word_say9: L'attention de %NAME% est entière, intimidante, focalisée
      sur moi. Je me remémore quelques mots korvax à lui dire...
    exp_reply_word_say10: "%NAME% est silencieux, écoutant attentivement. J'essaie
      de trouver un mot approprié à lui dire..."
    exp_reply_word_say_none: "%NAME% incline la tête en attendant ma réponse, mais
      mon esprit est vide. Je devrais apprendre certains mots korvax avant de tenter
      de communiquer dans sa langue maternelle."
    exp_npc_res_word_say_dir_neg_1: "%NAME% secoue la tête. Quelle que soit la demande
      qu'il a cru comprendre, il ne semble pas disposé à y accéder."
    exp_npc_res_word_say_dir_neg_2: "%NAME% est incapable d'analyser ma demande. Il
      semble déçu."
    exp_npc_res_word_say_dir_neg_3: La visière de %NAME% clignote, mais notre échange
      s'arrête là. Il ne peut, ou ne veut pas me fournir d'indications.
    exp_npc_res_word_say_dir_neu_1: "%NAME% hoche la tête et désigne les étoiles d'un
      geste."
    exp_npc_res_word_say_dir_pos_1: "%NAME% me saisit le bras. Il semble penser que
      je suis perdu et m'indique l'emplacement d'un point d'intérêt proche."
    exp_npc_res_word_say_help_neg_1: "%NAME% secoue tristement la tête. Il comprend
      que j'ai besoin d'une assistance qu'il n'est pas en mesure de m'apporter."
    exp_npc_res_word_say_help_neu_1: "%NAME% bourdonne, inquiet par mon choix de terme."
    exp_npc_res_word_say_help_pos_1: "%NAME% interprète mes mots comme une demande
      d'assistance. Presque par réflexe, comme obéissant à un instinct involontaire,
      le Korvax recharge mon exocombinaison."
    exp_npc_res_word_say_lore_neg_1: "%NAME% fait clignoter les lumières de sa visière,
      mais ne dit rien. Il semble douter de ma compréhension du mot que je viens de
      prononcer."
    exp_npc_res_word_say_lore_neu_1: "%NAME% incline la tête, intrigué par mon choix
      de mot."
    exp_npc_res_word_say_lore_pos_1: "%NAME% bourdonne doucement. Il semble ravi de
      mes connaissances des traditions korvax."
    exp_npc_res_word_say_tech_neg_1: "%NAME% a un mouvement de recul, apparemment
      choqué par la grossièreté de mon choix de mot."
    exp_npc_res_word_say_tech_neu_1: "%NAME% semble agréablement surpris par mon choix
      de terme."
    exp_npc_res_word_say_tech_pos_1: "%NAME% semble inspiré par mon choix de terme.
      Il babille avec excitation, mais sa phrase est trop longue et complexe pour
      que je la comprenne."
    exp_npc_res_word_say_tech_pos_2: "%NAME% semble inspiré par mon choix de terme.
      Il jette un regard à mon exocombinaison, puis me propose une amélioration pour
      m'aider à poursuivre mon voyage."
    exp_npc_res_word_say_thrt_neg_1: "%NAME% semble effrayé et perturbé par le terme
      que j'ai choisi. Il répond de façon agressive et envoie un petit choc électrique
      sur ma combinaison."
    exp_npc_res_word_say_thrt_neg_2: "%NAME% me regarde froidement. Je sens le jugement
      de nombreuses entités korvax qui m'observent à travers sa visière."
    exp_npc_res_word_say_thrt_neu_1: "%NAME% m'observe sans ciller, son visage synthétique
      reste totalement impassible."
    exp_npc_res_word_say_thrt_pos_1: La visière de %NAME% clignote, exprimant la peur.
      Il m'offre des unités pour tenter d'acheter mon silence.
    exp_npc_res_word_say_trad_neg_1: "%NAME% semble déçu par mon choix de terme, et
      ses processus se détournent de moi."
    exp_npc_res_word_say_trad_neu_1: "%NAME% semble lassé de ce sujet."
    exp_npc_res_word_say_trad_pos_1: "%NAME% interprète mes mots comme une demande
      polie et m'offre un cadeau pour m'aider à poursuivre mon voyage."
    exp_closure_vpositive_1: L'enveloppe de %NAME% vrombit à mon approche, signe d'une
      forte émotion chez les Korvax. Il est ravi de me revoir.
    exp_closure_vpositive_2: "%NAME% incline respectueusement la tête, une démonstration
      d'humilité particulièrement rare chez les Korvax."
    exp_closure_vpositive_3: "%NAME% chante une mélodie de satisfaction. Il se réjouit
      de ma présence."
    exp_closure_vpositive_4: "%NAME% a entré mon identité dans sa mémoire et notre
      dernière conversation restera à jamais gravée en lui. Il est ravi de me revoir."
    exp_closure_vpositive_5: "%NAME% m'accueille presque comme un égal en souvenir
      de notre dernière interaction."
    exp_closure_positive_1: "%NAME% n'a plus de mots, mais un motif joyeux clignote
      sur sa visière en souvenir de notre dernière conversation."
    exp_closure_positive_2: "%NAME% est heureux de me revoir et tente une petite révérence,
      bien conscient de ne pas être au fait des saluts coutumiers de mon espèce."
    exp_closure_positive_3: "%NAME% bipe affectueusement, heureux de revoir son entité
      organique préférée."
    exp_closure_positive_4: Un motif accueillant apparaît sur la visière de %NAME%.
      Il accepte de bonne grâce de passer quelques cycles à m'accueillir.
    exp_closure_positive_5: "%NAME% s'interrompt pour me serrer la main avant de reprendre
      son travail."
    exp_closure_neutral_1: "%NAME% semble me faire face, mais sa conscience est ailleurs,
      occupée à quelque tâche pour la Convergence."
    exp_closure_neutral_2: "%NAME% n'affiche aucun signe indiquant qu'il a remarqué
      ma présence, et son visage numérique reste impassible."
    exp_closure_neutral_3: "%NAME me salue sommairement, mais ne dit rien de plus."
    exp_closure_neutral_4: "%NAME effectue une scanographie rapide avant de m'ignorer.
      Je ne lui suis d'aucune utilité."
    exp_closure_neutral_5: "%NAME% me salue d'un petit bip poli, mais n'a rien d'autre
      à ajouter."
    exp_closure_negative_1: "%NAME% émet une aura de désapprobation. Il n'a pas de
      temps à perdre avec moi."
    exp_closure_negative_2: "%NAME% est froid, silencieux et intimidant. Il ne souhaite
      pas interagir davantage avec moi."
    exp_closure_negative_3: "%NAME% secoue la tête. Il ne souhaite pas gaspiller davantage
      de cycles avec moi."
    exp_closure_negative_4: "%NAME% émet un son d'avertissement sourd. Le souvenir
      de notre dernière conversation interdit tout échange."
    exp_closure_negative_5: "%NAME% clignote avec hostilité. Notre dernière rencontre
      est gravée dans sa mémoire et ne peut être ignorée."
    exp_closure_vnegative_1: "<MOOD>Dead<>%NAME% s'éteint totalement à mon approche,
      rejetant en bloc toute tentative d'interaction."
    exp_closure_vnegative_2: Bien qu'aucun son ne soit audible, je ressens une pression
      désagréable dans les oreilles en approchant %NAME%. Je devrais m'éloigner pour
      éviter tout dommage physique.
    exp_closure_vnegative_3: "%NAME% n'oubliera pas de sitôt notre dernière rencontre :
      la fureur de multiples entités brûle sur les lumières de sa visière."
    exp_closure_vnegative_4: "%NAME% est sous le coup d'une rage presque organique
      et incontrôlable. Son enveloppe cliquette de colère à mon approche."
    exp_closure_vnegative_5: Pendant un instant, %NAME% semble prêt à me broyer d'un
      seul coup. Il me hurle de partir.
    exp_crashsite_wait: "%NAME% est perdu dans ses pensées. Son interface verbale
      est suspendue, alors qu'il attend des données concernant son vaisseau."
    exp_scavenger_wait: "%NAME% semble presque ignorer ma présence, ses sens étant
      concentrés ailleurs. Peut-être que je devrais jeter un œil à la machine endommagée
      qu'il m'a montrée."
    dnt_exp_crashsite_lang_1: Eheu, Traveller! Dangerous pirates occupy system. Value
      advanced Korvax internals. Attacked. Ship broken. Stranded. Afraid.
    exp_crashsite_desc_1: |-
      Le Korvax a l'air bouleversé. Il regarde craintivement autour de lui en s'agrippant fébrilement à son propre corps avec ses mains de silicone. Pourtant, je ne vois aucune trace de dégâts sur sa carapace de métal.
      La coque de son vaisseau, en revanche, porte les marques d'une brûlure liée à un tir plasma. Malgré la barrière de la langue, je comprends que le Korvax n'ose pas quitter la surface de cette planète tant que la chose qui la menace est encore en orbite...
    exp_crashsite_opt_a_1: Offrir son aide
    exp_crashsite_opt_b_1: Partir
    exp_crashsite_res_a_1: La lumière faciale du Korvax s'illumine de soulagement
      et de gratitude, alors qu'il analyse ma proposition de l'aider. Il s'empresse
      de me transmettre la signature ID du vaisseau responsable, ainsi que sa dernière
      position connue...
    exp_crashsite_res_b_1: Sentant que je suis réticent à l'aider, le Korvax tourne
      son regard peureux vers le ciel, comme s'il regardait ses agresseurs.
    exp_crashsite_ret_desc_1: "%NAME% me scanne nerveusement, redoutant encore la
      menace d'une attaque. Il attend des nouvelles de ma lutte spatiale."
    dnt_exp_crashsite_lang_2: Friend starship disconnected! Eheu! Eheu! Please find
      heartbeat, ship entity... persist...
    exp_crashsite_desc_2: Le Korvax semble pleurer la perte d'un vaisseau qui lui
      était cher. Même si l'entité me fait face, elle semble complètement ailleurs.
      On dirait qu'elle s'adresse au vaisseau, murmurant des choses incompréhensibles
      avec de rapides sons électroniques.
    exp_crashsite_opt_a_2: Lui proposer d'enquêter
    exp_crashsite_res_a_2: Paniqué, %NAME% me regarde soudainement. Il me fait comprendre
      que son vaisseau lui appartient et qu'il refuse toute interférence physique.
    exp_crashsite_ship_desc_2: |-
      Après un minutieux examen, je remarque plusieurs similitudes dans la conception de la coque du vaisseau et de la carapace de la créature électroniques. Je me demande ce que représente ce vaisseau.
      J'identifie le dysfonctionnement du vaisseau à un défaut d'isolation électrique.
    exp_crashsite_ship_opt_a_2: Réparer le vaisseau
    exp_crashsite_ship_res_a_2: Je colmate la brèche dans l'isolation du vaisseau,
      réparant ainsi un circuit principal qui avait sauté. Les étincelles disparaissent
      aussitôt.
    exp_crashsite_ship_opt_b_2: Le laisser tranquille
    exp_crashsite_ship_res_b_2: Je note mentalement l'emplacement de la brèche d'isolation.
      <STELLAR>Cette information<> sera peut-être utile aux Korvax.
    exp_crashsite_ret_desc_a_2: Le Korvax continue de marmonner et de bourdonner.
      Il se montrera peut-être plus communicatif si je l'aide à réparer le dysfonctionnement
      de son vaisseau, même s'il n'a pas l'air de vouloir de mon aide directe.
    exp_crashsite_ret_opt_a_2: Lui offrir des ressources nécessaires à la réparation
    exp_crashsite_ret_res_a_2: |-
      %NAME% se concentre de nouveau sur moi, clignotant avec entrain. Il accepte les ressources et calcule une récompense équitable.
      Il finit par m'oublier et commence à gazouiller sur une note plus joyeuse en direction de son vaisseau. En écoutant attentivement, je parviens à améliorer un tant soit peu mes compétences dans sa langue.
    exp_crashsite_ret_desc_b_2: "%NAME% semble hésitant. Il est ravi de voir son vaisseau
      de nouveau sur pied, mais mon interférence physique le perturbe. Il calcule
      une récompense appropriée, puis me congédie. Il voudrait désormais passer du
      temps avec son vaisseau."
    exp_crashsite_done_2: Un lien unique semble unir %NAME% et son vaisseau. Le Korvax
      essaie de rattraper le temps perdu en s'adressant à l'appareil d'une voix douce,
      lui accordant toute son attention.
    dnt_exp_crashsite_lang_3: Traveller! Ship is volatile, dangerous! Electronic lifeform
      cannot approach.
    exp_crashsite_desc_3: Le Korvax, probablement pilote du vaisseau à proximité,
      l'observe à distance et semble méfiant. Il trépigne bizarrement, apparemment
      partagé entre le désir de s'approcher et le besoin de rester en sécurité.
    exp_crashsite_opt_a_3: Lui proposer d'enquêter
    exp_crashsite_res_a_3: "%NAME% émet une légère alarme, mais il consent nerveusement
      à donner son approbation."
    exp_crashsite_ship_desc_3: La coque du vaisseau semble intacte, mais il semble
      évident que quelque chose ne va pas. Le moteur est anormalement bruyant et un
      cliquetis inquiétant résonne près des propulseurs de décollage.
    exp_crashsite_ship_opt_a_3: Réparer le vaisseau
    exp_crashsite_ship_res_a_3: |-
      Je localise la source du cliquetis et accède avec précaution à une trappe de réparation pour m'occuper du composant volatile.
      Je suis brièvement submergé par une décharge de chaleur et de lumière. Mon corps entier me fait mal. La douleur est insoutenable l'espace d'un instant, puis disparaît brutalement.
      L'explosion ne semble pas avoir causé de dégâts irréversibles et le vaisseau est désormais réparé.
    exp_crashsite_ret_desc_3: "%NAME% semble heureux de me revoir en vie. L'explosion
      qui m'a légèrement brûlé aurait sans doute été fatale à son enveloppe électronique.
      Il me remercie et répare les dégâts subis par mon exocombinaison avec habileté
      avant de partir."
    dnt_exp_crashsite_lang_4: Greetings, Unknown Entity! Difficult situation. Korvax
      carapace drained too much charge. Ship power depleted. Now...
    exp_crashsite_desc_4: L'air abattu, le Korvax fait des gestes en direction de
      son vaisseau endommagé. La coque a sûrement été endommagée par un atterrissage
      forcé et non pas un tir ennemi. À cette distance, il m'est impossible d'évaluer
      l'état des composants internes.
    exp_crashsite_opt_a_4: Lui proposer d'enquêter
    exp_crashsite_res_a_4: Alors que %NAME% accepte volontiers mon offre, je remarque,
      près de son aisselle, une petite trappe en silicone ouverte et suspendue dans
      le vide. Quand il remarque mon regard, il s'empresse de fermer la trappe.
    exp_crashsite_ship_desc_4: Aucun composant n'a subi de dégât physique. Cependant,
      plusieurs câbles pendent du cockpit du vaisseau. Ils ressemblent étrangement
      aux câbles de charge Korvax qu'on peut trouver dans les stations spatiales.
    exp_crashsite_ship_opt_a_4: Ravitailler le vaisseau
    exp_crashsite_ship_opt_b_4: Transférer de l'électricité depuis l'exocombinaison
    exp_crashsite_ship_res_a_4: Moteurs et propulseurs sont tous parfaitement ravitaillés.
      Il semble que ce soit l'électronique du vaisseau qui ait lâché...
    exp_crashsite_ship_res_b_4: |-
      Une idée me vient. Je retire délicatement l'isolation d'un des câbles et le branche au système de survie de mon exocombinaison. S'ensuit un instant de silence tendu.
      Soudain, un long et bruyant bip résonne et l'écran du tableau de bord s'allume. Les sous-systèmes électroniques du vaisseau ont été réactivés.
    exp_crashsite_ret_desc_4: La créature électronique me remercie longuement. Elle
      me récompense généreusement pour mon aide et ajoute un petit extra, en échange
      de mon silence.
    dnt_exp_crashsite_lang_5: 'Unknown lifeform! A request: create new message signal?
      Ignore starship. Unknown lifeform lacks required technology knowledge for starship
      repair.'
    exp_crashsite_desc_5: |-
      Des étincelles jaillissent d'un vaisseau endommagé à proximité, mais le Korvax préfère attirer doucement mon attention vers sa tablette de données. Il me fait parcourir une série de glyphes relativement simples, m'observant de temps en temps pour voir si j'ai compris.
      J'apprends que la technologie du vaisseau est strictement confidentielle et appartient à la Convergence korvax. Je ne possède ni les matériaux ni les connaissances pour le réparer.
      Cependant, %NAME% est prêt à m'offrir une compensation, si je l'aide à diffuser la position physique de son enveloppe. La construction d'un <TECHNOLOGY> poste de communication<> l'aidera à diffuser le message dont il a besoin.
    exp_crashsite_opt_a_5: Accepter de leur venir en aide
    exp_crashsite_res_a_5: 'La lumière de sa visière se réchauffe, comme par approbation.
      %NAME% ne semble pas angoissé par la situation, mais plutôt heureux d''avoir
      de l''aide. Je me demande depuis combien de temps il attend ici. '
    exp_crashsite_wait_5: "%NAME% me prête à peine attention. Il semble préoccupé
      par d'autres choses, en attendant que le <TECHNOLOGY>poste de communication<>
      qu'il a demandé soit construit."
    exp_crashsite_ret_desc_5: "%NAME% étudie la syntaxe de mon message avec attention.
      Satisfait, il hoche la tête puis m'offre un cadeau pour me remercier d'avoir
      aidé la Convergence."
    exp_crashsite_done_5: "%NAME% est concentré sur lui-même, en pleine conversation
      privée avec son réseau neuronal. Il m'adresse un signe poli, mais n'a rien de
      plus à me dire."
    dnt_exp_crashsite_lang_6: 'Traveller lifeform! Greetings! Greetings! '
    exp_crashsite_desc_6: |-
      Le Korvax me hèle, l'air euphorique. Je suppose que l'épave à côté de lui était, il n'y a pas si longtemps, son vaisseau personnel. Pourtant, il semble incroyablement serein par rapport au crash et fait un geste de main indifférent, quand je le lui fais remarquer.
      Il préfère me montrer sa tablette de données avec enthousiasme. Plusieurs fichiers se succèdent sur l'écran : une multitude de dates et de graphiques stellaires, avec certaines planètes et événements mis en valeur. Je remarque qu'une image d'artefact revient régulièrement.
    exp_crashsite_opt_a_6: L'interroger sur les graphiques stellaires
    exp_crashsite_opt_b_6: L'interroger sur l'artefact
    exp_crashsite_res_a_6: "%NAME% me montre le paysage qui nous entoure, puis indique
      avec insistance l'une des planètes représentées. Il est de toute évidence sur
      la bonne route vers sa destination, même si son vaisseau est temporairement
      hors service."
    exp_crashsite_res_b_6: "%NAME% semble impressionné que je m'intéresse à tout ça.
      Il me montre une représentation d'un cube de la convergence moderne. La ressemblance
      avec l'artefact est évidente. Il doit s'agir d'un ancien prototype de cet appareil
      korvax désormais devenu indispensable. "
    exp_crashsite_ret_desc_6: 'Le Korvax me regarde l''air pensif, comme s''il avait
      quelque chose en tête. Il finit par me montrer une dernière image : un bâtiment
      autrefois imposant, qui n''est désormais plus que des ruines à moitié enterrées.
      Je crois qu''il me <STELLAR>demande mon aide<>.'
    exp_crashsite_ret_opt_a_6: Demander les coordonnées
    exp_crashsite_ret_res_a_6: Ravi, %NAME% m'indique l'entrée des ruines. Je crois
      comprendre que je pourrai garder tout ce que je trouve, une fois qu'il aura
      extrait les données nécessaires pour qu'il puisse reprendre son voyage.
    exp_crashsite_wait_6: "%NAME% est occupé à étudier ses documents de navigation.
      Il me rappelle l'artefact qu'il recherche et me promet de me récompenser pour
      mon aide."
    exp_crashsite_ret2_desc_6: Visiblement, %NAME% a réparé son vaisseau durant mon
      absence. Il saisit ma main entre les siennes. Sa lumière faciale semble radieuse.
      Le silicone résonne contre mon exocombinaison.
    exp_crashsite_ret2_opt_a_6: Lui montrer l'artefact
    exp_crashsite_ret2_res_a_6: Après un bref scan, %NAME% semble avoir récupéré toutes
      les informations dont il avait besoin. Il me remercie généreusement, prêt pour
      la prochaine étape de son périple.
    dnt_exp_crashsite_lang_7: Eheu... entity friend... disconnected... eheu...
    exp_crashsite_desc_7: Ce Korvax n'a de cesse de chantonner la même lamentation.
      Les lumières de son visage semblent éclairer dans le vide. Les pieds et les
      jambes de sa carapace sont encrassés, comme s'il était venu à cette balise de
      détresse à pied.
    exp_crashsite_opt_a_7: Le réconforter
    exp_crashsite_res_a_7: |-
      J'essaie tant bien que mal de réconforter le Korvax abattu. Il ne comprend pas ce que je dis, mais semble néanmoins apprécier mes efforts.
      %NAME% m'indique d'une main tremblante le vaisseau à proximité. L'émotion qu'il génère, elle, semble authentique.
    exp_crashsite_ship_desc_7: Le vaisseau a atterri brutalement et a été endommagé
      par la collision. Inutile d'ouvrir le moteur pour comprendre que le pilote a
      peu de chances de pouvoir repartir.
    exp_crashsite_ship_opt_a_7: Regarder à l'intérieur.
    exp_crashsite_ship_res_a_7: Le pilote korvax est affalé sur le tableau de bord.
      Il ne bouge pas et sa visière est éteinte. Une déchirure dans sa carapace laisse
      entrevoir son réseau de câbles interne.
    exp_crashsite_ship_ret_opt_a_7: Parler au pilote
    exp_crashsite_ship_ret_opt_b_7: Récupérer le corps
    exp_crashsite_ship_ret_res_a_7: Sa carapace est sans vie. Son enveloppe est gravement
      endommagée et inhabitable dans l'état actuel. L'entité unique qui l'occupait
      autrefois s'est évaporée à tout jamais.
    exp_crashsite_ship_ret_res_b_7: J'extirpe délicatement la carapace brisée de l'épave.
    exp_crashsite_ret_desc_7: "%NAME% poursuit sa lamentation endeuillée. Je me demande
      s'il chante le chagrin de toute la Convergence korvax, ou si le lien qui unissait
      ces deux entités serait considéré comme divergent."
    exp_crashsite_ret_opt_a_7: Donner la carapace
    exp_crashsite_ret_res_a_7: |-
      Le Korvax refuse et repousse l'enveloppe vide de son ami. Il choisit de m'offrir un petit cadeau en guise de paiement, à condition que je la transporte ailleurs, là où elle pourrait servir à une autre entité.
      %NAME% me fait ensuite comprendre qu'il aimerait être seul.
    exp_crashsite_done_7: "%NAME% m'indique qu'il souhaite désormais être seul."
    dnt_exp_crashsite_lang_8: 'Hello: Traveller! Ship oxygen system down! Carbon based
      cargo in peril!'
    exp_crashsite_desc_8: Je suis tombé sur un Korvax qui fait les cent pas près d'un
      vaisseau. De temps à autre, il modifie quelque chose sur sa tablette de données.
      Les résultats qu'il engendre ont l'air de le stresser.
    exp_crashsite_opt_a_8: Offrir son aide
    exp_crashsite_res_a_8: "%NAME% m'indique désespérément son vaisseau. J'ignore
      ce qu'il essaie de faire à distance, mais ça ne semble pas fonctionner."
    exp_crashsite_ship_8: Le vaisseau n'a subi que quelques dégâts superficiels. Rien
      ne l'empêche de décoller. Mais bizarrement, je remarque une caisse de marchandises
      entreposée dans le cockpit.
    exp_crashsite_ship_opt_a_8: Examiner la marchandise
    exp_crashsite_ship_opt_b_8: Écouter la marchandise
    exp_crashsite_ship_res_a_8: 'La caisse semble avoir volontairement été entreposée
      en dehors de la soute, à portée du pilote. Je reconnais le symbole universel
      de l''oxygène sur l''interface du mécanisme de verrouillage numérique : il clignote
      en rouge.'
    exp_crashsite_ship_res_b_8: En écoutant attentivement, j'entends un grattement
      étouffé, mais effréné.
    exp_crashsite_ship_ret_opt_a_8: Ravitailler la caisse en oxygène
    exp_crashsite_ship_ret_opt_b_8: Extraire l'oxygène de la caisse
    exp_crashsite_ship_ret_res_a_8: Je remplis le réservoir vide sur le côté de la
      caisse et la lumière sur l'écran de verrouillage passe du rouge au bleu. Le
      grattement nerveux cesse aussitôt.
    exp_crashsite_ship_ret_res_a2_8: Je remplis le réservoir vide sur le côté de la
      caisse et la lumière sur l'écran de verrouillage passe du rouge au bleu. Je
      me demande comment le pilote korvax réagira à cette nouvelle.
    exp_crashsite_ship_ret_res_b_8: 'Je retire une petite quantité d''oxygène de la
      caisse, mais le réservoir semble presque déjà vide. Le son provenant de la caisse
      devient de plus en plus audible et se transforme en un martèlement effréné. '
    exp_crashsite_ship_ret_res_b2_8: Alors que je me rapproche de la cargaison isolée,
      je perçois un son venant de l'intérieur, comme une sorte de grattement étouffé.
    exp_crashsite_ship_ret2_opt_b_8: Partir
    exp_crashsite_ship_ret2_res_b_8: Alors que je recule du vaisseau, je remarque
      que le cockpit est désormais complètement silencieux.
    exp_crashsite_ret_desc_a_8: |-
      Le Korvax me remercie chaleureusement dans sa langue. Il semble bloqué dans un cycle de gratitude pendant près d'une minute, puis termine par un versement généreux de nanites.
      Ce que mon apport d'oxygène a permis de préserver dans cette caisse est de toute évidence très précieux pour %NAME%.
    exp_crashsite_ret_desc_b_8: "%NAME% me toise, complètement abasourdi. Il refuse
      de m'adresser à nouveau la parole."
    dnt_exp_scavenger_lang_1: Hmm. A traveller. Your flesh is endangered here, mortal
      lifeform. I will recharge your suit.
    exp_scavenger_hot_desc_1: Le Korvax se balade tranquillement dans la zone, visiblement
      insensible à la surface bouillante de son enveloppe synthétique. Après avoir
      rapidement analysé mon équipement, il recharge gratuitement ma protection environnementale.
    exp_scavenger_cold_desc_1: |-
      Le Korvax se balade tranquillement dans la zone, visiblement insensible aux cristaux de glace qui se forment sur son enveloppe synthétique.
      Après avoir rapidement analysé mon équipement, il recharge gratuitement ma protection environnementale.
    exp_scavenger_lush_desc_1: |-
      Le Korvax se balade tranquillement dans la zone, visiblement content d'être au milieu des éléments déchaînés.
      Après avoir rapidement analysé mon équipement, il recharge gratuitement mon système de survie.
    exp_scavenger_dust_desc_1: |-
      Le Korvax se balade tranquillement dans la zone, visiblement insensible à la poussière qui doit être en train d'obstruer ses composants.
      Après avoir rapidement analysé mon équipement, il recharge gratuitement ma protection environnementale.
    exp_scavenger_tox_desc_1: |-
      Le Korvax se balade tranquillement dans la zone. S'il possède un système respiratoire, celui-ci doit être imperméable à l'atmosphère toxique de cette planète.
      Après avoir rapidement analysé mon équipement, il recharge gratuitement ma protection environnementale.
    exp_scavenger_rad_desc_1: |-
      Le Korvax se balade tranquillement dans la zone. Les matériaux synthétiques de son enveloppe semblent imperméables aux hautes radiations.
      Après avoir rapidement analysé mon équipement, il recharge gratuitement ma protection environnementale.
    exp_scavenger_opt_a_1: Le remercier et partir
    exp_scavenger_res_a_1: "%NAME% me regarde bêtement, sans expression sur le visage."
    dnt_exp_scavenger_lang_2: Geological resources here are unexpected. I have mined
      excess. Here, please let me donate to traveller entity destiny.
    exp_scavenger_hot_desc_2: |-
      Le Korvax semble prendre quelques instants pour se recharger, peut-être le temps de convertir la chaleur qui nous entoure en une forme d'énergie plus utile.
      Son enveloppe sale laisse croire qu'il est ici depuis un bon bout de temps. Il était en train de collecter des ressources et partage ses trouvailles avec un étrange empressement.
    exp_scavenger_cold_desc_2: Le Korvax semble prendre quelques instants pour profiter
      de l'air frais. Son enveloppe sale laisse croire qu'il est ici depuis un bon
      bout de temps. Il était en train de collecter des ressources et partage ses
      trouvailles avec un étrange empressement.
    exp_scavenger_lush_desc_2: Le Korvax semble prendre quelques instants pour récupérer.
      Son enveloppe sale laisse croire qu'il est ici depuis un bon bout de temps.
      Il était en train de collecter des ressources et partage ses trouvailles avec
      un étrange empressement.
    exp_scavenger_dust_desc_2: |-
      Le Korvax semble prendre quelques instants pour se recharger. Les cycles de chaleur rapides de ce désert aride doivent quand même mettre à l'épreuve son circuit avancé.
      Son enveloppe sale laisse croire qu'il est ici depuis un bon bout de temps. Il était en train de collecter des ressources et partage ses trouvailles avec un étrange empressement.
    exp_scavenger_tox_desc_2: |-
      Le Korvax semble prendre quelques instants pour effectuer une maintenance de routine, se purgeant des déchets caustiques laissés par l'interminable pluie toxique de cette planète.
      Son enveloppe sale laisse croire qu'il est ici depuis un bon bout de temps. Il était en train de collecter des ressources et partage ses trouvailles avec un étrange empressement.
    exp_scavenger_rad_desc_2: |-
      Le Korvax semble prendre quelques instants pour se recharger, peut-être le temps de métaboliser la radiation naturelle de cet endroit en une énergie utilisable.
      Son enveloppe sale laisse croire qu'il est ici depuis un bon bout de temps. Il était en train de collecter des ressources et partage ses trouvailles avec un étrange empressement.
    exp_scavenger_opt_a_2: Accepter et le remercier
    exp_scavenger_res_a_2: "%NAME% semble amusé, mais accepte mes remerciements."
    dnt_exp_scavenger_lang_3: Impossible failure... eheu! Facility not found. Facility
      not found. Facility not found. Traveller! Aiee! Help terminate loop?
    exp_scavenger_desc_3: Le Korvax s'agite nerveusement, répétant inlassablement
      le même processus encore et encore. Il n'a cesse de s'adresser à moi, cherchant
      désespérément à recevoir une nouvelle donnée pour le sortir de cette impasse.
    exp_scavenger_opt_a_3: L'aider à s'orienter
    exp_scavenger_res_a_3: "%NAME% insère les données directement dans sa carapace.
      Son interface faciale s'illumine immédiatement et affiche une nouvelle séquence.
      Il prend le temps de me récompenser, puis retourne dans l'espace commun de la
      Convergence, achevant ainsi notre conversation."
    dnt_exp_scavenger_lang_4: "...Traveller entity?"
    exp_scavenger_desc_4: Le Korvax me scanne plusieurs fois, essayant de comprendre
      qui je suis et si je suis seul. Il semble pris au dépourvu. Il n'avait pas prévu
      que quelqu'un d'autre s'aventure par ici.
    exp_scavenger_opt_a_4: Vous identifier
    exp_scavenger_opt_b_4: L'interroger sur cet endroit
    exp_scavenger_res_a_4: |-
      Sa visière clignote, alors qu'il entre ma demande dans les bases de données de la Convergence. <MOOD>Dead<>L'espace d'un instant, %NAME% demeure immobile. <MOOD>Confused<>Ce qu'il trouve semble à la fois le rendre fébrile et lui faire peur.
      <MOOD>Neutral<>Il m'explique qu'une intervention sentinelle a eu lieu ici. Quelque chose de précieux y était entreposé, une source de savoir briguée par les Korvax. Malheureusement, elle a été anéantie avant d'avoir pu être récupérée.
      Il ne reste plus que cette capsule à proximité, mais jusqu'ici, il n'a pas réussi à percer ses secrets.
    exp_scavenger_res_b_4: "%NAME% hésitate. Il me regarde attentivement, plongé dans
      un calcul. Il finit par décider de me faire confiance. Il m'explique qu'une
      intervention sentinelle a eu lieu ici. Quelque chose de précieux y était entreposé,
      une source de savoir briguée par les Korvax. Malheureusement, elle a été anéantie
      avant d'avoir été récupérée.\nIl ne reste plus que cette capsule à proximité,
      mais jusqu'ici, il n'a pas réussi à percer ses secrets. "
    exp_scavenger_debris_4: 'La capsule se révèle être un appareil de stockage. Selon
      le Korvax, c''est la seule trace restante des données perdues que recherche
      la Convergence. Un message apparaît sur l''écran :'
    exp_scavenger_debris_lang_4: ACCÈS REFUSÉ <IMG>SLASH<> <STELLAR>[CENSURÉ]<> CLÉ
      DE DÉCRYPTAGE REQUISE
    exp_scavenger_debris_opt_a_4: Tenter un forçage de données
    exp_scavenger_debris_opt_b_4: Tenter un forçage biologique
    exp_scavenger_debris_res_a_4: |-
      Alors que je pose le cube sur la capsule, un essaim de nanites surgit de derrière l'écran. Ma tête cogne, j'ai mal, alors qu'elles se répandent sur moi, puis se dispersent au sol.
      Un écho résonne dans l'appareil, puis j'entends un cliquetis provenant d'un profond mécanisme interne. Quelques secondes plus tard, il éjecte une puce de navigation qui semble tout à fait ordinaire.
    exp_scavenger_debris_res_b_4: |-
      Je pose ma main sur l'écran. Malgré le bouclier de mon exocombinaison, une vague d'engourdissement envahit mon bras, puis mon corps entier. Le bout de mes doigts me brûle, comme si j'avais touché quelque chose d'extrêmement froid, ou de chaud peut-être. Me sentant sur le point de m'évanouir, je prends une profonde inspiration.
      Un écho résonne dans l'appareil, puis j'entends un cliquetis provenant d'un profond mécanisme interne. Quelques secondes plus tard, il éjecte une puce de navigation qui semble tout à faire ordinaire.
    exp_scavenger_ret_desc_4: "%NAME% tressaille, puis laisse ses bras retomber dans
      une pose totalement neutre. Je le soupçonne de m'avoir scanné pendant que j'accédais
      à la capsule de stockage."
    exp_scavenger_ret_opt_a_4: Remettre les données
    exp_scavenger_ret_res_a_4: Le Korvax examine les données et semble comprendre
      bien plus de choses que moi. <MOOD>VeryPositive<>Il s'illumine, s'empresse d'envoyer
      un message lointain, puis me récompense généreusement pour mon aide.
    dnt_exp_scavenger_lang_5: Korvax entity is here to research planetary knowledge,
      discover connection between geological points.
    exp_scavenger_hot_desc_5: 'Le Korvax examine le point de passage à proximité et
      note diverses mesures : les coordonnées de la région, les records de température,
      les niveaux de luminosité. On dirait qu''il conçoit une carte de la planète
      entière.'
    exp_scavenger_cold_desc_5: 'Le Korvax examine le point de passage à proximité
      et note diverses mesures : les coordonnées de la région, la profondeur du permafrost,
      l''altitude. On dirait qu''il conçoit une carte de la planète entière.'
    exp_scavenger_lush_desc_5: 'Le Korvax examine le point de passage à proximité
      et note diverses mesures : les coordonnées de la région, la densité des feuillages,
      l''humidité relative. On dirait qu''il conçoit une carte de la planète entière.'
    exp_scavenger_dust_desc_5: 'Le Korvax examine le point de passage à proximité
      et note diverses mesures : les coordonnées de la région, les niveaux d''érosion
      du sol, les records de température. On dirait qu''il conçoit une carte de la
      planète entière.'
    exp_scavenger_tox_desc_5: 'Le Korvax examine le point de passage à proximité et
      note diverses mesures : les coordonnées de la région, la toxicité des sols,
      l''altitude. On dirait qu''il conçoit une carte de la planète entière.'
    exp_scavenger_rad_desc_5: 'Le Korvax examine le point de passage à proximité et
      note diverses mesures : les coordonnées de la région, les niveaux de radiation,
      l''altitude. On dirait qu''il conçoit une carte de la planète entière.'
    exp_scavenger_weird_desc_5: Le Korvax examine le point de passage à proximité
      et note ses coordonnées dans la région, ainsi que sa position au niveau local
      et son altitude. Il semble travailler à la réalisation d'une carte de cette
      planète étrange.
    exp_scavenger_opt_a_5: L'interroger sur la carte
    exp_scavenger_opt_b_5: L'interroger sur le point de passage
    exp_scavenger_res_a_5: "%NAME% est heureux de partager son travail. La carte est
      conçue avec le plus grand soin, il ne manque aucun détail. Il semble flatté
      que j'y porte de l'intérêt et me donne un petit souvenir de cette rencontre."
    exp_scavenger_res_b_5: Le Korvax brandit sa tablette de données, comme si j'avais
      la réponse au mystère existentiel qui le travaillait. Qui a placé ce point de
      passage ? %NAME% ne l'a pas construit. Encouragé par mon intérêt, il me montre
      ses travaux. La carte est conçue avec soin, il ne manque aucun détail. Avant
      que je parte, il m'offre un souvenir de cette rencontre.
    dnt_exp_scavenger_lang_6: Unknown entity! Where has your journey found you? Be
      very careful with your flesh shell!
    exp_scavenger_desc_6: Le Korvax me regarde avec surprise. Son œil numérique se
      met gentiment à tourner, alors qu'il examine mes signes vitaux. Il semble véritablement
      inquiet pour cette forme de vie biologique qui est ici à l'air libre. Pensant
      certainement que je suis perdu, il me transfère des données de navigation.
    exp_scavenger_opt_a_6: Accepter et le remercier
    dnt_exp_scavenger_lang_7: Eheu... cannot shed tissue... carapace impure...
    exp_scavenger_desc_7: Quelque chose cloche avec ce Korvax. Il est parfois agité
      de quelques soubresauts, comme si quelque chose inhibait ses mouvements. Si
      ces créatures peuvent ressentir l'inconfort, celui-ci a l'air... dérangé.
    exp_scavenger_opt_a_7: Examiner la carapace
    exp_scavenger_res_a_7: |-
      Avec une certaine réticence, %NAME% accepte néanmoins de me laisser examiner son enveloppe.
      J'identifie aussitôt le problème : ses articulations sont tout simplement obstruées. Je retire délicatement plusieurs objets en forme d'œufs de sa carapace, puis recule de dégoût, quand je remarque que des espèces de mollusques éclosent. Ils se répandent rapidement, laissant des traces visqueuses derrière eux.
      Le Korvax semble incroyablement soulagé. Il me transfère discrètement de l'argent, puis se retourne, refusant de reconnaître ce qu'il vient de se passer.
    dnt_exp_scavenger_lang_8: How fascinating - a traveller! I suppose it is your
      destiny to enter into danger. Accept containment suit technology? Statistics
      transmitter insert will be required. Very tiny. No pain, promised.
    exp_scavenger_desc_8: |-
      %NAME% semble intrigué de voir une forme de vie organique si loin d'un abri. Il m'examine, puis s'examine lui-même, comme s'il comparait la durabilité de ma combinaison à sa carapace.
      Il m'offre gratuitement une amélioration de combinaison. Je sens une multitude d'yeux korvax se poser sur moi. J'ignore pourquoi, mais cet échange a attiré l'attention de la Convergence.
    exp_scavenger_opt_a_8: Accepter et le remercier
    exp_scavenger_opt_b_8: Refuser
    exp_scavenger_res_a_8: Dans un mouvement rapide, %NAME% se penche et implante
      quelque chose dans mon bras. Il me tend ensuite l'amélioration de combinaison
      avec un air satisfait, puis me congédie.
    exp_scavenger_res_b_8: "%NAME% me toise longuement, puis prend quelques notes,
      avant de me faire signe de partir."
    dnt_exp_ext_scavenger_lang_1: Unexpected greetings, traveller! Atmospheric pattern
      fascinating to you too?
    exp_ext_scavenger_desc_1: Le Korvax me regarde intensément, surpris de voir une
      autre forme de vie errer sur une planète aux conditions si extrêmes. Il semble
      lui-même presque revigoré par le climat ambiant, son enveloppe vibrant doucement.
    exp_ext_scavenger_opt_a_1: Lui demander les raisons de sa présence
    exp_ext_scavenger_res_a_1: |-
      Si un Korvax pouvait sourire, %NAME% serait très certainement en train de le faire. Être ici est pour lui complètement naturel. Son esprit est naturellement acclimaté aux tempêtes, il peut ainsi facilement anticiper les plus grosses averses.
      J'ignore pourquoi, mais quelque chose dans cette rencontre semble le ravir. Dans un élan de générosité, il me donne un amas de cristaux ionisés qu'il a rassemblés ici.
    exp_filler_desc_21: Le Korvax fait des gestes et secoue frénétiquement la tête,
      comme s'il participait à une conversation lointaine. Les lumières sur sa visière
      clignotent rapidement. Soit il n'a pas remarqué ma présence, soit il s'en fiche
      royalement.
    dnt_exp_filler_lang_21: Convergence embrace is benevolence! The only way. Please,
      companion entity. Divergence is death.
    exp_filler_opt_a_21: Tenter de se faire remarquer
    exp_filler_opt_b_21: Partir en silence
    exp_filler_res_a_21: La lumière faciale du Korvax s'interrompt brièvement, comme
      si elle remarquait rapidement ma présence puis décidait de l'ignorer. Cependant,
      son flux vocal n'a pas cessé et il poursuit le fil de sa conversation.
    exp_filler_res_b_21: Le Korvax discute de toute évidence d'un sujet privé. Je
      le laisse tranquille.
    exp_request_text_41: Les lumières de sa visière cessent de clignoter et de s'agiter.
      %NAME% me regarde enfin.
    exp_filler_desc_22: L'enveloppe du Korvax alterne entre trois postures distinctes,
      comme s'il ressassait une question à laquelle il ne parvenait pas à répondre.
      À certains moments de ce cycle, il semble presque mélancolique.
    dnt_exp_filler_lang_22: All things must happen in infinity. But memories are still
      here, always were, always will be. Cannot erase Great Disconnection. Eheu...
    exp_filler_opt_a_22: Tenter de le réconforter
    exp_filler_opt_b_22: Essayer de le surprendre
    exp_filler_res_a_22: Le Korvax interrompt ses ruminations le temps de m'observer,
      les lumières de sa visière se tamisant brièvement. Je n'arrive pas à savoir
      s'il exprime de la pitié ou de la gratitude.
    exp_filler_res_b_22: Le Korvax tressaille puis me tourne le dos, comme si je l'avais
      surpris dans un moment intime.
    exp_request_text_42: De retour au moment présent, %NAME% soupire. Cette distraction
      semble le réconforter.
    exp_filler_desc_23: |-
      Un doux ronronnement émane du Korvax. Il semble analyser sa propre carapace et enregistre une longue archive de diagnostics et de calculs.
      Le Korvax fait un geste dans ma direction, m'indiquant qu'il aimerait examiner le bras de mon exocombinaison.
    dnt_exp_filler_lang_23: Improved carapace design benefits all entities in convergence!
      Contribute traveller shell design to research?
    exp_filler_opt_a_23: Le laisser faire
    exp_filler_opt_b_23: Partir rapidement
    exp_filler_res_a_23: Je suis étonné de la délicatesse avec laquelle le Korvax
      me prend le bras et le scanne. Il semble satisfait des résultats et me dit au
      revoir d'un signe de tête.
    exp_filler_res_b_23: Le Korvax est visiblement déçu, mais n'essaie pas de m'attraper
      le bras de force.
    exp_request_text_43: La créature ne s'attendait pas à ce que j'aie quelque chose
      à lui demander. Il s'arrête, puis m'écoute.
    exp_filler_desc_24: Le Korvax se raidit à mon approche. Il tend avec enthousiasme
      plusieurs sondes vers mon exocombinaison, examinant attentivement ma réaction.
    dnt_exp_filler_lang_24: Passing lifeform! Participate in mirror study, intelligence
      assessment? Safety assured. Research only.
    exp_filler_opt_a_24: Accepter les sondes
    exp_filler_opt_b_24: Refuser
    exp_filler_res_a_24: |-
      Le Korvax projette une série d'images directement dans mes rétines : des bribes de conversation, des paysages extraterrestres, des mises en danger, puis enfin une vision détaillée et perturbante de mon propre visage en gros plan.
      Il note chacune de mes réactions, hochant doucement la tête. Quelque chose semble l'avoir impressionné.
    exp_filler_res_b_24: La forme de vie électronique ne se préoccupe soudainement
      plus de moi et commence à chercher autour de lui un nouveau volontaire.
    exp_request_text_44: "%NAME% tape une séquence sur sa tablette de données avant
      d'accorder toute son attention à ma requête. "
    exp_filler_desc_25: 'Un petit cube de données lévite devant le Korvax. Des lumières
      clignotent en une séquence régulière. La lueur faciale de la forme de vie répond
      de façon synchronisée. '
    dnt_exp_filler_lang_25: Fascinating chronicle! Korvax creativity is exquisite,
      limitless.
    exp_filler_opt_a_25: Examiner le cube
    exp_filler_opt_b_25: Toucher le cube
    exp_filler_res_a_25: J'observe attentivement le cube de données, mais ne parviens
      pas à déchiffrer les séquences lumineuses.
    exp_filler_res_b_25: Le cube de données tombe sur le sol avec fracas. Le Korvax
      émet un puissant bourdonnement électronique, que j'interprète comme de l'exaspération.
      Je décide de partir rapidement.
    exp_request_text_45: La visière s'illumine une fois de plus. %NAME% penche la
      tête, attendant que je formule ma demande.
    exp_filler_desc_26: La forme de vie électronique semble de bonne humeur. Elle
      fait un geste en direction de son buste, apparemment pour me faire une offre.
    dnt_exp_filler_lang_26: Korvax entity is latest generation, traveller! Carapace
      upgrade required to support new superior mind. Examine fresh internals?
    exp_filler_opt_a_26: Accepter l'offre
    exp_filler_opt_b_26: Refuser la proposition
    exp_filler_res_a_26: Le Korvax tente d'ouvrir brusquement une trappe sur sa poitrine,
      mais n'y parvient pas. Il semble très déçu et me congédie d'un geste.
    exp_filler_res_b_26: "%NAME% semble perturbé, je peux presque voir la fierté s'éteindre
      sur sa visière. Il tourne les talons."
    exp_request_text_46: Déçu, %NAME% revisse sa carapace. Il attend d'entendre ce
      que j'ai à dire.
    exp_filler_desc_27: À mon approche, le Korvax s'agite de plus en plus. Il lève
      le bras pour me faire signe.
    dnt_exp_filler_lang_27: Traveller pattern recognised! Pleasure to meet again!
    exp_filler_opt_a_27: Serrer la main
    exp_filler_opt_b_27: Reculer
    exp_filler_res_a_27: Le Korvax me serre la main avec une poigne ferme, mais enthousiaste.
      J'espère qu'il ne va pas me laisser des bleus.
    exp_filler_res_b_27: La forme de vie électronique me regarde tristement, puis
      laisse son bras retomber.
    exp_request_text_47: "%NAME% semble heureux de pouvoir m'aider et écoute attentivement
      ma requête."
    exp_filler_desc_28: Le Korvax scanne méthodiquement tous les objets à proximité.
      Il semble s'ennuyer, et effectue distraitement sa tâche.
    dnt_exp_filler_lang_28: One thousand two hundred and fifty six... one thousand
      two hundred and fifty seven... Korvax is idle. Convergence task queue empty.
    exp_filler_opt_a_28: Faire un signe de la main
    exp_filler_opt_b_28: Raconter une blague
    exp_filler_res_a_28: Le Korvax scrute mon geste de la main avec apathie, me remarquant
      à peine.
    exp_filler_res_b_28: |-
      Je tente d’amuser le Korvax avec ma meilleure blague sur les multi-outils.
      La créature électronique se contente de me fixer, préoccupée, avant de me donner une petite tape sur l’épaule et de reprendre son balayage.
    exp_request_text_48: "%NAME% me regarde, ravi d’avoir quelqu'un à qui parler,
      ou du moins à scanner."
    exp_filler_desc_29: "%NAME% génère une tablette de données et me tend l’appareil
      avec une délicate révérence. Je suis quasiment certain que ce qui est affiché
      à l’écran est un schéma d'un drone sentinelles. "
    dnt_exp_filler_lang_29: Traveller entity! Are you enlightened? Do you praise the
      sentinels?
    exp_filler_opt_a_29: Acquiescer
    exp_filler_opt_b_29: Reculer
    exp_filler_res_a_29: La créature électronique crépite de ce que je ne peux interpréter
      que comme de la délectation. Elle acquiesce avec ferveur en retour d'un air
      entendu.
    exp_filler_res_b_29: Le Korvax paraît offensé et m'indique que notre conversation
      est terminée.
    exp_request_text_49: "%NAME% note mon indifférence à l’égard des Sentinelles.
      Il attend ma requête d'un air suspicieux."
    exp_npc_hot_desc_2: L'œil numérique du Korvax se contracte et se focalise sur
      mon multi-outil. Il réfléchit un instant, immobile, avant de s'adresser à moi.
    dnt_exp_npc_hot_lang_2: Multi-Tool is suspicious, entity. Harvest is forbidden.
      But planet overheat metal shell. Request help with holy plant balance.
    exp_npc_hot_desc_2a: Il désigne mes mains gantées en mimant l'action de déraciner
      une plante. Je comprends qu'il me <STELLAR>demande de l'aide<>...
    exp_npc_hot_opt_a_2: Lui proposer de l'aider
    exp_npc_hot_opt_b_2: Partir
    exp_npc_hot_res_a_2: |-
      %NAME% me montre un échantillon de plante tenant plus du minéral que du végétal. Il s'agit d'un fragment rougeâtre composé de sortes de vrilles sortant d'une surface rocheuse.
      Il jette un dernier regard suspicieux à mon multi-outil et me suggère à grand renfort de gestes passionnés de partir sans toucher les autres matériaux de cette planète.
    exp_npc_hot_res_b_2: "%NAME% regarde à nouveau mon multi-outil avec ce qui ressemble
      à du dégoût. Il me fait signe de partir."
    exp_npc_hot_farm_ret: "%NAME% m'accueille stoïquement. Il me tend la main pour
      récupérer les échantillons de solanium en jetant simultanément un nouveau regard
      critique à mon multi-outil."
    exp_npc_hot_farm_ret_opt_a: Lui donner les échantillons
    exp_npc_hot_farm_ret_res_a: |-
      Le Korvax semble satisfait en acceptant le solanium, et son attitude change. Il retourne l'organisme primitif dans ses mains en s'émerveillant de sa simplicité.
      <PROP>HoloSolarSystem<>En illustrant son propos à l'aide d'un hologramme, il prétend que tout, y compris cette plante étrange, a sa place dans le schéma de la nature. Les plantes et les créatures, les entités comme lui et moi et les Sentinelles.
    exp_npc_hot_farm_ret2_opt_a: Suggérer que les Korvax ne sont pas naturels
    exp_npc_hot_farm_ret2_res_a: |-
      La forme de vie électronique me jette un regard empreint de pitié. Je réalise soudain que je dialogue avec un intellect largement supérieur au mien, indépendamment de la matière qui conduit ses signaux neuronaux.
      Il traite le solanium avec efficacité, détachant chaque bulbe racinaire avec la grâce de l'expert. Il va devoir replanter et redistribuer ce végétal afin de rétablir l'équilibre écologique de cette planète.
    exp_npc_hot_farm_ret2_opt_b: Suggérer que les Sentinelles ne sont pas naturelles
    exp_npc_hot_farm_ret2_res_b: |-
      %NAME% semble brièvement offensé, puis compatissant. Je comprends que, selon son point de vue, je suis inférieur aux Sentinelles dans l'ordre naturel. Il secoue la tête.
      <MOOD>Neutral<>Il traite le solanium avec efficacité, détachant chaque bulbe racinaire avec la grâce de l'expert. Il va devoir replanter et redistribuer ce végétal afin de rétablir l'équilibre écologique de cette planète.
    exp_npc_hot_farm_ret2_opt_c: Ne rien dire
    exp_npc_hot_farm_ret2_res_c: "%NAME% traite le solanium avec efficacité, détachant
      chaque bulbe racinaire avec la grâce de l'expert. Il va devoir replanter et
      redistribuer ce végétal afin de rétablir l'équilibre écologique de cette planète."
    exp_npc_hot_desc_3: L’enveloppe synthétique du Korvax est chargée de sentiments,
      ses émotions étant indiscernables pour n'importe quelle créature organique.
      Sa crainte et son désarroi sont palpables, comme s’il luttait avec un processus
      interne.
    dnt_exp_npc_hot_lang_3: Cannot use all system power, cannot control overheat!
      Shell entity makes best available contribution... please let shell entity be
      forgiven by Convergence...
    exp_npc_hot_opt_a_3: Demander tout haut ce qui ne va pas
    exp_npc_hot_opt_b_3: Observer discrètement
    exp_npc_hot_res_a_3: Le Korvax tressaille, me ramenant au silence. Sa visière
      vacille tandis qu’elle rassure une entité à distance.
    exp_npc_hot_res_b_3: |-
      Furtivement, comme s’il craignait d’être observé, %NAME% dévoile un écran de résultats de performances. Les chiffres sont bien en dessous des seuils indiqués.
      Il est évident que son enveloppe, sous-cadencée afin de réussir à demeurer stable sous le rude climat de cette planète, ne répond pas aux normes requises par son observateur.
    exp_npc_hot_ret_opt_a_3: Donner l’enveloppe de secours
    exp_npc_hot_ret_opt_b_3: Donner le refroidisseur
    exp_npc_hot_ret_opt_c_3: Raisonner l’observateur
    exp_npc_hot_ret_res_a_3: "%NAME% accepte mon offre avec gratitude. Il me paie
      pour mon aide, puis m'invite poliment à prendre congé. Quoi qu’il ait l’intention
      de faire avec l’enveloppe que je lui ai fournie, il souhaite visiblement le
      faire en privé."
    exp_npc_hot_ret_res_b_3: |-
      %NAME% fixe ma simple offrande organique d'un air sceptique. Finalement assez désespéré pour improviser une solution, il glisse la plante dans une trappe sur le côté de son enveloppe et plonge un câble dans sa chair glacée.
      La carapace du Korvax se refroidit instantanément et ses systèmes jusqu'ici désactivés se mettent à vrombir. Au moins, j’ai prolongé un peu l’existence de cette entité. Il me remercie de ma gentillesse avec un cadeau.
    exp_npc_hot_ret_res_c_3: |-
      Par le biais de l’entité se trouvant devant moi, je m’adresse à n’importe quelle partie de la Convergence en train de l’observer. Peut-être que la réputation que j’ai obtenue avec les Korvax donnera du poids à ma contribution.
      L'instant est tendu.
      <MOOD>Positive<>Enfin, %NAME% émet un flux électronique de gratitude. La même entité semble avoir survécu au jugement de la Convergence, toujours présente dans son enveloppe. Il me récompense pour mon empathie.
    exp_npc_hot_desc_4: |-
      De fins copeaux de matériau synthétique flottent dans les airs autour de ce Korvax, saupoudrant le sol et ses bottes. Il semble enthousiaste, vrombissant de satisfaction face à ces nouvelles inventions.
      Détectant ma curiosité, la créature me montre fièrement les modifications apportées à sa combinaison. Un réseau de minuscules cellules photovoltaïques est tissé dans les fibres renfermant ses articulations. En revanche, certaines parties ne sont pas encore terminées...
    dnt_exp_npc_hot_lang_4: Traveller find research interesting? Suit experiments
      harvest light power from nature, create superior casing! But more resources
      required, eheu. Copper metal good, cadmium metal better...
    exp_npc_hot_opt_a_4: Admirer le lambris
    exp_npc_hot_opt_b_4: Fournir des ressources
    exp_npc_hot_res_a_4: Le Korvax reconnaît mon admiration, mais son attention semble
      portée sur mon sac à dos. Les potentielles offrandes qu'il contient semblent
      avoir plus de valeur que mon opinion...
    exp_npc_hot_res_b_4: |-
      %NAME% est ravi de pouvoir très bientôt terminer sa combinaison.
      Avec une charge solaire complète assurée, sa réserve énergétique actuelle peut librement développer une amélioration technologique de mon choix...
    exp_npc_hot_res_c_4: |-
      Un son involontaire de ravissement émane de %NAME%, heureux d'avoir l’opportunité de terminer sa combinaison avec les meilleures substances possibles.
      Avec une charge solaire complète assurée, sa réserve énergétique actuelle peut librement développer une amélioration technologique de mon choix...
    exp_npc_hot_ret_opt_a_4: Demander une amélioration de combinaison
    exp_npc_hot_ret_opt_b_4: Demander une amélioration de multi-outil
    exp_npc_hot_ret_opt_c_4: Demander une amélioration de vaisseau
    exp_npc_hot_ret_res_a_4: N'ayant plus à se préoccuper de son rationnement énergétique,
      le Korvax dédie toute sa puissance à la fabrication de l’amélioration. La tâche
      semble être pour lui un jeu d'enfant puisque la technologie est prête instantanément.
      Sa dette remboursée, il s’en retourne au plus grand défi que représente sa combinaison
      et me congédie poliment.
    exp_npc_hot_desc_5: |-
      Le Korvax met en pause son travail sur un schéma mécanique. Il m’accueille avec une ardeur sincère, bien que légèrement condescendante.
      Il semble être en train de concevoir un système de purification d’eau en utilisant l’abondance en rayons UV de cette planète.
      À l’opposé de plans d’ingénierie précis, j'aperçois des illustrations inutilement détaillées de créatures extraterrestres. %NAME% semble avoir besoin d'un échantillon organique.
    dnt_exp_npc_hot_lang_5: Welcome, unknown lifeform! I am here performing Convergence
      benevolence. Technology using light to filter impure water from tiny lifeforms,
      help non-intelligent creatures like you! Help provide creatures sample? Please
      avoid violence!
    exp_npc_hot_opt_a_5: Donner un échantillon de faune
    exp_npc_hot_res_a_5: "%NAME% accepte l'échantillon avec enthousiasme. Apparemment,
      les déchets organiques ne provoquent aucune réaction de dégoût chez ces créatures
      électroniques."
    exp_npc_hot_res_b_5: "%NAME% accepte la mordite avec une certaine consternation,
      émettant un son évoquant le chagrin."
    exp_npc_hot_res_c_5: Les lumières faciales de %NAME% brillent de fascination lorsqu’il
      étudie l’hexite. En ayant dépassé ses attentes, j’ai l’impression d’avoir légèrement
      monté dans son estime.
    exp_npc_hot_ret_desc_5: |-
      Alors qu’il plonge un doigt en silicone directement dans l’échantillon, de nouvelles informations viennent immédiatement remplir les plans du purificateur sur sa tablette de données. %NAME% étudie l’ensemble de données durant quelques secondes.
      Projetant une série d’images simples dans ma visière, il me demande mon avis concernant la distribution des réserves d’eau purifiées. Je soupçonne d’être perçu comme un membre de leur population cible, pas plus évolué qu’une créature non-verbale.
    exp_npc_hot_ret_opt_a_5: Donner la priorité aux juvéniles
    exp_npc_hot_ret_opt_b_5: Donner la priorité aux chasseurs
    exp_npc_hot_ret_opt_c_5: Donner la priorité aux guérisseurs
    exp_npc_hot_ret_res_a_5: Le Korvax acquiesce, appréciant l’empathie de mon conseil.
      Il m’offre un cadeau approprié en guise de remerciement.
    exp_npc_hot_ret_res_b_5: Le Korvax acquiesce, appréciant le pragmatisme de mon
      conseil. Il m’offre un cadeau approprié en guise de remerciement.
    exp_npc_hot_ret_res_c_5: Le Korvax acquiesce, appréciant la prescience de mon
      conseil. Il m’offre un cadeau approprié en guise de remerciement.
    exp_npc_cold_desc_2: La forme de vie électronique remarque à peine ma présence
      et regarde droit devant elle sans me voir. Son immense esprit est occupé par
      un autre sujet.
    dnt_exp_npc_cold_lang_2: Unknown lifeform interrupts. Be fast. I am researcher
      entity. Busy with atmospheric experiment with plants.
    exp_npc_cold_desc_2a: "%NAME% se met soudain à m'examiner attentivement. Il me
      présente une brindille d'hélianthème cueillie récemment et s'en sert pour me
      désigner le paysage extérieur glacial. Je comprends qu'il a décelé une opportunité
      et me <STELLAR>demande mon aide<>..."
    exp_npc_cold_opt_a_2: Lui proposer de l'aider
    exp_npc_cold_opt_b_2: Partir
    exp_npc_cold_res_a_2: Le Korvax hoche la tête brièvement, satisfait. Il me montre
      à nouveau l'hélianthème et me demande de mémoriser ses pétales bleu vif et ses
      graines cristallines. Il a besoin d'autres échantillons de ce type pour avancer
      dans ses recherches.
    exp_npc_cold_res_b_2: Le Korvax semble initialement surpris par mon refus de l'aider,
      mais il décide rapidement d'ignorer ma présence.
    exp_npc_cold_farm_ret: À mon retour, %NAME% observe quelque chose dans une salle
      fermée. Sa visière clignote lentement sous l'effet de sa concentration. Il enregistre
      peut-être les résultats de ses expériences. Il me jette un regard comme s'il
      attendait quelque chose.
    exp_npc_cold_farm_ret_opt_a: Lui donner les échantillons
    exp_npc_cold_farm_ret_res_a: |-
      Tandis que le Korvax tend la main pour accepter les échantillons, je jette un œil dans sa boîte à expériences. Une lampe chauffante irradie une vigne d'hélianthème vivante.
      La plante réagit de façon spectaculaire. Elle semble vouloir s'éloigner de la lampe et se ternit. Ses cellules brûlent et elle s'affaisse. %NAME% observe cela avec une fascination impartiale.
    exp_npc_cold_farm_ret2_opt_a: Protester
    exp_npc_cold_farm_ret2_res_a: |-
      Le Korvax désigne les échantillons d'hélianthème que je viens de lui donner : arrachés à leur système racinaire, ils sont en train de périr. La science ne peut progresser sans sacrifice. Il extrait quelque chose du réservoir et le met de côté.
      D'un geste élégant, il retire le feuillage du jeune hélianthème, puis pince entre son pouce et son index le centre de la fleur jusqu'à ce qu'il se détache.
      Il dépose les graines ainsi mises à nu dans ma main. Elles sont destinées à être replantées, redistribuées aux alentours, où elles s'épanouiront. La science est exigeante, mais elle paie ses dettes.
    exp_npc_cold_farm_ret2_opt_b: Observer
    exp_npc_cold_farm_ret2_res_b: |-
      Alors que l'hélianthème se flétrit, un gaz jaunâtre commence à émaner de la plante fanée. Le Korvax l'extrait dans un bidon qu'il met ensuite de côté. Son attention se porte sur les échantillons vivants.
      D'un geste élégant, il retire le feuillage du jeune hélianthème, puis pince entre son pouce et son index le centre de la fleur jusqu'à ce qu'il se détache.
      Il dépose les graines ainsi mises à nu dans ma main. Elles sont destinées à être replantées, redistribuées aux alentours, où elles s'épanouiront.
    exp_npc_cold_desc_3: |-
      La visière de ce Korvax brille sur moi avec une curiosité analytique intense. J’ai le sentiment désagréable qu’il extrait davantage de données que je n’en ai la conscience d’afficher.
      %NAME% produit un conteneur de neige fraîche et propre. Lentement et délibérément, tout en observant ma réponse, il enfonce sa main dans la neige. Puis, il me présente le conteneur, me faisant comprendre de l’imiter.
    dnt_exp_npc_cold_lang_3: Traveller lifeform! Convergence requests brain experiment
      for better lifeform understanding.
    exp_npc_cold_opt_a_3: Plonger la main dans la neige
    exp_npc_cold_opt_b_3: Refuser
    exp_npc_cold_res_a_3: Je plonge mes doigts couverts dans la neige tandis que ma
      protection environnementale neutralise le changement de température. Il y a
      un long moment d’évaluation silencieuse. Le Korvax observe l’absorption de puissance
      de ma combinaison, son expression numérique restant impénétrable...
    exp_npc_cold_res_b_3: Le Korvax fait une pause, puis note quelque chose. Satisfait
      de ce qu’il vient d’apprendre, il me congédie.
    exp_npc_cold_ret_opt_a_3: Continuer courageusement
    exp_npc_cold_ret_opt_b_3: Se retirer raisonnablement
    exp_npc_cold_ret_res_a_3: |-
      Surmontant l’instinct de retirer ma main, je reste alors même que le froid commence à s’engouffrer dans mon exocombinaison. Ce n’est que lorsque la douleur commence à se faire ressentir dans mes doigts que je les retire enfin.
      Le Korvax me donne une tape amicale sur le bras et me dédommage avec quelque chose qui m’aidera à survivre. J’ai l’impression qu’il remet en question mon instinct de conservation.
    exp_npc_cold_ret_res_b_3: Le Korvax semble impressionné par ce résultat, comme
      s’il s’attendait à autre chose. Il me récompense généreusement pour avoir participé
      à son expérience.
    exp_npc_cold_desc_4: |-
      J’observe une légère rigidité dans les mouvements de cette créature électronique, comme si les articulations de son enveloppe n’étaient pas pleinement opérationnelles. Malgré la faible température de cette installation, je détecte une légère odeur de silicone en flammes.
      %NAME% tourne sa visière dans ma direction, ses lumières faciales tamisées. Une discrète couverture de sa carapace s’ouvre partiellement, puis s’arrête en vibrant. Le Korvax émet un long son de désespoir.
    dnt_exp_npc_cold_lang_4: Please, traveller. Carapace is pain, overheat even here.
      I am trapped. Disconnection of operational entity is forbidden by convergence.
      Eheu! Touch secret Gek interface, help me...
    exp_npc_cold_opt_a_4: Réparer la couverture
    exp_npc_cold_res_a_4: J’insère du lubrifiant dans la couverture bloquée, qui en
      s'ouvrant, révèle un capteur biométrique. Incapable de l’ouvrir lui-même, le
      Korvax attend que j’intervienne...
    exp_npc_cold_ret_opt_a_4: En savoir plus sur le capteur
    exp_npc_cold_ret_opt_b_4: Activer le capteur
    exp_npc_cold_ret_opt_c_4: Refuser
    exp_npc_cold_ret_res_a_4: Le Korvax devient sombre et silencieux l’espace d’un
      instant, puis reprend ses cycles de mouvements habituels avec difficulté. <MOOD>Sad<>L’odeur
      de brûlé s’intensifie. Il semble en détresse...
    exp_npc_cold_ret_res_b_4: |-
      Lorsque j’appuie sur le capteur avec mon doigt, la visière de la créature clignote de gratitude, puis s’assombrit. Je ne sais pas vraiment si l’entité à l’intérieur a été absorbée dans la convergence plus vaste du Korvax, ou si elle a simplement cessé de vivre.
      Un cube tombe au sol avec fracas, renfermant peut-être les souvenirs enregistrés par cette enveloppe.
    exp_npc_cold_ret_res_c_4: "%NAME% est dépité. Sa carapace défectueuse frémit d’une
      émotion artificielle. Puis, soudain<MOOD>Neutral<>, il devient étrangement calme,
      comme si cet échange n’avait jamais eu lieu. Je reçois des unités d’un bienfaiteur
      inconnu."
    exp_npc_cold_desc_5: La créature fait un mouvement brusque en sortant tout à coup
      de sa rêverie. Alors qu’elle focalise son attention sur moi, je commence me
      sentir étrangement lié à elle, comme si je partageais son point de vue et que
      j'observais ma propre présence anormale à travers les yeux du Korvax.
    dnt_exp_npc_cold_lang_5: Traveller! Eheu! I was busy. But now you are here, enjoy
      this beautiful broadcasts with me, watch the water loops restore this world.
      Praise Atlas!
    exp_npc_cold_opt_a_5: Autoriser la fusion
    exp_npc_cold_opt_b_5: Lutter
    exp_npc_cold_res_a_5: Les souvenirs de cette planète se matérialisent dans mon
      esprit ; des millénaires de populations ascendantes et descendantes, des blessures
      environnementales qui se guérissent, puis des chutes de neige cycliques qui
      rendent au terrain sa sublime neutralité.
    exp_npc_cold_res_b_5: Je tente de rejeter la présence étrangère de mon esprit.
      Sentant ma résistance, le Korvax m’autorise à l’expulser, secouant tristement
      la tête. Il m’apprend un mot de sa langue, comme s’il espérait me guider pour
      faire des choix plus judicieux à l’avenir.
    exp_npc_cold_ret_opt_a_5: Accepter la vision
    exp_npc_cold_ret_opt_b_5: Rejeter la vision
    exp_npc_cold_ret_res_a_5: "%NAME% et moi convergeons. L’espace d’un instant d’extase,
      j’appartiens à un réseau d’esprits brillants, un savoir illimité parcoure mon
      corps comme l’électricité. Le moment passe, mais avant que je parte, le Korvax
      me remet un cadeau d’adieu."
    exp_npc_cold_ret_res_b_5: 'Rejetant cette vision lugubre, je projette des concepts
      alternatifs dans l’espace mental que je partage avec %NAME% : des visions de
      changement, de progrès, d’impact personnel. Bien que sceptique, le Korvax semble
      intrigué par ma façon indépendante de penser et m’offre un cadeau en remerciement.'
    exp_npc_lush_desc_2: |-
      Ce Korvax bricole une simulation portable qu’il a probablement créée. Alors qu’il règle diverses propriétés, la fractale générée bifurque dans de nouvelles directions en s’épanouissant, se fanant et se reproduisant de manière cyclique.
      Il désigne le paysage luxuriant à l’extérieur. La simulation est une chose, mais il rêve d’avoir un vrai jardin à lui, un sanctuaire organique dont s’occuper et qu'il pourra faire grandir. Il cherche l’<STELLAR>aide<> d’une entité biologique comme moi...
    dnt_exp_npc_lush_lang_2: Biological lifeform, hello! Organic life is so fascinating.
      Korvax entity hopes for organic possessions, plants to adore and worship.
    exp_npc_lush_opt_a_2: Lui proposer de l'aider
    exp_npc_lush_opt_b_2: Partir
    exp_npc_lush_res_a_2: "%NAME% est ravi. Il fait un geste en direction de mes mains
      en pliant ses propres doigts en silicone. Il souhaite que je revienne avec des
      échantillons de <TRADEABLE>ronce stellaire<> qui auront été récoltés de mes
      mains organiques."
    exp_npc_lush_res_b_2: "%NAME% semble attristé, mais pas surpris. Il est habitué
      à la nature imprévisible des créatures organiques."
    exp_npc_lush_farm_ret: Les processus interactifs de %NAME% sont suspendus, tandis
      qu’il réaffecte la puissance pour effectuer un scan complet de mon corps et
      de mon sac à dos. J’ai le sentiment déconcertant qu’il examine mes cellules
      à une échelle microscopique.
    exp_npc_lush_farm_ret_opt_a: Lui donner les échantillons
    exp_npc_lush_farm_ret_res_a: Le Korvax prend les échantillons respectueusement.
      Il scanne chaque bulbe sous plusieurs angles, savourant chaque détail visuel.
      Un parfum frais passe à travers ma combinaison, je me demande si la créature
      électronique possède également des sens olfactifs.
    exp_npc_lush_farm_ret2_opt_a: En savoir plus sur l’odeur
    exp_npc_lush_farm_ret2_res_a: |-
      %NAME% semble comprendre le sens général de ma question. Il babille de manière affirmative, tentant de décrire les nuances de la chimie du parfum.
      Je dois avoir le regard vide, car il arrête rapidement. Dans une démonstration simplifiée, il active une valve interne, faisant des gestes à son ouverture, sa fermeture, puis sa réouverture. On dirait qu’il peut sentir, ou non, de son propre gré.
      Avide de poursuivre, il insère les bulbes d’étoile dans une centrifugeuse portable. La ronce tournoie violemment et des graines jaillissent d’une pluie de pétales. Ces graines me sont données, prêtes à être plantées à l’extérieur.
    exp_npc_lush_farm_ret2_opt_b: En savoir plus sur le jardin
    exp_npc_lush_farm_ret2_res_b: |-
      %NAME% babille passionnément. Je ne comprends que très peu de choses de ce qu’il me dit, mais sa fascination pour la matière organique est plus qu’évidente. Elle semble presque à la frontière de l’envie.
      Avide de poursuivre, il insère les bulbes d’étoile dans une centrifugeuse portable. La ronce tournoie violemment et des graines jaillissent d’une pluie de pétales. Ces graines me sont données, prêtes à être plantées à l’extérieur.
    exp_npc_lush_farm_ret2_res_c: Avide de poursuivre, %NAME% insère les bulbes d’étoile
      dans une centrifugeuse portable. La ronce tournoie violemment et des graines
      jaillissent d’une pluie de pétales. Ces graines me sont données, prêtes à être
      plantées à l’extérieur.
    exp_npc_lush_desc_3: |-
      Le Korvax examine les découvertes de cette planète, semblant presque s’émerveiller comme un enfant. Il me scanne sans la moindre gêne alors que je m’approche. Je me demande quelles données il réussit à glaner sur mon sexe et mon régime et comment il interprète mon système racinaire.
      %NAME% remarque soudainement ma visière d'analyse et fais de grands gestes vers celle-ci.
    dnt_exp_npc_lush_lang_3: Tiny species of plants in this atmospheric benevolence!
      No hard shells for protection. Probability of such life is very low. Yet here
      it is! Fascinating.
    exp_npc_lush_opt_a_3: Partager les découvertes sur la flore
    exp_npc_lush_opt_b_3: Partager les découvertes sur la faune
    exp_npc_lush_opt_c_3: Partager les découvertes sur les minéraux
    exp_npc_lush_res_a_3: "%NAME% intègre avec reconnaissance les scans de flore à
      sa base de données. Sa carapace frétille légèrement d’excitation."
    exp_npc_lush_res_b_3: "%NAME% intègre avec reconnaissance les scans de faune à
      sa base de données. Sa carapace frétille légèrement d’excitation."
    exp_npc_lush_res_c_3: "%NAME% me remercie poliment, mais ne jette qu’un rapide
      coup d’œil aux minéraux avant de retourner à sa base de données de découvertes."
    exp_npc_lush_reta_opt_a_3: Souligner une immense découverte
    exp_npc_lush_reta_opt_b_3: Souligner une découverte dangereuse
    exp_npc_lush_reta_opt_c_3: Souligner une découverte délicate
    exp_npc_lush_reta_res_a_3: "Le Korvax regarde, bouche bée. La reproduction des
      cellules organiques semble le fasciner infiniment et les disparités de taille
      entre les jeunes pousses de cette espèce et les plantes arrivées à maturité
      sont particulièrement frappantes. \nBien que ses archives renferment de nombreuses
      découvertes tout aussi impressionnantes, il semble reconnaissant pour cette
      contribution et m’offre un souvenir en guise de remerciement."
    exp_npc_lush_reta_res_b_3: |-
      Le Korvax examine les appendices mortels de la flore, stupéfait qu’un être aussi primitif puisse défier des formes de vie intelligentes sur la chaîne alimentaire. Je remarque qu’il commence à me regarder avec méfiance, ce qui m'offense quelque peu.
      Bien que ses archives renferment de nombreuses découvertes tout aussi impressionnantes, il semble reconnaissant pour cette contribution et m’offre un souvenir en guise de remerciement.
    exp_npc_lush_reta_res_c_3: |-
      Le Korvax chante, cela semble être sa variété de flores préférée. Il se trouve que ce sont ses pétales incroyablement fragiles et ses minuscules feuilles qui l’ont attiré sur cette planète.
      Bien que ses archives renferment de nombreuses découvertes tout aussi impressionnantes, il semble reconnaissant pour cette contribution et m’offre un souvenir en guise de remerciement.
    exp_npc_lush_retb_opt_a_3: Souligner une découverte majestueuse
    exp_npc_lush_retb_opt_b_3: Souligner une découverte dangereuse
    exp_npc_lush_retb_opt_c_3: Souligner une découverte attendrissante
    exp_npc_lush_retb_res_a_3: |-
      Le Korvax émet un étrange son métallique, équivalent peut-être au cri de surprise d’une créature dotée de poumons. Ensemble, nous nous émerveillons devant les formidables envergure et musculature de la créature.
      Bien que ses archives renferment de nombreuses découvertes tout aussi impressionnantes, il semble reconnaissant pour cette contribution et m’offre un souvenir en guise de remerciement.
    exp_npc_lush_retb_res_b_3: |-
      L’œil électronique du Korvax s’illumine. Je remarque qu’il observe tour à tour les mâchoires brutales de la créature et ma constitution fragile en comparaison. Il me pique, comme pour tester la tendreté de ma chair.
      Bien que ses archives renferment de nombreuses découvertes tout aussi impressionnantes, il semble reconnaissant pour cette contribution et m’offre un souvenir en guise de remerciement.
    exp_npc_lush_retb_res_c_3: |-
      Le Korvax chante, cela semble être sa variété de faunes préférée. Cette créature, dotée de membres délicats et de grands yeux, est rendue encore plus adorable par ses proportions bizarres.
      Bien que ses archives renferment de nombreuses découvertes tout aussi impressionnantes, il semble reconnaissant pour cette contribution et m’offre un souvenir en guise de remerciement.
    exp_npc_dust_desc_2: |-
      Avec l'ensemble de ses systèmes brillant d'inspiration, ce Korvax paraît rempli d'élan et de curiosité. Sans mauvaise intention et simplement par fascination pour nos similarités et nos différences, il semble imiter mes salutations.
      Il me fait comprendre qu’il entreprend des recherches sur les plantes dans le cadre d’une plus grande expérience et qu’il serait en mesure de me payer pour <STELLAR>mon aide<>...
    dnt_exp_npc_dust_lang_2: Hello! Traveller entity speaks with Korvax entity, joyful
      interface! Is our design so different, do you think, friend of Korvax? Join
      experiment to clarify!
    exp_npc_dust_opt_a_2: Lui proposer de l'aider
    exp_npc_dust_opt_b_2: Partir
    exp_npc_dust_res_a_2: En dépit de l’attachement évident à son expérience, ma réponse
      laisse %NAME% étrangement impassible. C’est comme s’il croyait que cet échange
      était prédéterminé.
    exp_npc_dust_farm_ret: "%NAME% me fait face avec l’air d’attendre quelque chose,
      ayant hâte que son expérience se poursuive. Une fois encore, je remarque qu’il
      m'observe attentivement, comparant les contractions de mes muscles à ses articulations
      synthétiques."
    exp_npc_dust_farm_ret_opt_a: Lui donner les échantillons
    exp_npc_dust_farm_ret_res_a: |-
      Le Korvax saisit l’echinocactus et, dans un étalage de force naturel, en fait sortir du liquide, extrayant les graines avec un pouce en silicone. Il répète ce processus avec plusieurs échantillons pour finalement recueillir un tas de graines.
      Soudain, son enveloppe tressaille d’inspiration. Dans un élan spontané, il produit deux tranches comestibles de chair de cactus, bien qu’il soit impossible de dire avec certitude si elles proviennent des échantillons que je lui ai fournis. Il pousse les deux tranches vers moi.
    exp_npc_dust_farm_ret2_opt_a: Goûter les tranches
    exp_npc_dust_farm_ret2_res_a: |-
      La première tranche est agréablement sucrée et succulente. La deuxième a presque le même goût, mais avec une subtile différence qu'il m'est difficile de définir. Le goût apparaît, puis disparaît par vagues, comme un rêve s'effaçant de notre mémoire.
      %NAME% me regarde intensément, attendant que j’exprime une préférence.
    exp_npc_dust_farm_ret2_opt_b: Refuser
    exp_npc_dust_farm_ret2_res_b: |-
      %NAME% semble légèrement déçu, mais ne me force pas à prendre une décision.
      Il me remet une sélection de quelques graines. Elles doivent être plantées à l’extérieur pour cultiver de nouveaux echinocactus sur leur terrain d’origine.
    exp_npc_dust_farm_ret3_opt_a: Choisir la première tranche
    exp_npc_dust_farm_ret3_opt_b: Choisir la deuxième tranche
    exp_npc_dust_farm_ret3_opt_c: Dire que les deux tranches sont identiques
    exp_npc_dust_farm_ret3_res_a: |-
      Stoïque, %NAME% me remercie pour mon retour. L’éclairage de son masque scintille et je sens qu’il transmet un message à distance, peut-être à la Convergence des Korvax.
      Il me remet une sélection de quelques graines. Elles doivent être plantées à l’extérieur pour cultiver de nouveaux echinocactus sur leur terrain d’origine.
    exp_npc_dust_farm_ret3_res_b: EXP_NPC_DUST_FARM_RET3_RES_A
    exp_npc_dust_farm_ret3_res_c: |-
      Tout en me remerciant pour mon retour, %NAME% ne peut réprimer une petite explosion de joie. L’éclairage de son masque scintille et je sens qu’il transmet un message à distance, peut-être à la Convergence des Korvax.
      Il me remet une sélection de quelques graines. Elles doivent être plantées à l’extérieur pour cultiver de nouveaux echinocactus sur leur terrain d’origine.
    exp_npc_dust_desc_3: Ce Korvax tripote son enveloppe et manipule ses articulations
      en gazouillant avec irritation. Lorsque je l'interromps, il s'arrête pour me
      regarder.
    dnt_exp_npc_dust_lang_3: What? Sorry, unknown entity, but Korvax is busy. No time.
      Planetary material damaging carapace.
    exp_npc_dust_opt_a_3: Le rassurer
    exp_npc_dust_opt_b_3: Exprimer de l'inquiétude
    exp_npc_dust_res_a_3: Une corruption numérique apparaît brièvement sur sa visière.
      Je soupçonne qu'il s'agit de l'équivalent korvax d'un regard agacé. Le problème
      de son enveloppe n'est pas uniquement esthétique, et mon soutien ne l'aide pas.
    exp_npc_dust_res_b_3: "%NAME% apprécie mon inquiétude. Il fait pivoter l'un de
      ses membres, perturbé par certains aspects de son mouvement."
    exp_npc_dust_ret_3: Le Korvax reste un instant immobile, puis expulse un petit
      nuage de poussière par ses aérations. Il semble tenter de modifier le flux d'air
      de son enveloppe afin d'éliminer plus facilement les gravillons, sans grand
      succès.
    exp_npc_dust_ret_opt_a_3: L'interroger au sujet des gravillons
    exp_npc_dust_ret_opt_b_3: Proposer des ressources
    exp_npc_dust_ret_opt_c_3: Proposer des ressources
    exp_npc_dust_ret_res_a_3: Il désigne d'un geste ample le paysage poussiéreux.
      Haussant les épaules, il me transmet alors des coordonnées planétaires et me
      suggère d'aller explorer ce site. Il ne compte pas ressortir de sitôt.
    exp_npc_dust_ret_res_b_3: "%NAME% semble surpris par mon ingéniosité et accepte
      mon offre avec reconnaissance. Il m'offre des ressources pour l'entretien de
      ma propre combinaison avant de me dire au revoir."
    exp_npc_dust_ret_res_c_3: "%NAME% semble surpris par mon ingéniosité et accepte
      mon offre avec reconnaissance. Il me propose une amélioration expérimentale
      de ma combinaison avant de me dire au revoir."
    exp_npc_tox_desc_2: |-
      Le Korvax me scanne avec excitation, semblant se focaliser sur les spores qui s’accrochent à mes bottes. Vrombissant joyeusement de reconnaissance, il partage un flux vidéo d’une chambre éclairée artificiellement et envahie de divers amas fongiques.
      Indiquant qu’il n’est pas encore satisfait par sa collection, il <STELLAR>demande mon aide<> pour collecter le champignon endémique de cette planète. Peut-être qu’alors, son jardin sera achevé...
    dnt_exp_npc_tox_lang_2: Reboot.<DELAY>0.2<> Reestablish connection.<DELAY>0.2<>
      Hello, unknown entity. Array of poison plants not yet complete. Request assist.
    exp_npc_tox_opt_a_2: Lui proposer de l'aider
    exp_npc_tox_opt_b_2: Partir
    exp_npc_tox_res_a_2: |-
      %NAME% continue de me scanner. Il ne semble pas avoir enregistré ma réponse.
      Soudain, il fait une pause pour traiter quelque chose. Il acquiesce. Mon aide a été acceptée. Je vais devoir localiser des instances du champignon qui apparaît naturellement sur cette planète et revenir avec des échantillons.
    dnt_exp_npc_tox_res_b_2: Unexpected loop. Help. Help. Help. Eheu!
    exp_npc_tox_farm_ret: "%NAME% me scanne avec excitation, semblant se focaliser
      sur les spores qui s’accrochent à mes bottes. Alors qu’il vrombit joyeusement
      de gratitude, j’ai une impression très étrange de déjà-vu."
    exp_npc_tox_farm_ret_opt_a: Lui donner les échantillons
    exp_npc_tox_farm_ret_res_a: |-
      %NAME% scanne les échantillons avec excitation, vrombissant joyeusement de gratitude.
      Il a besoin d’autres amas. La boucle doit continuer de manière ininterrompue. Je dois les planter à l’extérieur et établir un nouveau cycle de vie.
    exp_npc_tox_farm_ret2_opt_a: Toucher le Korvax
    exp_npc_tox_farm_ret2_res_a: J’appuie fortement sur la carapace de %NAME%, mais
      il ne semble pas le remarquer. Son œil numérique, visiblement dans l'attente
      de quelque chose, se tourne vers moi sans ciller.
    exp_npc_tox_farm_ret2_opt_b: Crier
    exp_npc_tox_farm_ret2_res_b: "%NAME% ne semble pas entendre mon cri. Son œil numérique,
      visiblement dans l'attente de quelque chose, se tourne vers moi sans ciller."
    exp_npc_tox_farm_ret2_opt_c: Reprendre les échantillons
    exp_npc_tox_farm_ret2_res_c: |-
      Je tends le bras pour récupérer les amas fongiques, mais %NAME% réagit violemment en s’en prenant à ma main.
      <MOOD>Neutral<>Il finit par s'immobiliser. Son œil numérique, visiblement dans l'attente de quelque chose, se tourne vers moi sans ciller.
    exp_npc_tox_desc_3: |-
      Le Korvax examine un écran de statistiques relatives à la faune locale. L'interface ressemble à la base de données de découvertes de mon exocombinaison, en plus détaillée. Outre la description générale du régime alimentaire et du comportement des espèces, leur système digestif ainsi que leurs particularités adaptatives sont représentés en détail.
      Il m'observe de son regard numérique et touche mon exocombinaison. Il semble curieux : pourquoi les créatures locales n'ont-elles pas besoin de cette peau en nanofibres ? Suis-je moins évolué ? Suis-je une forme de vie plus primitive ?
    dnt_exp_npc_tox_lang_3: Unknown entity wears synthetic shell over organic flesh.
      Interesting. Cannot process toxins? Local creatures superior entities?
    exp_npc_tox_opt_a_3: Mentionner des poumons différents
    exp_npc_tox_opt_b_3: Mentionner un cerveau différent
    exp_npc_tox_res_a_3: En me basant sur la comparaison entre la morphologie de la
      créature et la scanographie me représentant (totalement nu, à mon grand désarroi),
      je désigne nos poumons respectifs. Les cellules de la créature sont riches en
      enzymes dont les miens sont dépourvus.
    exp_npc_tox_res_b_3: En me basant sur la scanographie me représentant (totalement
      nu, à mon grand désarroi), je désigne mon cerveau, beaucoup plus dense que celui
      de la créature. Mes avantages physiques sont différents, mais pas inférieurs.
    exp_npc_tox_ret_3: |-
      %NAME% incline la tête de façon pensive. Les enveloppes korvax ont évolué de façon linéaire vers un idéal équilibré favorisant à la fois la durabilité physique et la puissance de traitement. Cette notion d'évolution différente lui est étrangère.
      L'entité me demande : si ma morphologie est si mal adaptée à cette planète, pourquoi suis-je ici, si loin de chez moi ?
    exp_npc_tox_ret_opt_a_3: Déclarer ignorer d'où vous venez
    exp_npc_tox_ret_opt_b_3: Dire que vous êtes un Voyageur
    exp_npc_tox_ret_res_a_3: |-
      D'après ce que je comprends de l'expression sans visage de la forme de vie électronique, elle semble attristée. Le souvenir de la planète d'origine des Korvax est intégré dans sa conscience. Elle a toujours su d'où elle venait.
      Compatissant, la forme de vie m'offre une amélioration d'exocombinaison. Elle me permettra de voyager plus loin, et peut-être, un jour, de retrouver mon foyer.
    exp_npc_tox_ret_res_b_3: Le masque facial du Korvax scintille. Il incline la tête
      respectueusement et m'offre du carburant pour prolonger mon voyage.
    exp_npc_rad_desc_2: |-
      Le Korvax incline son casque vers une sorte de flore endémique, ses lumières faciales brillant de plaisir. Il semble presque écouter la plante, bien que je sois incapable de percevoir ce qu’il est en mesure d’entendre.
      Fredonnant un air doux, il m'indique la plante, puis le terrain à l’extérieur. Il semble vouloir d’autres racines et <STELLAR> demande mon aide<>.
    dnt_exp_npc_rad_lang_2: Beautiful resonance, can you hear? With more organic transmitters,
      Korvax entity could make pattern sounds for pleasure!
    exp_npc_rad_opt_a_2: Lui proposer de l'aider
    exp_npc_rad_opt_b_2: Partir
    exp_npc_rad_res_a_2: "%NAME% remue la racine gamma devant moi. Ne semblant pas
      réaliser que je ne peux pas entendre ce qu’il entend, il m'indique que je devrais
      écouter pour en trouver davantage. Je pense que j’aurai plus de chance en utilisant
      ma visière d’analyse."
    exp_npc_rad_res_b_2: Le son de %NAME% baisse d’un ton, exprimant sa déception.
    exp_npc_rad_farm_ret: L’œil de %NAME% flamboie lorsqu’il me reconnaît.
    exp_npc_rad_farm_ret_opt_a: Lui donner les échantillons
    exp_npc_rad_farm_ret_res_a: |-
      %NAME% est satisfait, mais submergé par le tas de racines gamma devant lui. Une fois encore, il semble écouter les plantes. Il porte les mains à son casque comme pour se concentrer au milieu d’une cacophonie.
      Méthodiquement, il sélectionne uniquement trois spécimens. Avec une vitesse incroyable, une aiguille fine émerge de la paume de sa main et recueille une graine de chaque fleur. L’aiguille se rétracte et il laisse tomber les graines dans la paume de ma main.
    exp_npc_rad_farm_ret2_opt_a: Demander d’entendre la musique
    exp_npc_rad_farm_ret2_res_a: |-
      %NAME% se montre empathique lorsqu’il réalise que je ne peux pas détecter les sons qu’il entend. Il incline sa tête vers moi, à la recherche d'une forme d'autorisation quelconque. Soudain, ma réalité semble se troubler et bouillonner.
      Ayant obtenu temporairement une perspective korvax, je peux enfin les entendre. Les racines émettent de douces sonorités qui ondulent avec les vagues radioactives.
      La musique s’estompe alors que %NAME% coupe délicatement notre connexion. Il indique l’extérieur. Je vais devoir planter ces graines dans l’emplacement de mon choix.
    exp_npc_rad_desc_3: |-
      Cette entité korvax a enchaîné plusieurs cycles dans l’enveloppe qu’elle porte maintenant. Bien qu’insignifiante à l'échelle individuelle et ayant juré de servir la Convergence, elle attache une grande importance à la sagesse qu’elle a accumulée par elle-même au cours de son existence.
      Son intérêt remonte bien au-delà, jusqu’aux millénaires que cette planète a endurés. Elle me regarde, dubitative. Quelles que soient ses connaissances historiques, elle hésite à les partager avec moi.
    exp_npc_rad_desc_alt_3: |-
      Cette entité korvax a vécu bien des cycles dans l'enveloppe qu'elle habite désormais. Bien qu'insignifiante individuellement et au service de la Convergence, la sagesse qu'elle a acquise au cours de cette vie lui est précieuse.
      Elle sort avec douceur, et même tendresse, une trouvaille récente à laquelle elle tient beaucoup : un fossile déterré près d'ici. Il représente une preuve matérielle que cette planète n'a pas toujours été irradiée. Jadis, cet endroit était apparemment recouvert de jungle, et son sol était fertile et pur.
    dnt_exp_npc_rad_lang_3: Unknown entity. Any relevant speech contribution? Not
      much time to give. I am busy with geological research.
    exp_npc_rad_opt_a_3: Générer des identifiants
    exp_npc_rad_opt_b_3: Fournir des données
    exp_npc_rad_opt_c_3: Essayer de la persuader
    exp_npc_rad_res_a_3: |-
      Je fais appel à la conscience collective liée à cette entité. En un instant, %NAME% distingue mon identité, reconnue parmi une multitude d’interactions korvax.
      Doucement et presque tendrement, il me montre la plus importante de ses découvertes récentes : un fossile déterré du sol local. Aussi incroyable que cela puisse paraître, ce fossile constitue la preuve matérielle que cette planète n’a pas toujours été irradiée. Jadis, il semblerait que cet endroit était recouvert d’une jungle. Son terrain était alors fertile et propre.
    exp_npc_rad_res_b_3: |-
      Le Korvax a l’air sceptique en acceptant le cube de données. D’où vient-il ? Les cubes de Convergence sont toujours de précieux objets, mais les données stockées sur celui-ci pourraient n’avoir aucun lien avec les recherches de %NAME%.
      Une fois avoir décrypté le cube, il semble se radoucir. Quoi qu’il ait appris, son contenu extrêmement intéressant suffit à le convaincre de ma crédibilité.
      Doucement et presque tendrement, il me montre la plus importante de ses découvertes récentes : un fossile déterré du sol local. Aussi incroyable que cela puisse paraître, ce fossile constitue la preuve matérielle que cette planète n’a pas toujours été irradiée. Jadis, il semblerait que cet endroit était recouvert d’une jungle. Son terrain était alors fertile et propre.
    exp_npc_rad_res_c_3: Le regard de %NAME% est impassible. Ses processus de langage
      se coupent. Il ne consacrera pas plus de temps à cette conversation.
    exp_npc_rad_ret_opt_a_3: Demander d’acheter le fossile
    exp_npc_rad_ret_res_a_3: Le Korvax plonge son œil numérique dans les miens. Ce
      fossile n’a pas de prix aux yeux d’un scientifique, mais il serait ravi de le
      remettre à un collègue chercheur, quelqu’un qui consacre tout son temps à étudier
      et qui fera passer le savoir avant le profit.
    exp_npc_rad_ret2_opt_a_3: Prendre le fossile pour le vendre
    exp_npc_rad_ret2_opt_b_3: Refuser
    exp_npc_rad_ret2_res_a_3: Aux yeux d’un explorateur, un fossile n’a qu’une valeur
      monétaire. Cependant, cette notion semble inconnue au Korvax et ce dernier me
      le remet volontiers.
    exp_npc_rad_ret2_res_b_3: |-
      Sachant que je ne peux pas consacrer ma vie à la science, je laisse passer l’occasion de prendre ce précieux fossile. Le Korvax me semble reconnaissant pour mon honnêteté.
      J’ai le sentiment inébranlable d’être observé par quelque chose d’encore plus grand que la Convergence. Une voix dont je ne peux identifier la source murmure dans ma tête, tandis qu'un nouveau mot prend forme.
    exp_npc_shop_desc_1: |-
      Ce Korvax semble être une entité récente qui tente encore de s'habituer à l'enveloppe physique dont il vient d'hériter. Il plie et gigote les membres pour les tester.
      Il émet un gazouillis gêné. Cette enveloppe n'est pas à la hauteur de ses attentes : les améliorations sont désuètes et la technologie obsolète. Il espérait ne pas être vu par trop de formes de vie avant de l'avoir améliorée.
    dnt_exp_npc_shop_lang_1: Aiee! Traveller, please move eyes away. My connection
      to this shell is new. It is not prepared for interface! Technology requires
      upgrade!
    exp_npc_shop_opt_a_1: Demander l'ancienne technologie
    exp_npc_shop_opt_b_1: L'interroger au sujet de l'enveloppe
    exp_npc_shop_res_a_1: "%NAME% désinstalle habilement une amélioration et me la
      tend. Le composant semble en parfait état, mais la forme de vie électronique
      est ravie de s'en débarrasser et explique qu'elle préfère ne pas être vue avec
      une technologie aussi divergente."
    exp_npc_shop_res_b_1: "%NAME% baisse les yeux, honteux. Il apprécie son enveloppe,
      bien sûr, et ne voulait pas manquer de respect à l'entité déconnectée avant
      lui."
    exp_npc_shop_ret_opt_a_1: L'interroger au sujet de la déconnexion
    exp_npc_shop_ret_res_a_1: |-
      Pendant un instant, j'aperçois devant moi l'écho d'une entité différente, d'une conscience différente. Une trace du précédent occupant de l'enveloppe a dû être conservée dans le réseau neuronal du Korvax, hantant son ancienne peau de métal.
      %NAME% reprend le contrôle. Son regard semble bouger un peu plus vite, et son horloge interne s'accélère. Il me jette un regard curieux, comme s'il se demandait ce qu'on pouvait bien ressentir dans un corps à usage unique.
    exp_npc_shop_ret2_opt_a_1: Affirmer que c'est mieux
    exp_npc_shop_ret2_opt_b_1: Affirmer que c'est moins bien
    exp_npc_shop_ret2_opt_c_1: Expliquer que c'est différent
    exp_npc_shop_ret2_res_a_1: |-
      La forme de vie électronique émet un grésillement. Elle semble trouver mon opinion amusante.
      Reconnaissant que je lui ai changé un peu les idées, il m'offre les nanites qu'il comptait dépenser. Il semble penser que j'en ai davantage besoin que lui.
    exp_npc_shop_ret2_res_b_1: |-
      Le Korvax hoche la tête et appuie son doigt sur mon abdomen si fort que j'en garderai une trace. Je grimace et remarque une note de pitié et de tristesse dans son regard.
      Reconnaissant que je lui ai changé un peu les idées, il m'offre les nanites qu'il comptait dépenser. Il semble penser que j'en ai davantage besoin que lui.
    exp_npc_shop_ret2_res_c_1: |-
      Le Korvax jauge les avantages respectifs de nos formes physiques. Il semble surpris de la sagesse de ma réponse.
      Reconnaissant que je lui ai changé un peu les idées, il m'offre les nanites qu'il comptait dépenser. Il semble penser que j'en ai davantage besoin que lui.
    exp_npc_shop_desc_2: Le Korvax triture une poignée de nanites, les faisant passer
      d'une main à l'autre. Ses mouvements sont apathiques, comme s'il les effectuait
      de manière automatique, troublé par d'autres pensées.
    dnt_exp_npc_shop_lang_2: Beautiful nanites... trade is disrespectful to ancestor
      Korvax.
    exp_npc_shop_opt_a_2: Lui parler des nanites
    exp_npc_shop_opt_b_2: Lui demander à quoi il pense
    exp_npc_shop_res_a_2: |-
      Je désigne les nanites, questionnant %NAME% sur son comportement. Il referme prestement son poing autour de l'amas, le dissimulant à ma vue.
      Le Korvax tapote un emplacement vide sur sa carapace. Il a voyagé jusqu'ici dans le but d'acheter des améliorations, mais le concept même d'échanger des nanites contre des biens semble le vexer.
    exp_npc_shop_res_b_2: |-
      Je touche doucement %NAME%. Il sort immédiatement de son marasme, fermant le poing afin de dissimuler l'amas de nanites à ma vue.
      Le Korvax tapote un emplacement vide sur sa carapace. Il a voyagé jusqu'ici dans le but d'acheter des améliorations, mais le concept même d'échanger des nanites contre des biens semble le vexer.
    exp_npc_shop_ret_opt_a_2: Offrir plus de nanites
    exp_npc_shop_ret_opt_b_2: Offrir des unités en échange de nanites
    exp_npc_shop_ret_opt_c_2: Offrir du savoir en échange de nanites
    exp_npc_shop_ret_res_a_2: "%NAME% est surpris, mais accepte les nanites, l'air
      réconforté. Voulant à la fois me remercier et partager le savoir de sa race,
      il murmure un mot en langue korvax."
    exp_npc_shop_ret_res_b_2: "%NAME% semble offensé, fulminant de manière incompréhensible.
      Il semble défavorablement me comparer à un Gek, sous-entendant qu'il n'existe
      aucun taux d’échange acceptable entre des unités et des nanites."
    exp_npc_shop_ret_res_c_2: "%NAME% est ravi de ma proposition. Il semble soulagé
      d'avoir une raison de retarder son achat. Il traite les données en quelques
      millisecondes, puis se perd dans sa rêverie, l'air de les simuler en pensée."
    exp_npc_shop_desc_3: Alors que je m'approche d'elle, la forme de vie électronique
      émet une vague d'énergie euphorique d'une telle force qu'elle pénètre mon exocombinaison.
      Elle semble presque avoir anticipé ma visite.
    dnt_exp_npc_shop_lang_3: Korvax technology aids traveller destiny. Researcher
      entities converge to record traveller trade numbers. Hello! Hello! Hello!
    exp_npc_shop_desc_3a: Le Korvax gesticule autour du bâtiment, interrogeant visiblement
      la raison de ma venue ici. J'ai le sentiment d'être en quelque sorte mesuré,
      enregistré même, par plus d'une entité.
    exp_npc_shop_opt_a_3: Désigner le marchand
    exp_npc_shop_opt_b_3: Désigner l'écran du multi-outil
    exp_npc_shop_opt_c_3: Désigner la sortie
    exp_npc_shop_res_a_3: "%NAME% ne peut réprimer une réaction positive. Je remarque
      un incrément numérique sur sa tablette de données."
    exp_npc_shop_res_c_3: L'attitude de %NAME% ne révèle rien de sa réaction, bien
      que sa visière clignote brièvement en se reflétant sur sa tablette de données.
    exp_npc_shop_ret_desc_3: Une liste de données étranges s'affiche à l'écran. Je
      reconnais des symboles vy'keen, gek et korvax, chacun suivi d'un tableau chargé
      de symboles, mais il y a également un quatrième symbole, à côté d'un ensemble
      de données changeantes.
    exp_npc_shop_ret_opt_a_3: Désigner le symbole korvax
    exp_npc_shop_ret_opt_b_3: Désigner le quatrième symbole
    exp_npc_shop_ret_opt_c_3: Désigner les données changeantes
    exp_npc_shop_ret_res_a_3: |-
      Le Korvax tapote les chiffres via le symbole, puis se dirige vers mon équipement. Il semble constater la popularité de la technologie korvax, en collaboration avec d'autres entités dans le but de créer un ensemble de données intergalactique.
      Dans un geste soudain de générosité, il ouvre un poing de silicone en ma direction, révélant une pile de nanites scintillante. Il se dirige vers moi pour me la donner, bien que la raison de ce geste demeure mystérieuse.
    exp_npc_shop_ret_res_b_3: |-
      Après un moment d'hésitation, le Korvax pose sa main synthétique à plat sur ma poitrine, les lumières de sa visière proches de mon visage, m'aveuglant.
      Dans un geste soudain de générosité, il ouvre un poing de silicone en ma direction, révélant une pile de nanites scintillante. Il se dirige vers moi pour me la donner, bien que la raison de ce geste demeure mystérieuse.
    exp_npc_shop_ret_res_c_3: |-
      Le Korvax dessine la forme des données avec de doux tapotements qui ne laissent pas de traces sur l'écran. Il attire mon attention sur un cercle de points remarquables par leur brillance, qui se déforment ensuite vers le centre du cercle.
      Dans un geste soudain de générosité, il ouvre un poing de silicone en ma direction, révélant une pile de nanites scintillante. Il se dirige vers moi pour me la donner, bien que la raison de ce geste demeure mystérieuse.
    exp_npc_outpost_desc_1: |-
      Ce Korvax génère une séquence de sons électroniques si graves qu'ils sont plus proches d'un bourdonnement dans mon canal auditif que de notes.
      Au fur et à mesure que la séquence se répète, je remarque d'autres voix qui se joignent à lui. Les Korvax proches chantent également, et ils me fixent tous du regard.
    dnt_exp_npc_outpost_lang_1: Organic lifeform, shell design not so different from
      Korvax. How fascinating. Can it hear? Can it think? Has it a voice?
    exp_npc_outpost_opt_a_1: Réagir avec indignation
    exp_npc_outpost_opt_b_1: Réagir poliment
    exp_npc_outpost_res_a_1: Je proteste, gêné d'être ainsi scruté. Une vague d'amusement
      envahit la foule de Korvax. <MOOD>Negative<>%NAME% imite mon indignation par
      curiosité plutôt que par moquerie. <MOOD>Neutral<>Il semble sincèrement intrigué.
    exp_npc_outpost_res_b_1: "%NAME% tape joyeusement des mains. Il réagit avec une
      courtoisie réciproque en mimant mon langage corporel et en tentant d'imiter
      ma voix. Il semble sincèrement intrigué."
    exp_npc_outpost_ret_1: 'Le bourdonnement discret du chant korvax continue de flotter
      autour de moi. En l''écoutant, je reconnais la séquence : elle me semble familière,
      mais je ne parviens à savoir où je l''ai entendue. Peut-être en rêve ?'
    exp_npc_outpost_ret_opt_a_1: Répéter la séquence
    exp_npc_outpost_ret_opt_b_1: Modifier la séquence
    exp_npc_outpost_ret_opt_c_1: Se taire
    exp_npc_outpost_ret_res_a_1: |-
      Je fredonne la séquence aussi précisément que possible en la transposant dans ma gamme vocale. Les visières des Korvax clignotent tout autour de moi comme mille étoiles. La foule semble ravie que leur chant soit accepté.
      Soudain, le silence tombe. Les formes de vie électroniques se détournent et reprennent leurs occupations, mais ma relation avec elles a définitivement changé.
    exp_npc_outpost_ret_res_b_1: |-
      Je fredonne la séquence aussi précisément que possible en la transposant dans ma gamme vocale. Une variante émane instinctivement de ma gorge et de nouvelles notes viennent compléter la mélodie.
      Peu à peu, la foule des Korvax entonne une nouvelle variation. Leurs visières clignotent tout autour de moi comme mille étoiles. Ils semblaient espérer cette réaction de ma part et sont ravis de suivre mon exemple.
      Soudain, le silence tombe. Les formes de vie électroniques se détournent et reprennent leurs occupations, mais ma relation avec elles a définitivement changé.
    exp_npc_outpost_ret_res_c_1: Apparemment déçue, la foule de Korvax s'interrompt.
      Ils se détournent d'un même geste et reprennent leurs occupations.
    exp_npc_obs_desc_1: Le Korvax murmure quelque chose tout en calibrant l'équipement
      du bâtiment. Une constellation est affichée sur les différents terminaux, et
      un marqueur d'emplacement clignote des deux côtés.
    dnt_exp_npc_obs_lang_1: Apologies, unknown lifeform. Specialists intelligent process
      required here. Red star creates a new pattern, very interesting to Korvax.
    exp_npc_obs_opt_a_1: Désigner les marqueurs
    exp_npc_obs_opt_b_1: Désigner la constellation
    exp_npc_obs_opt_c_1: Tripoter l'équipement
    exp_npc_obs_res_a_1: |-
      %NAME% est surpris par mon intérêt et m'examine plus en détail afin de réévaluer mes capacités. Après en avoir conclu que je comprends ce qu'est une étoile, il me montre une vidéo en direct d'un autre observatoire.
      Ce bâtiment semble être situé à près de 600 années-lumière d'ici. L'employé korvax local examine le même ensemble d'étoiles depuis un point de vue opposé.
    exp_npc_obs_res_b_1: "%NAME% est surpris par mon intérêt et m'examine plus en
      détail afin de réévaluer mes capacités. Il lève un doigt en silicone vers l'un
      des écrans et trace la silhouette d'un cerf-volant, indiquant ainsi les étoiles
      principales de la constellation."
    exp_npc_obs_res_c_1: "%NAME% émet une série de sons agacés et repousse mes mains."
    exp_npc_obs_ret_desc_1: Au centre de cette constellation se trouve une lumière
      anormale qui clignote en rouge.
    exp_npc_obs_ret_opt_a_1: Compter les étoiles
    exp_npc_obs_ret_opt_b_1: Observer l'étoile rouge
    exp_npc_obs_ret_res_a_1: |-
      Dans les deux points de vue, la constellation est bordée de lumières plus faibles, mais la forme de cerf-volant principal, remarquablement symétrique vue depuis cet observatoire comme depuis l'autre, est constituée précisément de seize étoiles brillantes.
      Le Korvax remarque ce que je fais et touche mon doigt du sien seize fois. Il me lance un regard entendu et m'offre une technologie de vaisseau afin que je puisse un jour explorer ces systèmes.
    exp_npc_obs_ret_res_b_1: |-
      La lumière rouge est fascinante, hypnotisante. Je pense qu'il ne s'agit pas d'une étoile dans le sens conventionnel du terme, mais je sens qu'elle m'attire, comme si elle me rappelait un endroit que j'ai oublié...
      Le Korvax remarque mon intérêt et semble compatir. Il m'offre une technologie de vaisseau afin que je puisse un jour explorer ces systèmes.
    exp_npc_obs_desc_2: Le Korvax semble particulièrement sombre, son sérieux frôlant
      la peur. Il a visiblement reconfiguré cette installation abandonnée dans un
      nouveau but, en manipulant son équipement via sa tablette de données.
    dnt_exp_npc_obs_lang_2: Hmm. Korvax recognises Traveller entity. Opinion on discovered
      breach anomaly may be valuable.
    exp_npc_obs_opt_a_2: En savoir plus sur l'installation
    exp_npc_obs_opt_b_2: Examiner la tablette de données
    exp_npc_obs_res_a_2: |-
      Un léger bourdonnement emplit l'air, et la visière de %NAME% clignote brièvement d'un rouge profond d'avertissement. Ou bien ai-je imaginé cela ?
      Il semble avoir déjà décidé qu'il pouvait me faire confiance et gesticule en direction du terminal de l'observatoire. Je suis invité à inspecter ses découvertes par moi-même.
    exp_npc_obs_res_b_2: |-
      Je regarde la tablette de données de %NAME%, tentant d'avoir l'écran pour moi. Le Korvax semble suivre l'activité des vaisseaux d'un endroit éloigné, rassemblant les données en prévision d'une prise de décision.
      La forme de vie électronique remarque ce que je suis en train de faire et gesticule en direction du terminal de l'observatoire. Je suis invité à inspecter ses découvertes par moi-même.
    exp_npc_obs_wait_2: "%NAME% est perdu dans ses pensées. Les données semblent circuler
      de manière fluide entre l'équipement de l'installation, la tablette de données
      du Korvax et sa propre interface électronique. Le terminal que je suis invité
      à inspecter pourrait en révéler bien plus..."
    exp_term_obs_desc_2: |-
      L'observatoire a été branché sur la même fréquence durant des années. Celui qui s'occupait de cet équipement à l'origine a disparu depuis longtemps. On ne peut que deviner ses objectifs.
      Cependant, un schéma constant d'interférences s'est dessiné au fil des années : un schéma compliqué fait de vagues électroniques, étrangement hautes sur le spectre, émises depuis un point précis dans l'espace profond.
    exp_term_obs_opt_a_2: Voir la vidéo
    exp_term_obs_opt_b_2: Écouter l'audio
    exp_term_obs_opt_c_2: Extraire les statistiques
    exp_term_obs_res_a_2: |-
      Le terminal commence à projeter une vidéo grésillante et décousue. Les séquences sont une suite de souvenirs apparemment tirés de la mémoire de plusieurs pilotes Korvax et assemblées en une seule vidéo.
      Chaque séquence montre un aperçu d'une section anormale de l'espace. C'est une bande de néant profondément troublante, comme un trou dans la réalité. Alors que cela devient visible, les séquences s'arrêtent brusquement, comme si l'esprit du Korvax avait été déconnecté.
      Dans la plupart des souvenirs, on pouvait voir des vaisseaux fantômes s'éloigner en dérivant, occupés seulement par des carapaces vides. Aucun Korvax semble n'être revenu vivant de la brèche.
    exp_term_obs_res_b_2: |-
      Le terminal commence à projeter une suite de séquences audio décousue et grésillante, apparemment tirées de la mémoire de plusieurs pilotes Korvax et assemblées en une seule bande sonore.
      Chacune commence par l'ambiance d'un vol spatial en solitaire, avant qu'une terrible distorsion ne prenne le dessus sur la séquence. Elle se mélange aux cris des Korvax, leurs cris s'élevant et se brisant avant que le silence ne tombe soudain.
    exp_term_obs_res_c_2: |-
      Divergence 239 Observatoire récupéré <IMG>SLASH<> Rapport de détection d'anomalie
      Pilotes entrant dans la brèche : 93 <IMG>SLASH<> Pilotes sortant de la brèche : 0 <IMG>SLASH<> Panne de limite détectée <IMG>SLASH<> 16 <IMG>SLASH<> 16 <IMG>SLASH<> 16
    exp_npc_obs_ret_desc_2: |-
      %NAME% tend la main pour me toucher, comme pour se demander si je suis là, si je suis bien réel. À son air ébranlé, il est immédiatement évident qu'il a assisté à tout ce que j'ai vu sur le terminal.
      Il a une décision compliquée à appuyer, et semble demander mon implication. Il me présente l'option envisagée par son collectif. Qu'est-ce qu'un membre de mon espèce suggère ?
    exp_npc_obs_ret_opt_a_2: Mettre les pilotes en garde contre la brèche
    exp_npc_obs_ret_opt_b_2: Envoyer une forme de vie organique
    exp_npc_obs_ret_opt_c_2: Reconnecter les enveloppes fantômes
    exp_npc_obs_ret_res_a_2: Le Korvax exprime son vote en faveur de l'interruption
      de l'enquête sur cette dangereuse anomalie et de la mise en garde des pilotes
      contre la zone. Après un moment de silence, %NAME% parle avec la voix de multiples
      entités.
    dnt_exp_npc_obs_ret_res_a2_2: 'Traveller voice acknowledged. Opinion disappoints.
      Probability of success: none. Research must advance.'
    exp_npc_obs_ret_res_a3_2: Il secoue la tête tristement. Il semble qu'aucun avertissement
      ne sera émis. L'enquête va se poursuivre. %NAME%, cependant, n'oubliera jamais
      mon empathie. Il me tend quelque chose avant que je parte.
    exp_npc_obs_ret_res_b_2: Le Korvax exprime son vote en faveur d'une enquête menée
      par un pilote biologique, en espérant qu'il sera immunisé contre la brèche.
      Après un moment de silence, %NAME% parle avec la voix de multiples entités.
    dnt_exp_npc_obs_ret_res_b2_2: 'Traveller voice acknowledged. Opinion pleases.
      Probability of success: unknown.'
    exp_npc_obs_ret_res_b3_2: Il hoche la tête solennellement. Je me demande quel
      sera le destin du pilote choisi. %NAME% me remercie pour mon implication et
      me tend quelque chose avant que je parte.
    exp_npc_obs_ret_res_c_2: Le Korvax exprime son vote en faveur d'une récupération
      des enveloppes déconnectées, en envoyant de nouvelles âmes directement dans
      la brèche. Après un moment de silence, %NAME% parle avec la voix de multiples
      entités.
    dnt_exp_npc_obs_ret_res_c2_2: 'Traveller voice acknowledged. Opinion permitted.
      Probability of success: unknown.'
    exp_npc_obs_ret_res_c3_2: Il hoche la tête solennellement. Je me demande quel
      sera le destin de ces pilotes, s'ils vont survivre assez longtemps pour en découvrir
      davantage. %NAME% me remercie pour mon implication et me tend quelque chose
      avant que je parte.
    exp_npc_freighter_desc_1: Les bras métalliques de cette créature sont couverts
      de gelée au dihydrogène. Il fredonne pour lui-même avec contentement, émettant
      des sons électroniques agréables.
    exp_npc_freighter_desc_2: Ce Korvax est perdu dans ses pensées, il fusionne sa
      conscience avec celle du vaisseau et son casque se met à clignoter. Il semble
      épanoui par son travail.
    exp_npc_freighter_desc_3: Les lumières faciales du membre de l’équipage rougeoient
      tandis qu’il tente de traiter ce qu’il voit. Son système de refroidissement
      compense la surchauffe de manière audible.
    exp_npc_freighter_desc_4: Le Korvax scanne à de nombreuses reprises la cargaison
      à bord du cargo, reprenant sans cesse l’inventaire. Il s'agit peut-être de sa
      tâche en tant que membre de l’équipage, à moins que la cargaison n’ait une signification
      particulière pour lui.
    exp_npc_freighter_desc_5: Je sens qu’une multitude d’entités m'observent à travers
      l’œil de cette créature électronique. Je me sens envahi par un sentiment irréel
      et vertigineux de cargaisons illimitées se téléportant au travers de galaxies
      infinies, tandis qu'un nombre infini d'yeux de Korvax sont tournés sans exception
      vers moi.
    war_npc_opt_word_get_lore: Symbole vy'keen
    war_reply_word_get: "%NAME% se redresse, fier d'enseigner sa langue. Il désigne
      une sélection de symboles, chacun représentant un type de mot vy'keen que j'ai
      appris..."
    war_reply_word_get2: "%NAME% me montre une liste de symboles, chacun d'entre eux
      semblant représenter un mot que je dois apprendre."
    war_reply_word_get3: "%NAME% balance ses bras, réalisant une spectaculaire série
      de gestes représentant les mots que je pourrais apprendre."
    war_reply_word_get4: "%NAME% grogne et tapote les symboles sur sa tablette de
      données. Ils semblent représenter des catégories de la langue vy'keen..."
    war_reply_word_get5: "%NAME% hoche la tête avec une fierté solennelle. Il me montre
      un écran rempli de symboles, chacun semblant être un concept que je dois apprendre..."
    war_reply_word_get6: "%NAME% aboie avec un enthousiasme agressif. Il me montre
      sa tablette de données qui affiche une liste de symboles de sa langue..."
    war_reply_word_get7: "%NAME% grogne de manière suspicieuse. Il finit par tapoter
      sa tablette de données et afficher une liste de symboles de sa langue."
    war_reply_word_get8: "%NAME% ouvre et referme son poing en me regardant. Il finit
      par pousser une tablette de données en ma direction, qui affiche une série de
      symboles de sa langue."
    war_reply_word_get9: "%NAME% hoche la tête pensivement, puis me montre une liste
      de symboles de sa langue."
    war_reply_word_get10: "%NAME% aboie une question. Alors que je ne réponds pas,
      il me montre une liste de symboles de sa langue."
    war_reply_word_say: "%NAME% tombe dans un silence respectueux, curieux d'entendre
      la façon dont je prononce sa langue gutturale. Je me remémore quelques mots
      vy'keen que j'ai appris..."
    war_reply_word_say2: "%NAME% se mure dans un silence respectueux, à l'écoute..."
    war_reply_word_say3: "%NAME% semble impressionné par ma volonté de communiquer
      dans la langue vy'keen. Je me rappelle les premiers mots qui me viennent en
      tête..."
    war_reply_word_say4: Je me remémore quelques mots de vy'keen que j'ai appris,
      dans l'espoir d'impressionner %NAME%.
    war_reply_word_say5: Je m'éclaircis la gorge pour échauffer mes cordes vocales.
      Plusieurs mots vy'keen me viennent en tête...
    war_reply_word_say6: J'inspire en pensant à certains mots vy'keen dont je suis
      sûr de la prononciation...
    war_reply_word_say7: "%NAME% avance sa mâchoire, l'air sceptique. Je me creuse
      la tête à la recherche du vocabulaire vy'keen le plus impressionnant que je
      connaisse..."
    war_reply_word_say8: La peau de %NAME% se ride nerveusement avec anticipation.
      Je me dépêche de trouver un mot approprié à lui dire...
    war_reply_word_say9: "%NAME% se penche vers moi, sa respiration formant une buée
      chaude sur ma visière. Je me remémore quelques mots vy'keen que je pourrais
      lui dire..."
    war_reply_word_say10: "%NAME% joue distraitement sur son multi-outil pendant qu'il
      écoute ce que j'ai à lui dire. J'essaie de me rappeler un mot approprié à lui
      dire..."
    war_reply_word_say_none: "%NAME% tombe dans un silence respectueux, mais ma mémoire
      me fait défaut. Je devrais apprendre d'autres mots vy'keen avant de tenter de
      communiquer dans sa langue maternelle."
    war_npc_res_word_say_dir_neg_1: "%NAME% secoue la tête. Si je suis perdu, il ne
      peut pas m'aider."
    war_npc_res_word_say_dir_neu_1: "%NAME% hoche gravement la tête, interprétant
      mon langage comme une demande de coordonnées. Il me décrit un point d'intérêt
      proche, mais oublie de me donner les coordonnées de ce point."
    war_npc_res_word_say_dir_pos_1: "%NAME% hoche gravement la tête, interprétant
      mes mots comme une demande d'indications. Il me fournit une carte indiquant
      le chemin vers un point d'intérêt proche."
    war_npc_res_word_say_help_neg_1: "%NAME% me coupe en grognant. Il interprète mes
      mots comme un signe de faiblesse."
    war_npc_res_word_say_help_neu_1: "%NAME% fait semblant de ne pas comprendre mes
      mots, faisant comme s'il cela l'embarrassait."
    war_npc_res_word_say_help_pos_1: "%NAME% hésite, déchiffrant le sens des mots
      que j'ai choisis. Il finit par hocher la tête et recharge gratuitement mon exocombinaison."
    war_npc_res_word_say_help_pos_8: "%NAME% considère mes paroles. Il me regarde.
      Finalement, il hoche la tête et recharge gratuitement mon exocombinaison."
    war_npc_res_word_say_lore_neg_1: En réponse, %NAME% aboie un flot de paroles en
      langue vy'keen, l'air agité par les mots que j'ai choisis.
    war_npc_res_word_say_lore_neu_1: "%NAME% hoche la tête, reconnaissant ce mot important."
    war_npc_res_word_say_lore_pos_1: "%NAME% hoche la tête, silencieusement impressionné.
      Il murmure un mot en retour."
    war_npc_res_word_say_lore_pos_2: "%NAME% rugit, impressionné par ma connaissance
      des coutumes vy'keen."
    war_npc_res_word_say_lore_pos_3: "%NAME% attrape vigoureusement ma main en réponse.
      Il m'offre un cadeau pour honorer mon respect pour son peuple."
    war_npc_res_word_say_tech_neg_1: "%NAME% suppose que je parle de son multi-outil.
      Il l'agrippe, sur la défensive."
    war_npc_res_word_say_tech_neu_1: "%NAME% suppose que je parle de son multi-outil.
      Il le soupèse fièrement."
    war_npc_res_word_say_tech_pos_1: "%NAME% jette un coup d'œil à mon équipement,
      puis grimace tandis que ses yeux se posent sur mon multi-outil. L'air embarrassé,
      il me propose hâtivement une amélioration pour celui-ci."
    war_npc_res_word_say_thrt_neg_1: "%NAME% rit d'un air de pitié, interprétant mes
      mots comme une faible menace. Il me donne une bourrade sur la poitrine, probablement
      plus vigoureuse que ce qu'il avait l'intention de faire."
    war_npc_res_word_say_thrt_neu_1: "%NAME% a le regard fixe, se demandant si j'essaie
      de le menacer."
    war_npc_res_word_say_thrt_pos_1: "%NAME% rit de bon cœur, impressionné par mon
      langage agressif."
    war_npc_res_word_say_thrt_pos_2: "%NAME% sourit, si tant est que les Vy'keen peuvent
      sourire, admiratif par mon langage audacieux. Il me donne un cadeau pour m'aider
      dans mon périple."
    war_npc_res_word_say_trad_neg_1: "%NAME% reconnaît les mots que j'emploie comme
      relatifs au commerce. Il semble à moitié dégoûté, trouvant ce sujet ennuyeux."
    war_npc_res_word_say_trad_neu_1: "%NAME% reconnaît les mots que j'emploie comme
      relatifs au commerce. Il hausse les épaules, ennuyé."
    war_npc_res_word_say_trad_pos_1: "%NAME% reconnaît les mots que j'emploie comme
      relatifs au commerce. Il hausse les épaules, m'offrant quelque chose dont il
      n'a pas besoin lui-même. Peut-être en aurai-je l'utilité."
    war_closure_vpositive_1: "%NAME% me salue et me fait face tant que je reste devant
      lui. Son respect et son appréciation ne font aucun doute."
    war_closure_vpositive_2: "%NAME% crie de joie en m'apercevant. Bien qu'il n'ait
      rien de plus à me dire, il est ravi de pouvoir me dire bonjour."
    war_closure_vpositive_3: "%NAME% hoche la tête respectueusement. Depuis notre
      dernière rencontre, il me considère comme un allié des Vy'keen."
    war_closure_vpositive_4: "%NAME% me regarde longuement. Aucun mot n'est nécessaire
      pour exprimer l'affection et la confiance qu'il ressent à mon égard."
    war_closure_vpositive_5: "%NAME% manque de me broyer les doigts tant son salut
      est enthousiaste. Bien que je ne sois pas vy'keen, il a beaucoup d'estime pour
      moi."
    war_closure_positive_1: "%NAME% me salue d'un geste rapide et attend poliment
      que je le congédie."
    war_closure_positive_2: "%NAME% m'adresse un signe de tête. Il n'a rien de plus
      à dire, mais garde un bon souvenir de notre dernière interaction."
    war_closure_positive_3: "%NAME% me salue d'un coup de poing suivi d'une accolade,
      comme le veut probablement la coutume vy'keen. Il m'indique qu'il n'a rien de
      plus à me dire."
    war_closure_positive_4: "%NAME% m'accueille avec un silence respectueux. Il semble
      n'avoir rien de plus à me dire."
    war_closure_positive_5: "%NAME% retrousse ses lèvres en un sourire bien intentionné,
      mais perturbant. Il semble n'avoir rien de plus à me dire."
    war_closure_neutral_1: "%NAME% grogne par politesse, mais n'a rien à ajouter."
    war_closure_neutral_2: "%NAME% secoue la tête. Il ne me fera pas de mal, mais
      sa tolérance vis-à-vis de la conversation est épuisée."
    war_closure_neutral_3: "%NAME% hausse les épaules. Il n'a rien de plus à me dire."
    war_closure_neutral_4: "%NAME% me signifie que la conversation est terminée. Je
      n'obtiendrai rien de plus de lui."
    war_closure_neutral_5: "%NAME% semble lassé. Il essaie de rester poli, mais cette
      conversation n'a de toute évidence plus aucun intérêt pour lui."
    war_closure_negative_1: "%NAME% émet un grondement sourd et intimidant. Il a bien
      du mal à se retenir de me frapper au vu de notre dernière rencontre."
    war_closure_negative_2: "%NAME% me jette un regard terrifiant. Il semble garder
      un très mauvais souvenir de notre dernière conversation et ne souhaite plus
      discuter avec moi."
    war_closure_negative_3: "%NAME% pousse un grognement d'avertissement. Sa patience
      semble avoir atteint ses limites à l'issue de notre dernière rencontre."
    war_closure_negative_4: "%NAME% est toujours énervé par notre dernière interaction.
      Il n'a rien de plus à dire."
    war_closure_negative_5: "%NAME% bande ses muscles pour me rappeler sa puissance.
      Il me jette un regard hostile."
    war_closure_vnegative_1: "%NAME% pousse un mugissement effroyable qui constelle
      ma combinaison de salive. Il souhaite de toute évidence que je disparaisse."
    war_closure_vnegative_2: Je ressens une peur panique en voyant %NAME% s'apprêter
      à se jeter sur moi. Il semble dans un état de rage primitive qui interdit toute
      communication interespèce.
    war_closure_vnegative_3: "%NAME% me rugit de partir. Il n'a pas oublié notre dernière
      conversation agitée."
    war_closure_vnegative_4: "%NAME% pousse un grognement furieux. Il serait dangereux
      de tenter d'engager à nouveau la conversation."
    war_closure_vnegative_5: "%NAME% se redresse et bombe le torse, exprimant une
      menace ouverte. De toute évidence, il n'a ni oublié ni pardonné notre dernière
      interaction."
    war_crashsite_wait: "%NAME% ne semble pas intéressé de poursuivre la conversation.
      Il attend que j’examine son vaisseau."
    war_scavenger_wait: Le regard dédaigneux de %NAME% suffit à me dissuader de poursuivre
      la conversation. Parler pour ne rien dire ne l’intéresse pas. Je devrais peut-être
      examiner l'appareil endommagé qu’il m’a indiqué.
    dnt_war_crashsite_lang_1: Interloper is strong, no fear of challenge? Enemy intruder
      destroyed starship. Then flee like coward! Grah! Interloper help, join fight
      to protect Vy'keen system?
    war_crashsite_desc_1: |-
      La créature musclée semble profondément frustrée par la situation. Je sens que c’est le territoire de %NAME% et que ses moyens de se défendre ont été compromis.
      Il fait des gestes furieux en direction de l’artillerie endommagée du vaisseau, puis en direction du ciel. Son regard croise le mien en me lançant un <STELLAR>défi évident<>.
    war_crashsite_opt_a_1: Offrir une aide militaire
    war_crashsite_opt_b_1: Reculer
    war_crashsite_res_a_1: |-
      Le Vy’keen rugit pour marquer son approbation. Il me fournit une description électronique d’un vaisseau ennemi, ainsi que les coordonnées de la rencontre violente qui l’ont conduit ici.
      Une fois les informations pertinentes communiquées, le guerrier me fixe d'un regard vide, jusqu’à ce que je parte.
    war_crashsite_res_b_1: Incrédule, le Vy’keen secoue la tête. Je me sens légèrement
      dépérir face à sa désapprobation.
    war_crashsite_wait_1: "%NAME% ne semble pas intéressé de poursuivre la conversation.
      Il attend que je l’informe de la défaite de son ennemi."
    war_crashsite_ret_1: "%NAME% me regarde avec beaucoup d'espoir, espérant que mon
      combat spatial se soldera par une victoire."
    dnt_war_crashsite_lang_2: Starship is weak, pathetic! Robot flee and starship
      choose death! Pathetic! The robot must still be halted and destroyed. Grah!
    war_crashsite_desc_2: Le Vy’keen semble à la fois épuisé et désespérément furieux.
      Il peine à tenir sur ses pieds, paraissant aussi désorienté que quelqu’un qui
      aurait piloté pendant plusieurs jours sans se reposer. La chose ou la personne
      qu'il poursuivait ne semble pas se trouver à proximité.
    war_crashsite_opt_a_2: Lui offrir de quoi manger
    war_crashsite_opt_b_2: En savoir plus sur le vaisseau
    war_crashsite_res_a_2: Le guerrier bout de rage, percevant une insulte dans un
      geste que je voulais amical. Il n’a pas atterri ici par faiblesse ou faim, mais
      à cause de la faiblesse de son vaisseau !
    war_crashsite_res_b_2: "%NAME% fait un geste vulgaire en direction de son vaisseau,
      semblant lui en vouloir de l’avoir déçu. Il semblerait que mon enquête soit
      la bienvenue."
    war_crashsite_ship_desc_2: |-
      Le vaisseau n'a subi que des dégâts minimes. Son dispositif de navigation cible encore activement les coordonnées d’un système à proximité. À en juger par le mouvement de la cible, je suis quasiment certain qu’il s’agit d’un autre vaisseau, peut-être à un seul saut d’hyperpropulsion.
      Un rapide examen révèle que les propulseurs de décollage et l’hyperpropulsion ont été siphonnés. La source de la frustration du guerrier ne tiendrait simplement qu'à un réservoir vide.
    war_crashsite_ship_opt_a_2: Ravitailler le propulseur de décollage en carburant
    war_crashsite_ship_res_a_2: Le propulseur de décollage est ravitaillé en carburant.
      Le vaisseau n’est plus cloué au sol et la maintenance pourra être effectuée
      dans une station spatiale ou à un comptoir commercial.
    war_crashsite_ship_opt_b_2: Ravitailler les deux en carburant
    war_crashsite_ship_res_b_2: Le propulseur de décollage et l’hyperpropulsion sont
      maintenant ravitaillés en carburant. Le vaisseau est entièrement prêt à naviguer
      directement jusqu’à ses coordonnées cibles.
    war_crashsite_ret_desc_a_2: "%NAME% rugit de remerciement, m’offrant une partie
      de sa cargaison. J’essaie de lui expliquer qu’il devrait se poser quelque part
      pour ravitailler son hyperpropulsion en carburant, mais j’ignore s’il me comprend.
      Il est désormais focalisé sur sa poursuite et ses yeux reflètent sa soif de
      sang."
    war_crashsite_ret_desc_b_2: "%NAME% rugit de remerciement, m’offrant une généreuse
      partie de sa cargaison. Son vaisseau est à nouveau robuste. Le vol lâche de
      sa cible a pris fin. Les yeux du Vy’keen reflètent sa soif de sang."
    dnt_war_crashsite_lang_3: Weak-minded beak coward! I trade good units, you trade
      vessel with unacceptable malfunction! Death! Death! Death!
    war_crashsite_desc_3: Le Vy’keen crie dans un appareil de communication. À l’autre
      extrémité, un commergek fulmine, son appréhension huileuse est visible sur le
      petit écran.
    war_crashsite_opt_a_3: En savoir plus sur le Gek
    war_crashsite_opt_b_3: Écouter
    war_crashsite_res_a_3: "%NAME% se tourne férocement. Il semble furieux après moi,
      le Gek, lui-même et le vaisseau endommagé à proximité. Le Gek au bout du communicateur
      se défend d’un ton perçant, ajoutant à la cacophonie."
    war_crashsite_res_b_3: Les deux créatures se crient dessus, ne s’arrêtant pas
      pour s’écouter. Le ton du Vy’keen est accusateur, celui du Gek défensif. À plusieurs
      reprises, %NAME% fait trembler la tablette de données et indique le vaisseau
      endommagé à proximité.
    war_crashsite_ret_desc_3: Les détails de la dispute ne sont pas clairs, mais le
      vaisseau vy’keen est certainement concerné. L’examiner directement pourrait
      se révéler plus productif que prendre part à ces chamailleries.
    war_crashsite_ship_desc_3: Les éléments du vaisseau sont bien plus récents que
      sa coque. Quelqu’un a effectué des rénovations décentes, mais un gyroscope de
      sécurité a été installé à la va-vite et s’est mis à bringuebaler avec un bruit
      de ferraille. Par chance, le Vy’keen a pu s’éloigner sain et sauf.
    war_crashsite_ship_opt_a_3: Réinstaller le gyroscope
    war_crashsite_ship_res_a_3: Je répare le gyroscope avec un adhésif plus approprié.
      Avec les fonctionnalités stabilisatrices restaurées, le vaisseau peut à nouveau
      voler en toute sécurité.
    war_crashsite_ret2_3: |-
      Heureux, le Vy’keen regarde le vaisseau réparé en ayant peine à y croire. Le commergek tente de déconnecter l’appel, mais fléchit lorsque le guerrier montre ses dents d’un air menaçant.
      %NAME% apporte un schéma holographique du vaisseau dont les éléments sont étalés pour en faciliter l’identification. Il semble vouloir m’indiquer la pièce défectueuse. Sur le flux vidéo, le commergek semble nerveux.
    war_crashsite_ret2_opt_a_3: Décrire le défaut du vaisseau
    war_crashsite_ret2_res_a_3: |-
      J’indique l’élément défectueux, expliquant où la sécurité du vaisseau a été compromise. Le Gek réagit à la hâte, transférant un grand nombre d’unités à %NAME%, puis coupant brusquement les communications.
      <MOOD>VeryPositive<>Soudain, %NAME% semble amusé par la situation. Il émet un gloussement et partage une partie de sa cargaison avec moi pour me remercier.
    war_crashsite_ret2_opt_b_3: Lui dire que tout est réparé
    war_crashsite_ret2_res_b_3: |-
      J’ignore la question, sous-entendant que le problème est résolu et que ça ne vaut pas la peine de s’appesantir dessus. Le soulagement du commergek est palpable.
      %NAME% me paie pour mon aide, paraissant plus calme. Un instant plus tard, d’autres unités arrivent sur mon compte de la part d’une source anonyme.
    war_crashsite_desc_4: On dirait que j’ai tiré brutalement le Vy’keen de sa transe.
      Il se calme et s’adresse poliment à moi. Ses muscles imposants sont contrebalancés
      par une courtoisie exemplaire.
    dnt_war_crashsite_lang_4: |-
      ...
      <MOOD>Neutral<>Grah! You are the one I await, the interloper. Our ancestors speak of your allegiance to the Vy'keen in the great war. Together we fight the sentinel plague!
    war_crashsite_desc2_4: "%NAME% a la concentration imperturbable de quelqu’un qui
      a fait la guerre pendant très longtemps. Il semble hautement entraîné et mortel.
      C’est peut-être la seule vie qu’il ait jamais connue."
    war_crashsite_opt_a_4: Demander ce qu’il fait ici
    war_crashsite_opt_b_4: En savoir plus sur le vaisseau écrasé
    war_crashsite_res_a_4: Le Vy’keen partage des enregistrements. Je reconnais %NAME%
      dans la vidéo, mais pas avec sa sérénité actuelle. Il se tient sur un marcheur
      sentinelle brisé, riant frénétiquement, tirant avec son multi-outil dans les
      airs.
    war_crashsite_res_b_4: "%NAME% se tourne pour faire face à son vaisseau et soupire.
      Son périple a été interrompu par une panne d’équipement et il est guerrier,
      pas mécanicien. Il offre sa cargaison en échange d’aide..."
    war_crashsite_ship_desc_4: Ce vaisseau peu glorieux a été usé par des décennies
      d’utilisation quotidienne. Le vaisseau a l’air d’être entretenu. Les armes,
      en particulier, ont fait l’objet d’une maintenance, mais certaines pièces semblent
      s’être corrodées au fil du temps.
    war_crashsite_ship_opt_a_4: Éliminer la corrosion
    war_crashsite_ship_res_a_4: Heureusement, la rouille est juste superficielle et
      n’a pas trop rongé les éléments. Je retire soigneusement la corrosion des pièces
      affectées en restaurant la fonctionnalité de plusieurs connecteurs.
    war_crashsite_ship_opt_b_4: Remplacer la pièce
    war_crashsite_ship_res_b_4: Je remplace les pièces corrodées par des plaques métalliques
      neuves pour m'assurer qu'aucune révision ne sera nécessaire avant un bon moment.
    war_crashsite_ret_desc_a_4: "%NAME% semble fasciné par ma technique de maintenance
      pourtant simple. Je lui apprends apparemment une nouvelle compétence. Il m’offre
      un cadeau conséquent."
    war_crashsite_ret_desc_b_4: "%NAME% me regarde avec un profond respect. Malgré
      ses compétences militaires manifestes, il ne semble pas en mesure d’effectuer
      une maintenance basique de son moteur. Il me tend une récompense pour me remercier."
    dnt_war_crashsite_lang_5: Honourable interloper! I offer greetings with greatest
      pleasure. A tiny problems with my starship - help will be rewarded!
    war_crashsite_desc_5: Le guerrier me salue brusquement en tirant ma main vers
      lui pour la serrer. Il semble ravi d’avoir de la compagnie et désireux de partager
      certains objets de valeur en sa possession. En échange, il demande à ce que
      je l'aide à remettre son vaisseau en état.
    war_crashsite_opt_a_5: Offrir son aide
    war_crashsite_res_a_5: "%NAME% éclate de rire. Il est ravi d’avoir fait ma rencontre."
    war_crashsite_ship_desc_5: Le vaisseau est d’origine militaire vy’keen, bien que
      l’insigne soit si sale que le régiment est impossible à identifier. La coque
      porte les marques de dizaines, si ce n’est de centaines, de combats spatiaux.
      Des tirs de plasma ont complètement transpercé une partie de l’aile.
    war_crashsite_ship_opt_a_5: Réparer la coque
    war_crashsite_ship_res_a_5: Les dégâts causés à l’aile sont importants, mais pas
      irréparables. Une fois réparée, la section réparée se démarque à peine du reste
      de l’usure du vaisseau.
    war_crashsite_ship_opt_b_5: Examiner la marchandise
    war_crashsite_ship_res_b_5: Je jette furtivement un œil à la soute. Des nombreuses
      caisses d’objets de valeur y sont empilées. Toutes ces marchandises sont commercialisables
      légalement, à l’exception d’une petite boîte cachée ostensiblement sous un drap.
      Il est peu probable que ces substances aient été obtenues de manière légitime.
    war_crashsite_ret_desc_5: "%NAME% me salue chaleureusement, impressionné par les
      réparations que j’ai effectuées. D'un air nonchalant, il me présente la récompense
      promise. Elle paraît rare et précieuse."
    war_crashsite_ret_opt_a_5: Accepter la récompense
    war_crashsite_ret_res_a_5: Le Vy’keen a l’air content de lui lorsqu’il me remet
      mon paiement. J’ai la sensation terrifiante d’être observé...
    war_crashsite_ret_opt_b_5: Signaler le crime
    war_crashsite_ret_res_b_5: |-
      Je signale mes coordonnées par radio aux autorités du système. Un versement généreux est effectué immédiatement sur mes comptes ; on dirait qu’ils traquent ce pirate notoire depuis des mois.
      %NAME% est furieux et s’enfuit immédiatement de la planète.
    dnt_war_crashsite_lang_6: My warriors all lost... The darkness, the beast, it
      got into my starship... no escape for three moons...
    war_crashsite_desc_6: Le guerrier paraît troublé. De sa posture à ses habits,
      tout chez lui indique un rang militaire élevé, mais son escadron a disparu.
      Il évite son vaisseau, comme s’il lui était insupportable de trop s’en approcher...
    war_crashsite_opt_a_6: Lui proposer d'enquêter
    war_crashsite_res_a_6: "%NAME% a juste l’air inquiet."
    war_crashsite_ship_desc_6: Un chuchotement sinistre me parvient de l’intérieur
      du cockpit...
    war_crashsite_ship_opt_a_6: Ouvrir le cockpit
    war_crashsite_ship_res_a_6: Le chuchotement devient plus clair à mesure que j’ouvre
      le cockpit. Il gagne en intensité jusqu’à devenir un croassement strident, puis
      quelque chose d’acide vient éclabousser ma visière. Je ferme la porte d’un coup
      sec.
    war_crashsite_ship_opt_b_6: Tirer à travers une fente
    war_crashsite_ship_res_b_6: Je tire rapidement avec mon multi-outil en entrebâillant
      la porte, puis la referme. Quelque chose à l’intérieur siffle de colère. Le
      chuchotement semble désormais plus rapide.
    war_crashsite_ship_ret_opt_a_6: Tirer à nouveau
    war_crashsite_ship_ret_res_a_6: Cette fois-ci, le tir semble atteindre sa cible.
      Un cri résonne et un liquide vert vient éclabousser la fenêtre du cockpit ainsi
      que mon multi-outil. Le silence s'installe.
    war_crashsite_ret_desc_6: "%NAME% tressaille légèrement, comme s'il ne se sentait
      pas à l'aise dans son exocombinaison. Il ne dit rien, mais la question dans
      ses yeux est claire."
    war_crashsite_ret_opt_a_6: Acquiescer
    war_crashsite_ret_opt_b_6: Montrer le multi-outil
    war_crashsite_ret_res_a_6: "%NAME% acquiesce de façon bourrue en retour, contenant
      à peine son émotion. Il m’offre une récompense supplémentaire pour s'assurer
      de ma discrétion concernant cet incident."
    war_crashsite_ret_res_b_6: "%NAME% essuie l’éclaboussure sur le canon de mon arme
      et se détend légèrement. Il m’offre une récompense supplémentaire pour s'assurer
      de ma discrétion concernant cet incident."
    dnt_war_crashsite_lang_7: How many moons am I expected to wait? Be faster, pathetic
      recruit! Do your duty with the starship!
    war_crashsite_desc_7: Le guerrier vy’keen se retient avec une dignité exemplaire.
      Il ricane légèrement lorsque je m’approche, avec l’impatience d’un officier
      de haut rang qui n’a pas l’habitude d’attendre. Il fait un geste nonchalant
      en direction de son vaisseau.
    war_crashsite_opt_a_7: Demander s’il veut de l’aide
    war_crashsite_opt_b_7: Le frapper
    war_crashsite_res_a_7: "%NAME% me fixe avec le regard vide. Il se demande pourquoi
      je suis toujours là à bavasser, au lieu de réparer son vaisseau."
    war_crashsite_res_b_7: "%NAME% lève les yeux au ciel. Il riposte ensuite avec
      un coup de poing deux fois plus fort que le mien, puis regarde avec insistance
      son vaisseau toujours hors service."
    war_crashsite_ship_desc_7: Le vaisseau a été salement amoché lors d’une escarmouche
      avec au moins un autre vaisseau. Cependant, les dégâts semblent pouvoir être
      réparés facilement. Je me demande combien d’autres vaisseaux celui-ci a réussi
      à abattre avant que ses systèmes ne finissent par lâcher.
    war_crashsite_ship_opt_a_7: Dissimuler quelque chose de putride
    war_crashsite_ship_res_a_7: Terminant ces menues réparations, je dépose également
      une petite poignée de matière organique dans le système de survie du vaisseau,
      afin de surprendre le Vy’keen hautain après quelques heures de vol.
    war_crashsite_ship_opt_b_7: Se contenter de réparer le vaisseau
    war_crashsite_ship_res_b_7: Je termine ces réparations minimes en un rien de temps.
      Le vaisseau vy’keen est prêt à reprendre les airs.
    war_crashsite_ret_desc_a_7: Je m’autorise un petit sourire.
    war_crashsite_ret_desc_b_7: Le Vy’keen me grogne quelque chose. Il me verse un
      paiement pour les réparations et s'apprête à s’en aller.
    dnt_war_crashsite_lang_8: Who will find death for this? Recruit one, two, three,
      four? Brothers honour destroyed! Death! Death! Death! Death! Grah!
    war_crashsite_desc_8: Le Vy’keen marmonne furieusement quelque chose dans sa barbe.
      Il semble passer en revue une liste de possibilités, comptant chaque élément
      sur un doigt. Le vaisseau à proximité doit lui appartenir, mais il ne semble
      pas en état de marche actuellement...
    war_crashsite_opt_a_8: En savoir plus sur la liste
    war_crashsite_opt_b_8: En savoir plus sur le vaisseau
    war_crashsite_res_a_8: "%NAME% arrête de compter. Lentement, il lève un doigt
      dans ma direction, de manière presque accusatrice, mais renonce à son idée.
      Selon lui, le mauvais état de son vaisseau n’est pas un accident ; il en est
      sûr."
    war_crashsite_ship_desc_8: Une fumée nauséabonde s’élève de l’intérieur du vaisseau,
      mais impossible d'en déterminer la source d'où je me trouve. Chassant les particules
      et remontant jusqu’à leur origine, je localise un éclat métallique qui ne semble
      pas à sa place.
    war_crashsite_ship_opt_a_8: Extraire du métal
    war_crashsite_ship_opt_b_8: Utiliser l’isolation pour procéder à l’extraction
    war_crashsite_ship_res_a_8: Une force douloureuse traverse mon exocombinaison
      et me secoue tout en parcourant mes nerfs. Ma main relâche instinctivement l’éclat.
    war_crashsite_ship_res_b_8: |-
      J’extrais prudemment l’éclat du panneau qu’il obstrue. Malgré le court-circuit évident, rien ne semble avoir fondu.
      Je réalise que l’objet est une dague vy’keen. Une séquence de glyphes en apparence agressive est gravée à la main dans sa poignée.
    war_crashsite_ret_desc_8: "%NAME% semble à peine remarquer la réparation de son
      vaisseau. Au lieu de ça, il semble obsédé par le pourquoi de l’affaire : l’identité
      du saboteur. Il a un regard fou et sanguinaire."
    war_crashsite_ret_opt_a_8: Montrer la dague
    war_crashsite_ret_opt_b_8: Secouer la tête
    war_crashsite_ret_res_a_8: Le Vy’keen explose de rage lorsqu’il pose les yeux
      sur les glyphes gravés. Il me récompense généreusement d’avoir percé à jour
      ce sabotage ciblé. Alors qu’il saisit son multi-outil avec une rage noire, j'ai
      le sentiment d'avoir condamné quelqu’un à une fin violente.
    war_crashsite_ret_res_b_8: Je secoue la tête, ne cédant pas. Le Vy’keen semble
      confus, puis découragé, semblant s’interroger sur sa santé mentale. Il honore
      mon aide avec un paiement approprié.
    dnt_war_scavenger_lang_1: Suit is pathetic for such a strong interloper. I will
      charge. Hirk protect you! Grah!
    war_scavenger_hot_desc_1: Le Vy’keen semble à son aise là-dehors, malgré la chaleur
      qui nous accable. Il me salue en grognant et, doutant visiblement de mon endurance,
      recharge de son plein gré ma protection environnementale.
    war_scavenger_cold_desc_1: Le Vy’keen semble à son aise là-dehors, malgré les
      vents glaciaux qui nous fouettent. Il me salue en grognant et, doutant visiblement
      de mon endurance, recharge de son plein gré ma protection environnementale.
    war_scavenger_lush_desc_1: Le Vy’keen semble à son aise là-dehors, ne faisant
      qu’un avec les éléments. Il me salue en grognant et, doutant visiblement de
      mon endurance, recharge de son plein gré mon système de survie.
    war_scavenger_dust_desc_1: Le Vy’keen semble à son aise là-dehors, bien qu’il
      soit complètement exposé aux éléments. Il me salue en grognant et, doutant visiblement
      de mon endurance, recharge de son plein gré ma protection environnementale.
    war_scavenger_tox_desc_1: Le Vy’keen semble à son aise là-dehors, malgré les spores
      toxiques soulignant les articulations de sa combinaison. Il me salue en grognant
      et, doutant visiblement de mon endurance, recharge de son plein gré ma protection
      environnementale.
    war_scavenger_rad_desc_1: Le Vy’keen semble à son aise là-dehors, malgré le terrain
      manifestement contaminé de cette planète. Il me salue en grognant et, doutant
      visiblement de mon endurance, recharge de son plein gré ma protection environnementale.
    war_scavenger_opt_a_1: Le remercier et partir
    war_scavenger_res_a_1: "%NAME% acquiesce solennellement."
    dnt_war_scavenger_lang_2: Many resources here! I make plans for next site to harvest.
      Please accept gift for interloper.
    war_scavenger_hot_desc_2: |-
      Le front du Vy’keen se détend lorsqu’il me salue, je vois sa concentration se dissiper. Il luit légèrement sous la chaleur, signe qu’il a travaillé dur là-dehors pendant un moment.
      Cependant, son extraction a dû être une réussite. Dans un acte de pure générosité, il m’offre une partie de son surplus.
    war_scavenger_cold_desc_2: |-
      Le front du Vy’keen se détend lorsqu’il me salue, je vois sa concentration se dissiper. Sa respiration lourde forme d’épais nuages de vapeur dans l’air vivifiant. Il semble avoir travaillé dur là-dehors pendant un moment.
      Cependant, son extraction a dû être une réussite. Dans un acte de pure générosité, il m’offre une partie de son surplus.
    war_scavenger_lush_desc_2: |-
      Le front du Vy’keen se détend lorsqu’il me salue, je vois sa concentration se dissiper. Il tombe légèrement de fatigue, signe qu’il a travaillé dur là-dehors pendant un moment.
      Cependant, son extraction a dû être une réussite. Dans un acte de pure générosité, il m’offre une partie de son surplus.
    war_scavenger_dust_desc_2: |-
      Le front du Vy’keen se détend lorsqu’il me salue, je vois sa concentration se dissiper. Il époussette une épaisse couche de sable désertique de son exocombinaison. Il semble avoir travaillé dur là-dehors pendant un moment.
      Cependant, son extraction a dû être une réussite. Dans un acte de pure générosité, il m’offre une partie de son surplus.
    war_scavenger_tox_desc_2: |-
      Le front du Vy’keen se détend lorsqu’il me salue, je vois sa concentration se dissiper. Il respire faiblement, ses poumons et sa gorge brûlés par l’air toxique. Il semble avoir travaillé dur là-dehors pendant un moment.
      Cependant, son extraction a dû être une réussite. Dans un acte de pure générosité, il m’offre une partie de son surplus.
    war_scavenger_rad_desc_2: |-
      Le front du Vy’keen se détend lorsqu’il me salue, je vois sa concentration se dissiper. Ses yeux émettent une faible lueur, touchés par les radiations qui entachent cette planète. Il semble avoir travaillé dur là-dehors pendant un moment.
      Cependant, son extraction a dû être une réussite. Dans un acte de pure générosité, il m’offre une partie de son surplus.
    war_scavenger_opt_a_2: Accepter et le remercier
    war_scavenger_res_a_2: "%NAME% grogne, faisant fi de tout remerciement."
    dnt_war_scavenger_lang_3: I must secure system defence... information operations
      cannot end with me... grah! Where are we, interloper?
    war_scavenger_desc_3: Le Vy’keen adopte une posture agressive à mesure qu’il parle,
      mais ses membres tremblants trahissent son épuisement. Il semble complètement
      seul là-dehors, sans le moindre vaisseau ou exonef à portée de vue.
    war_scavenger_opt_a_3: L'aider à s'orienter
    war_scavenger_res_a_3: "%NAME% s'empresse de décrypter les données, mais quelque
      chose dans le résultat semble le tourmenter. Il me récompense distraitement
      pour mon aide, puis se laisse complètement absorber par ces nouvelles informations.
      Visiblement angoissé, il prend des notes sur sa tablette de données."
    dnt_war_scavenger_lang_4: "...Interloper?"
    war_scavenger_desc_4: Le Vy’keen chancelle lorsque je m’approche de lui. Il semble
      surpris par la présence d’une autre créature intelligente et ne pas trop savoir
      comment se comporter. Sa voix est rauque, comme s’il ne l’avait pas utilisée
      depuis plusieurs semaines.
    war_scavenger_opt_a_4: Le rassurer
    war_scavenger_opt_b_4: Demander ce qu'il est en train de faire
    war_scavenger_res_a_4: |-
      %NAME% ne semble pas comprendre ce que je dis ; au lieu de ça, il jauge le multi-outil que je porte. Il se détend, persuadé que je ne constitue pas une menace.
      Il dévoile son butin de morceaux de métal, récupéré dans des caisses et machines abandonnées. Il indique que la capsule à proximité s’est révélée problématique, il n’a pu accéder que partiellement à son contenu. Il m’invite à tenter ma chance...
    war_scavenger_res_b_4: |-
      %NAME% me lance un regard suspicieux. Il me jauge durant de longues secondes, sans dire un mot.
      Finalement, il semble se détendre.
      Il dévoile son butin de morceaux de métal, récupéré dans des caisses et machines abandonnées. Il indique que la capsule à proximité s’est révélée problématique , il n’a pu accéder que partiellement à son contenu. Il m’invite à tenter ma chance...
    war_scavenger_debris_4: 'L’objectif de la capsule est obscur, mais la source de
      la curiosité du Vy''keen est limpide : une chambre fermée sur le côté de l’appareil.
      La trappe reste bien fermée, en dépit des nombreuses éraflures laissées par
      des tentatives d’ouverture.'
    war_scavenger_debris_opt_a_4: Forcer la chambre
    war_scavenger_debris_opt_b_4: Toucher l’écran
    war_scavenger_debris_res_a_4: Même en utilisant mon multi-outil pour faire levier,
      la trappe ne bouge pas. En revanche, l’interface de l’appareil bippe en signe
      de protestation.
    war_scavenger_debris_res_b_4: |-
      L’écran réagit de manière spectaculaire dès l’instant où ma main le touche. Plusieurs encarts de texte s’enchaînent trop vite pour que j’aie le temps de les déchiffrer, mais je parviens à saisir quelque chose en rapport avec la biométrie.
      La trappe s’ouvre et un inquiétant tic-tac se met à résonner. J’ai juste assez de temps pour rentrer ma main et m’emparer de son contenu. Au seizième tic, la trappe se referme d’un coup sec et la capsule redevient silencieuse.
    war_scavenger_ret_desc_4: "%NAME% semble surpris que je revienne, comme s’il avait
      oublié qu’il y avait quelqu’un d’autre."
    war_scavenger_ret_opt_a_4: Offrir les métaux
    war_scavenger_ret_opt_b_4: Conserver les métaux
    war_scavenger_ret_res_a_4: Le Vy’keen est impressionné par ce que j’ai récupéré.
      Il accepte les métaux et, dans un souci d’échange équitable, m’offre un module
      de multi-outil qu’il a développé lui-même. Les formalités semblent déplacées
      dans cet environnement, mais l’amélioration a l’air utile.
    war_scavenger_ret_res_b_4: Le Vy’keen est impressionné par ce que j’ai récupéré
      et respecte mon droit à conserver ce que j’ai trouvé.
    dnt_war_scavenger_lang_5: This body is old, interloper. I must end this life in
      the way of tradition. Please leave. I want no eyes upon this ceremony.
    war_scavenger_desc_5: Contrairement à de nombreux membres de son espèce, je ne
      perçois aucune trace de violence chez %NAME%. Au lieu de ça, il se déplace lentement,
      d’un air sombre, comme s’il gardait en tête un lourd fardeau. Je sens qu’il
      veut que je le laisse seul.
    dnt_war_scavenger_lang_6: Foolish interloper! Protect your pathetic life, return
      to facility.
    war_scavenger_desc_6: Le guerrier corpulent réprime un rire. Il tente la politesse,
      mais ma présence ici semble le divertir. Il me remet des données de navigation,
      arborant un léger sourire suffisant.
    war_scavenger_opt_a_6: Accepter et le remercier
    war_scavenger_opt_b_6: Refuser d'aider
    war_scavenger_res_a_6: "%NAME% me donne une tape sur l’épaule."
    war_scavenger_res_b_6: "%NAME% est étonné, mais semble impressionné."
    dnt_war_scavenger_lang_7: Pathetic warrior! Grah! Must be strongest! Must... not...
      sleep...
    war_scavenger_hot_desc_7: Le guerrier halète sous l’effort. Il semble entraîner
      ses compétences de survie en développant son endurance à la chaleur. La frustration
      se lit sur son visage. Son entraînement ne se déroule peut-être pas aussi bien
      qu’il le souhaiterait.
    war_scavenger_cold_desc_7: Le guerrier halète sous l’effort. Il semble entraîner
      ses compétences de survie en développant son endurance au froid. La frustration
      se lit sur son visage. Son entraînement ne se déroule peut-être pas aussi bien
      qu’il le souhaiterait.
    war_scavenger_lush_desc_7: Le guerrier halète sous l’effort. Il semble entraîner
      ses compétences de survie en développant son endurance à l'exposition. La frustration
      se lit sur son visage. Son entraînement ne se déroule peut-être pas aussi bien
      qu’il le souhaiterait.
    war_scavenger_dust_desc_7: Le guerrier halète sous l’effort. Il semble entraîner
      ses compétences de survie en développant son endurance aux températures instables.
      La frustration se lit sur son visage. Son entraînement ne se déroule peut-être
      pas aussi bien qu’il le souhaiterait.
    war_scavenger_tox_desc_7: Le guerrier halète sous l’effort. Il semble entraîner
      ses compétences de survie en développant son endurance aux toxines. La frustration
      se lit sur son visage. Son entraînement ne se déroule peut-être pas aussi bien
      qu’il le souhaiterait.
    war_scavenger_rad_desc_7: Le guerrier halète sous l’effort. Il semble entraîner
      ses compétences de survie en développant son endurance aux radiations. La frustration
      se lit sur son visage. Son entraînement ne se déroule peut-être pas aussi bien
      qu’il le souhaiterait.
    war_scavenger_opt_a_7: Donner de l’oxygène
    war_scavenger_opt_b_7: Donner du gel de survie
    war_scavenger_res_a_7: "%NAME% recharge le système de survie de sa combinaison.
      Il semble revigoré, bien que légèrement embarrassé d’avoir accepté de l’aide
      d’un étranger. Il m’offre quelque chose en signe de gratitude et retourne à
      son entraînement."
    war_scavenger_res_b_7: "%NAME% avale avidement le gel et laisse échapper un cri.
      Il semble avoir renoué le lien avec sa nature guerrière et me récompense généreusement
      avant de retourner à son entraînement."
    dnt_war_scavenger_lang_8: Vile fate! Now is not the time for interloping. Vy'keen
      journey despair. This is not the homeworld. Leave me...
    war_scavenger_desc_8: |-
      Le Vy’keen est déchaîné à cause d’une transe, surpris de voir une autre créature. Ses yeux glissent jusqu’à moi, interrogateurs, semblant questionner mon identité. Est-ce un signe, un présage, qu’il m’ait rencontré là dehors, dans la nature ?
      Il fait un geste en direction de la formation du terrain, une forme qui se dresse à l’horizon. Sur sa tablette de données, à la suite d’une liste de coordonnées barrées, se trouve un seul mot dans un script lisible : Dun’s’kaareen. <MOOD>Sad<>Il secoue tristement la tête.
    war_scavenger_opt_a_8: L’encourager
    war_scavenger_opt_b_8: Le consoler
    war_scavenger_opt_c_8: Rester en dehors de tout ça
    war_scavenger_res_a_8: "%NAME% semble plus irrité qu’encouragé, secouant sa tête
      encore plus vigoureusement."
    war_scavenger_res_b_8: "%NAME% tremble. Ce qui le perturbe est visiblement trop
      important pour qu’un étranger réussisse à le consoler."
    war_scavenger_res_c_8: J’indique qu’il n’est pas de mon ressort d’interférer avec
      le périple de %NAME%. Il acquiesce avec reconnaissance, comme si quelque chose
      venait de lui être confirmé, et me remet un petit quelque chose pour mon périple.
    dnt_war_ext_scavenger_lang_1: Grah! Surprise! Interloper came quietly! No fear?
    war_ext_scavenger_desc_1: Le cri du guerrier semble davantage surpris qu’agressif.
      Il me touche, incrédule. Sa peau est tannée et épaisse, il semble choqué qu’une
      créature comme moi puisse survivre là-dehors.
    war_ext_scavenger_opt_a_1: Lui demander les raisons de sa présence
    war_ext_scavenger_res_a_1: "%NAME% glousse. Il semble impressionné que j’aie réussi
      à résister jusqu’ici. Il me remet un cristal, indiquant qu’il en a collecté
      bien plus, et que je devrais garder celui-ci."
    war_npc_hot_desc_2: |-
      Ce Vy’keen laisse échapper un profond soupir. Il est penché sur une tablette de données, regardant fixement l’enregistrement d’un autre membre de son espèce. La silhouette dans cette vidéo lui ressemble beaucoup et se tient au milieu d’un champ de pierres vivantes.
      En me remarquant, le Vy’keen se met à grogner. Avec une certaine réticence, il indique les pierres dans l’hologramme, puis le paysage brûlé à l’extérieur. Je comprends qu'il <STELLAR>demande mon aide<>...
    dnt_war_npc_hot_lang_2: Honourable father had farm, proud farm. I am not worthy,
      too weak to fight the heat. Such shame...
    war_npc_hot_opt_a_2: Lui proposer de l'aider
    war_npc_hot_opt_b_2: Partir
    war_npc_hot_res_a_2: Le guerrier fixe ses yeux sur moi. Il acquiesce stoïquement,
      acceptant l’aide que je lui propose. Sentant son besoin d’intimité, je le laisse
      tranquille.
    war_npc_hot_res_b_2: Le Vy’keen plonge davantage dans ses pensées et me tourne
      le dos.
    war_npc_hot_farm_ret: "%NAME% me fait face avec fierté, toute trace de sa mélancolie
      préalable envolée. Il me regarde avec l’air d’attendre quelque chose."
    war_npc_hot_farm_ret_opt_a: Lui donner les échantillons
    war_npc_hot_farm_ret_res_a: |-
      Le Vy’keen insère les échantillons dans un processeur spécialisé avec des mouvements étroitement contrôlés. En l’espace de quelques secondes, les bulbes de solanium sont épluchés et à l’état brut, parfaits pour être replantés.
      Quelque chose vacille dans son expression. Il regarde dans ma direction, mais à une distance fixe, ne croisant pas vraiment mon regard.
    war_npc_hot_farm_ret2_opt_a: Offrir son aide pour la plantation
    war_npc_hot_farm_ret2_opt_b: Prendre les bulbes en silence
    war_npc_hot_farm_ret2_res_a: L’expression de %NAME% est à nouveau hésitante, comme
      s’il luttait pour accepter mon offre. Il enfonce les graines dans mes mains,
      puis se retourne.
    war_npc_hot_farm_ret2_res_b: "%NAME% se détend manifestement et j’anticipe silencieusement
      sa requête. Il s’implique dans quelque chose sur sa tablette de données, me
      congédiant de facto."
    war_npc_hot_desc_3: Avec une dextérité surprenante, ce Vy’keen travaille à la
      reconfiguration des accessoires d’armement de son multi-outil. L’apparence excentrique
      de l’outil laisse penser qu’il ne s’agit pas de sa première modification personnalisée.
    dnt_war_npc_hot_lang_3: Heat bad for Vy'keen, but military efficiency of sentinel
      enemies not affected by hazard! I help Multi-Tool to create incinerating death.
      But no success yet. Grah!
    war_npc_hot_opt_a_3: Examiner le multi-outil
    war_npc_hot_opt_b_3: Toucher le multi-outil
    war_npc_hot_res_a_3: Le Vy’keen semble tenter de renforcer ses attaques avec un
      supplément de chaleur, mais avec un succès mitigé. Des enveloppes d'un drone
      sentinelle présentant divers degrés de carbonisation jonchent le sol.
    war_npc_hot_res_b_3: Mon exocombinaison émet une alarme lorsqu’elle entre en contact
      avec le multi-outil du Vy’keen. Le canon est brûlant au toucher. %NAME% montre
      ses dents, nullement impressionné par mon interférence.
    war_npc_hot_ret_opt_a_3: Suggérer une chaleur maximale
    war_npc_hot_ret_opt_b_3: Suggérer une amélioration de la protection environnementale
    war_npc_hot_ret_opt_c_3: Tirer sur l’enveloppe
    war_npc_hot_ret_res_a_3: |-
      Le Vy’keen approuve ma suggestion agressive et effectue un réglage radical sur le modificateur de chaleur de son arme. Il effectue un autre tir d’entraînement avec enthousiasme et le canon de l’arme se met à fondre immédiatement.
      <MOOD>VeryNegative<>Dans un rugissement de désespoir, il réduit son multi-outil en miettes, faisant voler les modifications expérimentales dans l’installation. Certains des débris me touchent lorsqu’ils s’éparpillent.
    war_npc_hot_ret_res_b_3: |-
      Lorsque je suggère une tactique plus défensive, l’expression du Vy’keen passe de pensive à frénétiquement inspirée. Riant de manière hystérique, il arrache quelque chose de son multi-outil et le rattache à son exocombinaison. La combinaison commence à émettre des flammes.
      Ravi de sa nouvelle protection contre les flammes, le guerrier me remercie en m’offrant un cadeau.
    war_npc_hot_ret_res_c_3: Ne connaissant pas le vocabulaire extraterrestre pour
      raisonner le Vy’keen, je tire simplement sur l’enveloppe de la sentinelle avec
      une arme plus efficace. L’enveloppe métallique est déchiquetée dans l’explosion.
      Le guerrier est stupéfait de ma sagesse et me remercie généreusement.
    war_npc_hot_desc_4: Le Vy’keen regarde dans le vide sans ciller, oublieux de ma
      présence. Son corps musclé se balance en rythme avec une sorte de pulsation
      interne. Un objet rougeoie dans ses mains ; il s’agit apparemment de la matérialisation
      de sa transe.
    war_npc_hot_opt_a_4: Examiner l’objet rougeoyant
    war_npc_hot_opt_b_4: Prendre l’objet
    war_npc_hot_opt_c_4: Réveiller le Vy’keen
    war_npc_hot_res_a_4: |-
      L’effigie en forme de drone est taillée dans une pierre grisâtre aux marbrures orange. Dans l’espace où l’œil cramoisi de la sentinelle devrait se trouver, les veines orange sont particulièrement brillantes.
      Le guerrier prend conscience de ma proximité, déchaîné à cause de sa transe. Il me regarde avec méfiance.
    war_npc_hot_res_b_4: Directement dérangé dans sa transe, le guerrier me fixe d’un
      regard féroce. Il rapproche l’effigie de lui, sa luminance vive se transformant
      en faible lueur.
    war_npc_hot_ret_opt_a_4: Rejoindre la transe
    war_npc_hot_ret_opt_b_4: Faire une petite offre
    war_npc_hot_ret_res_a_4: |-
      <AUDIO>WARRIORANGRY<>%NAME% et moi inhalons du gaz de combat et crions ensemble en produisant des hurlements riches et violents dans nos gorges.
      <AUDIO>WARRIORANGRY<>Je ne sais pas trop combien de temps le Vy’keen et moi sommes restés là à brailler ; mais lorsque je prends ensuite conscience de mon environnement, je me sens revigoré, comme si je me réveillais d’un sommeil des plus réparateurs.
    war_npc_hot_ret_res_b_4: "%NAME% semble satisfait et accepte mon offre de mordite.
      Le Vy’keen applique un peu de pâte épaisse sur son front et consomme négligemment
      les restes. Il me verse un modeste paiement en guise de remerciement."
    war_npc_hot_ret_res_c_4: "%NAME% est irrité par mon offre inappropriée et me congédie.
      Il souhaite retourner à son rituel."
    war_npc_hot_desc_5: Le Vy’keen m’examine intensément. Son regard affamé semble
      retirer la protection de mon exocombinaison, comme s’il réfléchissait au possible
      goût de la chair qu’elle renferme. Il a l’air affaibli et désespéré...
    dnt_war_npc_hot_lang_5: Despair, I suffer... many moons pass since last meal...
      grah! Consider eating interloper...
    war_npc_hot_opt_a_5: L’aider
    war_npc_hot_opt_b_5: Exploiter sa faiblesse
    war_npc_hot_res_a_5: Se raccrochant désespérément à sa fierté, %NAME% fait un
      bref signe de tête en direction du sac à dos de ma combinaison. Son estomac
      gargouille de manière révélatrice.
    war_npc_hot_res_b_5: Je soupèse mon multi-outil, mettant l’accent sur le poids
      de ses accessoires d’armement. %NAME% pose à nouveau un regard haineux sur moi,
      trop épuisé pour se battre, mais trop rebelle pour me soudoyer.
    war_npc_hot_ret_opt_a_5: Offrir de la nourriture locale
    war_npc_hot_ret_opt_b_5: Offrir de la nourriture exotique
    war_npc_hot_ret_opt_c_5: Offrir un substitut de nourriture
    war_npc_hot_ret_res_a_5: |-
      %NAME% m’arrache la nourriture des mains à la seconde où elle quitte mon sac de stockage. Il l’engloutit sans ménagement. Pendant plusieurs minutes, seul le bruit humide de la mastication rompt le silence.
      Le Vy’keen respire lourdement après avoir englouti sa nourriture en moins de deux. Revigoré et reconnaissant, il me remercie avec un cadeau.
    war_npc_hot_ret_res_b_5: |-
      %NAME% m’arrache la nourriture des mains à la seconde où elle quitte mon sac de stockage. Il l’engloutit sans ménagement. Pendant plusieurs minutes, seul le bruit humide de la mastication rompt le silence.
      Le Vy’keen respire lourdement après avoir englouti sa nourriture en moins de deux. Les propriétés rafraîchissantes des tubercules lui ont apporté un profond soulagement. Revigoré et reconnaissant, il me remercie avec un cadeau.
    war_npc_hot_ret_res_c_5: "%NAME% a l’air déçu, mais la faim l’emporte sur sa fierté.
      Il saisit l’aliment que je lui ai offert et le dévore en toute hâte. Soulagé,
      à défaut d'être entièrement satisfait, il m’offre un petit cadeau en guise de
      remerciement."
    war_npc_cold_desc_2: |-
      Ce Vy’keen hagard me regarde avec une grande méfiance à mesure que j’approche. Je remarque qu’il a les mains sales et humides à cause du grésil. <MOOD>Neutral<>Après un moment de délibération, il semble décider qu’il peut me faire confiance.
      Il me montre un schéma grossier d’espèces végétales natives solidement organisées, entourées de plusieurs drones sentinelles barrés. Je ne suis pas sûr de pleinement comprendre la signification de tout cela, mais le Vy’keen acquiesce vigoureusement. Je comprends qu'il me <STELLAR>demande mon aide<>...
    dnt_war_npc_cold_lang_2: I have knowledge of you, worthy Interloper. Assist with
      tradition, drive away cowardly sentinels with plants.
    war_npc_cold_opt_a_2: Lui proposer de l'aider
    war_npc_cold_opt_b_2: Partir
    war_npc_cold_res_a_2: Je fais un signe de tête au Vy’keen en retour. Lorsque son
      immense main glacée serre la mienne, je suis content que mon exocombinaison
      me protège.
    war_npc_cold_res_b_2: L’attitude suspecte du Vy’keen recommence.
    war_npc_cold_farm_ret: "%NAME% se crispe à mesure que j’approche, sa main se plaçant
      par réflexe sur son multi-outil. Finalement, il me reconnaît et se détend. Il
      laisse échapper un aboiement de rire."
    war_npc_cold_farm_ret_opt_a: Lui donner les échantillons
    war_npc_cold_farm_ret_res_a: |-
      %NAME% rit à nouveau lorsqu’il saisit le cristal de givre. Il le range sans ménagement dans un appareil cylindrique, qui fait fondre la majeure partie de la végétation, ne laissant que les graines intactes.
      Il place ces graines dans ma main et m'indique qu'elles doivent être plantées à l’extérieur. Il insiste également sur le fait qu'elles doivent adopter une configuration 'agressive'.
    war_npc_cold_desc_3: J’ai interrompu ce Vy’keen au beau milieu d’un travail de
      réparation ; il enfilait de nouvelles longueurs de nanotubes en carbone dans
      un scanner de signaux usé et cabossé. J'observe qu'il agrippe grossièrement
      dans une main une tablette de données, ce qui ralentit significativement son
      efficacité.
    dnt_war_npc_cold_lang_3: Leave, interloper! I journey to ancient Vy'keen site.
      You will not understand.
    war_npc_cold_opt_a_3: Examiner le scanner de signaux
    war_npc_cold_opt_b_3: Examiner la tablette de données
    war_npc_cold_res_a_3: L’équipement du Vy’keen a été poussé à son point de rupture,
      mais n’est pas irréparable. La créature guerrière s’est appliquée à la tâche
      avec persévérance et obstination et attend maintenant impatiemment que je parte.
    war_npc_cold_res_b_3: |-
      Une illustration traditionnelle représentant un monument extraterrestre enneigé orne le haut du document. En dessous, je reconnais les contours topographiques d'une constellation visible d'ici... Il s'agit certainement d'une carte.
      Au cours de sa quête de cette ancienne structure vy'keen, %NAME% semble avoir tracé un itinéraire entre plusieurs bâtiments de cette planète, mais s'est égaré. Il n'a pas dû s'éloigner beaucoup de son chemin...
    war_npc_cold_ret_opt_a_3: Lui offrir des ressources nécessaires à la réparation
    war_npc_cold_ret_opt_b_3: Proposer de scanner en quête de structures
    war_npc_cold_ret_res_a_3: Le guerrier grogne après moi, mécontent. Il a toutes
      les ressources dont il a besoin.
    war_npc_cold_ret_res_b_3: "%NAME% s'interrompt, il semble comprendre ma proposition.
      Il m'observe en réfléchissant. <MOOD>Positive<>Il finit par hocher la tête et
      touche l'un des bâtiments sur la carte. Je devrais pouvoir l'aider à retrouver
      son chemin en <STELLAR>recherchant des structures proches<>..."
    war_npc_cold_ret2_opt_a_3: Abandonner la tâche
    war_npc_cold_ret2_res_a_3: Le Vy'keen me fixe avec sévérité et reprend son travail
      de réparation, comme si notre conversation n'avait jamais eu lieu.
    war_npc_cold_desc_4: Le Vy’keen semble distrait, il peine à me regarder dans les
      yeux. Son exocombinaison paraît immaculée, aucune brèche visible dans les nanofibres,
      mais son grognement laisse penser qu’elle cache une blessure. Je remarque un
      mélange de sang et de neige sur ses bottes.
    dnt_war_npc_cold_lang_4: A sentinel victory... this ending is unacceptable. Vy'keen
      must fight again... must not be destroyed by tiny blood...
    war_npc_cold_opt_a_4: Arrêter le saignement
    war_npc_cold_opt_b_4: Proposer un antidouleur
    war_npc_cold_res_a_4: |-
      %NAME% grimace en luttant avec sa fierté, puis grimace une deuxième fois, se cramponnant à ses côtes. Il laisse échapper un soupir et accepte mon aide. Mon action a soulagé son inconfort, mais aussi diminué son statut.
      Me demandant quels sont les ordres, il partage avec moi un journal de combat récent : un violent conflit avec un marcheur sentinelle a résulté dans le massacre de plusieurs Vy’keens. Unique survivant de sa troupe, %NAME% souhaite savoir comment garantir sa prochaine victoire...
    war_npc_cold_ret_opt_a_4: Suggérer d’améliorer le multi-outil
    war_npc_cold_ret_opt_b_4: Suggérer de récupérer
    war_npc_cold_ret_opt_c_4: Suggérer de capituler
    war_npc_cold_ret_res_a_4: Le Vy’keen est soudain revigoré. Ses yeux brûlant de
      fureur, il acquiesce pour marquer son approbation. Il jette un dernier regard
      révérencieux à son vieux multi-outil, comme pour lui dire au revoir, puis me
      l’offre.
    war_npc_cold_ret_res_b_4: Le Vy’keen me regarde avec respect, acquiesçant lentement
      et absorbant la sagesse de ma suggestion. Il m’offre un cadeau en guise de remerciement,
      puis, ne sachant plus quoi faire, se met à établir une nouvelle stratégie de
      combat.
    war_npc_cold_ret_res_c_4: L’atmosphère est soudain tendue, l’installation me paraît
      plus froide qu’auparavant. Alors que le Vy'keen me regarde, je vois son expression
      devenir de plus en plus haineuse. Je pars avant que la situation n’empire.
    war_npc_cold_desc_5: Le Vy’keen musclé interrompt son travail. Il semble avoir
      itéré une simulation médicale, je le vois régler des paramètres et examiner
      les résultats. L’intelligence dans ses yeux lui donne l’air particulièrement
      dangereux.
    dnt_war_npc_cold_lang_5: Grah! Interloper is interested in Vy'keen military visual
      gain? New eyes have greatest resist stars light on snow!
    war_npc_cold_opt_a_5: Regarder la simulation
    war_npc_cold_res_a_5: "%NAME% attire mon attention sur la simulation. Il développe
      une technique chirurgicale pour remplacer une cornée de Vy’keen naturelle par
      une cornée synthétique polarisée qui permettra de réduire les reflets provoqués
      par les terrains enneigés."
    war_npc_cold_ret_opt_a_5: Demander comment cela fonctionne de nuit
    war_npc_cold_ret_opt_b_5: Acheter la technologie de vision
    war_npc_cold_ret_res_a_5: |-
      Amusé par mon ignorance, %NAME% me montre une vidéo en gros plan d’un œil de Vy’keen. Alors que l’éclairage dans la vidéo change, la grande pupille centrale de l’œil se divise en seize minuscules pupilles, chacune se dilatant et se contractant de manière synchronisée.
      J’ignore s’il s’agit d’une caractéristique ayant évolué naturellement ou si elle résulte de la bio-ingénierie. Les deux possibilités sont tout aussi troublantes.
    war_npc_cold_ret_res_b_5: |-
      La créature jette un rapide coup d’œil à mes yeux, puis glousse. Cette procédure convient uniquement aux Vy’keen. La structure optique des espèces inférieures rejetterait l’implant.
      Cependant, %NAME% indique des technologies militaires alternatives susceptibles de m’intéresser en échange de l’exécution d’un rapide test sensoriel...
    war_npc_cold_ret2_opt_a_5: Effectuer un test olfactif
    war_npc_cold_ret2_opt_b_5: Effectuer un test tactile
    war_npc_cold_ret2_opt_c_5: Effectuer un test auditif
    war_npc_cold_ret2_opt_d_5: S’enfuir
    war_npc_cold_ret2_res_a_5: |-
      Le Vy’keen me présente une bouteille de phéromones de Gek. Le dégoût se lit sur son visage lorsqu’il me la remet. En l’inhalant, je ressens un besoin urgent... de faire du commerce.
      %NAME% note ma réaction. En me remerciement pour ma contribution à la recherche militaire vy’keen, il m’offre une technologie qu’il a développée.
    war_npc_cold_ret2_res_b_5: |-
      Le Vy’keen enduit mes gants d’une couche scintillante ressemblant à du mucus. Elle sèche instantanément. Il me demande ensuite de serrer fermement un éclat de glace. Étonnement, il ne glisse pas d'entre mes doigts et reste agrippé à mon gant.
      %NAME% prend des notes, visiblement satisfait. En me remerciement pour ma contribution à la recherche militaire vy’keen, il m’offre une technologie qu’il a développée.
    war_npc_cold_ret2_res_c_5: |-
      Avec un sourire sans lèvres, le Vy’keen place quelque chose d’humide dans mes oreilles,<AUDIO>WPN_PL_TAKEOUT<> puis tire <AUDIO>WPN_PL_PISTOL<> à quelques centimètres de ma tête avec son multi-outil. Le son est assourdi, comme si je l’entendais de loin.
      %NAME% prend des notes, visiblement satisfait. En me remerciement pour ma contribution à la recherche militaire vy’keen, il m’offre une technologie qu’il a développée.
    war_npc_lush_desc_2: |-
      Ce Vy’keen possède la vue perçante d’un officier de son espèce. Il consulte un plan de bataille qu’il partage ouvertement avec moi. Illustrée clairement au centre du plan, se trouve une diversion basée sur les plantes.
      Le Vy’keen semble convaincu qu’augmenter la flore locale dans une zone empêchera les patrouilles sentinelles de détecter la récolte des ressources dans une autre. Le guerrier me regarde en <STELLAR>demandant clairement mon aide<>...
    dnt_war_npc_lush_lang_2: Good battle plans! Quietly to victory against vile sentinels...
      we move left, they look right. We strike, take resources.
    war_npc_lush_opt_a_2: Lui proposer de l'aider
    war_npc_lush_opt_b_2: Partir
    war_npc_lush_res_a_2: "%NAME% indique que je devrais chercher la présence de <TRADEABLE>ronces
      stellaires<> sauvages. Récolter ses graines constitue la première étape dans
      la mise en place d’une plantation de diversion."
    war_npc_lush_res_b_2: Faisant preuve d’une retenue émotionnelle rare pour son
      espèce, le Vy’keen n’a pas l’air en colère, mais simplement déçu.
    war_npc_lush_farm_ret: Je suis revenu au bon moment. %NAME% semble frustré. De
      bonnes nouvelles lui remonteront le moral.
    war_npc_lush_farm_ret_opt_a: Lui donner les échantillons
    war_npc_lush_farm_ret_res_a: |-
      Le Vy’keen me remercie, mais a quand même l’air perturbé.
      Saisissant cette opportunité pour se soulager d’un fardeau, il partage des journaux de combat sur la guerre qui fait rage sur cette planète. Au fil du temps, une impasse s’est instaurée. Les forces sentinelles semblent se renouveler à l’infini, ne permettant pas au Vy'keen de prendre l'avantage.
      Si ce plan est un succès, si faire pousser ces nouvelles ressources satisfait l’obsession de la sentinelle de manière équilibrée, que se passera-t-il alors ? Les forces vy’keen s’engageront-elles à jamais à échanger de nouvelles ressources contre d’anciennes ?
    war_npc_lush_farm_ret2_opt_a: Suggérer d’aggraver le conflit
    war_npc_lush_farm_ret2_opt_b: Suggérer de poursuivre la stratégie
    war_npc_lush_farm_ret2_opt_c: Souligner les avantages de la durabilité
    war_npc_lush_farm_ret2_res_a: |-
      %NAME% devient calme, réfléchissant au conseil. Une plus grande épreuve de force irait de pair avec les tactiques vy’keen traditionnelles.
      Le Vy’keen reprend ses esprits et revient dans le présent. Il insère les bulbes d’étoile dans un petit appareil. Pivotant violemment, il fait sortir les graines de leurs cosses. Il me rend les graines, prêtes à être plantées à l’extérieur.
    war_npc_lush_farm_ret2_res_b: |-
      %NAME% grogne de manière évasive. Il va lui falloir plus de temps pour réfléchir à la question.
      Le Vy’keen reprend ses esprits et revient dans le présent. Il insère les bulbes d’étoile dans un petit appareil. Pivotant violemment, il fait sortir les graines de leurs cosses. Il me rend les graines, prêtes à être plantées à l’extérieur.
    war_npc_lush_farm_ret2_res_c: |-
      %NAME% est surpris. Il n’avait pas vu les choses sous cet angle-là ; ce renouvellement de la flore pourrait alimenter les récoltes de ressources vy’keen plus longtemps, indépendamment des interférences des sentinelles.
      Il reprend ses esprits et revient dans le présent. Il insère les bulbes d’étoile dans un petit appareil. Pivotant violemment, il fait sortir les graines de leurs cosses. Il me rend les graines, prêtes à être plantées à l’extérieur.
    war_npc_lush_desc_3: Ce Vy’keen semble être au mieux de sa forme. Son teint est
      luisant et ses yeux sont particulièrement clairs et brillants. Il semble inspecter
      l’usure de son équipement, se reposant entre deux sessions d’entraînement au
      combat.
    dnt_war_npc_lush_lang_3: Greetings interloper! Are you also here to train on hazard
      absent planet? Equipment performance is strongest here.
    war_npc_lush_opt_a_3: En savoir plus sur l’entraînement
    war_npc_lush_opt_b_3: En savoir plus sur l’équipement
    war_npc_lush_res_a_3: |-
      %NAME% acquiesce ; il a suivi un entraînement intensif. Il prouve ses progrès en contractant un de ces gigantesques muscles, visiblement inconscient du caractère potentiellement intimidant de ce geste.
      Je tressaille lorsqu’il se tourne subitement vers moi, le poing fermé, sans toutefois asséner le coup anticipé. Au lieu de ça, il semble poser une question en m’invitant à croiser le fer avec lui.
    war_npc_lush_reta_opt_a_3: S’entraîner avec le Vy’keen
    war_npc_lush_reta_opt_b_3: Refuser
    war_npc_lush_reta_res_a_3: |-
      Le guerrier gronde pour marquer son approbation et, avant que je puisse réagir, dégaine rapidement son multi-outil et décoche un tir de lance-foudre dans ma jambe. Avant qu’il ne puisse tirer à nouveau, je parviens à détourner le canon et à riposter.
      %NAME% recule sous l’effet de la douleur, l'air impressionné. J’ai gagné son respect.
    war_npc_lush_reta_res_b_3: L’humeur du guerrier se détériore. Son opinion à mon
      sujet en a pâti.
    war_npc_lush_res_b_3: Le guerrier me montre les améliorations qui optimisent son
      équipement. Sa combinaison semble être extrêmement bien réparée compte tenu
      de l’emploi du temps chargé de son occupant en termes d’entraînement. Le climat
      doux de cette planète y est sûrement pour quelque chose.
    war_npc_lush_retb_opt_a_3: En savoir plus sur les améliorations
    war_npc_lush_retb_opt_b_3: En savoir plus sur les ressources
    war_npc_lush_retb_res_a_3: "%NAME% hausse les épaules et désinstalle nonchalamment
      l’une de ses améliorations avant de me l’offrir. Il n’en a pas vraiment besoin
      ici et ses progrès physiques ne feront qu’accélérer avec moins d’aides technologiques."
    war_npc_lush_retb_res_b_3: "%NAME% hausse les épaules et m’offre généreusement
      une partie de son excédent de ressources. Cette planète ne requiert pas autant
      de son équipement et il a trop de provisions."
    war_npc_dust_desc_2: |-
      Ce Vy’keen est d’humeur joyeuse. Il hoquette, puis éclate de rire, me tapant dans le dos comme si nous venions de nous raconter une bonne blague.
      Avec un air de conspirateur, il me fait signe de m’approcher. Il a développé un méthode pour extraire le jus de la chair de cactus. Cela pourrait devenir une alternative au grahgrah, une nouvelle infusion censée donner un avantage au combat.
      Sa réserve en echinocactus commence toutefois à s’amenuiser. Il semble <STELLAR>demander mon aide<>...
    dnt_war_npc_dust_lang_2: Today is glorious, interloper! I create powerful new
      drink from plant extraction. Enzyme is similar to gas. Gives courage and aggression
      to war cries!
    war_npc_dust_opt_a_2: Lui proposer de l'aider
    war_npc_dust_opt_b_2: Partir
    war_npc_dust_res_a_2: La bouche de %NAME% se tord en quelque chose qui se rapproche
      d’un sourire.
    war_npc_dust_res_b_2: "%NAME% paraît déçu de mon manque d’ambition. Il est convaincu
      que ce produit est destiné à un grand avenir."
    war_npc_dust_farm_ret: "%NAME% braille un bonjour exubérant lorsqu’il me voit."
    war_npc_dust_farm_ret_opt_a: Lui donner les échantillons
    war_npc_dust_farm_ret_res_a: 'Le Vy’keen saisit le végétal épineux d’une main
      gantée, insérant un quartier de sa chair dans un appareil spécialisé. Il me
      remet les graines qui en jaillissent, ainsi qu’une petite tasse de jus pressé,
      avant de mettre soigneusement le reste de côté. '
    war_npc_dust_farm_ret2_opt_a: Essayer le jus
    war_npc_dust_farm_ret2_opt_b: Refuser
    war_npc_dust_farm_ret2_res_a: Je sirote nerveusement le contenu de la tasse, sentant
      peser sur moi le regard perçant de %NAME%. Le jus est étonnamment sucré, mais
      je ne remarque aucun effet immédiat. Peut-être que ce jus n’a d’effet que sur
      la physiologie vy’keen.
    war_npc_dust_farm_ret2_res_b: "%NAME% hausse les épaules et avale le jus lui-même.
      Ses yeux obtiennent une qualité scintillante intense et la tasse vole subitement
      en éclats<PROP>None<> dans sa main. Je le quitte avant que cette situation ne
      devienne encore plus étrange."
    war_npc_dust_desc_3: Ce Vy'keen souffle et grogne, les naseaux irrités et les
      yeux larmoyants. Il éternue violemment et projette un crachat visqueux qui me
      manque de peu. Réalisant soudain qu'il est observé, il me dévisage d'un air
      agressif.
    dnt_war_npc_dust_lang_3: Grah! Grah! Grah! Grah! Grah!
    war_npc_dust_opt_a_3: Exprimer le dégoût
    war_npc_dust_opt_b_3: Exprimer de l'inquiétude
    war_npc_dust_opt_c_3: S'émerveiller de la taille du crachat
    war_npc_dust_res_a_3: "%NAME% hausse les épaules. Il essuie le fluide qui continue
      de s'écouler de ses yeux et de ses naseaux, clairement frustré."
    war_npc_dust_res_b_3: "%NAME% grogne, agacé. Il essuie le fluide qui continue
      de s'écouler de ses yeux et de ses naseaux, clairement frustré."
    war_npc_dust_res_c_3: "%NAME% éclate de rire, conscient du comique de sa situation,
      avant qu'une nouvelle vague d'éternuements ne le prenne. Il essuie le fluide
      qui continue de s'écouler de ses yeux et de ses naseaux, clairement frustré."
    war_npc_dust_ret_3: Il tape sur sa tablette de données d'un doigt collant et m'indique
      qu'il inspectait une usine de Sentinelles locale lorsqu'il a dû s'abriter pour
      échapper à une tempête de poussière soudaine. Aveuglé et désorienté, il ne sait
      plus vraiment où il se trouve.
    war_npc_dust_ret_opt_a_3: L'aider à se repérer
    war_npc_dust_ret_opt_b_3: L'aider à se protéger contre l'environnement
    war_npc_dust_ret_opt_c_3: L'aider à retrouver son énergie
    war_npc_dust_ret_res_a_3: "%NAME% accepte les données de navigation avec joie.
      Elles devraient lui permettre d'atteindre son but plus rapidement. Il me remercie
      en m'offrant un cadeau."
    war_npc_dust_ret_res_b_3: "%NAME% accepte les ressources avec reconnaissance.
      Elles devraient lui permettre de mieux faire face aux conditions extérieures.
      Il me remercie en m'offrant un cadeau."
    war_npc_dust_ret_res_c_3: "%NAME% accepte l'effigie avec reconnaissance. Elle
      devrait lui permettre de mieux faire face aux conditions extérieures. Il me
      remercie en m'offrant un cadeau."
    war_npc_tox_desc_2: |-
      Ce Vy’keen trifouille une tablette de données, ses gros doigts s’agitant pour disposer divers symboles fongiques sur une grille. Il me jauge et semble identifier certaines qualités qui le satisfont.
      Avec un grand sérieux, il indique son agencement de champignons et le paysage toxique à l’extérieur. Je comprends qu'il <STELLAR>demande mon aide<>...
    dnt_war_npc_tox_lang_2: My brothers were killed in glory... a noble death. Now
      I make plants for their well-earned sleep. Offer assist honour to interloper.
    war_npc_tox_opt_a_2: Lui proposer de l'aider
    war_npc_tox_opt_b_2: Partir
    war_npc_tox_res_a_2: Le Vy’keen semble content d’avoir fait appel à moi. Il me
      montre un exemple d’une variété d’amas fongique à croissance rapide, me suggérant
      de rechercher cette espèce...
    war_npc_tox_res_b_2: Le Vy’keen me congédie en hurlant. Il semble offensé que
      je refuse de l’aider.
    war_npc_tox_farm_ret: "%NAME% me salue d'un air sombre."
    war_npc_tox_farm_ret_opt_a: Lui donner les échantillons
    war_npc_tox_farm_ret_res_a: |-
      %NAME% saupoudre la moisissure dans une chambre d’incubation portable. La moisissure perle sur les murs alors que les spores se divisent et se multiplient. En l’espace de quelques secondes, une forêt fongique miniature a poussé.
      Il extrait plusieurs tiges et me fait comprendre que je dois choisir laquelle intégrer à son agencement.
    war_npc_tox_farm_ret2_opt_a: Prendre les tiges les plus solides
    war_npc_tox_farm_ret2_opt_b: Prendre les tiges les plus grandes
    war_npc_tox_farm_ret2_opt_c: Prendre les tiges les plus colorées
    war_npc_tox_farm_ret2_res_a: J’appuie sur chaque amas fongique tour à tour, choisissant
      les tiges les plus robustes. Le Vy’keen remarque mon schéma de sélection et
      rugit de façon spectaculaire tandis que ses narines se dilatent. Il indique
      que je devrais planter les amas de mon choix à l’extérieur.
    war_npc_tox_farm_ret2_res_b: L’émotion est palpable chez le Vy’keen, alors qu’il
      me regarde choisir les tiges les plus grandes dans le lot. Cet agencement a
      manifestement une signification pour lui. Il indique que je devrais planter
      les amas de mon choix à l’extérieur.
    war_npc_tox_farm_ret2_res_c: Je choisis les amas fongiques les plus éclatants.
      Le Vy’keen a l’air surpris, mais reconnaissant de ma participation. Il indique
      que je devrais planter les amas de mon choix à l’extérieur.
    war_npc_tox_desc_3: Il semble que le Vy'keen ait utilisé le manche arrondi de
      sa dague pour broyer quelque chose dans un bol. Il a laissé sciemment le sang
      de sa main serrant la lame s'écouler dans la mixture.
    dnt_war_npc_tox_lang_3: Interloper interrupts ancient tradition of night blood
      clan. Brothers and sisters unstoppable in the darkness.
    war_npc_tox_opt_a_3: L'interroger au sujet de la mixture
    war_npc_tox_opt_b_3: Examiner la mixture
    war_npc_tox_opt_c_3: Panser sa plaie
    war_npc_tox_res_a_3: |-
      %NAME% me montre fièrement des images de son clan au combat. Il fait nuit, et chaque guerrier vy'keen a noirci son multi-outil, sa combinaison et sa peau à l'aide de peinture coagulée.
      Le contraste entre cet équipement de pointe et ces peintures de guerre primitives crée une impression surréaliste et terrifiante.
    war_npc_tox_res_b_3: La mixture est composée principalement d'extrait de champignon
      toxique lié avec le sang sombre du Vy'keen. Il est difficile de déterminer si
      cet onguent rituel a un but purement cosmétique ou si sa toxicité a une utilité
      particulière.
    war_npc_tox_res_c_3: "%NAME%, offensé, grogne et lève sa main hors de ma portée."
    war_npc_tox_ret_desc_3: Le guerrier me fixe avec méfiance et semble réfléchir
      à quelque chose.<DELAY>0.2<> Il finit par me tendre le bol d'un air décidé en
      désignant ma combinaison.
    war_npc_tox_ret_opt_a_3: Tendre une main gantée
    war_npc_tox_ret_opt_b_3: Tendre une main non gantée
    war_npc_tox_ret_opt_c_3: Refuser poliment
    war_npc_tox_ret_res_a_3: |-
      %NAME% applique un peu d'onguent sur mon exocombinaison. Les nanofibres virent immédiatement au noir mat et semblent absorber la lumière qui les entoure. L'effet est impressionnant pour une mixture si simple.
      %NAME% sourit, fait rare chez cette espèce belliqueuse. Il semble ravi de ma participation à son rituel et m'offre un petit cadeau pour m'aider dans mes futurs combats.
    war_npc_tox_ret_res_b_3: |-
      %NAME% glousse, impressionné par ma témérité, et applique un peu de pâte sur ma main nue. Je ressens une brûlure glaciale qui se répand rapidement dans mon poignet, mon bras, puis mon épaule.
      Le monde chavire, et je me vois soudain chargeant au combat, juché sur une monture énorme et musculeuse. Mes camarades guerriers et moi courons dans la nuit, éclairés par deux lunes. Des éclairs de plasma lumineux zèbrent les ténèbres et éteignent les yeux pourpres qui flottent autour de nous.
      La vision s'évanouit. J'ai mal à la main. %NAME%, les yeux rivés sur mon visage, hoche la tête d'un air compréhensif et m'offre un généreux cadeau qui m'aidera dans mes futures batailles.
    war_npc_tox_ret_res_c_3: |-
      Je refuse aussi poliment que possible la proposition faite par %NAME% en essayant d'expliquer que je ne suis pas un guerrier vy'keen.
      Il semble comprendre ce que je lui dis et est impressionné par le respect que je témoigne pour son peuple. Il me congédie d'un grognement approbateur avec un peu plus d'estime pour moi qu'auparavant.
    war_npc_rad_desc_2: 'Adoptant une posture rigide, le Vy’keen croise mes yeux de
      son regard d’acier. Il tapote les ordres militaires qu''il tient dans sa main
      : il a été transféré sur cette planète pour sécuriser une source d’herbe gamma.
      Le guerrier m’honore en <STELLAR>demandant mon aide<>.'
    dnt_war_npc_rad_lang_2: Interloper. Accept honourable duty to contribute to High
      Command operations? Orders are secret, do not question.
    war_npc_rad_opt_a_2: Lui proposer de l'aider
    war_npc_rad_opt_b_2: Partir
    war_npc_rad_res_a_2: "%NAME% m’aboie dessus. Je dois localiser une parcelle d’herbe
      gamma naturelle pour en récolter les racines. Le reste des ordres me sera donné
      à mon retour."
    war_npc_rad_res_b_2: "%NAME% est sidéré que je ne me porte pas immédiatement volontaire
      pour aider. Il indique qu’il m'attendra ici, le temps que je revienne à la raison."
    war_npc_rad_farm_ret: À mon retour, %NAME% emballe à la main ce qui semble être
      des cartouches de munition. Il me salue avec un formalisme accompli.
    war_npc_rad_farm_ret_opt_a: Lui donner les échantillons
    war_npc_rad_farm_ret_res_a: |-
      Le Vy’keen examine les échantillons que j’ai collectés et semble les trouver acceptables. Un appareil spécialisé tranche les fleurs pour en faire sortir les graines. Il finit par me les remettre.
      Les racines radioactives sont ajoutées à une collection, toutes à divers stades de sécheresse. Je constate que les racines complètement desséchées sont celles que %NAME% réduit en poudre et place dans les cartouches.
    war_npc_rad_farm_ret2_opt_a: L'interroger sur les cartouches
    war_npc_rad_farm_ret2_opt_b: Demander les ordres suivants
    war_npc_rad_farm_ret2_res_a: |-
      %NAME% me jette un long regard dur.
      Il finit par secouer la tête. Il ne peut pas partager sa technologie avec moi. Cependant, parce qu'il perçoit peut-être de la tension dans ma question, il m’assure qu’aucune créature sensible ne sera blessée par ces cartouches.
      Il indique l’extérieur. Je vais devoir planter ces graines dans un emplacement adéquat pour établir une ferme. À mon retour, il me dédommagera pour mon service.
    war_npc_rad_farm_ret2_res_b: "%NAME% me montre l’extérieur. Je vais devoir planter
      ces graines dans un emplacement adéquat pour établir une ferme. À mon retour,
      il me dédommagera pour mon service."
    war_npc_rad_desc_3: Ce Vy'keen est pâle et en sueur. Il ne va pas bien. Ses yeux
      plissés par l'effort semblent suivre le mouvement d'une menace entre nous, mais
      je ne vois rien.
    dnt_war_npc_rad_lang_3: Drones swarm... get away, weak interloper!
    war_npc_rad_opt_a_3: Toucher l'air
    war_npc_rad_opt_b_3: Viser l'air avec le multi-outil
    war_npc_rad_opt_c_3: Essayer de le réveiller
    war_npc_rad_res_a_3: |-
      Je tends la main vers la zone qui semble tant perturber %NAME%. Comme je m'y attendais, je ne rencontre rien.
      Pris de panique, il m'attrape le poignet et le baisse, comme pour me protéger. Quoi qu'il voie, il est convaincu que c'est redoutable.
    war_npc_rad_res_b_3: Je dégaine mon multi-outil et tente de viser le point qui
      effraie tant %NAME%. Il semble soulagé de voir que la menace a été éliminée
      et vacille en arrière en clignant rapidement des yeux.
    war_npc_rad_res_c_3: |-
      Je secoue %NAME% par les épaules pour tenter de le sortir de sa transe.
      L'impact du poing du Vy'keen contre ma poitrine produit un bruit sourd. De toute évidence, sa désorientation n'a en rien affecté son agressivité ou sa force.
    war_npc_rad_ret_3: |-
      Le Vy'keen semble de plus en plus mal en point. Une nouvelle nausée s'annonce, mais sa combinaison intervient pour lui permettre de retrouver son calme.
      Sa protection environnementale surchargée clignote en rouge. Les radiations locales l'ont pratiquement épuisée. %NAME% ne tiendra pas longtemps dans cet état.
    war_npc_rad_ret_opt_a_3: Recharger la protection environnementale
    war_npc_rad_ret_opt_b_3: Alerter son supérieur
    war_npc_rad_ret_opt_c_3: Essayer de le réveiller
    war_npc_rad_ret_res_a_3: |-
      La combinaison du Vy'keen dévore les ressources avec reconnaissance, et %NAME% semble instantanément revigoré. Pendant un étrange instant, si bref qu'il ne s'agit peut-être que d'une illusion, un écho compatissant semble parcourir ma propre exocombinaison.
      %NAME% respire de nouveau calmement. Il a recouvré ses esprits. De toute évidence, je viens de sauver un guerrier très riche d'une mort certaine. Il me récompense généreusement en m'assurant qu'il n'oubliera pas mon geste.
    war_npc_rad_ret_res_b_3: |-
      Estimant qu'il s'agit d'un cas d'urgence, je contacte le Haut-commandement vy'keen et signale l'état de %NAME% à son chef de bataillon.
      J'entends des marmonnements et des grognements lorsque les autorités vy'keen discutent de la marche à suivre. Finalement, ils me transfèrent un paiement conséquent en guise de remerciement, mais me conseillent fortement d'éviter tout contact avec %NAME%.
    war_npc_rad_ret_res_c_3: Je tente de faire reprendre conscience à %NAME% en hurlant,
      mais rien n'y fait. Il grogne faiblement en marmonnant quelque chose au sujet
      des Sentinelles et m'ordonne d'aller crier ailleurs.
    war_npc_shop_desc_1: Le Vy'keen est en train d'écraser paresseusement entre ses
      doigts les os de quelque malchanceuse créature, regardant la poussière recouvrir
      le sol. Il a l'air de s'ennuyer.
    dnt_war_npc_shop_lang_1: Trading facility is boring! Nothing here for warrior!
      Nearly sleeping...
    war_npc_shop_opt_a_1: En savoir plus sur l'ennui
    war_npc_shop_opt_b_1: En savoir plus sur les os
    war_npc_shop_res_a_1: |-
      %NAME% tapote son étui vide. Il est planté là à attendre que mon multi-outil soit réparé, et trouve visiblement cet atelier insupportablement ennuyeux.
      En soupirant, il gesticule en direction de mon exocombinaison, s'enquérant de ses journaux de bord. Il semble avoir besoin de distraction. N'importe quoi qui puisse soulager son ennui.
    war_npc_shop_res_b_1: |-
      %NAME% hausse les épaules. Il ne fait que passer le temps. Le précédent propriétaire de ces os ne ressent plus aucune douleur maintenant.
      En soupirant, il gesticule en direction de mon exocombinaison, s'enquérant de ses journaux de bord. Il semble avoir besoin de distraction. N'importe quoi qui puisse soulager son ennui.
    war_npc_shop_ret_opt_a_1: Partager les données d'exploration
    war_npc_shop_ret_opt_b_1: Partager les données de combat
    war_npc_shop_ret_opt_c_1: Partager les données commerciales
    war_npc_shop_ret_res_a_1: |-
      J'accède aux données de quelques-unes des planètes étrangères que j'ai visitées, partageant les rapports sur les formations de roches défiant toute gravité, sur les créatures modifiées, sur la flore glorieusement étrange.
      Le Vy'keen se dresse, impressionné par l'étendue de mes voyages. Devinant un compagnon aventurier, il partage les coordonnées d'un emplacement local qu'il a l'intention d'explorer lui-même une fois que son multi-outil sera prêt.
    war_npc_shop_ret_res_b_1: |-
      %NAME% salive quasiment tandis que nous regardons les journaux de mon exocombinaison. Ses yeux brillent alors qu'il revit la gloire de ses propres victoires passées, ses mains tressaillant légèrement.
      L'expression du Vy'keen est pleine de respect, ses attentes sont dépassées. Il mime deux signes distincts avec ses mains : un poing serré et une paume de main sereinement retournée. Il semble attendre une décision...
    war_npc_shop_ret_res_c_1: Alors que je commence à accéder aux journaux de mes
      exploits commerciaux, je remarque de %NAME% semble s'être assoupi. Je l'ai littéralement
      assommé d'ennui.
    war_npc_shop_ret2_opt_a_1: Choisir le poing
    war_npc_shop_ret2_opt_b_1: Choisir la paume
    war_npc_shop_ret2_res_a_1: "%NAME% hoche la tête, serrant plus encore son poing
      fermé, symbole indubitable de force. Il me tend un petit cadeau avant que je
      parte."
    war_npc_shop_ret2_res_b_1: "%NAME% hoche la tête, le feu dans ses yeux tempéré
      par une discipline de longue haleine. Il me tend un petit cadeau avant que je
      parte."
    war_npc_shop_desc_2: |-
      Ce Vy'keen semble examiner les marchandises du bâtiment, mais il parcourt les articles soigneusement, en en manipulant certains.
      De temps en temps, il jette un regard vers le comptoir de vente pour comparer la force physique du marchand à la sienne. Il s'interrompt à mon approche.
    dnt_war_npc_shop_lang_2: Pitiful work here. Vy'keen acts like Gek, exchange equipment
      for units, never join battle. Body is pathetic!
    war_npc_shop_opt_a_2: Admirer sa musculature
    war_npc_shop_opt_b_2: Admirer son multi-outil
    war_npc_shop_opt_c_2: Se taire
    war_npc_shop_res_a_2: |-
      En confiance, %NAME% jette un regard ouvertement méprisant au marchand de l'installation. Il me transfère alors ostensiblement des unités dans le but d'asseoir sa dominance.
      Le marchand, qui semble déjà insatisfait de son poste, courbe l'échine derrière le comptoir, furieux. Il est clair que sa journée vient d'empirer.
    war_npc_shop_res_b_2: |-
      %NAME% est déconcerté lorsque je dirige mon attention sur son multi-outil amélioré, bien entretenu et clairement neuf. Apparemment, même une espèce guerrière a besoin de marchands...
      Le Vy'keen pousse le multi-outil vers moi. Il ne tient plus à l'avoir sous les yeux.
    war_npc_shop_res_c_2: "%NAME% me fusille du regard, semblant me reprocher une
      accusation que je n'ai pas formulée."
    war_npc_shop_desc_3: 'Le Vy''keen fait semblant de lire, mais c''est une faible
      tentative de subtilité : il scrute le haut de sa tablette de données, examinant
      mes améliorations d''équipement.'
    dnt_war_npc_shop_lang_3: Vy'keen strength comes from Multi-Tool tradition! Trade
      important for weapon strength! Brother is foolish.
    war_npc_shop_desc_3a: Abandonnant ses faux-semblants, il s'adresse directement
      à moi, partageant deux images de guerriers vy'keen. L'un est armé d'un multi-outil
      avancé, l'autre d'une simple dague. Ils attendent de voir ce qui m'impressionne
      le plus.
    war_npc_shop_opt_a_3: Désigner le multi-outil
    war_npc_shop_opt_b_3: Désigner la dague
    war_npc_shop_res_a_3: |-
      %NAME% se redresse un peu plus. Il révèle fièrement un hologramme du schéma de son propre multi-outil, personnalisé avec des améliorations avant-gardistes.
      Ravi de partager sa passion pour la technologie, le guerrier désigne les modules de son arme qui pourraient être davantage améliorés. Il semble me demander mon opinion.
    war_npc_shop_res_b_3: "%NAME% aboie agressivement, tapotant le guerrier qui porte
      le multi-outil, mais évitant tout contact visuel. On dirait que j'ai touché
      une peur enfouie. Il refuse de discuter plus longtemps de ce sujet."
    war_npc_shop_ret_opt_a_3: Suggérer une amélioration de lance-foudre
    war_npc_shop_ret_opt_b_3: Suggérer une amélioration de visière d'analyse
    war_npc_shop_ret_opt_c_3: Suggérer une amélioration du souffle destructeur
    war_npc_shop_ret_res_a_3: Le Vy'keen s'empresse d'accepter ce choix pragmatique.
      Il arrache une ancienne amélioration qui l'embarrasse soudain, et pousse la
      technologie déchue en ma direction.
    war_npc_shop_ret_res_b_3: Le Vy'keen renifle, nullement impressionné. Gaspiller
      des emplacements d'armes pour des dispositifs de collecte de données ne l'intéresse
      pas. Il me fait signe de partir.
    war_npc_outpost_desc_1: |-
      Bien que son teint et sa posture n'en laissent rien paraître, ce Vy'keen est très âgé. La sagesse qu'il a acquise au fil d'une vie de combats interstellaires brûle dans ses yeux.
      Il semble mépriser les autres Vy'keen présents et les fixe avec gêne. De toute évidence, ce rassemblement de guerriers ne correspond pas au fonctionnement de la société de son époque.
    dnt_war_npc_outpost_lang_1: Pathetic warriors here. This is not Vy'keen tradition,
      this is tragedy. We have been conquered by machines. It must end.
    war_npc_outpost_opt_a_1: Compatir
    war_npc_outpost_opt_b_1: Demander ce qu'il fait là
    war_npc_outpost_res_a_1: |-
      %NAME% grimace. L'avis d'un étranger sur la société vy'keen moderne semble n'avoir aucune importance pour lui. Je suis incapable de comprendre.
      Pourtant, le Vy'keen profite de mon oreille compatissante pour se plaindre plus précisément. Il m'indique l'heure en grognant d'impatience. Il doit attendre une livraison dans cet endroit horrible. Le temps s'écoule si lentement...
    war_npc_outpost_res_b_1: |-
      Il produit un hologramme représentant un multi-outil fortement modifié, conçu pour maximiser sa capacité de perforation des armures. Cet appareil anti-Sentinelles luxueux a été spécifiquement adapté à sa main.
      %NAME% m'indique l'heure en grognant d'impatience. Il aimerait partir d'ici, mais doit attendre la livraison de sa nouvelle arme. Le temps s'écoule si lentement...
    war_npc_outpost_ret_opt_a_1: Proposer de la mordite
    war_npc_outpost_ret_opt_b_1: Proposer une accolade
    war_npc_outpost_ret_opt_c_1: Demander une histoire
    war_npc_outpost_ret_res_a_1: |-
      Le Vy'Keen ricane, comme si la vue de cet élément macabre évoquait chez lui un souvenir précieux. Il sort une poignée de cristaux et se met à les mâcher.
      Le bruit rappelant des molaires en train d'être broyées me fait frissonner, mais le vieillard apprécie cette diversion. Touché par ma gentillesse, il m'offre un petit cadeau en remerciement.
    war_npc_outpost_ret_res_b_1: "%NAME% recule, horrifié à l'idée de ce contact non
      sollicité. Son opinion de la foule bigarrée qui l'entoure semble améliorée par
      comparaison."
    war_npc_outpost_ret_res_c_1: |-
      %NAME% tapote son arme, les yeux humides. La barrière de la langue interdit tout dialogue complexe entre nous, mais il raconte de bonne grâce son histoire à l'aide d'une association de grognements, de gestes et d'hologrammes. Le résultat est lent, mais étonnamment captivant.
      Il me décrit ce qui doit représenter plusieurs siècles de guerre contre les Sentinelles. Un nombre incalculable de ses camarades sont tombés au combat, mais bien que chaque vie vy'keen soit irremplaçable, les machines semblent innombrables, indifférentes aux pertes individuelles.
      Désormais au crépuscule de sa vie, %NAME% saisit sa dernière chance de trouver de détruire la source des Sentinelles. Ce ne sont que des machines, qui doivent bien être fabriquées quelque part.
      Le vieux Vy'keen soupire. Sa rudesse s'adoucit lorsqu'il observe la foule de Vy'keen qui nous entoure. Chacune de leur vie est précieuse. Il me remercie de l'avoir écouté et me donne de quoi prolonger mon propre voyage.
    war_npc_obs_desc_1: Un certain nombre de graphiques stellaires holographiques,
      répartis sur plusieurs appareils, sont étalés devant le Vy’keen. Placé révérencieusement
      à proximité, se trouve un manuscrit en piteux état, qu’il semble comparer à
      ces données célestes.
    dnt_war_npc_obs_lang_1: Interloper! Worthy to give advice on holy Vy'keen journey?
      I seek the way to our homeworld, with aid from the stars. Where to look now?
    war_npc_obs_opt_a_1: Constellation du bouclier
    war_npc_obs_opt_b_1: Constellation d'Atlas
    war_npc_obs_opt_c_1: Constellation du blob
    war_npc_obs_res_a_1: Le Vy’keen acquiesce, comme s’il attendait cette réponse.
      Il me tape sur l’épaule avec reconnaissance et m’offre des unités pour le temps
      que je lui ai consacré.
    war_npc_obs_res_b_1: Le visage du Vy’keen devient livide lorsqu’il réfléchit à
      la gravité de mon choix. Il m’honore avec un cadeau de son peuple, puis insiste
      pour que je parte.
    war_npc_obs_res_c_1: Le Vy’keen semble offensé par l’impertinence de mon choix.
      Il grogne et me chasse.
    war_npc_obs_desc_2: |-
      Le Vy’keen me fait taire en levant la main à mesure que j’approche, comme s’il écoutait un bruit, mais je n’entends rien. Il saisit quelque chose sur un terminal et un inquiétant bourdonnement statique se met à résonner à l’intérieur de mon exocombinaison. Nous nous fixons du regard, écoutant ensemble.
      Cette installation semble avoir été conçue, ou réaffectée, pour tracer ce signal audio en particulier. À part des sifflements et quelques bruits secs, aucun son ne se distingue clairement.
    dnt_war_npc_obs_lang_2: Interloper! Join me in this noble task. I listen for the
      death of the great Hirk. Equipment coordinate is certain, but sound is still
      weak...
    war_npc_obs_opt_a_2: Calibrer le volume
    war_npc_obs_opt_b_2: Calibrer le ton
    war_npc_obs_opt_c_2: Calibrer les coordonnées
    war_npc_obs_res_a_2: J’augmente la sensibilité du récepteur, mais la clarté de
      l’audio reste mauvaise. Les crépitements augmentent en volume en même temps
      que le son ciblé. Toutefois, le Vy’keen semble content de ce résultat et m'offre
      des unités en guise de remerciement.
    war_npc_obs_res_b_2: |-
      Conduit par une étrange intuition, je calibre les données de l’appareil pour écouter les fréquences plus basses en filtrant les crépitements aigus.
      L’écho caractéristique du grognement d’un guerrier résonne en moi, clair comme de l’eau de roche. Le Vy’keen me regarde avec émerveillement en écoutant son propre équipement. Je sens que nous partageons quelque chose de vraiment unique. Il me salue lorsque je m’en vais et m’offre un cadeau respectueux.
    war_npc_obs_res_c_2: Je tente de recalibrer la direction du récepteur audio, mais
      chaque réglage que je fais ne semble qu’affaiblir le signal. Le Vy’keen me crie
      dessus de frustration, puis m'indique que je dois partir.
    war_npc_freighter_desc_1: Le membre de l’équipage vy’keen m’inspecte avec un dédain
      à peine voilé. Il sent que je ne suis pas un habitant né dans les cargos comme
      lui et a des soupçons quant à mon historique planétaire.
    war_npc_freighter_desc_2: Ce Vy’keen observe ses coéquipiers de cargo avec une
      expression empreinte d'une affection inconditionnelle et de loyauté. Les caractéristiques
      des membres de l’équipage sont trop variées pour établir un lien biologique,
      mais peut-être que cette famille a traité %NAME% mieux que son propre sang.
    war_npc_freighter_desc_3: "%NAME% semble se délecter de la diversité de la vie
      à bord d'un cargo. Il bouge fébrilement tandis que le vaisseau est stationnaire,
      touchant son multi-outil et anticipant la prochaine distorsion dans un nouveau
      système."
    war_npc_freighter_desc_4: "%NAME% semble décontenancé par son environnement, comme
      s'il n’était pas complètement à l'aise avec la vie à bord d'un cargo. Ses yeux
      se posent fréquemment sur un coéquipier ; un Vy'keen particulièrement viril
      et imposant. Je ne peux qu'imaginer ce que peut être leur relation."
    war_npc_freighter_desc_5: Le corpulent Vy’keen se raidit légèrement quand je m’approche
      de lui. Ses yeux guettent une réaction dans les miens. Il paraît jeune et avide
      de faire ses preuves au sein de cet équipage.
    newpoop_name: ÉCHANTILLON DE BOUSE
    newpoop_name_l: Échantillon de bouse
    newpoop_label: Chercher un échantillon de bouse
    hyperfuel2_name: HYPER-NOYAU À DISTORSION
    hyperfuel2_name_l: Hyper-noyau à distorsion
    hyperfuel2_subtitle: Unité de charge d'hyperpropulsion
    hyperfuel2_description: |-
      <FUEL>Carburant <COMMODITY>haute capacité<> à base d’antimatière<>, cette cellule exploite un générateur de trou noir interne pour alimenter l’<TECHNOLOGY>hyperpropulsion du vaisseau<> à travers plusieurs sauts de distorsion.

      Les parois de la cellule sont spécialement conçues pour renvoyer tout paradoxe de réalité vers le cœur de l’unité, où il génère de la puissance supplémentaire.
    ui_shipcharge_name: BATTERIE DE BOUCLIER STELLAIRE
    ui_shipcharge_name_l: Batterie de bouclier stellaire
    ui_shipcharge_desc: "Une puissante unité de stockage optimisée pour une utilisation
      dans les <COMMODITY>systèmes de défense du vaisseau<>.\n \nDes condensateurs
      alimentés au <SPECIAL>tritium<> fournissent une charge à libération rapide pour
      le <TECHNOLOGY>bouclier déflecteur<>, mais surchargeraient de plus petits équipements."
    ui_log_frag_name: CLÉ D'ENCRYPTAGE DU JOURNAL
    ui_log_frag_name_l: Clé d'encryptage du journal
    ui_log_frag_desc: |-
      Un fragment de la séquence de forçage de l'encryptage d'un <TECHNOLOGY>journal d'urgence de cargo<>.

      D'autres parties de la séquence peuvent être nécessaires pour accéder à l'ensemble des données enregistrées.
    ui_log_frag_sub: Séquence de données incomplète
    ui_war_tablet_name: TABLETTE VY'KEEN
    ui_war_tablet_name_l: Tablette Vy'keen
    ui_war_tablet_desc: |-
      Une tablette de pierre sur laquelle apparaissent des lignes et des lignes de runes intriquées. Les mots sont illisibles, un ancien dialecte oublié par tous, sauf le plus âgé des aînés Vy'keen.

      La main qui a gravé la pierre devait être extraordinaire. Les gravures ont beau être fines et précises, elles expriment tout de même la féroce agressivité de leur auteur.
    ui_war_tablet_sub: Communion de Hirk
    ui_exp_tablet_name: CUBE DE LA DIVERGENCE
    ui_exp_tablet_name_l: Cube de la Divergence
    ui_exp_tablet_desc: |-
      Une unité de données instable et clignotante. Elle ne semble pas appartenir à cette réalité.

      Le cube évoque un cri silencieux, les hurlements gelés des milliers d'esprits piégés à l'intérieur.
    ui_exp_tablet_sub: Unité de données anormale
    ui_fact_token_name: UNITÉ DE PIRATAGE D'USINE
    ui_fact_token_name_l: Unité de piratage d'usine
    ui_fact_token_desc: |-
      Une unité de données portative compatible avec la plupart des <STELLAR>sites de production planétaires<>.

      Une fois le terminal de contrôle central accessible, cette unité de piratage peut détourner les ressources de l'usine vers la recherche de nouvelles recettes de produits.
    ui_fact_token_sub: Module de recherche avancé
    ui_frig_token_term: Terminal de recherche de cargo
    ui_frig_token_name: MODULE DE FRÉGATE RÉCUPÉRÉ
    ui_frig_token_name_l: Module de frégate récupéré
    ui_frig_token_desc: |-
      Module technologique récupéré sur les vestiges d'un gros vaisseau interstellaire. Peut être obtenu sur les <STELLAR>sites de crash de cargos<> ou au cours d'<STELLAR>expéditions de frégates<>.
      Bien qu'inutile sous sa forme actuelle, une <TECHNOLOGY>station de recherches<> à bord de votre cargo pourrait la convertir en technologie utilisable.
    ui_frig_token_sub: Plateforme de connexion de vaisseau amiral
    ui_ship_inv_token_name: AUGMENTATION DE STOCKAGE
    ui_ship_inv_token_name_l: Augmentation de stockage
    ui_ship_inv_token_desc: |-
      Module technologique récolté dans les vestiges d'un <STELLAR>vaisseau récupéré<>. Peut être obtenu sur les <STELLAR>sites de crash de cargos<> ou au cours d'<STELLAR>expéditions de frégates<>.


      Peut être utilisé pour améliorer la capacité de stockage du vaisseau auprès de l'<TECHNOLOGY>unité d'améliorations de vaisseau<> dans une station spatiale.
    ui_ship_inv_token_sub: Module d'expansion de vaisseau
    ui_ship_class_token_name: UNITÉ DE SUPERPROPULSEUR DU VAISSEAU
    ui_ship_class_token_name_l: Unité de superpropulseur du vaisseau
    ui_ship_class_token_desc: |-
      Module technologique récolté dans les vestiges d'un <STELLAR>vaisseau récupéré<>. Peut être obtenu sur les <STELLAR>sites de crash de cargos<> ou au cours d'<STELLAR>expéditions de frégates<>.

      Peut être utilisé pour améliorer la <STELLAR>classe<> d'un vaisseau auprès de l'<TECHNOLOGY>unité d'améliorations de vaisseau<> dans une station spatiale.
    ui_ship_class_token_sub: Dispositif d'amélioration puissant
    ui_blackhole_name: TROU NOIR MINIATURE
    ui_blackhole_name_l: Trou noir miniature
    ui_blackhole_desc: |-
      Un trou noir capturé et conservé artificiellement dans une période de temporisation prolongée. Des champs de confinement avancés réduisent à près de zéro les chances d’un événement singulier.

      Une source de carburant sophistiquée et <STELLAR>hautement puissante<>.
    ui_blackhole_sub: Anomalie contenue
    bld_antimatter_name: RÉACTEUR D’ANTIMATIÈRE
    bld_antimatter_name_l: Réacteur d’antimatière
    bld_antimatter_desc: |-
      <TECHNOLOGY>Réacteur de baryogénèse autonome<>, cet appareil est capable de collecter des paradoxes de réalité et de les convertir en <FUEL>antimatière<> utilisable. La vérification des niveaux de carburant est nécessaire pour garantir un fonctionnement continu.

      L’antimatière obtenue est contenue en toute sécurité, prête à être utilisée dans toutes les <FUEL>unités d’alimentation d’hyperespace<> standard.
    bld_antimatter_sub: Unité de baryogénèse
    antimatter_unit_name_l: Réacteur d’antimatière
    antimatter_unit_sub: Alimentez le réacteur pour générer de l’antimatière.
    ut_launchcharge_name: CHARGEUR AUTOMATIQUE DE DÉCOLLAGE
    ut_launchcharge_name_l: Chargeur automatique de décollage
    ut_launchcharge_desc: |-
      Panneaux photovoltaïques intégrés au vaisseau, les <TECHNOLOGY>propulseurs de décollage<> permettent une charge lente au compte-gouttes lorsque le vaisseau n’est pas en marche.

      La lumière récoltée est utilisée pour faire fusionner le dihydrogène atmosphérique et, au fil du temps, <STELLAR>réalimenter automatiquement les propulseurs de décollage<>.
    ship_launcher_autocharge: Recharge automatique
    weapon_laser_miningbonus: Ressources extraites
    ut_miner_name: PERCEUSE OPTIQUE
    ut_miner_name_l: Perceuse optique
    ut_miner_desc: |-
      Des réseaux lenticulaires très fins sont disposés dans une matrice hautement calibrée afin de diriger le <TECHNOLOGY>rayon d’extraction<> à un niveau atomique.

      Cette précision extrême leur permet une extraction hautement efficace. Les éléments sont alors extraits plus efficacement, ce qui <STELLAR>augmente la production<> des objets récoltés avec le multi-outil.
    ut_miner_sub: Amplificateur de gains matériels
    ut_survey_name: DISPOSITIF DE SONDAGE
    ut_survey_name_l: Dispositif de sondage
    ut_survey_desc: |-
      Une amélioration autonome du système de circuits pour la <TECHNOLOGY>visière d’analyse<> qui ajoute l’analyse de terrain en temps réel au réseau de balayage.

      Changez de mode de visière avec <IMG>SURVEYFILTERL<>/<IMG>SURVEYFILTERR<>. Utilisez le <STELLAR>mode sondage<> pour détecter les ressources de terrain cachées.
    ut_survey_sub: Amélioration de la visière d’analyse
    ut_translate1_name: TRADUCTEUR SIMPLE
    ut_translate1_name_l: Traducteur simple
    ut_translate1_desc: |-
      Ce dispositif de traduction automatique enregistre et analyse les conversations à proximité avant de traiter les données dans un système d'apprentissage contextuel afin d'en déterminer le sens.

      La mémoire limitée de ce modèle d'entrée de gamme limite ses capacités de traduction.
    ut_translate2_name: TRADUCTEUR SUPÉRIEUR
    ut_translate2_name_l: Traducteur supérieur
    ut_translate2_desc: |-
      Ce dispositif de traduction automatique enregistre et analyse les conversations à proximité avant de traiter les données dans un système d'apprentissage contextuel afin d'en déterminer le sens.

      Les processeurs de langues parallèles permettent la traduction d'une proportion accrue de paroles enregistrées.
    ut_translate3_name: TRADUCTEUR AVANCÉ
    ut_translate3_name_l: Traducteur avancé
    ut_translate3_desc: |-
      Ce dispositif de traduction automatique enregistre et analyse les conversations à proximité avant de traiter les données dans un système d'apprentissage contextuel afin d'en déterminer le sens.

      Sa capacité de stockage conséquente et ses processeurs de langue améliorés permettent une traduction en temps réel de conversations longues.
    ut_translatestory_name: TRADUCTEUR D'ARTÉMIS
    ut_translatestory_name_l: Traducteur d'Artémis
    ut_translatestory_desc: |-
      Ce dispositif de traduction automatique doit être calibré en préchargeant des données de traduction existantes. Il doit être <STELLAR>connecté en réseau à Artémis<> pour fonctionner.

      À défaut d'accès au service de traduction hôte, un circuit intégré permet une traduction en temps réel limitée à quelques mots.
    ut_translate_sub: Analyseur de langue automatique
    suit_autotranslator: Mots traduits
    weapon_scan_surveying: Sondage activé
    bld_utility_sub: Module de distribution de puissance
    bld_silo_sub: Module de distribution de substances
    bld_u_powerline_name: CÂBLAGE ÉLECTRIQUE
    bld_u_powerline_name_l: Câblage électrique
    bld_u_powerline_desc: |-
      Câblage électrique à haute capacité. Utilisez le câblage pour relier les <TECHNOLOGY>générateurs de puissance<> à votre base. La plupart des technologies, ainsi que les structures dotées de systèmes d’éclairage intégrés, nécessitent une source d’alimentation pour fonctionner.

      Le câblage peut être relié à <TECHNOLOGY>divers interrupteurs<> pour faciliter un flux de puissance sélectif.
    bld_u_powerline_coloured_name: CÂBLAGE COLORÉ
    bld_u_powerline_coloured_name_l: Câblage coloré
    bld_u_powerline_coloured_desc: |-
      Un câblage de couleur vive, hautement visible, en alternative au <TECHNOLOGY>câblage électrique<> standard.

      Ce câblage de haute capacité est couvert de pigments synthétiques durables, conçu pour supporter toutes les conditions climatiques. Permet un câblage esthétique et visible pour les bases habitables, ou peut être utilisé pour construire des pièces plus créatives.
    bld_u_adaptor_name: TRANSFORMATEUR
    bld_u_adaptor_name_l: Transformateur
    bld_u_adaptor_desc: |-
      Adapte la puissance de sortie brute à haute tension d’un <TECHNOLOGY>générateur d’électricité<> en un flux plus facilement contrôlable, afin qu’il puisse être exploité par des <TECHNOLOGY>structures de base de grande taille<>.

      Installez-le sur le mur extérieur d’une pièce préfabriquée. Reliez le transformateur au <STELLAR>réseau électrique<>. L’énergie électrique fournie à la base sera automatiquement dirigée sur toutes les technologies intérieures installées correctement.
    bld_u_switchbutton_name: BOUTON
    bld_u_switchbutton_name_l: Bouton
    bld_u_switchbutton_desc: |-
      L'interrupteur de ce <STELLAR>dispositif de gestion de l'alimentation<> permet d'activer ou de désactiver le flux d'énergie.

      Les interrupteurs nécessitent de l'énergie et des câbles de signaux pour contrôler un appareil.
    bld_u_switchprox_name: INTERRUPTEUR DE PROXIMITÉ
    bld_u_switchprox_name_l: Interrupteur de proximité
    bld_u_switchprox_desc: |-
      L'interrupteur de ce <STELLAR>dispositif de gestion de l'alimentation<> active le flux d'énergie lorsqu'une entité est détectée à proximité.

      Les interrupteurs nécessitent de l'énergie et des câbles de signaux pour contrôler un appareil.
    bld_u_switchwallname: INTERRUPTEUR MURAL
    bld_u_switchwallname_l: Interrupteur mural
    bld_u_switchwall_desc: |-
      L'interrupteur de ce <STELLAR>dispositif de gestion de l'alimentation<> permet d'activer ou de désactiver le flux d'énergie en tirant dessus.

      Les interrupteurs nécessitent de l'énergie et des câbles de signaux pour contrôler un appareil.
    bld_u_switchpress_name: INTERRUPTEUR AU SOL
    bld_u_switchpress_name_l: Interrupteur au sol
    bld_u_switchpress_desc: |-
      L'interrupteur de ce <STELLAR>dispositif de gestion de l'alimentation<> permet d'activer ou de désactiver le flux d'énergie en montant dessus ou en l'activant d'une autre manière.

      Les interrupteurs nécessitent de l'énergie et des câbles de signaux pour contrôler un appareil.
    bld_u_powerswitch_name: INTERRUPTEUR
    bld_u_powerswitch_name_l: Interrupteur
    bld_u_powerswitch_desc: |-
      L'interrupteur de ce <STELLAR>dispositif de gestion de l'alimentation<> permet d'activer ou de désactiver le flux d'énergie.

      Les interrupteurs nécessitent de l'énergie et des câbles de signaux pour contrôler un appareil.
    bld_u_transistor_name: ONDULEUR
    bld_u_transistor_name_l: Onduleur
    bld_u_transistor_desc: |-
      L'interrupteur de ce <STELLAR>dispositif de gestion de l'alimentation<> permet d'activer ou de désactiver le flux d'énergie.

      Les interrupteurs nécessitent de l'énergie et des câbles de signaux pour contrôler un appareil.
    bld_u_transistor2_name: CHANGEMENT AUTOMATIQUE
    bld_u_transistor2_name_l: Changement automatique
    bld_u_transistor2_desc: |-
      L'interrupteur de ce <STELLAR>dispositif de gestion de l'alimentation<> permet d'activer ou de désactiver le flux d'énergie lorsqu'un signal entrant l'ordonne.

      Les interrupteurs nécessitent de l'énergie et des câbles de signaux pour contrôler un appareil.
    bld_u_biogenerator_name: GÉNÉRATEUR DE BIOCARBURANT
    bld_u_biogenerator_name_l: Générateur de biocarburant
    bld_u_biogenerator_desc: |-
      Ce petit <STELLAR>générateur d'électricité<> brûle du carburant à base de carbone placé dans la <TECHNOLOGY>citerne de son fourneau<> et la transforme en énergie utilisable.

      Connectez des générateurs d'électricité à vos structures et technologies de base à l'aide de <TECHNOLOGY>câblages électriques<>. De nombreux éléments nécessitent de l'énergie pour fonctionner.
    bld_u_wind_name: GÉNÉRATEUR ÉOLIEN
    bld_u_wind_name_l: Générateur éolien
    bld_u_wind_desc: |-
      <STELLAR>Générateur d'électricité<> adapté à un usage extérieur sur les planètes au climat violent. Le générateur crée une énergie propre et gratuite pouvant alimenter les structures de bases.

      La vitesse de génération d'électricité est accrue pendant les <FUEL>tempêtes<>. Le générateur ne produira pas d'énergie s'il est placé sur une planète sur laquelle les vents sont trop faibles.
    bld_u_solar_name: GÉNÉRATEUR SOLAIRE
    bld_u_solar_name_l: Générateur solaire
    bld_u_solar_desc: |-
      Ce réseau de panneaux solaires est un <STELLAR>générateur d'électricité<> efficace qui transforme la lumière du soleil en énergie électrique nécessaire à l'alimentation de nombreuses structures de bases.

      Ne génère <FUEL>aucune énergie la nuit<>. À associer à des <TECHNOLOGY>batteries<> afin de stocker l'énergie pour les heures d'obscurité.
    bld_u_water_name: GÉNÉRATEUR HYDROÉLECTRIQUE
    bld_u_water_name_l: Générateur hydroélectrique
    bld_u_water_desc: |-
      <STELLAR>Générateur d'électricité<> adapté à un usage sous-marin. Le générateur crée une énergie propre et gratuite pouvant alimenter les structures de bases.

      Aucune énergie ne sera produite si le générateur est placé sur la terre ferme.
    bld_u_battery_name: RÉSEAU DE BATTERIES LOURDES
    bld_u_battery_name_l: Réseau de batteries lourdes
    bld_u_battery_s_name: BATTERIE
    bld_u_battery_s_name_l: Batterie
    bld_u_battery_desc: |-
      Connectez ces <TECHNOLOGY>unités de stockage d'énergie<> à un réseau électrique et les circuits de gestion d'alimentation intégrés <STELLAR>détourneront automatiquement le surplus d'énergie<> afin de charger les batteries.

      Si le réseau tente de détourner davantage d'énergie que la production actuelle, la batterie <STELLAR>enverra automatiquement de l'électricité<> afin de combler le manque.
    bld_u_pipeline_name: TUYAU D’ALIMENTATION
    bld_u_pipeline_name_l: Tuyau d’alimentation
    bld_u_pipeline_desc: |-
      Tuyauterie souple et très résistante capable de supporter un environnement interne à haute pression.

      Utilisé pour connecter différents <STELLAR>extracteurs de gaz<> et de <STELLAR>minéraux<> à des <TECHNOLOGY>silos<>.
    bld_u_silo_name: DÉPÔT DE RAVITAILLEMENT
    bld_u_silo_name_l: Dépôt de ravitaillement
    bld_u_silo_desc: |-
      Unité de stockage automatique à connecter à un <TRADEABLE>réseau d'alimentation<> à l'aide de <TECHNOLOGY>tuyaux<>.

      Stocke automatiquement la production de divers <STELLAR>extracteurs de gaz<> et de <STELLAR>minéraux<> afin d'accroître leur capacité et d'optimiser leur implantation. Peut être installé à distance du site d'extraction.
    bld_u_extractor_name: EXTRACTEUR DE MINÉRAUX
    bld_u_extractor_name_l: Extracteur de minéraux
    bld_u_extractor_desc: |-
      Extracteur minéral automatique. Identifiez un site approprié grâce à l'amélioration <TECHNOLOGY>Sondage<> de la <TECHNOLOGY>visière d'analyse<>. La vitesse d'extraction minérale et les minéraux produits varient d'un site à l'autre.

      Nécessite de l'<STELLAR>énergie<> pour fonctionner. À connecter à des <TECHNOLOGY>silos<> à l'aide de <TECHNOLOGY>tuyaux<> pour permettre le stockage sur des sites plus accessibles.
    bld_u_gasextractor_name: EXTRACTEUR DE GAZ
    bld_u_gasextractor_name_l: Extracteur de gaz
    bld_u_gasextractor_desc: |-
      Extracteur de gaz automatique. Identifiez un site approprié grâce à l'amélioration <TECHNOLOGY>Sondage<> de la <TECHNOLOGY>visière d'analyse<>. La vitesse d'extraction et les gaz produits varient d'un site à l'autre.

      Nécessite de l'<STELLAR>énergie<> pour fonctionner. À connecter à des <TECHNOLOGY>silos<> à l'aide de <TECHNOLOGY>tuyaux<> pour permettre le stockage sur des sites plus accessibles.
    bld_u_generator_name: GÉNÉRATEUR ÉLECTROMAGNÉTIQUE
    bld_u_generator_name_l: Générateur électromagnétique
    bld_u_generator_desc: |-
      Lorsqu'elles sont placées dans une zone de forte intensité de champ magnétique, les dynamos électromagnétiques permettent de générer <STELLAR>une énergie presque illimitée<>.

      Identifiez les sites adaptés à l'aide de l'amélioration <TECHNOLOGY>Sondage<> de la <TECHNOLOGY>visière d'analyse<>. La puissance de sortie varie d'un site à l'autre.
    bld_u_solar_s_name: PANNEAU SOLAIRE
    bld_u_solar_s_name_l: Panneau solaire
    bld_u_solar_s_desc: |-
      Ce réseau de panneaux solaires est un <STELLAR>générateur d'électricité<> efficace qui transforme la lumière du soleil en énergie électrique nécessaire à l'alimentation de nombreuses structures de bases.

      Ne génère <FUEL>aucune énergie la nuit<>. À associer à des <TECHNOLOGY>batteries<> afin de stocker l'énergie pour les heures d'obscurité.
    bld_c_gdoor_name: PORTE ÉLECTRIQUE EN BÉTON
    bld_c_gdoor_name_l: Porte électrique en béton
    bld_c_gdoor_desc: |-
      Une <TECHNOLOGY>porte motorisée<>. Peut être reliée à un <STELLAR>réseau électrique<> et actionnée par le biais de divers interrupteurs.

      Façonnée à partir de <TITLE>dalles de béton renforcées<>.
    bld_c_gdoor_d_name: GRANDE PORTE ÉLECTRIQUE EN BÉTON
    bld_c_gdoor_d_name_l: Grande porte électrique en béton
    bld_c_gdoor_d_desc: |-
      Une <TECHNOLOGY>porte motorisée<> deux fois plus large. Peut être reliée à un <STELLAR>réseau électrique<> et actionnée par le biais de divers interrupteurs.

      Façonnée à partir de <TITLE>dalles de béton renforcées<>.
    bld_w_gdoor_name: PORTE ÉLECTRIQUE EN BOIS
    bld_w_gdoor_name_l: Porte électrique en bois
    bld_w_gdoor_desc: |-
      Une <TECHNOLOGY>porte motorisée<>. Peut être reliée à un <STELLAR>réseau électrique<> et actionnée par le biais de divers interrupteurs.

      Façonnée à partir d'un <TITLE>bois injecté d'une résine et traité sous pression<>.
    bld_w_gdoor_d_name: GRANDE PORTE ÉLECTRIQUE EN BOIS
    bld_w_gdoor_d_name_l: Grande porte électrique en bois
    bld_w_gdoor_d_desc: |-
      Une <TECHNOLOGY>porte motorisée<> deux fois plus large. Peut être reliée à un <STELLAR>réseau électrique<> et actionnée par le biais de divers interrupteurs.

      Façonnée à partir d'un <TITLE>bois injecté d'une résine et traité sous pression<>.
    bld_m_gdoor_name: PORTE ÉLECTRIQUE MÉTALLIQUE
    bld_m_gdoor_name_l: Porte électrique métallique
    bld_m_gdoor_desc: |-
      Une <TECHNOLOGY>porte motorisée<>. Peut être reliée à un <STELLAR>réseau électrique<> et actionnée par le biais de divers interrupteurs.

      Façonnée à partir d’<TITLE>alliages métalliques hautement résistants<>.
    bld_m_gdoor_d_name: GRANDE PORTE ÉLECTRIQUE MÉTALLIQUE
    bld_m_gdoor_d_name_l: Grande porte électrique métallique
    bld_m_gdoor_d_desc: |-
      Une <TECHNOLOGY>porte motorisée<> deux fois plus large. Peut être reliée à un <STELLAR>réseau électrique<> et actionnée par le biais de divers interrupteurs.

      Façonnée à partir d’<TITLE>alliages métalliques hautement résistants<>.
    bld_c_roof_ic_name: ANGLE DE TOIT INTÉRIEUR EN BÉTON
    bld_c_roof_ic_name_l: Angle de toit intérieur en béton
    bld_c_roof_ic_desc: |-
      Une pièce structurale de toit essentielle, capitale lors de la construction de toits angulaires.

      Façonnée à partir de <TITLE>dalles de béton renforcées<>.
    bld_w_roof_ic_name: ANGLE DE TOIT INTÉRIEUR EN BOIS
    bld_w_roof_ic_name_l: Angle de toit intérieur en bois
    bld_w_roof_ic_desc: |-
      Une pièce structurale de toit essentielle, capitale lors de la construction de toits angulaires.

      Façonnée à partir d'un <TITLE>bois injecté de résine et traité sous pression<>.
    bld_m_roof_ic_name: ANGLE DE TOIT INTÉRIEUR MÉTALLIQUE
    bld_m_roof_ic_name_l: Angle de toit intérieur métallique
    bld_m_roof_ic_desc: |-
      Une pièce structurale de toit essentielle, capitale lors de la construction de toits angulaires.

      Façonnée à partir d’<TITLE>alliages métalliques hautement résistants<>.
    bld_lightboxname: BOÎTE LUMINEUSE
    bld_lightboxname_l: Boîte lumineuse
    bld_lightboxdescription: |-
      Module de construction spécial créé uniquement à base de panneaux lumineux. Peut être utilisé pour bâtir des murs de lumière.

      La couleur de la boîte peut être modifiée avant ou après installation. Nécessite de l'<STELLAR>énergie<> pour fonctionner.
    bld_lightboxsubtitle: Luminaire
    bld_lightfloorname: SOL LUMINEUX
    bld_lightfloorname_l: Sol lumineux
    bld_lightfloordescription: |-
      Un module de construction spécial conçu entièrement à partir de panneaux émettant de la lumière. Peut être utilisé pour construire des sols de lumière.

      Ce panneau de sol peut être recoloré avant ou après placement. Nécessite une <STELLAR>alimentation<> pour fonctionner.
    bld_lightfloorsubtitle: Dispositif lumineux
    bld_spawner_ball_name: CRÉATEUR DE SPHÈRE
    bld_spawner_ball_name_l: Créateur de sphère
    bld_spawner_ball_description: |-
      Dispositif hautement spécialisé conçu dans le but de découvrir la sphère la plus parfaite de l'univers.

      Nécessite de l'<STELLAR>énergie<> pour fonctionner. Permet de créer une grande sphère pour mener des expériences.
    bld_spawner_ball_subtitle: Créateur expérimental
    ui_noisebox_label: Initialisation de la sortie tonale
    bld_noisebox_name: BOÎTE SONORE
    bld_noisebox_name_l: Boîte sonore
    bld_noisebox_description: |-
      Module de construction spécial conçu pour émettre un son à haute fréquence. Le ton peut être modifié à volonté par l'utilisateur.

      Nécessite de l'<STELLAR>énergie<> pour fonctionner.
    bld_noisebox_subtitle: Appareil audio
    bld_miniportal_name: TÉLÉPORTEUR COURTE PORTÉE
    bld_miniportal_name_l: Téléporteur courte portée
    bld_miniportal_desc: |-
      Un téléporteur basse tension, une construction destinée aux voyages instantanés sur de courtes distances.

      Lorsqu'il est <STELLAR>connecté<> à la fois à une source d'énergie et à un autre téléporteur courte portée, il permet un transport presque instantané entre des endroits proches.
    bld_miniportal_sub: Réseau de transport instantané
    bld_u_portalline_name: CÂBLE DE TÉLÉPORTATION
    bld_u_portalline_name_l: Câble de téléportation
    bld_u_portalline_desc: Un câble en fibre optique avancé, conçu pour connecter
      un ou plusieurs <TECHNOLOGY>téléporteurs courte portée<>.
    ui_burner_tech_name: CITERNE DU FOURNEAU
    ui_burner_tech_name_l: Citerne du fourneau
    ui_burner_tech_desc: |-
      Unité de combustion à haute température conçue pour consumer un large éventail de matières biologiques. Insérez des matériaux pour lancer la combustion.

      Lorsqu'il est actif, une turbine interne génère de l'<STELLAR>énergie<>.
    ui_burner_tech_sub: Dispositif d'incinération de carburant
    ui_creature_feed_name: NOURRISSEUR AUTOMATIQUE
    ui_creature_feed_name_l: Nourrisseur automatique
    ui_creature_feed_desc: |-
      Unité d'élevage robotisée conçue pour <STELLAR>fournir un apport de nourriture aux créatures à proximité<>.

      Attire les animaux à proximité lorsqu'il est activé. Veillez à ce que le réservoir à appâts soit rempli afin de fournir la nourriture souhaitée aux créatures.
    ui_creature_feed_sub: Robot agriculteur
    ui_creature_feed_tut_sub: Remplir le réservoir à appâts pour attirer et nourrir
      automatiquement les créatures
    ui_creature_farm_name: UNITÉ D'ÉLEVAGE
    ui_creature_farm_name_l: Unité d'élevage
    ui_creature_farm_desc: |-
      Cette unité d'élevage robotisée est conçue pour <STELLAR>collecter automatiquement<> les substances produites par les créatures. Nécessite de l'<STELLAR>énergie<>.

      Les créatures prêtes à donner du lait, des œufs ou d'autres produits spécifiques approchent de l'unité d'élevage et y déposent leur production. Le processus ne leur fait aucun mal.

      Collecte des substances produites par les créatures nourries à la main ou à l'aide d'un <TECHNOLOGY>nourrisseur automatique<>.
    ui_creature_farm_sub: Robot de récolte automatique
    ui_creature_farm_tut_sub: Attire et récolte automatiquement les produits des créatures
      nourries
    ui_geode_name: GÉODE
    ui_geode_name_l: Géode
    ui_geode_sub: Gisement de minéraux de valeur
    ui_geode_desc: |-
      Un morceau de rocher anormalement éclatant et potentiellement précieux.

      Sélectionnez-le dans l’inventaire (<IMG>INVENTORY<>) et fissurez-le avec <IMG>FE_ALT1<>.
    ui_geode_hint_title: "<STELLAR>Géode de valeur<> acquise !"
    ui_geode_hint_msg: |-
      <STELLAR>Analysez<> la <STELLAR>géode<> avec <IMG>FE_ALT1<>.
      Pour l'analyser, localisez-la dans l'inventaire (<IMG>INVENTORY<>).
      Les géodes contiennent de grandes quantités de <TITLE>ferrite<>.
    ui_geode_crystal_name: FRAGMENT DE CRISTAL
    ui_geode_crystal_name_l: Fragment de cristal
    ui_geode_crystal_sub: Éclat d’élément concentré
    ui_geode_crystal_desc: |-
      Un éclat cristallin à la structure anormalement dense. Potentiellement de grande valeur.

      Sélectionnez-le dans l’inventaire (<IMG>INVENTORY<>) et fissurez-le avec <IMG>FE_ALT1<>.
    ui_geode_crystal_hint_title: "<STELLAR>Fragment de cristal<> acquis !"
    ui_geode_crystal_hint_msg: |-
      <STELLAR>Analysez<> le <STELLAR>fragment de cristal<> avec <IMG>FE_ALT1<>.
      Pour l'analyser, localisez-le dans l'inventaire (<IMG>INVENTORY<>).
      Les fragments de cristal contiennent de grandes quantités de <TITLE>dihydrogène<>.
    ui_geode_space_name: HYPER-AMAS DE TRITIUM
    ui_geode_space_name_l: Hyper-amas de tritium
    ui_geode_space_sub: Fragment énergétique
    ui_geode_space_desc: |-
      Un éclat de <EXOTIC>tritium<> pur cristallisé.

      Sélectionnez-le dans l’inventaire (<IMG>INVENTORY<>) et fissurez-le avec <IMG>FE_ALT1<>.
    ui_geode_space_hint_title: "<STELLAR>Hyper-amas de tritium<> acquis !"
    ui_geode_space_hint_msg: |-
      <STELLAR>Analysez<> l'<STELLAR>hyper-amas de tritium<> avec <IMG>FE_ALT1<>.
      Pour l'analyser, localisez-le dans l'inventaire (<IMG>INVENTORY<>).
      Les hyper-amas de tritium contiennent de grandes quantités de <TECHNOLOGY>tritium<>.
    ui_geode_asteroid_name: PÉPITE D’OR
    ui_geode_asteroid_name_l: Pépite d’or
    ui_geode_asteroid_sub: Minerai de valeur
    ui_geode_asteroid_desc: |-
      Un morceau de minerai de grande valeur, prêt à être transformé en <EXOTIC>or<>.

      Sélectionnez-le dans l’inventaire (<IMG>INVENTORY<>) et fissurez-le avec <IMG>FE_ALT1<>.
    ui_geode_asteroid_hint_title: "<STELLAR>Pépite d'or<> acquise !"
    ui_geode_asteroid_hint_msg: |-
      <STELLAR>Analysez<> la <STELLAR>pépite d'or<> avec <IMG>FE_ALT1<>.
      Pour l'analyser, localisez-la dans l'inventaire (<IMG>INVENTORY<>).
      Les pépites d'or contiennent de grandes quantités d'<COMMODITY>or<>.
