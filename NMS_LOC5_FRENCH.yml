    ui_mp_spacebattle_title_1: Purge du fléau
    ui_mp_spacebattle_desc_1: |-
      Un gang de hors-la-loi hostile terrorise un système stellaire entier en interceptant les vaisseaux commerciaux pour priver la population locale de provisions.

      Cela touche beaucoup Nada et Polo, qui souhaitent rendre l'univers un peu plus agréable. Ils recherchent une équipe de Voyageurs aptes au combat pour éradiquer ces pirates.
    ui_mp_spacebattle_title_2: Escadrons renégats
    ui_mp_spacebattle_desc_2: Depuis quelque temps, Polo observait une certaine rivalité
      entre deux communautés extraterrestres et espérait une issue pacifique. Malheureusement,
      l'un des groupes a pris les armes et le conflit a dégénéré. Polo recherche désormais
      un groupe de Voyageurs prêts à affronter l'escadron agressif pour mettre un
      terme à cette violence.
    ui_mp_spacebattle_title_3: La force de l'amitié
    ui_mp_spacebattle_desc_3: Un groupe de pirates très organisé sème le chaos dans
      un système stellaire proche et prétend que personne ne peut les vaincre. Polo
      et Nada, qui étudient les motivations et le courage de leurs amis Voyageurs,
      demandent à un escadron armé d'affronter ces hors-la-loi arrogants et de leur
      donner une leçon d'humilité.
