    ui_mp_digsite_npc_init_desc: "%NAME% secoue la tête, me signifiant que je devrais
      m'occuper de la menace des Sentinelles avant de discuter avec lui."
    ui_mp_digsite_npc_exp_desc_1: La visière de la forme de vie étincelle. Elle semble
      contente de me voir, mais moins intéressée par ma compagnie que par la possibilité
      d'analyser les ossements que j'ai déterrés...
    ui_mp_digsite_npc_tra_desc_1: Le Gek ne pose aucune question, mais tend une main
      impatiente. J'ai l'impression qu'un don anonyme de la part du Spécialiste Polo
      doit être à l'origine de leur volonté d'aider.
    ui_mp_digsite_npc_war_desc_1: Le Vy'keen grogne un bonjour. Il ne me demande pas
      qui m'envoie, et ne me donne aucune explication sur la raison qui le pousse
      à être dehors tout seul. Cependant, il semble comprendre la nature de ce que
      je lui ai apporté...
    ui_mp_digsite_npc_opt: Montrer les échantillons
    ui_mp_digsite_npc_exp_res_1: Le Korvax sélectionne un échantillon de matière osseuse,
      l'analysant rapidement grâce à un module intégré dans sa carapace. Retournant
      les os, il transmet les données de la scanographie directement à ma combinaison,
      prêtes à être livrées au Nexus.
    ui_mp_digsite_npc_tra_res_1: "%NAME% passe des mains avides sur quelques échantillons
      avant d'en choisir un pour la scanographie. Retournant les os avec réticence,
      il transmet les données de la scanographie directement à ma combinaison, prêtes
      à être livrées au Nexus."
    ui_mp_digsite_npc_war_res_1: "%NAME% fait passer lentement un appareil sur les
      échantillons, manipulant les restes avec un profond respect. Il retourne les
      os et transmet les données de la scanographie directement à ma combinaison,
      prêtes à être livrées au Nexus."
    ui_mp_fiend_hunt_title_1: Atrocité biologique
    ui_mp_fiend_hunt_desc_1: Malgré tous les efforts de Nada et Polo pour étudier
      l'univers de façon impartiale, ils reconnaissent que certaines entités biologiques
      sont... différentes. Une variété particulière semble susciter la terreur chez
      tous les êtres vivants qu'elle croise. Ils souhaitent qu'une équipe en déplacement
      affronte cette atrocité et leur rapporte ses caractéristiques les plus troublantes.
    ui_mp_fiend_hunt_title_2: Un schéma monstrueux
    ui_mp_fiend_hunt_desc_2: Tout suit un schéma, mais certains schémas sont plus
      courants que d'autres. Une quantité inquiétante d'œufs murmurants a été observée
      dans tout l'univers, généralement rassemblés aux alentours de bâtiments abandonnés.
      Nada et Polo souhaitent que des Voyageurs étudient ces zones de reproduction
      étranges et éliminent les monstruosités qui y nichent.
    ui_mp_fiend_hunt_title_3: Évolution erronée
    ui_mp_fiend_hunt_desc_3: Malgré tous les efforts de Nada et Polo pour étudier
