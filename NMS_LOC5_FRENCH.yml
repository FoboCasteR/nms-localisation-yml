    dnt_exp_mapshop_lang: Cartographic-Entity requests planetary data. Collect from
      outposts. Exchange for use of existing charts. Advance research for all.
    exp_mapshop_desc: Le Korvax lève la tête, me scanne rapidement, puis me montre
      son catalogue de cartes et de diagrammes.
    exp_mapshop_short_desc: "%NAME% attend ma demande."
    dnt_tra_mapshop_lang: Hello, Friend-In-Maps! Make trade of map data? Many excellent
      charts here!
    tra_mapshop_desc: Le Gek est entouré de graphiques, de listes de coordonnées et
      de croquis. Il écume avec excitation à l'idée de partager toutes ses données.
    tra_mapshop_short_desc: "%NAME% attend ma demande."
    dnt_war_mapshop_lang: Grah! Honourable war against the unknown! Vy'keen battle
