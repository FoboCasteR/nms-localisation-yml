    npc_mission_bones_proc_b_1: 'Des données génétiques scannées suffisent : il n''a
      pas besoin de spécimen physique.'
    npc_mission_bones_proc_b_2: Il a besoin d'os de toutes sortes. Les fragments seront
      scannés et les rapports saisis dans sa base de données personnelle.
    npc_mission_bones_proc_b_3: Il cherche des explorateurs pour l'aider. Tout os
      découvert restera la propriété de son découvreur. Il ne demande qu'un accès
      aux données de scanographie ou aux copies numériques de l'échantillon.
    npc_mission_bones_proc_b_4: Il tient particulièrement à obtenir des scanographies
      d'os d'animaux anciens. Une fois scanné, l'agent de terrain pourra conserver
      le spécimen physique.
    npc_mission_bones_proc_b_5: Ses rapports historiques comportent de nombreuses
      lacunes, et il recherche des agents de terrain pour des expéditions paléontologiques
      afin de lui procurer les données manquantes.
    npc_mission_bones_proc_c_1: Le client rejette toute responsabilité pour toute
      malédiction ancienne pouvant affecter l'agent de terrain au cours de la mission.
    npc_mission_bones_proc_c_2: La responsabilité du client ne saurait être engagée
      dans l'éventualité où l'agent de terrain se trouverait pris au piège dans un
      trou, un gouffre ou toute autre anfractuosité dans le cadre de la mission.
    npc_mission_bones_proc_c_3: Le client suggère à l'agent de terrain de faire preuve
      de discrétion au sujet de la mission et de ne pas révéler l'emplacement des
      sites de fouilles à des chasseurs d'os moins scrupuleux.
    npc_mission_bones_proc_c_4: Il vérifiera toutes les données de façon indépendante.
      Quiconque tentera de faire passer des squelettes récents pour des antiquités
      sera dénoncé aux autorités.
    ui_mp_construct_title_1: La joie d'être chez soi
    ui_mp_construct_desc_1: Polo et Nada prétendent tous deux que la création d'un
      foyer avec des amis est un bonheur incomparable. Ils recherchent une équipe
      de Voyageurs ingénieurs pour s'aventurer dans l'univers et bâtir ensemble quelque
      chose qui les rendra heureux.
    ui_mp_construct_title_2: Un refuge dans les étoiles
    ui_mp_construct_desc_2: L'Anomalie spatiale est un projet en cours pour Polo le
      spécialiste. Il modifie inlassablement son foyer, l'agrandit, l'améliore et
      y accueille de nouveaux amis. Mais ces amis ne sont que des visiteurs. Polo
      souhaite qu'une association de Voyageurs se rende sur une planète particulière
      pour y construire son propre refuge dans les étoiles.
    ui_mp_construct_title_3: Foyers terrestres
    ui_mp_construct_desc_3: 'Leur propre foyer étant perpétuellement en mouvement,
      Polo et Nada demandent à leurs amis de construire ce qu''ils ne peuvent faire
      eux-mêmes : des bases planétaires statiques et robustes. Ils recherchent des
      équipes d''ingénieurs afin de créer des prototypes de foyers terrestres et d''envoyer
      leurs créations pour les registres de l''Anomalie.'
    ui_mp_construct_title_4: Espace civilisé
    ui_mp_construct_desc_4: 'Alors que de plus en plus de réalités se croisent à bord
      de l''Anomalie spatiale et que les itérations de Voyageurs convergent vers ce
      pôle de l''amitié, un schéma se précise : il existe d''autres pôles, d''autres
      zones d''espace civilisé. Polo mène des recherches sur l''origine de ces pôles.
      Il souhaite qu''une équipe d''ingénieurs crée de nouvelles bases habitables
      afin d''observer leur développement.'
    ui_mp_construct_title_5: Habitat communautaire
    ui_mp_construct_desc_5: Polo et Nada prétendent tous deux que la création d'un
      foyer avec des amis est un bonheur incomparable. Ils recherchent une équipe
      de Voyageurs ingénieurs pour s'aventurer dans l'univers et bâtir ensemble quelque
      chose qui les rendra heureux.
