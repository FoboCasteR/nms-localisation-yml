    bait_veg_desc: |-
      <STELLAR>Appât<> spécifique pour <TRADEABLE>herbivores<>. Utilisez la <TECHNOLOGY>visière d'analyse<> pour découvrir les préférences d'appâts de créatures spécifiques.

      À créer dans un <TECHNOLOGY>processeur de nutriments<> à partir de <FUEL>fècium<> et de <TRADEABLE>plantes récoltées>.

      Peut être inséré dans le <TECHNOLOGY>processeur de nutriments<> pour créer de <STELLAR>nouveaux types d'appâts<>.

      Le fait de nourrir des créatures avec l'appât adapté vous permet de les <VAL_ON>monter<> ou d'en <VAL_ON>obtenir des produits<>. Choisissez un type d'appât dans le menu rapide (<IMG>QUICK_MENU<>).
    bait_veg_desc_alt1: |-
      Un <STELLAR>appât<> spécialisé pour les <TRADEABLE>herbivores<>. Utilisez la <TECHNOLOGY>visière d'analyse<> pour découvrir les préférences d'appât de chaque créature.

      Créés dans un <TECHNOLOGY>processeur de nutriments<> à partir de <TRADEABLE>coprite<> et de <TRADEABLE>plantes exploitables<>.

      Peuvent être traités plus longtemps dans le <TECHNOLOGY>processeur de nutriments<> pour créer de <STELLAR>nouveaux types d'appâts<>.

      Nourrir les créatures avec le bon appât vous permettra de <VAL_ON>monter<> ou d' <VAL_ON>exploiter<> celles-ci. Choisissez le type d'appât dans le menu rapide (<IMG>QUICK_MENU<>).
    bait_veg_desc_alt2: |-
      Un <STELLAR>appât<> spécialisé pour les <TRADEABLE>herbivores<>. Utilisez la <TECHNOLOGY>visière d'analyse<> pour découvrir les préférences d'appât de chaque créature.

      Créés dans un <TECHNOLOGY>processeur de nutriments<> à partir d'<FUEL>échantillons de bouse<> et de <TRADEABLE>plantes exploitables<>.

      Peuvent être traités plus longtemps dans le <TECHNOLOGY>processeur de nutriments<> pour créer de <STELLAR>nouveaux types d'appâts<>.

      Nourrir les créatures avec le bon appât vous permettra de <VAL_ON>monter<> ou d' <VAL_ON>exploiter<> celles-ci. Choisissez le type d'appât dans le menu rapide (<IMG>QUICK_MENU<>).
    bait_veg_desc2: |-
      <STELLAR>Appât<> spécifique pour <TRADEABLE>herbivores<>. Utilisez la <TECHNOLOGY>visière d'analyse<> pour découvrir les préférences d'appâts de créatures spécifiques.

      À créer dans un <TECHNOLOGY>processeur de nutriments<> à partir de <FUEL>fècium<> et d'<TRADEABLE>autres types d'appâts<>.

      Le fait de nourrir des créatures avec l'appât adapté vous permet de les <VAL_ON>monter<> ou d'en <VAL_ON>obtenir des produits<>. Choisissez un type d'appât dans le menu rapide (<IMG>QUICK_MENU<>).
