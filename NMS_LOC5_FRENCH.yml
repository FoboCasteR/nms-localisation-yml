    ui_mp_depot_fact_title: Terminal compromis
    ui_mp_depot_fact_main_desc1: L'alarme retentit alors que j'approche du terminal.
      Le panneau de commande est recouvert d'une épaisse substance violette sur laquelle
      de fines bulles se répandent juste sous sa surface. Sous toute cette sorte de
      vase, des mots se succèdent dans une langue extraterrestre.
    ui_mp_depot_fact_main_desc1_alt: Le terminal est recouvert d'une épaisse substance
      violette sur laquelle de fines bulles se répandent juste sous sa surface. L'alarme
      résonne dans mes oreilles.
    ui_mp_depot_fact_main_lang: ANOMALIE DÉTECTÉE ! INTRUSION ! INTRUSION ! INTRUSION
      ! RÉSEAU SATURÉ !
    ui_mp_depot_fact_main_desc2: Je touche délicatement le terminal, mais il ne répond
      pas. Je pourrais peut-être accéder à davantage de contenu si le réseau me prenait
      pour une Sentinelle...
    ui_mp_depot_fact_return_desc: L'horrible substance violette semble se répandre
      lentement sur le terminal. Elle devient même agressive à mon toucher, comme
      si elle me prenait pour une entité hostile. Je dois trouver un moyen de fusionner
      avec, si je veux pouvoir aller plus loin.
    ui_mp_depot_raid_fact_opt_alt: Toucher l'écran
    ui_mp_depot_raid_fact_opt: S'enduire la main de pugnéum
    ui_mp_depot_raid_fact_res: Le terminal se réveille. Des coordonnées s'affichent
      rapidement dans une étrange écriture violette. Je télécharge l'adresse dans
      les systèmes de navigation de mon exocombinaison.
    ui_mp_depot_raid_fact_leave_res: |-
      Je dois récupérer du <SPECIAL>pugnéum<> sur des Sentinelles pour pouvoir accéder à leur réseau corrompu.
      Alors que je me détourne du terminal, quelque chose clignote dans ma vision périphérique, comme si cet étrange matériau était en train d'envoyer une alerte...
    ui_mp_depot_fact_leave_res_alt: Je dois récupérer du <SPECIAL>pugnéum<> sur des
      Sentinelles pour pouvoir accéder à leur réseau corrompu.
