    npc_mission_portalquest_sub: Enquêtez sur la région anormale
    ui_mp_portalquest_desc_1: |-
      L'appareil spatiotemporel de Nada a détecté une perturbation dans une région lointaine de l'univers. L'éventuelle brèche dans la réalité est trop dangereuse pour que l'Anomalie Spatiale effectue directement une distorsion vers cette région. Les Voyageurs doivent s'y rendre en empruntant un portail.

      <SPECIAL>ÉVÉNEMENT DU WEEK-END<> : Cette mission peut être effectuée seulement une fois par semaine. S'associer à d'autres explorateurs est recommandé, mais elle peut également être effectuée en solo.
    ui_mp_portalquest_desc_2: |-
      Un signal anormal a atteint les communicateurs de l'Anomalie. Sa fréquence indique une perturbation dans la réalité. Le signal est corrompu et son origine exacte ne peut être triangulée. Le seul moyen de s'y rendre est d'emprunter un portail.

      <SPECIAL>ÉVÉNEMENT DU WEEK-END<> : Cette mission peut être effectuée seulement une fois par semaine. S'associer à d'autres explorateurs est recommandé, mais elle peut également être effectuée en solo.
    ui_mp_portalquest_desc_3: |-
      Des rapports inhabituels et potentiellement dangereux sont apparus dans l'appareil spatiotemporel de Nada. Les itérations qui habitent l'Anomalie Spatiale pensent que ces rapports mettent en évidence une perturbation dans la réalité accessible uniquement en empruntant un portail.

      <SPECIAL>ÉVÉNEMENT DU WEEK-END<> : Cette mission peut être effectuée seulement une fois par semaine. S'associer à d'autres explorateurs est recommandé, mais elle peut également être effectuée en solo.
    ui_mp_portalquest_desc_4: |-
      Une transmission hachée et désespérée a atteint l'Anomalie Spatiale, mais le signal est intraçable, son origine est perturbée. Nada et Polo pressent les Voyageurs de chercher une route via le réseau de portails anciens et de mener l'enquête.

      <SPECIAL>ÉVÉNEMENT DU WEEK-END<> : Cette mission peut être effectuée seulement une fois par semaine. S'associer à d'autres explorateurs est recommandé, mais elle peut également être effectuée en solo.
    ui_mp_portalquest_desc_5: |-
      Les habitants de l'Anomalie sont profondément troublés par de récents rapports en provenance de l'appareil spatiotemporel de Nada. Les données font état d'une région à la réalité instable. Une récompense est offerte aux Voyageurs qui traverseront le portail pour aider.

      <SPECIAL>ÉVÉNEMENT DU WEEK-END<> : Cette mission peut être effectuée seulement une fois par semaine. S'associer à d'autres explorateurs est recommandé, mais elle peut également être effectuée en solo.
    ui_mp_portalquest_leave_nexus: |-
      Retournez à votre vaisseau et quittez l'Anomalie Spatiale.
      La région perturbée doit être rejointe via un portail.
      Obtenez les coordonnées glyphiques des anciennes pierres de savoir.
