    ui_mp_depot_raid_title_1: Réseau compromis
    ui_mp_depot_raid_desc_1: |-
      Une perturbation a été détectée dans la conscience collective des Sentinelles. Le terminal d'une installation minière démontre des anomalies et pourrait être en mesure de révéler la position de dépôts de matériaux de Sentinelles.

      Accédez au terminal vulnérable pour localiser et détruire un dépôt.
      <FUEL>ATTENTION : <> Les forces sentinelles peuvent riposter avec une extrême hostilité.
    ui_mp_depot_raid_title_2: Connectivité inconsciente
    ui_mp_depot_raid_desc_2: |-
      Le sommeil de l'entité-prêtre Nada a été troublé par des rêves de reconnexion. Son esprit inconscient semble réunir des éléments du réseau des Korvax et des Sentinelles. Des coordonnées reviennent régulièrement dans ses rêves, et Nada pense qu'elles sont issues d'un terminal de Sentinelles défaillant.

      Accédez au terminal vulnérable pour localiser et détruire un dépôt.
      <FUEL>ATTENTION :<> Les Sentinelles risquent de réagir avec une hostilité extrême.
    ui_mp_depot_raid_title_3: Tactiques de famine
    ui_mp_depot_raid_desc_3: |-
      Les forces sentinelles traquent inlassablement l'Anomalie spatiale et se rendent systématiquement vers sa position si elle y reste trop longtemps. Nada et Polo ont saboté le terminal d'un bâtiment planétaire dans l'espoir de semer leurs poursuivants. Une équipe ingénieuse devrait pouvoir tirer parti du terminal vulnérable pour localiser un dépôt de Sentinelles secret.

      Accédez au terminal vulnérable pour localiser et détruire un dépôt.
      <FUEL>ATTENTION :<> Les Sentinelles risquent de réagir avec une hostilité extrême.
