    ui_mp_plantkill_title_1: Feuillage sournois
    ui_mp_plantkill_desc_1: L'Anomalie résonne de nouvelles des Voyageurs en visite.
      Ils s'échangent des histoires de feuillage sournois qui s'en prend aux explorateurs
      imprudents, endommageant la chair et les équipements. Nada et Polo compatissent
      avec leurs amis Voyageurs et envoient une équipe d'agents biologiques éliminer
