    all_portalquest_word_name: Pierre de savoir scintillante
    all_portalquest_word_desc_1: La pierre répond à ma présence, semblant anticiper
      ce que je recherche. Les gravures vacillent et se déforment, comme si elles
      étaient submergées de liquide...
    all_portalquest_word_desc_2: La façade de cette pierre, bigarrée de traînées sombres,
      laisse deviner une étrange histoire. C'est comme si, il y a fort longtemps,
      elle avait reposé au fond de l'océan.
    all_portalquest_word_desc_3: Les sculptures de la pierre se troublent devant mes
      yeux, distants et embrumés, comme si je les voyais à travers une épaisse vitre
      de verre.
    all_portalquest_word_desc_4: Cette pierre de savoir semble alterner rapidement
      entre deux positions, ou même vibrer. Si j'essaie de la fixer, mes yeux deviennent
      douloureux.
    all_portalquest_word_desc_5: La pierre m'accueille avec une fréquence sonore répulsive,
      comme une seule note désaccordée. C'est comme si elle avait été calibrée pour
      quelqu'un d'autre.
    all_portalquest_word_desc_6: Alors que je m'approche de la pierre, ma tête se
      met à tourner, embrumée par un sentiment de déjà-vu. Ai-je vu cette même pierre
      auparavant ? Dans la vie réelle ou en rêve ?
    all_portalquest_word_opt: Toucher la pierre
    all_portalquest_word_res_1: La pierre de savoir est chaude au toucher. Elle émet
      un son d'un autre monde. Les notes résonnent dans ma tête comme une suite partielle
      de glyphes...
    all_portalquest_word_res_2: Quelque chose de visqueux s'accroche à mon gant. Bien
      que les sculptures en elles-mêmes sont érodées par le temps, la nature des inscriptions
      sur la pierre devient subitement évidente. Imprimée pour l'éternité dans la
      crasse, il s'agit d'une courte suite de glyphes.
    all_portalquest_word_res_3: La membrane de verre ondule alors que je passe la
      main au travers. La pierre chante et je me rends soudain compte que je suis
      capable de lire cette suite partielle de glyphes...
    all_portalquest_word_res_4: |-
      Toucher la pierre trouble encore plus mes sens. Elle ne vibre pas, mais semble presque exister en double, une pierre se superposant à sa jumelle.
      Cette idée en tête, je me concentre sur l'une des images de cette pierre et je réussis à comprendre une série de glyphes. Le fragment d'un code de portail.
    all_portalquest_word_res_5: Le soulagement m'envahit alors que la tonalité du
      son décroît, devenant un accord musical agréable et harmonieux. Dans ma tête,
      chaque note de cet accord s'associe à un des glyphes.
    all_portalquest_word_res_6: Je me rappelle avoir déjà appuyé la paume de ma main
      sur la pierre, comme je suis en train de le faire maintenant. Je me rappelle
      avoir déjà vu la courte suite de glyphes se révéler, comme elle est en train
      de le faire maintenant.
