    ui_power_tut_title: Alimentation de la base
    ui_power_tut_sub: Générer et distribuer l'énergie
    ui_power_tut_desc: |-
      Ma base est plus vaste et plus perfectionnée. Sa taille et ses technologies consomment désormais davantage d'énergie que ce que peut produire l'ordinateur de la base.

      Je vais devoir installer des <TECHNOLOGY>modules d'alimentation<> pour générer et distribuer de l'électricité.
    ui_power_tut_obj1: Découvrir le générateur de biocarburant
    ui_power_tut_obj1_tip: |-
      Les technologies avancées nécessitent des <TECHNOLOGY>modules d'alimentation<> pour fonctionner.
      Utilisez des <TECHNOLOGY>données récupérées<> avec une <TECHNOLOGY>unité de recherches de construction<>.
      Paramétrez l'unité de recherches sur la <STELLAR>technologie à construire<>.
    ui_power_tut_msg1: |-
      Découvrez le <TECHNOLOGY>générateur de biocarburant<>.
      Découvrez les modules de base avec l'<TECHNOLOGY>unité de recherches de construction<>.
      Sélectionnez <STELLAR>Technologie à construire<> pour parcourir les plans disponibles.
    ui_power_tut_msg1a: |-
      Apprenez à construire le <TECHNOLOGY>réacteur à biocarburant<>.
      Apprenez des modules de base à l'<TECHNOLOGY>unité de recherches de construction<>.
      Déployez une <TECHNOLOGY>unité de recherches de construction<> dans votre base.
    ui_power_tut_msg1b: |-
      Découvrez le <TECHNOLOGY>générateur de biocarburant<>.
      Explorez la planète et localisez la <TECHNOLOGY>technologie enterrée<> : 0 / 1
    ui_power_tut_obj2: Construire un générateur de biocarburant
    ui_power_tut_obj2_tip: |-
      Les technologies avancées nécessitent des <TECHNOLOGY>modules d'alimentation<> pour fonctionner.
      Construisez un générateur de biocarburant dans votre base.
    ui_power_tut_msg2: |-
      Construisez un <TECHNOLOGY>générateur de biocarburant<>.
      Accédez au menu de construction avec <IMG>BUILD_MENU<>.
      Pendant la construction, activez la <COMMODITY>caméra de construction<> avec <IMG>BASE_CAM<>.
    ui_power_tut_msg2_vr: |-
