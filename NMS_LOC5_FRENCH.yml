    dnt_exp_crashsite_lang_generic: 'Greetings, unknown lifeform! Traveller entity
      detected: probability of aid high. Provide fuel to aid Korvax?'
    dnt_tra_crashsite_lang_generic: Hello friend! I require only fuel to repair starship!
      A fair trade for rare gift?
    dnt_war_crashsite_lang_generic: Grah! Interloper! Honourable Vy'keen journey has
      been halted by depleted fuel. Resources demanded! Remuneration will follow!
    all_crashsite_desc_generic: Cette créature, semblant coincée ici, est heureuse
      de me voir. À proximité d'elle, son vaisseau semble ancien, mais en état de
      marche. Un peu de carburant devrait lui permettre de repartir...
    all_crashsite_opt_a_generic: Donner du carburant
    all_crashsite_res_a_generic: "%NAME% m'offre un cadeau pour me remercier."
    dnt_exp_scavenger_lang_generic: Apologies, traveller. Korvax is busy.
    dnt_tra_scavenger_lang_generic: No time, sorry friend! Not many days until toil
      is due!
    dnt_war_scavenger_lang_generic: Interloper, forgive me. You honour me with your
      greetings, but my work cannot wait.
    all_scavenger_desc_generic: La créature me salue poliment, mais semble préoccupée.
      La tâche qui l'a menée ici, quelle qu'elle soit, occupe toute son attention.
      Elle semble pressée de retourner au travail.
    npc_nexusdata_lang_1: |-
      Ah, jeune homme... Toi qui peux encore explorer les frontières de cet univers... Comme je t'envie ! J'ai fait mon temps dans la réalité des choses, mais tout ça me manque.
      Peut-être pourrais-tu aider une vieille âme et me parler des choses que tu as vues ? Si seulement je pouvais encore sentir les créatures avec qui nous partageons notre existence...
    npc_nexusdata_ret_lang_1: Alors, quelles nouvelles merveilles as-tu vues ? Quelle
      nouvelle forme de vie a vu le jour ?
    npc_nexusdata_lang_2: |-
      Ah, jeune homme... Toi qui peux encore explorer les frontières de cet univers... Comme je t'envie ! J'ai fait mon temps dans la réalité des choses, mais tout ça me manque.
      Peut-être pourrais-tu aider une vieille âme et me parler des choses que tu as vues ? Je rêve de fleurs et de plantes ! Aurais-tu quelques données que ce soit ?
    npc_nexusdata_ret_lang_2: Alors, comment était cette flore ? Elle a toujours été
      si clémente envers moi...
    npc_nexusdata_lang_3: |-
      Ah, jeune homme... Toi qui peux encore explorer les frontières de cet univers... Comme je t'envie ! J'ai fait mon temps dans la réalité des choses, mais tout ça me manque.
      Peut-être pourrais-tu aider une vieille âme et me parler des choses que tu as vues ? Ça me manque de travailler dur, de me salir les mains dans la terre et de côtoyer la roche...
    npc_nexusdata_ret_lang_3: As-tu remué la terre, jeune homme ? T'es-tu créé un
      foyer au milieu de ces pierres et de ces minéraux ?
    npc_nexusdata_lang_4: |-
      Ah, jeune homme... Toi qui peux encore explorer les frontières de cet univers... Comme je t'envie ! J'ai fait mon temps dans la réalité des choses, mais tout ça me manque.
      Peut-être pourrais-tu aider une vieille âme et me parler des choses que tu as vues ? Les étoiles et les joies de la découverte me manquent !
    npc_nexusdata_ret_lang_4: As-tu visité les cieux, jeune homme ?
    npc_nexusdata_opt_a: Remettre les données
    npc_nexusdata_opt_b: Remettre les données
    npc_nexusdata_opt_c: Remettre les données
    npc_nexusdata_opt_d: Remettre les données
    npc_nexusdata_res_a: Merci à toi. Tu n'imagines pas combien c'est important pour
      moi. Tiens, prends ces <TECHNOLOGY>nanites<>. Ce n'est pas grand-chose, mais
      c'est tout ce que j'ai.
    npc_nexusdata_done_lang: Je vais chérir tout ce que tu m'as trouvé et je t'en
      remercie. Mais il y a encore un nombre infini de merveilles à découvrir ! Nous
      nous retrouverons peut-être pour partager d'autres souvenirs...
    npc_nexusdata_done_opt_a: L'interroger sur son passé
    npc_nexusdata_done_opt_b: Partir
    npc_nexusdata_done_res_a: Ça ne vaut pas la peine d'en parler. Ce qui s'est produit
      avant et ce qui pourrait se produire n'a pas d'importance. C'est trop tard pour
      moi, désormais.
    npc_nexusmiles_closed_lang: Le Voyageur cherche à progresser. Plus tard, je serai
      prêt à échanger. Progression contre progression. Mais pas aujourd'hui.
    npc_nexusmiles_closed_desc: La forme de vie gesticule avec un air désolé. Je devrais
      peut-être revenir un autre jour.
    npc_nexusmiles_lang_1: |-
      Le Voyageur espère avancer. Le Voyageur se teste lui-même. J'aiderai. Un échange. Progrès contre progrès.
      Ou richesse, peut-être. De l'expérience ou des matériaux. Les deux sont bons. Aujourd'hui... des <STELLAR>cristaux tempête<>.
    npc_nexusmiles_ret_lang_1: Tu es prêt à faire un échange ?
    npc_nexusmiles_lang_2: |-
      Le Voyageur espère avancer. Le Voyageur se teste lui-même. J'aiderai. Un échange. Progrès contre progrès.
      Ou richesse, peut-être. De l'expérience ou des matériaux. Les deux sont bons. Aujourd'hui... des <STELLAR>perles vivantes<>.
    npc_nexusmiles_ret_lang_2: Tu es prêt à faire un échange ?
    npc_nexusmiles_lang_3: |-
      Le Voyageur espère avancer. Le Voyageur se teste lui-même. J'aiderai. Un échange. Progrès contre progrès.
      Ou richesse, peut-être. De l'expérience ou des matériaux. Les deux sont bons. Aujourd'hui... des <STELLAR>pépites d'or<>.
    npc_nexusmiles_ret_lang_3: Tu es prêt à faire un échange ?
    npc_nexusmiles_lang_4: |-
      Le Voyageur espère avancer. Le Voyageur se teste lui-même. J'aiderai. Un échange. Progrès contre progrès.
      Ou richesse, peut-être. De l'expérience ou des matériaux. Les deux sont bons. Aujourd'hui... des <STELLAR>orbes de gravitino<>.
    npc_nexusmiles_ret_lang_4: Tu es prêt à faire un échange ?
    npc_nexusmiles_lang_5: |-
      Le Voyageur espère avancer. Le Voyageur se teste lui-même. J'aiderai. Un échange. Progrès contre progrès.
      Ou richesse, peut-être. De l'expérience ou des matériaux. Les deux sont bons. Aujourd'hui... des <STELLAR>cubes de vortex<>.
    npc_nexusmiles_ret_lang_5: Tu es prêt à faire un échange ?
    npc_nexusmiles_lang_6: |-
      Le Voyageur espère avancer. Le Voyageur se teste lui-même. Je l'aiderai. Un échange : un progrès contre un progrès.
      Ou des richesses, peut-être. De l'expérience ou des matériaux. Les deux sont satisfaisants. Aujourd'hui... des <STELLAR>technologies récupérées<>.
    npc_nexusmiles_ret_lang_6: Tu es prêt à faire un échange ?
    npc_nexusmiles_opt_a: Transmettre les données d'étapes
    npc_nexusmiles_opt_b: Échanger des matériaux
    npc_nexusmiles_opt_c: Acheter des améliorations
    npc_nexusmiles_res_a: Tu en as beaucoup vu. Mais as-tu compris ? Ce n'est pas
      à moi de le savoir. Tiens, prends ça.
    npc_nexusmiles_res_b: Voilà un échange équitable. Nous sommes quittes.
    npc_nexusmiles_res_c: Sélection de base uniquement. Cherchez des <STELLAR>stations
      spatiales<> pour une plus grande sélection.
