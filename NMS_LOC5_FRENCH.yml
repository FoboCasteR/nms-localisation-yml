    ui_crea_desc_fishpred3_1: Quelle que soit la taille de leur banc, l'absence d'organes
      de communication de ces poissons suscite chez eux un profond sentiment de solitude.
    ui_crea_desc_fishpred4_1: Ces poissons aux grands yeux et à la poche cérébrale
      développée semblent dotés d'une sagesse dont bien peu de créatures marines bénéficient.
    ui_crea_desc_fishpred5_1: Ces créatures nerveuses et rapides nagent tout droit
      à grande vitesse pour tenter d'échapper aux mâchoires sournoises des monstres
      des profondeurs.
    ui_crea_desc_fishpred6_1: Leurs nageoires inépuisables ne cessent jamais de bouger.
      S'ils s'interrompaient ne serait-ce qu'un instant, leurs branchies seraient
      privées du courant nécessaire à leur survie.
    ui_crea_desc_fishpred7_1: La vie de ces poissons des eaux salées est courte et
      se résume à chercher désespérément un partenaire.
    ui_crea_desc_fishpred8_1: La vie de ces poissons portés tout autant par les courants
      que par leurs nageoires ne suit aucune ligne directrice. Ils existent simplement
      là où une puissance qui les dépasse les emporte.
    ui_crea_desc_fishpred9_1: Leurs yeux ne se ferment jamais, car ils ne dorment
      pas. Ils nagent sans jamais se reposer.
    ui_crea_desc_fishpred10_1: Ces poissons très intelligents semblent conscients
      de ce qui se trouve hors de l'eau. Ils paraissent hantés par ces étendues merveilleuses
      qu'ils n'exploreront jamais.
    ui_crea_desc_fishpred11_1: Quelle que soit la taille de leur banc, l'absence d'organes
      de communication de ces poissons suscite chez eux un profond sentiment de solitude.
    ui_crea_desc_fishpred12_1: Ces poissons aux grands yeux et à la poche cérébrale
      développée semblent dotés d'une sagesse dont bien peu de créatures marines bénéficient.
    ui_crea_desc_herbivore1_1: L'analyse des entrailles de cette créature révèle un
      régime varié, mais exclusivement végétarien.
    ui_crea_desc_herbivore1_2: Ces animaux voraces consomment plusieurs fois leur
      poids en végétaux chaque jour.
    ui_crea_desc_herbivore2_1: Ces créatures grégaires cueillent des feuilles sur
      les plantes locales et ne mangent qu'une fois que la quantité réunie suffit
      à rassasier tout le troupeau.
    ui_crea_desc_herbivore2_2: Herbivores, elles consomment les feuilles riches en
      minéraux des plantes locales.
    ui_crea_desc_herbivore3_1: Ces animaux affamés en permanence sont dotés de dents
      et d'intestins spécifiques qui leur permettent de consommer des arbres entiers,
      des feuilles au tronc.
    ui_crea_desc_herbivore3_2: Ils utilisent leur langue acide pour creuser dans les
      arbres et aspirer le bois ramolli.
    ui_crea_desc_herbivore4_1: Ces créatures consomment des fruits tombés ayant commencé
      à pourrir. Cette bouillie fermentée riche en bactéries semble essentielle à
      leur système digestif.
    ui_crea_desc_herbivore4_2: Attirées par le sucre, elles consomment les petits
      fruits tombés de la flore locale.
    ui_crea_desc_herbivore5_1: 'Le régime de ces herbivores semble très spécifique :
      ils ne grignotent que les pousses les plus tendres des plantes locales.'
    ui_crea_desc_herbivore5_2: Les dents de ces créatures friandes de feuilles fraîches
      et tendres sont trop fragiles pour consommer d'autres végétaux.
    ui_crea_desc_herbivore6_1: Les griffes acérées de ces créatures leur permettent
      de déterrer et de consommer des racines, qui représentent la base de leur régime
      alimentaire.
    ui_crea_desc_herbivore6_2: Selon une analyse de leurs traces, elles ont un régime
      riche en fibres. Les racines représentent leur principale source de nutriments.
    ui_crea_desc_herbivore7_1: Ces créatures nocturnes creusent des tunnels élaborés
      afin de rechercher des tubercules.
    ui_crea_desc_herbivore7_2: Leurs sens développés et leurs griffes acérées leur
      permettent de creuser rapidement des tunnels afin de rechercher les tubercules
      qui représentent la base de leur alimentation.
    ui_crea_desc_herbivore8_1: Ces créatures passent leur temps à brouter de grandes
      quantités d'herbe.
    ui_crea_desc_herbivore8_2: La faible teneur en nutriments de leur régime alimentaire
      les pousse à lécher des pierres riches en minéraux.
    ui_crea_desc_herbivore9_1: Cette créature fouisseuse recherche les noix tombées
      au sol qui représentent la base de son alimentation.
    ui_crea_desc_herbivore9_2: Particulièrement à l'aise dans la végétation dense,
      elle renifle les feuilles mortes en quête de noix.
    ui_crea_desc_herbivore10_1: Sa vue perçante lui permet de détecter des graines
      qui commencent tout juste à germer, ce qui lui procure un avantage sur les autres
      créatures fouisseuses.
    ui_crea_desc_herbivore10_2: Une analyse de ses intestins a révélé que son régime
      alimentaire est composé d'un grand nombre de noix partiellement pourries.
    ui_crea_desc_herbivore11_1: Ces consommateurs délicats grignotent uniquement certaines
      fleurs locales, en veillant à ne jamais dénuder entièrement une zone.
    ui_crea_desc_herbivore11_2: Leurs dents particulièrement fines leur permettent
      de ne consommer que les parties les plus digestes et les plus nourrissantes
      des plantes coriaces.
    ui_crea_desc_herbivore12_1: Ces animaux fouillent le sous-bois en quête de nourriture
      et mangent l'extrémité des herbes mûres.
    ui_crea_desc_herbivore13_1: Ces créatures n'hésitent pas à s'aventurer sous terre
      en quête de nourriture. Elles sont particulièrement friandes de lumiflores cavernicoles.
    ui_crea_desc_herbivore14_1: Leur faim n'est assouvie que par les racines charnues
      des plantes de mordite.
    ui_crea_desc_herbivore15_1: Leurs organes sensoriels très spécialisés leur permettent
      de fouiller les dépôts fécaux des autres créatures afin d'en consommer les nutriments.
    ui_crea_desc_herbivore16_1: Les nombreuses dents et les estomacs extrêmement acides
      de ces créatures leur permettent de consommer principalement des pierres.
    ui_crea_desc_herbivore17_1: Ces herbivores sont peu appréciés des aventuriers
      perdus, car ils dévorent les cristaux de dihydrogène. Leur salive très réactive
      les dissout sans aucune mastication.
    ui_crea_desc_herbivore18_1: Ils fouissent le sol en quête de nourriture, le museau
      dans la terre, et projettent la terre dans leur bouche à l'aide de leur longue
      langue hérissée de pics. On suppose que leurs nutriments proviennent des microorganismes
      présents dans le sol.
    ui_crea_desc_herbivore19_1: Le sang de ces créatures est hautement toxique pour
      la plupart des prédateurs en raison de leur régime alimentaire riche en oxydes.
    ui_crea_desc_herbivore20_1: Bien qu'elles soient dotées d'une bouche, ces créatures
      semblent obtenir leurs principaux nutriments par la peau, sous forme d'absorption
      minérale atmosphérique.
    ui_crea_desc_herbivore21_1: Un système digestif hautement spécialisé leur permet
      de consommer les %BIOME_PLANT% qui poussent sur leur planète.
    ui_crea_desc_herbivore22_1: Une analyse de leurs entrailles a révélé un régime
      alimentaire basé essentiellement sur des %BIOME_PLANT%.
    ui_crea_desc_herbivore23_1: Leur régime alimentaire est riche en %BIOME_PLANT%,
      que l'on trouve en abondance sur cette planète.
    ui_crea_desc_herbivore24_1: Toujours affamés, ils recherchent et consomment les
      %BIOME_PLANT% qui poussent un peu partout sur ce monde.
    ui_crea_desc_herbivore25_1: Leur régime alimentaire est varié, mais ils se goinfrent
      de %BIOME_PLANT% dès qu'ils en ont l'occasion.
    ui_crea_desc_herbivore26_1: Ils sont friands de %BIOME_PLANT% et sont prêts à
      parcourir de grandes distances pour en trouver.
    ui_crea_desc_herbivore27_1: Leur régime alimentaire, assez conventionnel, est
      basé sur la flore locale. Cependant, l'odeur des bourgeons de NipNip, dont ils
      raffolent, leur fait perdre la raison.
    ui_crea_desc_herbivore28_1: Leurs dents couvertes de pugnéum leur permettent de
      consommer et de digérer des orbes de gravitino, provoquant une explosion de
      lumière lorsqu'ils en broient l'enveloppe externe.
    ui_crea_desc_herbivore29_1: Leur langue épaisse et velue leur permet de mastiquer
      à peu près tout, à l'exception des feuilles les plus toxiques.
    ui_crea_desc_herbivore30_1: Des branchies filtrantes situées à l'intérieur de
      leurs joues leur permettent d'extraire de l'eau et des nutriments des fleurs
      d'algues.
    ui_crea_desc_herbivore31_1: Ils complètent leur régime alimentaire à base de tubercules
      avec des fleurs colorées dont les composés tinctoriaux leur offrent un apport
      supplémentaire en micronutriments.
    ui_crea_desc_herbivore32_1: Leur sens de l'odorat très développé les attire vers
      les fleurs les plus belles et les plus parfumées, qu'ils consomment entièrement.
    ui_crea_desc_herbivore33_1: L'étrange morphologie de sa langue indique que son
      régime est principalement constitué de nectar récolté sur la flore locale.
    ui_crea_desc_herbivore34_1: Un désir ardent de sucre les pousse en permanence
      à rechercher des plantes sucrées.
    ui_crea_desc_omnivore1_1: Ces charognards pillent les réserves des autres animaux
      pour leur dérober des os et des restes dès qu'ils en ont l'occasion.
    ui_crea_desc_omnivore2_1: Leur langue acérée et rapide comme l'éclair leur permet
      d'attraper et d'embrocher les insectes qui forment la base de leur régime alimentaire.
    ui_crea_desc_omnivore3_1: Ils fouillent les tas de vers à l'aide de leur trompe
      puissante afin d'avaler la colonie entière en quelques instants.
    ui_crea_desc_omnivore4_1: 'Ces animaux opportunistes dévorent allègrement toute
      la nourriture qu''ils peuvent trouver : fruits, noix, insectes, os anciens et
      même parfois des pierres.'
    ui_crea_desc_omnivore5_1: Leur système sensoriel adaptatif bloque temporairement
      leurs nerfs olfactifs lorsqu'ils fouillent des dépôts de fècium en quête d'éléments
      non digérés.
    ui_crea_desc_omnivore6_1: Ces animaux à l'esprit vif attaquent tout oiseau imprudent
      qui descend un peu trop près du sol.
    ui_crea_desc_omnivore7_1: Ces animaux sournois et opportunistes volent des morceaux
      des proies de prédateurs plus gros.
    ui_crea_desc_omnivore8_1: Ces créatures omnivores avalent tout ce qu'elles trouvent.
      Leurs enzymes digestives puissantes leur permettent de tirer parti des déchets
      laissés par des prédateurs plus féroces.
    ui_crea_desc_omnivore9_1: Bien qu'ils ne soient pas adaptés au combat direct,
      ils n'en sont pas moins des chasseurs impressionnants. Ils profitent de l'obscurité
      pour s'emparer des œufs et des petits d'autres animaux dans leur nid.
    ui_crea_desc_omnivore10_1: Ces animaux omnivores et voleurs mangent tout ce qu'ils
      trouvent. Ils consomment régulièrement les réserves que d'autres animaux ont
      amassées avec peine.
    ui_crea_desc_omnivore11_1: Leur langue puissante et très dure leur permet de percer
      la carapace toxique et épineuse des oursins venimeux. Le cœur vert liquide qu'elle
      renferme est riche en nutriments.
    ui_crea_desc_omnivore12_1: Omnivores et avides, ils se nourrissent des restes
      abandonnés par les créatures dont le régime est plus spécifique.
    ui_crea_desc_omnivore13_1: 'Incapables de se mesurer aux animaux plus gros, ils
      chassent les petites proies peu susceptibles de riposter : rongeurs, insectes
      ou encore plantes riches en azote.'
    ui_crea_desc_omnivore14_1: Leur système digestif spécialement adapté leur permet
      de trouver des nutriments délaissés par les autres créatures. Ils peuvent ainsi
      consommer la moelle des os abandonnés après les avoir brisés.
    ui_crea_desc_omnivore15_1: Ces créatures consommant principalement de la mordite
      sont attirées par l'odeur de la putréfaction des animaux ou des plantes.
    ui_crea_desc_carnivore1_1: Une analyse de leurs entrailles a révélé un régime
      alimentaire carnivore riche en fer. Leurs excréments sont denses et coriaces.
    ui_crea_desc_carnivore2_1: Ces animaux exclusivement carnivores consomment la
      chair des autres créatures. Nul n'échappe à leurs mâchoires.
    ui_crea_desc_carnivore3_1: Leur regard fixe hypnotise leurs proies et leur permet
      de dévorer d'autres créatures sans affronter les dangers de la chasse.
    ui_crea_desc_carnivore4_1: Des dents tranchantes et des mâchoires puissantes leur
      permettent de broyer les carcasses de leurs proies afin d'en consommer la chair
      et les os.
    ui_crea_desc_carnivore5_1: Ils ne consomment leur proie que lorsque son sang est
      encore chaud. Ils abandonnent ensuite les cadavres froids et la viande faisandée
      aux charognards.
    ui_crea_desc_carnivore6_1: Ces animaux digèrent leur repas avant de le consommer
      grâce à des enzymes puissantes injectées directement dans le cadavre. Ils boivent
      ensuite les chairs liquéfiées avec délectation.
    ui_crea_desc_carnivore7_1: Ces animaux carnivores préfèrent chasser des créatures
      de grande taille. Ils retirent la chair des os de leur proie avant de consommer
      la moelle de façon presque rituelle.
    ui_crea_desc_carnivore8_1: Un système d'élimination des toxines particulièrement
      bien adapté leur permet de consommer intégralement leurs proies, de la chair
      aux organes généralement toxiques, mais riches en nutriments.
    ui_crea_desc_carnivore9_1: Ces carnivores peu regardants dévorent la chair de
      n'importe quelle proie.
    ui_crea_desc_carnivore10_1: Une analyse dentaire a révélé que les mâchoires et
      les dents de ces animaux sont particulièrement efficaces pour arracher la chair
      des os.
    ui_crea_desc_carnivore11_1: Ces carnivores extrêmement puissants trônent au sommet
      de la chaîne alimentaire. Ils n'ont aucun prédateur.
    ui_crea_desc_carnivore12_1: Après avoir achevé une proie, ces carnivores broient
      son crâne et offrent la matière cérébrale qu'il contient au membre le plus âgé
      de la meute.
    ui_crea_desc_carnivore13_1: Plusieurs rangées de dents polies leur permettent
      de déchiqueter la chair et les tendons. Ils sont capables de réduire un cadavre
      à l'état de squelette en quelques minutes.
    ui_crea_desc_carnivore14_1: Ces excellents chasseurs à la digestion délicate ne
      consomment que la viande de première fraîcheur.
    ui_crea_desc_carnivore15_1: Ces créatures carnivores, mais opportunistes n'hésitent
      pas à se servir sur les proies des autres prédateurs.
    ui_crea_desc_carnivore16_1: Bien que plus faibles physiquement que de nombreuses
      autres espèces carnivores, le système digestif de ces créatures leur procure
      un avantage. Elles sont capables de consommer des cadavres vieux de plusieurs
      mois sans aucun problème et sans craindre les bactéries.
    ui_crea_desc_carnivore17_1: Ces carnivores à l'appétit insatiable n'hésitent pas
      à se livrer au cannibalisme à la moindre provocation.
    ui_crea_desc_carnivore18_1: Ces carnivores n'hésitent pas à déchiqueter la chair
      de leur proie pour accéder au plus vite aux organes internes.
    ui_crea_desc_carnivore19_1: Ces mangeurs méticuleux dépècent le cadavre de leur
      proie morceau par morceau en suivant un ordre instinctif précis. Ils semblent
      réserver le cœur pour le consommer uniquement pendant des phases lunaires spécifiques.
    ui_crea_desc_carnivore20_1: Ces carnivores préfèrent se nourrir de proies incapables
      de se défendre. Leurs mâchoires agiles et leur regard perçant leur permettent
      de chasser de petites créatures vives que les autres chasseurs délaissent.
    ui_crea_desc_carnivore21_1: Ces prédateurs redoutables sont des hypercarnivores
      trônant au sommet de la chaîne alimentaire. Ils sont en mesure de chasser les
      chasseurs.
    ui_crea_desc_carnivore22_1: Ils recherchent des créatures de grande taille afin
      de ne chasser qu'occasionnellement et de se nourrir pendant plusieurs mois de
      la carcasse.
    ui_crea_desc_carnivore23_1: L'appétit de ces carnivores est sans limites. Ils
      avalent de gros morceaux arrachés aux os de leurs proies.
    ui_crea_desc_carnivore24_1: Ces carnivores violents commencent à dévorer leur
      proie alors qu'elle se débat encore dans les affres de l'agonie.
    ui_crea_desc_carnivore25_1: Après avoir achevé une proie, ils réservent son sang
      sous forme d'amas coagulés qu'ils peuvent consommer lorsque le gibier vient
      à manquer.
    ui_crea_desc_carnivore26_1: L'appétit de ces carnivores pour les %BIOME_MEAT%
      est sans limites.
    ui_crea_desc_carnivore27_1: L'attrait de ces carnivores pour les %BIOME_MEAT%
      est sans limites.
    ui_crea_desc_carnivore28_1: L'appétit de ces carnivores pour les %BIOME_MEAT%
      est insatiable.
