    war_aband_handin_crew_shady: "¡Intruso! ¡Grah! ¿Quieres sacar provecho de tu aventura?
      ¡Bien! Tengo mucho <SPECIAL>metal contaminado<>, ¡hagamos un intercambio!"
    tra_aband_handin_crew_guild: "¡Amigo! Eres honorable, de confianza y buen amigo
      de los Gek, ¿sí? Harás lo correcto, ¿nos confiarás lo que conoces?"
    exp_aband_handin_crew_guild: Perdidos en el espacio, desconectados... ¡Eheu! Un
      destino terrible. Los caparazones serán respetados, si la Entidad viajera quiere
      compartir lo que sabe.
    war_aband_handin_crew_guild: "¡Grah! ¡No hay honor en una muerte desconocida!
      Intruso, comparte lo que sabes de esta tripulación perdida, ¡y los Vy'keen te
      honrarán a cambio!"
    tra_aband_handin_capt_shady: "¡Ah, amigo, valiente Viajero! ¡Qué objeto tan valioso
      tienes! ¡Pero todo tiene un precio, amigo! ¿Quieres cambiarlo por <SPECIAL>metal
      contaminado<>?"
    exp_aband_handin_capt_shady: "¡Posees unos secretos fascinantes, Entidad carroñera!
      ¡Cuántos datos tienes en tus manos! Debo hacerme con el diario. ¿Comerciamos?"
    war_aband_handin_capt_shady: "¿Qué tipo de capitán cobarde muere antes de que
      destruyan su nave? ¡Grah! ¡Las palabras no sirven! Pero quizás se pueda extraer
      algo de valor. ¿Un intercambio, intruso?"
    tra_aband_handin_capt_guild: Una pena, amigo. Toda esa mercancía, todo tan valioso.
      ¡Perdido en las estrellas! Pero podemos obtener algo de los registros del capitán.
      ¿Quieres donarlos, sí?
    exp_aband_handin_capt_guild: Hay mucho que averiguar de los últimos registros
      de la Entidad capitán. Ayuda al Korvax en la causa del conocimiento. ¡Comparte
      lo que has averiguado, Entidad viajero!
    war_aband_handin_capt_guild: "¡Intruso! ¿Tienes los últimos registros del capitán?
      ¡Grah! ¡Entrégamelos y los Vy'keen se asegurarán de que se haga justicia!"
