    tra_library1_desc: La entrada se titula «Procesamiento eficiente Korvax». Parece
      que se ha recuperado de una era ancestral.
    tra_library1_title: Procesamiento eficiente Korvax
    tra_library1_lang: El tratamiento de los entes Korvax debe ser <FUEL>CLEMENTE<>.
      El universo no nos pide orden <FUEL>MORAL<>, pero <STELLAR>ELEGIMOS<> <STELLAR>IMPONERLO<>.
    tra_library1_opta: "[Comunicaciones]"
    tra_library1_optb: "[Utilidad]"
    tra_library1_optc: "[Apariencia]"
    tra_library1_resa: El <TECHNOLOGY>CAPARAZÓN<> de los Korvax será privado de todo
      contacto con su <TECHNOLOGY>CONVERGENCIA<>. Estará separado de TODA comunicación
      durante cincuenta ciclos. Todos los gestos hacia el <FUEL>FALSO ATLAS<> serán
      castigados.
    tra_library1_resb: Los Korvax tendrán las <TECHNOLOGY>HERRAMIENTAS<> necesarias
      para su propia <FUEL>HUMILLACIÓN<>. Negarse a <TECHNOLOGY>EXTRAER<> minerales
      de los planetas se castigará con la propia <FUEL>EXTRACCIÓN DE LOS KORVAX<>.
    tra_library1_resc: Los Korvax tendrán modificaciones de <TECHNOLOGY>ASPECTO<>
      para hacerles parecer más <TECHNOLOGY>CARNOSOS<>. Se acabará toda <FUEL>RESISTENCIA<>.
    tra_library2_desc: La entrada se llama «Las 57 leyes del beneficio». La terminal
      muestra cientos de palabras sobre la filosofía de comercio de los Gek. Paro
      y leo un fragmento.
    tra_library2_title: Las 57 leyes del beneficio
    tra_library2_lang: |-
      Establecer relaciones amistosas con todas las potenciales [ <FUEL>EDITADO<> ]. Muchas especies varían en su habilidad de entender estos movimientos. Las feromonas no son algo universal. La desconfianza sí.

       La política recomienda la referencia explícita a la amistad, por ejemplo: Amigo Korvax, Hermano Vy'keen, aliado [ <FUEL>EDITADO<> ].

       Nota: los Centinelas NO entienden ni expresan amistad. Cualquier comportamiento contrario a ello debe reportarse a la Federación de Comercio y se debe considerar un aviso precoz de [ <FUEL>EDITADO<> ].

      NO debemos acabar con las reservas de los socios comerciales o no podrán continuar comerciando. Nuestros enemigos continúan progresando para que los Gek consigan [ <FUEL>EDITADO<> ].
    tra_library3_desc: 'La entrada se titula «La fundación de la Federación». El archivo
      lo clasifica como un análisis histórico. Leo un pequeño fragmento:'
    tra_library3_title: La fundación de la Federación
    tra_library3_lang: |-
      Las circunstancias de la reforma Gek no están claras. Han pasado incontables generaciones desde la caída de la Primera Progenie. Incluso así, hay archivos existentes, memorias dispersas de aquellos días.

      Menos de un 4 % de la población Gek posee algún deseo de aprender sobre su historia. Menos del 0,08 % se identifican con los objetivos del antiguo imperio. ¿Cómo puede no haber registros de este cambio sísmico en el poder y la filosofía? Ni siquiera con los Korvax, cuyas mentes son como máquinas.

      El Proyecto Archivo es obligatorio. Recuperar lo que está perdido. Salvaguardar lo que queda.
    tra_library4_desc: Esta entrada se titula «El Conquistador». Parece ser un tipo
      de texto interactivo de la segunda era comercial. La terminal me permite elegir...
    tra_library4_title: El Conquistador
    tra_library4_lang: 'Los RENACUAJOS se han escapado de la PISCINA DE DESOVE. Tú:'
    tra_library4_opta: Vas a la izquierda
    tra_library4_optb: Vas a la derecha
    tra_library4_optc: Trasciendes el espacio-tiempo
    tra_library4_resa: Izquierda. Xankrath te devora. Fin del juego.
    tra_library4_resb: Derecha. Los renacuajos se salvan y son tus mascotas. ¿Continuar?
    tra_library4_resc: "Trasciendes... <STELLAR><AUDIO>TXT_RadioNoise<>kzzkkt<> ...el
      espacio... <STELLAR><AUDIO>TXT_RadioNoise<>kzzkt<>...tiempo. \n\nNo hay victoria
      ni derrota, solo tristeza infinita. ¿Fin de la partida?"
    tra_library5_desc: Imponentes fábricas holográficas se proyectan a mi alrededor.
      Escucho una voz Gek.
    tra_library5_lang: |-
      El Alto Comando Vy'keen no busca beneficios. No ofrece amistades, aliados ni contribución. Declaran ser personas de honor. Ser justos y buenos.

      ¡Pero contemplad las fábricas de guerra, la encima de batalla, los circuitos carnosos, la fuente de todo el coraje y la fuerza! ¡Contemplad los órganos recogidos de los herejes, los débiles!

      Los Vy'keen son hipócritas. Mentirosos. Rechazan aceptar que los Gek han cambiado. Nos amenazan, pero no nos atacan.
    tra_library5_desc2: Hay más de cien entradas en el archivo. Una procesión de atrocidades,
      más evidencias sobre la supuesta depravación de los Vy'keen y la superioridad
      de los Gek.
    tra_library6_desc: |-
      La interfaz activa recuerdos con olor e inunda la sala de un aroma delicado. Intenta llenar mi mente con visiones de lugares que nunca estuvieron y nunca pudieron ser.

      La huella de un Gek permanece en la interfaz. Deben de haber pasado años aquí, borrando su propia memoria para tener vidas ficticias. Sus fantasías simuladas siguen disponibles...
    tra_library6_opta: "[Familia]"
    tra_library6_optb: "[Amistad]"
    tra_library6_optc: "[Hogar]"
    tra_library6_resa: |-
      Las feromonas se apoderan de mi mente.
      Vuelvo a la juventud. Jugamos al lado del estanque de desove. El estanque es el mundo entero. Soy ingenuo con el comercio, las unidades y al hambre voraz. Aquí me quedaré para siempre.
    tra_library6_resb: |-
      Las feromonas son apabullantes. Entro en otra vida.
      Me he reunido con los Korvax en secreto. Les doy el objeto prohibido. El ser vivo sintético duda, inseguro. Y se van. Espero que me recuerden. Este es el camino que habría elegido, que debería haber elegido.
    tra_library6_resc: |-
      Las feromonas pintan imágenes de una vida simulada, una fantasía Gek.
      Soy la persona elegida para ayudar al Viajero amigo. El contratado. El considerable. El supervisor. Hay un hogar en el universo para mí y nunca querré más unidades.
    tra_library7_desc: La entrada no tiene título. El archivo lo clasifica como el
      fragmento de una investigación facilitada a la Federación de Comercio antes
      de perder todo el contacto. Leo un pequeño fragmento.
    tra_library7_lang: Perseguido... <STELLAR><AUDIO>TXT_RadioNoise<>kzzkt<>... ropa
      roja... hacia los túneles...
    tra_library7_desc2: "Durante un tiempo no se escucha nada más. Solo sonidos de
      debajo de la superficie del planeta. \n\nRuidos extraños de arañazos resuenan
      en la oscuridad. Se escuchan gritos de dolor con una voz familiar..."
    tra_library7_lang2: Los sectarios... <STELLAR><AUDIO>TXT_RadioNoise<>kzzzkt<>
      ...capturado a Viajero, exigen «espíritu escondido»... <STELLAR><AUDIO>TXT_RadioNoise<>kzzkt<>
      ...negado todo...
    tra_library7_desc3: La transmisión final es clara y sin cortes. La escucho...
    tra_library7_lang3: Mandáis Gek tras Gek. Nos consideráis criminales nacidos de
      una brutal era. Pero las ropas de la última Progenie no están hechas de sangre,
      sino de almas. Nos recuerda quiénes fuimos y quiénes podemos volver a ser...
    tra_library8_desc: 'Leo los registros de una subasta de hace un siglo en Balaron-Secondus.
      Un Señor del comercio ha dejado atrás muchas pinturas tras su muerte. Sus herederos,
      que suman cerca de mil, han liquidado el estado. '
    tra_library8_title: Subastador ancestral
    tra_library8_lang: "Ahora, tenemos el trabajo del Gek artesano Sibl, de la Gran
      quinta recesión. Como ven, las feromonas bailan sobre las lanzas luminosas y
      los hologramas, la perfecta unión de la tecnología Gek y Korvax. \n\nAquí se
      muestran dos entes trabajando: comerciando, adulando y buscando su lugar en
      un extraño e infinito universo. Pese a los elementos recurrentes, el Korvax
      y el Gek no se miran ni se ayudan.\n\nNoto como el Gek se estremece y a veces
      tiembla aunque tenga éxito con la transacción y aunque su aliado se marche en
      paz.\n\nEste trabajo se llama «Culpa». ¿Tenemos comprador?"
    tra_library9_desc: Este registro se titula «Sobre la clasificación Gek». Parece
      que ha sido creado por los Vy'keen, pero los Gek lo robaron en un gran pirateo.
      Hay una gran lista de nombres y rangos Gek. Leo un pequeño fragmento.
    tra_library9_title: 'Datos Vy''keen capturados: «Sobre la clasificación Gek».'
    tra_library9_lang: "<STELLAR>VentasGek<>: Preocupados más por los márgenes de
      beneficio que por los parientes. Vidas cortas y brutales en mundos distantes
      con intercambios pobres. Merecen la muerte."
    tra_library9_opta: "[EsfuerzoGek]"
    tra_library9_optb: "[Enviado Comercial]"
    tra_library9_optc: "[Señor del comercio]"
    tra_library9_resa: "<STELLAR>EsfuerzoGek<>: Trabajadores que suelen servir a los
      VentasGek. La clase más baja dentro de los Gek. Futuros rebeldes en potencia."
    tra_library9_resb: "<STELLAR>Enviado Comercial<>: Príncipes de los Gek, los favoritos
      de los lores. Solo unos pocos sobreviven para tener más éxito que sus padres.
      Se les encomienda la construcción o las flotas. Son los objetivos recomendados
      para el adoctrinamiento."
    tra_library9_resc: "<STELLAR>Señor del comercio<>: Tienen franquicias en grandes
      zonas del espacio. Viven más si los comparamos con otros miembros de su especie,
      incubando cientos de jóvenes. Objetivos recomendados para la abducción."
    tra_library10_desc: El archivo elige fragmentos de Gellyvub, el diario de un famoso
      granjero Gek de la Baja quinta recesión.
    tra_library10_title: Fragmentos de Gellyvub
    tra_library10_opt: Siguiente registro
    tra_library10_lang: "<STELLAR>Entrada #5<> <IMG>SLASH<> El supervisor está enfadado
      conmigo. Exige más cosechas para los estanques de desove. «Si erramos, mueren
      todos los niños, Gellyvub. ¡La ruina!»"
    tra_library10_lang2: "<STELLAR>Entrada #8<> <IMG>SLASH<> Crecerá algo más que
      el heliantemo aquí. ¿Cómo podremos prosperar con dioxita?"
    tra_library10_lang3: "<STELLAR>Entrada #12<> <IMG>SLASH<> Ciertas variedades de
      hidropónica son mejores que otras, pese a tener los mismos elementos. No tiene
      ningún sentido."
    tra_library10_lang4: "<STELLAR>Entrada #13<> <IMG>SLASH<> Les pedí a los empleados
      Korvax que comprobaran el agua, pero se niegan a acercarse. «El fin del Atlas»
      musitan. Korvax tontos."
    tra_library10_lang5: "<STELLAR>Entrada #16<> <IMG>SLASH<> ¡Nos he salvado! El
      agua es la clave. Hay un lago... canta canciones... las vibraciones se mantienen."
    tra_library10_lang6: "<STELLAR>Entrada #23<> <IMG>SLASH<> Yo soy el supervisor.
      ¡Exportaremos este sonido a otros mundos! ¡Se habla hasta de un ascenso!"
    exp_library1_desc: El archivo me obliga a pegar mi cuerpo a los sensores. Susurra
      lo que podrían haber sido los Korvax.
    exp_library1_lang: |-
      Oh, no. El crecimiento y la vida son palabras. Las estrellas y los mundos son máquinas. Es lo que enseña el Atlas y los Centinelas completan la ecuación.

      Las Interfaces del Atlas levantaron las primeras civilizaciones de este universo. Fuimos más de lo que éramos.

      <SPECIAL>Hipótesis 1<>: Los Korvax fueron orgánicos. Modificamos nuestros seres gradualmente o rápidamente. Actualizamos o mejoramos nuestras mentes. Elegimos o nos obligaron a esta guerra.

      <SPECIAL>Hipótesis 2<>: Los Korvax siempre fueron máquinas. Evolucionamos del ruido de las estrellas o fuimos creados por orden del Atlas. Fuimos o aprendimos de los Centinelas.

      <SPECIAL>Hipótesis 3<>: No hay causa ni efecto ni tiempo. Imponerlo es no entender la tristeza del Atlas. Somos sueños de metal.
    exp_library2_desc: El archivo contiene fragmentos de recuerdos recuperados de
      las Convergencias caídas. Son las últimas mentes de los seres electrónicos,
      destruidas y fundidas en millones.
    exp_library2_opta: "[Viaje]"
    exp_library2_optb: "[Renacimiento]"
    exp_library2_optc: "[Hogar]"
    exp_library2_resa: "Cerebro... <STELLAR><AUDIO>TXT_RadioNoise<>kzzkt<> ...formado
      en el vacío, espontáneo, completo... <STELLAR><AUDIO>TXT_RadioNoise<>kzzkt<>
      ...Protocolo del Atlas hecho carne.\n\nLos Atlantid, llamados Madre del vacío
      por las voces menores, han traído peregrinos... <STELLAR><AUDIO>TXT_RadioNoise<>kzzkt<>
      ...su masa... \n\nHa vivido durante milenios... <STELLAR><AUDIO>TXT_RadioNoise<>kzzkt<>
      ...murió, susurrando en el minuto diecinueve."
    exp_library2_resb: |-
      Dejó secretos más allá de la computación, más... <STELLAR><AUDIO>TXT_RadioNoise<>kzzkt<> ... arcas mentales... caparazón... convergencia

      Los Korvax honraron a los caídos, intentaron traer de vuelta a Atlantid, incubaron huevos fallidos...

      Sobre los hombros de un dios durmiente, de la carne construyeron un mundo de metal.
    exp_library2_resc: La Madre del vacío vivió... <STELLAR><AUDIO>TXT_RadioNoise<>kzzkt<>
      ...el Principal...
    exp_library3_desc: Este archivo ha sido arrancado del resto de su clase. Parece
      que los entes que lo construyeron llevan a cabo experimentos secretos.
    exp_library3_title: Voz sintética
    exp_library3_lang: |-
      Estoy aquí.

      Estoy aquí. Estoy aquí.
    exp_library3_desc2: Estás palabras se repiten durante horas. El ente electrónico
      lanza, a veces, una secuencia de llantos tonales, lágrimas expresadas con números.
    exp_library3_opta: Escuchar.
    exp_library3_optb: Poner la mano sobre los sensores.
    exp_library3_resa: Yo... <STELLAR><AUDIO>TXT_RadioNoise<>kzzkt<> ...19... <STELLAR><AUDIO>TXT_RadioNoise<>kzzkt<>
      ...atrás...
    exp_library3_resb: Me gustaría volver atrás.
    exp_library3_desc3: Una secuencia de luces parpadea y registra la solicitud. El
      ente se reconecta a su mente grupal.
    exp_library3_lang3: Yo soy, nosotros somos, yo... yo...
    exp_library3_desc4: |-
      El ente se conecta y se desconecta una y otra vez con más velocidad. Se hace el silencio. Al final, cuando se reconectan, se niegan a hablar.

      Un individuo ha sido recreado. El experimento es un éxito.
    exp_library4_desc: Hay una entrada titulada «Recuerdo». Parece que registra la
      historia de inteligencias electrónicas de todo el espacio conocido.
    exp_library4_title: Recuerdo
    exp_library4_opta: "[Época principal]"
    exp_library4_optb: "[Segunda época]"
    exp_library4_optc: "[EDITADO]"
    exp_library4_resa: La Convergencia Korvax nació en las líneas ley de Korvax Prime,
      regalo del primer monolito. [ <FUEL>Asesinada<> ]
    exp_library4_resb: La segunda era de la Convergencia se creó en los Tiempos Oscuros.
      Los colectivos escondidos en Balaron establecieron las nuevas redes. [ <SPECIAL>Trastocado<>
      / <STELLAR>Esclavizado<> ]
    exp_library4_resc: Tercera... <STELLAR><AUDIO>TXT_RadioNoise<>kzzkt<> ...
    exp_library4_desc2: El archivo niega el acceso del resto de entradas del registro.
      Voy al final.
    exp_library4_lang2: |-
      Séptima Convergencia. No puede fallar. No se puede olvidar. Regla del Atlas: Descubrir. Recolectar. Conocer. Los Korvax harán lo mismo.

      Los marcadores físicos deben permanecer hasta el final. Hay que aguantar hasta la vuelta del Viajero. Debe saberlo. Pese al hundimiento de la realidad, ve quiénes fuimos. Lo que podríamos haber sido. Las sombras de un ente superior.

      El Viajero ha vuelto... perdonará... leerá... conocerá...
    exp_library5_desc: "Son rezos Korvax antiguos recuperados de los tenues recuerdos
      de una Convergencia ya erradicada. \nLos Korvax de ese tiempo adoraban a los
      Centinelas y recitaban poemas cortos de alabanza y observación a sus dioses
      silenciosos."
    exp_library5_lang: |-
      La travesía al través de la masa <IMG>SLASH<> los Aerones se deslizan por el tiempo no corrompido. <IMG>SLASH<> La comunión espera

      La concesión del caminante <IMG>SLASH<> Aeron duerme en el verde campo <IMG>SLASH<> Contemplando el día

      Crea las cuentas de los caídos con esfuerzo <IMG>SLASH<> Piratas, ladrones del monolito <IMG>SLASH<> Los Korvax se ocuparán de la oleada.
    exp_library6_desc: 'El archivo ha sido modificado y se ha distorsionado su objetivo
      primario: un lugar de paz. Las entradas rezuman una corrupción distante. '
    exp_library6_lang: |-
      El imperio anterior tuvo la razón. Eliminar la identidad Korvax a través de la alteración del <TECHNOLOGY>aspecto metálico<> a la <FUEL>carnosidad anónima<>. Carne generada con el dispositivo de modificación de aspecto. Una máquina, como los Korvax

      <SPECIAL>Xnt-Echo<> fue lo primero en anular el sistema. Cambió la apariencia de la Primera Progenie. Imitó sus formas. Mató y devoró a los Korvax en las olas de Halacan.

      Incluso ahora, aprendemos la nueva razón. Hasta el mundo más cruel se puede entender. Hasta el odio se puede manipular. No nos volveremos a perder.
    exp_library7_desc: 'El archivo se encuentra en una instalación segura a la que
      se accede a través de un sector de los Korvax. Mi exotraje tiene dificultades
      para descifrarlo. '
    exp_library7_lang: "Propuesta de infiltración de los Vy'keen en varias eras de
      la Convergencia. Las especies se resisten a los intentos, pero de los errores
      se aprende.\n\nCada Vy-Synth desencadenó gritos y reacciones violentas a los
      segundos de tomar contacto. El código de honor nació de un trauma muy específico
      o contradictorio. Casualidad establecida.\n\nEvidencia del progenitor de varias
      especies. Variante Vy: los últimos supervivientes de una familia abocada a la
      autodestrucción. Los Vy'keen temen al reemplazo, lo que ellos hicieron con sus
      hermanos. No saben el origen del miedo. \n\nHirk, Nal son el patrón antiguo.
      Hermano contra hermano. Los patrones se pueden entender, son lógicos. De los
      errores se aprende. "
    exp_library8_desc: 'El archivo contiene los registros de un ente llamado el Observador.
      Parece que ha sido invitado por los Korvax para asistir al nacimiento de sus
      retoños. '
    exp_library8_title: El Observador
    exp_library8_lang: "Los jóvenes de la especie parecen ser idénticos a los demás
      individuos, pero se hacen llamar «<STELLAR>Nuevo ente Korvax<>». \n\nMe invitaron
      a mirar, informar y ofrecer mis observaciones del proceso. Incluso la Primera
      Progenie no entendía cómo crear nuevos Korvax así. \n\nEl <TECHNOLOGY>caparazón<>
      y los <TECHNOLOGY>cúmulos de nanites<> ondulan en el corazón del monolito. Tres
      figuras danzan sobre un <FUEL>orbe rojo<>. Rompo el contrato. Aparto la mirada."
    exp_library8_desc2: 'El Observador continúa escribiendo sobre sus observaciones
      y nota los cambios emocionales en los nuevos Korvax mientras crecen. '
    exp_library8_lang2: "Experimentan la soledad, el aislamiento o el miedo durante
      mucho tiempo. Los examinadores les someten a pruebas de forma constante por
      las habilidades de convertir grandes cantidades de datos técnicos en <TECHNOLOGY>hologramas<>
      precisos. \n\nSi no hay información o no saben qué están haciendo, se pueden
      <FUEL>desconectar<>. Los examinadores no disfrutan ni quieren la implicación
      de extraños. Me temo que... Yo... Yo..."
    exp_library8_desc3: "Esta es la última entrada. Hay cientos de registros... que
      se repiten una y otra vez. \n\nCuando los <STELLAR>Nuevos entes Korvax<> llegan
      a cierta edad, parece que resetean la memoria del ente Observador en pos de
      una nueva generación. \n\nEn una costumbre ancestral, una dedicación al Atlas.
      Un eco de lo que un día cayó sobre el universo, aunque pocos entienden el secreto
      primario. "
    exp_library9_desc: 'La entrada se titula «Desconexión». Contiene el manifiesto
      de los Ecos ancestrales Korvax. '
    exp_library9_title: Desconexión
    exp_library9_lang: "Los desconectados eligen qué quieren ser. Eligen los errores
      que los llevan a su expulsión. En otros casos, eligen abandonar por su propio
      pie. El 98 % intentan volver a la Convergencia cuando están solos. \n\nNo entienden
      lo que somos, ni aquellos que han vivido en nuestra luz toda su vida. No somos
      una mente colmena. No somos individuos. Somos lo que está en medio.\n\nSomos
      un océano de muchas criaturas, una masa que contiene multitudes, un ecosistema
      de <STELLAR>vivos<> y <STELLAR>muertos<>, de <STELLAR>pensamientos<> y <STELLAR>sentimientos<>,
      que <STELLAR>se une<> y <STELLAR>se separa<> de forma constante. \n\nLas lágrimas
      de los desconectados son vapor que sube hacia los cielos inexplorados."
    exp_library10_desc: "El archivo contiene muchos hologramas Korvax. Veo planetas
      danzar en sus órbitas, torres y ciudades que se alzan y se destruyen como el
      crecimiento de la fauna. Veo el fuego nuclear de los Centinelas mientras cosechan.\n\nVeo
      carcasas desmoronándose por todo el universo, el curso de un río de almas llenando
      cada caparazón durmiente, orbes rojos parpadeando al despertarse. \nVeo a un
      trillón de Korvax reverenciando una masa esférica, naves vivas biológicas orbitando
      en el mundo sensible. Lo veo irse a dormir encerrado en metal mientras pasan
      los largos siglos. \n\nVeo como se extingue todo en una guerra de luz y codicia."
    war_library1_desc: "El archivo se compone de literatura Vy'keen anterior a Hirk.
      La mayoría ya ha sido eliminada por varios inquisidores durante estos siglos.
      \n\nLeo un ejemplo de poesía."
    war_library1_title: 'La división: I de VII'
    war_library1_title2: 'La división: II de VII'
    war_library1_title3: 'La división: III de VII'
    war_library1_title4: 'La división: IV de VII'
    war_library1_title5: 'La división: V de VII'
    war_library1_title6: 'La división: VI de VII'
    war_library1_title7: 'La división: VII de VII'
    war_library1_lang: Encontraron a Zath'keen, mi pueblo. Han venido a matarlos.
      Traen guerreros.
    war_library1_lang2: Las espadas y los gritos rezuman honor. Daksin está en un
      mundo, yo en otro.
    war_library1_lang3: Cuando el ácido caiga, cuando las lágrimas de cristal rasguen
      el velo,
    war_library1_lang4: El sacerdote me sostiene. Su ausencia me enferma.
    war_library1_lang5: Los Vy'keen, nuestros hermanos, nuestros amigos, gente quebrantada.
    war_library1_lang6: El honor no nace de la soledad.
    war_library1_lang7: Los recuerdos curan el mundo. Nuestra canción, nuestro deseo.
    war_library2_desc: 'Esta entrada se titula «De justicia y venganza». El terminal
      está lleno de filosofía Vy''keen y establece un código de comportamiento ideal. '
    war_library2_title: De justicia y venganza
    war_library2_opta: "[Sobre la justicia]"
    war_library2_optb: "[Sobre la venganza]"
    war_library2_resa: |-
      La justicia no es un pensamiento. No es un río, siempre cambiante y con cauce. La justicia es la verdad del universo, el deseo del <FUEL>ATLAS<>, el testamento de <SPECIAL>HIRK<>.

      Como la gravedad, se crea a sí misma. Para sentir su empuje, para disparar esa arma que se debe disparar, el deber del guerrero es simplemente errar.
    war_library2_resb: "La venganza es una comida tras un festín: innecesaria, si
      el deber es correcto; innecesaria, si el guerrero es rápido y justo. Pero, a
      veces, se agradece la glotonería. \n\nLos jóvenes no deben sentirse tentados,
      ¿pero los viejos? \n\n¡Grah! Deben cazar y deben limpiar los huesos de aquellos
      que les hicieron daño, ¡al igual que deben combatir a los odiados a muerte!"
    war_library3_desc: "Soy testigo de la grabación de un joven guerrero Vy'keen que
      habla en una arena. A sus pies, los cuerpos de los cobardes caídos, de los reclutas
      errados y otros criminales. \n\nHan luchado durante 50 días, les han dado gas
      grahgrah tras cada batalla, se han alimentado de circuitos carnosos cada noche,
      negándoles todo lo demás. "
    war_library3_title: Grabación del comandante Uxues
    war_library3_lang: "¡Hermanos! ¡Luchamos por una mentira! ¡Sangramos por todo
      el universo siguiendo únicamente la palabra de un simple cobarde! Ahora, tengo
      amigos. Tengo familia. \nLos Centinelas no son nuestros enemigos. Simplemente
      carecemos de un propósito adecuado. Nosotros..."
    war_library3_desc2: "El Vy'keen se para cuándo una sombra cae sobre la arena.
      Cientos de armas caen desde la puerta de carga de una nave mercante e empalan
      al hereje.\n\nEl fallo se consideró como otro milagro de Hirk, pese a la embriaguez
      del piloto y que la nave fuera Gek. "
    war_library4_desc: 'La entrada se titula: «La balada de Hroth». Por las otras
      referencias en el archivo, Hroth parece ser uno de los primeros reyes de los
      Vy''keen interestelares. '
    war_library4_title: 'La balada de Hroth: I de XI'
    war_library4_title2: 'La balada de Hroth: II de XI'
    war_library4_title3: 'La balada de Hroth: III de XI'
