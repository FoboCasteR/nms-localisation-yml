    ui_bio_ship_log3_desc: |-
      Estas palabras están traducidas, diseñadas para ser leídas por entes ajenos a la Convergencia. ¿Los autores trabajaron más allá de su deber? ¿Se convirtieron en divergentes, atraídos por la carne que habían creado?
      ¿Cuántos otros han recorrido el mismo camino de la creación?
    ui_bio_ship_log3_lang: |-
      Programa de caparazón concluido. Maquinaria optimizada. Núcleo biológico innecesario con la configuración actual de aceleración sensorial local.
      Sin embargo, no se procesado la suficiente no convergencia. La biogénesis puede ofrecer refugio futuro. Debe estudiarse la autonomía aumentada.
    ui_bio_ship_log3_res1: |-
      He preparado lo que me habían pedido, y la máquina ha traído otro pedazo de vida al universo.
      ¿Estos cúmulos piensa, sienten? ¿Dónde está el límite entre la vida y una máquina orgánica?
    ui_bio_ship_log3_res2: La antigua «máquina» Korvax zumba levemente mientras graba
      otro plano, otro fragmento del rompecabezas de la vida orgánica.
    ui_bio_ship_mission4_obj1: Seguir la llamada del huevo del vacío
    ui_bio_ship_mission4_obj1_tip: |-
      El extraño huevo que transporto ha llamado a otro organismo, un híbrido grotesco de nave y ser vivo.
      Ahora tararea una extraña canción, llenando mi mente de imágenes de un planeta cambiante, un momento es un mundo lleno de hierba, al otro un mundo de extrañas anomalías...
    ui_bio_ship_mission4_obj2: Crea un núcleo de singularidad para el huésped del
      huevo
    ui_bio_ship_mission4_obj2_tip: |-
      El huevo vibra con una fuerza vital creciente, luchando por liberarse de su revestimiento de cuero.
      El recipiente del huésped casi está completado. Pero sin una singularidad, tan solo será una mera máquina biónica. Hay que insuflarle vida.
    ui_bio_ship_mission4_obj3: Permite que la singularidad personal madure
    ui_bio_ship_mission4_obj3_tip: |-
