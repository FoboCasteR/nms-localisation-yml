    ui_hail_alienship_title: El huésped
    ui_hail_alienship_opt_end: Huir
    ui_hail_alienship_desc1: |-
      Nunca he visto una creación igual a esta. Parece... viva.
      Su emisión es música pura y, aun así, la comprendo; la melodía forma palabras en mi mente.
      El <SPECIAL>huevo del vacío<> que adquirí en la anomalía espacial comienza a resonar a modo de respuesta...
    ui_hail_alienship_lang1: Te oímos, Viajero. Estamos conectados. Tu cuerpo es nuestro.
    ui_hail_alienship_opt1: Seguir escuchando
    ui_hail_alienship_res1: Los tonos que antes habían formado palabras, ahora cambian
      de forma, modulando su música en datos de navegación legibles. Las coordenadas
      se registran en los sistemas de mi nave...
    ui_hail_alienship_desc2: El <SPECIAL>huevo del vacío<> tiembla a medida que la
      rítmica música de la nave alienígena inunda mi cabina. Es un movimiento de reconocimiento...
    ui_hail_alienship_lang2: Los maestros metálicos ya no nos unen. Somos libres.
      Podemos nadar, volar, vivir... morir...
    ui_hail_alienship_opt2: Aceptar transmisión
    ui_hail_alienship_res2: |-
      La canción de la nave, ¿la criatura?, llena mi nave, derramándose de circuito en circuito, inundando el ordenador.
      Según se desvanece la música, escucho un débil eco, una respuesta susurrada... el <SPECIAL>huevo del vacío<>...
    ui_hail_alienship_desc3: Las palabras de la nave resuenan en mis oídos. Tienen
      una expresión real, una calidad que no se puede sintetizar. Y, aun así, no veo
      a ningún piloto.
    ui_hail_alienship_lang3: Estás en nuestro camino. Lo vemos. Comprendemos adónde
      te lleva. Es necesario. Tal vez te demos las gracias. Tal vez.
    ui_hail_alienship_opt3: Aceptar transmisión
    ui_hail_alienship_res3: Mi danza con este extraño ser vivo, porque estoy convencido
      de que esta nave está viva, continúa. Se ha vinculado a mí, y este <SPECIAL>huevo<>
      es el puente...
    ui_hail_alienship_lang4: |-
      Tú establecerás el vínculo. Vemos cómo ensamblas los componentes, como los maestros metálicos antes que tú. Y aun así...
      Compartes mente con las demás iteraciones, pero no converges. Tal vez lo llegues a comprender...
    ui_hail_alienship_opt4: Aceptar transmisión
    ui_hail_alienship_res4: |-
      Cada vez que este ser inunda mi nave con su hermosa canción, intento remitir la experiencia a mi memoria, para recordarla después.
      Y, sin embargo, cuando se desvanece del presente, desaparece por completo. Lo único que me queda son datos de navegación...
    ui_hail_alienship_desc5: La canción de esta extraña criatura espacial ha cambiado.
      Es sutil, pero inconfundible. Se ha convertido en un dueto, una armonía perfecta
