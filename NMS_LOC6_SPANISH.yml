    ui_aband_crewnote_1: Ha sido proclive a cambios de humor inestables. Mal del hiperespacio,
      ¿o algo más?
    ui_aband_crewnote_2: Simpatiza con las IA, hace que le sigan.
    ui_aband_crewnote_3: |-
      Colecciona objetos extraños. ¿Por qué?
      APÉNDICE (<TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<>): Su colección se ha convertido en un problema. El uso de almacenamiento de mercancía de la compañía para objetos personales va estrictamente en contra del protocolo. Se requiere intervención.
    ui_aband_crewnote_4: Merodea por las noches. Que el oficial vigía compruebe las
      cámaras.
    ui_aband_crewnote_5: Cada vez fraterniza más con los que no son de su especialidad.
      Comportamiento inusual para su clase.
    ui_aband_crewnote_6: La tripulación cree que está maldito. Su moral sufre.
    ui_aband_crewnote_7: Pide muchos préstamos a sus compañeros de comedor. Se masca
      el peligro.
    ui_aband_crewnote_8: Una gran reserva personal de comida. ¿De dónde la saca?
    ui_aband_crewnote_9: Ha adquirido una gran variedad de criaturas exóticas en un
      mercado local durante una parada. Haré la vista gorda, de momento.
    ui_aband_crewnote_10: Demasiada curiosidad por el destino de la misión. ¿De qué
      sospecha?
    ui_aband_crewnote_11: Estudia las cartas por la noche. Se cree que no me he dado
      cuenta.
    ui_aband_crewnote_12: Usa la radio de la nave para transmisiones personales. Las
      señales son inofensivas, le he permitido continuar.
    ui_aband_crewnote_13: Tiene una relación con un pasajero. Les expulsaré en la
      siguiente estación.
    ui_aband_crewnote_14: Seguridad no confía en él. Pero aún no hay pruebas.
    ui_aband_crewnote_15: Usa los recursos de la nave para experimentos personales.
      Debo consultar con los demás oficiales.
    ui_aband_crewnote_16: Episodios de pánico ocasionales, se requiere intervención.
      Seguido por los médicos.
    ui_aband_crewnote_17: Está leyendo muchos panfletos extraños. Debo averiguar de
      dónde los saca.
    ui_aband_crewnote_18: Predica mensajes extraños al resto de la tripulación. Debo
      intervenir, pero sin molestar a los convertidos...
    ui_aband_crewnote_19: Muy sensible, reacciona mal a cualquier censura. Ha empezado
      a murmurar para sí mismo.
    ui_aband_crewnote_20: Se ha distanciado mucho de la misión, ¿o tal vez de toda
      la compañía? No estoy seguro de cómo resolverlo.
    ui_aband_crewnote_21: Cada vez se hace más difícil trabajar con él. Culpa a la
      imposibilidad de descansar. Algo va mal.
    ui_aband_crewnote_22: No deja de meterse en peleas con otros miembros de la tripulación.
      Se requiere una mayor disciplina en lugar del mero confinamiento.
    ui_aband_crewnote_23: Visitas frecuentes a la enfermería. ¿Vector potencial de
      enfermedad? ¿Está infectando a otros miembros de la tripulación?
    ui_aband_crewnote_24: Ha sufrido frecuentes desmayos desde que usamos el agujero
      negro. Las pruebas han dado negativo. Me preocupa.
    ui_aband_crewnote_25: Repetidas insubordinaciones. Algo ha cambiado en él desde
      que partimos. La disciplina se está resquebrajando por toda la nave.
    ui_aband_crewnote_26: |-
      Se ha retirado a su camarote. Al principio, se saltaba los eventos sociales, luego comía solo y ahora ha abandonado sus funciones.
      APÉNDICE (<TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<>): Ha puesto una barricada en su puerta. No se oye ningún ruido en el interior.
    ui_aband_crewnote_27: Hizo varios negocios personales en la última estación espacial.
      ¿Está usando su dinero para influir en sus compañeros de comedor? ¿Con qué fin?
    ui_aband_crewnote_28: |-
      A medida que avanza el viaje, su ansiedad aumenta. Cada vez está más preocupado por las válvulas de seguridad del núcleo de IA de la nave.
      APÉNDICE (<TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<>): Los ingenieros me aseguran que los niveles son totalmente correctos. No puedo soportar su constante nerviosismo. Le he prohibido acceder al puente.
    ui_aband_crewnote_29: |-
      Gran dedicación a la misión. Su entusiasmo es digno de elogio.
      ...
      APÉNDICE (<TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<>): Cada vez estoy más abrumado por su comportamiento. Es difícil de lidiar con tanto fanatismo.
    ui_aband_crewnote_30: |-
      Le cae bastante mal a sus compañeros de comedor. Están corriendo rumores. Hay que aplicar disciplina.
      APÉNDICE (<TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<>): Lo he puesto en aislamiento por su propia protección.
