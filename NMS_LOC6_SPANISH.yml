    ui_exo_recharge_name: SISTEMA DE COMBUSTIBLE ÍCARO
    ui_exo_recharge_name_l: Sistema de combustible Ícaro
    ui_exo_recharge_desc: |-
      El sistema Ícaro aprovecha los paneles metálicos existentes y los mejora, convirtiéndolos en superficies fotovoltaicas. Esta capa reactiva genera energía durante las horas de luz, compensando el consumo de combustible.

      Permite la <STELLAR>recarga automática del motor<> durante el <STELLAR>día<>.
    ui_exo_recharge_sub: Unidad de recarga solar
    ui_exohaz_sub: Unidad de protección frente a peligros de la exonave
    ui_exohaz_cold_name: CONVECTOR DE MEGAVATIOS
    ui_exohaz_cold_name_l: Convector de megavatios
    ui_exohaz_cold_desc: |-
      Instala un potente convector en la exonave que mantiene una temperatura habitable en la cabina incluso en las condiciones más gélidas.

      Evita por completo todo daño o pérdida de energía a bordo de una exonave en <TEMPERATURE>entornos gélidos<>.
    ui_exohaz_heat_name: ACUMULADOR TÉRMICO
    ui_exohaz_heat_name_l: Acumulador térmico
    ui_exohaz_heat_desc: |-
      Los conductos de refrigeración por sublimación y los acumuladores de masa térmica alta se instalan en todos los paneles estructurales, lo que mantiene unas temperaturas no letales incluso en las condiciones más abrumadoras de lluvias de fuego.

      Evita por completo todo daño o pérdida de energía a bordo de una exonave en <FUEL>entornos abrasadores<>.
    ui_exohaz_rad_name: ESCUDO DE NEUTRONES
    ui_exohaz_rad_name_l: Escudo de neutrones
    ui_exohaz_rad_desc: |-
      Los materiales de control altamente eficientes se insertan en la estructura de la exonave y neutralizan las ondas de energía peligrosas.

      Evita por completo todo daño o pérdida de energía a bordo de una exonave en <COMMODITY>entornos radiactivos<>.
    ui_exohaz_tox_name: UNIDAD DE FILTRADO DE AIRE
    ui_exohaz_tox_name_l: Unidad de filtrado de aire
    ui_exohaz_tox_desc: |-
      Los sistemas de filtrado de aire de doble vacío impiden que entre cualquier partícula de la atmósfera planetaria en la cabina de la exonave sin que las limpien concienzudamente.

      Evita por completo todo daño o pérdida de energía a bordo de una exonave en <TRADEABLE>entornos tóxicos<>.
    ui_exohaz_all_name: UNIDAD DE CONTROL AMBIENTAL
    ui_exohaz_all_name_l: Unidad de control ambiental
    ui_exohaz_all_desc: |-
      Este potente sistema de neutralización ambiental se conecta directamente al piloto al entrar en la cabina. El sistema se alimenta a través del motor principal del Minotauro y no requiere aportes adicionales. Puede que provoque un ligero dolor alrededor de la zona de inserción.

      Hace que el piloto del Minotauro sea inmune a <STELLAR>todos los peligros ambientales<>.
    bld_garage_mech_name: GEOBAHÍA DEL MINOTAURO
    bld_garage_mech_name_l: Geobahía del Minotauro
    bld_garage_mech_desc: |-
      Una instalación segura para el estacionamiento, la llamada y la personalización del <STELLAR>híbrido de exotraje pesado Minotauro<>.

      Despliega el Minotauro desde el menú rápido. Con la ayuda de un <TECHNOLOGY>materializador de exonave orbital<> instalado en el interior de un carguero, el Minotauro puede desplegarse al instante en cualquier ubicación dentro del mismo sistema en el que se encuentre la nave nodriza.
    bld_garage_mech_sub: Bahía de almacenamiento de cargador pesado
    vehicle_mech_title: MINOTAURO
    vehicle_mech_title_l: Minotauro
    ui_mech_engine_name: MOTOR DÉDALO
    ui_mech_engine_name_l: Motor Dédalo
    ui_mech_engine_desc: |-
      Un reactor compacto que representa el corazón del Minotauro. Se instala sobre un giroscopio para evitar incidentes con el combustible durante los movimientos rápidos.

      Se alimenta con <FUEL>combustibles basados en carbono<> convencionales.
    ui_mech_engine_sub: Unidad de potencia del Minotauro
    ui_mech_scan_name: MATRIZ DE RADAR DEL MINOTAURO
    ui_mech_scan_name_l: Matriz de radar del Minotauro
    ui_mech_scan_desc: |-
      Un dispositivo de radar de gran detalle, capaz de mejorar la tecnología de escáner a bordo del Minotauro a niveles de visor de análisis.

      Pulsa <IMG>SCAN<> para activar un barrido de radar, que revelará <STELLAR>puntos de interés adicionales<> que no se pueden localizar con un escáner de multiherramienta.

      Usa el menú rápido para ajustar el radar para <TECHNOLOGY>edificios específicos<>.
    ui_mech_scan_sub: Accesorio de escaneo del Minotauro
    ui_mech_boost_name: LLAMA DE ARIADNA
    ui_mech_boost_name_l: Llama de Ariadna
    ui_mech_boost_desc: |-
      Una serie de propulsores ligeros a chorro de gran potencia instalados en la popa del Minotauro. Su uso preciso permite al Minotauro atravesar rápida y poderosamente cualquier tipo de terreno.

      Mantén <IMG>JUMP<> para activarlos. Es posible el control limitado en vuelo.
    ui_mech_boost_sub: Sistema de propulsores del Minotauro
    ui_mech_laser_name: LÁSER DEL MINOTAURO
    ui_mech_laser_name_l: Láser del Minotauro
    ui_mech_laser_desc: |-
      Un sistema de láser integrado diseñado específicamente para el <STELLAR>híbrido de exotraje pesado Minotauro<>.

      Permite operaciones de extracción convencionales. Ineficaz en escenarios de combate.
    ui_mech_laser_sub: Utilidad de extracción del Minotauro
    ui_mech_laser1_name: LÁSER DE PRECISIÓN DEL MINOTAURO
    ui_mech_laser1_name_l: Láser de precisión del Minotauro
    ui_mech_laser1_desc: |-
      Una mejora para el sistema de matriz de láser del <STELLAR>híbrido de exotraje pesado Minotauro<>.

      Amplifica la potencia desplegada por el láser de extracción, aumentando la velocidad de extracción y permitiendo el procesamiento de materias primas difíciles de extraer.
    ui_mech_laser1_sub: Láser de extracción avanzado del Minotauro
    ui_mech_gun_name: CAÑÓN DEL MINOTAURO
    ui_mech_gun_name_l: Cañón del Minotauro
    ui_mech_gun_desc: |-
      Un cañón montado diseñado específicamente para el <STELLAR>híbrido de exotraje pesado Minotauro<>.

      Diseñado principalmente para dañar a entidades biológicas e ineficiente cuando se despliega como un dispositivo de minería.
    ui_mech_gun_sub: Arma pesada integrada
    ui_mech_miner_name: BARRENA DEL MINOTAURO
    ui_mech_miner_name_l: Barrena del Minotauro
    ui_mech_miner_desc: |-
      Añade la capacidad de <STELLAR>manipulación del terreno<> a la matriz de láser del <STELLAR>híbrido de exotraje pesado Minotauro<>.

      Una integración especial permite el despliegue rápido de un excavador de terreno de alta energía, sin riesgo de obstruir las juntas y los servos con suciedad.
    ui_mech_miner_sub: Láser de excavación del Minotauro
    ui_mech_fuel_name: SERVOS DE AUTOLUBRICACIÓN
    ui_mech_fuel_name_l: Servos de autolubricación
    ui_mech_fuel_desc: |-
      Un dispensador de lubricante regulado automáticamente acoplado a las juntas de las patas del Minotauro, que reducen la fricción y facilitan un movimiento con un consumo de combustible eficiente.

      <STELLAR>Reduce el consumo de combustible<> significativamente del motor Dédalo del Minotauro.
    ui_mech_fuel_sub: Mejora de eficacia de motor
    up_mech_eng2_desc: |-
      Una mejora <TECHNOLOGY>significativa<> para el <TECHNOLOGY>motor del Minotauro<>. Usa <VAL_ON><IMG>FE_ALT1<><> para comenzar el <VAL_ON>proceso de instalación<> de la mejora.

