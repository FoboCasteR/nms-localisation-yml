    exp_landed_pilot_desc1: El ser vivo electrónico pulsa un pequeño botón que tiene
      en la nuca y se gira hacia mí. Sus luces vibran lentamente.
    exp_landed_pilot_desc2: El Korvax me escanea con precaución según me acerco. Los
      resultados no parecen ofenderlo. Se detiene y espera a que yo haga el primer
      movimiento.
    exp_landed_pilot_desc3: Las luces centellean con nerviosismo alrededor del caparazón
      del Korvax. Su nave permanece activa, preparada para una huida rápida.
    dnt_exp_landed_pilot_lang1: Traveller seeks unusual Korvax technology?
    dnt_exp_landed_pilot_lang2: Convergence sees all... authorities do not?
    dnt_exp_landed_pilot_lang3: Special technology, rare technology, guaranteed no
      sentient modules!
    war_landed_pilot_desc1: El Vy'keen ladra con brusquedad, instándome a que me ocupe
      de mis asuntos. No está de humor para cháchara.
    war_landed_pilot_desc2: El Vy'keen parece sorprendido al verme. Tal vez estaba
      esperando a alguien distinto.
    war_landed_pilot_desc3: El ser vivo alienígena parece alarmado al verme. No era
      yo con quien tenía intención de verse. Sin embargo, tiene pinta de que se le
      puede convencer.
    dnt_war_landed_pilot_lang1: Grah! Interloper looks weak. Need special Vy'keen
      technology!
    dnt_war_landed_pilot_lang2: Pathetic spy, interloper? Or brave warrior, lover
      of freedom? Decide!
    dnt_war_landed_pilot_lang3: Special weapon, interloper? Extra power to defeat
      Sentinel scum!
