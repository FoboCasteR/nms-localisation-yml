    weapon_sunlaser: Rayo solar
    ui_sun_laser_name: RAYO SOLAR
    ui_sun_laser_name_l: Rayo solar
    ui_sun_laser_desc: |-
      Una adición altamente especializada para las capacidades de extracción de la multiherramienta, que transforma los <STELLAR>depósitos de terreno<> en <STELLAR>sol líquido<>.

      Un potente conjunto de láseres amplifica la radiación solar local, lo que permite una rápida reconfiguración de las menas de minerales cercanas.
    ui_sun_laser_sub: Láser alquímico
    ui_sungold_name: SOL LÍQUIDO
    ui_sungold_name_l: Sol líquido
    ui_sungold_sym: "?"
    ui_sungold_sub: Metal transmutado
    ui_sungold_desc: |-
      Metal planetario convencional, sobrecalentado y contenido en una forma plasmática estable.

      Se extrae de <STELLAR>depósitos de terreno<> metálicos usando un <TECHNOLOGY>rayo solar<>. Tremendamente energético.
    weapon_soullaser: Rayo de ánima
    ui_soul_laser_name: RAYO DE ÁNIMA
    ui_soul_laser_name_l: Rayo de ánima
    ui_soul_laser_desc: |-
      Una sobrecarga única para el láser de extracción estándar de la multiherramienta. La frecuencia del rayo se modula con precisión en un bucle de retroalimentación con las ondas delta generadas por el objetivo del impacto.

      Los recuerdos de las experiencias del objetivo quedan grabadas en diminutos fragmentos de metal y se reproducen como <STELLAR>qualia fragmentados<>. No se garantiza la legibilidad de los fragmentos recogidos.
    ui_soul_laser_sub: Extractor de almas
    ui_soulfrag_name: QUALIA FRAGMENTADOS
    ui_soulfrag_name_l: Qualia fragmentados
    ui_soulfrag_sym: "?"
    ui_soulfrag_sub: Fragmento de alma
    ui_soulfrag_desc: |-
      Un patrón, poco más que una simple onda, grabada en la superficie de una diminuta esquirla metálica. Este fragmento de datos representa una grabación de los impulsos eléctricos que recorren una red neuronal. Se necesitarían muchos fragmentos para recrear una experiencia sensitiva.

      Se genera gracias a la interacción del <TECHNOLOGY>rayo de ánima<> con un objetivo vivo.
    ui_bio_exotic_sub_name: AGUA VIVA
    ui_bio_exotic_sub_name_l: Agua viva
    ui_bio_exotic_sub_desc: |-
      Las interacciones inusuales de la superficie provocan que este líquido se divida rápidamente en pequeñas esferas perfectas. La luz refractada a través de una de estas esferas se divide en colores indescriptibles.

      De <TECHNOLOGY>origen desconocido<>.
    ui_bio_exotic_sub_sub: Indeterminación vidriosa
