    exp_abandshop_desc1: El Korvax me escanea al acercarme a él, receloso de mis intenciones.
      Comprueba sus datos y se relaja, satisfecho de que no soy una amenaza.
    exp_abandshop_desc2: Una serie de luces se iluminan en el visor del ser vivo.
      Un hormigueo me recorre el cuero cabelludo. Resulta desagradable, como si hubieran
      hurgado en mis pensamientos.
    exp_abandshop_desc3: El Korvax borra la pantalla de su tableta personal cuando
      me acerco. Pretende parecer inocente, si es que estos seres vivos electrónicos
      son capaces de tal cosa.
    exp_abandshop_desc_short: El Korvax espera mi decisión.
    tra_abandshop_desc1: Percibo la feromona de comercio que ya me resulta familiar
      al acercarme al Gek, pero hay algo más mezclado. Siento una abrumadora sensación
      grisácea, de neblina turbia que se arremolina en mi mente.
    tra_abandshop_desc2: El Gek sonríe tímidamente cuando me acerco. Una pose, pues
      veo la silueta de un arma entre el desorden de su puesto.
    tra_abandshop_desc3: El Gek brilla al acercarme a su destartalado puesto de comercio.
      Aparta una extraña colección de cables y me ofrece toda su atención.
    tra_abandshop_desc_short: El Gek espera mi decisión.
    war_abandshop_desc1: El Vy'keen se yergue cuando me acerco, haciendo lo posible
      por ocultarlo. Está nervioso, en guardia.
    war_abandshop_desc2: El Vy'keen me evalúa al acercarme. Parece que soy aceptable,
      porque no me rechaza de su presencia.
    war_abandshop_desc3: Los destartalados alrededores no casan mucho con el Vy'keen
      que me encuentro. Se me queda mirando cuando me acerco.
    war_abandshop_desc_short: El Vy'keen espera mi decisión.
    exp_abandshop_lang1: Entidad emprendedora. ¿Buscas conocimiento, oportunidades?
    exp_abandshop_lang2: Entidad viajero, bienvenido. Korvax sabe mucho. Viajero también
      busca conocimiento oculto, creo.
    exp_abandshop_lang3: "¿Tienes negocios aquí, Entidad viajero? ¿Buscas registros
      perdidos, datos ocultos?"
    tra_abandshop_lang1: "¿Oportunidades, beneficio para todos, sí? ¿Sin restricciones
      en lo que se puede vender, supongo?"
    tra_abandshop_lang2: "¡Ofrezco muchos servicios, amigo! Algunos seres vivos no
      se sienten cómodos con estos negocios, pero el beneficio es el beneficio, ¿sí?"
    tra_abandshop_lang3: "¿Te sientes valiente, Viajero amigo? ¡Bien! ¡Sé valiente!
      ¡Busca beneficio! ¡Prosperaremos juntos, supongo!"
    war_abandshop_lang1: "¡Grah! ¡Otra inspección? ¿El honor de Vy'keen no es suficiente?"
    war_abandshop_lang2: "¡Grah! No hay honor para el tendero. ¡La gloria está en
      la caza, intruso! ¿Estás de acuerdo, supongo?"
    war_abandshop_lang3: Sé lo que piensas, intruso. ¡Grah! ¡He visto más batallas
      de las que te imaginas!
    npc_abandshop_opt_a: Adquirir coordenadas
    tra_abandshop_res_a1: Con discreción, el Gek coloca un pequeño dispositivo de
      radio delante de él. Lo recojo. Se me queda mirando, asiente y se da la vuelta.
    tra_abandshop_res_a2: Con cuidado, cojo el pequeño dispositivo de radio que el
      Gek ha dejado delante de mí. Ambos asentimos.
    tra_abandshop_res_a3: Con un ligero asentimiento, el Gek enfría los ánimos. Sus
      feromonas se disipan. Miro a mis manos y veo un pequeño dispositivo de radio.
    exp_abandshop_res_a1: Con un rápido movimiento, el ser vivo electrónico me deposita
      un pequeño receptor de radio en la mano. Oscurece su visor mientras lo examino.
    exp_abandshop_res_a2: Escucho un débil silbido modulado con rapidez. Después,
      con un asentimiento de lo más sutil, el Korvax me entrega un pequeño dispositivo
      de radio.
    exp_abandshop_res_a3: Con un movimiento suave y delicado, el Korvax me coloca
      en las manos un pequeño dispositivo de radio. Si no fuera por el paquete que
      ahora sostengo, apenas creería que se ha movido.
    war_abandshop_res_a1: El Vy'keen me lanza un receptor de radio a las manos. Gruñe
      y se da la vuelta.
    war_abandshop_res_a2: El Vy'keen coloca un receptor de radio delante de él. Lo
      recojo. No dice nada.
    war_abandshop_res_a3: Sin articular palabra, el Vy'keen me entrega un pequeño
      dispositivo de radio. En cuanto lo cojo, se da la vuelta. La transacción ha
      terminado.
    npc_abandshop_opt_b: Preguntar qué vende
    tra_abandshop_res_b: "¡Hay grandes naves que sufren destinos extraños, amigo!
      ¡Pero su cargamento es muy valioso! Mucho beneficio que sacar, para los valientes..."
    exp_abandshop_res_b: Entidad viajero busca nuevos lugares que explorar. Esos lugares
      existen. Flotan de sistema en sistema, en naufragios abandonados. Pueden revelarse,
      por un precio.
    war_abandshop_res_b: |-
      ¡Cargueros patéticos desaparecen! ¡Los débiles carroñeros rebuscan en los restos como aves de rapiña! ¡Grah! ¡Guerrero Vy'keen honorable nunca se rebajaría a rebuscar!
      Pero si intruso está interesado, Vy'keen puede tener información...
