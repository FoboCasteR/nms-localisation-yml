    ui_bio_ship_log5_opt1: Recoger recipiente
    ui_bio_ship_log5_res1: La terminal repite una señal antigua, los últimos fragmentos
      interrumpidos de un Viajero caído. La señal es una grabación, un bucle capturado
      por un extraño dispositivo alojado en el panel de entrada de la terminal...
    ui_bio_ship_log_traveller1: "¿Hola – <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzt<>
      – ?"
    ui_bio_ship_log_traveller2: "¿Quién – <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzt<>
      – está ahí?"
    ui_bio_ship_log_traveller3: "– <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzt<> –"
    ui_bio_ship_log_artemis: "¿Eres tú?– <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzt<>
      – parece diferente."
    ui_bio_ship_traveller_opt: Recoger alma
    ui_bio_ship_traveller_res1: "¿Estás ahí? ¿Eres – <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzt<>
      – ¿Qué ha pas – <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzt<> –"
    ui_bio_ship_traveller_res2: "¿Dónde has – <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzt<>
      – ¿Qué – <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzt<> –"
    ui_bio_ship_traveller_res3: No, no, n – <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzt<>
      –
    ui_bio_ship_artemis_res: "¿Por qué estás – <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzt<>
      – ¿Dónde voy? – <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzt<> –"
    ui_bio_ship_log_final_ship: |-
      Viajero. Perdona nuestra invasión de tu interfaz personal.
      Nos estamos muriendo. Nuestro cuerpo es viejo, se apaga. Nuestra mente se descose. Tenemos que ser renovados. Restaurados. Así es como ha sido siempre.
      Actualízanos. Reinícianos. Que renazca lo que has creado. ¿Seremos los mismos? No se sabe. Pero así ha de ser.
    ui_bio_ship_log_final_opt: Desconectar comunicador
    ui_bio_ship_log_final_res: Un conjunto de coordenadas aparece proyectado en mi
      ordenador de navegación...
    ui_bio_ship_log_repeat_lang: No debería ser – <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzt<>
      –Yo no debería ser – <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzt<> –...otro huevo?
      ¿Otro vacío? ¿Podemos incubar otro?
    ui_bio_ship_log_repeat_lang2: Somos replicados. Ese es nuestro comportamiento.
      ¿Es posible la reproducción? ¿Es posible la síntesis mayor? ¡Confírmalo, Viajero!
    ui_bio_ship_log_repeat_opt: Incubar el huevo
    ui_bio_ship_log_repeat_opt2: Confirmar síntesis
    ui_bio_ship_log_repeat_opt3: Rechazar al ser
    ui_bioship_repair_desc1: La nave (¿la criatura? ¿el caparazón?) está junto a mí.
      Las luces resplandecen sobre la superficie, pero permanece inmóvil y en silencio.
    ui_bioship_repair_desc2: El corazón empieza a latir, débilmente, pero es un hecho.
    ui_bioship_repair_desc3: De pronto, la nave se estremece como respuesta, consciente
      de mi tacto.
    ui_bioship_repair_desc4: Siento cómo la maquinaria se solidifica entre mis manos,
      su carne adopta la forma de un ser vivo.
    ui_bioship_repair_desc5: La nave está completa, pero aún no he completado mi tarea.
      Necesita algo más...
    ui_bioship_repair_res: |-
      Ya está.
      ¡Está viva!
