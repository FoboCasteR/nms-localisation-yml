    tra_landed_pilot_desc1: El Gek me mira con curiosidad, como si no esperara encontrarse
      con otra persona en este planeta. Observa sus alrededores con precaución.
    tra_landed_pilot_desc2: El Gek chasquea su pico y gesticula hacia el paisaje que
      lo rodea. Espera que lo comprenda, pero no estoy seguro de cómo proceder.
    tra_landed_pilot_desc3: La pequeña criatura abre y cierra el pico en silencio
      y sus ojos se entrecierran. Un leve olor se aferra al aire. Espera que diga
      algo.
