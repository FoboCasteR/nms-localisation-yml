    ui_weird_obj5_opt_end: Apagar comunicador
    ui_weird_obj5_msg1: Pequeño ser de carbono, ¿quieres unirte a nuestra danza? No
      salgas de tus alas metálicas. No pretendemos hacerte daño.
    ui_weird_obj5_msg2: Puedes acercarte a este cúmulo, pequeño ser vivo. Somos polvo
      y estamos en todas partes. No somos muy diferentes a ti.
    ui_weird_obj5_msg3: Presencias nuestros recuerdos condensados, pequeña criatura.
      Un sistema que existió. Un sistema que existirá.
    ui_weird_obj5_msg4: "¿Fuiste atraído por nuestros estertores de muerte, pequeña
      criatura? Aquí fuimos una estrella, y aquí nos repetiremos. Tanto a ti como
      a nosotros se nos ha prometido el renacer carmesí."
    ui_weird_obj5_msg5: "¿Percibes esa nebulosa, conciencia infantil? Increíble. A
      través de ti, nos percibimos a nosotros mismos."
    ui_weird_obj5_msg6: Tu fusión arde rápido, criatura de células cálidas. No te
      quedes aquí.
    ui_weird_obj5_msg7: Percibimos la inteligencia. ¿Puedes analizar estos pensamientos,
      criatura de piel? Ten cuidado de tu frágil vida, aquí fuera en la oscuridad
      profunda.
    ui_weird_obj5_msg8: "¿Esto es todo tu ser, pequeña conciencia? ¿O tus hermanos
      están dispersos en la lejanía? ¿Estás sola? Baila un rato con nosotros."
    ui_weird_obj5_msg9: "¿Nos recuerdas, vida de carbono? Tus células están en nuestras
      células. En el polvo y la decadencia, en todas las cosas. Todo queda grabado.
      Nos acordamos."
    ui_weird_obj5_msg10: Vida cercana, creemos que esta longitud de onda te llegará.
      Hola, si puedes comprendernos.
