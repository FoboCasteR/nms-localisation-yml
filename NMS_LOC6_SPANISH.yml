    ui_expd_backpack_01_desc: |-
      Una exclusiva <STELLAR>manipulación de apariencia de exotraje<>.

      Una mochila aerodinámica y ligera que presenta un elegante diseño con un único propulsor. Este exclusivo aumento de exotraje conmemora la finalización de la <STELLAR>expedición<> inaugural, «Pioneros».

