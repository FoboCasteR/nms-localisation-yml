    exp_npc_desc_1a_lava: Su interés en mí parece desvanecerse y sus luces faciales
      se debilitan. Empieza a estudiar una sección holográfica de un volcán activo.
      Tengo que hallar el modo de impresionarlo...
    exp_npc_desc_1a_swamp: Su interés en mí parece desvanecerse y sus luces faciales
      se debilitan. Empieza a estudiar el holograma de un complejo hongo. Tengo que
      hallar el modo de impresionarlo...
    exp_npc_desc_5_swamp: El ser vivo electrónico está contento con mi llegada. Me
      da la bienvenida a las instalaciones, refrescantemente secas en contraste con
      la húmeda neblina del exterior. Me hace gestos para que escuche.
    exp_npc_desc_11_lava: No puedo evitar observar que la base de datos del ser vivo
      incluye cientos de muestras de <STELLAR>basalto<>, encontrada en ubicaciones
      a lo largo de todo el planeta.
    exp_npc_desc_11_swamp: No puedo evitar observar que la base de datos del ser vivo
      incluye cientos de muestras de <STELLAR>mordita<>, abundante en los turbosos
      suelos de este planeta.
    exp_npc_desc_18_lava: Al acercarme al ser vivo electrónico, instintivamente él
      empieza a analizarme de pies a cabeza. Trina con ánimo con la cabeza inclinada
      hacia un lado. Debe de ver pocas novedades en este mundo carbonizado y volcánico.
    exp_npc_desc_18_swamp: Al acercarme al ser vivo electrónico, instintivamente él
      empieza a analizarme de pies a cabeza. Trina con ánimo con la cabeza inclinada
      hacia un lado. Debe de ver pocas novedades en este lodazal.
    exp_scavenger_lava_desc_1: |-
      El Korvax navega con serenidad por el terreno, aparentemente despreocupado por las volcánicas montañas que caracterizan el horizonte de este planeta.
      Tras realizar un rápido análisis de mi equipamiento, recarga gratuitamente mi protección frente a peligros.
    exp_scavenger_swamp_desc_1: |-
      El Korvax navega con serenidad por el terreno, aparentemente despreocupado por las pantanosas condiciones de la superficie.
      Tras realizar un rápido análisis de mi equipamiento, recarga gratuitamente mi soporte vital.
    exp_scavenger_lava_desc_2: |-
      El Korvax parece tomarse unos momentos para recuperarse, ventilarse y calentarse a través de las articulaciones de su carcasa.
      Su sucia carcasa sugiere que lleva aquí un largo periodo de tiempo. Ha estado recogiendo recursos y comparte su botín con extraña urgencia.
    exp_scavenger_swamp_desc_2: |-
      El Korvax parece tomarse unos momentos para recuperarse. Gotas de condensación descienden por su carcasa como si estuviera ventilando la humedad acumulada en su interior.
      Su sucia carcasa sugiere que lleva aquí un largo periodo de tiempo. Ha estado recogiendo recursos y comparte su botín con extraña urgencia.
    exp_scavenger_lava_desc_5: 'El Korvax está examinando el punto de control cercano,
      anotando varias medidas: las coordenadas dentro de la región, los flujos de
      magma, la elevación. Parece que está trabajando en un mapa de todo el planeta.'
    exp_scavenger_swamp_desc_5: 'El Korvax está examinando el punto de control cercano,
      anotando varias medidas: las coordenadas dentro de la región, la densidad de
      la niebla, la elevación. Parece que está trabajando en un mapa de todo el planeta.'
    war_npc_desc_1_swamp: El guerrero me mira con ojos fieros y hostiles. Observa
      con desprecio mi exotraje, pegajoso debido a mi paso por el pantano. No obstante,
      el ser vivo hace una reverencia al saludar. Tal vez lo dicte la tradición y
      el honor.
    war_npc_desc_8_lava: El guerrero inspecciona un mapa del carbonizado mundo exterior.
      Algunas zonas contienen marcas que representan a los Centinelas, el ser vivo
      las destaca con emoción. Ladra una pregunta, pero suena más a una orden.
    war_npc_desc_8_swamp: El guerrero inspecciona un mapa del marjal circundante.
      Algunas zonas contienen marcas que representan a los Centinelas, el ser vivo
      las destaca con emoción. Ladra una pregunta, pero suena más a una orden.
    war_npc_desc_11_swamp: Una reciente marca de mordisco roja y dentada envuelve
      el cuello del guerrero por completo. Tiene marcas de garra por el pecho y las
      luces de su exotraje destellan en rojo. La herida, arrugada por la humedad,
      no se está curando adecuadamente.
    war_npc_desc_13a_swamp: Hago una pausa, considerando la oferta. El silencio se
      rompe por el zumbido y el chirrido de los insectos.<DELAY>0.4<> ¿Es una trampa?
      ¿Una prueba? El guerrero indica su voluntad de comerciar...
    war_npc_desc_14_swamp: |-
      El guerrero es joven y parece aterrado. La pantalla de su terminal está repleta de órdenes que le indican que se dirija al marjal y se una a una campaña militar contra los Centinelas.
      Cuando me ve, abre los ojos como platos y me ofrece su multiherramienta con manos temblorosas.
    war_scavenger_lava_desc_1: El Vy'keen parece en paz aquí fuera, a pesar del calor
      y la ceniza que flota en el ambiente. Gruñe un saludo y, dudando aparentemente
      de mi capacidad de resistencia, me recarga gratuitamente la protección frente
      a peligros.
    war_scavenger_swamp_desc_1: El Vy'keen parece en paz aquí fuera, a pesar de los
      enjambres de insectos que zumban a su alrededor. Gruñe un saludo y, dudando
      aparentemente de mi capacidad de resistencia, me recarga gratuitamente el sistema
      de soporte vital.
    war_scavenger_lava_desc_2: |-
      El Vy'keen relaja el ceño al saludarme, su concentración se reduce. Tiene manchas de carbón adheridas a su sudor, señal de que lleva trabajando aquí fuera algún tiempo.
      No obstante, debe de haber tenido éxito con sus labores de minería. En un acto de simple generosidad, me ofrece parte de su excedente.
    war_scavenger_swamp_desc_2: |-
      El Vy'keen relaja el ceño al saludarme, su concentración se reduce. Se limpia una fina capa de sudor de la cara, señal de que lleva trabajando aquí fuera algún tiempo.
      No obstante, debe de haber tenido éxito con sus labores de minería. En un acto de simple generosidad, me ofrece parte de su excedente.
    war_scavenger_lava_desc_7: El guerrero jadea del esfuerzo. Parece que ha estado
      practicando sus habilidades de supervivencia, desarrollando su resistencia al
      calor. La frustración se refleja en su rostro. Tal vez su entrenamiento no vaya
      todo lo bien que le gustaría.
    war_scavenger_swamp_desc_7: El guerrero jadea del esfuerzo. Parece que ha estado
      practicando sus habilidades de supervivencia, desarrollando su agilidad en este
      terreno cenagoso. La frustración se refleja en su rostro. Tal vez su entrenamiento
      no vaya todo lo bien que le gustaría.
    tra_npc_desc_1a_swamp: El ser vivo picotea enfáticamente las cifras monetarias
      que hay en su tableta y luego se pone a dar saltos. Un agradable y limpio aroma
      se palpa en el aire, un alivio dentro del ambiente almizclero de este mundo
      devorado por la vegetación.
    tra_npc_desc_2_swamp: El mercader observa la salida con melancolía, echando un
      vistazo al fértil marjal que asoma tras las paredes. Mira como si estuviera
      aquí atrapado hace tiempo.
    tra_npc_desc_3_swamp: El mercader me estaba esperando. Se señala el pecho, abre
      los brazos del todo y brilla cordialmente. Luego señala a mí exotraje encenagado
      en señal de preocupación.
    tra_npc_desc_6_swamp: El mercader parece enfermo. Su piel está sudada y le lloran
      los ojos, que están enrojecidos. Moquea mientras me balbucea algo.
    tra_npc_desc_10_swamp: El ser vivo está visiblemente molesto. Me muestra un vídeo
      holográfico de una nave comercial siendo abatida, que se estrella con fuerza
      sobre un pantano, hundiéndose parcialmente. La grabación, tomada desde la órbita,
      muestra a piratas saqueando la bodega de carga.
    tra_npc_desc_17_swamp: |-
      Los ojos del ser vivo se abren de sorpresa cuando voy a hablar con él. Se reclina y anticipa movimientos súbitos.
      No está acostumbrado a tener visitantes deambulando entre la neblina. Está muy claro que nunca antes ha visto algo como yo.
    tra_scavenger_lava_desc_1: El Gek trota alegremente por el terreno, y parece encontrarse
      a gusto entre este paisaje volcánico. Parece emocionado por saludarme y, por
      razones que desconozco, recarga gratuitamente mi protección frente a peligros.
    tra_scavenger_swamp_desc_1: El Gek chapotea alegremente por el terreno cenagoso.
      Parece emocionado por saludarme y, por razones que desconozco, recarga gratuitamente
      mi soporte vital.
    tra_scavenger_lava_desc_2: |-
      El Gek debe de llevar aquí mucho tiempo. Su exotraje está ennegrecido a causa del hollín y el carbón, pero parece estar de buen ánimo.
      Creo que ha recogido un exceso de recursos. Se dirige a su almacén y me ofrece una cantidad de materias primas útiles, sin esperar nada a cambio al parecer.
    tra_scavenger_swamp_desc_2: |-
      El Gek debe de llevar aquí mucho tiempo. Su exotraje está salpicado de lodo y porquería, pero parece estar de buen ánimo.
      Creo que ha recogido un exceso de recursos. Se dirige a su almacén y me ofrece una cantidad de materias primas útiles, sin esperar nada a cambio al parecer.
    tra_scavenger_lava_desc_3: |-
      El pequeño cuerpo de %NAME% parece especialmente diminuto en este imponente paisaje volcánico. Parece abatido y temeroso, como si llevara tiempo aquí perdido.
      Se acerca a mí con dedos temblorosos y esperanza en la mirada.
    tra_scavenger_swamp_desc_3: |-
      El pequeño cuerpo de %NAME% parece especialmente diminuto en este paisaje pantanoso. Parece abatido y temeroso, como si llevara tiempo perdido bajo este calor.
      Se acerca a mí con dedos temblorosos y esperanza en la mirada.
    tra_scavenger_lava_res_b_5: |-
      Miramos el paisaje juntos. Hay cierta solemnidad arcaica en estas formaciones volcánicas que escupen fuego y cenizas desde las profundidades de la superficie del planeta.
      Transcurren unos momentos de silencio pacífico. Siento un vínculo con el pequeño ser vivo reptiliano y, con ojos renovados, abro mi mirada a la infinita extrañeza del universo.
    tra_scavenger_swamp_res_b_5: |-
      Miramos la niebla húmeda juntos. La fértil tierra que nos rodea parece sacudirse, repleta de innumerables seres vivos diminutos.
      Transcurren unos momentos de silencio pacífico. Siento un vínculo con el pequeño ser vivo reptiliano y, con ojos renovados, abro mi mirada a la infinita extrañeza del universo.
