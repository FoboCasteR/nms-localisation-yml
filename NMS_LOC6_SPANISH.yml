    ui_expd_helmet_01_name: MÁSCARA DE BATALLA DORADA DE LA PRIMERA PROGENIE
    ui_expd_helmet_01_name_l: Máscara de batalla dorada de la primera progenie
    ui_expd_helmet_01_desc: |-
