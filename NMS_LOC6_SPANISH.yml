    war_library4_title5: 'La balada de Hroth: V de XI'
    war_library4_title6: 'La balada de Hroth: VI de XI'
    war_library4_title7: 'La balada de Hroth: VII de XI'
    war_library4_title8: 'La balada de Hroth: VIII de XI'
    war_library4_title9: 'La balada de Hroth: IX de XI'
    war_library4_title10: 'La balada de Hroth: X de XI'
    war_library4_title11: 'La balada de Hroth: XI de XI'
    war_library4_lang: "¡Grah! La muerte ha caído sobre el viejo Hroth,"
    war_library4_lang2: La plaga que se esconde tras las estrellas,
    war_library4_lang3: La agonía del Atlas, nacido del monolito, dos en uno,
    war_library4_lang4: El rey benevolente los vio al final,
    war_library4_lang5: Escuchó las palabras que conformaban las vidas de sus ancestros,
    war_library4_lang6: Dio el regalo de la caza, honorado con canciones de guerra,
    war_library4_lang7: Deseó vida y canción de los guerreros caídos,
    war_library4_lang8: Un cántico de vidrio y cielo, de honor
    war_library4_lang9: El azote Centinela se enfrentó a un horror final,
    war_library4_lang10: "¡Grah! Como así lo hizo Hroth falleciendo por malicia."
    war_library4_lang11: Fue un buen rey.
    war_library5_desc: La entrada se titula «Deshonor». Parece que es un tratado filosófico
      que circuló a través de los mundos del Otro Lado.
    war_library5_title: Deshonor
    war_library5_lang: |-
      Los Antiguos hablan de los Gek, de su cambio y sus crímenes. Pero el deshonor no es algo cambiante. Los crímenes de sangre no desaparecen y no olvidamos, pero lo aceptamos.

      «Lo aceptamos». ¿Pero qué significa aceptar, cachorros? ¿Por qué hay que sufrir para vivir? ¿Por qué nuestra flota no fue a la guerra? ¿Por qué no acabamos con los enemigos de Hirk allá donde estén, como quiera que se llamen sin importar el precio?

      Los Antiguos nos han enseñado que esto ya ha pasado. Hay muchas iteraciones... muchos sueños. Y en todos fallamos o nos emborracha la victoria.

      Llegará el día en el que la verdad sobre los Gek se descubra. No tenemos que luchar, se destruirán solos...
    war_library6_desc: El archivo posee una gran cantidad de información sobre la
      paternidad y la crianza de los Vy'keen hacia la adultez. Muchos se centran en
      la hostilidad y la amenaza.
    war_library6_title: Criando a los cachorros
    war_library6_lang: "Los jóvenes nacerán del miedo. Todos lo hicieron, lo hacen
      y lo harán. Unidos solo a su familia, el contacto con cualquier otro ente provocará
      un miedo terrible. \n\nEl miedo a los espacios abiertos, al tacto y al contacto
      se supera de dos formas. La hermanad de la especie al completo bajo la luz de
      Hirk. Todos somos familia y así se debe enseñar.\n\nFuimos presas, ahora somos
      depredadores. Toda vida en el universo ha de temernos al igual que les temimos.
      El miedo será nuestro poder.\n\nEse grito ancestral —¡Grah!— es nuestra llamada,
      ¡nuestro recuerdo! ¡El intruso que se atreva a acercarse a nuestros seres será
      cazado y acosado! ¡No tendremos miedo! ¡No seremos abandonados! "
    war_library7_desc: El archivo contiene miles de versos de poesía, un monumento
      a Asteria, un Viajero caído.
    war_library7_title: 'A Asteria: I de VI'
    war_library7_title2: 'A Asteria: II de VI'
    war_library7_title3: 'A Asteria: III de VI'
    war_library7_title4: 'A Asteria: IV de VI'
    war_library7_title5: 'A Asteria: V de VI'
    war_library7_title6: 'A Asteria: VI de VI'
    war_library7_lang: Canta, Asteria, Viajero heroico, maestro de las hojas de Hirk,
    war_library7_lang2: De la batalla sin fin, de la tristeza de la Atlantid perdida,
      del precio
    war_library7_lang3: De la misericordia y la espera. Asteria, quien cumplió la
      profecía,
    war_library7_lang4: Quien —creado y enviado por el Atlas— acosó a Aeron, destruyó
      el horror,
    war_library7_lang5: Encontró la oscuridad en el fin del mundo, se unió a los Vy'keen,
    war_library7_lang6: "¡Viajero pirata, amigo del Primero, aliado del cielo!"
    war_library8_desc: 'El archivo ha sido corrompido: pirateado para expandir mensajes
      prohibidos y censurados de una región alejada. '
    war_library8_title: LA VOZ DE NAL QUE NO SE PUEDE ACALLAR
    war_library8_lang: "<TRANS_EXP>Los Korvax<> son criaturas rotas y heridas que
      piensan que sus gritos de guerra son «lógicos». Se unen en comunión para olvidar
      su dolor. No nos ayudarán.\n\n<TRANS_EXP>Los Gek<> —corruptos, malditos, sin
      grandeza ni honor que lo reemplace— piensan que nada acabará. Que el crecimiento
      siempre continuará. \n\nHemos descubierto nuestro futuro gracias a <TRANS_WAR>los
      Antiguos<> y sus seguidores. Pero ¿qué han encontrado sino polvo? ¿Grahs impotentes?
      No."
    war_library8_opt: "[Liberación]"
    war_library8_lang2: |-
      Contadme, amigos, ¿habéis oído hablar del <SPECIAL>Testamento de Nal<>?

      Nal no murió. ¡Escuchó lo que Hirk no pudo! ¡Todavía vive como la mano derecha de Dios!

      Nos anima a mostrar que nos importa, que no abandonaremos la luz del Atlas y que la devoción nunca se desvanecerá. Solo así nos libraremos del olvido. Solo así estaremos preparados.
    war_library9_desc: "La entrada se titula «Las cazas abisales». Documenta una serie
      de expediciones piratas para catalogar, capturar y consumir nuevas criaturas
      de un mundo lejano. \n\nAlgunas de las expediciones están catalogadas con registros
      de audio."
    war_library9_title: 'Transcripción: Las cazas abisales'
    war_library9_lang: "¡Los horrores se encuentran bajo las olas! Tienen muchas formas
      y todas son corruptas. ¡Todos enfermos! ¡Grah! ¡Los Gek creen que deberíamos
      irnos!\n\n¡Grah hah hah! Con ellos se puede hacer buen ejercicio. Atamos a un
      Gek al mástil y surcamos las olas. "
    war_library9_desc2: 'Los escáneres y diagramas taxonómicos danzan en la luz sólida
      a través de la superficie del planeta y muestran lo que han encontrado. Los
      registros de audio continúan. '
    war_library9_lang2: "Nuestra nave tenía 5 piratas a bordo que nacieron fuera de
      la luz de Hirk. Solo el único creyente, o lo era. Hay un Korvax también, arrancado
      de su Convergencia. \n\nMe cuenta que las criaturas que cazan no están vivas,
      que el abismo es la muerte, como la desconexión. Es un gran error que nunca
      se arreglará. "
    war_library9_desc3: |-
      Los registros muestran que la tripulación se va del mundo tras haber cazado cinco horrores abisales. Nunca llegaron a la subasta a la que se dirigían.

      Al final, el Korvax alimentó a los horrores con los demás antes de iniciar la autodestrucción. La última palabra fue «Atlantid».
    war_library10_desc: La entrada se titula «El último testamento de Hirk».
    war_library10_title: El último testamento de Hirk
    war_library10_lang: "Allí yacen las estrellas oscuras, los vastos océanos. Mis
      amigos. <IMG>SLASH<> ¡La luna se alza! ¡Grah! <IMG>SLASH<> Lo profundo llora
      con el duelo de las máquinas. <IMG>SLASH<> ¡Grah! En Dryn'dargh, la noche cae
      sin su gente\n\nVolveremos a Dryn'dargh. Volveré. <IMG>SLASH<> No te abandonaré
      nunca.\n\nLo recordaré. "
    war_library10_desc2: |-
      Se cree que estas fueron las últimas palabras de Hirk antes de que el Alto Comando lanzara la materia a la duda. Durante cien años, la universidad eclesiástica ha debatido su inclusión en las enseñanzas oficiales.

      Por ahora, no se ha recibido respuesta. Todas las menciones a Dryn'dargh son penadas con la recolecta de cuerpos. Todavía no se sabe por qué y qué representa este lugar.

      Tras estas palabras, Hirk el Grande se arrancó sus miembros. Es un rito funerario que siguen muchos Vy'keen tras una larga edad de venganza y temor.
