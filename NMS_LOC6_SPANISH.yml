    ui_guide_topic_aband: Cargueros en ruinas
    ui_guide_body_aband: |-
      Los <SPECIAL>cargueros en ruinas<> son entornos de riesgo, llenos de peligros medioambientales y entes hostiles. Contienen muchos <STELLAR>objetos recuperables de valor<>, así como <SPECIAL>objetos especiales<> que se pueden intercambiar a bordo de una estación espacial por nanites o estatus.

      Para encontrar un carguero en ruinas, compra un <TECHNOLOGY>escáner de señales de emergencia<> al <SPECIAL>comerciante de chatarra<> de la estación espacial. Usa el escáner desde tu inventario para localizar un carguero en ruinas.

      Aparte de botines valiosos y una cantidad significativa de nanites, es posible usar los sistemas de ingeniería de un carguero en ruinas para generar <TECHNOLOGY>tecnología de carguero<> valiosa, incluyendo mejoras para los <STELLAR>sistemas de flota<> y herramientas para <STELLAR>aumentar el inventario de tu carguero<>.

      Los Viajeros pueden compartir la ubicación de naufragios especialmente interesantes, ya que cada sistema estelar tiene un naufragio específico. Puedes explorar el mismo naufragio más de una vez, pero para acceder a nuevos cargueros en ruinas, tendrás que viajar a sistemas nuevos.

      Los Viajeros interesados en adquirir un escáner de señales de emergencia <STELLAR>gratis<> deberán hablar con la <TRADEABLE>Iteración: Helios<> a bordo de la anomalía espacial.
    ui_free_aband_opt: Preguntar por cargueros en ruinas
    ui_free_aband_res: Ah, lo has oído. Sí, he adquirido un <STELLAR>escáner de señales
      de emergencia<> de una iteración lejana. Tuyo es, si quieres contemplar el destino
      de seres pasados.
