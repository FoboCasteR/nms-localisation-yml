    tra_aband_handin_crew_shady: Amigo tiene información, ¿sí? ¡Puedo olerlo! ¿Quieres
      hacer negocios? Tengo mucho <SPECIAL>metal contaminado<>...
    exp_aband_handin_crew_shady: Lo vemos todo, Entidad viajero. Conocemos sus destinos.
      Pero ese manifiesto tiene valor. ¿Quieres intercambiarlo? Te ofreceré <SPECIAL>metal
