    ui_spec_pet_custom_03_desc: |-
      Una <STELLAR>mejora de apariencia de compañero<> exclusiva. Este láser de doble uso responde a las constantes vitales biológicas de su portador, lo que proporciona un nivel adaptativo de calor y luz, así como suaves latidos para calmar la ansiedad.

