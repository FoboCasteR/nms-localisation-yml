    bld_caveplant_3_name: TROGLOTULIPÁN
    bld_caveplant_3_name_l: Troglotulipán
    bld_caveplant_3_desc: Esta atractiva flor brillante es destacable por su aroma,
      que recuerda a la tierra recién labrada. Debido a su dieta, rica en minerales,
      sus estambres suelen contener restos de cobalto.
    bld_caveplant_4_name: ROMOS VENOSOS
    bld_caveplant_4_name_l: Romos venosos
    bld_caveplant_4_desc: Se pueden encontrar grupos de estas grandes setas en las
      cuevas subterráneas. Las venas de la superficie son parte de una estructura
      de branquias muy extraña que libera esporas desde la parte superior e inferior
      del sombrero.
    bld_caveplant_5_name: DEPÓSITO DEDOSO
    bld_caveplant_5_name_l: Depósito dedoso
    bld_caveplant_5_desc: Esta estalagmita se formó gracias a las gotas de agua ricas
      en cobalto que se fueron depositando en esta zona a lo largo de milenios. Es
      extremadamente fría al tacto, como si la roca recordase la temperatura de su
      hogar.
    exp_library_intro_desc: El archivo Korvax está destinado solo a su especie. Pero,
