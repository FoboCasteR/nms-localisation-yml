    shipjump_alien_name: CORAZÓN PULSANTE
    shipjump_alien_name_l: Corazón pulsante
    shipjump_alien_desc: |-
      Una superestructura metálica fibrosa conecta este cálido órgano vital con el núcleo de la nave. Sin él, la nave no sería nada, un casco sin vida.

      Mantén <IMG>PULSEJUMP<> para pedir al corazón que inicie un salto de pulso.
      Mantén <IMG>BOOST<> para solicitar un aumento de velocidad.
    launcher_alien_name: ENSAMBLAJE NEURONAL
    launcher_alien_name_l: Ensamblaje neuronal
    launcher_alien_desc: "Una matriz de neuronas distribuidas, combinadas con un tablero
      de hilos metálicos. Patrones complejos de impulsos eléctricos se entretejen
      hasta la superficie, uniendo todos los sistemas de la nave.\n \nMantén <IMG>THRUST<>
      para preguntar a la nave si desea despegar."
    ion1_alien_name: CORTEZA DE SINGULARIDAD
    ion1_alien_name_l: Corteza de singularidad
    ion1_alien_desc: |-
      Una compleja raíz biomecánica conectada directamente a un corazón de antimateria. Registra gran actividad durante los saltos interestelares. Parece deleitarse con los cálculos complejos necesarios para los viajes superlumínicos.

      Accede a los sistemas de navegación a larga distancia a través del mapa galáctico. Mantén contenta a la nave saltando con regularidad entre sistemas.
    shipshield_alien_name: SUPRESOR DE GRITOS
    shipshield_alien_name_l: Supresor de gritos
    shipshield_alien_desc: |-
      Esta pequeña extensión de la red defensiva automatizada de la nave parece ser un organismo autónomo. Una pequeña boca en el centro de su carne tiene hambre de <SPECIAL>púgneo<>.

      Durante el combate, parece apoderarse de la matriz neurológica e impide traumatizar al resto del cuerpo de la nave de sentir miedo o dolor.
    shiplas1_alien_name: OJOS INJERTADOS
    shiplas1_alien_name_l: Ojos injertados
    shiplas1_alien_desc: |-
      Una compleja disposición de membranas y lentes conectadas a una matriz de láser de alta energía. Aquellos a los que encuentra su mirada, acaban incinerados.
      Pulsa <IMG>SHIPFIRE<> para pedir a los ojos que miren a objetivos cercanos.
    shipgun1_alien_name: CONDUCTOS DE EXPULSIÓN
    shipgun1_alien_name_l: Conductos de expulsión
    shipgun1_alien_desc: |-
      Una amalgama de sacos y esfínteres que generan y expulsan glóbulos de plasma. Cuando se combinan con los sistemas de armamento de la nave, se sobrecalientan y son expulsados a alta presión.

      Pulsa <IMG>SHIPFIRE<> para pedir a la nave que dirija sus conductos hacia el objetivo actual.
