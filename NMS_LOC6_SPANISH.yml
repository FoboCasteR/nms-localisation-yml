    ui_expd_ship_01_name: VECTOR DORADO
    ui_expd_ship_01_name_l: Vector dorado
    ui_expd_ship_01_desc: |-
      Una edición exclusiva dorada de la emblemática <STELLAR>nave Alpha Vector<>, que conmemora la finalización de la <STELLAR>expedición<> inaugural, «Pioneros».

      Esta astronave de gran maniobrabilidad está construida a partir de una aleación resistente y valiosa, y está cubierta de una gruesa capa de aislante fibroso para resistir muchas vidas de rigurosa exploración espacial.

      <STELLAR>Consigue<> esta nave para añadirla a tu colección o <STELLAR>intercámbiala<> por tu nave actual. Cuando estés en un planeta, llama a tus naves desde el menú rápido (<IMG>QUICK_MENU<>).
