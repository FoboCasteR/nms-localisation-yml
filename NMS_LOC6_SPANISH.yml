    launcher_spec_name: SISTEMA DE LANZAMIENTO AVANZADO
    launcher_spec_name_l: Sistema de lanzamiento avanzado
    launcher_spec_desc: |-
      Un sistema de <TECHNOLOGY>control de lanzamiento<> hecho a medida para naves espaciales de alto rendimiento. Los giroscopios sensibles y los circuitos de control especializados trazan rutinas de despegue personalizadas para aumentar la <STELLAR>velocidad<> y la <STELLAR>eficiencia<> del despegue.

      Se necesita <TECHNOLOGY>combustible especializado derivado del dihidrógeno<> para recargar el propulsor. Los procedimientos de lanzamiento exigen un nivel mínimo de combustible antes de la activación.

      Mantener <IMG>THRUST<> para despegar desde el planeta. Mantener <IMG>BOOST<> para iniciar la potenciación de velocidad en vuelo.
    launcher_spec_sub: Tren de aterrizaje personalizado
    shipjump_spec_name: MOTOR DE ONDA
    shipjump_spec_name_l: Motor de onda
    shipjump_spec_desc: |-
      Una versión altamente optimizada del <TECHNOLOGY>motor de pulso<> de las naves convencionales. La ocupación de onda se ha llevado al límite y crea una experiencia de pulso que es tan <STELLAR>eficiente<> como <STELLAR>receptiva<>.

      Se advierte al usuario de que se requiere <EXOTIC>tritio<> para cargar el motor. El tritio abunda en los <COMMODITY>campos de asteroides cercanos<>. Escanea (<IMG>SCAN<>) para buscar <TECHNOLOGY>asteroides ricos en tritio<>.

      Mantén <IMG>PULSEJUMP<> para iniciar el salto de pulso. Mantén <IMG>BOOST<> para iniciar la potenciación de velocidad en vuelo.
    shipjump_spec_sub: Motor de nave altamente personalizado
    ion1_spec_name: CATAPULTA DE DESPLAZAMIENTO
    ion1_spec_name_l: Catapulta de desplazamiento
    ion1_spec_desc: |-
      Este motor experimental mejora la tecnología convencional del <TECHNOLOGY>hiperturbo<> distorsionando la geometría local en el punto de inicialización de la curvatura, lo que aumenta el <STELLAR>alcance<> y la <STELLAR>eficiencia<> mucho más que los motores estándares.

      Se recomienda al usuario acceder a los sistemas de hiperturbo desde el <STELLAR>mapa galáctico<>.
