    ui_pin_hydralic_obj_tip: |-
      Fabrica %ITEM% con <COMMODITY>nanotubos de carbono<>, <TRADEABLE>sal<> y <SPECIAL>metal cromático<>.

      Fabrica <COMMODITY>nanotubos de carbono<> con <FUEL>carbón<>. Usa <IMG>PRODMENU<> para fabricar en un <TECHNOLOGY>espacio vacío del inventario<>.
      La <TRADEABLE>sal<> se extrae fácilmente de los <EARTH>depósitos de roca submarinos<>. Aumenta la eficacia marina mejorando la <TECHNOLOGY>membrana de ventilación<> del exotraje o rellenando el suministro de oxígeno de los <TRADEABLE>sacos de algas marinas<>.
      El <SPECIAL>metal cromático<> se crea en una <TECHNOLOGY>refinería<> con <STELLAR>metales estelares<>: <COMMODITY>cobre<>, <FUEL>cadmio<>, <TRADEABLE>emerilio<> e <TECHNOLOGY>indio<>.
    ui_pin_computer_obj_tip: |-
      Fabrica %ITEM% con <COMMODITY>microprocesadores<>, <FUEL>antimateria<> y <SPECIAL>metal cromático<>.

      Fabrica <COMMODITY>microprocesadores<> o cómpralos en una <TECHNOLOGY>terminal de comercio<>.
      Fabrica <FUEL>antimateria<> con <SPECIAL>metal cromático<> y <FUEL>carbono condensado<>.
      Crea <SPECIAL>metal cromático<> en una <TECHNOLOGY>refinería<> con <STELLAR>metales estelares<>: <COMMODITY>cobre<>, <FUEL>cadmio<>, <TRADEABLE>emerilio<> e <TECHNOLOGY>indio<>.
    ui_pin_magnet_obj_tip: |-
      Fabrica %ITEM% a partir de <EARTH>ferrita imantada<> y <TECHNOLOGY>cobalto ionizado<>. Usa una <TECHNOLOGY>refinería<> para procesar materiales avanzados.

      El <TECHNOLOGY>cobalto<> se halla bajo tierra. Localiza entradas de cuevas naturales. <RED>ADVERTENCIA:<> muchas cuevas contienen flora peligrosa.
      Consigue <EARTH>ferrita<> de las rocas planetarias.
    ui_pin_mirror_obj_tip: |-
      Fabrica %ITEM% a partir de <EARTH>oro<>, <EARTH>plata<> y <SPECIAL>metal cromático<>.

      El <EARTH>oro<> y la <EARTH>plata<> son minerales preciosos interestelares comúnmente <COMMODITY>sacados de los asteroides<>. Ocasionalmente, se encuentran bajo tierra en depósitos planetarios.
      Crea <SPECIAL>metal cromático<> en una <TECHNOLOGY>refinería<> con <STELLAR>metales estelares<>: <COMMODITY>cobre<>, <FUEL>cadmio<>, <TRADEABLE>emerilio<> e <TECHNOLOGY>indio<>.
    ui_pin_bio_obj_tip: |-
      Fabrica %ITEM% con una <COMMODITY>placa de metal<>, <FUEL>carbono condensado<> y <TRADEABLE>cloro<>.

      Fabrica la <COMMODITY>placa de metal<> con <EARTH>ferrita<> o cómprala en una <TECHNOLOGY>terminal de comercio<>.
      Refina carbono condensado a partir de <FUEL>carbono<>. El carbono condensado se puede encontrar ocasionalmente en forma de cristales en la superficie de los planetas.
      Refina cloro a partir de <TRADEABLE>sal<>, que se puede recolectar en los <TECHNOLOGY>depósitos minerales subacuáticos<>.
    ui_computer_name: ORDENADOR CUÁNTICO
    ui_computer_name_l: Ordenador cuántico
    ui_computer_desc: |-
      Una <TECHNOLOGY>unidad de procesamiento avanzada<> muy rápida. Permite la resolución de cálculos imposibles en tiempo real. Sin embargo, la protección contra la incoherencia no está garantizada.

      Se usa en la creación de una amplia gama de <TECHNOLOGY>tecnologías avanzadas<>.
    ui_magnet_name: RESONADOR MAGNÉTICO
    ui_magnet_name_l: Resonador magnético
    ui_magnet_desc: |-
      Un <TECHNOLOGY>oscilador de frecuencia<> electromagnético. Puede funcionar en una gran variedad de condiciones gracias a las propiedades férreas y no férreas.

      Se usa en la creación de una amplia gama de <TECHNOLOGY>tecnologías avanzadas<>.
    ui_mirror_name: ESPEJO SOLAR
    ui_mirror_name_l: Espejo solar
    ui_mirror_desc: |-
      Un componente óptico especializado. Este espejo, que emplea una superficie increíblemente pulida de cobalto, es capaz de filtrar selectivamente las diferentes longitudes de onda de luz, cambiando su patrón de reflejo basándose en los campos magnéticos cercanos.

      Se usa en la creación de una amplia gama de <TECHNOLOGY>tecnologías avanzadas<>.
    ui_bio_name: CÁMARA DE AMINO
    ui_bio_name_l: Cámara de amino
    ui_bio_desc: |-
      Un <TECHNOLOGY>dispositivo biológico de catalización<> especializado.

      Esta unidad aprovecha las encimas que se forman de manera natural para facilitar un incremento de la energía y un procesamiento más rápido en una amplia gama de <TECHNOLOGY>tecnologías avanzadas<>.
    ui_hydralic_name: CABLEADO HIDRÁULICO
    ui_hydralic_name_l: Cableado hidráulico
    ui_hydralic_desc: |-
      <TECHNOLOGY>Cableado e hilos de control<> especializados. Este material flexible permite la transmisión de energía y señales, además de permitir la manipulación directa de componentes remotos.

      Se usa en la creación de una amplia gama de <TECHNOLOGY>tecnologías avanzadas<>.
    ui_pin_lava1_obj_tip: |-
      El <EARTH>basalto<> se encuentra principalmente en mundos con un <FUEL>ambiente volcánico<>. Suele hallarse en depósitos grandes y se localiza con el <TECHNOLOGY>visor de análisis<>.

      Las rocas de ferrita común pueden producir basalto tras una inspección con un <TECHNOLOGY>visor de análisis<>. El basalto puede refinarse a partir de <EARTH>ferrita imantada<> y metales del terreno de otros mundos con <FUEL>altas temperaturas<>.
    ui_lava1_name: BASALTO
    ui_lava1_name_l: Basalto
    ui_lava_sym: B
    ui_lava1_desc: |-
      Extracto de mineral local que se encuentra, por lo general, en grandes depósitos o se extrae de minerales comunes tras una inspección con el <TECHNOLOGY>visor de análisis<>.

      Se encuentra principalmente en mundos con un <TRADEABLE>ambiente volcánico<>.
    ui_pin_storm_crystal_obj_tip: |-
      Los cristales de tormenta surgen de forma natural en planetas con <FUEL>climas extremos<> y se pueden recolectar durante una tormenta activa.
      Localiza cristales de tormenta usando el <TECHNOLOGY>visor de análisis<>.
    ui_pin_fiendcore_obj_tip: |-
      Los <SPECIAL>núcleos de larvas<> son los corazones acres y viscosos de los <FUEL>huevos susurrantes<>, que se encuentran a menudo en planetas sin aire o alrededor de edificios abandonados.
      <FUEL>PRECAUCIÓN<>: Las monstruosas nidadas protegerán a sus larvas con fiereza.
      Localiza <FUEL>huevos susurrantes<> usando el <TECHNOLOGY>visor de análisis<>.
    ui_weapon_inv_token_name: AMPLIACIÓN DEL ESPACIO DE LA MULTIHERRAMIENTA
    ui_weapon_inv_token_name_l: Ampliación del espacio de la multiherramienta
    ui_weapon_inv_token_desc: |-
      Un circuito de mejora flexible, compatible con todas las <STELLAR>multiherramientas personales<>.

      Puedes añadir este módulo a una multiherramienta desde el <STELLAR>estante de mejoras de multiherramienta<> de una estación espacial, el cual le otorga al usuario más espacio en el diseño interno para añadir mejoras o tecnología especial.
    ui_weapon_inv_token_sub: Unidad de mejora
    ui_suit_inv_token_name: UNIDAD DE EXPANSIÓN DE EXOTRAJE
    ui_suit_inv_token_name_l: Unidad de expansión de exotraje
    ui_suit_inv_token_desc: |-
      Un módulo de tecnología de supervivencia avanzado que permite expandir el <STELLAR>almacenamiento del exotraje<> de un usuario.

      Los nanoextensores preempaquetados crean vacíos subcurvatura estables dentro del exotraje que aumentan su <STELLAR>capacidad de almacenamiento<>. Aplica este aumento en el terminal de mejoras para exotrajes a bordo de una <STELLAR>estación espacial<>.
    ui_suit_inv_token_sub: Unidad de mejora
    ui_pin_shipcharge_obj_tip: |-
      Fabrica %ITEM% a partir de <FUEL>oro<> y <COMMODITY>tritio<>. Usa <IMG>PRODMENU<> para fabricar en un <TECHNOLOGY>espacio vacío del inventario<>.
      Por lo general, el <EARTH>oro<> y el <EARTH>tritio<> se <COMMODITY>extrae de los asteroides<>.
    ui_geode_rare_name: MINERAL BRILLANTE
    ui_geode_rare_name_l: Mineral brillante
    ui_geode_rare_desc: |-
      Aunque su superficie está sucia y es opaca, si se pule, esta roca revela un brillo interior bajo esa superficie iridiscente.

      Selecciónalo en el inventario (<IMG>INVENTORY<>) y ábrelo en dos con <IMG>FE_ALT1<>.
