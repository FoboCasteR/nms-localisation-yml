    update6_notes: |-
      La actualización Origins de No Man's Sky incorpora una gran variedad de características nuevas. Para consultar todos los detalles, visita www.nomanssky.com.

      * Se han incluido nuevos mundos extraños para explorar, con una mayor variedad en biomas, vegetación, curiosidades y colores.
      * Se han formado nuevos planetas en el universo, donde destacan unos paisajes montañosos espectaculares nunca antes vistos.
      * Los climas planetarios ahora son más dinámicos y existe la posibilidad de encontrarte con relámpagos, tormentas gravitatorias, tornados y mucho más.
      * Los planetas están habitados por una enorme cantidad de nuevas criaturas orgánicas y sintéticas.
      * Descubre más sobre la historia del universo en los edificios archivísticos.

      Hello Games ha trabajado muy duro para mejorar y ampliar No Man's Sky. Esperamos que lo disfrutéis. :)

      Muchas gracias,
      Hello Games
