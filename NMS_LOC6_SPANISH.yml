    update8_title: Actualización Prisms de No Man's Sky
    update8_notes: |-
      La actualización Prisms de No Man's Sky incorpora una gran variedad de características nuevas. Para consultar todos los detalles, visita www.nomanssky.com.

      * El universo tiene una apariencia más viva y hermosa que nunca gracias a las nuevas tecnologías de renderizado.
      * Se han mejorado las cuevas y la apariencia de las estrellas distantes.
      * Ahora se puede montar sobre muchas más criaturas, incluida la fauna de vuelo bajo, así como adoptarlas como compañeras.
      * Ahora se pueden transferir bases de cargueros y los componentes de fabricación se pueden investigar en la anomalía.
      * Ahora se pueden reproducir pistas de pulsos de bytes en cualquier lugar y compartirlas con otros viajeros.

      Hello Games ha trabajado muy duro para mejorar y ampliar No Man's Sky. Esperamos que lo disfrutéis. :)

      Muchas gracias,
      Hello Games
    pc_graphics_anti_aliasingdlss_d: |-
      El antialiasing utiliza varias técnicas para suavizar los bordes abruptos alrededor de los objetos (que aparecen a consecuencia de crear formas no rectangulares a partir de píxeles cuadrados).

      <STELLAR>FXAA<> - filtro muy rápido, pero puede dar como resultado una imagen ligeramente borrosa.

      <STELLAR>TAA<> - muestreo rápido de múltiples imágenes que es más nítido que FXAA.

      <STELLAR>FSR 2.0<> - AMD FidelityFX™ Super Resolution 2 es una solución temporal de ampliación de vanguardia que proporciona una alta calidad de imagen y mejora la frecuencia de fotogramas.

      <STELLAR>DLSS<> - tecnología de NVIDIA RTX que utiliza una profunda red neural en aprendizaje para mejorar la frecuencia de fotogramas y generar bellas imágenes de alta nitidez.

      <STELLAR>DLAA<> - NVIDIA DLAA es un modo antialiasing para usuarios con espacio libre de GPU que deseen niveles más altos de calidad de imagen.

      Esta característica solo afecta al rendimiento de la GPU.
    pc_graphics_dlss: DLSS
    pc_graphics_dlssquality: Calidad DLSS
    pc_graphics_dlssquality_d: |-
      Deep Learning Super Sampling (DLSS), o supermuestreo de aprendizaje profundo, es una tecnología de NVIDIA RTX que incorpora las técnicas de antialiasing y de supermuestreo para mejorar los detalles de las imágenes en resoluciones más altas sin influir en la frecuencia de fotogramas.

      <STELLAR>Calidad<>: Ofrece una calidad de imagen mejor que el modo equilibrado.

      <STELLAR>Equilibrado<>: Ofrece una calidad de imagen y un rendimiento optimizados.

      <STELLAR>Rendimiento<>: Ofrece una mejora de rendimiento superior a la del modo equilibrado.

      <STELLAR>Ultrarrendimiento<>: Ofrece la mejora de rendimiento más optimizada. Se recomienda solo con resoluciones de 8K.

      Esta característica solo afecta al rendimiento de la GPU.
