    ui_crea_desc_biome_swamp_1: "%NAME% anida en los húmedos pantanos del planeta
      %PLANET%."
    ui_crea_desc_biome_swamp_2: Se la puede encontrar vadeando los humedales del planeta
      %PLANET%.
    ui_crea_desc_biome_swamp_3: Endémica de las cenagosas llanuras del planeta %PLANET%.
    ui_crea_desc_biome_swamp_4: Se la descubrió vagando por los densos marjales del
      planeta %PLANET%.
    ui_crea_desc_biome_swamp_5: "%NAME%, que prefiere un clima húmedo, se siente como
      en casa en los pantanos del planeta %PLANET%."
    ui_crea_desc_biome_swamp_6: "%NAME% medra en condiciones de humedad, por lo que
      se la puede encontrar en mundos húmedos y pantanosos."
    ui_crea_desc_biome_swamp_7: "%NAME% es una criatura territorial que fue identificada
      por primera vez en los humedales del planeta %PLANET%."
    ui_crea_desc_biome_swamp_8: Se la descubrió por primera vez habitando los paisajes
      repletos de follaje del planeta %PLANET%.
    ui_crea_desc_biome_swamp_9: Se la puede encontrar vagando por los brumosos pantanos
      del planeta %PLANET%.
    ui_crea_desc_biome_swamp_10: "%NAME% fue descubierta en los lluviosos marjales
      del planeta %PLANET%."
    ui_crea_desc_biome_air_swamp_1: "%NAME% vive en los cielos brumosos del planeta
      %PLANET%."
    ui_crea_desc_biome_air_swamp_2: "%NAME% prefiere mantenerse seca, por lo que suele
      habitar en los cielos de su pantanoso planeta natal %PLANET%."
    ui_crea_desc_biome_air_swamp_3: "%NAME% se encuentra a gusto en condiciones húmedas,
      por lo que se la puede encontrar en la vaporosa atmósfera del planeta %PLANET%."
    ui_crea_desc_biome_air_swamp_4: "%NAME% fue descubierta flotando sobre el terreno
      cenagoso del planeta %PLANET%."
    ui_crea_desc_biome_air_swamp_5: "%NAME% anida en los manglares del planeta %PLANET%."
    ui_crea_desc_biome_air_swamp_6: Adaptada a condiciones pantanosas, a %NAME% se
      la puede encontrar en mundos con gran humedad.
    ui_crea_desc_biome_air_swamp_7: "%NAME% es una criatura voladora, que fue descubierta
      sobre los pantanos del planeta %PLANET%."
    ui_crea_desc_biome_air_swamp_8: Se la avistó por primera vez sobrevolando los
      empapados humedales del planeta %PLANET%.
    ui_crea_desc_biome_air_swamp_9: Descubierta en el planeta %PLANET%, planeando
      alegremente a través de los húmedos cielos.
    ui_crea_desc_biome_air_swamp_10: Nativa de los cielos del planeta %PLANET%, donde
      %NAME% disfruta de abundante comida y agua.
    ui_crea_desc_water_swamp_1: Descubierta nadando en los turbios océanos del planeta
      %PLANET%.
    ui_crea_desc_water_swamp_2: "%NAME% habita en las aguas cubiertas de maleza del
      planeta %PLANET%."
    ui_crea_desc_water_swamp_3: Avistada habitando en los fangosos mares del planeta
      %PLANET%.
    ui_crea_desc_water_swamp_4: "%NAME% medra en las aguas cenagosas del planeta %PLANET%."
    ui_crea_desc_water_swamp_5: "%NAME% fue descubierta en las profundas aguas del
      planeta %PLANET%."
    ui_crea_desc_biome_lava_1: Descubierta caminando por la superficie del planeta
      %PLANET% sobre pies de piel gruesa.
    ui_crea_desc_biome_lava_2: Encontrada en el planeta %PLANET%, conservando energía
      bajo el calor agobiante.
    ui_crea_desc_biome_lava_3: Provienen del planeta %PLANET%, donde viven unas vidas
      cortas y sofocantes.
    ui_crea_desc_biome_lava_4: "%NAME% resiste el calor y proviene del planeta %PLANET%."
    ui_crea_desc_biome_lava_5: Evolucionada para filtrar las cenizas y la niebla tóxica
      de sus pulmones, %NAME% fue avistada por primera vez en el planeta %PLANET%.
    ui_crea_desc_biome_lava_6: "%NAME% se ha adaptado para depender de los flujos
      de lava del planeta %PLANET%."
    ui_crea_desc_biome_lava_7: Se la encontró vagando por las calurosas y volátiles
      llanuras del planeta %PLANET%.
    ui_crea_desc_biome_lava_8: "%NAME% medra en el planeta %PLANET%, fortalecida por
      las temperaturas extremas."
    ui_crea_desc_biome_lava_9: Lastrada por la atmósfera ardiente, %NAME% logra resistir
      en el planeta %PLANET%.
    ui_crea_desc_biome_lava_10: Descubierta entre las rocas volcánicas del planeta
      %PLANET%.
    ui_crea_desc_biome_air_lava_1: Descubierta planeando sobre los cielos humeantes
      de %PLANET%.
    ui_crea_desc_biome_air_lava_2: Encontrada sobrevolando el planeta %PLANET%, zigzagueando
      entre los volcanes activos.
    ui_crea_desc_biome_air_lava_3: Originaria del planeta %PLANET%, donde se deja
      llevar por los calurosos vientos volcánicos.
    ui_crea_desc_biome_air_lava_4: "%NAME% surca los cielos cubiertos de ceniza del
      planeta %PLANET%."
    ui_crea_desc_biome_air_lava_5: "%NAME% se siente como en casa sobre las calientes
      copas de los árboles del planeta %PLANET%."
    ui_crea_desc_biome_air_lava_6: Adaptada para soportar el aire repleto de ceniza
      del planeta %PLANET%.
    ui_crea_desc_biome_air_lava_7: Avistada planeando sobre las llanuras volcánicas
      del planeta %PLANET%.
    ui_crea_desc_biome_air_lava_8: Insensible al calor extremo, %NAME% prospera en
      el planeta %PLANET%.
    ui_crea_desc_biome_air_lava_9: "%NAME% vive una frágil existencia en los cielos
      sobrecalentados del planeta %PLANET%."
    ui_crea_desc_biome_air_lava_10: Descubierta en la atmósfera llena de humo del
      planeta %PLANET%.
    ui_crea_desc_water_lava_1: Descubierta por primera vez en los hirvientes mares
      del planeta %PLANET%.
    ui_crea_desc_water_lava_2: Encontrada en los cálidos océanos del planeta %PLANET%,
      donde %NAME%, de sangre fría, medra en sus temperaturas extremas.
    ui_crea_desc_water_lava_3: Descubierta zambulléndose en las profundidades calentadas
      por el magma del planeta %PLANET%.
    ui_crea_desc_water_lava_4: Los océanos de calurosa lava del planeta %PLANET% forman
      el hábitat submarino de %NAME%.
    ui_crea_desc_water_lava_5: Avistada viviendo en las aguas calurosas y contaminadas
      de ceniza de %PLANET%.
