    update7_title: Actualización Expeditions de No Man's Sky
    update7_notes: |-
      No Man's Sky Expeditions incluye un gran número de características nuevas. Para conocer todos los detalles, visita www.nomanssky.com.

      * Presentamos un nuevo modo de juego: expediciones comunitarias.
      * Emprende un nuevo viaje desde cero a lo largo del universo, con desafíos y logros a medida.
      * Nuevas expediciones darán comienzo con regularidad y cada una incluirá recompensas exclusivas.
      * Cada expedición tendrá su propia temática y su conjunto de desafíos.
      * Las partidas guardadas del modo expedición estarán disponibles una vez que concluya la expedición, pero no se podrán conseguir más recompensas.

      En Hello Games nos hemos esforzado al máximo para mejorar y ampliar No Man's Sky. Esperamos que lo disfrutes. :)

      Muchísimas gracias,
      Hello Games
