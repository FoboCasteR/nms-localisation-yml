    ui_bio_ship_log2_desc: La placa reproduce más datos anteriores a la destrucción
      de Korvax Prime. Los investigadores estaban construyendo algo... ¿Un caparazón
      biológico? ¿Una manifestación individual de sus propias mentes de la Convergencia?
    ui_bio_ship_log2_lang: |-
      Éxito parcial logrado. El puente permite la implantación de esquirlas de conciencia dentro de distintos caparazones.
      La unidad permanece conectada a una mente superior. Aportes sensoriales compartidos por completo. Los intentos de localizar aportes sensoriales han provocado una separación traumática. Improductivo.
      Se sospecha que es necesario un núcleo biológico. Originar experiencia sensorial en experiencia corporal para mejorar estabilidad. El sistema ha de tener el control local.
    ui_bio_ship_log2_res1: Mientras la máquina inicia su trabajo, siento cómo el huevo
      se retuerce dentro de mi exotraje. Es el responsable de activar estas máquinas.
      La vida que estoy creando lleva su huella.
    ui_bio_ship_log2_res2: |-
      Estas máquinas se construyeron para sintetizar vida a partir de tecnología avanzada. De nuevo, me proporcionan los planos que necesito, colocados en el camino por aquellos que lo intentaron antes.
      Uno de los planos es de una nueva mejora para la multiherramienta, el <STELLAR>rayo solar<>.
