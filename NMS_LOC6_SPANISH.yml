    ui_capt_log_preamble: "<AUDIO>UI_Record_Uploaded<>[<STELLAR>CREDENCIALES ACEPTADAS<>]
      Bienvenido, %NAME%. Se te registrará como comandante temporal. La última entrada
      significativa de %CAPT% dice..."
    tra_capt_log_lang_1: |-
      Fecha <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: El ordenador de comercio insiste en que permita al amigo Korvax quedarse a bordo, en mi sala de juntas, ¡como si fuera un Gek! ¡Dice que es eficiente! ¡Que garantizará el cierre del trato!

      Fecha <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Aún tengo que cubrir unos cupos, ¡ah! ¡Cuántas preocupaciones! ¡El amigo Korvax solo es una pérdida de tiempo y dinero comparado con eso! Esa extraña comida, sus quisquillosas exigencias, ¡qué agotamiento!

      Fecha <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Anoche cenamos juntos en mis dependencias. Cada vez me cae mejor el amigo Korvax. No se parece a otros Korvax. Me cuenta muchas cosas interesantes...

      Fecha <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: Amigo máquina tiene razón. Debemos liberarnos de la carne para alcanzar nuestro potencial. Metal y luz, ¡sagrado metal y sagrada luz! ¡Me liberará, liberará a todos los Gek!
    tra_capt_log_lang_2: "Fecha <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Di un
      discurso a la tripulación antes de irnos. Ah, tenías que haber visto cómo estaban,
      ¡valientes Gek todos! \nÍbamos a restablecer puestos comerciales perdidos cientos
      de años antes de nuestro nacimiento. Íbamos a ser héroes Gek. Esas mentiras
      les conté...\n\nFecha <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: La tripulación
      se está inquietando. Hay tantas zonas de la nave que no se pueden ver y a las
      que no se puede ir. Debemos confiar plenamente en los ordenadores de la nave.
      Es por nuestra seguridad. La Federación de Comercio lo dejó claro. No puede
      haber testigos.\n\nFecha <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Se ha
      roto la confianza. El artefacto ha empezado a hablarnos, a su manera. Tiene
      tantas ideas...\n\nFecha <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: ¡Los traidores
      Gek intentaron rebelarse! ¡Me llamaron mentiroso Gek! ¡Dijeron que no seríamos
      héroes! Los maté a todos.\nEl artefacto me ayudó, aunque pagué un precio. Todo
      tiene su precio..."
    tra_capt_log_lang_3: |-
      Fecha <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: ¿Qué se puede decir del espécimen? Llegó de un coleccionista privado, parte de alguna familia durante siglos.
      Solo teníamos que alimentarlo una vez al año. No necesitaba luz ni agua. Solo conversación, aunque no mostraba signos de comprender nada. Nos han ordenado venderlo.

      Fecha <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Hay muchas formas de sacar beneficio de un ser vivo. Explotar su trabajo, consumirlo, procesarlo para obtener componentes químicos. Otras criaturas son solo para entretenimiento.
      Este ente... no es como ellos. No se mueve. No canta, ni baila, ni sangra. Solo escucha.

      Fecha <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Solo hizo falta ignorarlo. Solo hizo falta un mes solo en esa habitación fría y a oscuras para descubrir su valor...

      Fecha <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: La criatura ha puesto un huevo. Mientras registro esta entrada, la tripulación se prepara para abrirlo...
    tra_capt_log_lang_4: |-
      Fecha <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: El almirante Gek era demasiado joven para morir. ¡Que el Atlas colme a su familia de beneficios! Intentaré hacer que se sienta orgulloso, con todo mi cariño.

      Fecha <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Tengo un centenar de hermanos. Es difícil destacar. Tal vez este viaje sea suficiente... Llevamos documentos diplomáticos, con la misión de recuperar la historia perdida de todos los Gek. ¡Perseveraremos!

      Fecha <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Estamos en órbita sobre una capilla de tiempos de la Primera Progenie. ¡Ah, amigos, me alegro de no haber nacido en una época tan salvaje!
      La tripulación está ansiosa por ver los descubrimientos que podemos recuperar. Los Gek de guerra tenían una tecnología...

      Fecha <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: Hemos descubierto una instalación de almacenamiento. Nuestro Gek comercial piensa que se usaba para producir clones de Gek de guerra en masa. Pero ¿qué sabrá el Gek comercial?
      Aún no hemos podido acceder, pero, ah, ¡estamos cerca! ¡Seremos pioneros!
    tra_capt_log_lang_5: |-
      Fecha <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Nuestro cliente es un Viajero. No sé qué quiere de nuestra nave, pero ¡ah! Por lo que paga, iríamos a cualquier parte.

      Fecha <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Viajero amigo no conoce bien nuestra lengua, aunque las piedras del saber le han enseñado algo. Los Gek prefieren no tocar esas cosas. Los Gek saben que se paga un precio.

      Fecha <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Anoche pasamos por una estación del Atlas... Media tripulación se puso a rezar, pero el Viajero solo la miraba. Nos pidió que le esperásemos mientras hablaba con ella.

      Fecha <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: Aún no tenemos contacto. Vamos a enviar a unos cuantos tripulantes para ver si necesita nuestra ayuda...
    tra_capt_log_lang_6: |-
      Fecha <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Su reina ha desaparecido. Su sistema estaba hecho un desastre. Por eso acudió al mejor DetectiGek de la galaxia. Estaba tras la pista.
      Fecha <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Visitamos unas cuantas estaciones, tuve que ponerme serio con algunos clientes siniestros. «¡Amigo! ¡No seas mentiroso Gek, amigo! ¡Di la verdad!».
      Pero no eran mis amigos en absoluto. Algo me olía mal, y no eran solo mis feromonas.
      Fecha <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Nos hemos encontrado con mi antiguo primer oficial, un Vy’keen con un nombre acorde a su personalidad: Confuso. Agresivo. Taciturno.
      Dijo que no sentía rencor. Lo acepté. Le dejé subir a bordo.
      Fecha <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: ¡Grah! ¡Ese DetectiGek cobarde ha huido de la nave! ¡La nave pertenece a los Vy’keen! ¡Ese cobarde Gek se lamentará del día en que robó el botín de los Vy’keen! ¡La misma paga para todos!
    exp_capt_log_lang_1: |-
      Fecha <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<>: La Convergencia Korvax enseña que todo valor está en relación. No hay números sin otros números. No hay vida sin otra vida. Entonces ¿por qué he de hacer esto?

      Fecha <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<>: Los demás descansan. Están en su derecho. Otros vuelven a nacer. He morado en un sinfín de caparazones. Mi eco ha recorrido el universo durante cientos de ciclos.
      ¡Eheu! Es hora de devolvérselo. Es hora de que pague mi diezmo.

      Fecha <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<>: Todos los Korvax son uno, dicen, pero no es así. Somos una familia de almas. Nunca estamos solos. Tenemos voces en nuestras mentes. Ahora rezan por mí...

      Fecha <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<>: Esta nave... este carguero... se convertirá en mi nuevo cuerpo. ¡Eheu, me están creando! ¡Me están cambiando! Mi eco llenará cada circuito, cada pared, cada luz.
      ¡No quiero ir! No...
    exp_capt_log_lang_2: |-
      Fecha <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: La interfaz del Atlas permanece sola. El Viajero artesano atraca, de vez en cuando. No hay otros. Las observaciones continúan.

      Fecha <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Los Centinelas han regresado después de diez ciclos de ausencia. Por miles, esta vez. Más de los que podría albergar en el casco de la interfaz.
      Todas las lecturas permanecen iguales. Los sensores fallan, por supuesto.

      Fecha <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Se acerca un carguero en los escáneres de largo alcance. Afirma ser una nave Korvax, aunque no hemos oído nada de la Convergencia. ¡Eheu! ¡Una treta del enemigo!

      Fecha <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: Hemos destruido el carguero a su llegada. Una pequeña nave ha recuperado cuerpos de los escombros. Se parecían a nosotros, cada caparazón era idéntico, cada eco residual.
      ¿Qué querían de nosotros? ¿Qué intentaban hacer?
    exp_capt_log_lang_3: |-
      Fecha <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Contamos a los Vy’keen nuestro propósito. Toda la vida sintética debe ser protegida. Lo saben. Nos dejaron pasar.

      Fecha <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Hemos llegado al punto de origen. Los entes biológicos abarrotan este mundo. Muchos emiten hologramas con sus mejoras. Las torres llenan los cielos. ¿Por qué permiten esto los Centinelas?

      Fecha <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Hemos realizado nuestras disecciones. Para que los hologramas vivan, se necesita un corazón, y también parte del bulbo raquídeo. Extraeremos esas cosas. Con esto podemos trabajar...
    exp_capt_log_lang_4: "Fecha <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: ¡Tengo
      sed! ¡Tengo hambre! ¡Siento! He despertado en un caparazón de carne, ¡desconectado
      de la Convergencia!\n\nFecha <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Voy
      a quedarme en cuarentena dentro de esta cubierta lo que dure.\n\nFecha <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<>
      :: El ordenador de la nave no recuerda que esto haya sucedido antes. Ningún
      Korvax ha poseído una forma biológica, según su memoria. Coincide en que debemos
      regresar. Tenemos que compartir este descubrimiento. He dado la orden.\n\nFecha
      <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: No estamos más cerca de casa. ¿Qué
      me está ocultando la nave?\n\nFecha <STELLAR><AUDIO>TXT_RadioNoise<>%DATE5%<>
      :: Tiene mi voz. He escuchado a la nave, y tiene mi voz... No lo comprendo.
      ¿Qué soy yo? ¿Soy un Korvax? ¿Soy...?\nHa habido otros como yo... intentos de
      recuperar el cuerpo perdido.\nNo puede saber que lo sé... No puede...\n¡Tengo
      sed! ¡Tengo hambre! ¡Siento!\nHe despertado en un caparazón de carne... "
    exp_capt_log_lang_5: |-
      Fecha <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: El eco Korvax presenció la Gran Desconexión. Una de tantas. Los tiempos de la esclavitud, la guerra, la paz, han pasado todos.
      Voy a ver a los Gek.

      Fecha <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Todos los que conocía fueron fundidos para formar naves Gek. Entran en el sistema y se enfrentan a los nuestros. Hemos venido a discutir el tratado una vez más.

      Fecha <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Nos reunimos bajo la sombra de un monolito. Es nuestra costumbre. Esperamos una señal del Atlas. Esperamos la orden de cambiar.
      No recibimos nada. Los Gek posponen su decisión una vez más. No devolverán el metal de mis amigos. Todavía no.

      Fecha <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: Voy a ver a los Gek. Hemos venido a discutir el tratado una vez más...
    exp_capt_log_lang_6: |-
      Fecha <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Hay que recuperar los Centinelas dañados. Hay que llevarlos al Jardín. Así que buscamos.

      Fecha <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Los drones pueden estar cerca del Atlas en este mundo. Sus cuerpos recuerdan volar, andar, funcionar. Se sientan inmóviles en un suelo anómalo. Sueñan.

      Fecha <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: El Jardín está lleno, sus semillas están brotando. La máquina se despierta. Es hora de ponernos en marcha.

      Fecha <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: ¡Eheu! El hijo de Aeron nos sigue, incluso ahora. Una multitud de recuerdos, flotando de sistema en sistema. Recuerda quién lo cuidaba. Recuerda a los Korvax, siempre.
      Somos el Jardín. Encontramos a los caídos...
    war_capt_log_lang_1: |-
      Fecha <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: ¡Nos prometieron batalla! ¡Nos prometieron venganza! Pero solo encontramos supervivientes temblorosos, todos herejes. ¡Grah! ¿Qué diversión puede haber en un acto semejante?

      Fecha <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Otra escaramuza. Pero la máquina sigue. ¡Grah! ¡Ojalá hubiéramos podido luchar con su fuerza y poder! Que Hirk nos guarde...

      Fecha <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Hemos obtenido una nave Centinela operativa. Sus sistemas principales está dañados, su armamento está intacto. ¡Grah! ¡Nunca más huiremos y nos esconderemos de simples máquinas!
      He ordenado a la tripulación que integren nuestro descubrimiento en uno de los componentes de nuestro carguero.

      Fecha <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: Ahora los Centinelas no nos molestan. ¡Incluso nos ayudan, como si fuéramos de los suyos! ¡Debo contarle a la tripulación el descubrimiento! ¡Debo contarles nuestra victoria!
    war_capt_log_lang_2: |-
      Fecha <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Toda comunicación con la Hojas de Hirk ha sido cancelada. Será como si nunca hubiéramos existido.

      Fecha <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: ¡Grah! Su virus sigue extendiéndose. Ha sido purgado cubierta tras cubierta. Rezo para que sea suficiente.

      Fecha <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: La tripulación cree que volvemos a casa. No saben lo que les espera. ¿Cómo puedo contárselo a mis hermanos? ¿Qué les diría? Podría desatarse un motín o algo peor.

      Fecha <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: He matado a un oficial, hace unos momentos. Yo le asesté el golpe de gracia. No huimos ni nos escondemos de lo que hemos hecho.
      Somos Vy’keen... o lo fuimos una vez. Ahora... solo esperamos.
    war_capt_log_lang_3: |-
      Fecha <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: La nave es nuestra por derecho de conquista, por las leyes de los que vinieron antes que nosotros. No seguiremos. ¡No rogaremos! ¡Grah! ¡El botín será solo nuestro!

      Fecha <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Sus lamentos dan asco. Son como bestias, regodeándose en sus propias mentiras. ¡Preguntándose en voz alta si su antiguo capitán no era mejor guerrero que yo! Quizá debería cortarles la lengua.

      Fecha <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Nadie de la tripulación disparó hasta estar seguro de que yo viviría. Tuve que matar a la criatura por mi cuenta, su veneno fluye por mi pierna. Quieren que muera. Pueden querer lo que se les antoje.

      Fecha <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: TRANSCRIPCIÓN DE INICIO AUTOMÁTICO DE SESIÓN: [ <FUEL>palabras no traducibles<> ]
    war_capt_log_lang_4: |-
      Fecha <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Llevamos días a la deriva en este mundo olvidado. Todas las reparaciones fallan... Pero nuestra nave no alza el vuelo...

      Fecha <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Si esto falla, habremos usado lo que quedaba de energía. Y después, ¿faenas interminables a través de las dunas? ¿Una batalla interminable contra las alimañas en lugar de librar la vieja guerra y castigar a nuestro enemigo?

      Fecha <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Hay una transmisión, lejos de este mundo. Buscamos su botín. Buscamos esperanza...

      Fecha <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: Nuestros oídos no oían. Nuestros ojos no veían. ¡Es un lamento Vy’keen! ¡Es nuestro pueblo! La salvación nos aguarda...
    war_capt_log_lang_5: |-
      Fecha <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Nos han contado mentiras Gek, han conspirado, nos han engañado con cada aliento. Nos dijeron que esto era otra forma de guerra. Ya lo veremos.

      Fecha <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Nuestros «invitados» están dando problemas. Tal vez los oficiales lleven razón. Podría ser más flexible...

      Fecha <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: El Korvax vino a mis dependencias esta mañana. Me contó una extraña historia. Me dijo que me conocía de otra vida. Que me había visto morir. Yo me reí. El Korvax no.

      Fecha <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: El Gek ha intentado hacer otro trato. Su libertad a cambio de un mundo, un planeta entero. ¡Grah! Como si los planetas no fueran asequibles. Le dije que lo volviera a intentar. Casi estamos en casa.

      Fecha <STELLAR><AUDIO>TXT_RadioNoise<>%DATE5%<> :: El Korvax tomó una cápsula de escape mientras estaba durmiendo. No dejó ningún mensaje, ningún aviso.
      Hemos dado la vuelta. No abandonaré a mi amigo.
    war_capt_log_lang_6: |-
      Fecha <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Ha regresado una quinta parte de los que partieron. ¡Grah! Es una mala cosecha. El sacerdote está avergonzado...

      Fecha <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Hirk nos ha enseñado que especies enteras han sido erradicadas de la historia, una y otra vez. Tenemos el derecho a la existencia.

      Fecha <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Quitando vidas, regresamos con nuestro creador. Demostramos ser un arma. Ponemos a prueba a los jóvenes. Buscamos cazas, luz del Atlas prohibida hasta el final.

      Fecha <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: Ninguno de ellos sabe por qué abandonó a sus padres. Piensan que no los volverán a ver. Deben tener fe.
      Si son dignos, renacerán. Si no, bueno... hay cosas en este universo que tienen que alimentarse.
    all_capt_log_lang_1: |-
      Fecha <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Lanzamos al mechasacerdote por el conducto de ventilación. Nos puso de mejor humor, como esperábamos.
      Esta noche habrá música, la voz nos lo ha dicho. Llena nuestros corazones, nuestras mentes.

      Fecha <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Volvimos a escuchar la voz. Tras un mes de silencio, por fin nos ha dicho qué hacer.
      Ah, ojalá pudieras oírlo... El sonido del conducto de ventilación abriéndose y cerrándose, una y otra vez...
      Ahora salgo al vacío. No sé quién será el siguiente.

      Fecha <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Veintiocho cuerpos ahora bailan, congelados en los vientos solares. Solo quedo yo.

      Fecha <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: Ha pasado mucho tiempo desde que la voz habló por última vez. Ha pasado mucho tiempo...
    all_capt_log_lang_2: |-
      Fecha <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Durante un permiso para bajar a tierra, toda la tripulación fuimos a nadar al mar ácido de Hedarax. Nos hemos convertido en algo más. Vemos con muchos ojos, tenemos muchos corazones. Siempre me encantó el agua...

      Fecha <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Más allá del final de todas las cosas, hay un cristal. Hasta un niño lo sabe. Yo lo sabía. Se convirtió en sacerdote. Creció siendo amado por el Atlas, reclutando seguidores desde Balaron hasta el perdido Allaris.
      El tiempo me ha enseñado una cosa: siempre hay un camino. Lo encontraré.

      Fecha <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: ¡He soñado con el agua! Así es como empieza. Como siempre ha empezado.
      ¿Sigues creyendo en la luz del infinito? ¿Sigues creyendo que hay alguien que va a salvarte?
      Quedan dieciséis minutos para que muera. Dieciséis minutos.
      Encontraré a mi hijo. Encontraré la paz...
