    ui_bio_ship_mission4_msg4: |-
      El <SPECIAL>huevo del vacío<> vibra a una extraña frecuencia.
      Espera contacto
    ui_bio_ship_log4_desc: 'Sostengo en mis manos fragmentos de vida: corazón, cuerpo,
      red. Pero ¿es vida? ¿Convergerá con las otras mentes? He aquí el quid de la
      cuestión de este antiguo experimento...'
    ui_bio_ship_log4_lang: |-
      Caparazones biológicos inestables, erráticos. Los datos mentales convergentes no se pueden sobrecargar a través de un centro de procesos.
      Se requieren múltiples lugares. La biología distribuida ha de coincidir con la estructura mental distribuida. Parece necesario un alineamiento. Sin embargo, la identidad centralizada debe enlazarse a cada caparazón...
    ui_bio_ship_log4_res1: La máquina acepta estas extrañas semillas. Obra su milagro,
      insuflando vida a un nuevo ser, un nuevo cúmulo del que cuidaré.
    ui_bio_ship_log4_res2: |-
      Puedo sentir a los seres vivos que transporto: el huevo, el corazón, la piel, los nervios. Vibran al sentir el aura de la máquina. Son conscientes de que algo está ocurriendo, aunque no puedan comprender lo que es. ¿Qué debe sentirse?
      Recibo otro plano, otro plan que seguir. Una vez más, debo adaptar mi multiherramienta a un nuevo propósito...
    ui_bio_ship_mission5_obj1: Seguir la llamada del huevo del vacío
