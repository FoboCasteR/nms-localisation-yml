    bld_lavaplant_1_name: CRISTAL ÍGNEO
    bld_lavaplant_1_name_l: Cristal ígneo
    bld_lavaplant_1_desc: |-
      Un silencioso rugido proviene de esta formación de cristal natural, la lava y el gas danzan en un ciclo perpetuo de calentamiento y solidificación. Resulta hipnotizador contemplarlo, pero a pesar de su núcleo ultracaliente, resulta tan solo cálido al tacto.

      Ofrece oportunidades de paisajismo decorativo para las bases.
    bld_lavaplant_2_name: GOTA ÍGNEA
    bld_lavaplant_2_name_l: Gota ígnea
    bld_lavaplant_2_desc: |-
      Este híbrido de huevo y roca se forma en torno a larvas de ciertas especies, manteniendo caliente y protegida a la vulnerable criatura mientras se desarrolla a lo largo de varias décadas. Las fisuras membranosas de la superficie de la roca dejan al descubierto el corazón fundido en constante cambio.

      Ofrece oportunidades de paisajismo decorativo para las bases.
    bld_lavaplant_3_name: CONVECTOR ARCAICO DE HABITABILIDAD
    bld_lavaplant_3_name_l: Convector arcaico de habitabilidad
    bld_lavaplant_3_desc: |-
      Este convector de habitabilidad, aunque presenta un diseño primitivo, es sin duda alguna uno de los enseres para el hogar más populares. Sus hipnóticas llamas y su delicado crepitar dotan de un ambiente confortable a cualquier estancia.

      Ofrece oportunidades de decoración interior para las bases.
    ui_special_pet_custom_sub: Accesorio de compañero desbloqueable
    ui_spec_pet_custom_01_name: LÁSER REDONDO
    ui_spec_pet_custom_01_name_l: Láser redondo
    ui_spec_pet_custom_01_desc: |-
      Una <STELLAR>mejora de apariencia de compañero<> exclusiva. Este láser de minería articulado está aislado con un gel liviano, lo que garantiza un total confort para los compañeros que ayuden en la recolección de recursos.

      Gánate la confianza de animales salvajes para adoptar compañeros. Interactúa con los compañeros para personalizar su apariencia.
    ui_spec_pet_custom_02_name: RASTREADOR DE MOVIMIENTO
    ui_spec_pet_custom_02_name_l: Rastreador de movimiento
    ui_spec_pet_custom_02_desc: |-
      Una <STELLAR>mejora de apariencia de compañero<> exclusiva. Este dispositivo compacto genera informes analíticos detallados sobre los hábitos de desplazamiento de las criaturas, para ofrecer a los exploradores información acerca de las vidas secretas de sus compañeros animales.

