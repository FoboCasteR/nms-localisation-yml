    ui_bio_ship_log_intro: |-
      ARCHIVO DE KORVAX PRIME <IMG>SLASH<><AUDIO>UI_Destination_Reached<> Recuperación en curso...
      El registro dice lo siguiente:
    ui_bio_ship_log_return: |-
      UNIDAD DE SÍNTESIS EXPERIMENTAL <IMG>SLASH<><AUDIO>UI_Destination_Reached<> Operativa...
      Esperando materiales de biogénesis...
    ui_bio_ship_log1_desc: La antigua estructura es una grabación de la actividad
      de la Convergencia en Korvax Prime. Parece que contiene la ruta para recrear
      un experimento olvidado hace tiempo...
    ui_bio_ship_log1_lang: |-
      Transferencia de idioma con «individuos» ajenos a la convergencia procesada, comprendida, posible. Pero la coexistencia no está disponible hasta que la naturaleza de la experiencia no convergente sea comprendida.
      Gek, Vy'keen, eliminados también. Hay que iniciar el experimento con menos variables. Se requiere control.
    ui_bio_ship_log_opt1: Insertar materiales
    ui_bio_ship_log1_res1: |-
      La «máquina» acepta la máquina biogenética que he fabricado para ella. Oigo un zumbido, un eco estrepitoso de sus experimentos pasados volviendo al presente.
      Produce, mejor dicho, nace un cúmulo de células, un tipo de prototejido. ¿Qué propósito tenían estos antiguos Korvax en mente?
    ui_bio_ship_log_opt2: Marcharse
    ui_bio_ship_log1_res2: No tengo los materiales que quiere la máquina. En respuesta
      a este «fallo», me proporciona un plano... ¿Es esto lo que el huevo estaba buscando?
    ui_bio_ship_hex_title: Transporte de realidad
    ui_bio_ship_hex_lang: |-
      ... SOBRESCRITURA DE CONCIENCIA HOSTIL DETECTADA...
      ... BORRANDO...
      ...
      Todas las grabaciones bioencriptadas con éxito. Elementos magnéticos fundidos en irrecuperable <STELLAR>hexita<>
    ui_bio_ship_hex1_opt1: Extraer hexita
    ui_bio_ship_hex1_res1: |-
      Los sistemas de seguridad del carguero han reaccionado a mi presencia. O tal vez, a la de algún otro visitante inesperado...
      No sé que habrá provocado esta respuesta, sin embargo, tengo los materiales que necesito.
