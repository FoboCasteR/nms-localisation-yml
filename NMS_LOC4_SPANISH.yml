    npc_comm_week_01_shop: |-
      Quizá te hayas dado cuenta, Viajero amigo, de que hay un nuevo huésped a bordo de nuestro pequeño hogar. ¡Un ser creado con mis propias zarpas a partir de metal y un alma! Me ayudará a explorar la síntesis y la creación, transformando el mercurio en bienes exóticos.
