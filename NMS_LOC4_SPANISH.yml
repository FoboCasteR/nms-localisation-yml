    npc_comm_week_08_portal_desc: |-
      El portal se abre ante mí.

      Me doy cuenta de que ya no necesito acceder a los bancos de memoria de mi exotraje: la secuencia final de glifos de Polo se ha grabado en el primer plano de mi mente, integrándose en mi propia memoria orgánica.
    npc_comm_week_08_portal_desc2: La energía que emana del portal es caliente y fría
      al mismo tiempo, igual de repulsiva que tentadora. Suenan quejidos discordantes,
      a una frecuencia casi demasiado alta para detectarlos, pero los oigo. Algún
      eco del nuevo mundo que hay más allá.
    ui_fleet_tut_title: Mando del carguero
    ui_fleet_tut_sub: Congregar flotas y comenzar expediciones
    ui_fleet_tut_desc: |-
      Comandar una gran <COMMODITY>nave principal<> reporta varios beneficios. Entre los más importantes está la capacidad de planear y liderar expediciones.
      Encuentra y compra <SPECIAL>fragatas<> para añadirlas a tu flota. Con la ayuda del <TECHNOLOGY>navegador<>, encuentra expediciones rentables para tu flota.
       Las expediciones son muy lucrativas y ofrecen la oportunidad de encontrar recompensas raras y exóticas.
    ui_fleet_tut_obj0: Construye un puesto de mando de flota
    ui_fleet_tut_obj_tip0: |-
      Las expediciones necesitan un <TECHNOLOGY>puesto de mando de flota<>.
      Construye un módulo de mando en tu carguero. Usa el menú de construcción (<IMG>BUILD_MENU<>) en la zona habitable que hay entre el puente y el hangar.
    ui_fleet_tut_obj1: Expandir tu flota
    ui_fleet_tut_obj_tip1: |-
      Grandes <TECHNOLOGY>grupos de cargueros<> suelen atravesar los sistemas. Las fragatas reclutables de estos grupos estarán marcadas con un icono.
      Acércate a una <TRADEABLE>fragata reclutable<> y habla con ellos a través del <TECHNOLOGY>comunicador de la nave<>.
    ui_fleet_tut_nav_msg: Habla con el <STELLAR>navegador del carguero<>
    ui_fleet_tut_msg0a: |-
      Construye una <TECHNOLOGY>habitación de carguero<>
      Accede al menú de construcción con <IMG>BUILD_MENU<>
    ui_fleet_tut_msg0b: |-
      Construye un <TECHNOLOGY>puesto de mando de flota<>
      Accede al menú de construcción con <IMG>BUILD_MENU<>
    ui_fleet_tut_msg0c: |-
      Inspecciona el <TECHNOLOGY>puesto de mando de flota<>
      Más información sobre las flotas en la guía (<IMG>OPTIONS<>)
    ui_fleet_tut_msg0d: |-
      Construye una <TECHNOLOGY>base dentro del carguero<>
      La zona de construcción se encuentra entre el hangar y el puente
      Amplía la zona con nuevos <TECHNOLOGY>módulos de carguero<>
    ui_fleet_tut_msg1: |-
      Localiza y compra una <TECHNOLOGY>fragata reclutable<>
      Encuentra un <TECHNOLOGY>grupo de cargueros<> en este sistema
    ui_fleet_tut_msg1b: |-
      Localiza y compra una <TECHNOLOGY>fragata reclutable<>
      Acércate a la fragata reclutable
    ui_fleet_tut_msg1c: |-
      Localiza y compra una <TECHNOLOGY>fragata reclutable<>
      Habla con el capitán de la fragata a través del <TECHNOLOGY>comunicador de la nave<> (<IMG>QUICK_MENU<>)
    ui_fleet_tut_obj2a: Inspecciona tu flota
    ui_fleet_tut_obj_tip2a: |-
      Puedes ver tu flota actual en la terminal de <TECHNOLOGY>gestión de flota<> en el puente.
      Las fragatas tienen distintas especializaciones que marcan su idoneidad para los diferentes tipos de expedición.
      Amplía tu flota encontrando y comprando nuevas fragatas.
    ui_fleet_tut_msg2a: |-
      Inspecciona tu flota en la terminal de <TECHNOLOGY>gestión de flota<>
      Infórmate de la especialización actual de tu flota
    ui_fleet_tut_obj2: Traza una expedición
    ui_fleet_tut_obj_tip2: |-
      El <TECHNOLOGY>navegador<> traza expediciones para tu flota.
      Acude al navegador en el puente del carguero para ver las expediciones disponibles en ese momento.
      Cada día se traza un nuevo conjunto de expediciones.
      Las expediciones varían en cuanto a sus <TECHNOLOGY>especializaciones<> y <FUEL>dificultad<>.
    ui_fleet_tut_msg2: |-
      Envía tu <TECHNOLOGY>fragata de apoyo<> a una <COMMODITY>expedición<>
      Habla con el <TECHNOLOGY>navegador<> para ver las rutas disponibles
    ui_fleet_tut_obj3: Reposta y envía una nueva expedición
    ui_fleet_tut_obj_tip3: |-
      Compra o fabrica combustible de fragata. El combustible de fragata requiere una <TECHNOLOGY>refinería grande<> para ser procesado.
      Las expediciones más largas o extensas requieren más combustible. Las naves de suministro reducen los requisitos de combustible.
      Refina combustible con <TECHNOLOGY>dihidrógeno<> y <TECHNOLOGY>nanites<>
    ui_fleet_tut_msg3: |-
      Habla con el <TECHNOLOGY>navegador<> para comenzar una nueva <COMMODITY>expedición<>
      El navegador calcula nuevas rutas a diario
      Consulta el registro (<IMG>OPTIONS<>) para obtener consejos sobre repostaje
    ui_fleet_tut_msg3b: |-
      Recoger <FUEL>combustible de fragata<>: %CURRENT%/%AMOUNT%
      Las expediciones más largas o extensas requieren más combustible
      Las naves de suministro reducen los requisitos de combustible
    ui_fleet_tut_obj4: Comenzar la expedición
    ui_fleet_tut_obj_tip4: |-
      El <TECHNOLOGY>navegador<> envía un grupo de fragatas congregado.
      Las expediciones se pueden equipar con <COMMODITY>mejoras temporales<> para aumentar sus capacidades.
    ui_fleet_tut_msg4: |-
      Comenzar la expedición
      Habla con el <TECHNOLOGY>navegador<> en el puente de tu carguero
    ui_fleet_tut_obj5: Esperar a que termine la expedición
    ui_fleet_tut_obj_tip5: |-
      Las expediciones cubren largas distancias y puede llevar mucho tiempo completarlas.
      Sigue el progreso de la expedición en el <TECHNOLOGY>puesto de mando de flota<>.
      Las expediciones continúan en tiempo real y no es necesario que el propietario esté presente de forma activa.
    ui_fleet_tut_obj6: Informar a la expedición
    ui_fleet_tut_obj_tip6: |-
      Habla con el comandante de la flota en el <TECHNOLOGY>puesto de mando de flota<>.
      El comandante de la flota te dará cuenta de los éxitos y fracasos de las expediciones y transmitirá las recompensas al <COMMODITY>inventario del carguero<>.
    ui_fleet_tut_msg5: |-
      Habla con el <STELLAR>comandante de la flota<>
      Puedes encontrarlo en el <TECHNOLOGY>puesto de mando de flota<>
    ui_fleet_tut_msg5a: |-
      Expedición en curso: %TIME%
      Monitoriza el progreso en el <TECHNOLOGY>puesto de mando de flota<>
      Emprende nuevas aventuras mientras la flota está de viaje
      Usa el registro (<IMG>OPTIONS<>) para consultar las misiones disponibles
    ui_fleet_tut_msg6a: |-
      ¡Expedición completada!
      En el espacio, <STELLAR>llama a tu carguero<> desde el menú rápido (<IMG>QUICK_MENU<>)
    ui_fleet_tut_msg6: |-
      Informar a la expedición
      Usa el <TECHNOLOGY>puesto de mando de flota<> para hablar con el comandante
    ui_core_launchsub_msg: |-
      El dihidrógeno es un componente esencial del <COMMODITY>combustible para propulsores de lanzamiento<>
      Pulsa <IMG>OPTIONS<> para más información
    ui_core_fuel2_msg: |-
      El carbono condensado proporciona más carga que el carbono normal
      Puedes encontrar carbono condensado en forma de cristales, o procesarlo en una <TECHNOLOGY>refinería<>
      Pulsa <IMG>OPTIONS<> para más información
    ui_core_nav_drop_msg: |-
      Mejora el exotraje en un <TECHNOLOGY>contenedor de expulsión<> para añadir espacios del inventario
      Usa tu <STELLAR>gráfico de mejora del exotraje<> para localizar un contenedor de expulsión
      Las mejoras realizadas en un contenedor de expulsión son <STELLAR>gratuitas<>
    ui_core_catalyst1_msg: |-
      El sodio se usa para cargar la <COMMODITY>protección frente a peligros<>
      Pulsa <IMG>OPTIONS<> para más información
    ui_core_oxygen_msg: |-
      Usa el oxígeno para alimentar los <TECHNOLOGY>sistemas de soporte vital<>
      Pulsa <IMG>OPTIONS<> para más información
    ui_core_catalyst2_msg: |-
      El sodio se usa para cargar la <COMMODITY>protección frente a peligros<>
      Refina <COMMODITY>óxido nitroso<> en la <TECHNOLOGY>refinería<> para una carga mayor
      Pulsa <IMG>OPTIONS<> para más información
    tut_startbeacon_extra1: Miro dentro del almacenamiento de la baliza. Aparte de
      su unidad de emisión de emergencia, contiene una <COMMODITY>carta de navegación
      planetaria<>.
    tut_startbeacon_extra2: |-
      Una luz roja me inunda la vista. Todo lo que veo es de color carmesí. Y luego, se desvanece. El color se consume y las palabras que antes me habían parecido tan claras, parecen esfumarse...
      Miro en el interior del almacenamiento de la baliza. Aparte de su unidad de emisión de emergencia, contiene una <COMMODITY>carta de navegación planetaria<>.
    tut_startbeacon_opt: Coger carta de navegación planetaria
    ui_tut_repair_ship_title: 'Reparar nave: mantenimiento crítico'
    ui_tut_repair_ship_sub: Reparar sistemas esenciales de la nave
    ui_tut_repair_ship_desc: Si quiero salir de este planeta y saber más acerca de
      dónde estoy, tendré que reparar la nave accidentada. Parece que el daño se concentra
      en el motor y los propulsores de lanzamiento.
    ui_tut_repair_ship_obj1: Investigar y reparar daños en la nave
    ui_tut_repair_ship_obj1_tip: |-
      La nave ha sufrido daños graves.
      Repara los componentes desde el <VAL_ON>inventario<>.
      Accede al inventario usando <IMG>INVENTORY<>. Repara los objetos usando <IMG>REPAIR<>.
      Las reparaciones se pueden <VAL_ON>llevar a cabo en varias fases<>. La reparación estará completada cuando todos los componentes se hayan reparado.
    ui_tut_repair_ship_obj2: Reparar motor de pulso
    ui_tut_repair_ship_obj2_tip: |-
      Para reparar el motor de pulso necesitas un <COMMODITY>sello hermético<> y una <COMMODITY>placa de metal<>.
      Busca un <COMMODITY>sello hermético<>.
      Construye una <COMMODITY>placa de metal<> a partir de <EARTH>polvo de ferrita<>.

      Repara los objetos desde el <VAL_ON>inventario<>.
      Accede al inventario usando <IMG>INVENTORY<>. Repara los objetos usando <IMG>REPAIR<>.
      Las reparaciones se pueden <VAL_ON>llevar a cabo en varias fases<>. La reparación estará completada cuando todos los componentes se hayan reparado.
    ui_tut_repair_ship_obj3: Reparar los propulsores de lanzamiento
    ui_tut_repair_ship_obj3_tip: |-
      Para reparar los propulsores de lanzamiento necesitas <EARTH>ferrita pura<> y <FUEL>grasa de dihidrógeno<>.
      Usa una <TECHNOLOGY>refinería portátil<> para crear <EARTH>ferrita pura<> a partir de <EARTH>polvo de ferrita<>.
      Fabrica <FUEL>grasa de dihidrógeno<> a partir de dihidrógeno. Localiza <TECHNOLOGY>dihidrógeno<> usando el escáner (<IMG>SCAN<>).

      Repara los objetos desde el <VAL_ON>inventario<>.
      Accede al inventario usando <IMG>INVENTORY<>. Repara los objetos usando <IMG>REPAIR<>.
    ui_tut_repair_ship_msg0c: |-
      Recoge %ITEM%: %CURRENT%/%AMOUNT%
      Fabrica una <COMMODITY>placa de metal<> para reparar el <TECHNOLOGY>motor de pulso<>
      Usa %ITEM% para crear una <COMMODITY>placa de metal<>
    ui_tut_repair_ship_msg0: |-
      Fabrica una <COMMODITY>placa de metal<> para reparar el <TECHNOLOGY>motor de pulso<>: %CURRENT%/%AMOUNT%
      Polvo de ferrita obtenido: <TRADEABLE>50<>/<TRADEABLE>50<>
      Usa <IMG>INVENTORY<> para acceder a tu inventario
      Usa <IMG>PRODMENU<> para fabricar en los espacios vacíos
    ui_tut_repair_ship_msg0a: |-
      Integra la <COMMODITY>placa de metal<> en el <TECHNOLOGY>motor de pulso<>
      En el inventario de la nave (<IMG>INVENTORY<>), busca el <TECHNOLOGY>motor de pulso<>
      Luego inicia la reparación con <IMG>REPAIR<>
    ui_tut_repair_ship_msg0b: |-
      Repara el <TECHNOLOGY>motor de pulso<>
      Regresa a la nave para realizar las reparaciones
    ui_tut_repair_ship_msg1: |-
      Reparación de la nave: <STELLAR>parcialmente completada<>
      Sube a bordo de la nave y <TECHNOLOGY>consulta el diagnóstico de la nave<>
    ui_tut_repair_ship_msg2: |-
      Repara el <TECHNOLOGY>motor de pulso<>
      Consulta el registro de misión (<IMG>OPTIONS<>) para seleccionar una orientación en concreto
    ui_tut_repair_ship_msg2a: |-
      Repara el <TECHNOLOGY>motor de pulso<>
      Accede al inventario de la nave (<IMG>INVENTORY<>) y repara los objetos con <IMG>REPAIR<>
    ui_tut_repair_ship_msg2b: |-
      Repara el <TECHNOLOGY>motor de pulso<>
      Registra el lugar del accidente para encontrar una fuente alternativa de <COMMODITY>sellos herméticos<>
    ui_tut_repair_ship_msg3: |-
      Repara los <TECHNOLOGY>propulsores de lanzamiento<>
      Material avanzado necesario: <EARTH>ferrita pura<>
      Consulta el registro de misión (<IMG>OPTIONS<>) para más información
    ui_tut_repair_ship_msg3b: |-
      Repara los <TECHNOLOGY>propulsores de lanzamiento<>
      Accede al inventario usando (<IMG>INVENTORY<>). Repara los objetos usando <IMG>REPAIR<>
    ui_tut_repair_ship_msg4: |-
      Repara los sistemas de multiherramienta
      Consulta el registro de misión (<IMG>OPTIONS<>) para más información
    ui_tut_adv_mats_title: 'Reparación de nave: recoger materiales'
    ui_tut_adv_mats_title_a: 'Reparación de nave: encontrar sello hermético'
    ui_tut_adv_mats_title_b: 'Reparación de nave: propulsores de lanzamiento'
    ui_tut_adv_mats_title_c: 'Para reparar el propulsor necesitas material refinado:
      ferrita imantada'
    ui_tut_adv_mats_sub: Recoger materiales para reparar la nave
    ui_tut_adv_mats_desc: Para reparar la nave voy a necesitar herramientas y componentes
      mejores que de los que dispongo ahora mismo. Tengo que localizar un suministro
      de materiales avanzados...
    ui_tut_adv_mats_obj1: Busca suministros en el lugar del accidente
    ui_tut_adv_mats_obj1_tip: En el lugar del accidente se pueden encontrar las herramientas
      y materiales necesarios para reparar la nave. Y si no, puede que al menos te
      ofrezca alguna pista...
    ui_tut_adv_mats_obj2: Seguir la carta de navegación planetaria
    ui_tut_adv_mats_obj2_tip: |-
      <COMMODITY>Carta de navegación planetaria<> codificada localizada en el lugar del accidente.
      Abre el inventario (<IMG>INVENTORY<>) para ver la carta.
      Resalta la carta y usa <IMG>FE_ALT1<> para <STELLAR>trazar un rumbo<>.
    ui_tut_adv_mats_obj3: Localizar sello hermético
    ui_tut_adv_mats_obj3_tip: |-
      La <STELLAR>carta de navegación planetaria<> de la baliza de emergencia ha marcado una serie de coordenadas en el <TECHNOLOGY>HUD del exotraje<>.
      Llega hasta el lugar que indican las coordenadas y busca un <COMMODITY>sello hermético<> para reparar la nave.
    ui_tut_adv_mats_obj4: Regresar a la nave
    ui_tut_adv_mats_obj4_tip: |-
      El indicador de la nave siempre está presente en tu brújula.
      La brújula se encuentra en la parte superior de tu HUD.
    ui_tut_adv_mats_obj5: Crear materiales avanzados
    ui_tut_adv_mats_obj5_tip: |-
      Una <TECHNOLOGY>refinería portátil<> se usa para crear <COMMODITY>materiales avanzados<>.
      La refinería puede <COMMODITY>transformar<> y <TECHNOLOGY>combinar<> sustancias.
    ui_tut_adv_mats_msg1: |-
      Busca la caché de la <TECHNOLOGY>baliza de emergencia<> para obtener suministros
      Localiza el <COMMODITY>sello hermético<>
    ui_tut_adv_mats_msg2: |-
      <COMMODITY>Datos de navegación<> recuperados
      Fabrica un <TECHNOLOGY>intensificador de señal<> para usar los datos de navegación
      Accede al menú de construcción con <IMG>BUILD_MENU<>
    ui_tut_adv_mats_msg2a: |-
      <COMMODITY>Datos de navegación<> recuperados
      Construye un <TECHNOLOGY>intensificador de señal<> para usar los datos de navegación
      Recoge %ITEM%: %CURRENT%/%AMOUNT%
    ui_tut_adv_mats_msg2b: |-
      <COMMODITY>Datos de navegación<> recuperados
      Construye un <TECHNOLOGY>intensificador de señal<> para usar los datos de navegación
      Fabrica %ITEM%: %CURRENT%/%AMOUNT%
      Abre el inventario (<IMG>INVENTORY<>) y usa <IMG>PRODMENU<> para fabricar en los espacios vacíos
    ui_tut_adv_mats_msg2c: |-
      <COMMODITY>Datos de navegación<> recuperados
      Construye un <TECHNOLOGY>intensificador de señal<> para usar los datos de navegación
      Recoge %ITEM%: %CURRENT%/%AMOUNT%
    ui_tut_adv_mats_msg2d: |-
      <COMMODITY>Datos de navegación<> recuperados
      Construye un <TECHNOLOGY>intensificador de señal<> para usar los datos de navegación
      Fabrica %ITEM%: %CURRENT%/%AMOUNT%
      Abre el inventario (<IMG>INVENTORY<>) y usa <IMG>PRODMENU<> para fabricar en los espacios vacíos
    ui_tut_adv_mats_msg2e: |-
      <COMMODITY>Datos de navegación<> recuperados
      Construye un <TECHNOLOGY>intensificador de señal<> para usar los datos de navegación
      Recoge %ITEM%: %CURRENT%/%AMOUNT%
      Usa el <TECHNOLOGY>escáner<> (<IMG>SCAN<>) para localizar %ITEM%
    ui_tut_adv_mats_msg3: |-
      Intensificador de señal desplegado
      Introduce los <TECHNOLOGY>datos de navegación<> recuperados (<IMG>INTERACT<>)
    ui_tut_adv_mats_msg3a: |-
      Datos de navegación descifrados
      Dirígete a las coordenadas marcadas
      <COMMODITY>NOTA:<> no olvides recoger el <TECHNOLOGY>intensificador de señal<>
    ui_tut_adv_mats_msg3b: |-
      <COMMODITY>Carta de navegación planetaria<> recuperada
      Abre el inventario (<IMG>INVENTORY<>) para ver los datos
