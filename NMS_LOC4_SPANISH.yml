    npc_comm_week_07_portal_desc: |-
      Un escalofrío recorre mi cuerpo mientras me coloco frente al silencioso portal.
      Perturba mi mente con una persistencia amenazadora.

      ¿A qué «oscuro lugar» me está enviando Nada?
    npc_comm_week_07_portal_desc2: El portal emite zumbidos y crujidos, su oscuro
      destino me llama.
    ui_comm_week_08_title: Investigación de comunidad
    ui_comm_week_08_sub: 'Ayuda al Especialista Polo: semana 8 de 8'
    ui_comm_week_08_desc: La transmisión de Polo ha llegado a través de muchas realidades.
      Todas las iteraciones del Viajero contribuyen a un conjunto de datos de realidad
      cruzada. El progreso universal desbloqueará <SPECIAL>elementos adicionales<>
      en el robot de síntesis de mercurio.
    npc_comm_week_08_brief: "¡Viajero! ¡Viajero amigo!"
    npc_comm_week_08_brief2: Polo está dando saltos de emoción y sus ojos desprenden
      un intenso brillo, ¿tal vez sean lágrimas?
    npc_comm_week_08_brief_opt_a: Escuchar
    npc_comm_week_08_brief3: |-
      ¡Todo nos ha llevado aquí, amigo! Las coordenadas que hemos seguido, las extrañas nuevas semillas de la tierra, los ecos que unían dimensiones de otros viajeros amigos. ¡Todo se alinea! Una réplica retumba en las estrellas.
      Cientos de miles de planetas durmientes han despertado, se han abierto, repletos de nuevos descubrimientos.
    npc_comm_week_08_brief4: Te estoy transmitiendo las coordenadas del epicentro
      de esta sacudida galáctica. Hay flora recién sembrada esperando a ser descubierta,
      flora de la más extraña configuración...
    npc_comm_week_08_brief4_alt: Te estoy transmitiendo las coordenadas del epicentro
      de esta sacudida galáctica. Hay fauna recién nacida esperando a ser descubierta,
      fauna de la más extraña configuración...
    npc_comm_week_08_brief_res: |-
      Los límites son muy estrechos, amigo. Con toda probabilidad, este mundo puede parecer anómalo, incluso discontinuo.
      Pero con un potencial, con muchas promesas.
      Si cada iteración de viajeros amigos se aventurara allí, podríamos combinar más datos que nunca...
    npc_comm_week_08_comp: "¿Cómo has encontrado el nuevo mundo anómalo? Polo y Nada
      envidiamos tus viajes. ¿Nos dejas ver los datos?"
    npc_comm_week_08_comp_opt_a: Transmitir datos
    npc_comm_week_08_comp_res: |-
      ¡Increíble! Estos hallazgos resultan familiares, aunque parezca imposible. Como si hubiéramos soñado esta transmisión en otro tiempo u otro espacio...
      Creo que esta travesía tan solo acaba de empezar. Los datos que recogemos abarcan otras iteraciones aparte de las nuestras, todas canalizadas hacia el humilde y anómalo hogar de Polo y Nada.
      Mi compañero sintético de metal y un alma se anima. Sus procesadores están hambrientos de datos. ¡Sube a bordo! ¡Míralo con tus propios ojos!
    npc_comm_week_08_comp_res_all: "¡Estos datos son maravillosos! ¿Tienes más? Los
      bancos de datos de la anomalía están abiertos de par en par, escurriéndose entre
      este universo y el siguiente."
    npc_comm_week_08_comp2_opt_b: Finalizar transmisión
    npc_comm_week_08_comp2_res_a: Polo me da las gracias repetidas veces, mientras
      transfiere un obsequio a mis cuentas. Analiza con rapidez la pantalla de su
      dispositivo de tableta y confirma que el robot de síntesis sigue respondiendo
      con energía a los datos acumulados. Más descubrimientos lo alimentarían aún
      más.
    npc_comm_week_08_comp2_res_b: "¡Llámanos con tu escáner si tienes más descubrimientos
      para transmitir, amigo!"
    npc_comm_week_08_cap: Esta iteración del robot de síntesis casi ha llegado al
      límite de su capacidad. Creo que esta será la última remesa de datos que soporte
      en este universo.
    npc_comm_week_08_cap_res_a: |-
      Amigo, esta es toda la investigación que la anomalía había planeado para ti, por el momento.
      Pero que este no sea un momento de tristeza. ¡Explora, vuela, corre, nada, viaja!
    npc_comm_week_08_cap_opt_a: Continuar
    npc_comm_week_08_cap_res_a_extr: "¿Te llevamos a casa ahora, amigo?"
