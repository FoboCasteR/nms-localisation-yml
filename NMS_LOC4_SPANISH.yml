    ui_pin_sacvenom_obj_tip: "Recoge %ITEM% de <TRADEABLE>erizos terrestres<> raros
      que se encuentran ocasionalmente en los planetas.\nPara recolectarlo puede que
      necesites unos <TECHNOLOGY>guantes NBQ<>. Recluta a un <TECHNOLOGY>armero de
      base<> para descifrar el plano.\n<FUEL>ADVERTENCIA:<> los erizos terrestres
      poseen defensas basadas en espinas. "
    ui_pin_gravball_obj_tip: |-
      Recoge %ITEM% a partir de <TRADEABLE>huéspedes de gravitino<> que se encuentran ocasionalmente en los planetas.
      <FUEL>ADVERTENCIA:<> los huéspedes de gravitino están vigilados por las fuerzas de Centinelas.
    ui_pin_albumenpearl_obj_tip: |-
      Recoge %ITEM% de <TRADEABLE>plantas sensibles<> raras que se encuentran ocasionalmente en los <TRADEABLE>planetas exuberantes<>.
      <FUEL>ADVERTENCIA:<> las plantas sensibles están vigiladas por las fuerzas de Centinelas.
    ui_pin_cavecube_obj_tip: |-
      Recoge %ITEM% de artefactos antiguos que se encuentran ocasionalmente en las <TECHNOLOGY>cuevas<>
      Localiza entradas de cuevas naturales o crea la tuya propia con el <TECHNOLOGY>manipulador de terreno<>. <RED>ADVERTENCIA:<> muchas cuevas contienen flora peligrosa.
    ui_pin_alloy1_obj_tip: |-
      Fabrica o refina %ITEM% a partir de <EARTH>parafinio<> y <EARTH>cobalto ionizado<>. Para refinar productos avanzados necesitas una <TECHNOLOGY>refinería grande<>.
      El parafinio se encuentra en depósitos grandes en <TRADEABLE>planetas exuberantes<> con un <TECHNOLOGY>visor de análisis<>.
      Refina cloro a partir de <TRADEABLE>sal<>, que se puede recolectar de los <TECHNOLOGY>depósitos minerales submarinos<>.
    ui_pin_alloy2_obj_tip: |-
      Fabrica o refina %ITEM% a partir de <EARTH>pirita<> y <EARTH>ferrita pura<>. Para refinar productos avanzados necesitas una <TECHNOLOGY>refinería grande<>.
      La pirita se encuentra en depósitos grandes en <STELLAR>planetas yermos<> con un <TECHNOLOGY>visor de análisis<>.
      Refina ferrita pura a partir de polvo de ferrita, que se encuentra en los minerales comunes.
    ui_pin_alloy3_obj_tip: |-
      Fabrica o refina %ITEM% a partir de <EARTH>amonio<> y <EARTH>cloro<>. Para refinar productos avanzados necesitas una <TECHNOLOGY>refinería grande<>.
