    ui_farmer_daily_obj1: Recoger muestras agrícolas
    ui_farmer_daily_obj1_tip: |-
      El granjero busca una muestra reciente de una planta en particular.
      Recoge muestras de las <TRADEABLE>cosechas cultivadas<> en tu base planetaria o carguero, o recoge muestras directamente de la naturaleza.
