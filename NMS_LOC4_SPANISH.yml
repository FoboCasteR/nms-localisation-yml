    npc_comm_week_06_comp: "¿Qué has visto, amigo? ¿Los bucles te han llevado hacia
      delante o hacia atrás? ¿Cuándo se esconde nuestro compañero perdido?"
    npc_comm_week_06_comp_opt: Contarle la historia
    npc_comm_week_06_comp_res: |-
      Polo escucha mientras le relato la triste historia. Intenta contener sus emociones, pero había puesto tantas esperanzas en este posible contacto que se le hace difícil sobrellevarlo.
      El Gek parpadea con rapidez mientras se recompone. Se desprende de su decepción y sugiere una nueva línea de investigación.
    npc_comm_week_06_comp2: |-
      Es duro perder el contacto, amigo. Pero estos ecos son tan solo un bucle del infinito. Vida, éxito, tragedia... Nada y Polo y el Viajero amigo verán todos estos desenlaces.
      Tal vez debamos emplear una forma diferente de análisis. Las imágenes de sitios clave pueden contener datos posicionales, códigos de tiempo para ayudarnos en nuestra búsqueda. ¿Serías tan amable de ayudarme a recopilar estas imágenes?
    npc_comm_week_06_comp2_opt: Finalizar transmisión
    npc_comm_week_06_repeat: "¿Tienes las imágenes, amigo? ¿Tu cámara ha captado algo
      inusual, algún mensaje de los perdidos?"
    npc_comm_week_06_repeat_opt_a: Transmitir imágenes
    npc_comm_week_06_repeat_res_a: Gracias por estos datos, amigo. ¡Los datos siempre
      traen esperanza!
    npc_comm_week_06_repeat_res_b: Gracias por no perder la fe en Nada y Polo, amigo.
      Tu iteración es muy amable. Llámanos con tu escáner si consigues más datos.
    npc_comm_week_06_cap: 'Has tomado muchas imágenes, amigo. Esto..., esto es todo
      de lo que puedo encargarme. Me temo que me estoy quedando atrás con el análisis. '
    npc_comm_week_06_cap_opt: Transmitir imágenes
    npc_comm_week_06_cap_res: Polo cierra la transmisión, pero carece de su habitual
      entusiasmo, la alegría del descubrimiento olvidada hace tiempo. Esta tarea le
      está pasando factura.
    ui_comm_week_06_obj3: Reconstruye la historia
    ui_comm_week_06_obj3_tip: |-
      El dispositivo de Polo permite acceder a bucles temporales más allá de los nuestros. Aplica el dispositivo en sitios específicos para reproducir eventos pasados.
      Usa el dispositivo para averiguar el destino del amigo desaparecido de Polo.
    ui_comm_week_06_obj5: "(Opcional) Toma fotografías para que Polo las analice"
    ui_comm_week_06_obj5_tip: |-
      Polo necesita imágenes de edificios, que examinará en busca de otras pistas sobre la ubicación exacta en el tiempo del bucle anómalo.
      Accede a la cámara a través del <VAL_ON>menú rápido<> (<IMG>QUICK_MENU<>).
    npc_comm_week_06_portal_desc: |-
      El portal se abre ante mí.

      ¿El amigo perdido de Polo estuvo ante un portal como este? ¿Cuántos otros, al igual que yo, habrán estado persiguiendo fantasmas a través del tiempo y el espacio? Tal vez otro me esté siguiendo ahora mismo, a petición de alguna otra iteración de mi compañero Gek...
    ui_comm_week_06_obj6_msg: |-
      Tiempo restante de investigación: <HIGHLIGHT><IMG>CLOCK<> %MISSIONTIME%<>
      Toma una fotografía de un %BUILDING%
      Activa el modo foto con <IMG>QUICK_MENU<>
