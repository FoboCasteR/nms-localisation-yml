    ui_comm_week_05_title: Investigación de comunidad
    ui_comm_week_05_sub: 'Ayuda al Especialista Polo: semana 5 de 8'
    ui_comm_week_05_desc: El Especialista Polo está transmitiendo una petición para
      exploradores. Pide ayuda para documentar una nueva «fase» de la galaxia.
    npc_comm_week_05_brief: |-
      ¡Amigo! ¡Hola! He pasado muchos soles dando vueltas a las coordenadas que recuperamos, comparándolas con las bases de datos de anomalías, sin resultado. Las posibles realidades se dispersan de forma infinita, con solo esta única transmisión hacia la que navegar...
      Pero otra señal ha titilado a través de los límites. Un Viajero amigo al que creíamos perdido. Su comunicador surgió de la oscuridad para llamar a Nada y Polo. ¡Qué inefable felicidad!
      La frecuencia de la transmisión era tan cercana, casi alineada con aquellos mensajes de más allá de la brecha. He triangulado una ubicación equivalente en esta realidad. ¿Viajarías allí? ¿Traerías de vuelta a nuestro Viajero amigo?
    npc_comm_week_05_brief_res: |-
      Te transmito las coordenadas del portal, amigo. ¡Pero debes usarlas con precaución!
      Seguimos aprendiendo, amigo, seguimos sin comprender hacia dónde nos lleva todo esto. En cuanto llegues al planeta, quédate en la superficie, lejos del cielo. He realizado un ajuste en el sistema de navegación de tu exonave. Te ofrecerá toda la ayuda que necesitas.
    npc_comm_week_05_cap: Son tantas historias, amigo. Gracias. Sin embargo, tienen
      un regusto amargo. No puedo soportar tantos finales infelices. Esta será nuestra
      última transmisión por ahora.
    npc_comm_week_05_cap_opt_a: Transmitir datos
    npc_comm_week_05_cap_res_a: Polo asiente en señal de agradecimiento, su expresión
      es inescrutable. Me dice que ha transferido un obsequio a mis cuentas y que
      puedo gastármelo en algo para mi comodidad.
    npc_comm_week_05_comp: "¿Has traído noticias, y amistad? ¿Los amigos se han unido?"
    npc_comm_week_05_comp_opt_a: Hablarle del lugar del accidente
    npc_comm_week_05_comp_res: Polo se queda abatido, con cara de derrota. Parece
      sumirse en sí mismo durante unos instantes antes de hablar.
    npc_comm_week_05_comp_res2: |-
      Son noticias tristes.
      Debe de haber un modo... Estoy seguro..., de volver a ponerse en contacto..., pero me estoy adelantando. Tengo trabajo por hacer, y me llevará tiempo real y lineal.
      Amigo, ¿hay más historias sin contar en esta realidad? ¿Hay más naves estelares averiadas que no puedan volar y estén abandonadas? Por favor, cuéntame... todo lo que encuentres.
    npc_comm_week_05_comp_res_all: Estos datos están llenos de dolor, amigo, pero
      las historias son valiosas. ¿Has descubierto más?
    npc_comm_week_05_comp2_opt_a: Transmitir datos
    npc_comm_week_05_comp2_opt_b: Finalizar transmisión
    npc_comm_week_05_comp2_res_a: Polo asiente con seriedad. No dice nada, pero percibo
      que aún quiere saber más.
    npc_comm_week_05_comp2_res_b: Si encuentras más registros, contacta con tu escáner,
      amigo.
