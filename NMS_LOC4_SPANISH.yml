    npc_comm_week_05_portal_desc: |-
      El portal se abre ante mí.

      Unos cuantos pasos más y este antiguo portal me arrancará de este mundo para transportarme a un lejano destino. No por vez primera me encuentro preguntándome que ocurre con mi cuerpo en ese lugar intermedio, entre la solidez de este planeta y del siguiente. ¿Hacia dónde me ha dirigido Polo esta vez?
    npc_comm_week_05_crash: He llegado al origen de la señal, pero aquí no hay señales
      de vida. Solo los restos deformados de una nave y el enfermizo zumbido electrónico
      de su baliza de emergencia.
    npc_comm_week_05_crash_opt_a: Acceder a los registros de la baliza
    npc_comm_week_05_crash_opt_b: Marcharse
    npc_comm_week_05_crash_res_a: |-
      Por fin <STELLAR>- kzzkktt -<> habrá sido una hora de persecución. Mi escudo deflector <STELLAR>- kzzkktt -<> más combustible de lanzamiento antes de continuar, pero <STELLAR>- kzzkktt -<> detectarme. Debo registrar mis hallazgos, para mí y para Polo.
      <STELLAR>- kzzkktt -<> a través del portal. Ha sido real. He llegado a <STELLAR>- kzzkktt -<> todo se mezcla en mi cabeza. Pero esas burbujas a la deriva <STELLAR>- kzzkktt -<> familiares.
      He tomado fotografías. No estoy seguro si eso fue lo que llamó su atención, pero los Centinelas <STELLAR>- kzzkktt -<> veo sus ojos cada vez que cierro los míos.
      Orbes de <STELLAR>- kzzkktt -<> monitorizándonos a todos <STELLAR>- kzzkktt -<> teorías alocadas. Quiero creer que hay más mundos anómalos como este, pero <STELLAR>- kzzkktt -<> ¿...allí para siempre?
    npc_comm_week_05_crashstr_opt_a: Acceder al primer registro
    npc_comm_week_05_crashstr_opt_b: Acceder al segundo registro
    npc_comm_week_05_crashstr_text: La baliza de emergencia vibra, su luz parpadeante
      me invita a reproducir un registro grabado. Sin embargo, la maquinaria echa
      humo y parece frágil. Tengo la sensación de que solo voy a poder escuchar uno
      de estos registros antes de que el dispositivo se averíe por completo.
    npc_comm_week_05_crash1_res_a: "<STELLAR>- kzzkktt -<> durante unos días. He construido
      un pequeño refugio <STELLAR>- kzzkktt -<> en caso de que no pueda volver a la
      anomalía. Creo que he encontrado <STELLAR>- kzzkktt -<> ¿...ocurrido aquí?"
    npc_comm_week_05_crash1_res_b: "<STELLAR>- kzzkktt -<> grandes torres de interferencias
      surgen de la tierra - <STELLAR>- kzzkktt -<> transmisiones están destrozadas,
      son indescifrables. A veces pienso que me veo a mí mismo <STELLAR>- kzzkktt
      -<>..."
    npc_comm_week_05_crash2_res_a: |-
      Esto debe de ser <STELLAR>- kzzkktt -<> ardo en deseos de ver la emoción <STELLAR>- kzzkktt -<> algunos como enormes colas segmentadas, otros con forma de concha <STELLAR>- kzzkktt -<>
      ...
    npc_comm_week_05_crash2_res_b: "<STELLAR>- kzzkktt -<> no me puedo quedar mucho
      tiempo <STELLAR>- kzzkktt -<> muchos años luz detrás. Pero ahora les he dejado
      atrás. Estableceré contacto con <STELLAR>- kzzkktt -<> mañana."
    npc_comm_week_05_crash3_res_a: 'Registro de exploración planetaria #256. <STELLAR>-
      kzzkktt -<> tiene características que nunca antes había visto <STELLAR>- kzzkktt
      -<> Cúmulos de orbes huecos, algunos mucho más grandes que yo, e irradian calor,
      según mi exotraje.'
    npc_comm_week_05_crash3_res_b: "<STELLAR>- kzzkktt -<> cubierto entre ellos. ¿Son
      venas o cables? Tengo que <STELLAR>- kzzkktt -<>"
    npc_comm_week_05_crash4_res_a: En la superficie <STELLAR>- kzzkktt -<> el clima
      parece similar a <STELLAR>- kzzkktt -<> el agua parece muy tentadora <STELLAR>-
      kzzkktt -<> he visto una forma oscura moviéndose por debajo...
    npc_comm_week_05_crash4_res_b: "<STELLAR>- kzzkktt -<>...bajíos <STELLAR>- kzzkktt
      -<> no puedo desprenderme de la sensación de que he visto algo prohibido...
      <STELLAR>- kzzkktt -<> tengo tanta sed..., he de beber <STELLAR>- kzzkktt -<>"
    npc_comm_week_05_crash5_res_a: "<STELLAR>- kzzkktt -<> uno de los pocos en darme
      de bruces con la evidencia <STELLAR>- kzzkktt -<> parte de la sobretensión generacional
      <STELLAR>- kzzkktt -<> ¿...predicho?"
    npc_comm_week_05_crash5_res_b: |-
      Agujas luminosas <STELLAR>- kzzkktt -<> repitiendo patrones circulares... 4... 4... 4... 16... 16... 16...
      16... 16... 16...
    ui_comm_week_06_sub: 'Ayuda al Especialista Polo: semana 6 de 8'
    npc_comm_week_06_brief: "¡Amigo! ¡Me alegra verte otra vez! ¿O no es otra vez?
      He perdido un poco la noción del tiempo en el que estoy."
    npc_comm_week_06_brief2: |-
      Los datos que obtuviste han revelado un patrón destacado. Por fin, podemos visualizar los bucles y descensos que nos unen en el tiempo. Nuestro amigo desaparecido estaba en nuestra realidad, pero no tal y como la vemos ahora.
      Te entrego este conocimiento, en formato portátil. Un rastreador de señales de otros bucles, un comunicador al pasado. ¡Con él, todavía podemos encontrar a nuestro amigo desparecido!
    npc_comm_week_06_brief_res: Las coordenadas no son sencillas para una señal como
      esta, amigo. Pero espero que el portal nos guíe a la realidad correcta. Adelante,
      toma mi creación y ve lo que puedas ver. ¿O ya hayas visto?
