    exp_planet_mission_desc: La máscara del ser vivo brilla repitiendo un patrón.
      Señala hacia el manifiesto, como si quisiera asignarme alguna tarea.
    tra_planet_mission_desc: Las feromonas del alienígena llenan la sala con un aroma
      diseñado para hacerme sentir cómodo. Parece que necesita mi ayuda con una tarea...
    war_planet_mission_desc: A pesar de que el alienígena es intimidante, como poco,
      su postura no es de hostilidad. De hecho, parece que me está pidiendo ayuda...
    dnt_exp_planet_mission_lang1: Wandering entity, the Convergence seeks your assistance.
      Travel where we cannot.
    dnt_exp_planet_mission_lang2: Traveller. Korvax sees what you are. Aid Korvax,
      and Korvax will aid you.
    dnt_exp_planet_mission_lang3: Through the Convergence, Korvax travels to all places.
      But shell entity requires assistance.
    dnt_tra_planet_mission_lang1: All who come through doors are friend! You will
      help, yes?
    dnt_tra_planet_mission_lang2: Friend looks brave and strong! Friend will help
      the Gek, yes? All friends here?
    dnt_tra_planet_mission_lang3: Friend, I offer you a trade. Exciting rewards for
      exciting work! Yes?
    dnt_war_planet_mission_lang1: Grah! Interloper! I will forgive your intrusion
      if you help me.
    dnt_war_planet_mission_lang2: Site is Vy'keen only! Prove your worth, interloper!
    dnt_war_planet_mission_lang3: Grah! Your Multi-Tool is pleasing, interloper! Do
      you wish to use it?
    exp_planet_mission_res: El visor del ser vivo brilla una vez más. No puedo descifrar
      su reacción. Tendré que completar su tarea para averiguar algo más.
    tra_planet_mission_res: El ser vivo salta de alegría. Me dice adiós con la mano,
      como si me deseara buena suerte.
    war_planet_mission_res: El alienígena me gruñe y hace un gesto de agradecimiento
      poco convincente. Se gira, como si no esperara volver a verme.
    npc_planet_mission_opt: Informar del éxito
    exp_planet_mission_done_res: El Korvax hace un gesto de agradecimiento. Me examina
      brevemente, anotando algo en sus registros. Terminada la contabilidad, me obsequia
      con una recompensa.
    tra_planet_mission_done_res: El Gek parlotea con entusiasmo. Me entrega mi recompensa,
      completando así nuestro trato.
    war_planet_mission_done_res: El Vy'keen me saluda mientras me voy. Me he ganado
      su respeto.
    dnt_exp_planet_mission_comp1: The Traveller entity returns, with the aura of success.
      Your report?
    dnt_tra_planet_mission_comp1: Friend! You live! Happy happy day! You bring good
      news?
    dnt_war_planet_mission_comp1: Grah! You returned in glory, interloper?
