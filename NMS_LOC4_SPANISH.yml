    dnt_exp_first_station_lang_1: Ah, Traveller-Entity. The Convergence knows your
      kind. Welcome.
    dnt_exp_first_station_lang_2: Another Traveller-Entity. The Convergence will know
      of this.
    dnt_exp_first_station_lang_3: The Korvax welcome you, Traveller. May your journey
      be peaceful.
    dnt_tra_first_station_lang_1: Hello new friend! Gek welcomes tall Traveller-being
      to this space station!
    dnt_tra_first_station_lang_2: Welcome, maybe-friend! Do you have units?
    dnt_tra_first_station_lang_3: Hello, friend! Are you real friend, or unfriendly
      unit-thief?
    dnt_war_first_station_lang_1: Grah! Interloper! The Vy'keen salute your arrival!
    dnt_war_first_station_lang_2: Hah! Puny interloper! How do you hope to do any
      interloping with such small arms?
    dnt_war_first_station_lang_3: Grah! Grah! Grah! The Vy'keen will aid you, interloper!
    dnt_guild_first_station_lang_1: Lifeform! The guild has no business with strangers!
      Earn your place.
    dnt_shop_first_station_lang_1: We are closed to your kind, lifeform. Your units
      are no good here.
    exp_first_station_desc_1: A pesar de no reconocer sus palabras, hay algo en la
      actitud de este extraterrestre que indica que nos hemos visto antes. ¿Tal vez
      conociera al que vino antes que yo?
    exp_first_station_desc_2: La elegante carcasa metálica del extraterrestre cobra
      vida cuando me acerco. Me estudia, hay luces destellando alrededor de su visor.
      Tal vez sepa algo acerca de los mensajes que dejaron en mi ordenador.
    exp_first_station_desc_3: El ser metálico parlotea, emitiendo palabras en una
      lengua que no puedo comprender. Pero cuando parpadeo, veo la misma luz roja
      que me clavaba su mirada en mí en la baliza de emergencia.
    tra_first_station_desc_1: El extraterrestre chilla cuando me acerco. Parece alterado
      al verme, aunque no alcanzo a comprender su lengua de balbuceos. Tal vez reconozca
      la señal que mencionó el ordenador de la base.
    tra_first_station_desc_2: El alienígena me mira con expectación. Está claro que
      está esperando algo. ¿Tal vez conociera al que vino antes que yo?
    tra_first_station_desc_3: El ser vivo parlotea, examinándome con sus pequeños
      e inquisitivos ojos. Pero cuando parpadeo, veo la misma luz roja que me clavaba
      su mirada en mí en la baliza de emergencia.
    war_first_station_desc_1: El extraterrestre, grande e intimidante, parece que
      intenta ser amable. ¿Tal vez conociera al que vino antes que yo?
    war_first_station_desc_2: El ser vivo se hincha cuando me acerco, aprovechando
      al máximo su impresionante tamaño. Tal vez reconozca la señal que mencionó el
      ordenador de la base.
    war_first_station_desc_3: A pesar de su tamaño, el extraterrestre no parece agresivo.
      Pero cuando parpadeo, veo la misma luz roja que me clavaba su mirada en mí en
      la baliza de emergencia.
    all_first_station_opt1: Preguntar por otros Viajeros
    all_first_station_opt2: Preguntar sobre «16»
    all_first_station_opt3: Repetir «16»
    exp_first_station_res_1: El ser vivo hace una pausa antes de darse la vuelta.
      O no me ha escuchado, o ha decidido ignorar mi pregunta.
    exp_first_station_res_2: Una mirada vidriosa recorre el visor del ser vivo. El
      número ha producido un extraño efecto en él. Parece reacio a seguir hablando.
    exp_first_station_res_3: El código ha producido un extraño efecto en el ser vivo.
      Sus luces se detienen, su voz tiembla. Tras un momento, parece reiniciarse.
      Da la impresión de que no recuerda lo que he dicho.
    tra_first_station_res_1: Un gesto de sorpresa aparece en el rostro del ser vivo
      y libera un gas de olor extraño. Parece que esto significa que la conversación
      ha terminado.
    tra_first_station_res_2: El ser vivo, sorprendido por mi pregunta, emite un chillido
      dramático. Aunque no reconozco sus palabras, la forma en que sacude la cabeza
      es inconfundible.
    tra_first_station_res_3: El extraterrestre se queda callado. No sé si comprende
      el código, pero está claro que mis palabras han tenido un dramático impacto
      en él.
    war_first_station_res_1: El extraterrestre retrocede asombrado. El gesto de su
      rostro me indica que la conversación ha terminado.
    war_first_station_res_2: Parece que al escuchar el código, el ser vivo se haya
      contraído, una expresión de miedo recorre su rostro. Y luego, un instante después,
      el miedo desaparece. Me mira de forma extraña, pero no dice nada más.
    war_first_station_res_3: El extraterrestre cambia de postura. No resulta hostil,
      pero su comportamiento servicial ha desaparecido. Está claro que no tiene ningún
      interés en escuchar este código.
    all_shop_first_station_desc: El ser vivo espera detrás de su terminal. Me mira
      de arriba a abajo y parece decidir que no soy un cliente. No se muestra especialmente
      atento.
    all_guild_first_station_desc: Está claro que este ser vivo ocupa una posición
      importante en esta estación. A primera vista, no parece particularmente interesado
      en mí. Tal vez el código le haga cambiar de opinión.
    all_shop_first_station_res: El ser vivo me mira alarmado antes de rechazarme con
      un gesto.
    all_guild_first_station_res: No veo ni un atisbo de comprensión en el rostro del
      ser vivo. Seguimos sin entendernos el uno al otro.
    dnt_exp_mystery_solved_lang: You will find us, Traveller. Nada sends their best
      wishes.
    dnt_tra_mystery_solved_lang: Specialist Polo sends their greetings, Traveller-Friend.
      You will find us soon.
    dnt_war_mystery_solved_lang: The Anomaly is coming, Traveller. We will find you,
      you will find us. You are first.
    all_mystery_solved_desc: El ser vivo me mira en silencio. Cuando parpadeo, veo
      la misma luz roja que me miraba en la terminal. Me siento obligado a repetir
      el código que escuché en el repetidor de señales.
    all_mystery_solved_lang: "<IMG>SLASH<> Te <FUEL>estamos<> <FUEL>observando<>,
      Viajero-amigo. <IMG>SLASH<> <FUEL>Encuentra<> lo que <FUEL>hemos<> <FUEL>dejado<>
      para ti. <IMG>SLASH<> "
    exp_first_station_solved_desc: "Pese a que es el extraterrestre el que habla,
      las palabras no son suyas. Me repite una cadena de código a través de un destello
      rojo, conectado directamente a mi exotraje. \nLa luz carmesí se desvanece y
      veo al ser vivo mirándome a través de su visor. Parece que no ha visto nada
      de lo que ha ocurrido.\nDebo irme. Tal vez el <TECHNOLOGY>ordenador de la base<>
      sea capaz de sacar algo en claro de este código."
    tra_first_station_solved_desc: |-
      Pese a que es el extraterrestre el que habla, las palabras no son suyas. Me repite una cadena de código a través de un destello rojo, conectado directamente a mi exotraje.
      La luz carmesí se desvanece y veo al ser vivo parpadeando con expectación. Parece que no ha visto nada de lo que ha ocurrido.
      Debo irme. Tal vez el <TECHNOLOGY>ordenador de la base<> sea capaz de sacar algo en claro de este código.
    war_first_station_solved_desc: "Pese a que es el extraterrestre el que habla,
      las palabras no son suyas. Me repite una cadena de código a través de un destello
      rojo, conectado directamente a mi exotraje. \nLa luz carmesí se desvanece y
      veo al ser vivo fulminándome con la mirada. Parece que no ha visto nada de lo
      que ha ocurrido.\nDebo irme. Tal vez el <TECHNOLOGY>ordenador de la base<> sea
      capaz de sacar algo en claro de este código."
