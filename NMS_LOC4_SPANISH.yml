    navigator_sub: Trazar y enviar expediciones
    exp_navigator_lang_new: Ah, entidad viajero. El Korvax se complace en informar
      de una interesante investigación de navegación. El Korvax ha trazado <COMMODITY>nuevas
      expediciones<> para tu flota.
    tra_navigator_lang_new: "¡Hola, capitán amigo! ¡Un gran día para la flota! He
      trazado <COMMODITY>nuevas rutas de expedición<>."
    war_navigator_lang_new: "¡Grah! ¡Capitán intruso! ¡La gloria aguarda a la flota!
      He trazado <COMMODITY>nuevas rutas de expedición<>. ¡Prepárate para triunfar!"
    exp_navigator_lang_1: El Korvax ha preparado rutas para la flota, Viajero. ¿Cuál
      de ellas te parece más prometedora?
    tra_navigator_lang_1: "¡Capitán amigo! He estado ocupado trazando rutas para tu
      flota. ¡Disfrútalas!"
    war_navigator_lang_1: "¡Grah! He trazado muchas rutas, intruso. ¡Elige una!"
    exp_navigator_lang_2: El Korvax ha calculado todas las posibles rutas de expedición.
      Las que te ofrezco son aquellas que tienen una menor probabilidad de acabar
      en destrucción total.
    tra_navigator_lang_2: "¡He trazado las mejores rutas para ti, capitán amigo! ¡Que
      traigan muchas unidades para tu flota!"
    war_navigator_lang_2: "¡Todas estas rutas ofrecen gloria y triunfo para la flota,
      Viajero! ¡Grah!"
    exp_navigator_lang_3: El Korvax se ha dedicado a preparar rutas. He calculado
      las siguientes trayectorias de coordenadas del hiperespacio como las más rentables
      y menos probables de confundir a los peores navegadores.
    tra_navigator_lang_3: Las expediciones comerciales son las mejores, Viajero amigo.
      Pero espero que todas las rutas que he trazado te traigan felicidad.
    war_navigator_lang_3: He preparado las cartas necesarias. ¿Estás preparado para
      enviar a la flota, capitán intruso? ¡Que nos traigan gloria a todos!
    exp_navigator_lang_4: El Korvax ha cartografiado todas las estrellas conocidas
      de esta región del espacio. Las siguientes rutas han sido optimizadas para operaciones
      de flota prósperas.
    tra_navigator_lang_4: "¡He trazado rutas para tu flota, capitán amigo! Ofrecen
      grandes oportunidades, así como maravillosas vistas."
    war_navigator_lang_4: Las cartas están listas, capitán intruso. ¿Has informado
      a la flota? ¿Están preparados para la batalla? ¡Grah!
    exp_navigator_lang_5: El Korvax ha usado su conocimiento de la Convergencia para
      trazar estas rutas para la flota, entidad viajero. Espero que las encuentres
      perfectas.
