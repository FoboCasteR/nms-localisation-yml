    update4_title: Actualización NEXT de No Man's Sky
    update4_notes: |-
      La PRÓXIMA actualización trae muchas características nuevas. Para conocer todos los detalles, visita www.nomanssky.com.

      * Multijugador: juega con un pequeño grupo de amigos y explorad el universo juntos.
      * Rediseño visual: ahora el juego se puede jugar al completo en tercera o primera persona, tanto a pie como en la nave.
      * Dirige cargueros: Reúne y mejora una flota de cargueros o fragatas y dirígela desde el punto de mando de tu fragata.
      * Construcción de bases ilimitada: ahora se pueden construir bases en cualquier planeta y lugar.

      El universo se ha regenerado para hacer hueco a los distintos cambios y características que se han añadido. A consecuencia de ello, los biomas planetarios, el terreno y los seres vivos han cambiado. Puede que tu ubicación también haya sido ajustada y que tus bases se hayan archivado temporalmente, pero podrás restaurarlas desde cualquier ordenador de base.

      Hello Games ha estado trabajando duro para mejorar y ampliar No Man’s Sky. Esperamos que lo disfrutes. :)
      Muchas gracias,
      Hello Games
