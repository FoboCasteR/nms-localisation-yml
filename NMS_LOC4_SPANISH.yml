    all_trader_thank_desc_1: El mercader me agradece la ayuda y me ofrece una parte
      de su cargamento.
    all_trader_thank_desc_2: El rostro de alivio del piloto es difícil de ocultar.
      Me ofrece una parte de su cargamento como agradecimiento por mi ayuda.
    all_trader_thank_desc_3: Por fin, el piloto puede relajarse, libre de sus perseguidores.
      Me obsequia con un regalo en agradecimiento por mi esfuerzo.
    all_trader_thank_desc_4: Por fin a salvo, el piloto me agradece la ayuda y me
      ofrece un obsequio de su cargamento.
    all_trader_thank_desc_5: Aunque desconozco el sentido de sus palabras, la cara
      del piloto lo dice todo. Aliviado por deshacerse de los piratas, se prepara
      para enviarme algo de su cargamento.
    all_trader_thank_opt_a: Aceptar el regalo
    all_trader_thank_opt_b: Rechazar el regalo
    all_trader_thank_res_a_1: Contento, el mercader me envía su cargamento. Es un
      pequeño precio a pagar comparado con lo que podría haber perdido.
    all_trader_thank_res_a_2: Agradecido, el piloto me envía su cargamento. Le deseo
      suerte para encontrar un refugio seguro.
    all_trader_thank_res_a_3: El mercader envía el cargamento y se marcha a toda prisa,
      aliviado porque todo haya acabado.
    all_trader_thank_res_b_1: Declino la oferta del mercader. Eliminar piratas es
      recompensa suficiente.
    all_trader_thank_res_b_2: Rechazo el obsequio y le deseo suerte para no volver
      a cruzarse con piratas en el futuro.
    all_trader_thank_res_b_3: Le digo al mercader que conserve su cargamento. Necesitará
      todo lo que pueda pagar para reparar su nave.
