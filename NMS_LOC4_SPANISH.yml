    npc_digging_title: Enlace de subida del artefacto
    npc_digging_lang: |-
      Conexión a base de datos activa... Escaneo histórico en 4D en curso...

      ¡Escaneo de artefacto completado! ¿Aceptas cargarlo en el almacén de datos arqueológicos?
    npc_digging_opt: Cargar datos
    npc_digging_res: "¡Artefacto escaneado y cargado! ¡Registro de base de datos completado!"
    npc_mission_digging_proc_a_1: El cliente dirige una gran institución educativa
      en este sistema. Busca artefactos antiguos para su colección.
    npc_mission_digging_proc_a_2: El cliente es un paria, apartado por sus coetáneos
      por sus convicciones sobre el pasado.
    npc_mission_digging_proc_a_3: El cliente proviene de una familia adinerada, y
      desea saber más cosas sobre su linaje.
    npc_mission_digging_proc_a_4: El cliente ha estado estudiando a los Centinelas
      durante muchos años y espera lograr un descubrimiento ahondando en el pasado.
    npc_mission_digging_proc_a_5: El cliente tiene un interés particular en los nuevos
      patógenos. Cree que hay una fuente de enfermedades sin explotar que acecha desde
      un pasado lejano.
    npc_mission_digging_proc_a_6: El cliente quiere entender la tecnología del pasado
      con el objeto de mejorar la tecnología del futuro.
    npc_mission_digging_proc_a_7: El cliente tiene que huir de su mundo natal tras
      una catástrofe medioambiental. Espera descubrir las raíces de este desastre
      examinando el pasado.
    npc_mission_digging_proc_a_8: El cliente ha descubierto hace poco una herencia
      familiar de valor incalculable. Busca artefactos similares para poder entender
      su propia historia en su contexto.
    npc_mission_digging_proc_a_9: El cliente ha descubierto un dato perturbador sobre
      su ascendencia y busca una aclaración sobre su pasado.
    npc_mission_digging_proc_a_10: El cliente ha estado estudiando la historia de
      nuestros ancestros comunes y necesita ayuda para recabar nuevo material de referencia.
    npc_mission_digging_proc_a_11: Al cliente le preocupa que la civilización se esté
      dirigiendo hacia su colapso. A través del estudio, espera evitar los errores
      del pasado.
    npc_mission_digging_proc_a_12: El cliente cree que ha encontrado un vínculo genético
      ancestral entre los Gek y los Vy'keen. Dicha información podría desestabilizar
      la política, por lo que busca pruebas adicionales de los registros de fósiles.
    npc_mission_digging_proc_a_13: El cliente es un gran estudioso del pasado y pretende
      hacerse un nombre en la sociedad histórica local.
    npc_mission_digging_proc_a_14: El cliente está interesado en unas ruinas antiguas
      y sus contenidos. No cree que los proto-Gek o los antiguos Vy'keen las construyeran.
      Busca artefactos que le ayude a probar sus tesis.
    npc_mission_digging_proc_a_15: El cliente está cansado de la vida moderna Busca
      fragmentos del pasado para quizá así poder reconstruir una cultura superior
      de nuestros antepasados.
    npc_mission_digging_proc_a_16: El cliente es un «médico» investigador interesado
      por la forma en la que los intestinos absorben los químicos. Busca en ruinas
      antiguas con la esperanza de recoger muestras de comida ingerida por aquellos
      que llevan muertos mucho tiempo.
    npc_mission_digging_proc_a_17: El cliente opera una compañía minera de éxito considerable.
      Está buscando la forma de diversificar su negocio y quiere probar la viabilidad
      de llevar la arqueología a escala comercial.
    npc_mission_digging_proc_b_1: 'Está particularmente interesado en los registros
      escritos del pasado lejano. Con los datos es suficiente: no necesita la fuente
      física.'
    npc_mission_digging_proc_b_2: Necesita reliquias de todo tipo. Las piezas se escanearán
      y los registros se introducirán en su base de datos personal.
    npc_mission_digging_proc_b_3: Busca exploradores que le echen una mano. Cualquier
      artefacto descubierto pasará a ser propiedad del descubridor. Solo pide ser
      el primero en acceder a cualquier dato de escaneo o copias digitales del artefacto.
    npc_mission_digging_proc_b_4: Está ansioso por recuperar escaneos de cualquier
      artefacto de culturas antiguas. Una vez registrado, el agente de campo es libre
      de quedarse con la muestra física.
    npc_mission_digging_proc_b_5: Existen grandes lagunas en sus registros históricos,
      y busca agentes de campo para expediciones arqueológicas para rellenar esos
      huecos con los datos que faltan.
    npc_mission_digging_proc_c_1: Verificará de forma independiente cualquier dato.
      Aquellos que intenten hacer pasar objetos nuevos como antiguos serán denunciados
      a las autoridades competentes.
    npc_mission_digging_proc_c_2: El cliente ha solicitado solo artefactos de más
      de cien años de antigüedad. Las muestras nuevas serán rechazadas automáticamente.
    npc_mission_digging_proc_c_3: El cliente advierte que aceptará las reliquias de
      los Korvax, pero que no son sus favoritas.
    npc_mission_digging_proc_c_4: El cliente solicita que el agente de campo se provea
      de su propia pala y/o otras herramientas de excavación suplementarias.
    npc_mission_digging_proc_c_5: El cliente no asumirá ninguna responsabilidad por
      cualquier maldición ancestral que puede afectar al agente de campo durante el
      encargo.
    npc_mission_digging_proc_c_6: El cliente no asumirá ninguna responsabilidad si
      el agente de campo se ve atrapado en un agujero, un foso o cualquier otra excavación
      durante el transcurso del encargo.
    npc_mission_digging_proc_c_7: El cliente advierte de que, en los últimos tiempos,
      los piratas de este sistema se han visto involucrados en el mercado de artefactos
      y que los agentes de campo deben tomar las medidas de precaución adecuadas.
    npc_mission_digging_proc_c_8: El cliente advierte al agente de campo de que sea
      discreto en este asunto y no divulgue la ubicación de ningún lugar de excavación
      a cazadores de reliquias sin escrúpulos.
    npc_mission_digging_proc_c_9: El cliente advierte que la responsabilidad ante
      cualquier enfermedad u otros terrores desatados de las profundidades recaerá
      por completo en el agente de campo.
    npc_mission_digging_proc_c_10: El cliente solicita que todo trabajo de campo se
      realice con precaución y evitando dañar cualquier estructura antigua.
