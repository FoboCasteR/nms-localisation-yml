    fleet_combat_empty_1: Sistema %SYSTEM% patrullado. Nada de lo que informar.
    fleet_combat_empty_2: Sin actividad en escáneres de largo alcance. Sector %SYSTEM%
      en calma.
    fleet_combat_empty_3: Sistema %SYSTEM% pacífico. Sin actividad hostil detectada.
    fleet_combat_empty_4: Sistema %SYSTEM% informa de la ausencia de actividad hostil.
