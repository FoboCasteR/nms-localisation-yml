    dnt_tra_tguild_greet_med_1: Greetings, friend in trades. We hope bargains always
      find you.
    dnt_war_tguild_greet_med_1: Grah! Interloper trade strength is improving. Good.
    dnt_exp_tguild_greet_high_1: Ah. Recognised trade entity. This shell is at your
      service.
    dnt_tra_tguild_greet_high_1: Welcome! Merchants speak of your trade skills, friend.
    dnt_war_tguild_greet_high_1: Interloper has well-earned triumph in trade. Welcome.
    dnt_exp_tguild_greet_best_1: 'Entity trade intelligence: high. Guild: pleased.'
    dnt_tra_tguild_greet_best_1: I cower before you, Trade Lord.
    dnt_war_tguild_greet_best_1: I salute your strength in trade, interloper!
    dnt_exp_eguild_greet_unknown_1: Unknown entity is irrelevance to Guild of Explorers.
      Goodbye.
    dnt_tra_eguild_greet_unknown_1: Explorers Guild has not discovered maybe-friend.
      No time to spend on you!
    dnt_war_eguild_greet_unknown_1: Grah! Explorers Guild has no knowledge of interloper!
      Goodbye!
    dnt_exp_eguild_greet_low_1: Welcome, apprentice. Have you discovered much?
    dnt_tra_eguild_greet_low_1: Hello, apprentice friend. How much universe have you
      discovered?
    dnt_war_eguild_greet_low_1: Grah! Interloper is still apprentice! Stop talk, journey
      further!
    dnt_exp_eguild_greet_med_1: Greetings, seeker entity. May the creatures be great
      and the plants many.
    dnt_tra_eguild_greet_med_1: Hello, fellow member. Many new systems in your logs?
    dnt_war_eguild_greet_med_1: Greetings, interloper. Seek, journey, interlope further.
    dnt_exp_eguild_greet_high_1: Superior seeker is acknowledged by Explorers Guild.
      Greetings.
    dnt_tra_eguild_greet_high_1: Your logs impress the Explorers Guild, friend!
    dnt_war_eguild_greet_high_1: Interloper has impressed in battle for knowledge.
    dnt_exp_eguild_greet_best_1: Excellent navigational record. High value to Explorers
      Guild.
    dnt_tra_eguild_greet_best_1: Friend is rich in knowledge! So much research logged!
    dnt_war_eguild_greet_best_1: I salute you and your wisdom! Grah!
    dnt_exp_wguild_greet_unknown_1: Hmm. Entity is unknown to Mercenaries Guild. Respect
      impossible at this time.
    dnt_tra_wguild_greet_unknown_1: Who are you, maybe-friend? Strong spawn or weak?
      Mercenaries Guild does not know.
    dnt_war_wguild_greet_unknown_1: Grah! Mercenaries Guild has no respect for unknown
      interloper. Prove strength before you return.
    dnt_exp_wguild_greet_low_1: Greetings, apprentice in violence. Combat score is
      improving.
    dnt_tra_wguild_greet_low_1: Your death scent is still weak, new friend. Be quick
      here.
    dnt_war_wguild_greet_low_1: How is your body count, warrior apprentice? Improving?
    dnt_exp_wguild_greet_med_1: The Mercenaries Guild welcomes you, entity of combat.
    dnt_tra_wguild_greet_med_1: Welcome, fellow merchant of death. Enjoy much luck
      in war!
    dnt_war_wguild_greet_med_1: Interloper demonstrates increase in strength. Could
      soon be great warrior. Grah!
    dnt_exp_wguild_greet_high_1: Biological entity is performing well with weaponry.
      Commendable.
    dnt_tra_wguild_greet_high_1: Hello, friend in death! Fight hard, take loot, drink
      rival blood!
    dnt_war_wguild_greet_high_1: Death! Death! Death! Interloper has slain many foes!
    dnt_exp_wguild_greet_best_1: Greetings, superior rank member.
    dnt_tra_wguild_greet_best_1: Welcome, admired friend!
    dnt_war_wguild_greet_best_1: I salute you, supreme commander!
    npc_tguild_greet_unknown_desc_1: |-
      Aunque no están claras sus palabras, la insignia del uniforme del ser vivo es inconfundible. Es un enviado del gremio de mercaderes.
      Sin embargo, no parece especialmente interesado en negociar conmigo.
    npc_tguild_greet_unknown_desc_2: |-
      Ya había visto antes esta insignia alienígena. Pertenece al gremio de mercaderes.
      Por el momento no parece interesado en negociar conmigo. ¿A lo mejor el <SPECIAL>agente de listados de misiones<> de la estación podría demostrar mi valía?
    npc_tguild_greet_low_desc_1: Reconozco a este alienígena como un mercader compañero,
      otro miembro del gremio de mercaderes.
    npc_tguild_greet_low_desc_2: Su entusiasta mirada mercantil revela a este ser
      vivo como miembro del gremio de mercaderes, otro compañero buscándose la vida
      en la galaxia.
    npc_tguild_greet_low_desc_3: El ser vivo se inclina suavemente, más como ritual
      que como muestra de respeto, y muestra su insignia de miembro del gremio de
      mercaderes de este sistema.
    npc_tguild_greet_med_desc_1: El alienígena, al parecer miembro del gremio de mercaderes
      del sistema, me escaneó sutilmente mientras me aproximaba. Una vez comprobado
      mi rango, se disculpa por la intrusión y me recibe con agrado.
    npc_tguild_greet_med_desc_2: |-
      El alienígena transmite una breve secuencia de datos y resulta ser el representante oficial del gremio de mercaderes del sistema.
      A pesar de su aparente cordialidad, no puedo evitar pensar que me evalúa para conseguir el mejor trato posible.
    npc_tguild_greet_med_desc_3: El ser vivo me saluda con la cabeza. Creo que no
      nos hemos visto antes, pero está claro que me conoce. Debe de tratarse del representante
      del gremio de mercaderes de este sistema.
    npc_tguild_greet_high_desc_1: El alienígena me recibe cordialmente. Trabaja para
      el gremio de mercaderes y vela por el negocio en este sistema. Tiene un mensaje
      que transmitir.
    npc_tguild_greet_high_desc_2: El ser vivo se identifica como representante del
      gremio de mercaderes de este sistema. Llevamos a cabo el intercambio mutuo de
      unidades que exige el protocolo del gremio.
    npc_tguild_greet_high_desc_3: El ser vivo muestra su identificación, una insignia
      de enviado de rango medio del gremio de mercaderes. Se inclina complacido por
      mi presencia en su sistema.
    npc_tguild_greet_best_desc_1: El ser vivo, un enviado del gremio de mercaderes,
      parece emocionado por mi presencia. Me ofrece un breve y dubitativo gesto, como
      disculpándose por la escasez de riqueza y la situación de su sistema.
    npc_tguild_greet_best_desc_2: El alienígena balbucea emocionado y transmite una
      secuencia de tratos ventajosos recientes. Se trata del enviado del gremio de
      mercaderes de este sistema, y trata de impresionarme.
    npc_tguild_greet_best_desc_3: El ser vivo me saluda como un alto cargo del gremio
      de mercaderes, con los gestos especiales requeridos en un encuentro así.
    npc_eguild_greet_unknown_desc_1: |-
      El ser vivo muestra tanto la insignia del gremio de exploradores como la mundana pose de alguien que se ha abierto camino en muchos planetas desconocidos.
      Para tratarse de un supuestamente curioso ser vivo, no parece muy interesado en mí. Puede que no me considere digno de estudio.
    npc_eguild_greet_unknown_desc_2: |-
      Ya había visto antes esta insignia alienígena. Pertenece al gremio de exploradores.
      No parece interesado en los datos que puedo ofrecerle. ¿A lo mejor el <SPECIAL>agente de listados de misiones<> de la estación podría demostrar mi valía?
    npc_eguild_greet_low_desc_1: El ser vivo me inspecciona antes de revelar sus credenciales
      de miembro del gremio de exploradores.
    npc_eguild_greet_low_desc_2: El alienígena se presenta como enviado del gremio
      de exploradores. Parece estar evaluándome, pero ¿con qué fin? ¿Descubrir mi
      valía como explorador o simplemente siente curiosidad?
    npc_eguild_greet_low_desc_3: El ser vivo presenta sus credenciales del gremio
      de exploradores y resulta ser el enviado especial de este sistema. Por alguna
      razón, también transmite un registro detallado de todas las plantas que ha descubierto.
    npc_eguild_greet_med_desc_1: El ser vivo muestra una pequeña representación holográfica,
      una muestra en 3D de su condición de enviado del gremio de exploradores de este
      sistema.
    npc_eguild_greet_med_desc_2: El alienígena revela sus credenciales del gremio
      de exploradores, los documentos de un enviado oficial.
    npc_eguild_greet_med_desc_3: El ser vivo muestra su identificación como oficial
      del gremio de exploradores, pero no antes de escanearme en busca de datos.
    npc_eguild_greet_high_desc_1: El ser vivo balbucea emocionado, satisfecho por
      compartir sus últimos descubrimientos con un compañero del gremio de exploradores.
    npc_eguild_greet_high_desc_2: El alienígena resulta ser un explorador de cierto
      rango dentro del gremio. Me da la bienvenida a su sistema.
    npc_eguild_greet_high_desc_3: El ser vivo me recibe cordialmente, presentándose
      como el investigador jefe del gremio de exploradores de este sistema.
    npc_eguild_greet_best_desc_1: El ser vivo me somete a un breve análisis antes
      de asentir profusamente. Se trata del representante oficial del gremio de exploradores
      de este sistema.
    npc_eguild_greet_best_desc_2: El alienígena me recibe con una interesante selección
      de imágenes de este sistema. Como enviado del gremio de exploradores, le hace
      mucha ilusión que las observe.
    npc_eguild_greet_best_desc_3: El ser vivo me escanea, se escanea a sí mismo y
      por último escanea la insignia del gremio de exploradores que ha proyectado
      frente a él. Tras el requerido ritual, se inclina ante mí.
    npc_wguild_greet_unknown_desc_1: El tono agresivo del alienígena y su brusco comportamiento
      delatan su condición de mercenario. Espero que esté aquí en calidad de oficial
      en lugar de en una misión.
    npc_wguild_greet_unknown_desc_2: |-
      El ser vivo me mira brevemente con desdén, negando con la cabeza. Por lo visto es un representante del gremio de mercenarios.
      ¿A lo mejor logro impresionarlo si acepto algún trabajo del <SPECIAL>agente de listados de misiones<>?
    npc_wguild_greet_low_desc_1: El alienígena me ofrece un saludo escueto. Su insignia
      es la de un oficial de rango medio del gremio de mercenarios.
    npc_wguild_greet_low_desc_2: El ser vivo me vocifera malhumorado. Su insignia
      refleja que se trata de un enviado del gremio de mercenarios.
    npc_wguild_greet_low_desc_3: El alienígena me observa decepcionado. Se trata de
      un oficial del gremio de mercenarios, y creo que esperaba mi saludo.
    npc_wguild_greet_med_desc_1: El alienígena, que porta el uniforme de enviado del
      gremio de mercenarios, me observa de arriba abajo. Por lo visto soy aceptable.
    npc_wguild_greet_med_desc_2: El ser vivo de mirada seria me da la bienvenida al
      sistema en nombre del gremio de mercenarios.
    npc_wguild_greet_med_desc_3: El ser vivo me ofrece un gesto de respeto, el reconocimiento
      de un operario del gremio de mercenarios a otro.
    npc_wguild_greet_high_desc_1: El ser vivo porta la insignia del gremio de mercenarios
      y se mantiene firme mientras me aproximo.
    npc_wguild_greet_high_desc_2: El alienígena, con visibles muestras de la batalla,
      me saluda mientras me aproximo. Se trata del comandante del gremio de mercenarios
      de este sistema.
    npc_wguild_greet_high_desc_3: El ser vivo, con su cuidadosamente planchado uniforme
      y gestos precisos y vivos, me da la bienvenida al sistema en nombre del gremio
      de mercenarios local.
    npc_wguild_greet_best_desc_1: El ser vivo se pone firme en cuanto me ve. Su insignia
      del gremio de mercenarios ha sido tan enérgicamente pulida que puedo ver mi
      reflejo en ella.
    npc_wguild_greet_best_desc_2: El ser vivo realiza un saludo cuanto menos peculiar.
      Como enviado oficial del gremio de mercenarios de este sistema, es su deber
      recibir a los miembros de alto rango con el estilo apropiado.
    npc_wguild_greet_best_desc_3: El alienígena porta la insignia de comandante del
      gremio de mercenarios. Me ofrece un saludo especialmente efusivo.
    dnt_exp_guild_mission_offer_1: The guild requests assistance with this mission.
    dnt_tra_guild_mission_offer_1: The guild requests assistance with this mission.
    dnt_war_guild_mission_offer_1: The guild requests assistance with this mission.
    dnt_exp_guild_tithe_offer_1: 'Valuable guild entity: please accept this this percent
      of earning.'
    dnt_tra_guild_tithe_offer_1: This share of profits is for you, friend.
    dnt_war_guild_tithe_offer_1: This bounty is from the guild, interloper. Well-earned!
    dnt_exp_guild_present_offer_1: 'Valuable guild entity: please accept this gift.'
    dnt_tra_guild_present_offer_1: This gift is for you, friend.
    dnt_war_guild_present_offer_1: A gift from the guild, interloper.
    npc_guild_mission_offer_desc_1: Parece tener entre manos un asunto especial del
      gremio y requiere mi ayuda.
    npc_guild_mission_offer_desc_2: Se muestra vacilante, con el claro deseo de que
      lo ayude con algún asunto oficial del gremio.
    npc_guild_mission_offer_desc_3: Transmite datos específicos, una misión que no
      puede confiar al agente de listados. Espera que le brinde ayuda.
    npc_guild_mission_offer_desc_4: Por lo visto tiene un cliente problemático, uno
      con una tarea que solo puede confiar a un miembro del gremio bien posicionado.
    npc_guild_mission_offer_desc_5: Me ofrece la oportunidad de encargarme de una
      misión especialmente lucrativa, un trabajo para un cliente preferente.
    npc_guild_tithe_offer_desc_1: Hoy no tiene ningún asunto en particular para mí,
      pero está encantado de ofrecerme mi porcentaje de los beneficios de explotación
      local.
    npc_guild_tithe_offer_desc_2: Este gremio no tiene trabajos especiales de momento,
      pero ha recibido unos beneficios imprevistos. Se está repartiendo el botín entre
      todos los miembros del gremio.
    npc_guild_tithe_offer_desc_3: Me ofrece mi porcentaje de los beneficios recientes
      del gremio en base a mi rango.
    npc_guild_tithe_offer_desc_4: Tras saludarme, el enviado se centra en lo importante.
      Hace recuento de lo que me debe el gremio, mi porcentaje de los beneficios recientes
      menos las tasas de afiliación.
    npc_guild_tithe_offer_desc_5: Me presenta una lista detallada con los registros
      de transacciones de las operaciones locales del gremio. Me ofrece una cantidad
      de dinero, mi porcentaje de los beneficios.
    npc_guild_present_offer_desc_1: Me ofrece un obsequio, un producto del sistema
      local que espera me será de utilidad en mi trabajo.
    npc_guild_present_offer_desc_2: Ahora mismo no tiene ningún trabajo específico
      para mí. Me ofrece un pequeño obsequio a cambio, como disculpándose.
    npc_guild_present_offer_desc_3: El gremio lo tiene todo bajo control y de momento
      no requiere ninguna operación especial. No obstante, el enviado tiene un obsequio
      para mí, aprovechando la ocasión.
    npc_guild_present_offer_desc_4: El gremio avanza con buen pie, por lo que todos
      los miembros están recibiendo obsequios por su esfuerzo. El enviado me ofrece
      un objeto que afirma haber elegido especialmente para mí.
    npc_guild_present_offer_desc_5: Monta un buen espectáculo para ofrecerme un obsequio,
      un objeto adquirido por un operario del gremio en una misión reciente.
    npc_guild_accept_mission: Aceptar misión
    npc_guild_accept_gift: Aceptar regalo
    npc_guild_accept_gift_res_1: Acepto el regalo del enviado con un gesto de agradecimiento.
    npc_guild_accept_gift_res_2: Acepto el regalo y doy las gracias al gremio y a
      su oficial.
    npc_guild_accept_gift_res_3: Acepto el regalo y prometo hacer llegar mis elogios
      sobre el trabajo del enviado a sus superiores.
    npc_guild_decline_mission: Rechazar misión
    npc_guild_decline_mission_res_1: Declino aceptar su misión. Tengo otros asuntos
      pendientes.
    npc_guild_decline_mission_res_2: Rechazo su encargo. El cliente tendrá que esperar.
    npc_guild_decline_mission_res_3: Declino ayudar al enviado con su trabajo. Espero
      que no lo considere una ofensa.
    npc_guild_decline_gift: Rechazar regalo
    npc_guild_decline_gift_res_1: Declino su oferta. Pertenezco al gremio, pero estas
      cosas no van conmigo. Si no recibo nada, no debo nada.
    npc_guild_decline_gift_res_2: Rechazo su oferta. No necesito la ayuda del gremio.
    npc_guild_decline_gift_res_3: Rechazo el obsequio del enviado. Parece ofendido.
    npc_guild_secondary_desc_1: El enviado parece ocupado. Debería dejarlo en paz.
    npc_guild_secondary_desc_2: Debería dejar a %NAME% en paz. Sin duda debe atender
      asuntos importantes del gremio.
    npc_guild_secondary_desc_3: El enviado del gremio de este sistema no tiene nada
      que ofrecerme.
    npc_guild_secondary_desc_4: "%NAME% tiene bastantes asuntos del gremio de los
      que ocuparse como para tener que repetirme la información."
    npc_guild_secondary_desc_5: Ya he alterado lo suficiente a %NAME%. Debería dejar
      que continúe con el resto de su trabajo en el gremio.
    intrct_guild_envoy: Enviado del gremio
    dnt_exp_trader_demand_sorry_lan: Eheu! Ship is new, pristine! Repairs will be
      most costly. Transfer units immediately!
    dnt_tra_trader_demand_sorry_lan: What is the meaning of this?! I only wish to
      trade in peace. Do not anger me, friend!
    dnt_war_trader_demand_sorry_lan: The last fool to damage my ship did not live
      to regret their assault! Test me and face death! Grah!
    all_trader_demand_sorry_desc_1: El mercader gesticula furioso por haber sido atacado.
      Exige que lo solucione.
    all_trader_demand_sorry_desc_2: El mercader se agita con agresividad y exige una
      disculpa. Por lo visto quiere alguna especie de compensación.
    all_trader_demand_sorry_desc_3: Los gestos del mercader sugieren que me ofrece
      la posibilidad de disculparme por mis actos. No sé cómo reaccionará si no lo
      hago.
    all_trader_demand_sorry_desc_4: El piloto gesticula como un loco, furioso por
      haber sido alcanzado por mis disparos. Si quisiera, este sería un buen momento
      para disculparme.
    all_trader_demand_sorry_desc_5: No estoy familiarizado con la gran variedad de
      gestos alienígenas, pero estos no me parecen muy amigables.
    all_trader_demand_sorry_desc_6: El piloto no parece impresionado por mis acciones,
      aunque parece ofrecerme la posibilidad de disculparme. Me temo que sus palabras
      esconden algún tipo de amenaza.
    all_trader_demand_sorry_opt_a: Pedir disculpas
    all_trader_demand_sorry_opt_b: Seguir atacando
    all_trader_demand_sorry_res_a_1: Mis disculpas y mis unidades parecen haber calmado
      al mercader.
    all_trader_demand_sorry_res_a_2: El mercader parece satisfecho por mis disculpas.
      El asunto se puede dar por zanjado.
    all_trader_demand_sorry_res_a_3: El piloto parece mucho más calmado. Por lo visto
      me ha perdonado.
    dnt_exp_trader_submit_lang_1: Convergence wishes peace. Cease your assault.
    dnt_exp_trader_submit_lang_2: Korvax will comply. Entity will state demands.
    dnt_exp_trader_submit_lang_3: Eheu! Shell entity fears damage! Please, make peace!
    dnt_tra_trader_submit_lang_1: Friend! This is not friendly behaviour. Trade peace
      for units?
    dnt_tra_trader_submit_lang_2: Trade ship is new, cargo is valuable. Perhaps a
      deal, friend?
    dnt_tra_trader_submit_lang_3: Friend! Such a sad day. Calm your anger with the
      joy of trade!
    dnt_war_trader_submit_lang_1: Grah! Interloper! I do not have time for such foolishness!
      Take this and begone!
    dnt_war_trader_submit_lang_2: Grah! You seek glory in this pointless conflict?
      Take these units and seek your fights elsewhere.
    dnt_war_trader_submit_lang_3: Grah! Vy'keen will comply with the Traveller's wishes.
      You want my cargo?
    all_trader_submit_desc_1: Suplicando por su vida, el mercader gesticula frenéticamente
      para que detenga mi ataque.
    all_trader_submit_desc_2: El mercader balbucea presa del pánico y me suplica que
      pare. Parece ofrecerme algún tipo de tributo.
    all_trader_submit_desc_3: Resulta complicado comprender su mensaje, pero el asustado
      mercader parece intentar negociar.
    all_trader_submit_desc_4: El piloto me ruega que acepte su cargamento a cambio
      de que le perdone la vida.
    all_trader_submit_desc_5: Con los ojos muy abiertos y respiración forzada, el
      mercader parece aliviado por haberme contactado. Por lo visto cree que podrá
      obtener mi clemencia.
    all_trader_submit_opt_a: Aceptar oferta
    all_trader_submit_opt_b: Rechazar
    all_trader_submit_res_a_1: Acepto la oferta del mercader. Seguirá con vida de
      momento.
    all_trader_submit_res_a_2: El rostro del piloto refleja un gran alivio. Agradece
      mi cortesía.
    all_trader_submit_res_a_3: Acepto el tributo del piloto. Me da las gracias por
      dejarlo con vida, pero veo arder el resentimiento en sus ojos.
    all_trader_submit_res_a_4: El mercader cumple con lo prometido y realiza el pago.
      Debería dejarlo estar si pienso ser fiel a mí mismo.
    all_trader_submit_res_a_5: El piloto transfiere su cargamento a toda velocidad,
      deseoso por alejarse de mí lo máximo posible.
    all_trader_submit_res_b_1: Rechazo su cobarde oferta. ¡La muerte o la gloria me
      esperan!
    all_trader_submit_res_b_2: Ignoro los llantos y súplicas del piloto. No me interesa
      su cargamento.
    all_trader_submit_res_b_3: No me interesa para nada el aleatorio surtido del mercader.
      Su nave es más valiosa como chatarra.
    all_trader_submit_res_c_1: El rostro del piloto se muestra desafiante. Interrumpe
      la comunicación tras haber aprovechado para pedir ayuda.
    all_trader_submit_res_c_2: El terror en los ojos del mercader se transforma en
      ira. Observo cómo se activa el armamento de su nave. Jamás tuvo intención de
      pagarme.
    all_trader_submit_res_c_3: El mercader interrumpe la llamada sin realizar la transferencia.
      Seguramente habrá encontrado el valor suficiente.
    dnt_exp_trader_hostile_lang_1: I'm a Korvax! Since you're here, let's fight!
    dnt_exp_trader_hostile_lang_2: I'm a Korvax! Since you're here, let's fight!
    dnt_exp_trader_hostile_lang_3: I'm a Korvax! Since you're here, let's fight!
    dnt_tra_trader_hostile_lang_1: I'm a Gek! Since you're here, let's fight!
    dnt_tra_trader_hostile_lang_2: I'm a Gek! Since you're here, let's fight!
    dnt_tra_trader_hostile_lang_3: I'm a Gek! Since you're here, let's fight!
    dnt_war_trader_hostile_lang_1: I'm a Vy'keen! Since you're here, let's fight!
    dnt_war_trader_hostile_lang_2: I'm a Vy'keen! Since you're here, let's fight!
    dnt_war_trader_hostile_lang_3: I'm a Vy'keen! Since you're here, let's fight!
    all_trader_hostile_desc_1: La mirada amenazadora del piloto me dice todo lo que
      necesito saber. No está interesado en comerciar.
    all_trader_hostile_desc_2: Mi contacto parece haber alertado al piloto acerca
      del valor de su nave y su cargamento. Sus ojos emiten un peligroso destello.
    all_trader_hostile_desc_3: Los furiosos gestos del piloto indican que no está
      dispuesto a negociar amistosamente. Me temo que la batalla es inminente.
    all_trader_hostile_desc_4: El «mercader» al que he molestado parece no estar dispuesto
      a comerciar. Observo cómo prepara sus armas mientras habla.
    all_trader_hostile_desc_5: Aunque enarbola una bandera de mercader, sin duda la
      humildad no es el fuerte de este piloto. A pesar de las interferencias del comunicador,
      percibo la arrogancia de un pirata.
    all_trader_hostile_opt_a: Iniciar combate
    all_trader_hostile_opt_b: Ofrecer tributo
    all_trader_hostile_res_a_1: Un auténtico pirata habría atacado sin previo aviso.
      Este mercader no es más que un cobarde oportunista.
    all_trader_hostile_res_a_2: Este «pirata» me obsequió con un montón de palabras
      malsonantes. Veamos qué más tiene para mí.
    all_trader_hostile_res_a_3: No me dejaré amedrentar por un mercader conspirador.
      Si busca pelea, la tendrá.
    all_trader_hostile_res_b_1: El «mercader» acepta mi oferta. Lo considero el coste
      por hacer negocios en un lugar peligroso.
    all_trader_hostile_res_b_2: Mi oferta parece haber tranquilizado al mercader.
      Nos dejamos en paz mutuamente, al menos de momento.
    all_trader_hostile_res_b_3: El «mercader» me lo dejó muy claro. Le entrego el
      pago y se marcha contento.
