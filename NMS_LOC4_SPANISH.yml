    ui_guide_topic_terrain: El manipulador de terreno
    ui_guide_body_terrain: |-
      El <TECHNOLOGY>manipulador de terreno<> es una potente mejora de multiherramienta. Una vez instalado, usa <TECHNOLOGY><IMG>CYCLEWEAPON<><> para activarlo.

      El manipulador de terreno se puede utilizar para <VAL_ON>crear tu propio refugio<> mientras exploras. Puedes crear desde simples cuevas a elaboradas estructuras en la roca.

      El manipulador de terreno es vital para la extracción de <STELLAR>grandes depósitos de recursos<>. Dichos depósitos incluyen <STELLAR>cobre<> y se pueden localizar con el <TECHNOLOGY>visor de análisis<>.

      El terreno <VAL_ON>se ajustará a los edificios<>, lo que te permitirá crear bases incrustadas en la roca.

      Usa <IMG>CYCLEALTWEAPON<> para cambiar entre <TRADEABLE>colocar<>, <FUEL>eliminar<>, <TRADEABLE>restaurar<> y <FUEL>alisar<>.
      Con <IMG>SIZETERRAIN_UP<>/<IMG>SIZETERRAIN_DN<> se cambia el <VAL_ON>tamaño<> de la edición.
    ui_guide_topic_portals: Portales
    ui_guide_body_portals: |-
      Los portales establecen <VAL_ON>conexiones entre los mundos<>. Visita un <SPECIAL>Monolito<> para descubrir la ubicación del portal de un planeta.

      Para utilizar los portales será necesario suministrar energía a los <VAL_ON>glifos<>. Interactúa con la <VAL_ON>terminal del portal<> para activar los glifos.

      Una vez activado, un portal podrá revelar la <VAL_ON>secuencia de glifos<> para su planeta. Otros Viajeros con esta secuencia de glifos podrán introducirla en sus propios portales y visitar tu planeta.

      La capacidad de introducir un <VAL_ON>glifo<> debe <VAL_ON>adquirirse<>. Utiliza el <TECHNOLOGY>escáner<> y el <TECHNOLOGY>visor de análisis<> para localizar las tumbas de los Viajeros caídos. Extrae el conocimiento de los glifos de sus registros.

      Los Viajeros podrán arriesgarse a introducir <VAL_ON>secuencias de glifos aleatorias<> en un portal, pero la precisión de traslados tan desarmonizados no está garantizada.
    ui_guide_topic_slots: Gestión de inventario
    ui_guide_body_slots: "La <TECHNOLOGY>nave<> y el <TECHNOLOGY>exotraje<> tienen
      varios tipos de inventarios.\n\nLos <STELLAR>espacios de cargamento<> se usan
      para almacenar objetos, mientras que los <TECHNOLOGY>espacios de tecnología<>
      se reservan para instalar mejoras y otros dispositivos tecnológicos. \n\nCompra
      nuevos espacios de inventario en la <TECHNOLOGY>tienda de tecnología de exotraje<>
      en una estación espacial. Puedes encontrar mejoras gratis utilizando un <STELLAR>gráfico
      de mejora de exotraje<> para localizar y reparar un <TECHNOLOGY>contenedor de
      expulsión<>. Compra estos gráficos de mejora a un <STELLAR>cartógrafo<> de una
      estación espacial."
