      Refina cloro a partir de <TRADEABLE>sal<>, que se puede recolectar de los <TECHNOLOGY>depósitos minerales submarinos<>.
    ui_pin_alloy4_obj_tip: |-
      Fabrica o refina %ITEM% a partir de <EARTH>uranio<> y <EARTH>ferrita pura<>. Para refinar productos avanzados necesitas una <TECHNOLOGY>refinería grande<>.
