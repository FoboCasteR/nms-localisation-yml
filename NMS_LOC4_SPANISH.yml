    npc_watermission_comms_res: Mi nave procesa las coordenadas del mensaje del desconocido.
      La transmisión se ha deteriorado con el paso del tiempo, pero la ubicación parece
      valida.
    npc_watermission1_lang: |-
      REGISTRO: <STELLAR>2015F<>. Evento de brecha <STELLAR>+407 sols<>
      Si estás escuchando, habrás encontrado nuestro último registro. Dejo este rastro como recuerdo a mis amigos caídos, y como advertencia para otros que puedan seguir nuestro camino.
      No puedo rechazar la vana esperanza de que alguien me encuentre, pero te lo ruego, no me sigas.
    npc_watermission1_desc: La inquietante transmisión acaba. Me percato de que el
      desconocido ha dejado un módulo de mejora para la <TECHNOLOGY>membrana de ventilación<>.
