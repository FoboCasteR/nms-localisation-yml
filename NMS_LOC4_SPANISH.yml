    ui_suit_upgrade_desc: |-
      He encontrado pocas caras amables hasta ahora durante mi travesía. Todo lo que tengo, me lo he tenido que buscar yo.
      Inspecciono la caja de suministros. Parece que en su interior hay un <TECHNOLOGY>módulo de coordenadas de contenedor de expulsión<> en buenas condiciones.
    ui_suit_upgrade_opt: Coger datos
