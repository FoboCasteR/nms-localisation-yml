    mission_obj_cre_feed: Alimenta a %COUNT% criaturas
    npc_mission_cre_feed_sub: Alimenta a las criaturas planetarias
    npc_mission_cre_feed_head_1: LOCALIZA Y ALIMENTA A CRIATURAS PLANETARIAS
    ui_cre_feed_obj: Alimentar a criaturas
    ui_cre_feed_obj_tip: |-
      Localiza criaturas en la superficie de un planeta.
      Usa el <TECHNOLOGY>visor de análisis<> para localizar criaturas. Los puntos <FUEL>rojos<> indican especies no descubiertas, mientras que los puntos <TRADEABLE>verdes<> marcan las especies que ya se han registrado con el visor de análisis.
      Las criaturas tienen dietas específicas. Diferentes especies consumen diferentes elementos.
      Las criaturas alimentadas pueden recompensar a quienes las ayuden.
    ui_cre_feed_obj1_msg: 'Alimentar a criaturas: %CURRENT%/%AMOUNT%'
    npc_mission_cre_feed_proc_a_1: El cliente es un filántropo pudiente con gran interés
      en la conservación de la naturaleza.
    npc_mission_cre_feed_proc_a_2: El cliente es un exobiólogo. Espera averiguar más
      datos sobre la bacteria intestinal de la fauna local.
    npc_mission_cre_feed_proc_a_3: El cliente ha solicitado cierto grado de discreción,
      puesto que hace poco ha recibido una sustanciosa fortuna.
    npc_mission_cre_feed_proc_a_4: El cliente está muy preocupado por el futuro de
      los ecosistemas locales.
    npc_mission_cre_feed_proc_a_5: El cliente rehúye las compañías convencionales,
      prefiere la compañía de no bípedos. Busca un explorador con una actitud similar.
    npc_mission_cre_feed_proc_a_6: El cliente lleva un negocio agrícola en el sistema
      local.
    npc_mission_cre_feed_proc_a_7: El cliente dirige un instituto zoológico muy popular
      en el sistema local.
    npc_mission_cre_feed_proc_a_8: El cliente posee una importante red industrial,
      basada en el procesamiento de subproductos de origen animal.
    npc_mission_cre_feed_proc_a_9: El cliente siente una profunda y significativa
      conexión con todos los seres vivos.
    npc_mission_cre_feed_proc_a_10: El cliente ha solicitado que no se le identifique.
    npc_mission_cre_feed_proc_a_11: El cliente tiene un amplio historial de investigación
      independiente en las poblaciones de vida silvestre local.
    npc_mission_cre_feed_proc_a_12: El cliente es una autoridad respetada en el ámbito
      de la vida silvestre y el ecosistema general de la zona.
    npc_mission_cre_feed_proc_b_1: Siente un gran cariño por las especies que habitan
      este sistema y les gustaría que alguien cuidara de ellas.
    npc_mission_cre_feed_proc_b_2: Está muy preocupado por la alteración provocada
      en la vida silvestre a causa de la construcción planetaria.
    npc_mission_cre_feed_proc_b_3: Querría aumentar el suministro de nutrientes disponible
      para las criaturas locales, con la esperanza de que esto conduzca a un engorde
      general de la población.
    npc_mission_cre_feed_proc_b_4: Quiere llevar a cabo un experimento, esperando
      desarrollar una actividad en el futuro. ¿Habría alguna reacción adversa al interferir
      en la cadena alimenticia del planeta?
    npc_mission_cre_feed_proc_b_5: Busca una gran cantidad de excrementos, y está
      dispuesto a pagar una buena suma para conseguirla.
    npc_mission_cre_feed_proc_b_6: Espera mejorar las condiciones del suelo de los
      mundos locales sin recurrir a fertilizantes artificiales. Por ello, pretende
      estimular la producción de estiércol.
    npc_mission_cre_feed_proc_b_7: Se avergüenza por algo que hizo en el pasado y
      pretende expiar sus errores mejorando las vidas de otras especies.
    npc_mission_cre_feed_proc_b_8: El cliente busca algo más que una resolución pacífica
      para el consumo constante de sus cultivos por parte de las criaturas cercanas.
    npc_mission_cre_feed_proc_b_9: Busca un remedio inmediato para el dramático declive
      de la vida silvestre local.
    npc_mission_cre_feed_proc_b_10: Está atravesando un periodo de duelo tras la pérdida
      de su querida mascota. Quiere aliviar su sufrimiento realizando buenas obras.
    npc_mission_cre_feed_proc_b_11: Pretende diseminar semillas de flores silvestre
      para embellecer su planeta. Quiere hacerlo gracias al estiércol de los animales
      migratorios.
    npc_mission_cre_feed_proc_b_12: Siente un particular afecto por los nobles herbívoros
      que pastan en el sistema local, y le gustaría que alguien cuidara de ellos.
    npc_mission_cre_feed_proc_c_1: Busca un explorador que alimente a toda criatura
      que encuentre. Pagará generosamente, pero pide que los suministros de comida
      vayan de cuenta del explorador.
    npc_mission_cre_feed_proc_c_2: Solicita que un explorador viva entre los animales
      silvestres y se asegure de que estén bien alimentados.
    npc_mission_cre_feed_proc_c_3: Pagará a cualquier explorador que dé de comer a
      los animales silvestres locales. Con el fin de preservar el equilibrio del ecosistema,
      el cliente pide que el explorador se abstenga de domesticar a ninguna criatura.
    npc_mission_cre_feed_proc_c_4: Pide que un explorador recoja muestras de comida
      y las distribuya entre los rebaños locales.
    npc_mission_cre_feed_proc_c_5: Solicita que un explorador con unos excelentes
      protocolos de evitación de patógenos encuentre un rebaño cercano y comience
      el proceso de alimentación.
    npc_mission_cre_feed_proc_c_6: Busca un explorador que alimente a los animales
      silvestres locales, teniendo cuidado de no introducir ninguna especie invasora
      que pueda alterar el ecosistema.
    npc_mission_cre_feed_proc_c_7: Busca un explorador con conciencia ecológica para
      que observe los hábitos alimenticios de las criaturas locales y se asegure de
      que están bien alimentadas.
    npc_mission_cre_feed_proc_c_8: Invita a los exploradores a que alimenten a las
      criaturas locales, a cambio de una generosa recompensa. El cliente indica que
      el explorador es libre de quedarse cualquier fluido útil generado durante el
      transcurso de su trabajo.
    npc_mission_cre_feed_proc_c_9: El cliente desea que un explorador alimente a las
      criaturas locales. Advierte a cualquier explorador potencial que no se proporcionarán
      guantes de seguridad.
    npc_mission_cre_feed_proc_c_10: Recompensará a cualquier explorador que alimente
      a los animales silvestres locales. Sin embargo, advierte sobre el peligro de
      involucrarse sentimentalmente con los sujetos de esta misión.
    npc_mission_cre_feed_proc_c_11: Pagará a cualquier explorador que le ayude a distribuir
      comida entre las poblaciones de criaturas locales. Por favor, hay que tener
      en cuenta que el cliente advierte que alimentar a las criaturas con los rebaños
      comerciales existentes no es suficiente.
    npc_mission_cre_feed_proc_c_12: El cliente pagará por cada criatura que se alimente.
      Pide a cualquier explorador potencial que solo alimente a herbívoros y advierte
      que no pagará ninguna indemnización en caso de que alguna criatura hambrienta
      consuma cualquier parte del explorador.
