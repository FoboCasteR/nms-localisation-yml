    npc_watermission4_lang: |-
      REGISTRO: <STELLAR>0012B<>. Evento de brecha <STELLAR>+8 sols<>
      Naufragio localizado, pero el ordenador de la nave estaba inservible. Recuperamos los suministros que pudimos y nos marchamos. No quiero estar cerca cuando el agua se trague el almacenamiento del reactor.
      Los patrones de mareas son cada vez más extraños. El agua ha subido con rapidez, pero aún no hemos visto el reflujo. Podríamos regresar y recuperar más cosas cuando el agua retroceda...
    npc_watermission4_desc: |-
      Los supervivientes regresaron al naufragio de su carguero, pero siguieron adelante poco después. Yo he de hacer lo mismo si quiero encontrarlos.
      Antes de irme, hago una última búsqueda de los archivos. No hay más pistas, pero localizo planos para algunos <TECNOLOGY> módulos de construcción acuática <>. Al menos el viaje no fue en vano.
    npc_watermission4_opt: Apagar señal
    npc_watermission4_res: Apago la baliza de emergencia. Aquí no hay nadie a quien
      rescatar.
