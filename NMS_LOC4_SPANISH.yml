    ui_oven_desc: |-
      Un <TECHNOLOGY>extractor de nutrientes<> portátil, capaz de procesar y refinar los ingredientes reunidos en productos comestibles.

      Se advierte al usuario que el consumo de los productos generados se hace enteramente a su cuenta y riesgo.
    ui_oven_tip: Introducir ingredientes para iniciar el proceso de cocción
    food_veg_desc: |-
      Este nutritivo bocado es un subproducto animal que se puede cultivar con facilidad sin dañar al animal que lo produce.

      Procésalo en un <TECHNOLOGY>procesador de nutrientes<> para generar productos comestibles.
    food_meat_desc: |-
      Un producto cárnico nutritivo, extraído del cadáver de la criatura que lo contenía.

      Procésalo en un <TECHNOLOGY>procesador de nutrientes<> para generar productos comestibles.
    food_plant_desc: |-
      Una planta comestible, recolectada de la flora planetaria.

      Procésala en un <TECHNOLOGY>procesador de nutrientes<> para generar productos comestibles.
    food_refined_desc: |-
      Un alimento refinado, creado en el <TECHNOLOGY>procesador de nutrientes<>. Este tipo de comida puede ser de <STELLAR>gran valor<>. Posee tanto las formas como los aromas identificativos de un artículo comestible real, en marcado contraste con la pasta o las bolas de nutrientes.

      Se puede consumir tal cual o someterlo a un procesamiento adicional.
    food_drink_desc: |-
      Un líquido consumible, creado en el <TECHNOLOGY>procesador de nutrientes<>. Valorado en toda la galaxia por su agradable sensación en la boca y sabores naturales y auténticos.

      Se puede ingerir tal cual o someterlo a un procesamiento adicional.
    food_refined_desc_final: |-
      Un alimento altamente refinado, creado en el <TECHNOLOGY>procesador de nutrientes<>. Posee tanto las formas como los aromas identificativos de un artículo comestible real, en marcado contraste con la pasta o las bolitas de nutrientes.

      Este tipo de comida puede ser <STELLAR>muy valiosa<>.
