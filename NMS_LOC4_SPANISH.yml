      ¡Los límites resplandecen! Ahora es el momento de la investigación, la exploración, la amistad.
    npc_comm_week_01_brief2: |-
      El entusiasmo del Gek se transmite con nitidez a través del comunicador. Sin aliento, me dice que su investigación ha entrado en una nueva fase y que podemos planearla juntos...
      El Especialista Polo transmite las coordenadas de un planeta que ofrece datos de escaneo «maravillosamente curiosos». Un alijo de objetos extraños que sobresalen del interior de módulos de tecnología enterrados.
      Una pequeña muestra satisfaría su curiosidad, pero aún mejor, más maravilloso, será cuando le lleve muchas...
    npc_comm_week_01_brief_res: "¡Te estoy transmitiendo las coordenadas a un portal
      para sortear los años luz, amigo! Al otro lado de esta puerta, empieza la investigación."
    npc_comm_week_01_cap: "¡Amigo, estamos arruinados y abrumados por tu dedicación
      a la investigación! ¡Creo que ya no me puedo encargar de más muestras!"
    npc_comm_week_01_cap_res_a: Polo chasca el pico con euforia, y el sonido resuena
      por la cabina. Me dice que ha transferido un obsequio a mis cuentas, y que puedo
      gastármelo en algo divertido.
    npc_comm_week_01_cap_res_b: "¡Gracias, gracias! Tengo que hacer análisis, compilar
