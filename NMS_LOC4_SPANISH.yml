    fleet_trading_generic_1: 'Comercio de mercancía entre planetas en el sistema %SYSTEM%.
      Margen de beneficios: 1%NUM% %.'
    fleet_trading_generic_2: 'Adquirida mercancía barata durante el excedente en %SYSTEM%.
      Vendida con ganancias del 1%NUM% % en %PLANET%. '
    fleet_trading_generic_3: 'Negocio llevado a cabo con éxito. Vendidas mercancías
      demandadas en el planeta %PLANET%. Sobreprecio: 2%NUM% %.'
    fleet_trading_generic_4: Aprovechamos las fluctuaciones monetarias en %SYSTEM%.
      Índice de beneficios alto al 3%NUM% %.
    fleet_trading_generic_5: 'Invertimos en negocios %RACE% en el planeta %PLANET%.
      Rentabilidad de la inversión: 1%NUM% %.'
    fleet_trading_generic_6: Hemos estrechado lazos con los %RACE%. Nos aseguramos
      tratos comerciales preferentes en el sistema %SYSTEM%.
    fleet_trading_generic_7: Hicimos trueques con mercaderes %RACE% en el sistema
      %SYSTEM%. Negocio favorable, beneficios del 1%NUM% %.
    fleet_explore_generic_1: Drones cartográficos desplegados en el planeta %PLANET%.
