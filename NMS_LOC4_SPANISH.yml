    ui_baseflag_archive_res_1: |-
      ENTRADA <STELLAR><AUDIO>TXT_RadioNoise<>#4925X<> A CONTINUACIÓN...

      Se han encontrado <TECHNOLOGY>módulos de tecnología enterrados<> adicionales. La construcción avanza sin contratiempos. Una expedición reciente se hizo con <STELLAR><AUDIO>TXT_RadioNoise<>- ktztztk -<> Copiando datos a <STELLAR><AUDIO>TXT_RadioNoise<>- kzztk - <>
    ui_baseflag_archive_res_2: |-
      ENTRADA <STELLAR><AUDIO>TXT_RadioNoise<>#4925?<> A CONTINUACIÓN...

      Mi exotraje me ha traído hasta esta nave accidentada <STELLAR><AUDIO>TXT_RadioNoise<>- kzzkt -<> Los controles reaccionan a mi tacto, por lo que supongo que me pertenece <STELLAR><AUDIO>TXT_RadioNoise<>- kkzzkttk -<> no la recuerdo, no recuerdo un antes...
    ui_baseflag_archive_res_3: |-
      ENTRADA <STELLAR><AUDIO>TXT_RadioNoise<>#4925X<> A CONTINUACIÓN...

      Miro atrás, a los restos de mi nave <STELLAR><AUDIO>TXT_RadioNoise<>-[///]-<> tan solo un punto en <STELLAR><AUDIO>TXT_RadioNoise<>- kttkzzk -<> caminando por esta llanura durante horas, pero las montañas no parecen acercarse <STELLAR><AUDIO>TXT_RadioNoise<>- ktkztzk -<> Miro al cielo...
    ui_baseflag_archive_res_4: |-
      ENTRADA <STELLAR><AUDIO>TXT_RadioNoise<>#4925X<> A CONTINUACIÓN...

      Vinieron de <STELLAR><AUDIO>TXT_RadioNoise<>- kzzzkt -<> rodeados <STELLAR><AUDIO>TXT_RadioNoise<>- kzzktk -<> sobre la tierra, pero <STELLAR><AUDIO>TXT_RadioNoise<>- kzztk -<> seguro que me persiguen... Nunca debería haber tocado esos huevos...
    ui_baseflag_archive_res_5: |-
      ENTRADA <STELLAR><AUDIO>TXT_RadioNoise<>#4925X<> A CONTINUACIÓN...

      <STELLAR><AUDIO>TXT_RadioNoise<>- kkzzzzk -<> los drones Centinela <STELLAR><AUDIO>TXT_RadioNoise<>- kkzkt -<> parece que las patrullas nunca acaban. Reclamé <STELLAR><AUDIO>TXT_RadioNoise<>- kzt -<> tanto de la tierra...
    ui_baseflag_archive_res_6: |-
      ENTRADA <STELLAR><AUDIO>TXT_RadioNoise<>#4925X<> A CONTINUACIÓN...

      Estoy teniendo gran éxito con los materiales avanzados. He podido <STELLAR><AUDIO>TXT_RadioNoise<>- kktkzzzzk -<> una síntesis mucho más eficiente. Parece que puedo crear <STELLAR><AUDIO>TXT_RadioNoise<>- kzzzk -<> camino a materiales de todo el sistema.
    ui_baseflag_archive_res_7: |-
      ENTRADA <STELLAR><AUDIO>TXT_RadioNoise<>#4925X<> A CONTINUACIÓN...

      Trabajando rápido <STELLAR><AUDIO>TXT_RadioNoise<>- ktkz -<> el sol desdibujándose, he acampado en las colinas <STELLAR><AUDIO>TXT_RadioNoise<>- kzzzztk -<> pocos lujos, pero protege del frío y de todas formas me habré ido por la mañana <STELLAR><AUDIO>TXT_RadioNoise<>- kzkt -<> tal vez algún otro Viajero se refugie aquí algún día...
    ui_baseflag_archive_res_8: |-
      ENTRADA <STELLAR><AUDIO>TXT_RadioNoise<>#4925X<> A CONTINUACIÓN...

      He visto otro de ellos hoy... <STELLAR><AUDIO>TXT_RadioNoise<>- kzzkt -<> en la estación espacial. Me miró como si no estuviera allí, atravesándome <STELLAR><AUDIO>TXT_RadioNoise<>- kzzzk -<> solo era un Gek cuando regresé. <STELLAR><AUDIO>TXT_RadioNoise<>-[///]-<> ¿... imaginando cosas?
    ui_baseflag_archive_res_9: |-
      ENTRADA <STELLAR><AUDIO>TXT_RadioNoise<>#4925X<> A CONTINUACIÓN...

      Pensaba que tenía horas para <STELLAR><AUDIO>TXT_RadioNoise<>- kzzktk -<> pero la luz del día se está yendo. El sol se escurre <STELLAR><AUDIO>TXT_RadioNoise<>- kzzktk -<> la luz apenas penetra los gruesos anillos que giran sin fin sobre este <STELLAR><AUDIO>TXT_RadioNoise<>- kzzktk -<> Tengo que darme prisa.
    ui_baseflag_archive_res_10: |-
