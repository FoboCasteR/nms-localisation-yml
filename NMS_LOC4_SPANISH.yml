    ui_comm_week_04_sub: Ayuda al Especialista Polo - Semana 4 de 8
    npc_comm_week_04_brief: "¡Amigo! Tus datos, los que recabaste de los Centinelas
      a tan gran coste, han... \n¡Han producido unos resultados extraordinarios! Están
      rastreando una anomalía, pero no son Nada y Polo."
    npc_comm_week_04_brief2: |-
      ¡Los Centinelas tienen tantas maravillas cartográficas! Mapas de los límites de nuestra realidad, que representan sus debilidades y su vulnerabilidad.
      Han encontrado una serie de transmisiones desde más allá de la brecha, mensajes de otro ser anómalo. Debemos rastrear el origen de estas transmisiones y establecer contacto antes de que lo hagan ellos.
    npc_comm_week_04_brief_res: Te transmito las coordenadas, Viajero amigo. ¡Ve,
      viaja a través de los portales, sé nuestro mensajero!
    npc_comm_week_04_cap: |-
      ¡Has reunido tantas cosas! Tenemos todo lo que necesitamos para fijar un rumbo. Solo faltan los cálculos, la sonda fronteriza adecuada..., hará falta paciencia.
      Nuestra gratitud será eterna, Viajero amigo.
    npc_comm_week_04_cap_res_a: Polo canturrea mientras cierra la transmisión, apenas
      es capaz de contener su entusiasmo. Espero que no quede decepcionado con lo
      que descubra...
    npc_comm_week_04_cap_res_b: Mi análisis de la transmisión principal marcha bien,
      Viajero amigo. Pero cualquier eco de más allá de la brecha es algo mágico. Reúne
      todo lo que puedas y encontraremos el origen más rápido.
    npc_comm_week_04_comp: "¿Has echado un vistazo más allá de los límites, Viajero
      amigo? ¿Qué ecos has podido recuperar?"
    npc_comm_week_04_comp_res_all: |-
      Este tesoro es más singular y maravilloso que cualquier otra cosa. ¡La esperanza cruza la brecha! ¡Otra chispa de la creación!
      Es un regalo precioso el que nos has traído, Viajero amigo.
    npc_comm_week_04_comp2_opt_a: Transmitir datos
    npc_comm_week_04_comp2_opt_b: Finalizar transmisión
    npc_comm_week_04_comp2_res_a: |-
      Oigo la respiración de Polo. La realidad del mensaje lo abruma, como si no estuviera preparado para que esto fuera algo más que una esperanza.
      Se recompone y me pregunta si voy a seguir buscando señales de este mensajero mientras realiza un análisis más en profundidad.
    npc_comm_week_04_comp2_res_b: Llámanos con tu escáner, amigo, cuando tengas algo
      de lo que informar. ¡Date prisa!
