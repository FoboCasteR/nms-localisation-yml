    ui_pin_waterplant_obj_tip: |-
      Los <TRADEABLE>citofosfatos<> se extraen fácilmente de las <EARTH>plantas submarinas<>.
      Aumenta la eficacia marina mejorando la <TECHNOLOGY>membrana de ventilación<> del exotraje, rellenando el suministro de oxígeno de los <TRADEABLE>sacos de algas marinas<> o viajando en un <STELLAR>submarino Nautilo<>.
    ui_pin_clampearl_obj_tip: |-
      Las <COMMODITY>perlas vivas<> se extraen fácilmente de las <STELLAR>almejas blindadas<> que se encuentran en el fondo marino. Usa el mapa galáctico para localizar sistemas con vida acuática.
      Al nadar, identifica <STELLAR>almejas blindadas<> con el <TECHNOLOGY>visor de análisis<>.
      Aumenta la eficacia marina mejorando la <TECHNOLOGY>membrana de ventilación<> del exotraje, rellenando el suministro de oxígeno de los <TRADEABLE>sacos de algas marinas<> o viajando en un <STELLAR>submarino Nautilo<>.
    ui_pin_ventgem_obj_tip: |-
      Las gemas de <COMMODITY>sulfuro de cristal<> se encuentran cerca de los <FUEL>conductos hidrotermales<> del fondo marino. Usa el mapa galáctico para localizar sistemas con planetas oceánicos.
      Al nadar, busca los brillantes o burbujeantes<FUEL> respiraderos hidrotermales<> en el fondo marino.
      Aumenta la eficacia marina mejorando la <TECHNOLOGY>membrana de ventilación<> del exotraje, rellenando el suministro de oxígeno de los <TRADEABLE>sacos de algas marinas<> o viajando en un <STELLAR>submarino Nautilo<>.
    ui_pin_ventgem_obj: Recoge %ITEM% de alrededor de los respiraderos
    ui_pin_clampearl_obj: Recolecta %ITEM% de las almejas blindadas de las aguas profundas
    ui_pin_fishcore_obj_tip: |-
      Los <SPECIAL>núcleos hadales<> se encuentran cerca de los <COMMODITY>especímenes de plantas atrayentes<> del fondo marino. Usa el mapa galáctico para localizar sistemas con planetas oceánicos.
      <FUEL>PRECAUCIÓN<>: los núcleos hadales atraen a las anomalías biológicas.
      Al nadar, identifica <STELLAR>especímenes fascinantes<> con el <TECHNOLOGY>visor de análisis<>.
      Aumenta la eficacia marina mejorando la <TECHNOLOGY>membrana de ventilación<> del exotraje, rellenando el suministro de oxígeno de los <TRADEABLE>sacos de algas marinas<> o viajando en un <STELLAR>submarino Nautilo<>.
    ui_sub_and_pod: 'Tecnología acuática: submarino Nautilo y refugio marino'
