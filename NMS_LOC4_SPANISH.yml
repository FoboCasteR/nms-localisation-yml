      Apreciado universalmente por su belleza y su versatilidad.
    ui_asteroid3_name: PLATINO
    ui_asteroid3_name_l: Platino
    ui_asteroid3_desc: |-
      Mineral interestelar con un inmenso valor comercial que se suele <COMMODITY>extraer de los asteroides<>. Se encuentra ocasionalmente en depósitos planetarios subterráneos.

      Apreciado universalmente por su durabilidad y su versatilidad.
