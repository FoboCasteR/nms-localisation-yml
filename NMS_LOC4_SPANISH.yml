    ui_galmap_water_alt: " // Líquido"
    ui_galmap_water_alt2: " // Vida acuática"
    waterhelmet_tip: |-
      Has heredado el casco del buzo perdido
      Transforma la apariencia de tu exotraje en un <TECHNOLOGY>modificador de apariencia<>.
    ui_waterhelmet_name: BATISFERA PERDIDA
    ui_waterhelmet_name_l: Batisfera perdida
    ui_waterhelmet_desc: |-
      Una <STELLAR>manipulación de apariencia de exotraje<> encantada. Incluso cuando se haya desprendido de ella, su portador seguirá escuchando para siempre la llamada del océano profundo...
      Transforma la apariencia de tu exotraje en un <TECHNOLOGY>modificador de apariencia<>.
    ui_subgun_name: CAÑÓN DEL NAUTILO
    ui_subgun_name_l: Cañón del Nautilo
    ui_subgun_desc: |-
      Un cañón montado diseñado específicamente para el <STELLAR>submarino Nautilo<>.

      Un sistema de armas de alta energía que sobrecalienta una pequeña masa de agua antes de lanzarse rápidamente hacia el objetivo.

      Diseñado principalmente para dañar a entidades biológicas e ineficiente cuando se despliega como un dispositivo de minería.
    ui_subgun_sub: Arma submarina
    ui_sublaser_name: RAYO DE TETIS
    ui_sublaser_name_l: Rayo de Tetis
    ui_sublaser_desc: |-
      Un sistema de láser montado, diseñado específicamente para el <STELLAR>submarino Nautilo<>.

      Dispara un rayo de plasma concentrado hacia el objetivo, al que acaba prendiendo fuego. Este mecanismo de disparo permite el uso de sistemas de extracción de alta energía en un medio líquido.
    ui_sublaser_sub: Láser de extracción submarino
    ui_sub_binocs_name: SONAR DE ALTA POTENCIA
    ui_sub_binocs_name_l: Sonar de alta potencia
    ui_sub_binocs_desc: |-
      Un dispositivo de sonar de gran detalle, capaz de mejorar la tecnología de a bordo del submarino clase Nautilo a niveles del visor de análisis.
      Pulsa <IMG>SCAN<> para activar el sonar de alta potencia.
    ui_sub_binocs_desc_alt: |-
      Un potente dispositivo de sonar, capaz de enviar y recibir señales a grandes distancias. Precisa ser instalado en un submarino clase Nautilo.

      Pulsa <IMG>QUICK_MENU<> para activar el sonar de alta potencia.
    ui_sub_binocs_sub: Dispositivo de análisis submarino
    ui_sub_recharge_name: GENERADOR OSMÓTICO
    ui_sub_recharge_name_l: Generador osmótico
    ui_sub_recharge_desc: |-
      Se instala en el sistema de propulsión a bordo del <STELLAR>submarino Nautilo<>.

      Captura energía aprovechando el desnivel salino de los entornos de aguas profundas, lo que permite una recarga lenta del <TECHNOLOGY>motor de Humboldt<> en caso de emergencias de combustible.
    ui_sub_recharge_sub: Mejora de motor de Humboldt
