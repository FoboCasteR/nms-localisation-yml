    dnt_war_trader_defend_lang_2: I'm a Vy'keen! Help me with these pirates!!
    dnt_war_trader_defend_lang_3: I'm a Vy'keen! Help me with these pirates!!
    all_trader_defend_desc_1: El piloto gesticula frenéticamente. Su nave parece dañada
      y el radar subespacial detecta señales hostiles aproximándose.
    all_trader_defend_desc_2: Resulta difícil entender las palabras del piloto, pero
      no así los datos transmitidos. Se aproxima un gran número de naves piratas a
      toda velocidad.
    all_trader_defend_desc_3: Con mirada suplicante, el mercader transmite sus datos
      de navegación. Ha sido perseguido por piratas y teme que lo han acorralado.
      La lucha será inevitable.
    all_trader_defend_desc_4: La nave del mercader está averiada y sus motores muestran
      las marcas de una huida anterior. Me suplica ayuda, incapaz de escapar de la
      violencia que lo acosa.
    all_trader_defend_desc_5: La nave del mercader contiene muchos bienes, pero pocas
      armas. Me pide que lo escolte, con la promesa de que valdrá la pena.
    all_trader_defend_opt_a: Ayudar al mercader
    all_trader_defend_opt_b: Abandonarlo a su suerte
    all_trader_defend_res_a_1: Indico al mercader que lo ayudaré. Y por lo visto justo
      a tiempo, pues casi tenemos encima a los piratas.
    all_trader_defend_res_a_2: Ayudaré al piloto a salir de esta. Nadie merece el
      acoso de los piratas.
    all_trader_defend_res_a_3: Los piratas no se esperarán una segunda nave. Les daremos
      donde más duele.
    all_trader_defend_res_b_1: Es una lástima, pero la lucha de este mercader no es
      la mía. Lo abandono a su suerte.
    all_trader_defend_res_b_2: Sea lo que sea que haya hecho este mercader, ha enfadado
      a gente peligrosa. Debería abandonarlo antes de que yo también los enfade.
    all_trader_defend_res_b_3: No quiero involucrarme en todo este asunto, sea lo
      que sea. Debería marcharme de aquí, y rápido.
