      como si estuviera cantando.
    fleet_explore_t2_13: 'Realizamos una inspección de flora en el planeta %PLANET%.
      Los datos revelaron la presencia de árboles de longevidad extrema. Esperanza
      de vida estimada: %NUM%00 años.'
    fleet_explore_t2_14: Botánicos desplegados en el planeta %PLANET%. Descubrimos
      un mar de hierba con limbos traslúcidos. La luz refractaba en patrones espectaculares
      con el viento.
    fleet_explore_t2_15: Realizamos una inspección botánica en el planeta %PLANET%.
      La tripulación manipuló flora frondosa de hojas con marcas rojas. El contacto
      accidental con la piel dio lugar a que un miembro de la tripulación informara
      de que había adquirido la capacidad de ver colores adicionales.
    fleet_explore_t2_16: Equipo de investigación botánica desplegado en el planeta
      %PLANET%. La tripulación descubrió plantas de olor nauseabundo creciendo alrededor
      de un depósito de combustible dañado. El informe toxicológico indicó que los
      pétalos estaban cubiertos de un veneno letal.
    fleet_explore_t2_17: Inspeccionamos el planeta %PLANET% en busca de flora. El
      equipo de tierra descubrió una epífita carnívora que lanzaba espinas cuando
      un animal se rozaba con ella. La escaneamos a distancia.
    fleet_explore_t2_18: Registramos el planeta %PLANET% en busca de exoflora. La
      inspección de raíces reveló una enorme colonia fúngica. Los micelios se extendían
      con rapidez, consumiendo toda materia orgánica a su paso. Por seguridad, realizamos
      escaneos desde una órbita baja.
    fleet_explore_t2_19: Escaneamos el sistema %SYSTEM% en busca de flora exótica.
      La superficie del océano estaba completamente oscurecida por la proliferación
      cianobacterial. Recogimos muestras. La proliferación era apta para la recolección
      de biocombustible.
    fleet_explore_t2_20: 'Equipo de investigación desplegado en el planeta %PLANET%.
      La tripulación descubrió y documentó una amplia variedad de plantas de agua
      fría, incluyendo lirios con esperanzas de vida excepcionalmente largas. '
    fleet_explore_t2_21: Desplegado equipo de inspección. Recogimos bayas de plantas
      en el planeta %PLANET%. Las bayas parecían contener una pequeña carga eléctrica.
      Las muestras no fueron probadas de forma oral.
    fleet_explore_t2_22: Equipo de inspección botánica desplegado en el planeta %PLANET%.
      Investigamos la destrucción de una torre de radio. La estructura había quedado
      sumergida entre enredaderas de rápido crecimiento. Los zarcillos parecían poseer
      contenido biomineral y eran capaces de romper el hormigón.
    fleet_explore_t2_23: Realizamos una inspección de flora en el planeta %PLANET%.
      Una sonda oceánica detectó algas carnívoras. Las láminas estaban cubiertas de
      una sustancia parecida al pegamento. Suponemos que la fuente de nutrientes provenía
      de peces atrapados.
    fleet_explore_t2_24: Botánicos desplegados en el planeta %PLANET%. El hábitat
      daba soporte a una enorme y genéticamente diversa variedad de bromelias. Recogimos
      muestras, incluyendo una flor de espiga en forma de farol con la punta bioluminiscente.
    fleet_explore_t2_25: 'Realizamos una inspección botánica en el planeta %PLANET%.
      La tripulación siguió un amplio sistema de raíces hasta una cueva hueca. Las
      raíces eran un sistema de tubérculos que daban soporte a plantas carnívoras
      con estructuras en forma de dentadura. La tripulación abandonó la cueva. Desplegamos
      drones para finalizar la inspección. '
    fleet_explore_t3_1: 'Equipo de investigación zoológica desplegado. Encontramos
      aves no voladoras gigantes en el planeta %PLANET%. Peso estimado: %NUM%00 kg.'
    fleet_explore_t3_2: Inspeccionamos el planeta %PLANET% en busca de fauna. Encontramos
      pequeñas criaturas con aspecto de diplos. Los animales eran mansos, no mostraban
      miedo al equipo de investigación. Adoptamos un pequeño rebaño para la flota.
    fleet_explore_t3_3: Equipo de investigación desplegado en el planeta %PLANET%.
      Descubrimos una gran manada de criaturas amorfas. Los animales eran dóciles.
      La tripulación ordeñó a varios especímenes para evaluar el potencial agrícola.
    fleet_explore_t3_4: Realizamos una inspección zoológica en el planeta %PLANET%.
      El escáner de ondas delta reveló una aparente actividad cerebral en el interior
      de estructuras minerales. El planeta parece resonar a frecuencias que se correlacionan
      con el pensamiento consciente.
    fleet_explore_t3_5: Escaneamos el sistema %SYSTEM% en busca de fauna exótica.
      El escáner resaltó vida aviar en el planeta %PLANET%. El equipo de tierra observó
      un gran pájaro negro con una asombrosa capacidad para resolver problemas. Trajimos
      a la flota un par de ellos para analizarlos más en profundidad.
    fleet_explore_t3_6: Desplegamos equipo de investigación zoológica en el planeta
      %PLANET%. La tripulación reportó haber sido acechada por criaturas invisibles.
      Recabamos datos de huellas y muestras de excrementos. Evacuamos a la tripulación
      cuando descubrieron restos humanoides en la muestra.
    fleet_explore_t3_7: Iniciamos una inspección criptozoológica del sector %SYSTEM%.
      Resultados perturbadores del escaneo nocturno del planeta %PLANET%. La superficie
      parece ausente de vida durante el día. De noche, enormes colonias de criaturas
      con aspecto de arañas emergen de cavernas subterráneas.
    fleet_explore_t3_8: Planeta %PLANET% registrado en busca de fauna exótica. Encontramos
      una criatura dócil parecida a un mamífero con glándulas detectoras de humedad
      en los pies. La criatura tenía la extraordinaria habilidad de encontrar agua
      y llevó a la tripulación hasta ella.
    fleet_explore_t3_9: Desplegamos equipo de inspección. Recogimos muestras de fauna
      en el planeta %PLANET%. La forma de vida primaria parece compartir parte de
      su ADN con los Gek. Una mutación local ha dado lugar a un grueso pelaje lanoso.
      Muestras recogidas para evaluar el potencial agrícola comercial.
    fleet_explore_t3_10: 'Desplegamos un equipo de investigación en el planeta %PLANET%.
      Encontramos caracoles colosales. Peso estimado: %NUM% toneladas. Los datos de
      escaneo sugieren que los caracoles producen una potente neurotoxina. Recogimos
      muestras y tratamos de sintetizarla.'
    fleet_explore_t3_11: La tripulación descubrió fauna inusual mientras explorábamos
      el planeta %PLANET%. La criatura podía imitar los sonidos que emitía el equipo
      de investigación, incluyendo patrones complejos de habla. Nada hacía indicar
      que lo comprendiera.
    fleet_explore_t3_12: 'Desplegamos un equipo de investigación zoológica. Encontramos
      una criatura de tamaño moderado en el planeta %PLANET%. Proporción entre cabeza
      y cuerpo inusual: la tripulación informó que la criatura era «casi todo dientes».'
    fleet_explore_t3_13: Inspeccionamos el planeta %PLANET% en busca de fauna. El
      equipo de tierra reportó una gran actividad sísmica y desplegamos el equipamiento
      de escaneo subterráneo. Descubrimos unos enormes gusanos excavadores, de mayor
      tamaño que un carguero. Equipo de tierra evacuado.
    fleet_explore_t3_14: Desplegamos equipo de investigación en el planeta %PLANET%.
      Desplegamos drones submarinos a poca profundidad en el océano. Descubrimos grandes
      criaturas similares a las tortugas con caparazones traslúcidos. Realizamos observaciones
      detalladas sin alterar a las tortugas.
    fleet_explore_t3_15: Realizamos una inspección zoológica en el planeta %PLANET%.
      Descubrimos orugas de más de %NUM% cm de longitud. Las criaturas producían una
      seda que era increíblemente fuerte y altamente conductora.
    fleet_explore_t3_16: Desplegamos un equipo de investigación zoológica en el planeta
      %PLANET%. Encontramos aves con plumas altamente reflectantes, lo que provocaba
      que pareciera que estuvieran ardiendo en vuelo. Recogimos muestras de plumas
      para analizar el material.
    fleet_explore_t3_17: Desplegamos un equipo de investigación en el planeta %PLANET%.
      Descubrimos una colonia de gusanos. Los gusanos excavaban en formación, dejando
      patrones en forma de glifo en el terreno. Extrajimos la colonia con cuidado
      para su posterior estudio.
    fleet_explore_t3_18: Iniciamos una inspección criptozoológica en el sector %SYSTEM%.
      Descubrimos una forma de vida inusual en el planeta %PLANET%. El escaneo mostró
      unos niveles excepcionalmente altos de toxinas en los órganos de la criatura.
      La criatura parecía dócil, no apreciamos ningún mecanismo de expulsión de veneno.
    fleet_explore_t3_19: Registramos el planeta %PLANET% en busca de fauna exótica.
      Descubrimos una criatura amorfa que parecía vivir de los nutrientes que absorbía
      su masa gelatinosa. La escaneamos a distancia, no nos acercamos.
    fleet_explore_t3_20: Desplegamos equipo de inspección. Recogimos muestras de fauna
      en el planeta %PLANET%. El planeta estaba dominado por aves acuáticas. Centramos
      los análisis en las especies que ponían huevos azules brillantes. Nos llevamos
      muestras a la flota para su incubación.
    fleet_explore_t3_21: Escaneamos el sistema %SYSTEM% en busca de fauna exótica.
      Descubrimos un planeta con una gran población de cangrejos. Parecían salir de
      grandes huevos aferrados a lechos fluviales, y nuevos cangrejos eclosionaban
      constantemente. Observaciones registradas desde órbita baja.
    fleet_explore_t3_22: 'Observamos la simbiosis entre flora y fauna en el planeta
      %PLANET%: un herbívoro con coraza vivía en las ramas de un árbol cubierto de
      espinas. La criatura anidaba sin peligro en el árbol por las noches, y por el
      día distribuía semillas mientras buscaba comida por el suelo.'
    fleet_explore_t3_23: Descubrimos un planeta con una gran población de aves. Desplegamos
      un equipo de investigación zoológica. Las aves parecían crear «casas» con ramas,
      y se pasaban días decorando sus nidos con fragmentos de minerales y vegetación
      colorida y brillante.
    fleet_explore_t3_24: Inspeccionamos el planeta %PLANET% en busca de fauna. El
      equipo de tierra observó a un depredador excepcional. La criatura se movía lentamente
      entre su presa, atrayéndola con patrones de destellos en el cuerno bioluminiscente
      de su cabeza. Cuando la presa estaba embelesada, la devoraba.
    fleet_explore_t3_25: Desplegamos equipo de investigación en el planeta %PLANET%.
      Estudiamos a pequeños anfibios de agua salada. Las criaturas se hinchaban hasta
      alcanzar un tamaño formidable cuando las perturbaban. Declinamos recoger criaturas
      de muestras a través de los conductos de ventilación de la nave.
    fleet_explore_t4_1: Desplegamos un equipo de exploración de tierra en el planeta
      %PLANET%. La tripulación encontró un cubo metálico sumamente pulido y extremadamente
      pesado. El escaneo del cubo facilitó una gran cantidad de datos de descubrimiento
      planetario.
    fleet_explore_t4_2: Exploramos el planeta %PLANET%. El equipo de investigación
      examinó unas ruinas, en cuyo centro había una esfera dorada gigantesca. La esfera
      parecía resistirse al contacto, lo que dificultaba la realización de un estudio
      detallado.
    fleet_explore_t4_3: Desplegamos un equipo de investigación en el planeta %PLANET%.
      Descubrimos un dispositivo de piedra enterrado bajo unas ruinas. Al tocarla,
      la piedra proyectaba un holograma de la persona que la había tocado junto con
      un caudal de datos hasta el momento indescifrables.
    fleet_explore_t4_4: Aterrizamos en el planeta %PLANET%. El equipo de tierra descubrió
      una máquina que presumimos pueda replicar materia. La máquina parece que produce
      principalmente nanites. Hasta ahora, los esfuerzos por recalibrarla han sido
      en vano.
    fleet_explore_t4_5: Escaneamos el planeta %PLANET%. Las lecturas de datos orbitales
      indicaban la existencia de una gran fuente de energía enterrada bajo la superficie.
      Desplegamos un equipo de tierra. La concentración eléctrica en torno a la zona
      hacía imposible el acercamiento a pie. Tomamos lecturas a distancia.
    fleet_explore_t4_6: Inspeccionamos el planeta %PLANET%. Descubrimos un portal
      en miniatura en unas ruinas. El portal estaba activo, pero era demasiado pequeño
      para transportar a los miembros de la tripulación. Desplegamos drones, pero
      la señal no sobrevivió a la entrada al portal.
    fleet_explore_t4_7: Descubrimos un portal receptor durante una inspección a pie
      en el planeta %PLANET%. El receptor era un cilindro de piedra pulida que emitía
      una frecuencia básica. Intentos de decodificar la dirección del portal en curso.
    fleet_explore_t4_8: Desplegamos un equipo de investigación en el planeta %PLANET%.
      Rastreamos una señal que se repetía. Precisamos el origen de la señal en una
      baliza de emergencia Korvax. La señal parecía componerse de una serie de silbidos
      melódicos. No pudimos traducirla.
    fleet_explore_t4_9: Investigamos unas señales inusuales en el planeta %PLANET%.
      Provenían de una torre de transmisión Vy'keen. Decodificamos la señal. La transmisión
      era una larga pieza de canto religioso, una historia oral de Hirk y Nal. La
      registramos y la archivamos.
    fleet_explore_t4_10: El equipo de investigación exploró el planeta %PLANET%. Detectamos
      datos que estaban siendo compartidos entre multitud de radios a lo largo de
      la superficie del planeta. Rastreamos y desencriptamos la señal. El contenido
      de la transmisión eran datos compartidos entre mercaderes Gek que pretendían
      manipular el mercado de comercio galáctico.
    fleet_explore_t4_11: Detectamos el origen de una señal en el planeta %PLANET%.
      Desplegamos un equipo de tierra. Rastrearon la señal hasta una antigua baliza
      de emergencia que transmitía desde el interior de un edificio de piedra en ruinas.
      La tripulación escaneó el repetidor, pero no pudimos traducir su lengua ancestral.
    fleet_explore_t4_12: Exploramos el planeta %PLANET%. Descubrimos un pequeño dispositivo
      en el interior de una cueva hueca. El dispositivo vibraba a una frecuencia que
      provocaba una resonancia armónica en la cueva, produciendo una bella música
      que provenía de la misma tierra. Escaneamos el dispositivo, pero no lo tocamos.
    fleet_explore_t4_13: 'Desplegamos un equipo de investigación en el planeta %PLANET%.
      El equipo encontró unas grabaciones físicas enterradas bajo las piedras de unas
      ruinas. Escaneamos y digitalizamos los patrones grabados. Al reproducirlos,
      advertimos que las grabaciones eran trinos de pájaros. Antigüedad estimada de
      los datos: %NUM%00 años.'
    fleet_explore_t4_14: Aterrizamos en el planeta %PLANET%. Exploramos los edificios
      en ruinas. Encontramos un dispositivo mecánico, un cubo metálico con caras unidas
      que rotaban. El cubo debió de servir como un dispositivo rudimentario de traducción,
      mostraba glifos equivalentes en diferentes secuencias.
    fleet_explore_t4_15: Escaneamos el planeta %PLANET%. La superficie estaba cubierta
      de grandes esferas metálicas, colocadas en un patrón intencionado. Observándolas
      a suficiente distancia, las esferas parecían representar nodos en una hipergrafía.
      El planeta parecía formar parte de un gigantesco conjunto de datos con propósito
      desconocido.
    fleet_explore_t4_16: Inspeccionamos el planeta %PLANET%. El escaneo topográfico
      reveló una montaña colosal en el ecuador del planeta. Desplegamos un equipo
      de tierra. La montaña parecía ser de cristal. Tomamos medidas de densidad y
      refracción de luz.
    fleet_explore_t4_17: Descubrimos un gran espejo durante una inspección a pie en
      el planeta %PLANET%. La superficie reflectora tenía un radio de %NUM%00 unidades.
      La luz se concentraba en una luna cercana, pero la tripulación no pudo discernir
      por qué motivo.
    fleet_explore_t4_18: La tripulación excavó una pirámide de piedra de una cueva
      hueca en el planeta %PLANET%. Rompimos el sello y entramos. La temperatura era
      demasiado baja para permitir la exploración de formas de vida. Desplegamos drones.
      El núcleo de la pirámide rondaba el cero absoluto. Perdimos los drones, pero
      la tripulación obtuvo datos muy valiosos.
    fleet_explore_t4_19: Investigamos unas señales inusuales en el planeta %PLANET%.
      Localizamos un pequeño dispositivo metálico en unas ruinas de piedra. El dispositivo
      tenía todas las propiedades de una máquina de movimiento perpetuo. Lo llevamos
      a la nave para examinarlo en busca de una fuente de energía oculta.
    fleet_explore_t4_20: El equipo de investigación exploró el planeta %PLANET%. Localizamos
      un dron cartográfico abandonado. El dron había estado explorando en solitario
      durante %NUM%0 años. Recuperamos el dron y descargamos los datos.
    fleet_explore_t4_21: Desplegamos un equipo de investigación en el planeta %PLANET%.
      La tripulación descubrió un dispositivo de transmisión que parecía escanear
      las ondas cerebrales del usuario y las transformaba en señales de radio. No
      pudimos procesar las transmisiones en datos descifrables. Archivamos los datos
      para estudio posterior.
    fleet_explore_t4_22: Aterrizamos en el planeta %PLANET%. Encontramos un dispositivo
      de grabación en un edificio abandonado. El dispositivo parecía ser una cámara
      y transmitía en una frecuencia inusual. No pudimos determinar el receptor objetivo.
      Intervinimos la señal para recabar datos.
    fleet_explore_t4_23: Una inspección orbital del planeta %PLANET% reveló la presencia
      de una gran tableta lisa. La tableta parecía hacer uso de campos magnéticos
      para mover granos sobre su superficie, representando un patrón subyacente. El
      escaneo de la tableta hizo que esta generara una imagen de la flota.
    fleet_explore_t4_24: Desplegamos un equipo de aterrizaje planetario. Nos informaron
      de que la superficie del planeta era plana de una forma antinatural, «como si
      la hubieran pulido minuciosamente». No advertimos señales de vida. Recabamos
      datos topográficos para su posterior análisis.
    fleet_explore_t4_25: Investigamos unas señales provenientes del planeta %PLANET%.
      La tripulación localizó un dispositivo de contención activo en modo de alta
      seguridad. Los escaneos mostraron que la cámara estaba vacía. Descargamos los
      registros del dispositivo para su posterior análisis.
    fleet_explore_sec_1: Llegamos al sistema %SYSTEM%. La estrella mostraba una extraña
      inestabilidad cromática, variando de color en el transcurso de varias horas.
      Realizamos observaciones detalladas.
    fleet_explore_sec_2: Un escaneo de largo alcance del sistema %SYSTEM% reveló una
      composición planetaria inusual. Todos los cuerpos no estelares del sistema parecían
      estar compuestos en su totalidad por líquido. No pudimos verificar el escaneo.
      Vendimos los datos al Gremio de exploradores.
    fleet_explore_sec_3: El equipo de tierra fue perseguido por criaturas amorfas
      en el planeta %PLANET%. La tripulación pudo tomar varias fotografías mientras
      huían.
    fleet_explore_sec_4: El equipo de tierra encontró unas enormes criaturas submarinas
      mientras buscábamos respiraderos hidrotermales. Se movían con lentitud, eran
      mansas y se reunían en torno a los respiraderos para calentarse. Parecía que
      a las criaturas les gustaba que las escaneáramos.
    fleet_explore_sec_5: El equipo de tierra encontró unas aves de tamaño humanoide
      mientras exploraba el planeta %PLANET%. Las aves eran curiosas, y aceptaban
      la comida de los miembros de la tripulación. No advertimos capacidades de vuelo.
    fleet_explore_sec_6: El equipo de tierra fue atacado por un enjambre de insectos
      carnívoros mientras buscaban minerales en el planeta %PLANET%. Muestras de insectos
      alojadas en el interior de los miembros de la tripulación.
    fleet_explore_sec_7: 'Llegamos al sistema %SYSTEM%. La luminosidad de la estrella
      cambiaba con rapidez, parecía emitir una secuencia de destellos formando un
      código. La secuencia traducida expresa: 16 16 16 16 16...'
    fleet_explore_sec_8: Llegamos al sistema %SYSTEM%. Anomalías detectadas en los
      datos de escaneo. Viento solar extremadamente alto que despoja a todos los planetas
      cercanos de atmósfera.
    fleet_explore_sec_9: Llegamos al sistema %SYSTEM%. Anomalías detectadas en el
      escaneo de datos. El planeta principal mostraba una temperatura inestable en
      el núcleo. Las condiciones en tierra son extremadamente peligrosas.
    fleet_explore_sec_10: Llegamos al sistema %SYSTEM%. El escaneo estelar mostraba
      varias anomalías. La estrella muestra signos de una inminente despresurización.
      Colapso probable.
    fleet_explore_sec_11: 'Llegamos al sistema %SYSTEM%. El escaneo planetario mostraba
      datos anómalos. El núcleo parecía estar hirviendo, convirtiéndose de líquido
      a gas. Inestabilidad tectónica: crítica. Declinamos aterrizar, realizamos observaciones
      detalladas desde la órbita.'
    fleet_explore_sec_12: Llegamos al sistema %SYSTEM%. El escaneo automático de la
      composición del planeta mostraba datos inusuales. El planeta tenía un alto e
      insólito contenido en plantas y minerales. Realizamos observaciones detalladas
      y vendimos los datos al Gremio de exploradores.
    fleet_explore_sec_13: Llegamos al sistema %SYSTEM%. Activamos el escáner automático.
      Los resultados de la rotación estelar superaban los parámetros esperados. La
      estrella parecía girar a una velocidad asombrosa, distorsionando su forma. Realizamos
      observaciones detalladas.
    fleet_explore_sec_14: Compramos suministros en el sistema %SYSTEM%. Al marcharnos,
      el mercader %RACE% insistió en entregarnos un pequeño cubo metálico. Escaneamos
      el cubo para obtener datos y hallamos un archivo de innumerables familias Gek,
      cuyos patrones de datos genéticos databan de miles de años de antigüedad.
    fleet_explore_sec_15: Nos hicimos con documentos de un mercader después de un
      reacondicionamiento en el sector %SYSTEM%. Oculto entre los documentos, encontramos
      un plano de un prototipo de láser de minería avanzado. Desciframos el plano
      y lo añadimos a la base de datos de la flota.
    fleet_explore_sec_16: Recogimos mercancía de un mercader en el sistema %SYSTEM%.
      El mercader nos habló de unas plantas medicinales que crecían en un planeta
      cercano. Enviamos a un equipo de tierra para recoger muestras.
    fleet_explore_sec_17: Compramos combustible adicional en la estación espacial
      %PLANET%. El vendedor de combustible nos habló de unas aleaciones inusuales
      que se encontraban en unos asteroides de la zona. Enviamos a un equipo de investigación
      para recabar datos.
    fleet_explore_sec_18: El equipo de tierra encontró unas plantas altamente tóxicas
      mientras explorábamos el planeta %PLANET%. Los niveles extremadamente altos
      de toxinas en sangre de la tripulación resultantes nos permitieron recoger una
      muestra de veneno valiosa.
    fleet_explore_sec_19: El equipo de tierra quedó aislado mientras exploraba el
      planeta %PLANET%. La tripulación ingirió frutos de la zona mientras esperaba
      a ser rescatada. Las semillas germinaron en el interior de los miembros de la
      tripulación y colonizaron sus cuerpos rápidamente. El equipo de rescate escaneó
      las entidades híbridas resultantes, pero declinó llevarlas de vuelta a bordo.
    fleet_explore_sec_20: El equipo de tierra inspeccionó el planeta %PLANET% en busca
      de minerales. Localizamos árboles fosilizados con alto contenido metálico. El
      escaneo de datos reveló que se trataba de nuevas bioaleaciones.
    fleet_explore_sec_fail_1: El equipo de tierra recuperó un extraño dispositivo
      de una cueva en el planeta %PLANET%. El dispositivo estaba obstruido por cieno.
      No pudimos restablecer la funcionalidad.
    fleet_explore_sec_fail_2: Recibimos una transmisión anómala en el sistema %SYSTEM%.
      No pudimos rastrear el origen de la señal.
    fleet_explore_sec_fail_3: El radar de espacio profundo quedó bloqueado por unas
      repentinas e intensas ondas de radio. No pudimos determinar el origen de la
      transmisión.
    fleet_explore_sec_fail_4: Encontramos unas naves de origen desconocido. Las naves
      transmitían paquetes de datos a la flota. No pudimos desencriptar los datos.
    fleet_explore_sec_fail_5: Nos comunicamos con una terminal de comercio dañada
      en el planeta %PLANET%. Recibimos un flujo de datos confusos. El patrón parecía
      coincidir con una señal de emergencia, pero no pudimos descifrar las coordenadas.
    fleet_explore_sec_fail_6: Respondimos a una señal de emergencia en el sistema
      %SYSTEM%. Seguimos la señal hasta su origen, pero solo encontramos un repetidor
      cortocircuitado.
    fleet_explore_sec_fail_7: La tripulación divisó una gran estructura metálica mientras
      volaban sobre el planeta %PLANET%. Enviamos un equipo de tierra, pero el resultado
      de la investigación no reportó datos ni metales valiosos.
    fleet_explore_sec_fail_8: La tripulación observó una extraña estructura en el
      fondo de un gran lago mientras volábamos sobre el planeta %PLANET%. Lo investigamos,
      pero la flota no posee vehículos anfibio para poder explorar.
    fleet_explore_sec_fail_9: Los escáneres de largo alcance se bloquearon por culpa
      de una señal de gran potencia. El origen parecía ser un cuerpo estelar del sector
      %SYSTEM%. No pudimos recalibrar los sensores y no disponíamos de datos suficientes
      para trazar las coordenadas adecuadas.
    fleet_explore_sec_fail_10: Recibimos una señal inusual en el canal de comunicación
      interestelar. La señal era un bucle interminable de silbidos armónicos. No pudimos
      decodificar los patrones ni rastrear su origen.
    fleet_explore_sec_fail_11: Un mercader nos obsequió con un pequeño y perfectamente
      pulido cubo metálico en el sistema %SYSTEM%. No pudimos determinar su función.
    fleet_explore_sec_fail_12: El equipo de tierra recuperó unos bancos de datos de
      un carguero accidentado. Intentamos conectarlos al ordenador central de la flota,
      pero una exposición magnética fortuita eliminó todos los datos utilizables.
    fleet_explore_sec_fail_13: Los exploradores informaron acerca de unas extrañas
      criaturas brillantes que volaban a través de la atmósfera superior del planeta
      %PLANET%. Enviamos a un equipo para investigar. No pudimos verificar el avistamiento.
    fleet_explore_sec_fail_14: El equipo de tierra recuperó un pequeño dispositivo
      de transmisión de un edificio en el planeta %PLANET%. Los intentos de analizarlo
      provocaron que el dispositivo emitiera un chillido agudo y explotara.
    fleet_explore_sec_fail_15: El equipo de tierra encontró un pequeño mamífero peludo
      mientras explorábamos el planeta %PLANET%. Intentamos subirlo a bordo de la
      flota. Durante la descontaminación de los conductos de ventilación, la criatura
      se angustió y comenzó a expulsar un extraño gas. Nos vimos obligados a purgar
      los conductos.
    fleet_explore_sec_fail_16: Unas esporas entraron en la nave por accidente en las
      botas del equipo de aterrizaje planetario. Unas enredaderas estranguladoras
      crecieron rápidamente en los compartimentos de la tripulación. Nos vimos obligados
      a iniciar una quema controlada.
    fleet_explore_sec_fail_17: El equipo de tierra avistó unas enormes criaturas sobre
      el horizonte mientras explorábamos el planeta %PLANET%. Pasamos varios días
      persiguiendo a las criaturas en un intento de realizar un escaneo detallado.
      Las criaturas resultaron ser un espejismo.
    fleet_explore_sec_fail_18: El escáner de espacio profundo quedó inactivo a causa
      de un gran pulso electromagnético. La tripulación restableció la funcionalidad
      del sistema, pero no antes de que el evento finalizara. No pudimos recabar datos.
    fleet_explore_sec_fail_19: Encontramos un carguero %RACE% en el sector %SYSTEM%.
      El carguero se encontraba en mitad de su secuencia de autodestrucción. La nave
      intentó transmitir un gran paquete de datos, pero el receptor de la flota tenía
      poca potencia y no pudimos descargarlos antes de que el carguero explotara.
    fleet_explore_sec_fail_20: Descubrimos anomalías en el registro de la nave durante
      un mantenimiento rutinario. Los informes del registro repetían intrusiones en
      el canal de comunicaciones 16. No se apreciaron fallos de funcionamiento ni
      pérdidas de datos.
    fleet_explore_sec_damage_1: El equipo de tierra recogió unas flores mientras explorábamos
      el planeta %PLANET%. Las plantas tenían una plaga de insectos devoradores de
      minerales. Las criaturas se escaparon en la nave, provocando daños considerables
      en los componentes internos.
    fleet_explore_sec_damage_2: Un miembro de la tripulación intentó acceder a datos
      comerciales clasificados. Realizó una intrusión no autorizada en el archivo
      de la nave. La IA de la nave se volvió hostil y cortocircuitó los sistemas principales
      de soporte vital.
    fleet_explore_sec_damage_3: Un miembro de la tripulación se obsesionó con una
      muestra mineral recogida en el planeta %PLANET%. El tripulante destruyó componentes
      importantes de la nave cuando su obsesión se convirtió en rabia. Confinamos
      al tripulante en la enfermería y expulsamos al espacio la muestra mineral.
    fleet_explore_sec_damage_4: Nos enviaron una muestra de datos de un carguero %RACE%.
      La tripulación entendió que la transmisión eran datos comerciales. En cambio,
      el código era hostil. La nave se apropió de los sistemas principales de la nave
      y provocó daños graves.
    fleet_explore_fail_1: Sin actividad en los escáneres de largo alcance. La tripulación
      revisó los escudos secundarios del reactor.
    fleet_explore_fail_2: Sin actividad en escáneres de largo alcance. La tripulación
      limpió los contenedores de antimateria.
    fleet_explore_fail_3: Sin actividad en escáneres de largo alcance. La tripulación
      recalibró la matriz de escáneres. Continuamos sin actividad en los escáneres
      de largo alcance.
    fleet_explore_fail_4: Sin actividad en escáneres de largo alcance. La tripulación
      realizó una prueba de estrés a las unidades de contención holográfica.
    fleet_explore_fail_5: Sin actividad en escáneres de largo alcance. La tripulación
      actualizó la sensibilidad del detector de ondas gravitacionales.
    fleet_explore_fail_6: Sin actividad en escáneres de largo alcance. La tripulación
      realizó las tareas de mantenimiento necesarias en el propulsor de curvatura.
    fleet_explore_fail_7: Sin actividad en escáneres de largo alcance. Pasamos a control
      manual, IA de la nave desactivada para desfragmentación.
    fleet_explore_fail_8: Detectamos una extraña onda en el radar. Investigamos el
      patrón de la señal, pero no encontramos vida inteligente.
    fleet_explore_fail_9: Detectamos una grave vibración en el hiperturbo principal
      de la nave. Realizamos un descenso de curvatura de emergencia para investigar
      y reparar.
    fleet_explore_fail_10: Aerovía distorsionada por el pozo gravitatorio de un agujero
      negro cercano. Realizamos maniobra de corrección de rumbo de emergencia. Escapamos
      sin sufrir daños.
    fleet_explore_fail_11: El hiperturbo realizó un apagado autónomo de emergencia.
      El diagnóstico posterior no detectó ningún error. Reanudamos la misión con precaución.
    fleet_explore_fail_12: 'Una forma de vida hostil abordó la nave mientras estaba
      en tierra en un planeta. Las llaves de seguridad de emergencia se activaron.
      Entramos en la órbita y expulsamos al espacio a la forma de vida y a sus sacos
      vitelinos. '
    fleet_explore_fail_13: Unas esporas entraron en la nave por accidente en las botas
      del equipo de aterrizaje planetario. Crecimiento fúngico descontrolado en los
      conductos de ventilación. Expulsamos la sustancia al espacio. Iniciamos limpieza
      en profundidad.
    fleet_explore_fail_14: Inspeccionamos el planeta %PLANET%. El equipo de tierra
      descubrió unas ruinas repletas de señales de advertencia groseras. A pesar de
      realizar una excavación extensa, la tripulación no pudo encontrar al sujeto
      de estas advertencias. Los datos recogidos eran defectuosos.
    fleet_explore_fail_15: El equipo planetario realizó una expedición. Descubrieron
      que la superficie del planeta se componía solo de agua. El equipamiento de análisis
      en profundidad no logró encontrar lecho marino. Abortamos el aterrizaje.
    fleet_explore_fail_16: Detectamos un cuerpo del tamaño de un planeta en el radar.
      Equipos de aterrizaje realizaron una expedición, pero no encontraron un cuerpo
      físico que correspondiera a la huella del radar. Intentamos aproximación orbital.
      Niveles de calor peligrosos. Retirada.
    fleet_explore_fail_17: Sector vacío. No hay objetos estelares presentes. Ausencia
      total de objetos subestelares. Analizamos el equipamiento antes de seguir adelante.
    fleet_explore_fail_18: Llegamos al espacio Gek. Llamada a la estación no respondida.
      El equipo de abordaje informó que la estación estaba abandonada. Observamos
      una explosión no controlada de nanites. Pusimos a la tripulación en cuarentena.
    fleet_explore_fail_19: Las señales de una baliza revelaron un espacio local controlado
      por los Korvax. No se observaron entidades de carcasa, ni en la estación ni
      en el planeta, lo que sugiere la presencia de la Convergencia sin materialización
      física.
    fleet_explore_fail_20: Nos aproximamos a una estación Vy'keen. No encontramos
      seres vivos. Descubrimos numerosos Vy'keen muertos. Las pruebas in situ sugieren
      que se produjeron actos violentos cuando los tripulantes de la estación se volvieron
      los unos contra los otros.
    fleet_explore_fail_21: El equipo de expedición planetaria excavó en un lugar prometedor.
      No encontramos nada más que polvo y huesos. Los análisis de los huesos no revelaron
      nada de interés.
    fleet_explore_fail_22: El equipo arqueológico localizó unas ruinas subterráneas.
      La excavación puso al descubierto un sinfín de cajas de alimentos. El moho no
      parecía tener usos médicos prometedores. Abandonamos el lugar.
    fleet_explore_fail_23: El equipo de superficie exploró un gran sistema de cuevas.
      Encontramos una fuente de agua altamente radiactiva. Sin indicios de vida en
      el agua. Abandonamos la exploración antes de que las dosis alcanzaran niveles
      peligrosos.
    fleet_explore_fail_24: Llevamos a la nave unas muestras minerales prometedoras
      para analizarlas. El equipo del laboratorio informó de que las muestras eran
      tierra común. El equipo de superficie recibió una amonestación disciplinaria.
    fleet_explore_fail_25: El equipo de superficie regresó con unas muestras de flora
      prometedoras para analizar en el laboratorio. Poco después, el equipo de superficie
      comenzó a mostrar síntomas de envenenamiento neurotóxico. Destruimos las muestras.
    fleet_explore_fail_26: Adquirimos muestras biológicas de un mercader local. El
      posterior análisis reveló que las muestras eran tejidos y cabellos de ratas
      de la estación. Muestras recategorizadas como «No significativas».
    fleet_explore_fail_27: El instituto geográfico local nos vendió varias cajas de
      muestras minerales. A pesar de las garantías del agente, las muestras resultaron
      ser rocas comunes. Al regresar al instituto, encontramos el edificio abandonado.
    fleet_explore_fail_28: El equipo de superficie recibió un soplo de los lugareños.
      Intentamos localizar un mar interior con supuestas propiedades milagrosas. La
      inspección orbital reveló que dicho mar no existía.
    fleet_explore_fail_29: Entrevistamos a formas de vida locales en busca de pistas
      acerca de lugares de interés arqueológico. Las indicaciones recibidas eran confusas
      y contradictorias. El equipo de superficie estuvo varios días siguiendo pistas
      que no llevaron a nada.
    fleet_explore_fail_30: El equipo de superficie escaneó unos objetos en un puesto
      comercial local y descubrió lecturas anómalas. Regresamos con el equipo de transporte
      para que extrajeran muestras, pero no encontraron rastro alguno del puesto en
      las coordenadas introducidas.
    fleet_explore_damage_1: La flota experimentó graves vibraciones de curvatura.
      La resonancia se hizo audible y el nivel de angustia creció entre la tripulación.
      La vibración fue lo suficientemente importante como para provocar daños graves
      en los sistemas internos.
    fleet_explore_damage_2: Un error de navegación del hiperturbo dio como resultado
      un descenso de curvatura demasiado cercano a un par binario. La flota sufrió
      daños graves por calor. Sistemas internos afectados.
    fleet_explore_damage_3: Recogimos efigies de Centinelas de sistemas Vy'keen. Las
      efigies se activaron estando en la bodega y exhibieron un comportamiento similar
      al de los Centinelas. La seguridad interna destruyó las efigies, pero no sin
      provocar graves daños a los sistemas de la nave.
    fleet_explore_damage_4: El equipo de laboratorio realizó un experimento de detección
      de anomalías. Un fallo en el equipamiento provocó la generación de miles de
      agujeros negros en miniatura dentro de los sistemas vitales de la nave.
    fleet_explore_damage_5: Sin actividad en el escáner de largo alcance. La tripulación
      realizó tareas de mantenimiento en el reactor de impulso experimental. Una parte
      del equipo de mantenimiento cayó en el reactor, provocando daños graves a ambos.
    fleet_explore_damage_6: Nos aproximamos a un orbe metálico anómalo. El orbe ha
      desplegado lo que parecía armamento láser antes de desaparecer. Daños graves
      en los sistemas internos.
    fleet_explore_damage_7: Candidato híbrido prometedor encontrado en el planeta
      y llevado al laboratorio. Manipulación genética llevada a cabo con éxito total.
      Las criaturas escaparon abriéndose paso a través del cableado a dentelladas.
    fleet_explore_damage_8: Extrajimos una sustancia combustible experimental de un
      planeta cercano. Destilamos el combustible y lo aplicamos al motor. Los resultados
      fueron explosivos. Sufrimos daños internos graves.
    fleet_explore_damage_9: Intentamos tomar lecturas dentro de un campo magnético
      estelar. La flota se vio sumida en una enorme y violenta erupción de plasma.
      Alto nivel de daños sufridos en múltiples sistemas principales.
    fleet_explore_damage_10: Capturamos una criatura depredadora peligrosa. Los procedimientos
      de contención del laboratorio se implementaron pésimamente. La criatura fue
      eliminada por la seguridad interna, pero no antes de devorar a varios investigadores
      y una importante cantidad de circuitería.
    fleet_explore_damage_11: Recuperamos una tecnología extraterrestre de una excavación
      arqueológica. Intentamos instalar la tecnología. La interacción resultó posible,
      pero imprudente. Una peligrosa descarga electrónica recorrió los sistemas principales
      de la nave.
    fleet_explore_damage_12: Desplegamos escáneres para analizar unos sistemas de
      ordenadores anómalos encontrados en una base abandonada. El enlace de datos
      permitió que código malicioso se instalara en los ordenadores de la flota. Varios
      módulos ardieron o se autodestruyeron antes de poder limpiar los sistemas.
    fleet_explore_damage_13: Nos aproximamos a una luna anómala. Las lecturas de temperatura
      oscilaban rápidamente entre calor y frío extremo. La flota se vio atrapada en
      un límite de temperatura cuando la anomalía cambió. Múltiples sistemas principales
      dañados en un evento de congelación súbita.
    fleet_explore_damage_14: Los sensores detectaron una actividad estelar inusual.
      Activamos los escudos magnéticos y nos colocamos en posición para realizar observaciones.
      Experimentamos un fulgor solar de una magnitud sin precedentes. La sobrecarga
      electromagnética desactivó o destruyó numerosos sistemas críticos.
    fleet_explore_damage_15: Rastreamos una débil señal de radio anómala. Aumentamos
      el detector al máximo nivel. Inutilizado a causa de una sobrecarga repentina.
      La circuitería del puente explotó. Daños graves en el cableado interno.
    fleet_explore_damage_16: Detectamos un evento gravitacional extremo. Desplegamos
      los estabilizadores del giroscopio. No pudimos maniobrar para evitar el daño
      por ondas gravitacionales a la flota. Se detectaron varias brechas en el casco.
    fleet_explore_damage_17: Apagado de emergencia del hiperturbo iniciado durante
      la secuencia de carga de curvatura. Detectada ruptura espaciotemporal. Varios
      componentes reubicados en relación a los demás. Daños graves en los sistemas
      internos de la nave. Se abrieron pequeñas brechas en el casco.
    fleet_explore_damage_18: Subimos a bordo muestras de bayas de un planeta local.
      Realizamos pruebas de laboratorio. Los frutos resultaron ser altamente combustibles.
      Varios mamparos consumidos por el fuego. Daños por agua a lo largo de toda la
      nave durante la extinción del incendio.
    fleet_explore_damage_19: Recogimos muestras atmosféricas de varios sistemas. El
      aislamiento del catálogo falló y las atmósferas se mezclaron. La peligrosa reacción
      provocó el crecimiento de nubes altamente ácidas por toda la nave. Sufrimos
      importantes daños por corrosión.
    fleet_explore_damage_20: Nos aproximamos a una nave de guerra Vy'keen. Desplegamos
      escáneres en un intento de comprender mejor la cultura Vy'keen. La acción fue
      interpretada como hostil y la nave objetivo abrió fuego. Sufrimos daños considerables
      en el casco.
    fleet_explore_damage_21: Descubrimos un planeta compuesto en su mayor parte por
      hexágonos. Tomamos una muestra de agua. Los tripulantes del laboratorio que
      estuvieron expuestos al «agua» desarrollaron una rabia enloquecida y se hicieron
      pedazos unos a otros. Componentes delicados de la nave dañados a causa de la
      agitación de la tripulación.
    fleet_explore_damage_22: Las alarmas se activaron cuando la expedición salió de
      la curvatura. Los diagnósticos indicaban que no todos los componentes de la
      nave habían abandonado el hiperespacio al mismo tiempo. Sufrimos daños graves
      al partirse brevemente la nave y volver a unirse. Casco estable.
    fleet_explore_damage_23: 'Fallo en la navegación del túnel de curvatura. Rumbo
      de la expedición demasiado cercano a un agujero negro. Evitamos horizonte del
      evento, pero experimentamos cierta espaguetización. Se abrieron miles de brechas
      menores en el casco. Efecto acumulado: daños catastróficos.'
    fleet_explore_damage_24: Se nos aproximó una nave Korvax. Intentamos realizar
      un intercambio de datos en pos de la ampliación del conocimiento universal.
      La nave era hostil y pirateó los ordenadores de la flota. Sistemas de armas
      desactivados internamente, daños graves en la presión del casco.
    fleet_explore_damage_25: Recogimos espuma de nanite de un edificio abandonado
      del planeta. Cuando la introdujimos como grasa de motor, la espuma de nanite
      se expandió rápidamente y colapsó el laboratorio de a bordo. Contuvimos el brote,
      pero el núcleo de la nave se licuó parcialmente.
