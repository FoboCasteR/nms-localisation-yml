    ui_comm_week_02_sub: Ayuda al Especialista Polo - Semana 2 de 8
    ui_comm_week_02_desc: El Especialista Polo está transmitiendo una petición para
      exploradores. Pide ayuda para documentar una nueva «fase» de la galaxia.
    npc_comm_week_02_brief: |-
      ¡Amigo! ¡La galaxia brama y cambia renovada! ¿También lo sientes?
      ¡Los límites resplandecen! Ahora es el momento de la investigación, la exploración, la amistad.
    npc_comm_week_02_brief2: |-
      ¡Este universo ha cambiado mucho! La evolución ha dado muchas vueltas, amigo. Los propios metales y minerales de los mundos se han actualizado, haciéndose eco de las dietas de todas las extrañas y espléndidas bestias.
      ¿Habrán cambiado también sus patrones cognitivos? ¿Qué tipo de amistad intercambiarán a cambio de un bocado? ¡Esta investigación está repleta de diversión!
    npc_comm_week_02_brief2_alt: |-
      ¡Este universo ha cambiado mucho! La evolución ha dado muchas vueltas, amigo. Los propios metales y minerales de los mundos se han actualizado, haciéndose eco de las dietas de todas las extrañas y espléndidas bestias.
      ¿Qué habrán hecho sus estómagos con los hexanúcleos? ¿Nos ofrecerán amistad? ¿Agresividad? ¿Heces? ¡Esta investigación está repleta de diversión!
    npc_comm_week_02_brief2_alt2: |-
      ¡Este universo ha cambiado mucho! La evolución ha dado muchas vueltas, amigo. Los propios metales y minerales de los mundos se han actualizado, haciéndose eco de las dietas de todas las extrañas y espléndidas bestias.
      Creo que los hexanúcleos han atraído a criaturas, que ansían mordisquear este anómalo aperitivo. Observaremos los efectos. Alimenta a nuestros amigos animales e investiga los resultados en busca de pistas.
      ¡Esta investigación está repleta de diversión!
    npc_comm_week_02_brief_res: "¡He encontrado un sitio excelente para continuar
      nuestra investigación, Viajero amigo! Te estoy transmitiendo las coordenadas
      a un portal para sortear los años luz. Al otro lado de esta puerta, empieza
      nuestra investigación."
    npc_comm_week_02_cap: "¡Amigo, estamos sorprendidos y abrumados por tu dedicación
      a la investigación! Sin embargo, he aprendido todo lo que necesito saber sobre
      la digestión anómala, en este ciclo y en todos los que están por venir."
    npc_comm_week_02_cap_res_a: Polo chasca el pico con euforia, y el sonido resuena
      por la cabina. Me dice que ha transferido un obsequio a mis cuentas, y que puedo
      gastármelo en algo divertido.
    npc_comm_week_02_cap_res_a_alt: |-
      Polo chasca el pico y olfatea. Me dice que ha transferido un obsequio a mis cuentas.
      Mientras se desvanece su imagen, lo veo examinando un hexanúcleo él mismo, como si estuviera pensando en comérselo.
    npc_comm_week_02_cap_res_b: "¡Gracias, gracias! Tengo que hacer análisis, compilar
      muchos conocimientos. Pero ya volveremos a intercambiar palabras, ¡continuemos
      explorando esta joven galaxia!"
    npc_comm_week_02_comp: "¡Has estado lejos, cebando a muchas criaturas! Cebemos
      ahora nuestros bancos de investigación también, sincroniza tus hallazgos con
      la base de datos de la anomalía."
    npc_comm_week_02_comp_alt: Detecto el aroma de tu investigación desde aquí, Viajero
      amigo. Cebemos ahora nuestros bancos de investigación al igual que has cebado
      a esas criaturas. Sincroniza tus hallazgos con la base de datos de la anomalía,
      si no es mucha molestia.
    npc_comm_week_02_comp_opt_a: Estar de acuerdo
