      Refina ferrita pura a partir de polvo de ferrita, que se encuentra en los minerales comunes.
    ui_pin_alloy5_obj_tip: |-
      Fabrica o refina %ITEM% a partir de <EARTH>fósforo<> y <TECHNOLOGY>cobalto ionizado<>. Para refinar productos avanzados necesitas una <TECHNOLOGY>refinería grande<>.
      El fósforo se encuentra en depósitos grandes en <FUEL>planetas abrasados<> con un <TECHNOLOGY>visor de análisis<>.
      Refina cobalto ionizado a partir de <TECHNOLOGY>cobalto<>, que se puede recolectar de los <TECHNOLOGY>depósitos minerales subterráneos<>.
    ui_pin_alloy6_obj_tip: |-
      Fabrica o refina %ITEM% a partir de <EARTH>dioxita<> y <TECHNOLOGY>cobalto ionizado<>. Para refinar productos avanzados necesitas una <TECHNOLOGY>refinería grande<>.
      La dioxita se encuentra en depósitos grandes en <TECHNOLOGY>planetas helados<> con un <TECHNOLOGY>visor de análisis<>.
      Refina cobalto ionizado a partir de <TECHNOLOGY>cobalto<>, que se puede recolectar de los <TECHNOLOGY>depósitos minerales subterráneos<>.
    ui_pin_alloy7_obj_tip: Fabrica o refina %ITEM% a partir de <SPECIAL>herox<>, <SPECIAL>bronce
      oscuro<> y <SPECIAL>lemio<>. Para refinar productos avanzados necesitas una
      <TECHNOLOGY>refinería grande<>.
    ui_pin_alloy8_obj_tip: Fabrica o refina %ITEM% a partir de <SPECIAL>aronio<>,
      <SPECIAL>oro magno<> y <SPECIAL>grantinio<>. Para refinar productos avanzados
      necesitas una <TECHNOLOGY>refinería grande<>.
    ui_pin_farmprod1_obj_tip: |-
      Se fabrica a partir de <SPECIAL>mordita<> y <TRADEABLE>moho fúngico<>. Descifra el plano con la ayuda de un <TECHNOLOGY>especialista en ciencia<> en una base.
      El moho fúngico se puede cultivar o encontrar en forma salvaje en los <TRADEABLE>planetas tóxicos<>.
      La mordita se recolecta de los <FUEL>cadáveres de criaturas<>.
    ui_pin_farmprod2_obj_tip: |-
      Se fabrica a partir de <FUEL>hecesio<> y <TRADEABLE>raíz de gamma<>. Descifra el plano con la ayuda de un <TECHNOLOGY>especialista en ciencia<> en una base.
      La raíz de gamma se puede cultivar o encontrar en forma salvaje en los <COMMODITY>planetas radiactivos<>.
      El hecesio se recolecta de los excrementos de los animales salvajes. Alimenta a los animales salvajes para aumentar su producción.
    ui_pin_farmprod2_obj_tip_alt1: |-
      Se fabrica a partir de <SPECIAL>coprita<> y <TRADEABLE>raíz de gamma<>. Descifra el plano con la ayuda de un <TECHNOLOGY>especialista en ciencia<> en una base.
      La raíz de gamma se puede cultivar o encontrar en forma salvaje en los <COMMODITY>planetas radiactivos<>.
      La coprita se recolecta de los excrementos de los animales salvajes. Alimenta a los animales salvajes para aumentar su producción.
    ui_pin_farmprod2_obj_tip_alt2: |-
      Se fabrica a partir de <FUEL>muestras de estiércol<> y <TRADEABLE>raíz de gamma<>. Descifra el plano con la ayuda de un <TECHNOLOGY>especialista en ciencia<> en una base.
      La raíz de gamma se puede cultivar o encontrar en forma salvaje en los <COMMODITY>planetas radiactivos<>.
      El estiércol se recolecta fácilmente de los excrementos de los animales salvajes. Alimenta a los animales salvajes para aumentar su producción.
    ui_pin_farmprod3_obj_tip: |-
      Refina a partir de <STELLAR>polvo de silicato<>. Extrae el silicato de la tierra mediante un <TECHNOLOGY>manipulador de terreno<>.
      Fabrica con <TECHNOLOGY>cristales de escarchas<> recogidos en <TECHNOLOGY>planetas congelados<>. Descifra el plano con la ayuda de un <TECHNOLOGY>supervisor de construcción<>.
    ui_pin_farmprod4_obj_tip: |-
      Se fabrica a partir de <TRADEABLE>cristales de escarcha<> y <TRADEABLE>solanio<>. Descifra el plano con la ayuda de un <TECHNOLOGY>especialista en ciencia<> en una base.
      Los cristales de escarcha se pueden cultivar o encontrar en forma salvaje en los <TECHNOLOGY>planetas helados<>.
      El solanio se puede cultivar o encontrar en forma salvaje en los <FUEL>planetas abrasados<>.
    ui_pin_farmprod5_obj_tip: |-
      Se fabrica a partir de <TRADEABLE>carne de cactus<> y <TRADEABLE>bulbos estelares<>. Descifra el plano con la ayuda de un <TECHNOLOGY>especialista en ciencia<> en una base.
      La carne de cactus se puede cultivar o encontrar en forma salvaje en los <STELLAR>planetas yermos<>.
      Los bulbos estelares se pueden cultivar o encontrar en forma salvaje en los <TRADEABLE>planetas exuberantes<>.
    ui_pin_farmprod6_obj_tip: |-
      Se fabrica a partir de <TRADEABLE>carne de cactus<>. Descifra el plano con la ayuda de un <TECHNOLOGY>especialista en ciencia<> en una base.
      La carne de cactus se puede cultivar o encontrar en forma salvaje en los <STELLAR>planetas yermos<>.
    ui_pin_farmprod7_obj_tip: |-
