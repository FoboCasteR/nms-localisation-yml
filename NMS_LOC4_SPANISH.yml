    ui_guide_topic_pinning: Fijar fórmulas
    ui_guide_body_pinning: |-
      Las instrucciones sobre cómo fabricar <TECHNOLOGY>nueva tecnología<>, <COMMODITY>productos<> y <EARTH>piezas de construcción<> se pueden <VAL_ON>fijar<> al igual que una misión.

      Fija las fórmulas usando <IMG>PIN<> para los objetos y <IMG>PIN_BUILD<> para partes de la base.

      Al fijarlas, se crea una entrada en el <VAL_ON>registro de misión<> con las instrucciones paso por paso sobre cómo encontrar o crear los componentes de dicho objeto. Solo se puede fijar un objeto al mismo tiempo.

      Al igual que las fórmulas, también se pueden fijar <STELLAR>guías para localizar materias primas<>. Fija las instrucciones desde el <VAL_ON>catálogo<>.

      Las fórmulas se pueden fijar en cualquier lugar donde veas el producto o la tecnología listados: dentro del <TECHNOLOGY>menú de construcción<> o desde cualquier <VAL_ON>ventana emergente<> en el inventario.
    ui_guide_topic_weather: Clima extremo
    ui_guide_body_weather: |-
      La mayoría de los planetas se ven sacudidos por <FUEL>tormentas<> ocasionales. Durante una tormenta, tu <STELLAR>protección frente a peligros<> <STELLAR>disminuirá mucho más rápido<> de lo normal.

      Si es posible, se recomienda a los nuevos exploradores que busquen un refugio durante las tormentas. Aquellos que tengan más experiencia pueden querer aprovechar el impacto de las condiciones meteorológicas en el equipamiento, por ejemplo, las <TECHNOLOGY>temperaturas gélidas<> mejoran la <STELLAR>eficiencia calorífica<> del láser de extracción.

      Algunos planetas tienen <FUEL>climas extremos<>. Tu exotraje te advertirá cuando pongas un pie en uno de estos mundos. Los niveles de peligro son mucho mayores en estos planetas y las tormentas son más frecuentes. Es muy recomendable acoplar <TECHNOLOGY>mejoras de protección frente a peligros<> antes de explorar dichos planetas.

      Sin embargo, estos mundos ofrecen importantes recompensas a los exploradores valientes. El número de <STELLAR>depósitos de recursos<> es más considerable. Las formas <STELLAR>activadas<> de metales estelares se venden a un precio mayor y se pueden refinar para producir grandes reservas de <SPECIAL>metal cromático<>.

      Los <COMMODITY>cristales de tormenta<> se pueden encontrar en planetas de clima extremo. Son recursos raros y de gran valor que solo se pueden recolectar durante una tormenta activa. Búscalos usando el <TECHNOLOGY>visor de análisis<>.
    ui_guide_topic_guilds: Gremios
    ui_guide_body_guilds: |-
      Además de las razas principales, la galaxia alberga tres grandes <STELLAR>gremios<>: el <VAL_ON>gremio de mercaderes<>, el <VAL_ON>gremio de exploradores<> y el <VAL_ON>gremio de mercenarios<>. Estos gremios abarcan todas las razas; así pues, un Vy'keen más inclinado al comercio puede unirse al gremio de mercaderes, de predominio Gek, por ejemplo.

      Mejora tu estatus con los gremios llevando a cabo misiones desde el <SPECIAL>panel de misiones<> de las estaciones espaciales. Al aumentar tu estatus, accederás a misiones de mayor nivel y a recompensas de mayor valor.

      En cada <COMMODITY>estación espacial<>, hay un <TRADEABLE>enviado<> de cada uno de los gremios. Visita al enviado de cada sistema para recoger las recompensas basadas en tu estatus. Comprueba tu estatus en la sección <VAL_ON>Logros del viaje<> del Catálogo y guía (<IMG>OPTIONS<>).
    ui_guide_topic_guns: Comprar multiherramientas nuevas
    ui_guide_body_guns: |-
      Puedes comprar nuevas multiherramientas en las <COMMODITY>estaciones espaciales<> y los <VAL_ON>puestos planetarios<>. Mejora el inventario de tu multiherramienta en una estación espacial.

      Tras comprar la multiherramienta, puedes <STELLAR>cambiarle el nombre<>.

      Puedes disponer de seis multiherramientas al mismo tiempo. Canjea tu multiherramienta actual a cambio de un descuento en los modelos nuevos. La tecnología deberá reinstalarse en nuevos modelos.

      Hay diferentes estilos de multiherramienta que pueden aumentar drásticamente tu capacidad para <STELLAR>recolectar recursos<>, <TECHNOLOGY>escanear descubrimientos<> o <FUEL>combatir<>. Las multiherramientas también tienen varios niveles de calidad: las hay de clase <TRADEABLE>C<>, <TECHNOLOGY>B<>, <SPECIAL>A<> y <COMMODITY>S<>.

      Puedes conseguir gratis algunas multiherramientas dañadas. Es una buena manera de adquirir tecnología valiosa con un presupuesto limitado. Tendrás que reparar los espacios de estas herramientas para que el dispositivo vuelva a tener sus capacidades máximas.
    ui_guide_topic_ships: Comprar naves nuevas
    ui_guide_body_ships: "Puedes comprar naves cada vez que veas a pilotos aterrizar
      en <COMMODITY<>estaciones espaciales<>, <STELLAR>cargueros<>, <TECHNOLOGY>puestos
      planetarios<> u <VAL_ON>otros edificios pequeños<>. \n\nTras comprar la nave,
      puedes <STELLAR>cambiarle el nombre<>. Puedes disponer de hasta <VAL_ON>nueve<>
      naves en tu flota. Usa el <TECHNOLOGY>menú rápido<> para llamar a tus naves
      en cualquier momento.\n\nAdemás, puedes canjear tu nave actual a cambio de un
      descuento al comprar una nueva. Tendrás que volver a instalar toda la tecnología
      en los nuevos modelos. <FUEL>¡No olvides trasladar la mercancía primero!<>\n\nPuedes
      conseguir gratis algunas naves dañadas. Es una buena manera de adquirir tecnología
      valiosa con un presupuesto limitado. Tendrás que reparar la tecnología de estas
      naves para que vuelva a tener sus capacidades máximas.\n\nCada nave tiene su
      especialidad, lo que aumenta sus estadísticas y modifica sus habilidades de
      pilotaje. Examina las diferentes naves en una estación espacial para conocer
      más detalles. Las naves se dividen en un rango de clases: <TRADEABLE>C<>, <TECHNOLOGY>B<>,
      <SPECIAL>A<> y <COMMODITY>S<>."
    ui_guide_topic_new_base_parts: Descubrir partes de base nuevas
    ui_guide_body_new_base_parts: |-
      Hay una amplia gama de <TECHNOLOGY>piezas de construcción<> disponibles. Consulta las que has descubierto en el <VAL_ON>catálogo<>.

      Algunas piezas son simplemente decorativas, mientras que otras ofrecen mejoras importantes para la funcionalidad de tu base, como <TECHNOLOGY>teletransportadores<> y equipamiento de <STELLAR>energía<> o de <TRADEABLE>cultivo<>, por ejemplo.

      Puedes comprar un gran abanico de piezas desde una <VAL_ON>unidad de investigación de construcción<>, que puedes construir en tu base. La gama completa de piezas está disponible a bordo de la <SPECIAL>anomalía espacial<>, en su unidad de investigación avanzada.

      Para comprar partes de base nuevas, tienes que adquirir primero <STELLAR>datos recuperados<>, que puedes conseguir de <TECHNOLOGY>tecnología enterrada<> en los planetas. Usa el <TECHNOLOGY>visor de análisis<> para localizar estas reliquias y luego usa el <TECHNOLOGY>manipulador de terreno<> para desenterrarlas.
    ui_guide_topic_upload: Renombrar y enviar descubrimientos
    ui_guide_body_upload: |-
      Puedes <TRADEABLE>renombrar<> cada criatura, planta, roca, planeta o sistema que descubras y <STELLAR>enviarlos<>. También puedes renombrar tu <VAL_ON>base, tu multiherramienta y tu nave<>.

      Al enviarlas, compartes tu descubrimiento con otros Viajeros. Cualquier Viajero que encuentre ese objeto, verá que tú eres quien lo descubrió originalmente. Estos envíos están recompensados con <TECHNOLOGY>nanites<>.

      Descubre criaturas, plantas y rocas con el <TECHNOLOGY>visor de análisis<>. Accede al modo del visor con <IMG>AIM<>. Analiza tus objetivos con <IMG>BINOCSCAN<>.

      Los sistemas y planetas se descubren automáticamente cuando los visitas.

      Realiza un seguimiento de tus descubrimientos, renómbralos y envíalos desde la <VAL_ON>página de descubrimientos<> del menú Opciones.
    ui_guide_topic_ammo: Munición
    ui_guide_body_ammo: |-
      La mayoría de las <FUEL>armas<> de la multiherramienta, como el <TECHNOLOGY>lanzarrayos<>, necesitan <VAL_ON>munición<>. Fabrica munición en los espacios vacíos del inventario.

      Cuando estés en combate, <VAL_ON>recarga<> el arma actual con <IMG>RELOAD<> y la munición se añadirá automáticamente desde el inventario. Asegúrate de haber fabricado munición suficiente <STELLAR>antes<> de entrar en situación de combate.

      Todas las armas que disparan proyectiles, el <TECHNOLOGY>lanzarrayos<>, el <TRADEABLE>lanzador de pulso<> y el <COMMODITY>cañón de dispersión<>, usan la misma munición.

      La armas de energía, como la <FUEL>jabalina ígnea<>, se cargan con <FUEL>carbono<> directamente desde el menú rápido o el inventario. El láser de extracción no está recomendado para su uso en combate.

      Cuando te quedes sin munición o sin carga, usa <IMG>MELEE<> para realizar un <VAL_ON>ataque cuerpo a cuerpo<>.
