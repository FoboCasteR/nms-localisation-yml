      Los <SPECIAL>datos de coordenadas de contenedor de expulsión<> especiales localizan la posición de los <TECHNOLOGY>contenedores de expulsión<>.
      Los contenedores de expulsión contienen importantes <VAL_ON>mejoras de exotraje<>.
    ui_suit_upgrade_msg1: |-
      Mejora el exotraje en un <TECHNOLOGY>contenedor de expulsión<> para añadir espacios del inventario
      Introduce <SPECIAL>datos de coordenadas de contenedor de expulsión<> en un <TECHNOLOGY>intensificador de señal<>
