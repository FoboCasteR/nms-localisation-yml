    npc_overseer_daily_brief_lang: |-
      Viajero amigo, te burlas de mí cada vez que entras y sales de nuestro «hogar». Tú ves el mundo y yo lo único que veo es el mundo de cristal...
      Dame algo de consuelo, Viajero. Recoge imágenes de los lugares que visitas, para que mis ojos puedan ver lo que ven los tuyos.
    npc_overseer_daily_ret_lang: Estoy atado a este lugar, Viajero amigo. Dame la
      alegría de ver el mundo a través de tu mirada.
    npc_overseer_daily_brief_res: |-
      Me he tomado la libertad de cargar los requisitos de imagen en tu multiherramienta, Viajero amigo.
      Cuídate...
    npc_overseer_daily_wait_lang: Esperaré aquí a que pasen mis días, hasta que renazca
      de nuevo. Hasta que repitamos todo esto, en un mundo más allá de estos mundos...
      Así como me repito a mí mismo, ¡incluso ahora!
    npc_overseer_daily_wait_opt_a: Tocar al supervisor con delicadeza
    npc_overseer_daily_wait_opt_b: Dejar al supervisor en paz
    npc_overseer_daily_wait_res_a: El Gek no reacciona al contacto y yo no persisto.
    npc_overseer_daily_wait_res_b: Su presencia resulta perturbadora, pero me tranquiliza
      que el supervisor se quede aquí, donde pueda verlo.
    npc_overseer_daily_comp_lang: Has estado muy lejos, Viajero. Puedo sentirlo...
    npc_overseer_daily_comp_opt_a: Descargar fotos
    npc_overseer_daily_comp_res_a: |-
      ¡Qué consuelo para estos ojos de cristal, Viajero amigo! ¡Hoy la base rebosa alegría!
      Toma, ten estas migajas como símbolo de mi gratitud...
    npc_overseer_daily_comp_res_b: No puedes ocultarme estas cosas, Viajero amigo.
    npc_overseer_daily_done_lang: |-
      Ya he visto suficiente por hoy, Viajero amigo. Al fin y al cabo, uno no puede quedarse sin cosas que ver...
      Tal vez podamos volver a realizar este bucle mañana.
    npc_overseer_daily_done_opt_a: Mirar al supervisor
    npc_overseer_daily_done_opt_b: Marcharse
    npc_overseer_daily_done_res_a: |-
      Mientras le miro, siento un ligero dolor carmesí detrás de los ojos. Pero no apartaré la mirada.
      Al final, parpadeo. El supervisor sigue ahí, mirándome.
    npc_overseer_daily_done_res_b: Nos vemos mañana, Viajero amigo.
    npc_exotut_daily_brief_lang: "¡Viajero, he detectado otra ubicación de interés!
      ¡Ve y podrás perfeccionar el control de la exonave! ¡Sigue la señal antes de
      que desaparezca para que podamos desviar sus unidades!"
    npc_exotut_daily_ret_lang: "¿Aún sigues interesado en mi trabajo, Viajero? ¡Es
      un alivio!"
    npc_exotut_daily_brief_res: "¡Date prisa, Viajero! ¡No puedo mantener la conexión
      durante mucho tiempo!"
    npc_exotut_daily_wait_lang: "¡Grah! ¿A qué esperas, Viajero? ¿Quieres que tirar
      mi trabajo por la borda?"
    npc_exotut_daily_wait_opt_a: Pedir disculpas
    npc_exotut_daily_wait_opt_b: Encogerse de hombros
    npc_exotut_daily_wait_res_a: "¡Grah! No te disculpes. ¡Vete!"
    npc_exotut_daily_wait_res_b: |-
      ¡Grah! Pero...
      Eres tu propio amo, Viajero. No te obligaré a hacer nada.
    npc_exotut_daily_done_desc: "Ahora se dedica a esto, se ocupa de su exonave y
      obtiene datos de redes interplanetarias. En ocasiones, le veo saliendo al planeta
      para explorar, pero son pocas veces. \n\nEl técnico está feliz en su retiro,
      dedicándose a su actividad evasora por el placer de la persecución, sin la necesidad
      de sobrevivir. Es un juego que podemos repetir, un último golpe tras un último
      golpe..."
    npc_exotut_daily_done_lang: Hay poca actividad en la red, Viajero. Tal vez podamos
      intentarlo mañana.
    npc_exotut_daily_done_opt_a: Desearle lo mejor
    npc_exotut_daily_done_opt_b: Marcharse
    npc_exotut_daily_done_res_a: El técnico me mira a los ojos. Está débil y ausente,
      pero casi detecto una sonrisa.
    npc_exotut_daily_done_res_b: El técnico apenas reacciona a mi partida. Como siempre,
      parece que tiene otras cosas en la cabeza.
    npc_weapguy_daily_main_lang: "¡Grah! Viajero, me he inspirado en tus hazañas para
      fabricar una <TECHNOLOGY>multiherramienta<> de gran potencia. ¿Podrías examinarla?"
    npc_weapguy_daily_ret_lang: "¿Quieres examinar mi <TECHNOLOGY>multiherramienta<>,
      Viajero? ¡Muy acertado! Porque es un producto de su tiempo y pronto empezaré
      a trabajar en un nuevo modelo."
    npc_weapguy_daily_opt_a: Examinar multiherramienta
    npc_weapguy_daily_opt_b: Rechazar
    npc_weapguy_daily_res_a: "¡Echa un vistazo, Viajero!"
    npc_weapguy_daily_res_b: Muy bien, Viajero. Pero mi trabajo es rápido y mi inspiración
      efímera. Pronto empezaré a trabajar en un nuevo espécimen, y este pasará a la
      historia.
    npc_weapguy_daily_done_lang: "¿Estás disfrutando con tu nueva multiherramienta,
      Viajero? ¡Que despelleje a tus enemigos y te traiga gloria y riquezas!"
    npc_weapguy_daily_done_opt_a: Alabar su potencia
    npc_weapguy_daily_done_opt_b: Alabar su sutileza
    npc_weapguy_daily_done_res_a: "¡Grah! ¡Abrasará a los que se opongan a ti!"
    npc_weapguy_daily_done_res_b: "¡Grah! Es una herramienta elegante, elaborada con
      sumo cuidado."
    ui_farmer_daily_title: Muestras de flora adicionales
    ui_farmer_daily_sub: Investigación agrícola constante
    ui_farmer_daily_desc: Mi granjero sigue hallando la felicidad en el suelo. Investiga
      nuevas muestras de cosechas a diario y comparte los resultados conmigo. Solo
      me pide que siga teniendo la mente puesta en la botánica a través de mis propias
