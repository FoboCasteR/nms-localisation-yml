    dnt_exp_trader_trade_lang_1: Unknown entity seeks rare and strange goods? Korvax
      travels universe to collect superior cargo!
    dnt_exp_trader_trade_lang_2: What galaxy is this? Ship warped through hole. Korvax
      is lost. Strange entity requires goods from remote worlds?
    dnt_exp_trader_trade_lang_3: Joyful to meet entity! I offer excellent goods from
      merchants guild. Best price.
    dnt_exp_trader_trade_lang_4: Convergence eyes watching! Please make purchase...
    dnt_exp_trader_trade_lang_5: Ship is great pleasure for Korvax! Only one payment
      to sales gek remains. Purchase goods, entity?
    dnt_exp_trader_trade_lang_6: Eheu! Carapace requires emergency upgrade. Exchange
      all Korvax possessions for units!
    dnt_tra_trader_trade_lang_1: Hello! Friend looks rich! Want to buy cargo? Buy
      for discount if you buy today!
    dnt_tra_trader_trade_lang_2: Unit-thief salesgek sell me broken goods! Need pity,
      friend! Please make purchase? No scam.
    dnt_tra_trader_trade_lang_3: So happy to meet new customer! Buy products! Buy
      happiness!
    dnt_tra_trader_trade_lang_4: Please help, friend! Supervisor is murderous! I must
      make a sale today!
    dnt_tra_trader_trade_lang_5: Friend has units? Only one more sale and I can buy
      a new ship!
    dnt_tra_trader_trade_lang_6: I am going to start a new life, friend! Please buy
      cargo! All belongings must go!
    dnt_war_trader_trade_lang_1: Glorious day! Ship is heavy with tribute from foes.
      Interloper wishes to purchase? Already removed most blood.
    dnt_war_trader_trade_lang_2: Crushed pirates, harvested cargo! Available to interloper
      now.
    dnt_war_trader_trade_lang_3: Interloper wishes to trade? Offer honourable price.
    dnt_war_trader_trade_lang_4: My captain demands units! War consume many resources!
      Purchase, interloper! Death! Death!
    dnt_war_trader_trade_lang_5: Enemy fled! Pathetic coward! Need faster ship. Interloper
      purchase heavy cargo?
    dnt_war_trader_trade_lang_6: Need units! Wish to purchase powerful new weapon!
      Interloper consider exchange?
    all_trader_trade_desc_1: Aunque no tengo muy claro lo que quería decir, el mercader
      parece dispuesto a negociar.
    all_trader_trade_desc_2: El mercader gesticula de felicidad, satisfecho por haber
      contactado con un viajero estelar compañero.
    all_trader_trade_desc_3: El piloto me indica que quiere comerciar, pero parece
      cauteloso. Al final se relaja y prepara su manifiesto.
    all_trader_trade_desc_4: El piloto me farfulla algo, emocionado por haber contactado
      con otro mercader.
    all_trader_trade_desc_5: Incluso antes de que yo diga nada, el piloto ya ha preparado
      su manifiesto de carga. Parece muy dispuesto a negociar.
    all_trader_trade_desc_6: El piloto prepara sus sistemas de intercambio. Su cargamento
      está listo para ser inspeccionado.
    all_trader_trade_desc_7: El mercader examina los datos de mi cargamento. Intenta
      parecer calmado, pero no lo consigue. No logra ocultar su ansiedad por cerrar
      un trato.
    all_trader_trade_desc_8: El piloto parlotea emocionado. Al parecer lleva mucho
      tiempo recorriendo el espacio, aislado de una simple conversación.
    all_trader_trade_desc_9: El mercader gesticula contento, dispuesto directamente
      a negociar sin las interferencias ni regulaciones de las terminales de Comercio
      Galáctico.
    all_trader_trade_desc_10: Aunque su discurso es confuso e incoherente, las intenciones
      del piloto están claras. Utiliza el idioma universal del dinero.
    all_trader_trade_opt_a: Examinar manifiesto de cargamento
    all_trader_trade_opt_b: Finalizar transmisión
    all_trader_trade_opt_a_alt: Comprar productos
    all_trader_trade_opt_b_alt: Comprar sustancias
    all_trader_trade_res_b_1: Pese a la decepción del mercader, me niego a inspeccionar
      sus bienes.
    all_trader_trade_res_b_2: Ahora mismo no necesito comerciar, por lo que decido
      no inspeccionar los bienes del piloto.
    all_trader_trade_res_b_3: El mercader parece tener muy poco que ofrecer. Será
      mejor comerciar en otro lugar.
    dnt_exp_trader_offload_lang_1: Hmm. Cargo not only valuable - also holy to Korvax
      Convergence. Unknown entity will respect?
    dnt_exp_trader_offload_lang_2: Such rare findings at echo monolith! Lifeform permitted
      to purchase - for research only.
    dnt_exp_trader_offload_lang_3: Analysis of curiosities is complete. Organic entity
      wishes to research too? Can offer trade.
    dnt_tra_trader_offload_lang_1: Found such loot in ancient vaults! Friend would
      not believe! One time opportunity!
    dnt_tra_trader_offload_lang_2: Prosperous journey, friend! Discovered rare exotic
      products! Not available at planetary market!
    dnt_tra_trader_offload_lang_3: Discovered exciting stockpile in ruined location!
      Want to trade, friend?
    dnt_war_trader_offload_lang_1: Grah! Very ancient treasure in ship! Demand large
      offer to trade!
    dnt_war_trader_offload_lang_2: Found pointless ancient material. No use to warrior.
      Interloper make offer?
    dnt_war_trader_offload_lang_3: Interloper interested in Vy'keen treasure? Look
      with respect.
    all_trader_offload_desc_1: Emocionado por ver a otro piloto, el mercader me ofrece
      uno de sus raros y valiosos objetos.
    all_trader_offload_desc_2: El piloto parece un mercader normal y corriente, pero
      en lugar de los bienes habituales, transporta baratijas y curiosidades. Me pregunto
      cómo se hizo con algo así.
    all_trader_offload_desc_3: Este mercader no habla como el resto de mercaderes
      que he conocido. Parece especializado y solo transporta artículos muy específicos.
    all_trader_offload_desc_4: No sé exactamente qué es este piloto. ¿Mercader? ¿Historiador?
      ¿Ladrón de tumbas? Sea lo que sea, parece traficar con baratijas.
    all_trader_offload_desc_5: El mercader envía su manifiesto de cargamento, lo que
      resulta ser una extraña colección llena de reliquias, objetos importantes para
      su pueblo. Parece dispuesto a desprenderse de ellas.
    all_trader_offload_opt_a: Regatear por la reliquia
    all_trader_offload_opt_d: Rechazar
    all_trader_offload_res_a_1: Acepto la oferta del mercader. Seguro que esta reliquia
      me resulta útil, o yo a ella...
    all_trader_offload_res_a_2: La reliquia hace honor a su precio. Aunque no estoy
      seguro de su función, estos objetos son muy apreciados por las gentes de este
      sistema.
    all_trader_offload_res_a_3: El mercader me envía la reliquia y se marcha, satisfecho
      de haber difundido lo que sea que crea que difunde.
    all_trader_offload_res_b_1: Rechazo la extraña colección de baratijas del mercader.
    all_trader_offload_res_b_2: Agradezco al mercader su oferta, pero me niego a aceptar
      una de sus reliquias.
    all_trader_offload_res_b_3: En estos momentos no necesito reliquias de mercader.
      Le agradezco la oferta y finalizo la comunicación.
    dnt_exp_trader_repair_lang_1: Pirate assault do bad damage to ship! Fear detonation
      imminent! Aiee!
    dnt_exp_trader_repair_lang_2: Ship volatile! Fuel overheat! Must stabilise immediately!
