    update4_notes_gog: |-
      La PRÓXIMA actualización

      Para conocer todos los detalles, visita www.nomanssky.com.

      * Flotas de fragata: si tienes un carguero, podrás reclutar fragatas para ampliar tu flota y asignarles misiones.
      * Bases más grandes: ahora puedes construir bases en cualquier parte y pueden ser mucho más grandes.
      * Personalización de personajes: ahora puedes personalizar tu personaje.

      El universo se ha regenerado para hacer hueco a los distintos cambios y características que se han añadido. A consecuencia de ello, los biomas planetarios y el terreno han cambiado junto con algo de flora y fauna. Puede que tu ubicación también haya sido ajustada y se haya eliminado tu base.

      Hello Games ha estado trabajando duro para mejorar y ampliar No Man’s Sky. Esperamos que lo disfrutes :)
      Muchas gracias,
      Hello Games
