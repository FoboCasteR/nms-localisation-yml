    ui_guide_body_survival_basics: |-
      La <VAL_ON>protección frente a peligros<> es vital si piensas pasar tiempo fuera de tu nave. Lleva contigo <COMMODITY>sodio<> o <COMMODITY>baterías de iones<>. Cuenta con un plan para encontrar <VAL_ON>refugio dentro de cuevas o estructuras<>. Muchos de los peligros son peores de noche.

      Usa el <TECHNOLOGY>escáner<> (<TECHNOLOGY><IMG>SCAN<><>) para localizar <STELLAR>recursos de supervivencia<>.

      Usa tu <TECHNOLOGY>visor de análisis<> (<IMG>AIM<>) para identificar puntos de interés desde la distancia. Usa <TECHNOLOGY><IMG>AIM<><> para activar el visor. Mira a tu alrededor para localizar edificios y alijos de suministro. Estas ubicaciones suelen ser ricas en <VAL_ON>recursos<> e <VAL_ON>información<>.

      El <VAL_ON>icono de la mochila<> en la parte inferior derecha muestra el estado del inventario. No todo es de utilidad inmediata. Prioriza los materiales para mantener tu exotraje. Los productos avanzados siempre se pueden volver a encontrar.

      Compra mejoras de supervivencia vitales de los <TECHNOLOGY>comerciantes de tecnología<> en estaciones espaciales y tiendas planetarias.

      Las criaturas cercanas marcadas con una <FUEL>garra roja<> son depredadores y pueden ser peligrosos. Usa tu <TECHNOLOGY>visor de análisis<> (<IMG>AIM<>) para identificarlos desde la distancia (haz zoom con <IMG>ZOOM<>).
