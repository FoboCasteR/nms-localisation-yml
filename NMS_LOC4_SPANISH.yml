    ui_clampearl_name: PERLA VIVA
    ui_clampearl_name_l: Perla viva
    ui_clampearl_desc: |-
      Crece en el interior de los enormes moluscos brillantes que se encuentran en las profundidades submarinas.

      A diferencia de la mayoría de las perlas, esta muestra no se compone de calcita inerte. Ciertos vestigios de la consciencia de la almeja madre permanecen en el interior de la gema, lo que la proporciona de una belleza persistente y cautivadora.
    ui_clampearl_sub: Piedra preciosa semiconsciente
    ui_eyeball_name: OJO HIPNÓTICO
    ui_eyeball_name_l: Ojo hipnótico
    ui_eyeball_desc: |-
      El ojo es frío, casi helado, al tacto. No obstante, no se puede evitar sentir que de algún modo está vivo.

      No se recomienda una exposición prolongada. No mirar fijamente al ojo. No mirar fijamente. No mirar fijamente.
    ui_eyeball_sub: Muestra horrorosa
    ui_fishcore_name: NÚCLEO HADAL
    ui_fishcore_name_l: Núcleo hadal
    ui_fishcore_desc: |-
      Un orbe carnoso altamente presurizado.

      Cuando se toca, se puede sentir cómo devuelve el movimiento, un destello de bioluminiscencia que gira en el núcleo negruzco de este misterioso objeto.
    ui_fishcore_sub: Muestra horrorosa
    ui_ventgem_name: CRISTAL DE SULFURO
    ui_ventgem_name_l: Cristal de sulfuro
    ui_ventgem_desc: |-
      Estos depósitos ricos en minerales, formados en los ardientes e increíbles núcleos planetarios de alta presión, tienen una calidad similar al vidrio.

      Tienen una gran variedad de usos industriales, al aprovechar tanto su contenido mineral como su fuerza extrema bajo presión.
    ui_ventgem_sub: Mineral comprimido
    ui_subfuel_name: CÉLULA DE COMBUSTIBLE HIDROTERMAL
    ui_subfuel_name_l: Célula de combustible hidrotermal
    ui_subfuel_desc: "Un combustible de alta energía térmica, encerrado en una célula
      de combustible estándar. Se usa para propulsar el <TECHNOLOGY>motor de Humboldt<>
      que alimenta el submarino Nautilo.\n\nEstá compuesta por una mezcla de compuestos
      orgánicos \n(<FUEL>carbono<> y <TRADEABLE>citofosfatos<>) y <TRADEABLE>sales<>
      minerales localizadas."
    ui_subfuel_sub: Combustible de reactor submarino
    ui_waterplant_name: CITOFOSFATO
    ui_waterplant_name_l: Citofosfato
    ui_waterplant_desc: "Un compuesto orgánico verde azulado producido durante el
      ciclo metabólico de la vegetación de las aguas profundas. Los citofosfatos,
      ricos en energía soluble, son cruciales para muchas tecnologías submarinas.\n
      \nEl <TECHNOLOGY>láser de extracción<> recolectará compuestos de citofosfatos
      de la <TECHNOLOGY>flora submarina<>."
    ui_waterplant_sub: Compuesto orgánico
    ui_waterplant_sym: Cy
