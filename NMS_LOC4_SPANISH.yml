    npc_comm_daily_01_brief: |-
      ¡Viajero amigo! Hoy necesito historias. Mis sueños han desenterrado un recuerdo de un lugar que ya he visto o que veré, en otro bucle lejano...
      La semilla de mi sueño era un tesoro, cerrado y enterrado más allá de la luz de cualquier estrella.
      ¿Buscarías ese tesoro, Viajero, y me entregarías el recuerdo de haberlo encontrado?
    npc_comm_daily_01_brief_res: |-
      ¡Gracias, Viajero amigo! He subido las coordenadas a tu exotraje...
      Ten cuidado...
    npc_comm_daily_01_wait: Esperaré aquí a que pasen mis días, hasta que renazca
      de nuevo. Hasta que repitamos todo esto, en un mundo más allá de estos mundos...
      Así como me repito a mí mismo, ¡incluso ahora!
    npc_comm_daily_01_wait_opt_a: Tocar al supervisor con delicadeza
    npc_comm_daily_01_wait_opt_b: Dejar al supervisor en paz
    npc_comm_daily_01_wait_res_a: El Gek no reacciona mi toque, y yo no insisto.
    npc_comm_daily_01_wait_res_b: Su presencia resulta perturbadora, pero me tranquiliza
      que el supervisor se quede aquí, donde pueda verlo.
    npc_comm_daily_01_comp: "¿Has llegado a esas remotas coordenadas, Viajero amigo?
      Y una vez allí, ¿has manipulado la tierra bajo las ruinas?"
    npc_comm_daily_01_comp_opt_a: Hablar de las ruinas
    npc_comm_daily_01_comp_res_a: |-
      Le cuento mi travesía al supervisor, y acabo absorto en el relato. Mientras hablo, los ojos del supervisor se cierran, dejándose llevar por una aparente alegría.
      Solo cuando acabo me percato de una viva y fresca fragancia que flota en el aire.
    npc_comm_daily_01_comp_res_a1: "¡Te agradezco tu historia, Viajero amigo! Espero
      que el tesoro que has encontrado te sea de gran valor, pero por favor, deja
      que te entregue estas muestras de agradecimiento..."
    npc_comm_daily_01_comp_res_b: No puedes ocultarme estas cosas, Viajero amigo.
    npc_comm_daily_01_done: Tu historia de aquel antiguo lugar me ha alegrado el día.
      Gracias de nuevo, Viajero amigo.
    npc_comm_daily_01_done_opt_a: Mirar al supervisor
    npc_comm_daily_01_done_opt_b: Irse
    npc_comm_daily_01_done_res_a: |-
      Mientras le miro, siento un ligero dolor carmesí detrás de los ojos. Pero no apartaré la mirada.
      Al final, parpadeo. El supervisor sigue ahí, mirándome.
    npc_comm_daily_01_done_res_b: Nos vemos mañana, Viajero amigo.
    ui_comm_daily_01_title: Tesoros recordados
    ui_comm_daily_01_sub: Excavar ruinas enterradas
    ui_comm_daily_01_desc: "El supervisor me ha llevado a un edificio antiguo, en
      ruinas desde hace tiempo. \nMe pide que le cuente historias de los tesoros que
      descubra en sus profundidades."
    ui_comm_daily_01_obj1: Llega a la antigua ruina
    ui_comm_daily_01_obj1_tip: Sigue las coordenadas del supervisor para localizar
