    npc_waterplaque_title: La voz de la Concha
    npc_waterplaque_desc: Escucho una voz, suave pero insistente, cada vez más alta,
      mientras me detengo ante el antiguo altar. Fluye cada vez más cerca, el agua
      se precipita hacia mí, exigiendo que escuche su relato.
    npc_waterplaque_opt: Aceptar las olas
    npc_waterplaque_res: Retrocedo y el rugido de los océanos se sosiega. Cuando la
      luz de las ruinas se desvanece, encuentro una vieja llave, en perfectas condiciones
      a pesar de su antigüedad.
    npc_waterplaque_1: |-
      Hoy he ido a la playa. El mar tiene algo en esta época del año. Te atrae hacia él, distorsiona tu percepción temporal. Escarcha salada sobre la hierba recia, la arena volando de la cresta de las dunas. Nadie más en kilómetros.

      La gente adora el sonido de las olas, pero hacen falta cielos grises y fuertes vientos para sentirlo realmente, para comprender el poder que se halla tras sus golpes interminables, el eco bajo la tierra. Hace que me estremezca.
    npc_waterplaque_2: |-
      Esta mañana, he vuelto a la orilla para dar un paseo y despejar la mente. He caminado por las dunas como siempre, mi convector sube la temperatura en contraste con los vientos gélidos. Y, entonces, la vi.

      Una esfera de cristal transparente, iluminada por el reflejo del sol naciente. Totalmente perfecta, sin colores que la mancharan, sin esquirlas que arruinaran su perfecta geometría.

      La cogí, por supuesto. La he contemplado con asombro durante todo el día, observando cómo cambia la luz al atravesarla, filtrada y pura.
    npc_waterplaque_3: |-
      Los paseos por la orilla se han convertido en una costumbre, un ritual diario. He recorrido kilómetros a través de la arena, oyendo el crujido de las conchas bajo mis pies, buscando otro guijarro como el primero.

      He ganado en rapidez, en eficacia. Ya no necesito el sol. La antorcha me sirve igual, buscando entre las rocas ese titileo de luz, alguna esperanza de la perfección reflejada.

      Lo único que ahora me detiene es la marea y anoche apenas me percaté de ella. El agua salada alrededor de los tobillos me hizo volver en mí.
    npc_waterplaque_4: |-
      El traje me avisa, pero he hallado el modo de burlar las alarmas de salinidad. Ya no necesito parar, no importa la fuerza de la marea. El nivel del agua ha subido este año y sin esas modificaciones hubiera perdido mis antiguos rastros por la orilla hace tiempo.

      Echo de menos las dunas, pero la necesidad apremia. No puedo permitirme retirarme a tierra firme como los otros, y además, el cristal parece tan puro y brillante en el agua como en el aire.
    npc_waterplaque_5: |-
      He examinado un sinfín de ellas, pero no hay nada. Todas las demás rocas parecen tan anodinas y apagadas, tan inertes, tan dañadas. No importa cuán profundo me adentre, nunca hay nada comparable.

      Veo mundos enteros, estrellas, reflejados en su brillo. Sé que debe haber más ahí fuera.
    npc_waterplaque_6: "Se ha ido. \n\nEsta mañana he salido y la he visto, débil,
      pero inconfundible. Una grieta, no más grande que un cabello, pero suficiente.
      Su luz ya no es pura, está manchada por una refracción carmesí.\n\nNo puedo
      soportar mirarla. Después de todo lo que he hecho por verla, ¿me decepciona
      así? ¡Vete! <STELLAR>Rota<>, <FUEL>horrible<>, <SPECIAL>estúpida...<>"
    npc_waterplaque_7: |-
      La he encontrado. Me ha llevado días, pero la he encontrado. Los peores días desde que abandoné la superficie. La he echado mucho de menos.

      La culpa es toda mía. Cuando la encontré, seguía siendo tan perfecta como el primer día. Pero mis ojos..., algo ha cambiado.

      Me alegro mucho de que haya vuelto.
    npc_waterplaque_8: |-
      Esta mañana me he quitado un guante, para agarrar mejor el guijarro. El tiempo que llevo aquí abajo me ha cambiado. ¿Cuánto ha pasado? He perdido la cuenta..., el verde dejó paso al azul hace ya mucho.

      Mis manos son claras, puras. La luz brilla a través de mí. Como el cristal. Yo...
    npc_waterplaque_loop: La voz habla, pero las palabras no cobran sentido. Sea cual
      sea la canción que ahora entona el mar, lo hace en una lengua que no comprendo.
