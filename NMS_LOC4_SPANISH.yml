    extreme_planet_title1: Condiciones extremas
    extreme_planet_sub1: Supervivencia en planetas extremos
    extreme_planet_msg1: |-
      <FUEL>Planeta de clima extremo detectado<>
      Los planetas extremos tienen <COMMODITY>niveles muy altos de peligro<>
      Recoge <SPECIAL>recursos muy valiosos<> de los depósitos de la superficie
    extreme_planet_desc: |-
      Algunos planetas tienen <FUEL>climas extremos<>. Tu exotraje te advertirá cuando pongas un pie en uno de estos mundos. Los niveles de peligro son mucho mayores en estos planetas y las tormentas son más frecuentes. Es muy recomendable acoplar <TECHNOLOGY>mejoras de protección frente a peligros<> antes de explorar dichos planetas.
      Sin embargo, estos mundos ofrecen importantes recompensas a los exploradores valientes. Los <STELLAR>depósitos de recursos<> son mucho más valiosos y puedes encontrar <COMMODITY>cristales de tormenta<>, recursos raros y de gran valor que solo se pueden recolectar durante una tormenta activa.
    extreme_planet_msg2: |-
      <FUEL>ADVERTENCIA: CLIMA EXTREMO<>
      Las condiciones de peligro extremas pueden requerir <TECHNOLOGY>escudo adicional<>
      Visita a los <TECHNOLOGY>comerciantes de tecnología<> de las estaciones espaciales para comprar mejoras
    extreme_planet_msg3: |-
      <FUEL>ADVERTENCIA: CLIMA EXTREMO<>
      Disponibles <COMMODITY>depósitos de recursos<> raros y muy valiosos
      Usa el <TECHNOLOGY>visor de análisis<> (<IMG>AIM<>) para localizarlos
    search_building_title: Buscar edificios
    search_building_msg: |-
      Los edificios ofrecen refugio ante los <FUEL>peligros<>
      Busca edificios para encontrar <COMMODITY>materiales<> y <TECHNOLOGY>datos<> valiosos
    ui_suit_upgrade_obj1: Encontrar datos de navegación del exotraje
    ui_suit_upgrade_obj1_tip: |-
      El <TECHNOLOGY>intensificador de señal<> toma los módulos de datos de navegación y localiza edificios.
      Los <SPECIAL>datos de coordenadas de contenedor de expulsión<> especiales localizan la posición de los <TECHNOLOGY>contenedores de expulsión<>.
      Los contenedores de expulsión contienen importantes <VAL_ON>mejoras de exotraje<>.
    ui_suit_upgrade_obj2: Localiza el contenedor de expulsión
    ui_suit_upgrade_obj2_tip: |-
