      Descifra el plano con la ayuda de un <TECHNOLOGY>especialista en ciencia<> en una base.
    ui_pin_reaction1_obj_tip: |-
      Se fabrica a partir de <TRADEABLE>sulfurina<> y <FUEL>carbono condensado<>. Descifra el plano asaltando <TECHNOLOGY>fábricas planetarias<> o a través del <STELLAR>laboratorio de síntesis<> de la <SPECIAL>anomalía espacial<>.
      Recolecta sulfurina con un <TECHNOLOGY>recolector de atmósfera<> en mundos <FUEL>abrasados<> y <STELLAR>desérticos<>.
      Refina carbono condensado a partir de <FUEL>carbono<> normal obtenido de plantas.
    ui_pin_reaction2_obj_tip: |-
      Se fabrica a partir de <TRADEABLE>radón<> y <FUEL>carbono condensado<>. Descifra el plano asaltando <TECHNOLOGY>fábricas planetarias<> o a través del <STELLAR>laboratorio de síntesis<> de la <SPECIAL>anomalía espacial<>.
