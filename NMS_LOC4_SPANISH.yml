    fleet_mining_empty_1: La inspección del sistema %SYSTEM% ha revelado una ausencia
      total de minerales valiosos.
    fleet_mining_empty_2: Inspección terrestre llevada a cabo en el planeta %PLANET%.
      No se ha encontrado nada.
    fleet_mining_empty_3: Hemos perforado en el cinturón de asteroides el sistema
      %SYSTEM%. No se han encontrado metales valiosos.
    fleet_mining_empty_4: Inspección exhaustiva llevada a cabo en el sistema %SYSTEM%.
      No se han encontrado asteroides.
    fleet_trading_empty_1: Hemos llegado al sistema %SYSTEM%. Actividad comercial
      insignificante. Trazado nuevo rumbo.
    fleet_trading_empty_2: Hemos intentado hacer negocios en el sistema %SYSTEM%.
      La economía local es demasiado débil para obtener beneficios.
    fleet_trading_empty_3: Hemos recogido mercancía del planeta %PLANET%. La mercancía
      era de mala calidad. No se ha podido revender.
    fleet_trading_empty_4: Mercancía adquirida en el sistema %SYSTEM%. Baja demanda.
