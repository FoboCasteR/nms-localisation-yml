    fleet_trading_special_log_a_1: Nos hicimos con información privilegiada de datos
      de mercado. Mensaje traducido con la ayuda del %CAP_RACE%. Hemos realizado una
      fuerte inversión y hemos obtenido grandes beneficios.
    fleet_trading_special_log_b_1: Nos hicimos con información privilegiada de datos
      de mercado. Mensaje traducido con la ayuda del %CAP_RACE%. Hemos realizado una
      fuerte inversión, pero la información resultó ser errónea. Hemos sufrido grandes
      pérdidas.
    fleet_trading_special_log_c_1: Nos hicimos con información privilegiada de datos
      de mercado. Los datos no indicaban ninguna tendencia clara y, con prudencia,
      decidimos no invertir.
    fleet_trading_special_2: |-
      ¡%CAP_RACE%! ¡Necesitamos ayuda inmediata! Nuestros rentables negocios han llamado la atención de los piratas.
      Tenemos poco tiempo. ¿Qué hacemos?
    fleet_trading_special_3: |-
      ¡%CAP_RACE%! Tenemos buenas y malas noticias. Hemos logrado unos beneficios espectaculares, pero a costa de ser atacados por piratas.
      Hemos evitado sufrir daños importantes hasta ahora, pero me temo que nuestros escudos no resistirán mucho...
    fleet_trading_special_4: |-
      ¡%CAP_RACE%! Nuestra actividad comercial ha enfurecido a los mercaderes locales y han puesto precio a nuestras cabezas.
      Solo es cuestión de tiempo que algún cazarrecompensas dé con la flota. ¡Necesitamos un rescate inmediato!
    fleet_trading_special_opt_a_2: Decir que les ayudarás
    fleet_trading_special_opt_b_2: Decir que no puedes ayudar
    fleet_trading_special_res_a_2: Tranquilizo al comandante de la flota. Estoy de
      camino. Tan solo tienen que resistir un poco más.
    fleet_trading_special_res_b_2: Con gran pesar, le digo al comandante que no voy
      a poder ayudarlos a tiempo. Están solos.
    fleet_trading_special_log_a_2: Los prósperos negocios han llamado la atención
      de los piratas. Con la ayuda del %CAP_RACE%, hemos destruido a nuestros perseguidores.
    fleet_trading_special_log_b_2: Los prósperos negocios han llamado la atención
      de los piratas. %CAP_RACE% no pudo ayudarnos y la flota ha sufrido importantes
      daños mientras intentaba escapar.
    fleet_trading_special_log_c_2: Los prósperos negocios han llamado la atención
      de los piratas. %CAP_RACE% no pudo ayudarnos. Visitamos la estación local y
      pagamos a los cazarrecompensas para librarnos de la amenaza de los piratas.
      La operación ha sido un éxito, pero ha salido cara.
    fleet_trading_special_5: "%CAP_RACE%, la travesía marcha bien. Pero nuestro ordenador
      comercial ha sufrido un fallo técnico temporal y no estamos seguros de hacia
      dónde centrar nuestros esfuerzos."
    fleet_trading_special_5a: Podríamos realizar una compra a granel de equipamiento
      científico. Pero también tenemos la oportunidad de invertir en un negocio de
      preservación de los alimentos locales. ¿Qué hacemos?
    fleet_trading_special_5b: El sistema %SYSTEM% ofrece ropa de lujo %RACE%. Pero
      también existe un boyante mercado artístico. ¿Deberíamos invertir?
    fleet_trading_special_5c: Podemos invertir en una nueva tecnología de generación
      de energía desarrollada por investigadores %RACE% locales. Por otra parte, este
      sistema posee una gran cantidad de metal cromático disponible para comprar a
      un precio excelente.
    fleet_trading_special_5d: Podemos regatear con los técnicos %RACE% locales por
      unidades de mantenimiento de exonaves. Pero hemos oído hablar de una magnífica
      oportunidad de inversión en las fábricas del planeta %PLANET%.
    fleet_trading_special_5e: 'Hemos descubierto que el sector %SYSTEM% es un lugar
      perfecto para adquirir antimateria barata. Pero aquí también hay otras oportunidades
      de inversión: el turismo submarino parece bastante prometedor...'
    fleet_trading_special_opt_a_5: Comprar mercancía
    fleet_trading_special_opt_b_5: Realizar inversiones
    fleet_trading_special_res_a_5: Le digo al comandante de la flota que se dedique
      a comprar mercancía para revenderla. Invertir en negocios extraterrestres desconocidos
      supone demasiado riesgo.
    fleet_trading_special_res_b_5: Le digo al comandante de la flota que se centre
      en las inversiones a largo plazo. Supone un riesgo, pero los beneficios potenciales
      merecen la pena.
    fleet_trading_special_log_a_5: 'Hemos seguido el consejo del %CAP_RACE% y hemos
      invertido en los negocios locales del sector %SYSTEM%. Rendimiento de la inversión
      alto: aproximadamente un 2%NUM% %.'
    fleet_trading_special_log_b_5: Hemos seguido el consejo del %CAP_RACE% y hemos
      invertido en los negocios locales del sector %SYSTEM%. El negocio ha salido
      mal y las inversiones no han dado réditos.
    fleet_trading_special_log_c_5: 'Hemos seguido el consejo del %CAP_RACE% y hemos
      adquirido mercancías para reventa en el sector %SYSTEM%. Rendimiento de la inversión
      alto: aproximadamente un 2%NUM% %.'
    fleet_trading_special_log_c_d: Hemos seguido el consejo del %CAP_RACE% y hemos
      adquirido mercancías para reventa en el sector %SYSTEM%. El mercado se ha hundido.
      Nos hemos visto obligados a vender la mercancía a pérdida.
    fleet_trading_special_6a: "%CAP_RACE%, traigo noticias de una oportunidad en el
      sistema %SYSTEM%."
    fleet_trading_special_6b_1: Es el momento oportuno para manipular el mercado de
      <FUEL>combustible<>.
    fleet_trading_special_6b_2: Es el momento oportuno para manipular el mercado de
      <TECHNOLOGY>tecnología<>.
    fleet_trading_special_6b_3: Es el momento oportuno para manipular el mercado de
      <TRADEABLE>plantas<>.
    fleet_trading_special_6b_4: Es el momento oportuno para manipular el mercado de
      <EARTH>minerales<>.
    fleet_trading_special_6b_5: Es el momento oportuno para manipular el mercado de
      <COMMODITY>generación de energía<>.
    fleet_trading_special_6c: Si realizaras una serie de transacciones de gran volumen,
      podríamos aprovecharnos de las subsiguientes fluctuaciones del mercado. ¡Nos
      esperan grandes beneficios!
    fleet_trading_special_opt_a_6: Dar el visto bueno a la estrategia
    fleet_trading_special_opt_b_6: Prohibir la estrategia
    fleet_trading_special_res_a_6: "¡Excelente, %CAP_RACE%! Observaremos el mercado
      y prepararemos nuestros negocios."
    fleet_trading_special_res_b_6: Le digo al comandante de la flota que se olvide
      de esa idea. Conlleva mucho riesgo y es totalmente ilegal.
    fleet_trading_special_log_a_6: Con la ayuda del %CAP_RACE%, hemos manipulado los
      mercados en el sector %SYSTEM%. Nos hemos aprovechado de las fluctuaciones de
      precios para obtener beneficios significativos.
    fleet_trading_special_log_b_6: Hemos calculado las ventajas potenciales de la
      oportunidad de negocio en el sistema %SYSTEM%. %CAP_RACE% ha prohibido usar
      esa estrategia por considerarla arriesgada e ilegal.
    fleet_trading_special_7: "%CAP_RACE%, la travesía marcha a buen ritmo. Hemos realizado
      negocios redondos y hemos recabado una gran cantidad de datos económicos durante
      nuestros viajes. Creemos que pueden serte de utilidad."
    fleet_trading_special_opt_a_7: Aceptar los datos
    fleet_trading_special_opt_b_7: Rechazar los datos
    fleet_trading_special_res_a_7: Acepto los datos de la flota, dándole las gracias
      al comandante al finalizar la llamada. A buen seguro, me serán útiles durante
      mi travesía.
    fleet_trading_special_res_b_7: Rechazo los datos económicos de la flota. No necesito
      los datos de sus negocios.
    fleet_trading_special_log_a_7: Hemos recabado datos económicos valiosos en el
      sector %SYSTEM%. Hemos transmitido la información al %CAP_RACE%.
    fleet_trading_special_log_b_7: Hemos recabado datos económicos valiosos en el
      sector %SYSTEM%. Le hemos ofrecido la información al %CAP_RACE%, pero los ha
      rechazado. Hemos vendido los datos al enviado del Gremio de mercaderes por una
      cuantiosa suma.
    fleet_trading_special_8: "%CAP_RACE%, nuestra expedición está resultando sumamente
      provechosa. Pensamos que querrías aprovechar los datos económicos que hemos
      recabado hasta ahora. Si lo deseas, puedo transferírtelos."
    fleet_trading_special_opt_a_8: Aceptar los datos
    fleet_trading_special_opt_b_8: Rechazar los datos
    fleet_trading_special_res_a_8: Me alegro de haber sido de ayuda, %CAP_RACE%. La
      tripulación me ha pedido que te desee buena suerte en tus viajes.
    fleet_trading_special_res_b_8: Rechazo los datos. No necesito casi información
      mercantil, y la transferencia podría alertar a los piratas de mi presencia.
      El comandante de la flota parece decepcionado.
    fleet_trading_special_9: "%CAP_RACE%, traemos noticias de una excelente oportunidad
      de inversión. Por desgracia, una serie de negocios desfavorables nos ha ocasionado
      un problema de liquidez. Si pudieras transferirnos fondos, podríamos cerrar
      el negocio y garantizarte grandes beneficios"
    fleet_trading_special_opt_a_9: Enviar fondos
    fleet_trading_special_opt_b_9: Negarse
    fleet_trading_special_res_a_9: Transfiero los fondos al comandante de la flota,
      junto con una advertencia acerca de las inversiones imprudentes. Confío en que
      esta vez tomará decisiones sensatas...
    fleet_trading_special_res_b_9: Me niego a transferir fondos. El comandante es
      responsable de la salud financiera de la expedición y tiene que aprender a ser
      autosuficiente.
    fleet_trading_special_log_a_9: "¡Nos encontramos ante una peligrosa situación
      diplomática y salimos vencedores!"
    fleet_trading_special_log_b_9: Nos encontramos ante una peligrosa situación diplomática,
      pero nos mantuvimos alejados.
    fleet_trading_special_log_c_9: Nos encontramos ante una peligrosa situación diplomática.
      No salimos bien parados.
    fleet_trading_special_10: |-
      %CAP_RACE%, hemos descubierto una oportunidad poco frecuente en el sistema %SYSTEM%. Sin embargo, en estos momentos la flota sufre un problema de liquidez. Nuestras unidades están bloqueadas en un complejo entramado de contratos mineros.
      No podemos dejar escapar esta inversión, perder esta oportunidad sería desastroso. ¿Podrías transferirnos los fondos necesarios?
    fleet_trading_special_opt_a_10: Enviar fondos
    fleet_trading_special_opt_b_10: Negarse
    fleet_trading_special_res_a_10: Le transfiero los fondos al comandante de la flota.
      Está claro que tiene tomada la medida a los mercados locales, y que continúe
      haciendo negocios sería lo mejor para ambos.
    fleet_trading_special_res_b_10: Me niego a enviar fondos. El comandante se está
      involucrando en complejos sistemas financieros, exponiendo la expedición a un
      riesgo considerable. Le pido que realice inversiones más prudentes en el futuro.
    fleet_trading_special_11: |-
      ¡%CAP_RACE%, buenas noticias del sistema %SYSTEM%!
      Nuestros exploradores han cerrado su mejor trato de inversión. Sin embargo, hay un pequeño problema. La flota no dispone de fondos en estos momentos. ¿Podrías echarnos una mano? ¡Es una oportunidad que no podemos perder!
    fleet_trading_special_opt_a_11: Enviar fondos
    fleet_trading_special_opt_b_11: Negarse
    fleet_trading_special_res_a_11: Gracias, %CAP_RACE%. No te arrepentirás, te lo
      aseguro. Tu inversión se multiplicará.
    fleet_trading_special_res_b_11: Muy bien, %CAP_RACE%. Me lo imaginaba. Hallaré
      el modo de comunicar esta decepción a la tripulación.
    fleet_trading_special_12: "%CAP_RACE%, necesitamos tu consejo. Un mercader %RACE%
      nos ha ofrecido un contrato de transporte muy lucrativo. Sin embargo, la legalidad
      de la mercancía es cuestionable. Si nos descubren, las consecuencias serían...
      significativas. ¿Qué hacemos?"
    fleet_trading_special_opt_a_12: Aceptar el trato
    fleet_trading_special_opt_b_12: Rechazar el trato
    fleet_trading_special_res_a_12: Muy bien, %CAP_RACE%. ¡Aprovecharemos la oportunidad!
      No te preocupes, actuaremos con extrema precaución.
    fleet_trading_special_res_b_12: Muy sensato, %CAP_RACE%. Encontraremos otras oportunidades
      en este sistema. La tripulación se sentirá aliviada. Y tal vez podamos conseguir
      algo cooperando con las autoridades...
    fleet_trading_special_log_a_12: Nos han ofrecido un contrato de contrabando ilegal
      en el sistema %SYSTEM%. Siguiendo el consejo del %CAP_RACE%, hemos aceptado
      el trato. La operación ha sido un éxito. Hemos recibido gran parte de las ganancias.
    fleet_trading_special_log_b_12: Nos han ofrecido un contrato de contrabando ilegal
      en el sistema %SYSTEM%. Siguiendo el consejo del %CAP_RACE%, hemos aceptado
      el trato. Las autoridades locales nos han descubierto. Las naves han resultado
      dañadas en la batalla que se ha desencadenado. La multa recibida es cuantiosa.
    fleet_trading_special_log_c_12: Nos han ofrecido un contrato de contrabando ilegal
      en el sistema %SYSTEM%. Siguiendo el consejo del %CAP_RACE%, hemos rechazado
      el trato. Mantenemos una relación amistosa con las autoridades %RACE% locales.
      Nos han recompensado por compartir los detalles de la operación de contrabando.
    fleet_trading_special_13: "%CAP_RACE%, con todos los respetos, te pido consejo.
      Un %RACE% de negocios local nos ha ofrecido un trato excelente, tanto que tengo
      razones para sospechar de sus motivaciones. ¿Seguimos adelante con la transacción?
      Los beneficios de la oferta serían incomparables..."
    fleet_trading_special_opt_a_13: Aceptar el trato
    fleet_trading_special_opt_b_13: Rechazar el trato
    fleet_trading_special_res_a_13: Le digo al %CAP_RACE% que cierre el trato. Tal
      vez sea arriesgado, pero así son los negocios. Asiente, con cierta inseguridad.
    fleet_trading_special_res_b_13: Le digo al %CAP_RACE% que confíe en su instinto
      y evite hacer tratos con personajes sospechosos.
    fleet_trading_special_log_a_13: Un comerciante nos ofreció un trato lucrativo
      pero sospechoso en el sistema %SYSTEM%. Antes de seguir adelante, pedimos consejo
      al %CAP_RACE%. El negocio ha resultado muy rentable, aunque las motivaciones
      del mercader siguen sin estar claras.
    fleet_trading_special_log_b_13: Un comerciante nos ofreció un trato lucrativo
      pero sospechoso en el sistema %SYSTEM%. Antes de seguir adelante, pedimos consejo
      al %CAP_RACE%. El mercader se llevó una gran cantidad de unidades y desapareció.
      Las pérdidas son cuantiosas.
    fleet_trading_special_log_c_13: Nos encontramos con un comerciante muy sospechoso
      en el sistema %SYSTEM%. Siguiendo el consejo del %CAP_RACE%, rechazamos el trato.
    fleet_trading_special_14: "%CAP_RACE%, nuestro ordenador comercial está fuera
      de servicio por mantenimiento y necesitamos tu consejo. Hemos realizado importantes
      adquisiciones en un mercado tecnológico emergente. Sin embargo, las condiciones
      se han vuelto volátiles. ¿Vendemos? Si lo hacemos ahora, al menos garantizaremos
      un pequeño beneficio."
    fleet_trading_special_opt_a_14: Decirle que espere
    fleet_trading_special_opt_b_14: Decirle que venda
    fleet_trading_special_res_a_14: Le digo al comandante de la flota que aguante
      y espere a que se calme la volatilidad. Los vendedores en pánico siempre pierden
      dinero.
    fleet_trading_special_res_b_14: Le digo al comandante de la flota que venda. Un
      mercado volátil no es la mejor opción para invertir durante un viaje largo.
      Habrá otras inversiones mejores.
    fleet_trading_special_log_a_14: Hemos seguido el consejo del %CAP_RACE% durante
      las condiciones de mercado volátiles. Aguantamos la mercancía y obtuvimos grandes
      beneficios durante la posterior recuperación del mercado.
    fleet_trading_special_log_b_14: Hemos seguido el consejo del %CAP_RACE% durante
      las condiciones de mercado volátiles. Aguantamos la mercancía, pero el mercado
      siguió cayendo. Ahora, la inversión no vale nada.
    fleet_trading_special_log_c_14: Hemos seguido el consejo del %CAP_RACE% durante
      las condiciones de mercado inusuales. Vendimos la mercancía para evitar quedar
      atrapados en un mercado volátil. Obtuvimos pocos beneficios, pero no sufrimos
      pérdidas.
    fleet_explore_special_1: |-
      ¡%CAP_RACE%! ¡Necesitamos ayuda inmediata!
      Los equipos de exploración planetaria han descubierto una flora inusual mientras patrullaban por tierra. Todos los miembros de la tripulación consumieron la flora y ahora están enfermos.
      Es posible sintetizar un antídoto, pero se requieren muestras comparativas. Toda la tripulación de tierra se encuentra actualmente en la enfermería. %CAP_RACE%, ¿puedes proporcionarnos los datos necesarios?
    fleet_explore_special_opt_a_1: Aceptar buscar los datos
    fleet_explore_special_opt_b_1: Negarse a buscar los datos
    fleet_explore_special_res_a_1: Tranquilizo al comandante de la flota. Buscaré
      las muestras que necesitan para producir el antídoto.
    fleet_explore_special_res_b_1: Declino la petición del comandante de la flota.
      Hay otras formas de que encuentren un antídoto sin que yo tenga que andar rastreando
      por los planetas.
    fleet_explore_special_1a: "¡%CAP_RACE%! ¿Tienes los datos?"
    fleet_explore_special_opt_a_1a: Cargar datos
    fleet_explore_special_res_a_1a: |-
      ¡Gracias, %CAP_RACE%! La tripulación de tierra ha resistido con valentía porque sabían que acudirías en su ayuda.
      Estoy seguro de que con estos datos podremos desarrollar un antídoto.
    fleet_explore_special_log_a_1: La tripulación de tierra consumió flora tóxica
      recién descubierta. Con la ayuda del %CAP_RACE%, hemos desarrollado un antídoto.
      Las aplicaciones comerciales tanto del veneno como del antídoto son considerables.
    fleet_explore_special_log_b_1: La tripulación de tierra consumió flora tóxica
      recién descubierta. No pudimos desarrollar un antídoto. El equipo de exploración
      ha sido confinado en la enfermería.
    fleet_explore_special_2: |-
      %CAP_RACE%, espero que te encuentres bien. La expedición avanza a buen ritmo, y hemos añadido muchos descubrimientos a nuestra base de datos.
      Actualmente, la flota mantiene su posición en el sector %SYSTEM%. Los escaneos han detectado un campo de materia oscura de una densidad increíble. Creemos que sería posible usar este campo como un agujero de gusano.
      Si lo deseas, podemos calibrar el escáner hacia tu señal. Podríamos hacer que llegaras a nuestra ubicación al momento.
    fleet_explore_special_opt_a_2: Aceptar el salto
    fleet_explore_special_opt_b_2: Rechazar
    fleet_explore_special_res_a_2: Le digo al comandante que proceda. Espero volverles
      a ver pronto.
    fleet_explore_special_res_b_2: Le digo al comandante que, aunque su ciencia es
      impresionante, no tengo necesidad de realizar un salto interdimensional en estos
      momentos. Me mira algo aliviado.
    fleet_explore_special_log_a_2: Hemos encontrado un campo de materia oscura en
      el sector %SYSTEM%. Hemos usado su pozo gravitatorio para abrir un agujero de
      gusano para el %CAP_RACE% y transportarlo a nuestra ubicación.
    fleet_explore_special_log_b_2: Hemos encontrado un campo de materia oscura en
      el sector %SYSTEM%. Hemos usado su pozo gravitatorio para abrir un agujero de
      gusano, pero el %CAP_RACE% se negó a viajar hasta nuestra ubicación.
    fleet_explore_special_3: |-
      %CAP_RACE%, buenas noticias de la flota. La expedición no podría ir mejor.
      Ahora estamos sondeando el sector %SYSTEM%. Los escaneos han detectado un extraño campo de energía que distorsiona el espacio-tiempo cerca de nuestra posición.
      Los ingenieros creen que podemos manipular ese campo de energía y usarlo como un agujero de gusano. Podríamos hacer que llegaras a nuestra ubicación al momento.
    fleet_explore_special_res_a_3: El comandante de la flota parece tener mucha confianza
      en esta nueva técnica de salto. Acepto su oferta y espero que su confianza dé
      frutos.
    fleet_explore_special_res_b_3: Elogio al comandante de la flota por su confianza
      en sus ingenieros. Sin embargo, rechazo dirigir mi nave hacia esa anomalía no
      probada.
    fleet_explore_special_log_a_3: Hemos encontrado un extraño campo de energía en
      el sector %SYSTEM%. Hemos calibrado nuestros motores de curvatura con su frecuencia
      de resonancia para abrir un agujero de gusano para el %CAP_RACE%. Transporte
      llevado a cabo con éxito.
    fleet_explore_special_log_b_3: Hemos encontrado un extraño campo de energía en
      el sector %SYSTEM%. Hemos calibrado nuestros motores de curvatura con su frecuencia
      de resonancia para abrir un agujero de gusano. El %CAP_RACE% se ha negado a
      comprobar la seguridad de esta brecha en el espacio-tiempo.
    fleet_explore_special_4: |-
      %CAP_RACE%, necesitamos tu ayuda. Nuestro equipo de investigación está a punto de realizar un importante descubrimiento.
      Estamos analizando el material genético de una presunta forma de vida no basada en carbono. Necesitamos datos comparativos para confirmar nuestros descubrimientos.
      Tenemos que evitar el uso de muestras del sistema local para realizar una comparación auténtica. ¿Podrías suministrarnos los datos?
    fleet_explore_special_opt_a_4: Estar de acuerdo
    fleet_explore_special_opt_b_4: Rechazar
    fleet_explore_special_res_a_4: "¡Muchas gracias, %CAP_RACE%! La tripulación estará
      entusiasmada de que tomes tanto interés en su investigación."
    fleet_explore_special_res_b_4: Rechazo la petición del comandante de la flota.
      Tienen todos los datos que necesitan y mis muestras no les ayudarán.
    fleet_explore_special_4a: "¿%CAP_RACE%, tienes los datos? La tripulación ha hecho
      lo que ha podido, pero su investigación no ha traído más que frustraciones.
      ¡Eres la clave!"
    fleet_explore_special_opt_a_4a: Cargar datos
    fleet_explore_special_res_a_4a: El comandante de la flota confirma la recepción
      de los datos. Emocionado, me promete mantenerme informado del progreso de la
      investigación del equipo.
    fleet_explore_special_log_a_4: "¡Nos encontramos ante una peligrosa situación
      de exploración y salimos vencedores!"
    fleet_explore_special_log_b_4: Nos encontramos ante una peligrosa situación de
      exploración, pero nos mantuvimos alejados.
    fleet_explore_special_5: |-
      %CAP_RACE%, la flota pide respetuosamente tu ayuda.
      Hemos interceptado una extraña transmisión. Los escaneos detectaron un patrón que se repetía en el viento solar. Hemos podido descifrar el número «16», pero poco más.
      ¿Podrías ayudarnos con la traducción?
    fleet_explore_special_6: |-
      %CAP_RACE%, traigo noticias del sector %SYSTEM%.
      Hemos recibido una transmisión extraterrestre inusual. Parecen algún tipo de datos clasificados.
      Sin embargo, nuestros sistemas no han podido decodificar el paquete. Tal vez puedas ayudarnos.
    fleet_explore_special_7: |-
      %CAP_RACE%, el sondeo del sector %SYSTEM% marcha bien. La matriz de radio de larga distancia ha interceptado una señal inusual.
      La hemos desencriptado con relativa facilidad, pero el contenido del mensaje está en una lengua extraterrestre. Tal vez puedas ayudarnos con la traducción.
    fleet_explore_special_8: |-
      %CAP_RACE%, la exploración del planeta %PLANET% ha sido todo un éxito.
      Entre los numerosos descubrimientos realizados se encuentra una extraña señal que se emite de fábrica a fábrica a lo largo de la superficie del planeta.
      Tenemos una copia sin pérdida del mensaje, pero no podemos entender su contenido. Tal vez estés más familiarizado con este habla extraterrestre.
    fleet_explore_special_17: |-
      %CAP_RACE%, te traigo noticias de un gran descubrimiento en el sistema %SYSTEM%.
      La flota ha rastreado una señal extraordinaria. El núcleo del planeta %PLANET% oscila siguiendo un patrón regular y parece que está transmitiendo una señal.
      Hemos decodificado el mensaje de binario a algún tipo de lengua. Sin embargo, las pistas acaban aquí. ¿Se te ocurre algo?
    fleet_explore_special_opt_a_5: Prestar ayuda
    fleet_explore_special_opt_b_5: Negarse a ayudar
    fleet_explore_special_res_a_5: Acepto leer el mensaje. El comandante de la flota
      me dice que tengo que ir a una ubicación segura porque no quiere que nos espíen.
    fleet_explore_special_res_b_5: Le digo al comandante de la flota que no se me
      dan bien las lenguas robóticas. Tendrán que descifrar la señal por ellos mismos.
    fleet_explore_special_log_a_5: "¡Nos encontramos ante una peligrosa situación
      de exploración y salimos vencedores!"
    fleet_explore_special_log_b_5: Nos encontramos ante una peligrosa situación de
      exploración, pero nos mantuvimos alejados.
    fleet_explore_special_log_c_5: Nos encontramos ante una peligrosa situación de
      exploración. No salimos bien parados.
    fleet_exp_translate_1_osd: MÓDULO DE TRANSMISIÓN SEGURA LOCALIZADO
    fleet_exp_translate_1_marker: Datos de investigación encriptados
    fleet_exp_translate_1_title: Datos de investigación encriptados
    fleet_exp_translate_1_desc: Como prometió, el comandante de la flota ha transmitido
      los datos de su investigación a este módulo de mensaje encriptado. Los datos
      están aquí, listos para descargar y traducir.
    fleet_exp_translate_opt_a_1b: Leer mensaje
    fleet_exp_translate_opt_b_1b: Marcharse
    dnt_fleet_exp_translate_1: Much carbon found on planet! Sell now! Buy metal -
      much demand for drills!
    dnt_fleet_exp_translate_2: Much carbon found on planet! Sell now! Buy metal -
      much demand for drills!
    dnt_fleet_exp_translate_3: Much carbon found on planet! Sell now! Buy metal -
