    dnt_fleet_exp_translate_10: Much carbon found on planet! Sell now! Buy metal -
      much demand for drills!
    fleet_exp_translate_opt_a_1c: Estudiar plantas
    fleet_exp_translate_opt_b_1c: Estudiar criaturas
    fleet_exp_translate_opt_c_1c: Estudiar minerales
    fleet_exp_translate_opt_d_1c: Escapar del sistema
    fleet_exp_translate_opt_e_1c: Desinfectar la flota
    fleet_exp_translate_opt_f_1c: Estudiar la estrella local
    fleet_exp_translate_opt_g_1c: Escanear en busca de tecnología
    fleet_exp_translate_call: "%CAP_RACE%, ¿puedes dar sentido a los datos? ¿Qué hacemos?"
    fleet_exp_translate_res_a_1c: Traduzco los datos para el comandante de la flota.
      Los datos indican que hay algo extraño en el ADN de las plantas locales. Le
      digo al comandante de la flota que enfoque la investigación de su equipo en
      consecuencia.
    fleet_exp_translate_res_b_1c: Traduzco los datos para el comandante de la flota.
      Los datos indican que hay algo extraño en el comportamiento de los depredadores
      locales. Le digo al comandante de la flota que enfoque la investigación de su
      equipo en consecuencia.
    fleet_exp_translate_res_c_1c: Traduzco los datos para el comandante de la flota.
      Los datos indican un alto contenido en metal anómalo en la geología local. Le
      digo al comandante de la flota que enfoque la investigación de su equipo en
      consecuencia.
    fleet_exp_translate_res_d_1c: Traduzco los datos para el comandante de la flota.
      Los datos muestran alarmantes anomalías gravitatorias frecuentes en los saltos
      en el espacio-tiempo de la zona. Le digo al comandante de la flota que huyan
      de allí.
    fleet_exp_translate_res_e_1c: Traduzco los datos para el comandante de la flota.
      Los datos indican que un virus de rápida mutación habita en los pulmones de
      las criaturas locales. Le digo al comandante de la flota que desinfecte las
      naves inmediatamente.
    fleet_exp_translate_res_f_1c: Traduzco los datos para el comandante de la flota.
      Los datos indican algo inusual en el campo magnético de la estrella local. Le
      digo al comandante de la flota que enfoque la investigación de su equipo en
      consecuencia.
    fleet_exp_translate_res_g_1c: Traduzco los datos para el comandante de la flota.
      Los datos indican que se puede encontrar tecnología avanzada en el sistema local.
      Le digo al comandante de la flota que enfoque sus escaneos en consecuencia.
    fleet_exp_translate_res_j_1c: Traduzco los datos para el comandante de la flota,
      pero muestran pocos patrones significativos. Le digo al comandante de la flota
      que el mensaje es un callejón sin salida.
    fleet_exp_translate_log_a_1: Hemos obtenido unos datos inusuales, codificados
      en una lengua desconocida. El %CAP_RACE% puedo traducir el mensaje con gran
      habilidad y ha desbloqueado nuevas y emocionantes vías de investigación para
      los científicos de la flota.
    fleet_exp_translate_log_b_1: Hemos obtenido unos datos inusuales, codificados
      en una lengua desconocida. El %CAP_RACE% pudo traducir el mensaje con gran habilidad,
      pero la investigación resultante solo ha producido gases tóxicos y una serie
      de desafortunadas mutaciones.
    fleet_exp_translate_log_c_1: Hemos obtenido unos datos inusuales, codificados
      en una lengua desconocida. A pesar de esforzarse al máximo, el equipo de investigación
      no ha podido discernir ningún significado del mensaje.
    fleet_explore_special_9: "¡%CAP_RACE%, necesitamos ayuda inmediata! Hemos desplegado
      drones por el sector %SYSTEM%, y su actividad ha enfurecido a los Centinelas.
      ¡La flota está siendo atacada!"
    fleet_explore_special_opt_a_9: Ofrecerse a ayudar en la lucha
    fleet_explore_special_opt_b_9: Decirles que huyan
    fleet_explore_special_res_a_9: Tranquilizo al comandante de la flota diciéndole
      que acudiré en su ayuda. No lucharán solos.
    fleet_explore_special_res_b_9: Le digo al comandante de la flota que no es muy
      sensato enfadar más a los Centinelas. Su mejor opción es huir lo más rápido
      que puedan.
    fleet_explore_special_log_a_9: Hemos sido atacados por Centinelas mientras recolectábamos
      muestras en el sector %SYSTEM%. %CAP_RACE% viajó hasta nuestra posición y nos
      brindó protección mientras la flota huía de la zona.
    fleet_explore_special_log_b_9: Hemos sido atacados por Centinelas mientras recolectábamos
      muestras en el sector %SYSTEM%. %CAP_RACE% no pudo ayudarnos y la flota sufrió
      graves daños durante la huida.
    fleet_explore_special_log_c_9: Hemos sido atacados por Centinelas mientras recolectábamos
      muestras en el sector %SYSTEM%. %CAP_RACE% no pudo ayudarnos, pero la flota
      pudo escapar y ponerse a salvo con daños mínimos.
    fleet_explore_special_10: |-
      %CAP_RACE%, la expedición se encuentra en punto muerto. Hemos encontrado un objeto extraño y ninguno de nuestros equipos devuelve resultados inteligibles.
      Nos encontramos cerca de una esfera metálica en el espacio profundo. Es más pequeña que una estación espacial y emite señales muy extrañas.
      No parece hostil. ¿Qué hacemos?
    fleet_explore_special_opt_a_10: Decirles que aterricen
    fleet_explore_special_opt_b_10: Decirles que se vayan
    fleet_explore_special_res_a_10: Le digo al comandante de la flota que reúna a
      su mejor tripulación de transbordador e intenten aterrizar en la esfera. Acepta,
      aunque parece inquieto.
    fleet_explore_special_res_b_10: Le digo al comandante de la flota que dejen en
      paz la esfera. Lo que quiera, o quienquiera, que sea el responsable de ella,
      es poco probable que le guste que se entrometan.
    fleet_explore_special_log_a_10: Hemos encontrado una esfera perfecta de metal
      flotando en órbita alrededor del planeta %PLANET%. Hemos consultado al %CAP_RACE%
      antes de aproximarnos. No quedan registros del acercamiento, ni la tripulación
      recuerda nada, pero encontramos la bodega llena de obsequios.
    fleet_explore_special_log_b_10: Hemos encontrado una esfera perfecta de metal
      flotando en órbita alrededor del planeta %PLANET%. Hemos consultado al %CAP_RACE%
      antes de aproximarnos. Ningún instrumento ha sobrevivido al acercamiento, ni
      la tripulación recuerda nada. Nos alejamos rápidamente.
    fleet_explore_special_log_c_10: Hemos encontrado una esfera perfecta de metal
      flotando en órbita alrededor del planeta %PLANET%. Seguimos el consejo del %CAP_RACE%
      y no nos acercamos.
    fleet_explore_special_11: |-
      %CAP_RACE%, la tripulación se encuentra en apuros.
      Desplegamos un equipo de expedición en el planeta %PLANET%. Perforaron en una zona de excavación y encontraron varias jarras de agua negra.
      Por motivos desconocidos, la tripulación comenzó a beber de dicha agua. Al regresar a la nave, empezaron a vociferar y delirar.
      Les hemos confinado en la enfermería, pero no estoy seguro de qué pasos deberíamos tomar...
    fleet_explore_special_opt_a_11: Mantenerles en cuarentena
    fleet_explore_special_opt_b_11: Expulsarles al espacio
    fleet_explore_special_res_a_11: Le digo al comandante de la flota que mantenga
      a la tripulación afectada en aislamiento y que haga todo lo que esté en su mano
      para tratarlos. Si se mantienen estables, quizá puedan recuperarse.
    fleet_explore_special_res_b_11: El comandante de la flota reacciona con sorpresa,
      pero insisto. Es una desgracia, pero no podemos correr riesgos con el resto
      de la tripulación.
    fleet_explore_special_log_a_11: La tripulación ha bebido una extraña agua negra
      en el planeta %PLANET%. %CAP_RACE% ha aconsejado establecer una extensa cuarentena.
      Con tratamiento, la tripulación se ha recuperado. Hablan de visiones extrañas
      y sobrenaturales. Los escaneos cerebrales han generado datos científicos significativos.
    fleet_explore_special_log_b_11: La tripulación ha bebido una extraña agua negra
      en el planeta %PLANET%. %CAP_RACE% ha aconsejado establecer una extensa cuarentena.
      La tripulación experimentó visiones extrañas y se volvieron locos, destruyendo
      gran parte de la enfermería antes de ser sometidos.
    fleet_explore_special_log_c_11: La tripulación ha bebido una extraña agua negra
      en el planeta %PLANET%. %CAP_RACE% nos advirtió de que la seguridad de la tripulación
      estaba comprometida y ordenó expulsarles al espacio. Lo hicimos, con gran pesar.
    fleet_explore_special_12: |-
      %CAP_RACE%, me temo que debo informar de una emergencia.
      Desplegamos un equipo de investigación geológica en un interesante sistema de cuevas en el planeta %PLANET%. Durante la investigación, alteraron una fumarola. El gas que expulsó el respiradero no coincidía con ninguna sustancia conocida. La tripulación fue evacuada inmediatamente.
      A su regreso, los tripulantes que habían inhalado el gas comenzaron a notar síntomas extraños. Tenían los ojos inyectados en sangre y les brillaba la piel. He puesto en cuarentena a los infectados, pero no estoy seguro de qué hacer a continuación.
    fleet_explore_special_opt_a_12: Devolverles al planeta
    fleet_explore_special_opt_b_12: Tratarlos con radiación dirigida
    fleet_explore_special_res_a_12: Le digo al comandante de la flota que devuelva
      a la tripulación infectada a la superficie del planeta. No podemos poner en
      riesgo las vidas de los que están a bordo.
    fleet_explore_special_res_b_12: Le digo al comandante de la flota que combata
      el fuego con el fuego. Que trate a la tripulación infectada con haces de radiación
      dirigida y que queme cualquier mutación que haya aparecido.
    fleet_explore_special_log_a_12: La tripulación inhaló un extraño gas en el planeta
      %PLANET%. Por consejo del %CAP_RACE%, dejamos a los infectados en la superficie
      del planeta e inspeccionamos desde la órbita. La tripulación desarrolló destacables
      habilidades y parecía no afectarle la atmósfera tóxica. Hemos aislado la mutación
      para su posterior estudio.
    fleet_explore_special_log_b_12: La tripulación inhaló un extraño gas en el planeta
      %PLANET%. Por consejo del %CAP_RACE%, dejamos a los infectados en la superficie
      del planeta e inspeccionamos desde la órbita. Los tripulantes enfermaron rápidamente
      y murieron.
    fleet_explore_special_log_c_12: La tripulación inhaló un extraño gas en el planeta
      %PLANET%. Por consejo del %CAP_RACE%, tratamos a la tripulación con una agresiva
      dosis de radiación. El resultado combinado fue una destacable serie de mutaciones,
      cada cual científicamente significativa. Por desgracia, los tripulantes no sobrevivieron
      al procedimiento.
    fleet_explore_special_log_d_12: La tripulación inhaló un extraño gas en el planeta
      %PLANET%. Por consejo del %CAP_RACE%, tratamos a la tripulación con una agresiva
      dosis de radiación. El tratamiento falló. Los tripulantes infectados enfermaron
      rápidamente y murieron.
    fleet_explore_special_13: |-
      %CAP_RACE%, hemos descubierto una oportunidad en el sector %SYSTEM%.
      La flota ha encontrado un agujero negro. Las condiciones de giro y la masa relativa indican que el agujero podría ser apto para viajes a larga distancia.
      El potencial del descubrimiento es enorme. No obstante, no puedo poner en riesgo a la flota sin tu aprobación. ¿Seguimos adelante?
    fleet_explore_special_opt_a_13: Entrar en el agujero negro
    fleet_explore_special_opt_b_13: Evitarlo
    fleet_explore_special_res_a_13: Le doy el visto bueno al inquieto comandante de
      la flota. Le tranquilizo diciéndole que confíe en los cálculos de sus ingenieros
      y que piense en las singulares vistas que seguro les esperan al otro lado.
    fleet_explore_special_res_b_13: Le digo al comandante de la flota que evite el
      agujero negro. El espacio local apenas está cartografiado. Hay muchas oportunidades
      de descubrir cosas sin arriesgar vidas en una anomalía gravitatoria.
    fleet_explore_special_log_a_13: Entramos en un agujero negro en el sector %SYSTEM%.
      Atravesamos miles de sistemas en un abrir y cerrar de ojos, recabando datos
      de innumerables maravillas. Todas las naves salieron del agujero negro en el
      momento adecuado y regresaron a salvo al espacio-tiempo convencional.
    fleet_explore_special_log_b_13: Entramos en un agujero negro en el sector %SYSTEM%.
      Un error mínimo en el ángulo de aproximación provocó que el agujero diseminara
      a la flota por varios sistemas. Hemos gastado una considerable cantidad de combustible
      para volver a reunirla. Daños gravitatorios considerables.
    fleet_explore_special_log_c_13: Encontramos un agujero negro en el sector %SYSTEM%.
      Exhibía cierto potencial de agujero de gusano. Tomamos medidas desde cierta
      distancia, pero por consejo del %CAP_RACE%, no nos aproximamos al horizonte
      del evento.
    fleet_explore_special_14: |-
      %CAP_RACE%, solicito tu aprobación para una expedición singular.
      La flota se encuentra en órbita baja sobre un planeta inusual. La superficie parece metálica, compuesta en gran medida de formas poligonales. Hemos detectado una serie de extrañas señales que se repiten.
      Me gustaría desplegar a un equipo de tierra, pero conlleva un riesgo elevado. ¿Seguimos adelante?
    fleet_explore_special_opt_a_14: Desplegar un equipo
    fleet_explore_special_opt_b_14: Evitar el planeta
    fleet_explore_special_res_a_14: Le digo al comandante de la flota que proceda.
      Todas las expediciones planetarias conllevan sus riesgos, pero pocos planetas
      parecen tan interesantes como este.
    fleet_explore_special_res_b_14: Le digo al comandante de la flota que retire al
      equipo. No hay que tomar a la ligera anomalías como estas. El comandante de
      la flota parece aliviado.
    fleet_explore_special_log_a_14: Hemos descubierto un planeta metálico en el sistema
      %SYSTEM%, con la superficie cubierta por hexágonos. Hemos desplegado un equipo
      planetario. Los tripulantes han podido capturar y decodificar una extraña señal
      que provenía del núcleo del planeta. Hemos realizado descubrimientos notables.
    fleet_explore_special_log_b_14: Hemos descubierto un planeta metálico en el sistema
      %SYSTEM%, con la superficie cubierta por hexágonos. Hemos desplegado un equipo
      planetario. Unos potentes estruendos de radio hacían temblar la superficie repetidamente,
      haciendo que el equipo volviera a la nave.
    fleet_explore_special_log_c_14: 'Hemos descubierto un planeta metálico en el sistema
      %SYSTEM%, con la superficie cubierta por hexágonos. Lo hemos estudiado en busca
      de señales, pero por consejo del %CAP_RACE% hemos declinado aterrizar con un
      equipo. '
    fleet_explore_special_15: |-
      Saludos desde el sistema %SYSTEM%, %CAP_RACE%. Tengo malas noticias.
      Varios miembros de la tripulación han caído enfermos tras su visita al planeta %PLANET%. Tienen fiebre y calambres, y parecen sufrir mucho dolor.
      La tripulación afirma haber visto a criaturas con los mismos síntomas en la superficie del planeta, presumiblemente, el origen de este brote.
      He confinado a los tripulantes afectados en la enfermería, pero parece que es extremadamente contagioso. ¿Qué hacemos?
    fleet_explore_special_opt_a_15: Capturar criaturas infectadas
    fleet_explore_special_opt_b_15: Sedar a los tripulantes afectados
    fleet_explore_special_res_a_15: Le digo al comandante de la flota que envíe otra
      expedición a la superficie. Si pueden capturar a una de las criaturas infectadas,
      podrán sintetizar una cura.
    fleet_explore_special_res_b_15: Le digo a %NAME% que mantenga sedados a los tripulantes
      infectados, y que les confine en la enfermería. Debe evitar que la infección
      se extienda a toda costa.
    fleet_explore_special_log_a_15: El equipo de tierra se ha infectado después de
      entrar en contacto con la fauna local en el planeta %PLANET%. Por consejo del
      %CAP_RACE%, hemos confinado a los tripulantes en la enfermería. La infección
      no se ha extendido, pero la tasa de mortandad entre los afectados ha sido del
      90 %.
    fleet_explore_special_log_b_15: El equipo de tierra se ha infectado después de
      entrar en contacto con la fauna local en el planeta %PLANET%. Por consejo del
      %CAP_RACE%, hemos regresado a la superficie y capturado a las criaturas infectadas.
      El equipo del laboratorio ha podido sintetizar una cura. Los tripulantes parecen
      más sanos que nunca.
    fleet_explore_special_log_c_15: El equipo de tierra se ha infectado después de
      entrar en contacto con la fauna local en el planeta %PLANET%. Por consejo del
      %CAP_RACE%, hemos regresado a la superficie en un intento de hallar una cura.
      No la hemos encontrado y se han infectado más tripulantes. Número de muertes
      considerable.
    fleet_explore_special_16: |-
      %CAP_RACE%, necesito tu consejo.
      La tripulación ha investigado un carguero accidentado en el planeta %PLANET%. No encontraron nada digno de reseñar, pero se han estado quejando de que ocurren sucesos extraños a bordo de la nave desde entonces.
      Se mueven objetos, se oyen susurros extraños y suceden fallos inexplicables en el equipamiento. Nadie ha resultado herido, pero la tripulación se está poniendo nerviosa y empieza a ser difícil de manejar.
    fleet_explore_special_opt_a_16: Investigar la actividad
    fleet_explore_special_opt_b_16: Decirle a la tripulación que lo ignore.
    fleet_explore_special_res_a_16: Le digo al comandante que centre su investigación
      en los fenómenos extraños. Lo paranormal suele ser un indicio que hay nuevos
      descubrimientos a la espera.
    fleet_explore_special_res_b_16: Le digo al comandante que calme a su tripulación.
      Los ruidos extraños y las explosiones de vapor ocasionales son parte de la vida
      normal en una nave y no hay nada que temer.
    fleet_explore_special_log_a_16: La tripulación está atemorizada por una presunta
      actividad paranormal sucedida mientras cruzaban el sector %SYSTEM%. Hemos investigado
      el origen del «brote» y hemos encontrado una especie de roedores del espacio,
      no registrada anteriormente, viviendo en los tubos del motor. Realizamos un
      descubrimiento rentable; evitamos daños en los tubos.
    fleet_explore_special_log_b_16: La tripulación está atemorizada por una presunta
      actividad paranormal sucedida mientras cruzaban el sector %SYSTEM%. El equipo
      de laboratorio comenzó la investigación del fenómeno, pero no halló nada. El
      equipo desarrolló insomnio. Interrumpimos la investigación y salimos del sistema
      antes de sufrir más percances.
    fleet_explore_special_log_c_16: La tripulación está atemorizada por una presunta
      actividad paranormal sucedida mientras cruzaban el sector %SYSTEM%. El %CAP_RACE%
      reprendió al equipo y les devolvió el ánimo.
    fleet_explore_special_18: |-
      %CAP_RACE%, tengo noticias preocupantes.
      Hemos encontrado unas entidades extrañas en el sector %SYSTEM%. Brillan y desaparecen y nuestro equipamiento no puede capturar su imagen.
      Nuestros esfuerzos para comunicarnos han sido en vano, aunque todavía no nos han hecho nada malo, de momento. ¿Qué hacemos?
    fleet_explore_special_opt_a_18: Abrir fuego
    fleet_explore_special_opt_b_18: Emitir música
    fleet_explore_special_res_a_18: Le digo al comandante que abra fuego de inmediato.
      Eso enseñará a estos extraños seres que no hay que tomarnos a la ligera.
    fleet_explore_special_res_b_18: Le digo al comandante que interrumpa sus mensajes
      de saludo convencionales y que en su lugar emita una pieza de música. Así pudimos
      comunicarnos donde las palabras fallaron.
    fleet_explore_special_log_a_18: Hemos encontrado naves etéreas en el sector %SYSTEM%.
      Las naves no respondían a nuestras llamadas. Por consejo del %CAP_RACE%, hemos
      abierto fuego. Las naves han desaparecido inmediatamente, pero han dejado grandes
      cantidades de metal precioso.
    fleet_explore_special_log_b_18: Hemos encontrado naves etéreas en el sector %SYSTEM%.
      Las naves no respondían a nuestras llamadas. Por consejo del %CAP_RACE%, hemos
      abierto fuego. Las naves se han vuelto hostiles, provocando daños significativos
      a la flota. Después de disparar sus armas, han huido.
    fleet_explore_special_log_c_18: Hemos encontrado naves etéreas en el sector %SYSTEM%.
      Las naves no respondían a nuestras llamadas. Por consejo del %CAP_RACE%, hemos
      emitido música pacífica. Las naves han respondido con su propia emisión musical
      y han lanzado una gran cantidad de datos directamente al ordenador central de
      la flota.
    fleet_explore_special_log_d_18: Hemos encontrado naves etéreas en el sector %SYSTEM%.
      Las naves no respondían a nuestras llamadas. Por consejo del %CAP_RACE%, hemos
      emitido música pacífica. Parece que la emisión ha enfadado a los visitantes
      y han disparado varias ráfagas que han provocado graves daños a la flota antes
      de huir.
    fleet_explore_special_19: |-
      ¡%CAP_RACE%, me veo obligado a informar de una emergencia!
      Una explosión de rayos gamma de alta intensidad ha sobrecargado los campos protectores de la flota mientras sondeábamos el sistema %SYSTEM%. Los componentes principales se están sobrecalentando y no seremos capaces de contenerlo por mucho tiempo.
      Tenemos que desactivar los sistemas vitales mientras nos recuperamos, pero implica riesgos inasumibles. ¿Qué hacemos?
    fleet_explore_special_opt_a_19: Apagar motores
    fleet_explore_special_opt_b_19: Apagar sistemas eléctricos
    fleet_explore_special_res_a_19: Le digo al comandante que apague inmediatamente
      los motores. Deben intentar mantener a la flota estable mientras las temperaturas
      vuelven a un nivel aceptable.
    fleet_explore_special_res_b_19: Le digo al comandante que apague inmediatamente
      el panel eléctrico principal. Puede que sea una experiencia incómoda, pero permitirá
      que las temperaturas alcancen niveles aceptables.
    fleet_explore_special_log_a_19: 'La flota ha sido dañada por una explosión de
      rayos gamma en el sector %SYSTEM%. Se han activado las alarmas de calor. Hemos
      apagado los motores siguiendo el consejo del %CAP_RACE%. Procedimiento llevado
      a cabo con éxito: la flota ha evitado daños mayores y ha obtenido datos útiles
      de la explosión de rayos gamma.'
    fleet_explore_special_log_b_19: La flota ha sido dañada por una explosión de rayos
      gamma en el sector %SYSTEM%. Se han activado las alarmas de calor. Hemos apagado
      los motores siguiendo el consejo del %CAP_RACE%. Los niveles de calor han seguido
      aumentando y la flota ha colisionado con un campo de asteroides mientras estaba
      sin potencia.
    fleet_explore_special_log_c_19: 'La flota ha sido dañada por una explosión de
      rayos gamma en el sector %SYSTEM%. Se han activado las alarmas de calor. Hemos
      apagado el panel eléctrico principal siguiendo el consejo del %CAP_RACE%. Procedimiento
      llevado a cabo con éxito: la flota ha evitado daños mayores y ha obtenido datos
      útiles de la explosión de rayos gamma.'
    fleet_explore_special_log_d_19: La flota ha sido dañada por una explosión de rayos
      gamma en el sector %SYSTEM%. Se han activado las alarmas de calor. Hemos apagado
      el panel eléctrico principal siguiendo el consejo del %CAP_RACE%. Las temperaturas
      han seguido aumentando y varios miembros de la tripulación han sido expulsados
      al espacio cuando el apagado eléctrico ha abierto los conductos de ventilación.
    fleet_explore_special_20: |-
      %CAP_RACE%, informo de un descubrimiento en el sistema %SYSTEM%.
      Los botánicos que exploraban el planeta %PLANET% descubrieron un árbol que da frutos de olor irresistible. Es evidente que desea que los consumamos.
      Sin embargo, obedecer simplemente a una planta cualquiera sería una locura. Antes tendríamos que hacer pruebas a estos frutos. La cuestión es, ¿cómo?
    fleet_explore_special_opt_a_20: Hacer pruebas con la tripulación
    fleet_explore_special_opt_b_20: Hacer pruebas con las criaturas
    fleet_explore_special_opt_c_20: Hacer pruebas con el equipamiento
    fleet_explore_special_opt_d_20: No hacer pruebas
    fleet_explore_special_res_a_20: Le digo al comandante que proceda y consuman la
      fruta, pero que empiece por la tripulación menos indispensable.
    fleet_explore_special_res_b_20: Le digo al comandante que le dé la fruta a las
      criaturas de los planetas cercanos. Evolucionarán junto a ella y pueden brindarnos
      datos útiles.
    fleet_explore_special_res_c_20: Le recuerdo al comandante de la flota que lidera
      una flota de investigación muy bien equipada. Tienen instalaciones y laboratorios
      de sobra para hacer pruebas a la fruta sin necesidad de comérsela.
    fleet_explore_special_res_d_20: Le digo al comandante que se deshaga de la fruta
      inmediatamente. No vamos a sacar nada en claro de ella.
    fleet_explore_special_log_a_20: Hemos recogido fruta de aroma irresistible en
      el planeta %PLANET%. Siguiendo el consejo del %CAP_RACE%, la tripulación ha
      consumido la fruta. Las semillas han germinado en el interior de sus estómagos.
      La planta ha crecido rápidamente y los ha devorado desde dentro.
    fleet_explore_special_log_b_20: Hemos recogido fruta de aroma irresistible en
      el planeta %PLANET%. Siguiendo el consejo del %CAP_RACE%, la tripulación ha
      consumido la fruta. La tripulación ha notado un aumento de energía, algunos
      perciben colores adicionales. No se han reseñado efectos secundarios.
    fleet_explore_special_log_c_20: Hemos recogido fruta de aroma irresistible en
      el planeta %PLANET%. Siguiendo el consejo del %CAP_RACE%, hemos alimentado con
      la fruta a criaturas de las inmediaciones. Las semillas han germinado en el
      interior de sus estómagos. La planta ha crecido rápidamente y los ha devorado
      desde dentro. Hemos registrado las observaciones.
    fleet_explore_special_log_d_20: 'Hemos recogido fruta de aroma irresistible en
      el planeta %PLANET%. Siguiendo el consejo del %CAP_RACE%, hemos alimentado con
      la fruta a criaturas de las inmediaciones. Las criaturas no han mostrado efectos
      adversos y hemos continuado las pruebas con la tripulación. Resultado: contaminación
      alimentaria severa.'
    fleet_explore_special_log_e_20: Hemos recogido fruta de aroma irresistible en
      el planeta %PLANET%. Siguiendo el consejo del %CAP_RACE%, hemos alimentado con
      la fruta a criaturas de las inmediaciones. Las criaturas han enfermado rápidamente
      y han muerto. Se ha prohibido a la tripulación cualquier interacción con la
      fruta.
    fleet_explore_special_log_f_20: Hemos recogido fruta de aroma irresistible en
      el planeta %PLANET%. Siguiendo el consejo del %CAP_RACE%, hemos realizado pruebas
      a la fruta en el laboratorio. Hemos registrado observaciones detalladas y preparado
      una muestra genética para intercambiar con el Gremio de exploradores.
    fleet_explore_special_log_g_20: Hemos recogido fruta de aroma irresistible en
      el planeta %PLANET%. Siguiendo el consejo del %CAP_RACE%, hemos expulsado la
      fruta al espacio.
    all_fleet_damage_report: 'Informe automático de diagnóstico de la flota: <FUEL>DAÑOS
      SIGNIFICATIVOS<>. El diario del capitán dice lo siguiente:'
    war_fleet_damaged_lang_1: "¡Grah! ¡Puede que hayan dañado nuestra nave, pero nuestro
      espíritu es irreductible! No obstante, %CAP_RACE%, reparar los daños no sería
      un acto deshonroso."
    war_fleet_damaged_lang_2: "¡Grah! ¡%CAP_RACE%, nuestra nave ha sufrido mucho a
      tu servicio! ¡Hónranos con su mantenimiento!"
    war_fleet_damaged_lang_3: "¡%CAP_RACE%! No podemos cubrirte de gloria en la batalla
      porque nuestra nave es endeble y ligera. Permítenos servirte. Repara nuestra
      nave dañada."
    war_fleet_damaged_lang_4: Unos patéticos idiotas han tratado de rasguñar nuestra
      poderosa nave, %CAP_RACE%. ¡Grah! Nos encantaría morir en batalla, pero si ese
      no es tu deseo, considera hacer reparaciones.
    exp_fleet_damaged_lang_1: "%CAP_RACE%, nuestros sensores indican daños internos
      considerables. La nave está sufriendo. Por favor, ayúdanos a curarla."
    exp_fleet_damaged_lang_2: "%CAP_RACE%, me alegra saber de ti. Pero es un momento
      triste. Nuestra nave está dañada. ¿Nos ayudas?"
    exp_fleet_damaged_lang_3: "%CAP_RACE%, queremos servirte. Pero nuestra nave es
      solo metal falible, una carcasa temporal. Ayúdanos a repararla y prolongar esta
      iteración."
    exp_fleet_damaged_lang_4: "¡Aieee! ¡Nuestra nave falla! No soportará mucho tiempo
      en este estado. Ayúdanos, %CAP_RACE%. ¡Ayúdanos a reparar los daños!"
    tra_fleet_damaged_lang_1: "¡Capitán amigo! ¡Nuestra nave sufre graves daños! ¿Nos
      ayudas a repararla?"
    tra_fleet_damaged_lang_2: Nuestra nave está dañada, %CAP_RACE%. Pero no por mucho
      tiempo, ¿verdad? ¿Vienes a ayudarnos?
    tra_fleet_damaged_lang_3: "¡Necesitamos un amigo, %CAP_RACE%! Nuestra nave está
      dañada y no podemos repararla solos. ¿Nos ayudarás?"
    tra_fleet_damaged_lang_4: Nuestra nave está dañada, pero es un día de regocijo.
      ¿Vienes a vernos, %CAP_RACE%? ¿A reparar nuestra nave? La tripulación estará
      encantada de verte.
    fleet_damaged_opt_a: Inspeccionar informe de daños
    fleet_damaged_opt_b: Ignorar informe
    fleet_damaged_opt_c: Marcar componentes dañados
    npc_fleet_repair_title: Autodiagnóstico de la flota
    npc_fleet_damaged_desc_1: 'Informe de autodiagnóstico de la flota: se han detectado
      daños moderados en los sistemas internos. Se precisan reparaciones manuales.
      Tripulación incapaz de realizar el mantenimiento.'
    npc_fleet_damaged_desc_2: 'Informe de autodiagnóstico de la flota: sistemas principales
      dañados. Riesgo de destrucción si continúan operativos. Se recomienda la reparación
      inmediata.'
    npc_fleet_damaged_desc_3: 'Informe de autodiagnóstico de la flota: se requiere
      mantenimiento urgente. Los drones de reparación han alcanzado el umbral de fallo.
      Sistemas principales en peligro, se necesitan reparaciones manuales.'
    npc_fleet_damaged_desc_4: 'Informe de autodiagnóstico de la flota: fallo en los
      sistemas de contención de daños internos. La integridad del casco está comprometida.
      Se requieren reparaciones urgentes.'
    npc_fleetcomms_damage_lang_1: Traigo malas noticias, %CAP_RACE%. Nuestra flota
      se ha visto involucrada en un importante incidente y ha sufrido daños graves.
      Revisa el informe de daños, por favor. Necesito tu consejo.
    npc_fleetcomms_damage_lang_2: Malas noticias, %CAP_RACE%. Ha ocurrido un... incidente...
      y la flota ha sufrido graves daños. Te prepararé un informe detallado, pero,
      mientras tanto, necesito tu consejo.
    npc_fleetcomms_damage_lang_3: Tenemos un problema, %CAP_RACE%. Una de nuestras
      naves ha sufrido graves daños y tendrá dificultades para completar nuestra expedición.
      ¿Qué hacemos?
    npc_fleetcomms_damage_lang_4: Lamento informar de un problema significativo, %CAP_RACE%.
      Nuestra flota ha sufrido graves daños. He iniciado una investigación, pero,
      mientras tanto, necesitamos órdenes. ¿Debe continuar con su misión la nave dañada?
    npc_fleetcomms_continue_res: 'Orden registrada: la fragata %FRIGATE_NAME% continúa
      con la misión.'
    npc_fleetcomms_comehome_res: 'Orden registrada: la fragata %FRIGATE_NAME% regresa
      a la flota principal para mantenimiento.'
    npc_fleet_damaged_lang: 'Informe de autodiagnóstico de la flota de la fragata
      %FRIGATE_NAME%: la nave ha sufrido daños críticos durante la misión. La tripulación
      no está capacitada para realizar labores de mantenimiento. Existe el riesgo
      de que se produzcan daños adicionales y esto provoque un fallo catastrófico.'
    exp_fleet_purchase_lang_1: Saludos, Viajero. ¿Quieres expandir tu flota? Verás
      que mi nave es de lo mejor que hay en el sector.
    exp_fleet_purchase_lang_2: La entidad viajero quiere expandir su flota, ¿no? El
      Korvax está dispuesto a ayudar. Mi tripulación y mi nave están listas para una
      inspección.
    exp_fleet_purchase_lang_3: "¡Viajero! ¿Quieres descubrir nuevas naves para tu
      flota? Mi tripulación será una excelente incorporación."
    exp_fleet_purchase_lang_4: "¡Eh! ¡El gran Viajero! ¿Puedo solicitar el honor de
      unirme a tus viajes? Mi tripulación serviría en tu flota."
    exp_fleet_purchase_lang_5: Viajero capitán. La Convergencia sabe que buscas nuevos
      reclutas para tu flota. Si lo necesitas, aquí estamos para ayudarte.
    exp_fleet_purchase_lang_6: Acéptanos en tu flota, Viajero, y nosotros te aceptaremos
      en la Convergencia.
    exp_fleet_purchase_lang_7: Viajero, ¿buscas nuevas entidades nave para tu flota?
      Esta nave cubre de sobra tus necesidades.
    exp_fleet_purchase_lang_8: "¡Eh, el Viajero! ¿Quieres que nos unamos a tu flota?
      Mi nave y los que la habitan en estos momentos están a tus órdenes."
    tra_fleet_purchase_lang_1: "¡Hola, amigo! Estás buscando nuevas naves, ¿no? La
      mía es fantástica..."
    tra_fleet_purchase_lang_2: "¡Amigo! Tienes una buena flota, ¿no? Creo que sería
      aún mejor solo con una nave más..."
    tra_fleet_purchase_lang_3: "¡Amigo! Tienes muchas naves buenas en tu flota, ¿no?,
      pero ninguna tan buena como esta. ¡Echa un vistazo!"
    tra_fleet_purchase_lang_4: "¡Hola, amigo! Tu flota necesita nuevos amigos, ¿no?
      Nuestra nave sería una maravillosa incorporación para tu flota."
    tra_fleet_purchase_lang_5: "¿Qué tal tu flota, amigo? ¿Tus tripulaciones están
      contentas? ¿Te consiguen muchas unidades? ¡Mi tripulación es la más feliz y
      lucrativa de todas!"
    tra_fleet_purchase_lang_6: "¡Amigo! Las flotas traen muchas alegrías, ¿no? ¿Alegría
      de la gloria del comercio y la batalla? ¡Te ayudaremos! Deja que nos unamos,
      amigo."
    tra_fleet_purchase_lang_7: Estás reclutando, ¿no? El amigo Viajero no encontrará
      mejor nave que esta para su flota.
    tra_fleet_purchase_lang_8: Buscas nuevas naves para tu flota, ¿no? ¡Mi nave es
      la mejor! Tripulación alegre, armas excelentes, un hangar espacioso. ¡Te encantará,
      amigo!
    war_fleet_purchase_lang_1: "¡Intruso! ¿Tiemblas ante la visión de nuestra poderosa
      nave? ¡No temas! ¡Somos aliados! Tal vez haya sitio para nosotros en tu flota."
    war_fleet_purchase_lang_2: "¡Grah! ¿Estás formando una flota, intruso? Nuestra
      nave es potente y mi tripulación poderosa. Te honraríamos con nuestra presencia."
    war_fleet_purchase_lang_3: "¡Intruso! ¿Persigues la gloria para tu flota? ¡Permítenos
      engrosar tus filas!"
    war_fleet_purchase_lang_4: "¡Grah! Nuestros enemigos se acobardan ante nuestra
      poderosa nave. ¡Sería un gran honor para tu flota que formáramos parte de ella!"
    war_fleet_purchase_lang_5: "¿Buscas nuevos reclutas para tu flota, intruso? Inspecciona
      mi nave y quédate asombrado con su poderoso casco y su bien entrenada tripulación."
    war_fleet_purchase_lang_6: "¿Buscas expandir tu flota, intruso? Mi fragata te
      cubrirá de una gloria incomparable."
    war_fleet_purchase_lang_7: "¡Grah! Saludos de comandante a comandante. ¿Buscas
      nuevas naves para tu flota? Nosotros estamos curtidos en batalla y listos para
      seguir luchando. ¡Grah!"
    war_fleet_purchase_lang_8: El Alto Comando Vy'keen precisa que todos ayudemos
      al intruso. Mi nave es tuya, si quieres tenerla en tu flota.
    fleet_purchase_opt_a: Inspeccionar fragata
    fleet_purchase_opt_b: Finalizar transmisión
    exp_fleet_purchase_res_a_1: Muy bien, Viajero capitán. Nos reuniremos con el resto
      de la flota inmediatamente.
    exp_fleet_purchase_res_a_2: Será un placer converger nuestra nave con tu flota,
      Viajero.
    exp_fleet_purchase_res_a_3: "¡Eh! Nuestra nave será tuya, Viajero."
    tra_fleet_purchase_res_a_1: Has tomado una excelente decisión, amigo.
    tra_fleet_purchase_res_a_2: "¡Sí, capitán amigo! Navegaremos hasta tu nave principal
      de inmediato."
    tra_fleet_purchase_res_a_3: "¡El nuevo capitán es un amigo excelente! La tripulación
      se pondría muy contenta si se uniera a tu flota."
    war_fleet_purchase_res_a_1: "¡No te arrepentirás de esto, intruso!"
    war_fleet_purchase_res_a_2: "¡Grah! ¡Cubriremos a tu flota de gloria!"
    war_fleet_purchase_res_a_3: "¡Grah! ¡Grah! ¡Grah! ¡Tripulación, a vuestros puestos!"
    fleet_mission_sub: Apoyar a la expedición
    fleet_explore_mission_desc: La expedición se ha visto envuelta en problemas mientras
      realizaba un viaje de exploración en el espacio profundo. El comandante de la
      flota ha solicitado mi ayuda. Debería ayudarles lo antes posible para que puedan
      continuar con su misión de descubrimiento.
    fleet_combat_mission_desc: La expedición se ha visto envuelta en problemas mientras
      realizaba una patrulla de combate en el espacio profundo. El comandante de la
      flota ha solicitado mi ayuda. Debería ayudarles lo antes posible para que puedan
      continuar con su travesía.
    fleet_mining_mission_desc: La expedición se ha visto envuelta en problemas mientras
      sondeaba sistemas para minería y oportunidades de recuperación. El comandante
      de la flota ha solicitado mi ayuda. Debería ayudarles lo antes posible para
      que puedan regresar al trabajo.
    fleet_trading_mission_desc: La expedición se ha visto envuelta en problemas mientras
      buscaba oportunidades comerciales en el espacio profundo. El comandante de la
      flota ha solicitado mi ayuda. Debería ayudarles lo antes posible para que puedan
      volver a obtener beneficios.
    fleet_scan_flora_obj: Escanear la flora y enviar los datos a la flota
    fleet_scan_flora_obj_tip: |-
      Utiliza <IMG>AIM<> para usar el <TECHNOLOGY>visor de análisis<>.
      Escanea nuevos tipos de flora para realizar descubrimientos.
      Los objetivos deben mantenerse inmóviles en la retícula para escanearlos.
