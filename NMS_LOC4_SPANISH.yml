    ui_asteroid1_name: PLATA
    ui_asteroid1_name_l: Plata
    ui_asteroid1_desc: |-
      Mineral interestelar con valor comercial que se suele <COMMODITY>extraer de los asteroides<>. Se encuentra ocasionalmente en depósitos planetarios subterráneos.

      Apreciado en todos los sistemas por su lustre y su brillo.
    ui_asteroid2_name: ORO
    ui_asteroid2_name_l: Oro
