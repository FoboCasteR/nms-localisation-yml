    ui_comm_week_04_obj3_tip: |-
      Polo ha detectado una transmisión desde el otro lado de la brecha, un eco de otra realidad. Necesita datos precisos de la señal para establecer un rumbo fijo.
      Localiza las torres que están repitiendo la transmisión. Descifra las pistas en la señal y alinea el repetidor con su posible origen.
