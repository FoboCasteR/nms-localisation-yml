    fleet_explore_empty_1: Atracados en la estación %SYSTEM%. Suministros frescos
      cargados.
    fleet_explore_empty_2: Planeta %PLANET% inspeccionado. No se ha encontrado nada
      de interés.
    fleet_explore_empty_3: Planeta %PLANET% inspeccionado. Planeta completamente yermo.
      Continuamos hasta el siguiente sistema.
    fleet_explore_empty_4: Exploradores enviados al sistema %SYSTEM%. Todos los informes
      negativos. Continuamos hasta el siguiente sistema.
    fleet_combat_t1_1: Hemos intervenido en una disputa de sistemas entre facciones
      comerciales en el sector %SYSTEM%. Paz restablecida. Nos hemos apoderado de
      desechos valiosos.
    fleet_combat_t1_2: Hemos impuesto una zona de restricción aérea en el sistema
      %SYSTEM%. Las autoridades %RACE% locales nos han recompensado.
    fleet_combat_t1_3: Escolta orbital proporcionada a las fuerzas %RACE% locales
      en el planeta %PLANET%. Operación de eliminación de contrabandistas llevada
      a cabo con éxito. Nos han recompensado con parte del contrabando requisado.
    fleet_combat_t1_4: Hemos ayudado a las autoridades a mantener la paz en el sistema
      %SYSTEM%. Armas cargadas pero no disparadas. Recompensados por los ciudadanos
      locales.
    fleet_combat_t1_5: Alborotadores cazados y destruidos a petición del jefe de la
      estación espacial local. Recompensados por las autoridades %RACE%.
    fleet_combat_t1_6: Hemos encontrado una secta mortal Vy'keen. Les hemos concedido
      sus deseos.
    fleet_combat_t1_7: Hemos acudido en la ayuda de las autoridades locales. Estación
      espacial liberada del sitio de los hostiles. Hostiles arrestados y expatriados.
    fleet_combat_t1_8: Hemos evitado un golpe militar que pretendía reemplazar a las
      autoridades legítimas del sistema. Rebeldes %RACE% exterminados.
    fleet_combat_t1_9: Corporación Gek desarmada en proceso de una toma de poder extremadamente
      hostil. El conflicto se ha resuelto con un arbitraje pacífico.
    fleet_combat_t1_10: Hemos ayudado a interceptores de la autoridad del sistema
      en respuesta a una señal de emergencia. Seis bajas confirmadas, tres hostiles
      huidos. No se han perdido vidas de inocentes.
    fleet_combat_t1_11: Bandas de asaltantes Gek interceptadas cuando trataban de
      tomar prisioneros en un sistema Korvax. Todas las naves hostiles destruidas.
    fleet_combat_t1_12: Tripulaciones de tierra enviadas para infiltrarse en una instalación
      planetaria hostil. Armas de asedio desactivadas, base neutralizada.
    fleet_combat_t1_13: Los escáneres de largo alcance han detectado un conflicto
      entre sistemas. Hemos intervenido con fuerza máxima. Se ha frenado la escalada
      con éxito.
    fleet_combat_t1_14: Hemos respondido a un carguero en emergencia. Varias naves
      hostiles destruidas. Hemos ayudado a la nave de mercaderes con las reparaciones.
    fleet_combat_t1_15: Hemos respondido a varias señales de emergencia en el sector
      %SYSTEM%. Todos los emisores salvados con daños mínimos. Todas las naves hostiles
      destruidas.
    fleet_combat_t1_16: Nos hemos enfrentado a una nave principal de delincuentes
      con la ayuda de las autoridades del sistema. La operación ha sido un éxito.
      Nave hostil destruida y convertida en chatarra.
    fleet_combat_t1_17: 'Tripulación de abordaje enviada a una plataforma orbital
      hostil. La operación ha sido un éxito: hostiles neutralizados a los %NUM% minutos
      del aterrizaje. Armas de la plataforma destruidas.'
    fleet_combat_t1_18: Tripulación de abordaje enviada a investigar una señal de
      emergencia de una estación espacial. Rehenes identificados, rescate completado
      sin bajas. Recompensados por Gremio de mercaderes.
    fleet_combat_t1_19: Tripulación de abordaje enviada a investigar una señal de
      emergencia de un carguero. Oficiales liberados del calabozo, motín evitado.
    fleet_combat_t1_20: Intento de abordaje rechazado. Fuerzas hostiles capturadas.
      Beneficios obtenidos por el rescate y devolución a tripulación nodriza.
    fleet_combat_t1_21: La tripulación de abordaje ha ayudado a las autoridades locales
      con la inspección a bordo de un carguero de contrabando. Alijo recuperado.
    fleet_combat_t1_22: Tripulación de abordaje enviada a un carguero de esclavos
      Gek. Cautivos liberados y tomado el control de la nave. Antigua tripulación
      expulsada al espacio.
    fleet_combat_t1_23: Tripulación de abordaje infiltrada en carguero de contrabando.
      Bodega de carga abierta de forma inadvertida, contrabando sacado por naves a
      la espera.
    fleet_combat_t1_24: Un escaneo de cargamento ha revelado un carguero sospechoso
      de transportar mercancía ilegal. Los equipos de abordaje no descubrieron formas
      de vida a bordo. Contrabando recuperado.
    fleet_combat_t1_25: Exploradores de combates han localizado y destruido a fuerzas
      hostiles. Desechos valiosos remolcados a la flota.
    fleet_combat_t1_26: Exploradores de combate enviados para investigar una perturbación.
      Varias naves hostiles localizadas. Se ha requerido la intervención del grueso
      de la flota. Todos los hostiles destruidos.
    fleet_combat_t1_27: Exploradores de avanzada emboscados por naves hostiles. Se
      han realizado maniobras evasivas. Naves enemigas atraídas hasta el alcance de
      los cañones de la flota.
    fleet_combat_t1_28: Nos hemos enfrentado a naves hostiles de origen desconocido.
      Los escudos principales resistieron al fuego. Hostiles obligados a huir, dejando
      atrás desechos valiosos.
    fleet_combat_t1_29: Hemos encontrado naves hostiles de origen desconocido. El
      enfrentamiento se ha prolongado, pero ha sido un éxito. Los daños parecen menores,
      pero los impactos de armas muestran una huella calorífica significativa.
    fleet_combat_t1_30: Cargueros de contrabando emboscados durante proceso de transacción.
      Hostiles desarmados y alijo requisado sin usar armas de fuego.
    fleet_combat_t2_1: Suministros cargados en estación local. Las tripulaciones piratas
      se han escondido en las cajas. La seguridad interna ha podido neutralizar la
      situación. Contrabando requisado de los cautivos.
    fleet_combat_t2_2: Abordados por piratas que se hacían pasar por naves de mercaderes.
      El escáner de corto alcance ha desvelado la tapadera de las armas hostiles.
      Naves enemigas destruidas antes de que las dispararan.
    fleet_combat_t2_3: Emboscados por piratas que intentaban usar un agujero negro
      para camuflar sus señales. Ataque rechazado con éxito. Desechos valiosos recuperados,
      otros restos abandonados en el horizonte.
    fleet_combat_t2_4: Naves hostiles de origen desconocido detectadas al alcance
      del escáner. Equipos de combatientes enviados. Naves hostiles destruidas.
    fleet_combat_t2_5: Bajo fuego de naves hostiles. Armas de los enemigos de baja
      calidad. Victoria total alcanzada con facilidad.
    fleet_combat_t2_6: Unos piratas se han escondido dentro de la bodega de carga
      mientras se cargaban suministros. La seguridad interna ha escaneado y capturado
      a los sospechosos con facilidad. Contrabando requisado y piratas expulsados
      por conductos de ventilación.
    fleet_combat_t2_7: Se aproximaron naves sospechosas. Los sensores de análisis
      revelaron que eran piratas. Hostiles destruidos, recompensa obtenida de las
      autoridades locales.
    fleet_combat_t2_8: Nos aproximamos a una estación espacial para recoger provisiones
      pero caímos bajo fuego enemigo de armamento montado. Enviamos una tripulación
      de abordaje. Estación tomada y devuelta a las autoridades.
    fleet_combat_t2_9: Hemos patrullado el sistema %SYSTEM%. Encontramos una fragata
      mercenaria con colores neutrales. La nave enemiga trató de rendirse. No dimos
      cuartel a los piratas, hostiles eliminados.
    fleet_combat_t2_10: Hemos perseguido una nave pirata dañada a través del sector
      %SYSTEM%. Nos pagaron un soborno para que les dejáramos ir. Aun así, procedimos
      a la destrucción de las naves enemigas.
    fleet_combat_t2_11: Fuimos atacados por naves hostiles. Un escuadrón enemigo intentó
      inutilizar a la flota con un ataque de embestida. Los escudos resistieron, todos
      los enemigos destruidos.
    fleet_combat_t2_12: Las naves enemigas comenzaron la negociación. Durante las
      conversaciones, trataron de infiltrarse en la flota con equipos de abordaje
      hostiles. Se avistaron transbordadores personales, un escuadrón de lucha los
      destruyó. Las fragatas enemigas huyeron. Naves de mercancía capturadas.
    fleet_combat_t2_13: Pulsos electromagnéticos desactivaron los sistemas primarios
      de la flota. La tripulación respondió de manera excelente, sistemas de apoyo
      activados en tiempo récord. Todos los enemigos destruidos.
    fleet_combat_t2_14: Piratas trataron de rendir la flota con un truco de radar.
      Los sensores determinaron un pequeño número de naves hostiles genuinas. Todos
      los enemigos destruidos.
    fleet_combat_t2_15: Sistemas antiabordaje desactivados por pirateo aéreo. Abordados
      por piratas. La tripulación luchó codo a codo. Algunas bajas entre el personal,
      pero todos los piratas fueron capturados o eliminados. Sistemas restaurados
      y equipamiento de los piratas incautado.
    fleet_combat_t2_16: Flota detenida por las autoridades del sistema y obligada
      a entregar suministros valiosos. Se sospecha de infiltración y/o corrupción
      pirata de oficiales. Destruimos la nave y recogimos la chatarra. Huimos rápidamente
      al siguiente sistema.
    fleet_combat_t2_17: Dispositivo explosivo detonado dentro de la bodega. Se sospecha
      de agentes hostiles en la última estación de suministros. La seguridad interna
      ventiló rápidamente los compartimentos de carga para evitar daños. Procesamos
      los componentes de la bomba para obtener materiales valiosos.
    fleet_combat_t2_18: Unas presuntas naves de mercaderes nos ofrecieron trabajo
      de escolta. Resultaron ser piratas. Todas las naves hostiles destruidas o aprovechadas
      como chatarra. La flota presenta algunos daños estéticos.
    fleet_combat_t2_19: Hemos respondido a una señal de emergencia. El origen de la
      señal resultó ser una emboscada hostil. Desplegamos escudo de emergencia y enviamos
      a combatientes. Todas las naves enemigas destruidas.
    fleet_combat_t2_20: Atacados por naves hostiles. Tripulación enemiga muy experimentada.
      Batalla larga y difícil. Se acordaron términos de alto el fuego recíproco. Intercambiamos
      regalos con la flota enemiga en señal de mutuo respeto.
    fleet_combat_t2_21: Asaltados por una gran flota pirata enemiga. Todas las naves
      enemigas del tamaño de transbordadores o más pequeñas. El escuadrón de combatientes
      y el sistema defensivo de torretas resistió. Todos los hostiles destruidos.
    fleet_combat_t2_22: Se nos aproximó una fragata de «mercaderes». La nave se ofreció
      a enviarnos suministros. Los análisis revelaron que los suministros en cuestión
      eran bombas. Se canceló el trato. Abrimos fuego, todos los hostiles destruidos.
    fleet_combat_t2_23: Atacados por varias naves de piratas pequeñas antes de que
      la flota principal completara la curvatura. Resistimos hasta que llegaron todas
      las fragatas y procedimos a abrir fuego a discreción. Hostiles destruidos.
    fleet_combat_t2_24: Sonaron las alarmas de fuego inminente. Torpedos lanzados
      por naves piratas bajo un dispositivo de camuflaje. Desplegadas contramedidas.
      Camuflaje enemigo desactivado, todos los hostiles destruidos.
    fleet_combat_t2_25: Un equipo de batalla pirata intentó interceptar a nuestra
      patrulla mientras la flota pasaba por detrás de una estrella local. Las tácticas
      de los hostiles no tuvieron éxito. Todas las naves enemigas destruidas. Recogida
      chatarra valiosa.
    fleet_combat_t2_26: Atacados por fuego enemigo desde una instalación planetaria.
      La tripulación de abordaje determinó que estaba bajo el control de IA renegada.
      Sistemas de energía desactivados, personal de la instalación liberado.
    fleet_combat_t2_27: Una nave pirata fuertemente armada intentó sitiar a la flota
      mientras nos aproximábamos a una estación espacial. Rompimos la formación y
      arrollamos a la nave hostil con varios vectores de ataque. Objetivo destruido.
    fleet_combat_t2_28: Atacados por naves de baja huella térmica. Los análisis han
      revelado que las naves hostiles se tripulaban por control remoto. Cuadrícula
      de autotorreta activada. Hostiles destruidos o ahuyentados. Pérdidas mínimas.
    fleet_combat_t2_29: Enfrentamiento con piratas mientras intentábamos patrullar
      en la atmósfera. Armamento de gran escala inefectivo. Enviado escuadrón de combatientes.
      Naves hostiles capturadas y procesadas como chatarra.
    fleet_combat_t2_30: 'Atacados por nave de guerra Gek. Los intentos de frenar la
      escalada no tuvieron éxito. Solo recibimos respuestas automáticas: «LA PRIMERA
      PROGENIE RESURGE». Nave hostil de pésima construcción, destruida con facilidad'
    fleet_combat_t3_1: Hemos respondido a una señal de emergencia en el sector %SYSTEM%.
      El origen de la señal se encontraba peligrosamente cerca de una estrella. Nos
      enfrentamos y destruimos a piratas antes de que el daño por calor alcanzara
      niveles críticos. No se perdieron vidas de inocentes.
    fleet_combat_t3_2: Nos encontramos con fuerzas piratas en el sistema %SYSTEM%.
      La salva inicial inutilizó varias naves hostiles. El resto de las naves se rindieron.
    fleet_combat_t3_3: Hemos actuado en base a unos informes que alertaban de peajes
      no autorizados que se cobraban en el espacio %RACE%. Los piratas sustraían dinero
      a inocentes usando las rutas comerciales locales. Bloqueo dispersado, tasas
      ilegales requisadas.
    fleet_combat_t3_4: La fuerza expedicionaria penetró en la base pirata planetaria.
      Se colocaron cargas explosivas y la instalación enemiga implosionó. Recompensados
      por las autoridades locales.
    fleet_combat_t3_5: El equipo de abordaje se hizo pasar por piratas y se infiltró
      en una banda local. La tripulación infiltrada introdujo datos falsos, provocando
      el fracaso absoluto del asalto planeado. Piratas capturados y entregados a las
      autoridades del sistema.
    fleet_combat_t3_6: Hemos respondido a una señal de emergencia. Encontramos piratas
      ocupando la estación espacial local. Intentos de abordaje rechazados. Nos vimos
      obligados a tomar medidas extremas. Desplegamos armas orbitales. Piratas y estación
      espacial desintegrados.
    fleet_combat_t3_7: Piratas detectados usando una estación abandonada como base
      secreta en el sector %SYSTEM%. Equipos de abordaje accedieron a la estación
      a través de conductos de mantenimiento. Hostiles emboscados y capturados. Recompensa
      obtenida de las autoridades del sistema.
    fleet_combat_t3_8: Recibimos informes de piratas usando estructuras abandonadas
      como bases ocultas. Enviamos fuerza expedicionaria para investigar. Patrullas
      de tierra descubrieron figuras horriblemente desfiguradas, con la mente deformada
      a causa de la exposición a espuma de nanite. Objetivos exterminados.
    fleet_combat_t3_9: Acudimos en la ayuda de una flota minera en el sistema %SYSTEM%.
      Encontramos piratas que usaban el campo de asteroides como cobertura mientras
      acosaban y emboscaban a transportistas de minerales. Hostiles eliminados por
      la fuerza.
    fleet_combat_t3_10: Ayudamos a las autoridades %RACE% en el sector %SYSTEM%. Enviamos
      una sola nave como cebo para atraer a las fuerzas piratas. Rastreamos a las
      naves enemigas hasta el casco de un carguero abandonado que flotaba en un campo
      de asteroides cercano. Objetivo destruido con armas de largo alcance.
    fleet_combat_t3_11: Respondimos a una señal de emergencia en órbita alrededor
      del planeta %PLANET%. Unos piratas habían capturado un carguero. Enviamos transbordador
      de abordaje. Tripulación del carguero liberada, agentes hostiles capturados
      y expulsados por conductos de ventilación.
    fleet_combat_t3_12: Seguimos a unos conocidos piratas %RACE% en el sistema %SYSTEM%.
      El objetivo intentó evitar la detección en una pequeña nave de combate. Cuando
      les acorralamos, ignoraron nuestras advertencias y no intentaron rendirse. Los
      hostiles se enfrentaron a la flota sin ayuda. Recompensas obtenidas.
    fleet_combat_t3_13: Perseguimos recompensas en el sistema %SYSTEM%. Seguimos a
      un caudillo militar pirata de los %RACE%. Nos enfrentamos flota contra flota
      en órbita alrededor del planeta %PLANET%. Los hostiles no estaban acostumbrados
      a luchar contra naves no mercantiles. Todos los objetivos destruidos.
    fleet_combat_t3_14: Perseguimos recompensas en el sistema %SYSTEM% a raíz de unos
      informes contradictorios acerca de un temido guerrero %RACE%. El pirata resultó
      ser varios piratas que usaban el mismo nombre para aumentar su reputación. Todos
      los reclamantes eliminados, se han obtenido múltiples recompensas.
    fleet_combat_t3_15: Encontramos una gran flota pirata sitiando una estación en
      el sistema %SYSTEM%. Nos enfrentamos a las naves principales hostiles. Los objetivos
      desaparecieron durante el enfrentamiento. Los análisis sugieren una flota holográfica
      proyectada por pequeñas naves piratas.
    fleet_combat_t3_16: Respondimos a una señal de emergencia. Carguero mercantil
      atacado por nave de batalla Centinela en el sistema %SYSTEM%. Enviamos a todas
      las fuerzas. Alejamos a las fuerzas de Centinelas del carguero, permitiéndole
      así escapar.
    fleet_combat_t3_17: Tendimos trampas a piratas en órbita alrededor del planeta
      %PLANET%. Pequeñas naves se hicieron pasar por navíos mineros, mientras que
      la flota principal se ocultaba en el cinturón de asteroides. Varias naves hostiles
      mordieron el anzuelo. Todos los hostiles destruidos en la emboscada.
    fleet_combat_t3_18: Capturada flota pirata tras un breve enfrentamiento. Sus naves
      eran de baja calidad. Barrenamos las naves capturadas para evitar su readquisición
      en el mercado de recuperación. La tripulación pirata fue abandonada en un planeta
      cercano.
    fleet_combat_t3_19: Ayudamos a las autoridades %RACE% del sistema. Los piratas
      instalaron importantes baterías de armas en los asteroides, con la idea de derribar
      a las vulnerables naves mineras. Usamos transbordadores para desembarcar a la
      fuerza expedicionaria en los lugares relevantes. Colocamos cargas explosivas.
      La detonación fue un éxito.
    fleet_combat_t3_20: Desembarcamos varios transbordadores de abordaje en los asteroides
      del sistema %SYSTEM%. La batalla fue de gran envergadura, pero se saldó con
      éxito. Las tripulaciones se coordinaron a la perfección para eliminar tanto
      a las fuerzas de combate piratas como las baterías de armas instaladas de forma
      ilegal.
    fleet_combat_t3_21: 'Ayudamos a las autoridades %RACE% en el sistema %SYSTEM%.
      Los piratas instalaron superficies reflectantes en los asteroides para desorientar
      a las naves mineras y a sus escoltas. Cambiamos los sistemas de fijación de
      objetivos a control manual. La tripulación respondió de forma excelente: todas
      las instalaciones hostiles destruidas.'
    fleet_combat_t3_22: Detectada flota pirata en escaneo de largo alcance. Realizamos
      un salto de pulso calibrado para alcanzar una posición de emboscada perfecta.
      Todos los objetivos destruidos, la flota evitó recibir daños.
    fleet_combat_t3_23: Instalación pirata detectada en escaneo de largo alcance.
      Entramos en órbita planetaria. La tripulación usó una nueva maniobra para ejecutar
      una descarga coordinada de baterías de armas. La maniobra se llevó a cabo con
      éxito. Instalación pirata eliminada.
    fleet_combat_t3_24: Localizados piratas en el sistema %SYSTEM%. Desplegamos combatientes.
      El escuadrón ejecutó una nueva táctica de combate en grupo. Los pilotos hostiles
      no eran muy habilidosos, fueron incapaces de evaluar la maniobra adecuadamente.
      Todos los objetivos destruidos.
    fleet_combat_t3_25: El equipo de investigación de combate ha desarrollado un nuevo
      sistema de armas. Llevaron a cabo una prueba de fuego real en batalla contra
      piratas en el sistema %SYSTEM%. La prueba fue todo un éxito. Todos los objetivos
      destruidos.
    fleet_combat_t3_26: Respondimos a una emisión de emergencia en el espacio %RACE%.
      Un arma balística de gran energía fue lanzada desde el planeta %PLANET% en dirección
      a la estación espacial. Enviamos combatientes. Misil interceptado y destruido.
    fleet_combat_t3_27: Respondimos a una señal de emergencia en el planeta %PLANET%.
      Los piratas colocaron explosivos en puestos comerciales y amenazaron con detonarlos
      si no se les pagaba. El equipo de abordaje aterrizó a cierta distancia y se
      aproximó a pie. Explosivos desactivados, piratas capturados.
    fleet_combat_t3_28: Respondimos a una emisión de emergencia del planeta %PLANET%.
      Los piratas colocaron un desestabilizador tectónico en la corteza del planeta,
      y pidieron un rescate. La tripulación de tierra exploró la zona y envió las
      coordenadas a la flota. Se utilizó un láser orbital para desactivar el dispositivo.
      Núcleo del planeta inalterado.
    fleet_combat_t3_29: 'Piratas capturados en el sistema %SYSTEM%. Los cautivos ofrecieron
      datos a cambio de su libertad. Los datos resultaron correctos: neutralizadas
      varias operaciones piratas, gran número de naves hostiles destruidas.'
    fleet_combat_t3_30: 'Encontramos un bloqueo pirata en órbita alrededor del planeta
      %PLANET%. Los análisis sugerían que se trataba de un farol: la mayoría de las
      naves piratas eran mercantiles. Nos aproximamos al bloqueo con las armas cargadas
      y los hostiles se dispersaron sin necesidad de abrir fuego.'
    fleet_combat_sec_1: Emboscados por naves hostiles mientras atravesábamos el sector
      %SYSTEM%. Tomamos contramedidas y destruimos a los piratas. Recompensa obtenida
      de las autoridades del sistema.
    fleet_combat_sec_2: Se nos aproximaron naves hostiles mientras inspeccionábamos
      el sector %SYSTEM%. Reconfiguramos rápidamente el láser de inspección para incinerar
      los escudos de las naves. Hostiles destruidos, recompensa obtenida.
    fleet_combat_sec_3: Emboscados por naves hostiles mientras repostábamos en el
      sistema %SYSTEM%. Eyectamos y detonamos los depósitos de combustible, destruyendo
      las naves enemigas. Recompensa obtenida de las autoridades locales.
    fleet_combat_sec_4: Emboscados por naves piratas mientras orbitábamos alrededor
      del planeta %PLANET%. Maniobramos hacia un banco de nubes, provocando la desorientación
      de las naves hostiles y su consiguiente colisión. Escaneamos los restos y descubrimos
      que los piratas estaban buscados por las autoridades locales.
    fleet_combat_sec_5: Adquirimos suministros en el planeta %PLANET%. El mercader
      resultó ser un criminal y se volvió hostil. La seguridad interna respondió con
      rapidez y neutralizó la situación. El mercader acabó inconsciente y fue entregado
      a las autoridades de la estación.
    fleet_combat_sec_6: Confundidos con una expedición desarmada por piratas en el
      sistema %SYSTEM%. Desplegamos los sistemas de armas y destruimos a los delincuentes.
      Recompensa obtenida de las autoridades del sistema.
    fleet_combat_sec_7: 'Un piloto %RACE% solitario nos llamó. El contacto se basaba
      en falsas pretensiones: el piloto era el cebo para una emboscada. Desplegamos
      escudos y escaneamos las naves que se aproximaban. Huimos hacia la estación
      espacial y entregamos los datos a las autoridades del sistema.'
    fleet_combat_sec_8: 'Bajo fuego mientras inspeccionábamos el sistema %SYSTEM%.
      Desplegamos escudos deflectores: el fuego hostil fue redirigido y destruyó sus
      propias naves. Escaneamos los restos y descubrimos un excelente botín.'
    fleet_combat_sec_9: Atacados mientras escaneábamos el planeta %PLANET%. Las defensas
      de información y seguridad de los piratas eran deficientes. Anulamos los sistemas
      de navegación de las naves hostiles y dirigimos a la flota enemiga hacia un
      fulgor estelar cercano. Obtuvimos una recompensa.
    fleet_combat_sec_10: Tomamos parte de forma accidental en un combate en el sistema
      %SYSTEM%. Mercaderes locales llegaron a las manos a causa de un trato comercial
      y el conflicto se descontroló. Ayudamos a las autoridades locales a frenar la
      escalada.
    fleet_combat_sec_11: Nos aliamos con unas naves mineras locales en el sistema
      %SYSTEM%. Los nuevos aliados fueron atacados por piratas. Les ayudamos a defenderse.
      Todos los hostiles destruidos.
    fleet_combat_sec_12: Descubrimos una base pirata mientras escaneábamos cuevas
      en el planeta %PLANET%. Colocamos cargas explosivas para derrumbar la entrada
      de la cueva. Dimos parte de su ubicación a las autoridades del sistema.
    fleet_combat_sec_13: Desencriptamos comunicaciones de radio en el sistema %SYSTEM%
      mientras intentábamos descubrir secretos rentables. En su lugar, obtuvimos acceso
      a canales privados de piratería. Entregamos los datos a las autoridades del
      sistema a cambio de una sustanciosa recompensa.
    fleet_combat_sec_14: 'Emboscados por piratas mientras remolcábamos depósitos minerales
      del planeta %PLANET%. Situación resuelta: los hostiles no tuvieron en cuenta
      el impulso de las rocas. Nave enemiga destruida con el impacto. Depósitos minerales
      desperdigados, pérdidas compensadas con la recompensa obtenida.'
    fleet_combat_sec_15: Bajo fuego de naves hostiles. Redirigimos toda la potencia
      al rayo tractor. Nos hicimos con las armas y naves enemigas. Procesamos todo
      el material como chatarra y obtuvimos recompensas por los pilotos hostiles.
    fleet_combat_sec_16: Escaneamos naves piratas mientras inspeccionábamos el sistema
      %SYSTEM%. Los piratas no se percataron del escaneo. Desplegamos los sistemas
      de armas. Nos hicimos con los datos y el pago de la recompensa.
    fleet_combat_sec_17: Nos encontramos con contrabandistas en mitad de una operación
      de caza furtiva mientras inspeccionábamos el planeta %PLANET%. Realizamos disparos
      de advertencia, dispersando a los furtivos. Dimos parte de las actividades a
      las autoridades del sistema.
    fleet_combat_sec_18: Escaneamos asteroides en órbita alrededor del planeta %PLANET%.
      Los piratas lanzaron un ataque sorpresa. Desplegamos los escudos y nos servimos
      de los asteroides para cubrirnos. Le ganamos la partida a las naves hostiles.
      Piratas destruidos y recompensa obtenida.
    fleet_combat_sec_19: Atacados mientras inspeccionábamos el sector %SYSTEM%. La
      tripulación había estado desarrollando una tecnología de armas experimentales.
      Aprovechamos la oportunidad para realizar una prueba de fuego real, que resultó
      un gran éxito. Todos los hostiles destruidos. Recompensa obtenida.
    fleet_combat_sec_20: Encontramos una expedición científica en el sector %SYSTEM%.
      Intercambiamos datos y recibimos a la tripulación. Emboscados por piratas mientras
      viajábamos en formación con la otra expedición. Desplegamos los sistemas de
      armas. Defendimos con éxito a ambas flotas.
    fleet_combat_sec_fail_1: Atacados por piratas en el sistema %SYSTEM%. Redirigimos
      toda la potencia a los motores y logramos escapar.
    fleet_combat_sec_fail_2: Emboscados mientras realizábamos una inspección en el
      sistema %SYSTEM%. Tomamos contramedidas. Escapamos sin sufrir daños.
    fleet_combat_sec_fail_3: El sistema ha resultado improductivo. Comenzamos los
      preparativos para marcharnos. Mientras validábamos los cálculos de curvatura,
      la flota fue emboscada por piratas. El escudo resistió durante la maniobra de
      escape. Saltamos sin incurrir en daños estructurales.
    fleet_combat_sec_fail_4: Atacados por piratas %RACE%. Nos comunicamos con el comandante
      hostil en un intento de ganar tiempo, ofreciendo importantes sobornos a cambio
      de un alto el fuego. Las autoridades del sistema llegaron mientras los piratas
      consideraban la oferta. Todos los hostiles destruidos.
    fleet_combat_sec_fail_5: Los escáneres de medio alcance detectaron naves piratas
      acercándose a gran velocidad. Activamos la propulsión de curvatura antes de
      que los hostiles llegaran. Ninguna pérdida.
    fleet_combat_sec_fail_6: Atacados por piratas mientras realizábamos una inspección
      en el sistema %SYSTEM%. Desbaratada la alineación de la torre de radio, pero
      las contramedidas fueron un éxito. Escapamos sin mayores daños.
    fleet_combat_sec_fail_7: Escaneo de geología orbital del planeta %PLANET% interrumpido
      por una intervención hostil. Datos perdidos durante el apagado de emergencia
      del escáner. El escudo resistió mientras se activaba la propulsión de curvatura.
      Sin daños físicos.
    fleet_combat_sec_fail_8: Emboscados por piratas en el sistema %SYSTEM%. Entramos
      en el anillo de asteroides del planeta %PLANET% para escondernos de los atacantes.
    fleet_combat_sec_fail_9: Llamamos a un carguero %RACE% en el sistema %SYSTEM%
      para negociar la compra de combustible. El carguero se volvió hostil. Escapamos
      con el combustible de emergencia. Sin daños recibidos.
    fleet_combat_sec_fail_10: Atacados por un grupo de combatientes piratas. Tan solo
      dispararon con armas menores, sin daños en el casco. Sin embargo, no pudimos
      continuar con los planes de negocio. Escapamos.
    fleet_combat_sec_fail_11: Bajo fuego al intentar aterrizar en el planeta %PLANET%.
      No había transbordadores de escolta disponibles, abortamos aterrizaje. Salimos
      del sistema y comenzamos la búsqueda de un lugar menos peligroso.
    fleet_combat_sec_fail_12: Emboscados por piratas %RACE% mientras orbitábamos alrededor
      del planeta %PLANET%. Detonamos un pulso electromagnético defensivo. Inutilizamos
      las naves hostiles. La expedición se retrasó mientras los sistemas se recargaban.
    fleet_combat_sec_fail_13: Atacados por piratas mientras atravesábamos el espacio
      %RACE%. Dejamos atrás a las naves hostiles, pero consumimos una gran cantidad
      de combustible. Desviamos el rumbo de la expedición para cargar a bordo combustible
      adicional.
    fleet_combat_sec_fail_14: Bajo fuego de naves hostiles. Activado generador de
      apoyo con rapidez para suministrar energía a los sistemas de escudos. La sobretensión
      provocó pérdidas mínimas de datos. Dejamos atrás a las naves enemigas.
    fleet_combat_sec_fail_15: Archivado sistema %SYSTEM% por sus niveles extremos
      de conflicto. Dadas las capacidades de combate de la expedición, la probabilidad
      de daños catastróficos estimada es del %NUM% %. Evitamos el sistema.
    fleet_combat_sec_fail_16: Las autoridades %RACE% reaccionaron de mala manera a
      los negocios de la expedición en su sistema. Se nos aproximaron naves de patrulla
      con las armas cargadas. Consideramos prudente finalizar la inspección y marcharnos
      lo antes posible.
    fleet_combat_sec_fail_17: El sector %SYSTEM% ha resultado altamente inestable.
      Tratamos de realizar negocios, pero la capacidad de escolta era insuficiente
      para llevar a cabo la operación. Fijamos nuevo rumbo.
    fleet_combat_sec_fail_18: Desplegamos todos los sistemas de escaneo para realizar
      una inspección orbital del planeta %PLANET%. La zona sin cobertura del radar
      facilitó la emboscada pirata. Realizamos procedimiento de huida de emergencia.
    fleet_combat_sec_fail_19: Entramos en el sector %SYSTEM%. Un primer escaneo de
      contacto reveló múltiples grupos de combate piratas. Nos marchamos de inmediato
      del sector %SYSTEM%.
    fleet_combat_sec_fail_20: Sector %SYSTEM% poco prometedor. Los planetas parecen
      yermos y los niveles de conflicto del sistema son demasiado elevados como para
      desplegar con seguridad equipos de escaneo más detallado. Nos marchamos sin
      realizar la inspección.
    fleet_combat_sec_damage_1: Emboscados por piratas %RACE%. La expedición no estaba
      bien equipada para responder. Hemos sufrido daños graves.
    fleet_combat_sec_damage_2: Emboscados mientras inspeccionábamos el sistema %SYSTEM%.
      La expedición ha sido arrollada por el fuego enemigo. Hemos sufrido graves daños.
    fleet_combat_sec_damage_3: Los sistemas de armas y de defensa de la expedición
      han sido superados durante una emboscada pirata en el sector %SYSTEM%. Hemos
      recibido fuego intenso.
    fleet_combat_sec_damage_4: Atacados por %NUM% piratas mientras orbitábamos alrededor
      del planeta %PLANET%. La expedición no ha podido responder. Daños graves en
      el casco.
    fleet_combat_fail_1: Nos hemos enfrentado a fuerzas hostiles. Consideramos prudente
      una retirada táctica a la luz de los abrumadores refuerzos del enemigo.
    fleet_combat_fail_2: Emboscados por fuerzas hostiles. Se produjo una pequeña escaramuza,
      tan solo sufrimos daños estéticos.
    fleet_combat_fail_3: Inmovilizamos una corbeta sospechosa de realizar contrabando.
      Fuimos obligados a liberarla al presentarnos documentos legítimos.
    fleet_combat_fail_4: Inutilizamos una nave pirata de suministros, pero un fallo
      en el rayo tractor permitió que escapara.
    fleet_combat_fail_5: Emboscados por naves dron autónomas. Desistimos del enfrentamiento
      para evitar pérdidas innecesarias de vidas.
    fleet_combat_fail_6: Miembro de la tripulación tomado como rehén durante misión
      de reconocimiento. Rescate llevado a cabo con éxito, pero sufrimos daños leves
      en el transbordador planetario.
    fleet_combat_fail_7: Fuerzas hostiles huyeron a nuestra llegada. Paz lograda con
      pérdida mínima de vidas.
    fleet_combat_fail_8: Intervinimos en un asalto pirata. Naves hostiles neutralizadas,
      pero no pudimos evitar la destrucción de la estación local.
    fleet_combat_fail_9: Intento de abordaje rechazado. Conductos de ventilación desactivados
      para limpieza profunda.
    fleet_combat_fail_10: Abrimos fuego sobre un objetivo hostil. Nave desmaterializada,
      se sospecha que se tratara de una tecnología de proyección holográfica.
    fleet_combat_fail_11: Enfrentamiento con naves piratas. El pulso electromagnético
      hostil inutilizó nuestros sistemas de fijación de objetivos. Retirada para reiniciar
      los sistemas.
    fleet_combat_fail_12: Encontramos un puesto de piratas sumamente fortificado.
      Las armas de a bordo fueron insuficientes para atravesar los búnkeres hostiles.
      Retirada.
    fleet_combat_fail_13: Enfrentamiento con naves hostiles de origen desconocido.
      Conseguimos avances moderados, pero nos retiramos a la llegada de las autoridades
      del sistema.
    fleet_combat_fail_14: Emboscados por naves piratas. Los hostiles se retiraron
      con rapidez cuando cargamos las armas para responder. No hubo oportunidad de
      obtener recompensas.
    fleet_combat_fail_15: Investigamos los restos de un escuadrón de combatientes
      piratas. Las naves abandonadas estaban equipadas con bombas. Retirada.
    fleet_combat_fail_16: Enfrentamiento con naves hostiles. No pudimos desactivar
      el dispositivo de camuflaje enemigo, nos vimos obligados a abandonar el enfrentamiento.
    fleet_combat_fail_17: Naves piratas observadas en escaneos de largo alcance. Los
      objetivos huyeron antes de que nuestras naves llegaran a su ubicación.
    fleet_combat_fail_18: Sector pacífico. No hemos encontrado fuerzas hostiles.
    fleet_combat_fail_19: Sin actividad en escáneres de largo alcance. La tripulación
      realizó tareas de mantenimiento en los torpedos.
    fleet_combat_fail_20: Sin actividad en escáneres de largo alcance. La tripulación
      practicó ejercicios de evacuación.
    fleet_combat_fail_21: Sin actividad en escáneres de largo alcance. Se concedió
      a los equipos de abordaje tiempo de criosueño adicional.
    fleet_combat_fail_22: Sin actividad en escáneres de largo alcance. La tripulación
      practicó ejercicios de artillería.
    fleet_combat_fail_23: Sin actividad en escáneres de largo alcance. Se ordenaron
      comprobaciones de mantenimiento en los escáneres de largo alcance.
    fleet_combat_fail_24: Sin actividad en escáneres de largo alcance. Equipos de
      abordaje reubicados para falsificación de decretos.
    fleet_combat_fail_25: Sector vacío. Se sospecha que el avistamiento previo de
      fuerzas hostiles en el radar era en realidad un fallo técnico...
    fleet_combat_fail_26: Perseguimos a piratas a través de varios sectores, pero
      no pudimos acercarnos al alcance efectivo de armas.
    fleet_combat_fail_27: Nos llegaron informes de actividad pirata local. Los informes
      resultaron falsos, el objetivo era un mercader legal.
    fleet_combat_fail_28: El sector parece abandonado. Bombardeamos los planetas locales
      por si acaso. No se percibió actividad alguna.
    fleet_combat_fail_29: El sector parece pacífico. Destruimos varios asteroides
      de aspecto sospechoso.
    fleet_combat_fail_30: Rastreamos balizas piratas. Solo encontramos desechos, supusimos
      que los objetivos ya habían sido exterminados.
    fleet_combat_damage_1: Emboscados mientras cargábamos suministros. Los mamparos
      internos sufrieron un fallo de compresión que provocó daños graves.
    fleet_combat_damage_2: Acorralamos a varios piratas. Durante las negociaciones
      para su rendición, su nave principal embistió a nuestra flota. La nave hostil
      quedó totalmente destruida.
    fleet_combat_damage_3: Golpe crítico recibido durante el combate. Pérdidas significativas
      de oxígeno y tripulación.
    fleet_combat_damage_4: Daño a municiones recibido durante el combate. Se declaró
      un incendio que provocó daños internos significativos.
    fleet_combat_damage_5: Enfrentamiento con un crucero Centinela defectuoso. Sufrimos
      graves daños durante la retirada.
    fleet_combat_damage_6: Rodeados por un gran número de naves piratas. Sufrimos
      una brecha en el casco a causa de pequeños impactos de fuego. Nos vimos obligados
      a retirarnos.
    fleet_combat_damage_7: Bajo fuego de armamento láser avanzado. Los escudos se
      calcinaron al instante y sufrimos graves daños mientras activábamos los motores
      de curvatura.
    fleet_combat_damage_8: Enfrentamiento con naves de origen desconocido. Sufrimos
      graves daños. Varias brechas en el casco. Las naves enemigas desaparecieron
      sin previo aviso.
    fleet_combat_damage_9: Asaltamos un puesto pirata. Sufrimos graves daños de estaciones
      de armas planetarias. Nos vimos obligados a retirarnos.
    fleet_combat_damage_10: Enfrentamiento con una sola nave. Nave hostil destruida,
      pero la flota ha sufrido graves daños por proyectiles. Se sospecha que la nave
      hostil estaba equipada con tecnología experimental de cañones de rieles.
    fleet_combat_damage_11: Enfrentamiento con naves piratas. Nos vimos obligados
      a retirarnos después de que los hostiles solicitaran apoyo a la plataforma de
      armas orbitales. La flota sufrió un intenso bombardeo.
    fleet_combat_damage_12: Enfrentamiento con naves enemigas. Tratamos de devolver
      el fuego. Las fuerzas hostiles piratearon los sistemas de fijación de objetivos,
      infligiendo un gran daño a nuestra propia flota. Retirada.
    fleet_combat_damage_13: 'Enfrentamiento con flota hostil. Rodeados por combatientes.
      Sufrimos graves daños: todos los proyectiles fueron disparados hacia los sistemas
      críticos de ventilación. Retirada.'
    fleet_combat_damage_14: Equipos de abordaje enviados. La tripulación se vio obligada
      a regresar a la flota con munición hostil. Sufrimos daños en el casco. Retirada.
    fleet_combat_damage_15: Acorralados por una flota pirata. Usamos el motor de pulso
      para embestir a las fragatas que nos bloqueaban y escapar a la curvatura. Maniobra
      realizada con éxito, pero sufrimos graves daños en el casco.
    fleet_combat_damage_16: Respondimos a una señal de emergencia. Emboscados a corta
      distancia. Destruimos a los hostiles, pero los enemigos nos dispararon dentro
      del radio del escudo, provocando graves daños.
    fleet_combat_damage_17: Enfrentamiento con un número abrumador de naves piratas.
      Nos vimos obligados a retirarnos bajo fuego intenso. Subsistemas críticos dañados.
    fleet_combat_damage_18: Enfrentamiento con naves hostiles de origen desconocido.
      Sistemas de armas totalmente ineficaces. Tratamos de recabar datos, pero sufrimos
      graves daños y nos vimos obligados a retirarnos.
    fleet_combat_damage_19: Sufrimos un fallo en las armas durante el enfrentamiento
      con fuerzas hostiles. Recibimos graves daños y no pudimos devolver el fuego.
      Nos vimos obligados a retirarnos.
    fleet_combat_damage_20: Nos enfrentamos con un pirata usando armas de energía.
      Los sistemas de escudo resistieron, pero la sobretensión resultante cortocircuitó
      otros componentes críticos. Nos vimos obligados a retirarnos.
    fleet_combat_damage_21: Atacados a larga distancia por piratas con torpedos antiblindaje,
      que atravesaron el casco y liberaron material inflamable. Daños graves en los
      sistemas internos.
    fleet_combat_damage_22: Sufrimos daños extremos en el casco al salir del muelle.
      Fuerzas terrestres hostiles adosaron bombas lapa a la flota mientras cargábamos
      suministros.
    fleet_combat_damage_23: Enfrentamiento con fuerzas desconocidas. Arma de gravedad
      extrema detonada. Naves hostiles aparentemente destruidas, daños graves en el
      casco debido al desplazamiento espaciotemporal.
    fleet_combat_damage_24: Enfrentamiento con fuerzas hostiles. Recibimos fuego de
      armamento calorífico. Los sistemas internos se deformaron y ardieron. Retirada.
    fleet_combat_damage_25: Respondimos a una señal de emergencia. Naves abandonadas
      liberaron un enjambre de drones de combate. Casco en peligro a causa de la deconstrucción
      de drones antes de que pudiera cargarse el propulsor de curvatura.
    fleet_mining_t1_1: El equipo de inspección cartografió un importante campo de
      asteroides. Atestado de rocas, aunque de poco valor individual. Desplegamos
      entradas de materia geológica. En su punto máximo, procesamos %NUM% toneladas
      por segundo.
    fleet_mining_t1_2: Llegamos al sistema %SYSTEM%. Habíamos intentado deshacernos
      de material geológico sin valor. Al llegar a la estación espacial, descubrimos
      que las rocas eran muy apreciadas por los %RACE% locales. Vendimos material
      de desecho con un beneficio sustancial.
    fleet_mining_t1_3: Los escaneos de medio alcance detectaron un asteroide inusualmente
      denso. El equipo de minería desplegó sondas de superficie. La sustancia no coincidía
      con ningún mineral conocido. A pesar de la densidad, el metal recogido era increíblemente
      suave y respondió bien a la purificación.
    fleet_mining_t1_4: Los escaneos detectaron un asteroide compuesto de metal altamente
      radiactivo. No pudimos partirlo con el equipo convencional. Reacondicionamos
      el hangar para dar cabida a la sustancia. Remolcamos el asteroide entero al
      interior para procesarlo con seguridad.
    fleet_mining_t1_5: Los escaneos detectaron un campo de asteroides en una órbita
      inusualmente cercana a una estrella en el sistema %SYSTEM%. Desplegamos escudos
      de calor. El campo tenía abundancia de metales pesados.
    fleet_mining_t1_6: 'Los escaneos detectaron una gran nube geológica. Composición
      primaria: Metales duros sobrantes de colisiones de asteroides. Entramos con
      extrema precaución, desplegamos entradas de materia. Fundimos y recombinamos
      los fragmentos con gran rentabilidad.'
    fleet_mining_t1_7: Entramos en una gigantesca nube molecular en el sector %SYSTEM%.
      Desplegamos entradas de materia. Recogimos y procesamos %NUM% toneladas de material
      protoestelar.
    fleet_mining_t1_8: Los escaneos detectaron un gran cuerpo metálico próximo al
      planeta %PLANET%. Una observación más cercana reveló el casco de un carguero
      abandonado en una órbita lentamente descendente. Los equipos de recuperación
      se hicieron con los componentes valiosos y los trajeron para su procesamiento.
    fleet_mining_t1_9: Los escaneos detectaron un gran número de cuerpos metálicos
      pequeños moviéndose a gran velocidad a través del sistema %SYSTEM%. Desplegamos
      entradas de materia. Recuperamos una mezcla de mercancía arrojada por la borda
      y cápsulas de escape. No se encontraron supervivientes. Mercancía de gran valor.
    fleet_mining_t1_10: Llegamos al sistema %SYSTEM%. La estación espacial ignoró
      todos los intentos de llamada. Una inspección cercana reveló que la estación
      había sido abandonada. Desplegamos drones de procesamiento. Estación desmantelada
      y vendida como chatarra.
    fleet_mining_t1_11: Equipo de minería de baja gravedad desplegado sobre un gran
      asteroide próximo al planeta %PLANET%. Un escaneo de subsuperficie reveló un
      gran objeto orgánico moviéndose en el interior del núcleo del asteroide. Tripulación
      evacuada, asteroide destruido con las armas de la nave. Procesamos el mejunje
      biomineral resultante.
    fleet_mining_t1_12: Equipo de minería de baja gravedad desplegado en asteroide
      prometedor. Al aterrizar, la tripulación detectó señales de vida. Avistada pequeña
      colonia de %RACE%. Desistimos de la extracción. Compramos minerales a los habitantes
      con beneficios razonables.
    fleet_mining_t1_13: Los escáneres detectaron una fuente de carbono significativa
      en un cinturón de asteroides. Desplegado equipo de minería de baja gravedad.
      Los asteroides «orgánicos» resultaron ser huevos de proporciones colosales.
      La tripulación consideró poco sensato molestarlos. Se vertieron líquidos valiosos
      por el campo.
    fleet_mining_t1_14: Equipo de minería de baja gravedad desplegado en un gran asteroide.
      Descubrieron un alijo oculto de piratas. No se pudo determinar la antigüedad
      del contrabando. Recuperamos y vendimos el botín.
    fleet_mining_t1_15: Equipo de minería de baja gravedad desplegado en un gran asteroide.
      Perforación inicial interrumpida debido a la erupción de chorros de agua a alta
      presión de un barreno. El líquido resultó rico en minerales disueltos.
    fleet_mining_t1_16: Equipo de minería de baja gravedad desplegado en una zona
      de asteroides prometedora. Durante la instalación del equipamiento, los mineros
      divisaron depósitos orgánicos en la superficie del asteroide. Recogimos muestras
      y se las vendimos a científicos de la estación local.
    fleet_mining_t1_17: Equipo de minería de baja gravedad desplegado en un campo
      de asteroides. Los asteroides no estaban formados a partir de rocas, como se
      esperaba, sino de hielo de alta densidad. Desplegamos rayos de arco y derretimos
      la superficie. Recogimos grandes cantidades de gas valioso.
    fleet_mining_t1_18: Intentamos desplegar un equipo de minería de baja gravedad
      en un cinturón de asteroides. Los asteroides resultaron ser glóbulos de metal
      líquido. La tripulación no pudo aterrizar. Desplegamos entrada de materia, el
      líquido resultó ser muy valioso.
    fleet_mining_t1_19: Inspeccionamos un campo de asteroides en el sistema %SYSTEM%.
      El campo estaba compuesto en su mayor parte por rocas compactadas de poco valor.
      La inspección reveló un enorme asteroide de cristal en el centro del campo.
      Lo recogimos con el rayo tractor.
    fleet_mining_t1_20: Asteroides perforados en el sector %SYSTEM%. El material recogido
      era un %NUM% % gemas valiosas. Operación extremadamente lucrativa.
    fleet_mining_t1_21: Perforación en el sector %SYSTEM%. Descubierto un cinturón
      de asteroides inusualmente productivo. Alto contenido en metal. El contenido
      procesado era un %NUM% % oro.
    fleet_mining_t1_22: Asteroides perforados en el sector %SYSTEM%. Índice de recuperación
      de metales extremadamente alto. Tras el procesado, el material recogido era
      un %NUM% % platino. También se recuperó un gran contenido de metal pesado.
    fleet_mining_t1_23: Equipo de minería de baja gravedad desplegado en una gran
      zona de asteroides. La tripulación descubrió restos de una operación previa
      de perforación. La marca de tiempo del equipamiento indicaba que la zona tenía
      más de 3%NUM% años de antigüedad. Tolvas de unidades de mantenimiento llenas,
      minerales abandonados reclamados.
    fleet_mining_t1_24: Equipo de minería de baja gravedad evacuado de una zona de
      asteroides. La operación de perforación reveló espuma de nanite burbujeando
      desde el interior del asteroide. Desplegamos drones de minería remotos para
      completar la operación.
    fleet_mining_t1_25: Equipo de minería de baja gravedad desplegado. La superficie
      del asteroide resultó altamente inestable. La zona tiene un alto contenido líquido
      y el brillo solar provoca frecuentes erupciones de gases. La tripulación completó
      su trabajo con pérdidas mínimas de vidas. Recogimos minerales muy valiosos.
    fleet_mining_t2_1: Desplegamos equipo de recuperación en el planeta %PLANET%.
      Localizamos una nave extraña y exótica. Recuperamos y reparamos la nave y la
      vendimos con una buena rentabilidad.
    fleet_mining_t2_2: Desplegamos equipo de recuperación en el planeta %PLANET%.
      Localizamos nave de tipo 7 gravemente dañada. La nave tenía varios componentes
      raros en el motor. Tras la reparación, pudimos venderla con un margen de beneficios
      extraordinariamente alto.
    fleet_mining_t2_3: Localizado lugar de accidente de carguero en el planeta %PLANET%.
      El equipo de tierra recuperó mercancía valiosa, pero la tripulación informó
      de susurros y otros fenómenos extraños al acercarse a las cápsulas de carga.
      Los susurros cesaron cuando vendimos las cápsulas.
    fleet_mining_t2_4: El equipo de recuperación planetaria localizó el lugar de accidente
      de un carguero. Casco gravemente dañado, cámaras de munición prácticamente intactas.
      Un equipo de tierra de especialistas recuperó gran parte del armamento aún en
      funcionamiento.
    fleet_mining_t2_5: Equipo de recuperación desplegado en el planeta %PLANET%. Localizado
      el lugar de accidente de un carguero. El equipo de especialistas en recuperación
      pudo recoger un gran volumen de combustible de reactor. Envenenamiento mínimo.
    fleet_mining_t2_6: Una inspección orbital localizó el lugar de accidente de un
      carguero en el planeta %PLANET%. En el compartimento de carga había una cantidad
      considerable de minerales con valor comercial. Desplegamos equipo de tierra
      para recolectar el material.
    fleet_mining_t2_7: Una inspección orbital localizó el lugar de accidente de un
      carguero en el planeta %PLANET%. El compartimento de carga estaba limpio. Sin
      embargo, el equipo de especialistas recuperó un gran volumen de datos del ordenador
      de la nave. Vendimos los datos en un puesto comercial.
    fleet_mining_t2_8: El equipo de recuperación planetaria localizó el lugar de accidente
      de un carguero. La tripulación realizó una búsqueda exhaustiva, pero no encontró
      material valioso a bordo. Desplegamos una exonave tipo Coloso para cortar y
      procesar el casco como chatarra.
    fleet_mining_t2_9: Equipo de recuperación desplegado en el planeta %PLANET%. Localizado
      el lugar de accidente de un carguero. La tripulación encontró armas experimentales
      altamente reactivas cargadas en el compartimento de munición del carguero. Se
      recuperó el material con éxito.
    fleet_mining_t2_10: Localizado el lugar de accidente de un carguero en el planeta
      %PLANET%. El equipo de especialistas en recuperación determinó que el hiperturbo
      estaba equipado con tecnología experimental de gran valor. Realizamos con éxito
      una operación de recuperación.
    fleet_mining_t2_11: Equipo de recuperación desplegado en lugar de accidente de
      una nave. Localizamos tres naves, todas boca abajo. Daños mínimos, no encontramos
      cadáveres. Vendimos las naves a un comerciante de chatarra.
    fleet_mining_t2_12: Localizados restos de un carguero en el planeta %PLANET%.
      El casco carecía de valor. El equipo de especialistas en recuperación extrajo
      con sifón aceite de combustible pesado de los depósitos del carguero.
    fleet_mining_t2_13: El equipo exploratorio de recuperación localizó dos naves
      indemnes en el planeta %PLANET%. Daba la impresión de que los pilotos habían
      sido asesinados en un duelo a pie. Reclamamos como nuestras las naves abandonadas
      y las vendimos a cambio de una buena suma.
    fleet_mining_t2_14: El equipo de recuperación comenzó a operar en el planeta %PLANET%.
      Agujero abierto en el casco de un carguero accidentado. Tripulación sorprendida
      por la liberación de vacío del interior de la bodega. Una vez la atmósfera se
      estabilizó, nos hicimos con los metales valiosos del casco.
    fleet_mining_t2_15: Equipo de recuperación desplegado en el planeta %PLANET%.
      Atacados por drones recolectores agresivos mientras tratábamos de recoger piezas
      de una nave accidentada. Desplegamos transbordador de seguridad para proteger
      la zona. Operación llevada a cabo con éxito.
    fleet_mining_t2_16: El equipo de recuperación realizó una operación en el planeta
      %PLANET%. El equipo de especialistas se dedicó a quitar trampas del interior
      de un carguero accidentado. Con los explosivos desactivados, pudimos recuperar
      varios componentes de gran valor.
    fleet_mining_t2_17: El escáner de recuperación orbital localizó un carguero accidentado
      en el peligroso planeta %PLANET%. Recuperamos el diario de la nave y lo vendimos,
      junto con los datos de ubicación, al propietario del carguero.
    fleet_mining_t2_18: El equipo de recuperación planetaria localizó una nave de
      combate de gran valor. La nave se encontraba gravemente dañada por fuego de
      láser. La minería de datos reveló que el antiguo piloto era un pirata de cierto
      renombre. Obtuvimos la recompensa por el piloto y vendimos la nave a un coleccionista
      con un gran beneficio.
    fleet_mining_t2_19: El equipo de recuperación planetaria localizó un carguero
      Gek accidentado. El exterior mostraba signos de que habían entrado a la fuerza.
      El equipo de especialistas logró acceder y encontró importantes cámaras de tesoros
      en el interior.
    fleet_mining_t2_20: El equipo de recuperación planetaria localizó un carguero
      Korvax accidentado. La bodega estaba completamente llena de cubos de Convergencia
      activos. Sin señales de la antigua tripulación. Pudimos vender los cubos a un
      mercader Korvax que encontramos en un puesto comercial.
    fleet_mining_t2_21: El equipo de recuperación planetaria localizó el lugar de
      accidente de un carguero. Las cápsulas de carga parecían haber sido saqueadas.
      Un examen minucioso reveló cápsulas de contrabando adicionales ocultas en el
      interior de los depósitos de combustible. Recuperamos una gran cantidad de mercancía
      valiosa.
    fleet_mining_t2_22: Equipo de recuperación desplegado en el lugar de accidente
      de un carguero. Señales de vida detectadas. La tripulación descubrió una bodega
      de carga llena de animales enjaulados. Había equipamiento de monitorización
      activo. La tripulación abrió todas las jaulas y recuperó el equipamiento.
    fleet_mining_t2_23: Equipo de tierra desplegado en el lugar de accidente de un
      carguero. La nave estaba construida con aleaciones de materiales avanzados.
      El equipo de recuperación se hizo con componentes valiosos del casco y los entregó
      a la flota para su procesamiento.
    fleet_mining_t2_24: Equipo de recuperación desplegado en el lugar de accidente
      de un carguero en el planeta %PLANET%. Se encontraron grandes cantidades de
      comida enlatada dentro de la bodega. Un transbordador recogió los palés y los
      vendió en una estación espacial.
    fleet_mining_t2_25: Equipo de recuperación desplegado en el lugar de accidente
      de un carguero en el planeta %PLANET%. La carga estaba formada principalmente
      por baratijas sin valor. El equipo de procesamiento fundió y purificó la mercancía
      para crear aleaciones valiosas.
    fleet_mining_t3_1: Equipo de minería desplegado en el planeta %PLANET%. Encontramos
      un sistema de cuevas con un gran contenido en oro. La empresa resultó muy rentable.
    fleet_mining_t3_2: 'Equipo de minería desplegado en el planeta %PLANET%. Encontramos
      un sistema de cuevas revestidas con grandes depósitos de plata. Rentabilidad
      de la expedición: 2%NUM% %'
    fleet_mining_t3_3: Equipo de minería desplegado en el planeta %PLANET%. Encontramos
      depósitos excepcionales sobre la superficie del planeta. La peligrosa atmósfera
      redujo los márgenes, pero aun así, la empresa resultó muy rentable.
    fleet_mining_t3_4: 'Equipo de minería desplegado en el planeta %PLANET%. Encontramos
      formaciones ígneas interesantes. Los escaneos revelaron rocas que contenían
      depósitos de gemas. La atmósfera del planeta requirió el despliegue de un escudo
      calorífico adicional. Beneficios: 2%NUM% %.'
    fleet_mining_t3_5: El equipo de minería planetario penetró en una capa de sedimentos
      en el planeta %PLANET%. Descubrimos un extenso sistema de cuevas. Encontramos
      un moho valioso creciendo sobre las rocas de la cueva.
    fleet_mining_t3_6: Equipo de minería desplegado en el planeta %PLANET%. Cavamos
      varios kilómetros sin incidencias. Nos topamos con una enorme sima. Detectamos
      flujo de agua, junto con importantes depósitos de platino.
    fleet_mining_t3_7: El equipo de minería alcanzó una profundidad significativa
      en el planeta %PLANET%. Las condiciones de calor y presión dieron lugar a varias
      aleaciones nuevas. La extracción fue un éxito.
    fleet_mining_t3_8: El equipo de minería de superficie en el planeta %PLANET% informó
      acerca de un aceite llamativo. Desplegamos a los especialistas en extracción
      y al equipo de procesamiento sobre la superficie del planeta. Aceite de alta
      calidad, viscosidad aceptable. Beneficios del 1%NUM% %.
    fleet_mining_t3_9: El equipo de minería informó de un inusual descubrimiento en
      el planeta %PLANET%. En lugar de minerales, localizaron filas y filas de barriles
      sin etiqueta. Sospechamos de actividad de contrabando. Confiscamos los barriles,
      el contenido era muy valioso.
    fleet_mining_t3_10: El equipo de minería de profundidad regresó del planeta %PLANET%
      con un cargamento inusual. La tripulación alcanzó los %NUM%00 m cuando detectaron
      ondas de radio. Se desviaron de la ruta. Encontraron una antigua baliza de emergencia
      y restos de un carguero. Recuperamos tecnología valiosa.
    fleet_mining_t3_11: El equipo de minería extrajo %NUM%00 toneladas de material
      híbrido biológico-geológico del planeta %PLANET%. Las rocas bioluminiscentes
      tienen gran demanda. Rentabilidad importante.
    fleet_mining_t3_12: Equipo de minería desplegado en el planeta %PLANET%. Entramos
      en un extenso sistema de cuevas. Desplegamos drones, pero no pudieron encontrar
      los límites de la cueva. No obstante, recuperamos abundantes depósitos minerales.
    fleet_mining_t3_13: Equipo de minería desplegado en un planeta aparentemente seco.
      Perforamos en un extenso sistema de cuevas, localizamos cuantiosos ríos subterráneos.
      Alto contenido de minerales en la roca.
    fleet_mining_t3_14: El equipo de minería accedió a un sistema de cuevas en el
      planeta %PLANET%. Observamos grandes estructuras cristalinas formadas a partir
      de depósitos minerales de sal. Las formaciones resultaron tanto hermosas como
      muy valiosas.
    fleet_mining_t3_15: Equipo de minería planetaria desplegado en el planeta %PLANET%.
      El terreno era calcáreo e inestable. Gran número de cenotes. Extrajimos líquido
      rico en metal de los pozos de los cenotes.
    fleet_mining_t3_16: El equipo de minería descubrió túneles en el planeta %PLANET%.
