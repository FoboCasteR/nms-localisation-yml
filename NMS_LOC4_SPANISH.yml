    ui_watermission_title: Sueños de lo profundo
    ui_watermission_desc: Mi nave ha interceptado una extraña señal, una grabación
      distorsionada por el sonido del correr del agua. Parece como una señal de emergencia,
      pero solo hay un conjunto de coordenadas para identificar el origen de la señal.
      He investigado y he hallado los planos de un viajero perdido hace tiempo. Los
      datos incluyen planos para un submarino...
    ui_watermission_sub: Perdido entre las olas
    ui_watermission_desc1: Mi nave ha interceptado una extraña señal, una grabación
      distorsionada por el sonido del correr del agua. Parece como una señal de emergencia,
      pero solo hay un conjunto de coordenadas para identificar el origen de la señal.
      Debería investigar...
    ui_watermission_story_desc: "... ACCESO AL REGISTRO... ECO DE SEÑAL DISTORSIONADO...
      RECUPERANDO DATOS..."
    ui_watermission_story1: |-
      REGISTRO: <STELLAR>0062A<>. Evento de brecha <STELLAR>+12 sols<>
      Hoy era mi turno de sumergirme. Una vez más, nada de interés. Nada salvo algas y rocas.
      El agua aún tiene que retroceder. Algún miembro de la tripulación se ha animado a nadar sin el traje. Parece tentador.
    ui_watermission_story2: |-
      REGISTRO: <STELLAR>0115C<>. Evento de brecha <STELLAR>+21 sols<>
      El equipo de inmersión secundario ha vuelto pronto hoy. Han encontrado una cueva llena de extraños cristales, pero las luces del submarino se han apagado y se han visto obligados a volver.
      Parecen contrariados, molestos. Pero tenemos que volver mientras sepamos dónde está, antes de que las cambiantes mareas nos la arrebaten. Nunca construiremos nada sin materiales avanzados.
      REGISTRO: <STELLAR>0115D<>. Hemos reparado las luces del Nautilo. Me pongo en marcha.
    ui_watermission_story3: |-
      REGISTRO: <STELLAR>0119A<>. Evento de brecha <STELLAR>+23 sols<>
      ¡Hemos encontrado la cueva! Sabía que lo haríamos, pero ¡menudo hallazgo!
      Imponentes cristales de un rojo brillante, depósitos ricos en metal, deuterio concentrado, todo lo que necesitábamos. Puede que después de todo lo consigamos. Ojalá pudiera dormir seco una noche...
    ui_watermission_story4: |-
      REGISTRO: <STELLAR>0328A<>. Evento de brecha <STELLAR>+98 sols<>
      He tenido ese sueño otra vez.
      Las interminables olas púrpura, kilómetro tras kilómetro. Un alivio al principio de aquel dolor sordo carmesí. Pero luego... no puedo evitar la sensación de que hay algo más. Miro alrededor, pero no hay nada. Nada.
      Parpadeo y las veo. Débiles al principio, solo líneas. Pero son inconfundibles. Formas geométricas repetidas, dibujadas en el cielo. Filas y filas de triángulos, desplazándose lentamente. Y no puedo explicarlo, pero es lo más horroroso que he visto nunca.
      Es un alivio despertarme y ver la lluvia de nuevo.
    ui_watermission_story5: |-
      REGISTRO: <STELLAR>1998B<>. Evento de brecha <STELLAR>+399 sols<>
      Han vuelto a esa miserable cueva. Todos ellos. Nadie me escucha. Aún podemos construir el hiperturbo, lo sé. Después de eso, purgar la sal de los propulsores de lanzamiento será fácil.
    ui_watermission_story5a: |-
      REGISTRO: <STELLAR>2001P<>. Evento de brecha <STELLAR>+399 sols<>
      Todos hemos tenido el mismo sueño, la misma divagación, los dientes en el cielo, aquellos cristales... No tiene sentido. Ahí abajo no hay nada. Nos lo hemos llevado todo.
      Pero ¿qué puedo hacer? Tal vez haya pasado algo por alto. Tal vez tengan razón. Una última mirada no hará daño a nadie.
    ui_watermission_story5a_opt: El registro continúa
    ui_watermission_story6: |-
      Atrapados..., fuga en el subreactor.
      Me agarró, pero ahora está muerto. Sus ojos se han cerrado.
      Creo que me he roto la pierna. Me duele la mano.
      Si pudiera encontrar un depósito de aire, aún podría volver a casa...
    ui_watermission_story6_res: |-
      La grabación continúa, pero solo son horas de un silencio chirriante, la estática de las corrientes.
      Tengo la inquietante sensación de ser observado. Me pregunto quién era realmente esta tripulación. Parece que nunca lo sabré.
