    tra_npc_u3anomaly_wait: Polo está ocupado analizando informes, perdido en un mundo
      de datos, y no necesita ayuda. Está entusiasmado por que continúe con mi exploración.
    tra_npc_u3anomaly_done_1: |-
      ¡Es como tú decías, Nada! ¡Como tú decías!
      Estoy encantado, deleitado y renovado por tu regreso, extraño.
      ¿Y los demás de ahí fuera? ¿Has conocido a todo tipo de prospectores, alféreces, analistas...? Un mundo infinito para hacer amigos.
    tra_npc_u3anomaly_done_2: "¡Amigo! ¿Demasiado vocabulario? ¿Cómo han evolucionado
      las conversaciones entre seres en estos últimos sols?"
    tra_npc_u3anomaly_done_3: |-
      ¡Ajá! Has probado las economías de muchos sistemas, ¿has regateado para batir el precio de los Señores del Comercio?
      ¿Estás listo para enfrentarte a un magnate Gek?
    tra_npc_u3anomaly_done_4: "¿Escucharán los proscritos la voz de la razón? ¿Podrías
      identificar la semilla de esta violencia?"
    tra_npc_u3anomaly_done_5: "¿Había datos que investigar de los restos de las patrullas
      de drones, de los cuadrúpedos circundantes, de los zancudos colosos? ¿Y...,
      y amigo está ileso?"
    tra_npc_u3anomaly_done_6: Este exotraje ya ha sufrido varias tormentas, ¿verdad?
      Muchos sols extremos ha soportado, ¿ha preservado tu vida?
    tra_npc_u3anomaly_done_7: |-
      ¿Ya has visto toda la galaxia?
      Ajá, no te alarmes, solo es humor Gek. Pero ahí fuera, ¿has viajado lejos, como nosotros, como nuestra anomalía?
    tra_npc_u3anomaly_done_8: "¡Cuánto gozo en la vida silvestre de estos mundos!
      ¿Has perseguido muchas bestias de hocicos extraños para conseguir estos escaneos?
      ¡Veámoslo!"
    tra_npc_u3anomaly_done_9: "¿Seguimos solos en esta anomalía, Nada y yo? ¿No hay
      nadie más?"
    tra_npc_u3anomaly_done_10: "¿Hablas con fluidez con otros ahora, amigo? ¿Se pueden
      entender contigo?"
    tra_npc_u3anomaly_done_11: Cuánta riqueza, amigo. Mucha. El Gek está encantado
      con tu progreso.
    tra_npc_u3anomaly_done_12: "¿Fue emocionante danzar con los belicistas, amigo?
      ¿Tu armamento convirtió en polvo metálico sus naves?"
    tra_npc_u3anomaly_done_13: Aquí estás, amigo. Eres real, estás con Polo y Nada.
      Sé que has cumplido con tu tarea.
    tra_npc_u3anomaly_done_14: "¡He estado distraído con mis informes, amigo! Solo
      pensaba en tu regreso de las atmósferas salvajes. ¡Cuéntame todos los detalles!"
    tra_npc_u3anomaly_done_15: Nuestra hora se acerca ya, amigo. Tus datos serán un
      consuelo..., nos recordarán la vastedad del espacio, de la vida...
    tra_npc_u3anomaly_done_16: Amigo...
    tra_npc_u3anomaly_res_a_1: "Polo lee cuidadosamente los datos, murmurando amargamente
      ante las variaciones con las que ya está familiarizado y con entusiasmo ante
      las que no conoce. \n\nFinalmente, Polo aplaude con energía y me ofrece fabricar
      una nueva tecnología. Por lo visto ya nos une una 'gloriosa amistad'."
    tra_npc_anomaly_res_a_2: El Gek hace funcionar un instrumento sobre mi cabeza,
      con sus manos temblorosas por la emoción. Entonces, Polo manipula la maquinaria
      arcana y me ofrece otra opción tecnológica.
    tra_npc_u3anomaly_res_a_3: |-
      Polo analiza los registros comerciales de mi nave y mi exotraje, generando un gráfico incomprensible con los resultados. Se ríe como si yo pudiera entenderlo.

      Polo me explica que sus compañeros Gek constituyen la más estúpida de las especies. El dinero no es real. No hay nada real. Me dice que solo importa la amistad y me ofrece un regalo en forma de nueva tecnología como muestra de ello.
    tra_npc_u3anomaly_res_a_4: |-
      Polo parece disgustado por los datos que le he enviado. No comprende el porqué de tanta muerte, de tantos derramamientos de sangre.

      Sugiere que a lo mejor no lo entenderá jamás. Me ofrece una tecnología y desaparece de mi vista. No tengo claro si me culpa por lo que tuve que hacer.
    tra_npc_anomaly_res_a_5: Aunque Polo trata de parecer distante, sus ojos brillan
      de alivio en cuanto me ven, así que sigo importándole. Acompaña con una pequeña
      sonrisa mi compensación por los datos del Centinela.
    tra_npc_u3anomaly_res_a_6: "Polo no parece convencido de mi edad, preguntándose
      en voz alta si no seré algún tipo de réplica fabricada por Centinelas. \n\nMe
      examina detenidamente y después me ofrece una amplia sonrisa. Parece emocionado
      por su descubrimiento, sea cual sea, y me ofrece una nueva tecnología."
    tra_npc_anomaly_res_a_7: Antes de tomar los datos de curvatura, Polo me mira profundamente
      a los ojos, tratando de discernir si he cambiado durante mis largos viajes.
      Suelta un suspiro melancólico, y después me ofrece una nueva tecnología.
    tra_npc_u3anomaly_res_a_8: |-
      Con un entusiasmo contagioso, Polo ojea los escaneos de las criaturas y acabamos murmurando y riendo juntos al ver algunas de las especies más extrañas.

      Termina por ofrecerme una tecnología de su propio diseño. Polo dice que ya no le sirve de nada...
    tra_npc_u3anomaly_res_a_9: |-
      Polo observa detenidamente las imágenes de cada especie, prestando atención a sus movimientos y escuchando sus palabras. Cada ser vivo que muestra la más ligera individualidad parece sentarle mal, como una especie de enfermedad interna.

      Me ofrece mi recompensa con una sutil tristeza, con la seguridad de que no encontrará nuevos amigos. Entonces se pone a toser.
    tra_npc_u3anomaly_res_a_10: |-
      Presento la prueba de mis avances lingüísticos. Polo se echa a llorar.

      Dice que desearía que recordase mi vida anterior, los viejos tiempos. Le pregunto que a qué se refiere, pero me dice que no puede hablar de ello
      Afirma que ya ha hablado más de la cuenta y vuelve a su oferta habitual de nueva tecnología.
    tra_npc_anomaly_res_a_11: Polo ni siquiera me pide los datos de investigación
      esta vez. El Gek simplemente me felicita por mi éxito y después me ofrece un
      regalo. Sigo sin entenderlo.
    tra_npc_anomaly_res_a_12: |-
      Hay una mezcla de culpa y alivio en los ojos brillantes del Gek mientras me entrega otro plano. Desconozco si sus intenciones son honestas o no, pero queda claro que Polo no quiere verme herido.
      Me ofrece crear una nueva pieza de tecnología, para protegerme en mis viajes.
    tra_npc_u3anomaly_res_a_13: |-
      Cuando vuelvo, Polo me da un abrazo en silencio y esta vez no retrocedo. Tampoco pregunto por qué. Hay lágrimas en los ojos del Gek.
      Me da las gracias por salvarle la vida, por corta que sea la tregua.
      Polo vuelve a su maquinaria, con la intención de fabricarme algo como agradecimiento.
    tra_npc_anomaly_res_a_14: |-
      Polo escucha encandilado y con algo de envidia mientras le cuento los climas monstruosos que he soportado y los viajes horrendos a través de lluvia ardiente y de un calor sofocante. Vaya un motivo para tener envidia.
      Se siente inspirado para crear una nueva maravilla tecnológica y me ofrece los resultados.
    tra_npc_u3anomaly_res_a_15: Polo me dice que se alegra de todo lo que he visto
      con mis propios ojos. El deseo de conocer no es muy común, pero sí peligroso.
      Polo me entrega una nueva pieza de tecnología para iluminar mi senda...
    tra_npc_anomaly_res_a_16: |-
      Polo mueve los datos a un lado y mira hacia la ventana. Durante un momento, miramos juntos las estrellas, mi amigo y yo. Nos damos la mano y me marcho. Hay más que ver.
      Polo me detiene. Aunque el obsequio apenas importa, el Gek no quiere romper nuestro patrón. Me asiente a mí y a su maquinaria.
    u3anomaly_reward_opt_a: Solicitar tecnología de exotraje
    u3anomaly_reward_opt_b: Solicitar tecnología de multiherramienta
    u3anomaly_reward_opt_c: Solicitar tecnología de nave
    exp_npc_u3anomaly_wait: El Viajero espera realizar progresos. El Viajero se pone
      a prueba. Nada le ayudará. Un intercambio. Progreso por progreso.
    exp_npc_u3anomaly_jm_opt: Transmitir datos de logro
    exp_npc_u3anomaly_jm_res: Has visto mucho. Pero ¿lo comprendes? Nada no tiene
      que saberlo. Por favor, acepta esto.
    tra_atlas_pass_lang: "¡Antes de que te vayas, aquí tienes otro regalo! \nLa anomalía
      a veces me enseña cosas, amigo. Y yo te las enseñaré a ti."
    tra_atlas_pass_opt: Aceptar conocimiento
    tra_npc_anomaly_long_wait: |-
      ¡Amigo, me has dado mucho en lo que pensar! Debo tomarme mi tiempo, por favor.
      Tal vez puedas explorar un poco más, ¿vale? Y encontrar historias interesantes que contarnos. En nuestro hogar nos encanta recopilar historias...
      ¡Te avisaré cuando haya terminado, amigo! Solo te pido que contemples las vistas que yo no puedo contemplar.
    ui_polo_longwait_obj: Explorar y recopilar historias para Polo
    ui_polo_longwait_obj_tip: Polo está ocupado analizando la recopilación de datos
      anterior. Te insta a que explores a tu estilo y busques lo que te apetezca.
      Lo único que te pide es que le cuentes tus aventuras cuando regreses.
    ui_polo_longwait_msg: |-
      Polo está ocupado analizando la recopilación de datos anterior
      Tiempo hasta que Polo termine: <STELLAR>%TIME%<>
      Selecciona oportunidades en el registro (<IMG>OPTIONS<>) o traza un rumbo en el mapa galáctico (<IMG>QUICK_MENU<>)
    tra_npc_anomaly_long_wait_done: "¿Cómo ha ido tu viaje, amigo?"
    polo_story_opt_a: Cuéntale una historia de maravillas
    polo_story_opt_b: Cuéntale una historia de acción
    polo_story_opt_c: Cuéntale una historia de descubrimientos
    polo_story_res_a: |-
      Recuerda estas vistas, amigo. Aférrate a ellas tan fuerte como te aferras a tu propia vida, ¡como te aferras a un amigo íntimo!
      Por favor, te he fabricado esta nueva herramienta para ayudarte a crear nuevos recuerdos.
    polo_story_res_b: "¡Oh, amigo! ¡Has corrido mucho peligro! Eres muy valioso, ¡no
      nos preocupes tanto! Por favor, toma esto. Puede que te proteja si vuelve a
      hacerte daño."
    polo_story_res_c: "¡Maravilloso, amigo! Hay muchas cosas en nuestro pequeño mundo,
      mucho por ver, por estudiar, por preservar. ¡Apoyaré tu gran trabajo! Por favor,
      toma esto."
    tra_npc_wait_link_1: Ahora, amigo, he terminado con los datos que recabaste sobre
      nuestros amigos alienígenas. Tal vez me puedas ayudar con algún nuevo trabajo.
    tra_npc_wait_link_2: Ahora, amigo, he terminado con el diccionario que me elaboraste.
      ¡Hay tanto que aprender! Tal vez quieras seguir ayudándome.
    tra_npc_wait_link_3: Ahora, amigo, he averiguado todo lo que podía sobre los datos
      comerciales que recogiste. Tal vez puedas ayudarme con un nuevo trabajo.
    tra_npc_wait_link_4: He pasado muchas horas pensando en todas las naves que has
      destruido. Es hora de una nueva tarea, ¿eh?
    tra_npc_wait_link_5: He procesado y anotado los datos que recabaste de la lucha
      con los Centinelas. Sigamos adelante.
    tra_npc_wait_link_6: "¿Tus viajes te han ayudado a recuperarte? Los datos que
      encontraste en tu extrema travesía me alegraron mucho, pero están manchados
      por los problemas que te causaron. Una nueva tarea nos vendrá bien, ¿eh?"
    tra_npc_wait_link_7: Todos esos sistemas, esas estrellas, tanto tiempo gastado
      entre mundos, viviendo en la luz... ¡Tus datos de curvatura son fascinantes,
      amigo! ¿Continuamos nuestro trabajo juntos?
    tra_npc_wait_link_8: Los animales que has encontrado son un auténtico consuelo,
      amigo. Sus vidas pueden continuar en la anomalía, mucho después de que lo que
      hubieran durado de no ser por ti... Pero es momento de un nuevo trabajo, ¿eh?
    ui_u4_traveller_log_1: |-
      Buscamos escapar de la realidad. Por eso estamos todos aquí, ¿no?

      Ya no puedo recordar cómo era, ser un Viajero. Tener esa esperanza, esa intolerable sed por lo nuevo...

      Nunca debería haberte escuchado, amor mío. No hay fuego en este lugar, no hay trofeos dignos de los dioses. Solo hay oscuridad. La familia de cristal, ellos lo observan todo...
    ui_u4_traveller_log_2: |-
      ¿Sabía lo que le había hecho? ¿Estaba enfadado? ¿Molesto? ¿Solo? ¿Tenía miedo? ¿Podía un Centinela sentir esas cosas?

      Flotaba a mi alrededor, su luz se reflejaba en miles de cristales por todas partes. A medida que me movía, viajaba a mi lado.

      Esa noche soñé con la jaula de curvatura, pero ya no había dolor en ella. El dron me miró y supe que me había perdonado. Lo había arreglado. Había respondido por mis pecados.

      Lo llamaré Regazo.
    ui_u4_traveller_log_3: |-
      Vemos a los Centinelas moverse por el vacío, entrando y saliendo de esta dimensión a voluntad de una fuerza desconocida, depositando los ecos de los muertos dentro de los archivos.

      Regazo no se une a los demás. Tan solo se me queda mirando, su luz sigue brillando inalterada, sin cesar. Eso me consuela.
    ui_u4_traveller_log_4: |-
      Cuando despierto, le encuentro mirándome, parloteando con su pico, sus ojos se debaten entre el terror y la alegría.

      Es el Gek más alto que he visto nunca, pero el misterio se resuelve pronto. Me pregunta por el Imperio, quiere saber si la Primera Progenie sigue mencionando su nombre. En vida, había tenido un centenar de esclavos Korvax.
      No recuerda cómo llegó a este lugar. Su rostro está cubierto de nanites. Está solo.
    ui_u4_traveller_log_5: |-
      Los tres viajamos hacia el centro: el Centinela, la Primera Progenie y el Viajero, todos hijos del ATLAS, todos con la esperanza de hallar respuestas en el vacío.

      La Primera Progenie no dejaba de hablar, de vanagloriarse de su cruel vida de brutalidad y dolor. Una noche cantó una canción, una historia de personas perdidas, de una armada de cargueros huyendo del abismo.

      De una mundo en el que cada Centinela se volvió contra todo ser viviente, aniquilándolos a todos en cuestión de segundos. Regazo parecía no entender nada. No nos dejó, ni tampoco intentó explicarse.

      Tal vez los Centinelas tuvieran razón.
    ui_u4_traveller_log_6: |-
      La Primera Progenie luchó con valentía, pero no había manera de salvarla. Los nanites habían medrado en su interior y brotaban de cada poro, de cada miembro y cada pensamiento.

      Y se acabó. Partió con la familia de cristal, perdida para siempre para este mundo, su historia concluyó.

      Yo continué. Ya casi habíamos llegado.
    ui_u4_traveller_log_7: |-
      Algo marchaba muy mal. La interfaz del ATLAS se había quedado quieta, su orbe estaba frío y casi gris. Los ordenadores no respondían. Nada lo hacía.

      Me llevó unos momentos darme cuenta de que Regazo se había ido.

      Estaba solo.
    ui_u4_traveller_log_8: |-
      Esta mañana escuché la música otra vez, la misma señal que me había traído a este reino. Me paré a escuchar, ajustando los instrumentos para encontrar el origen, esperando un resultado diferente, pero ¿de qué servía aquí la ciencia?

      Si un ordenador está ardiendo, ¿para qué valen las oraciones de los datos?
    ui_u4_traveller_log_9: |-
      Han capturado a mi amigo. Les vi a lo lejos, la familia de cristal en todo su esplendor, sujetando al Centinela caído, con su luz titilando en su horrendo abrazo.

      Dejo escapar sin querer un grito mientras cortar su exoesqueleto, y cada mirada vacía, cada gesto de malicia se vuelve hacia mí.

      Huyo, pero no sirve de nada. Hay centenares de ellos. Me han encontrado.
    ui_u4_traveller_log_10: |-
      Fue Regazo. Regazo, de quien había dudado, Regazo, a quien había dañado y arreglado, Regazo, ¡que fue mi salvación! Que nos sacó a ambos de aquel horrible lugar, trayéndonos de vuelta al universo, ¡a nuestro universo!

      El primer Viajero en la historia que escapa del Mundo de Cristal, que vuelve de la muerte. Es la bondad la que nos salva a todos, ¿no crees? Regazo me lo contó todo, hablando a través de mi propio exotraje.

      Te veré pronto, amigo mío. ¡Juntos al fin! ¡Las historias que contarán sobre nosotros! Ahora estoy transmitiendo los glifos. Tengo muchas ganas de que conozcas a mis nuevos amigos...
