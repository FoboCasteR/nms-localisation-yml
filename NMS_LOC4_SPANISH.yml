    npc_comm_week_06_story_lang1: "<STELLAR> - kzzzktk - <> socorro, socorro <STELLAR>-
      kzzkkkttt -<> ¿me recibe alguien?"
    npc_comm_week_06_story_desc1: Accedo a los bancos de datos del transmisor. Como
      esperaba, me aguarda una señal de emergencia.
    npc_comm_week_06_story_opt1: Aplicar dispositivo de Polo
    npc_comm_week_06_story_desc1b: |-
      Al aplicar el dispositivo de Polo, oigo otro grito, un lamento de reconocimiento.
      Sabe que estoy escuchando. Para mi sorpresa, esta emisión parece ser en directo.
    npc_comm_week_06_story_opt_a1: Responder
    npc_comm_week_06_story_opt_b1: Escuchar
    npc_comm_week_06_story_res_a1: Empiezo a hablar, pero el emisor me corta antes
      de que pueda pronunciar una palabra.
    npc_comm_week_06_story_lang2: |-
      Los mamparos fallaron, explotaron <STELLAR> - ktzztk - <> la mitad de la tripulación está muerta o desaparecida <STELLAR> - kztzzktk - <> en caída libre <STELLAR> - kzzkzztk - <> Korvax a bordo, nos dio esta frecuencia, nos dijo que preguntáramos por un especialista...
      ¿Tus coordenadas de aterrizaje son seguras? Podría intentar un aterrizaje de emergencia <STELLAR> - kztzzktk - <> o una aceleración de emergencia hacia el agujero negro <STELLAR> - kzzt - <> puede que nos haga ganar tiempo...
    npc_comm_week_06_story_opt_a2: Dar coordenadas actuales
    npc_comm_week_06_story_opt_b2: Sugerir que pilote hacia el agujero negro
    npc_comm_week_06_story_res_a2: Coordenadas introducidas <STELLAR> - kzzktk - <>
      estabilizadores atmosféricos respondiendo parcialmente <STELLAR> - kzzktk -
      <> puede que nos veamos allí...
    npc_comm_week_06_story_res_b2: "... ... ...\nHemos <STELLAR> - kztzzktk - <> demasiada
      aceleración <STELLAR> - kztk - <> no puedo controlarla <STELLAR> - kzzktk -
      <> singularidad... "
    npc_comm_week_06_story_res_c2: |-
      Un terrible sonido ahoga cualquier rastro del emisor y luego se convierte en estática y silencio.
      Debo hallar el modo de seguir rastreando la señal.
    npc_comm_week_06_story_lang3a: El terminal parpadea, los rastros fragmentados
      de llamadas no respondidas que se agolpan en sus bancos de datos.
    npc_comm_week_06_story_lang3b: No estoy seguro de dónde estamos <STELLAR> - kzzktk
      - <> no quedan muchos vivos, y el Korvax ha desparecido <STELLAR> - kzzktk -
      <> proyección holográfica, que ofrecía ayuda <STELLAR> - kzzktk - <> su rostro...
      una luz brillante... un faro en la oscuridad...
    npc_comm_week_06_story_opt_a3: Decirle que acepte
    npc_comm_week_06_story_opt_b3: Decirle que ignore al extraño
    npc_comm_week_06_story_res_a3: Tienes razón, necesitamos todo el <STELLAR> - kzzkzzztk
      - <> tripulación tiene mucha sed. Quieren que nos reunamos en <STELLAR> - kzzkzzztk
      - <> coordenadas parecen abandonadas, pero <STELLAR> - kzkzzztk - <>
    npc_comm_week_06_story_res_b3: De acuerdo <STELLAR> - kzzktk - <> tripulación
      tampoco confía en él. Será mejor no fiarse de nadie, luego <STELLAR> - kzzktk
      - <> construir una nave con los restos y buscar ayuda.
    npc_comm_week_06_story_desc4a: El terminal me mira fijamente, su ojo electrónico
      no parpadea, no le afecta la oscuridad.
    npc_comm_week_06_story_desc4b: La señal de emergencia sigue con su urgente chirrido,
      llamando a cualquiera que pueda escuchar.
    npc_comm_week_06_story_lang4a: "Estaban aquí, como dijeron, pero ahora <STELLAR>
      - kzkkttztk - <> cada vez que dormimos, una pesadilla carmesí <STELLAR> - kzkkttztk
      - <> toda la tripulación <STELLAR> - kzkkttztk - <> ese rostro, mirando a través
      de la espuma.\nNada más que <STELLAR> - kzzktk - <> interminables oleadas de
      espuma carmesí <STELLAR> - kzzzzzzzktk - <> "
    npc_comm_week_06_story_lang4b: |-
      Fénix lanzado <STELLAR> - kzkzztk - <> los motores estaban oxidados, pero eran funcionales, hasta que <STELLAR> - kzkzkkktk - <> fallo en el combustible, tuvimos que aterrizar con prisas. Salí a pie, pero <STELLAR> - kkzttktk - <>
      <STELLAR> - kzztk - <> no puedo evitar la sensación de que algo nos observa <STELLAR> - kztk - <> un ojo carmesí...
    npc_comm_week_06_story_opt_a4: Decirle que duerma un poco
    npc_comm_week_06_story_opt_b4: Decirle que huya
    npc_comm_week_06_story_res_a4: Escucho un profundo suspiro, semanas de estrés
      que se evaporan mientras la voz se rinde a sus sueños. Se queda en silencio,
      el sonido de su voz lo reemplaza el zumbido de la maquinaria. La grabación se
      acaba.
    npc_comm_week_06_story_res_b4: El extraño empieza a hablar, pero se detiene. Quiere
      saber hacia dónde huir, cómo puede escapar, pero algo le dice que no puedo responder,
      que es inútil preguntarme. Oigo sus pasos alejándose, el sonido de su voz lo
      reemplaza el zumbido de la maquinaria.
    npc_comm_week_06_story_desc5a: Oigo el recibimiento del antiguo monumento, las
      palabras se graban directamente en mi mente. ¿Cómo puede reaccionar una cosa
      así a las manipulaciones de Polo?
    npc_comm_week_06_story_desc5b: La estática defectuosa que hay alrededor de la
      «baliza» del Viajero se desvanece, una señal nueva y potente reemplaza la antigua
      estática. El proceso de Polo me deja más inquieto en ese momento.
    npc_comm_week_06_story_lang5a: |-
      Tú, te conozco. Me dijiste que <STELLAR> - kzztk - <> soñar, dormir <STELLAR> - kzztk - <> al fin escapé de la niebla.
      Hemos seguido al ojo hacia nuestra salvación. Y tenemos que <STELLAR> - kzztk - <> darte las gracias. El portal está listo. Estamos en el umbral. En - <STELLAR> - kzztk - <> nos está llamando.
    npc_comm_week_06_story_lang5b: |-
      ¿Hola?
      <STELLAR> - kzztk - <>
      El portal, está activo. Es nuestra <STELLAR> - kzztk - <> oportunidad para escapar de esta pesadilla.
      El ojo no puede vernos si no dormimos, pero <STELLAR> - kzztttk - <> estoy muy cansado <STELLAR> - kzttkzztk - <> no puedo seguir con esto. Si cruzamos, tal vez podamos dormir...
    npc_comm_week_06_story_opt_a5: Decirle que entre
    npc_comm_week_06_story_opt_b5: Decirle que no entre
    npc_comm_week_06_story_res_a5: |-
      Escucho el familiar zumbido, los profundos repiques de los glifos. El extraño activa el portal y se prepara para atravesarlo.
      Nunca antes había oído el momento del tránsito desde fuera. Y no quiero volver a hacerlo.
    npc_comm_week_06_story_res_b5: |-
      Tienes razón <STELLAR> - kzztk - <> claro, tienes razón <STELLAR> - kzztk - <> locura.
      Pero, ¿y ahora qué? ¿Dónde... <STELLAR> - kzttzzzztk - <> ...ahora? Deberíamos haber <STELLAR> - kzztk - <> bebido el agua...
    npc_comm_week_06_story_lang6: El extraño dispositivo de Polo me ha llevado hasta
      otro naufragio. Estoy ante los restos hechos añicos de su ordenador del puente,
      siento que este extraño viaje está a punto de llegar a su fin.
    npc_comm_week_06_story_start: El ordenador reproduce una serie de vídeos fragmentados,
      grabaciones que no pueden haber sido filmadas con una cámara normal.
    npc_comm_week_06_story_end_opt: Ver grabación
    npc_comm_week_06_story_end_1: |-
      Veo al extraño tallar los glifos en la piedra del portal. Cruza el umbral y el brillo azulado cambia a un intenso destello carmesí. Un grito desgarrador y sobrenatural resuena por toda la estructura. El portal se cierra después, toda vuelta atrás queda cerrada para siempre.
      La grabación acaba poco después.
    npc_comm_week_06_story_end_2: |-
      Veo al extraño darse la vuelta frente al portal y regresar a su caminata a través del solitario paisaje. Sus compañeros de tripulación caen uno por uno, hasta que el extraño se queda caminando solo.
      El ritmo de la grabación se acelera y la acumulación de estática aumenta. Avanzó por la grabación durante horas, pero el extraño sigue vagando, viviendo de la tierra, sin regresar nunca a su nave.
    npc_comm_week_06_story_end_3: "Veo al extraño darse la vuelta frente al portal.
      Está solo, su tripulación sucumbió ante ese ser extraño que se encontraron en
      el edificio abandonado. Parece que abandonar el portal le ha liberado del extraño
      hechizo que le perseguía en sus sueños. \nSe tropieza y mira alrededor agitado.
      La grabación muestra cómo desanda sus pasos, siempre solo, hasta que llega al
      lugar del accidente. Construye un refugio y vigila a sus amigos caídos.\nDe
      pronto, escucho un ruido detrás de mí. Escaneo los restos, pero no veo nada.
      Cuando me vuelvo hacia el terminal, veo que la grabación ha terminado."
    npc_comm_week_06_story_end_4: |-
      El extraño talla una serie de glifos en el portal y luego cruza el umbral.
      La grabación se deforma ligeramente, pero continúa. Veo al extraño ante un mundo hexagonal, empequeñecido por el naufragio de una gran nave. ¿Su nave? Ayuda a levantarse a una figura, un Korvax. Con asombro, reconozco a Nada.
      El Ente Sacerdote parece mirarme directamente, consciente de que he presenciado esta reunión. Asiente y la grabación se acaba.
    npc_comm_week_06_story_end_5: "Veo al extraño vacilar y luego darse la vuelta
      ante la entrada del portal. Echa la vista atrás al alejarse, como si hubiera
      oído una voz del otro lado del umbral. \nMientras la grabación continúa, le
      veo regresar al edificio abandonado donde se encontró con el viajero que le
      prometió ayudarle.\nRegistra el edificio, vigilando con frecuencia el terminal
      de control, cada vez más desconsolado. Su salvador nunca aparece, el ser con
      la máscara brillante nunca regresa. El extraño llora, a solas. Se echa a dormir
      en el suelo del edificio. La grabación termina."
    npc_comm_week_06_story_end_6: |-
      El extraño talla una serie de glifos en el portal. Se detiene, como si le llamara una voz familiar. Al no ver a nadie, cruza el umbral. Un estallido de estática corta la grabación.
      Cuando regresa la imagen, veo al extraño en el puente de su carguero, rodeado por su tripulación. Un ente sacerdote Korvax se une a ellos. Con asombro, reconozco a Nada.
      Momentos después, el caos se apodera del carguero. Naves de combate Centinelas se arremolinan en torno a la nave, el asalto les conduce a una caída libre. Otro estallido de estática corta la grabación. La imagen final es un único fotograma de un especialista Gek vigilando su estación de radar.
    npc_comm_week_06_story_end_7: |-
      Veo al extraño darse la vuelta ante el portal, sacudiendo la cabeza con tristeza. Pero parece que ha habido un motín. Sus compañeros de tripulación supervivientes ignoran sus súplicas y entran en el portal. La espuma los consume y el portal se cierra con un destello carmesí.
      El extraño recorre una corta distancia, sobresaltado. Monta un pequeño refugio, entra y cierra la puerta. La grabación no muestra cuándo sale.
    npc_comm_week_06_story_end_8: |-
      El extraño talla sus glifos en la piedra del portal. Camina a grandes pasos hacia el umbral, con confianza, como si le llamara una voz familiar. Entra y un brillante destello blanco distorsiona la grabación.
      Cuando la imagen se restablece, el portal no aparece por ningún lado. Lo único que veo son estrellas, un desfile infinito de sistemas. La grabación se detiene en una estrella y se acerca con rapidez. El mismo destello de luz y un nuevo mundo nace al instante.
      La grabación termina. ¿Qué acabo de presenciar?
    npc_comm_week_06_story_end_9: |-
      Veo al extraño teclear en el panel de control del portal, sus manos parecen guiadas por una fuerza invisible. La puerta se abre y su luz azul inunda el paisaje circundante.
      Bajo esta luz, el extraño se dirige a lo que queda de su tripulación. Intenta persuadirlos para que le sigan hacia el portal, pero no tiene éxito. Uno por uno, los miembros de la tripulación se alejan. Solo se queda el extraño.
      Al final, inicia la aproximación. La espuma lo consume y acaba remitiendo. El portal se cierra sin hacer ruido. La grabación no muestra nada más.
    npc_comm_week_06_story_end_10: |-
      Veo cómo el extraño examina el portal abierto y luego se aparta. La grabación muestra el resto de sus movimientos. Continúa viajando, kilómetro a kilómetro, siempre de noche. Examina y descarta cada fuente de luz que halla.
      Registra cada edificio abandonado con el que se encuentra, buscando al viajero que le prometió la salvación. Las cintas parecen formar un bucle eterno. Avanzo hacia delante durante una hora de material, pero el patrón nunca varía, parece que el extraño no envejece.
      Busco y busco, pero no hallo un final para esta historia.
    npc_comm_week_06_story_end_11: |-
      Veo al extraño activar el portal y caminar hacia la puerta abierta. Duda al llegar al umbral, se vuelve hacia sus camaradas en busca de ánimo. Da un paso hacia delante y la espuma lo consume.
      Un estallido de estática interrumpe la grabación. Cuando acaba, veo al extraño rodeado de nuevo por su tripulación. Parecen mucho más viejos que hace un momento. Pero son felices, se aprecia con claridad el alivio en sus rostros. Una nave aterriza en la distancia y el grupo parte.
    npc_comm_week_06_story_end_12: |-
      Veo al extraño darse la vuelta ante el portal, pero está claro que le entristece. La grabación muestra sus reticentes pasos alejándose del umbral y sus continuas miradas hacia atrás.
      La grabación continúa mientras la tripulación y el extraño toman caminos diferentes. El grupo se dirige hacia un asentamiento en la distancia y el extraño hacia el vacío horizonte.
      Según avanza la imagen, el extraño pasa sus días transportando grandes minerales rojos hasta un pequeño refugio. Los talla sin parar, una procesión de formas geométricas reproducidas en una piedra carmesí. Cae al suelo, exhausto.
      No puedo discernir ningún significado de los glifos que talla.
    npc_comm_week_06_story_end_13: |-
      Veo al extraño teclear con indecisión en el panel de control del portal. Abre la puerta y atraviesa el umbral.
      Cuando la espuma se asienta, otro ser se acerca al portal activo. Un viajero, con el rostro oscurecido por una luz cegadora. Sigue al extraño hacia la luz azulada del portal.
      La antigua piedra de la estructura se dobla y se deforma, cediendo ante una fuerza extrema. Por fin, el viajero vuelve a emerger. El portal se cierra. No hay rastro del extraño.
      Aunque solo se trata de una grabación, no puedo evitar sentir que el viajero se ha percatado de mi presencia. Cierro el terminal rápidamente.
    npc_comm_week_06_story_end_14: |-
      Veo al extraño darse la vuelta ante el portal y salir corriendo. Regresa al naufragio de su pequeña nave y comienza a introducir datos en la baliza de emergencia. Veo el orbe rojo carmesí...
      La grabación se interrumpe y aparece de nuevo el extraño en el portal. Solo muestra este bucle una y otra vez. Busco cuál puede ser el error, algún dato dañado que pudiera explicar este extraño bucle. Pero no encuentro nada.
    npc_comm_week_06_story_end_15: |-
      Veo al extraño introducir una serie de glifos y luego avanzar hacia el portal. Antes de que se cierre la puerta, veo entrar a otra figura, un ser reluciente, con el rostro oscurecido por una luz brillante. La grabación se corta, la interrumpe un estallido de estática.
      Cuando la grabación se restablece, el extraño está a bordo de su nave, antes de que estableciéramos contacto. Hay un Korvax en el puente. Descubro, con asombro, que se trata de Nada. Parece muy preocupado. Antes de que pueda ver nada más, el terminal empieza a brillar con una intensa luz nívea y una llama blanca consume la pantalla.
    npc_comm_week_06_story_end_16: |-
      Veo al extraño darse la vuelta ante el portal. Camina despacio, cansado e inseguro. Al final, deambula de vuelta al lugar del accidente de su nave.
      Miro con detenimiento la baliza de emergencia del lugar del accidente. Una tenue luz roja sale de su interior, el inquietante destello carmesí que he visto tantas otras veces.
      El extraño camina alrededor de la baliza, insomne. Sigue vigilando durante días. Cada vez camina más despacio y, en última instancia, se desmaya. Al hacerlo, su cuerpo inerte adopta el mismo brillo rojo.
      La grabación termina.
    ui_comm_week_07_title: Investigación de comunidad
    ui_comm_week_07_sub: 'Ayuda al Ente Sacerdote Nada: semana 7 de 8'
    ui_comm_week_07_desc: El Ente Sacerdote Nada está transmitiendo una petición para
      exploradores. Pide ayuda para documentar una nueva «fase» de la galaxia.
    npc_comm_week_07_brief: |-
      ¡Viajero! Nada, iniciando interfaz de comunicación. Polo, suspendido en la oscuridad / tristeza. Carcasa impenetrable. ¡Eh!
      Extrapolación de fotografía de estructura. Nueva directriz propuesta: subvertir oscuridad. Adquirir imágenes / esperanza. Viajero debe buscar vida en oscuridad. Sumergirse en suelo oceánico, replicar vistas acuáticas, volver a anomalía.
    npc_comm_week_07_brief_res: 'Transmitiendo coordenadas de planeta oscuro. Posición
      más profunda: -10.53, -28.39. Solicitar parámetros: fotografía singular, adjuntando
      muchedumbre de vida. Nada anticipa con placer el regreso del Viajero.'
    npc_comm_week_07_comp: Señal de nave familiar. Viajero, bienvenido. ¿Éxito en
      fotografía acuática?
    npc_comm_week_07_comp_opt_a: Cargar fotografías
    npc_comm_week_07_comp_res: |-
      ¡Directriz completada! Nada, transmite datos de imagen a Polo. Valor de alegría de Polo. Éxito / confianza.
      Cuenta de Viajero, recibir moneda. Ser vivo fingido a bordo de anomalía ofrece productos exóticos sintetizados. ¿Atracar?
    npc_comm_week_07_comp_res_extra: Al mencionar Nada la invención robótica de Polo,
      su visor emite una tenue luz, en lo que no puedo evitar interpretar como una
      expresión facial. Sin embargo, ocurre tan rápido que me pregunto si solo ha
      sido un fallo en el holograma.
    npc_comm_week_07_comp_res_all: 'Viajero regresa. Motivación probable: datos fotográficos.
      ¿Transmitir sí / no?'
    npc_comm_week_07_comp2_opt_a: Cargar fotografías
    npc_comm_week_07_comp2_opt_b: Finalizar transmisión
    npc_comm_week_07_comp2_res_a: Nada me da las gracias, dando palmadas en una exhibición
      convincente de deleite. Sugiere que la obtención de más datos ayudaría en la
      recuperación existencial de Polo.
    npc_comm_week_07_comp2_res_b: Anomalía atenta. Escaneo de nave de Viajero. Nada
      responde.
    npc_comm_week_07_cap: "¡Paquetes finales! Directriz de misión completada. Propósito
      de Polo recargado. ¿Transmitir sí / no?"
    npc_comm_week_07_cap_opt_a: Cargar fotografías
    npc_comm_week_07_cap_res_a: Propósito cumplido. Límite alcanzado. Polo reconectado,
      alegría / esperanza. ¡Gratitud!
