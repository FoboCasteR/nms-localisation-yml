    ui_guide_body_survival_5: |-
      Consulta la <VAL_ON>Guía // Desplazarse <> para obtener información específica sobre la navegación a pie o en vehículos.

      La brújula está ubicada en la parte superior del HUD. Resaltará los <VAL_ON>puntos de interés<> cercanos y los <TECHNOLOGY>objetivos de misión<>.

      El <TECHNOLOGY>visor de análisis<> (<IMG>AIM<>) detecta puntos de interés desde la distancia. Los objetos localizados con el visor se pueden fijar para poder rastrearlos fuera del modo del visor.

      El <VAL_ON>cartógrafo<> en las estaciones espaciales te proporcionará <STELLAR>cartas de navegación planetarias<> para edificios específicos.
      Reúne <STELLAR>datos de navegación<> de las balizas del exterior de los edificios planetarios. Intercambia los datos con el <VAL_ON>cartógrafo<>.

      Usa el menú rápido (<IMG>QUICK_MENU<>) para <VAL_ON>llamar a tu nave<> y que venga hasta tu ubicación. Los <VAL_ON>propulsores de lanzamiento<> de la nave necesitan combustible para despegar. Crea <COMMODITY>combustible de lanzamiento<> a partir del <COMMODITY>dihidrógeno<> que se encuentra en forma de cristales azules.

      Usa tu <VAL_ON>nave<> para cubrir grandes distancias y para volar entre planetas. Para viajar a otros sistemas estelares, usa el <VAL_ON>mapa galáctico<> (<IMG>QUICK_MENU<>).
    ui_guide_body_survival_5_vr: |-
      Tu <TECHNOLOGY>brújula<> se encuentra en la parte superior del HUD. Esta resaltará los <VAL_ON>puntos de interés<> cercanos, así como los <TECHNOLOGY>objetivos de misión<>.

      El alcance de la brújula no es muy amplio. Mientras exploras, usa el <TECHNOLOGY>visor de análisis<> para identificar y fijar los objetos planetarios más lejanos. Los puntos de interés identificados se pueden fijar al HUD del exotraje con <IMG>MARKER_TAG<> para facilitar la navegación.

      Algunos ejemplos de pequeños descubrimientos hallados en planetas incluyen <TRADEABLE>alijos de suministro<>, <TECHNOLOGY>maquinaria recuperable<>, <SPECIAL>artefactos antiguos<> y <COMMODITY>productos raros valiosos<>.

      Algunos puntos de interés, como tu <VAL_ON>nave<> y tu <VAL_ON>base<>, siempre aparecerán.

      En el espacio o durante un vuelo atmosférico, sigue los <COMMODITY>rastros<> que han dejado otras naves para localizar <VAL_ON>puestos de comercio<> planetarios.
    ui_guide_body_survival_6: "Se puede reclamar cualquier lugar para su construcción
      usando el <TECHNOLOGY>ordenador de la base<>. Se pueden reclamar múltiples lugares
      en un mundo o en muchos.\n \nAmplía tu base con el <VAL_ON>menú de construcción<>
      (<IMG>BUILD_MENU<>). Necesitarás recursos para construir nuevas partes para
      la base.\n<VAL_ON>Desmontar las estructuras<> de tu base devolverá los recursos
      utilizados.\n\nLa mayoría de estructuras solo se pueden construir en las <VAL_ON>inmediaciones
      de tu base<>. Otras, como los <TECHNOLOGY>intensificadores de señal<>, se pueden
      construir en cualquier lugar. \n\nUsa el visor de análisis (<IMG>AIM<>) y el
      <TECHNOLOGY>manipulador de terreno<> para encontrar <TECHNOLOGY>módulos de tecnología
      enterrada<>. Los <STELLAR>datos recuperados<> que se extraen de dichos dispositivos
      se pueden utilizar en nuevos <STELLAR>planos de construcción<>.\n\nSe pueden
      construir <VAL_ON>terminales de especialista<> en tu base. Para operar la terminal,
      puedes contratar <SPECIAL>trabajadores<> en las estaciones espaciales. Ofrecen
      misiones para investigar <TECHNOLOGY>estructuras y equipamiento de base avanzados<>.
      \n\nMientras estés en una estación espacial, localiza una <VAL_ON>terminal de
      teletransporte<> para teletransportarte hasta tu base y viceversa. La terminal
      se encuentra en el lado izquierdo de la estación, <VAL_ON>cerca del agente de
      misiones<>."
    ui_guide_body_survival_6_vr: "Se puede reclamar cualquier lugar para su construcción
      usando el <TECHNOLOGY>ordenador de la base<>. Se pueden reclamar múltiples lugares
      en un mundo o en muchos.\n \nAmplía tu base con el <VAL_ON>menú de construcción<>
      (<IMG>BUILD_MENU<>). Necesitarás recursos para construir nuevas partes para
      la base.\n<VAL_ON>Desmontar las estructuras<> de tu base devolverá los recursos
      utilizados.\n\nLa mayoría de estructuras solo se pueden construir en las <VAL_ON>inmediaciones
      de tu base<>. Otras, como los <TECHNOLOGY>intensificadores de señal<>, se pueden
      construir en cualquier lugar. \n\nUsa el visor de análisis (<IMG>AIM<>) y el
      <TECHNOLOGY>manipulador de terreno<> para encontrar <TECHNOLOGY>módulos de tecnología
      enterrada<>. Los <STELLAR>datos recuperados<> que se extraen de dichos dispositivos
      se pueden utilizar en nuevos <STELLAR>planos de construcción<>.\n\nSe pueden
      construir <VAL_ON>terminales de especialista<> en tu base. Para operar la terminal,
      puedes contratar <SPECIAL>trabajadores<> en las estaciones espaciales. Ofrecen
      misiones para investigar <TECHNOLOGY>estructuras y equipamiento de base avanzados<>.
      \n\nMientras estés en una estación espacial, localiza una <VAL_ON>terminal de
      teletransporte<> para teletransportarte hasta tu base y viceversa. La terminal
      se encuentra en el lado izquierdo de la estación, <VAL_ON>cerca del agente de
      misiones<>."
    ui_guide_body_exploration_1: "En <VAL_ON>condiciones peligrosas<>, utiliza las
      cuevas y los edificios para refugiarte y recargar tu protección frente a peligros.\nUsa
      el <TECHNOLOGY>manipulador de terreno<> de la multiherramienta para crear tu
      propio refugio.\n\nTu brújula se encuentra en la parte superior del HUD. Esta
      muestra la ubicación de <VAL_ON>objetos de interés<> cercanos y <TECHNOLOGY>objetivos
      de misión<>. Usa el <TECHNOLOGY>visor de análisis<> (<IMG>AIM<>) para encontrar
      <TECHNOLOGY>edificios<> y <STELLAR>recursos valiosos<>.\n\nConstruir y usar
      un <TECHNOLOGY>intensificador de señal<> siempre te señalará el edificio más
      cercano. \n\n<VAL_ON>Esprintar<> (<IMG>RUN<>) te permitirá moverte más rápido,
      pero también <VAL_ON>consumirá la energía del soporte vital<> más rápido. \n\nEl
      <TECHNOLOGY>jetpack<> (<IMG>JUMP<>) también se puede utilizar para desplazarte
      por terrenos complicados. El jetpack se recarga automáticamente cuando estás
      en el suelo y se puede usar para <VAL_ON>escalar acantilados<>, incluso cuando
      está descargado.\n\n<VAL_ON>ADVERTENCIA:<> solo puedes utilizar el jetpack en
      impulsos cortos. Si caes desde una gran altura, sufrirás daños. Guarda algo
      de combustible para poder amortiguar el impacto."
    ui_guide_body_exploration_1_vr: "En <VAL_ON>condiciones peligrosas<>, utiliza
      las cuevas y los edificios para refugiarte y recargar tu protección frente a
      peligros.\nUsa el <TECHNOLOGY>manipulador de terreno<> de la multiherramienta
      para crear tu propio refugio.\n\nTu brújula se encuentra en la parte superior
      del HUD. Esta muestra la ubicación de <VAL_ON>objetos de interés<> cercanos
      y <TECHNOLOGY>objetivos de misión<>. Usa el <TECHNOLOGY>visor de análisis<>
      (<IMG>AIM<>) para encontrar <TECHNOLOGY>edificios<> y <STELLAR>recursos valiosos<>.\n\nConstruir
      y usar un <TECHNOLOGY>intensificador de señal<> siempre te señalará el edificio
      más cercano. \n\n<VAL_ON>Esprintar<> (<IMG>RUN<>) te permitirá moverte más rápido,
      pero también <VAL_ON>consumirá la energía del soporte vital<> más rápido. \n\nEl
      <TECHNOLOGY>jetpack<> (<IMG>JUMP<>) también se puede utilizar para desplazarte
      por terrenos complicados. El jetpack se recarga automáticamente cuando estás
      en el suelo y se puede usar para <VAL_ON>escalar acantilados<>, incluso cuando
      está descargado.\n\n<VAL_ON>ADVERTENCIA:<> solo puedes utilizar el jetpack en
      impulsos cortos. Si caes desde una gran altura, sufrirás daños. Guarda algo
      de combustible para poder amortiguar el impacto."
    ui_guide_body_exploration_3: |-
      Tu <TECHNOLOGY>brújula<> se encuentra en la parte superior del HUD. Esta resaltará los <VAL_ON>puntos de interés<> cercanos y los <TECHNOLOGY>objetivos de misión<>.

      Usa el <TECHNOLOGY>visor de análisis <> para identificar y localizar objetos planetarios. Los puntos de interés identificados se pueden fijar al HUD del exotraje con <IMG>MARKER_TAG<> para facilitar la navegación.

      Aprende a fabricar <TECHNOLOGY>balizas<> con el <VAL_ON>científico de la base<>. Puedes colocarlas donde quieras con <IMG>BUILD_MENU<>. Una vez colocadas, aparecerán en tu brújula.

      Puedes construir un <TECHNOLOGY>intensificador de señal<> para encontrar puntos de interés cercanos.
      El <VAL_ON>cartógrafo<> en las estaciones espaciales te proporcionará <STELLAR>cartas de navegación planetarias<> para edificios específicos.
      Reúne <STELLAR>datos de navegación<> de las balizas del exterior de los edificios planetarios. Intercambia los datos con el <VAL_ON>cartógrafo<>.

      Algunos puntos de interés, como tu <VAL_ON>nave<> y tu <VAL_ON>base<>, siempre aparecerán.

      En el espacio o durante un vuelo atmosférico, sigue los <COMMODITY>rastros<> que han dejado otras naves para localizar <VAL_ON>puestos de comercio<> planetarios.
    ui_guide_body_exploration_4: "Escanea animales, plantas y minerales con el <TECHNOLOGY>visor
      de análisis<> (<IMG>AIM<>). Una vez activado el visor, usa <IMG>BINOCSCAN<>
      para analizar tu objetivo. Obtendrás <VAL_ON>unidades<> con <VAL_ON>cada escaneo<>.\n\nTodos
      los descubrimientos se registran en la <VAL_ON>página de descubrimientos<> (<IMG>OPTIONS<>).
      Los sistemas y planetas se descubren automáticamente cuando se visitan. \n\nVisita
      la página de descubrimientos para <COMMODITY>renombrar o subir<> tus descubrimientos
      y <TECHNOLOGY>ganar nanites<>.\nDescubrir <VAL_ON>toda la vida animal<> de un
      planeta te hará ganar <VAL_ON>una gran cantidad de unidades<>.\n\nEscanear plantas
      y minerales con el <TECHNOLOGY>visor de análisis<> (<IMG>AIM<>) proporciona
      información adicional y te puede ayudar a obtener algunos recursos extra durante
      la recolección.\n\nDescubrir <SPECIAL>criaturas raras y/o grandes<> tiene más
      valor que descubrir otras más pequeñas o comunes.\nPuedes instalar <VAL_ON>mejoras<>
      en tu <TECHNOLOGY>multiherramienta<> para <VAL_ON>incrementar la recompensa<>
      al escanear criaturas o plantas."
    ui_guide_body_exploration_4_vr: "Escanea animales, plantas y minerales con el
      <TECHNOLOGY>visor de análisis<>. Para activarlo, realiza el gesto de activación
      colocando la mano izquierda delante de los ojos o a la altura de la cabeza y
      pulsa <IMG>AIM<>.\nUna vez activado el visor, apunta la multiherramienta y usa
      <IMG>BINOCSCAN<> para analizar tu objetivo. Obtendrás <VAL_ON>unidades<> con
      <VAL_ON>cada escaneo<>.\n\nTodos los descubrimientos se registran en la <VAL_ON>página
      de descubrimientos<> (<IMG>OPTIONS<>). Los sistemas y planetas se descubren
      automáticamente cuando se visitan. \n\nVisita la página de descubrimientos para
      <COMMODITY>renombrar o subir<> tus descubrimientos y <VAL_ON>ganar unidades
      adicionales<>.\nDescubrir <VAL_ON>toda la vida animal<> de un planeta te hará
      ganar <VAL_ON>una gran cantidad de unidades<>.\n\nEscanear plantas y minerales
      con el <TECHNOLOGY>visor de análisis<> (<IMG>AIM<>) proporciona información
      adicional y te puede ayudar a obtener algunos recursos extra durante la recolección.\n\nDescubrir
      <SPECIAL>criaturas raras y/o grandes<> tiene más valor que descubrir otras más
      pequeñas o comunes.\nPuedes instalar <VAL_ON>mejoras<> en tu <TECHNOLOGY>multiherramienta<>
      para <VAL_ON>incrementar la recompensa<> al escanear criaturas o plantas."
    ui_guide_body_exploration_5: "Mantén <IMG>THRUST<> para <VAL_ON>propulsar<> tu
      nave. Usa <IMG>BRAKE<> para <VAL_ON>frenar<>. Mantén <IMG>BOOST<> para <RED>impulsarte<>.
      El vuelo normal no requiere combustible.\nViajarás más rápido cuando salgas
      de la atmósfera de un planeta.\n\nEn el espacio, utiliza el <TECHNOLOGY>motor
      de pulso<> (<IMG>PULSEJUMP<>) para viajar más rápido.\nEl motor de pulso necesita
      <EXOTIC>tritio<> para cargarse. Puedes conseguirlo <VAL_ON>destruyendo asteroides<>
      en el espacio. Escanea (<IMG>SCAN<>) para buscar <TECHNOLOGY>asteroides ricos
      en tritio<>.\n\nEl motor de pulso no se puede utilizar cerca de estaciones espaciales.
      Los <SPECIAL>piratas<> pueden inutilizar el motor de pulso durante un ataque.
      Para escapar, deberás sobrevivir hasta que vuelva a activarse.\nEl HUD de la
      nave te alertará cuando el motor de pulso esté desactivado.\n\nUsa el <TECHNOLOGY>hiperturbo<>
      para viajar a un nuevo sistema estelar. Fabrica <FUEL>células de curvatura<>
      usando <COMMODITY>almacenamiento de antimateria<> y <FUEL>antimateria<> para
      suministrarle energía. \n\nPara viajar a un sistema, abre el <VAL_ON>mapa galáctico<>
      (<IMG>QUICK_MENU<>). Selecciónalo y usa <IMG>GALAXYWARP<> para activar el hiperturbo.\n\nLos
      sistemas estelares están <VAL_ON>clasificados por colores<>: amarillo, rojo,
      verde y azul. Los sistemas que no sean de color amarillo requieren una <VAL_ON>tecnología
      de hiperturbo mejorada<> para poder visitarlos."
    ui_guide_body_exploration_6: "Desbloquea la exonave comprando planos para <STELLAR>geobahías<>
      en la <TECHNOLOGY>unidad de investigación de construcción<> de la anomalía espacial.\n\nPara
      llamar a la exonave, construye una <TECHNOLOGY>geobahía de exonave<>. Puedes
      construirlas donde quieras, no es necesario que te limites a tu planeta de origen.\n\nCuando
      conduzcas una exonave, pulsa <IMG>EXOBOOST<> para darte un pequeño <VAL_ON>impulso
      de velocidad<>. Usa <IMG>EXOJUMP<> para <VAL_ON>saltar<>.\n\nCuando lleves una
      exonave, usa <IMG>SCAN<> para buscar puntos de interés cercanos. El escáner
      de la exonave es más potente que el de la multiherramienta y revela puntos de
      interés adicionales.\n\nUsa <IMG>QUICK_MENU<> para acceder a un <TECHNOLOGY>intensificador
      de señal<> portátil y escanear en busca de edificios específicos cercanos.\n\nDispara
      tu arma o láser de extracción con <IMG>VEHICLESHOOT<>. Cambia los accesorios
      de arma o de extracción usando <IMG>CYCLEVEHWEAPON<>. \n\nAl igual que con tu
      exotraje y tu nave, las exonaves se pueden <TECHNOLOGY>mejorar<> para incrementar
      su rendimiento.\nInstala las mejoras tecnológicas en sus <VAL_ON>inventarios<>
      (<IMG>INVENTORY<>)."
    ui_guide_body_exploration_6_vrm: "Desbloquea la exonave comprando planos para
      <STELLAR>geobahías<> en la <TECHNOLOGY>unidad de investigación de construcción<>
      de la anomalía espacial.\n\nPara llamar a la exonave, construye una <TECHNOLOGY>geobahía
      de exonave<>. Puedes construirlas donde quieras, no es necesario que te limites
      a tu planeta de origen.\n\nCuando conduzcas una exonave, pulsa <IMG>EXOBOOST<>
      para darte un pequeño <VAL_ON>impulso de velocidad<>. Usa <IMG>EXOJUMP<> para
      <VAL_ON>saltar<>.\n\nCuando lleves una exonave, usa <IMG>SCAN<> para buscar
      de puntos de interés cercanos. El escáner de la exonave es más potente que el
      de la multiherramienta y revela puntos de interés adicionales.\n\nUsa <IMG>QUICK_MENU<>
      para acceder a un <TECHNOLOGY>intensificador de señal<> portátil y escanear
      en busca de edificios específicos cercanos.\n\nDispara tu arma o láser de extracción
      con <IMG>VEHICLESHOOT<>. Cambia los accesorios de arma o de extracción usando
      <IMG>CYCLEVEHWEAPON<>. \n\nAl igual que con tu exotraje y tu nave, las exonaves
      se pueden <TECHNOLOGY>mejorar<> para incrementar su rendimiento.\nInstala las
      mejoras tecnológicas en sus <VAL_ON>inventarios<> (<IMG>INVENTORY<>)."
    ui_guide_body_exploration_7: "Pon a prueba el rendimiento de la exonave y tu habilidad
      como conductor creando <TRADEABLE>pistas de carreras<>.\n\nConstruye un <TECHNOLOGY>iniciador
      de carrera<> en tu base. Interactúa con el iniciador para comenzar el proceso
      de diseño de la pista.\nConduce tu exonave a lo largo de la ruta deseada y deja
      caer marcadores de puntos de control (<IMG>CHECKPOINT_DROP<>) para crear un
      circuito de carreras. \nVuelve al <TECHNOLOGY>iniciador de carrera<> para completar
      tu diseño.\n\nÚsalo para probar y ajustar tu pista o para establecer la vuelta
      más rápida.\n \nLos jugadores que visiten tu base podrán correr en tu pista."
    ui_guide_body_trade_1: |-
      Vende objetos a cambio de <COMMODITY>unidades<> (<IMG>UNITS<>) en la <VAL_ON>Red de Comercio Galáctico<>. Puedes encontrar <TECHNOLOGY>terminales de comercio<> en <VAL_ON>estaciones espaciales, puestos<> y <VAL_ON>tiendas<>.

      Extrae <STELLAR>metales preciosos<> de los <VAL_ON>asteroides<> o utiliza el <TECHNOLOGY>visor de análisis<> para localizar <STELLAR>depósitos de recursos<> valiosos en planetas.

      El <SPECIAL>panel de misiones<> de las estaciones espaciales es una buena fuente de ingresos. Visítalo para ver los trabajos disponibles. Consulta la entrada del <VAL_ON>panel de misiones<> para obtener más información.

      Instala un <TECHNOLOGY>escáner de economía<> en tu nave para obtener acceso a los datos económicos en el mapa galáctico y planear <COMMODITY>rutas comerciales<> para maximizar los beneficios. Encuentra <VAL_ON>tipos de economías complementarios<> para establecer la ruta comercial ideal.

      La <TRADEABLE>agricultura<> puede ser muy lucrativa. Encuentra un buen equilibrio entre cultivos y utilízalos para fabricar nuevos objetos.

      <TRADE_SPECIALS>El mercurio<> (<IMG>QUICKSILVER<>) es una moneda única que puede intercambiarse por objetos coleccionables especiales. Gana mercurio completando misiones de la <SPECIAL>anomalía espacial<>. Las misiones de eventos especiales del fin de semana son una fuente especialmente lucrativa de mercurio.
    ui_guide_body_trade_2: |-
      La <TRADEABLE>agricultura<> puede ser muy lucrativa. Encuentra un buen equilibrio entre cultivos y utilízalos para fabricar nuevos objetos. Si <VAL_ON>combinas los elementos fabricados<> en dispositivos más avanzados, conseguirás <VAL_ON>beneficios aún mayores<>.

      Construye una <TECHNOLOGY>terminal agrícola<> y contrata un <TRADEABLE>granjero<> para que investigue nuevos tipos de plantas.

      Las plantas se pueden cultivar en el <VAL_ON>exterior<> si el clima es el mismo que el de su <TRADEABLE>hábitat natural<>. Si no es así, construye una <TECHNOLOGY>bandeja hidropónica<> para que crezcan.

      Las granjas grandes pueden beneficiarse de la escasez de requisitos de mantenimiento de las <TECHNOLOGY>bandejas hidropónicas grandes<>.

      Las plantas se pueden recolectar cuando se han desarrollado por completo. Para manipular algunas de ellas, necesitarás <TECHNOLOGY>guantes NBQ<> que puedes adquirir en una <TECHNOLOGY>terminal de armas<>.

      Cada especie de planta tiene sus propios <VAL_ON>periodos de cosecha<> y <VAL_ON>crecimiento<>. Encuentra un equilibrio entre los cultivos para maximizar tus beneficios.
    ui_guide_body_trade_3a: |-
      Los objetos se pueden vender a cambio de <COMMODITY>unidades<> (<IMG>UNITS<>) en la <VAL_ON>Red de Comercio Galáctico<>. Puedes encontrar <TECHNOLOGY>terminales de comercio<>, en <VAL_ON>estaciones espaciales, puestos<> y <VAL_ON>tiendas<>.

      Los jugadores con bases pueden construir su propia terminal de comercio tras desbloquear el plano correspondiente en la <STELLAR>estación de investigación de construcción<> a bordo de la <SPECIAL>anomalía espacial<>.

      Puede resultar <VAL_ON>más fácil comprar que encontrar<> algunos recursos raros. Puedes comerciar con la mayoría de los visitantes de las estaciones espaciales y puestos de comercio, las distintas razas se especializan en productos diferentes.

      Los recursos tienen <VAL_ON>diferentes precios<> en los <VAL_ON>diferentes sistemas<>. Instala un <TECHNOLOGY>escáner de economía<> en tu nave para obtener acceso a los datos económicos en el <VAL_ON>mapa galáctico<>.
    ui_guide_body_trade_3: |-
      Los recursos tienen <VAL_ON>diferentes precios<> en los <VAL_ON>diferentes sistemas<>. Instala un <TECHNOLOGY>escáner de economía<> en tu nave para obtener acceso a los datos económicos en el <VAL_ON>mapa galáctico<>.

      Planea rutas comerciales para maximizar los beneficios. Encuentra <VAL_ON>tipos de economías complementarios<> para establecer la ruta comercial ideal. La mayoría de mercancías están influenciadas por la economía de un sistema (por ejemplo, los minerales son más baratos en las economías <VAL_ON>mineras<> y más caros en las <VAL_ON>industriales<>).

      El <COMMODITY>mayor beneficio<> para un mercader reside en transportar ciertos <COMMODITY>bienes comerciales<>. Estudia los detalles del <COMMODITY>comercio de mercancías<> para aprender dónde venderlas por el mayor precio. Estos bienes gozan de los mayores descuentos y bonificaciones económicas.

      La <VAL_ON>riqueza<> de un sistema influye en cuántos bienes están disponibles para venderse. Los sistemas más ricos también suelen contar con naves de gran calidad.
    ui_guide_body_trade_4: "Si quieres comprar un carguero, abórdalo y habla con el
      <VAL_ON>capitán<>. Si salvas a un carguero de los <SPECIAL>piratas<>, se te
      aplicará un descuento.\n\nCuando estés en un planeta, llama a tu carguero para
      que acuda al sistema en el que te encuentres mediante el <VAL_ON>menú rápido<>
      (<IMG>QUICK_MENU<>).\n \nLos jugadores con cargueros pueden tener hasta <VAL_ON>nueve
      naves<>. Compra las naves cuando entren al muelle de carga del carguero para
      almacenarlas a bordo. \n\nEl carguero ofrece <TECHNOLOGY>capacidades de curvatura<>
      avanzadas. Usa el <VAL_ON>mapa<> que hay en el puente para acceder al <VAL_ON>mapa
      galáctico<>.\n\nLos cargueros disponen de <VAL_ON>grandes inventarios<>. Sus
      espacios pueden almacenar montones más grandes que los de cualquier otro inventario.\n\n<VAL_ON>Transfiere
      los objetos<> de tu inventario a tu carguero usando <IMG>TRANSFER<>. Para recuperar
      los objetos almacenados, habla con el capitán. Los jugadores con bases también
      pueden hablar con el capitán. Los cargueros más grandes y caros cuentan con
      los mayores inventarios.\n\nLos cargueros permiten la <SPECIAL>construcción
      a bordo<>. Coloca las estructuras de construcción de la base en las zonas de
      construcción designadas para fabricar una base portátil. Coloca <TECHNOLOGY>contenedores<>
      para disponer de espacio adicional en el inventario."
    ui_guide_body_trade_5: "El <VAL_ON>panel de misiones<> se encuentra en todas las
      <COMMODITY>estaciones espaciales<>. Compruébalo siempre para ver los trabajos
      disponibles. \nAl realizar los trabajos, puedes obtener recompensas en forma
      de unidades, nanites, piezas de tecnología y más cosas.\n\nEl panel de misiones
      se encuentra cerca de la <VAL_ON>terminal de comercio<>, en el lado derecho
      de la estación.\n\nUna vez completada la misión, podrás reclamar tu recompensa
      en cualquier estación.\nPuedes tener varias misiones activas a la vez. Puedes
      verlas en el registro (<IMG>OPTIONS<>).\n\nLas misiones incrementan tu <VAL_ON>estatus<>
      entre la facción correspondiente. Son una buena forma de mejorar tus relaciones
      con los seres vivos dominantes del sistema o con uno de los tres gremios: el
      <VAL_ON>gremio de mercaderes<>, el <VAL_ON>gremio de exploradores<> y el <VAL_ON>gremio
      de mercenarios<>.\n\nGozar de un alto estatus dentro de un gremio te permitirá
      acceder a misiones de mayor nivel para obtener mejores recompensas. Visita al
      <SPECIAL>enviado del gremio<> a bordo de la estación espacial para acceder a
      las recompensas."
    ui_guide_body_trade_6: "Fabricar <VAL_ON>productos avanzados<> es una muy buena
      forma de ganar dinero.\n\nExtrae metales de los depósitos de recursos usando
      el <TECHNOLOGY>visor de análisis<> (<IMG>AIM<>). Puedes realizar la extracción
      con el <TECHNOLOGY>manipulador de terreno<>.\n\nLos usuarios avanzados con una
      mejora del <TECHNOLOGY>dispositivo de inspección<> para el visor de análisis
      podrán utilizar extractores de <TECHNOLOGY>minerales<> y <TECHNOLOGY>gas<>.
      Estos módulos avanzados son capaces de generar energía y recursos gratuitos
      e inagotables si se colocan en el lugar adecuado.\n\nLa combinación de metales
      genera <SPECIAL>aleaciones<>. La combinación de gases da como resultado <TECHNOLOGY>compuestos<>.\nSi
      combinas los unos con los otros o con <TRADEABLE>productos agrícolas<> obtenidos
      de la <TRADEABLE>agricultura<>, podrás crear aún más <VAL_ON>objetos valiosos<>.\n\nLos
      objetos de mayor valor requieren recursos de <VAL_ON>múltiples planetas<>. Encuentra
      sistemas con la adecuada combinación de materiales para que la disposición de
      fabricación sea óptima.\n \nConsigue planos para nuevos productos contratando
      un <TECHNOLOGY>científico<> para tu base o visitando <VAL_ON>fábricas<> planetarias
      y <VAL_ON>recolectores<>."
    ui_guide_body_trade_7: "El <SPECIAL>estatus<> es la forma de medir tu <VAL_ON>reputación<>
      entre las diferentes razas alienígenas y facciones. \nControla tu estatus desde
      la sección <VAL_ON>Logros del viaje<> de Catálogo y guía (<IMG>OPTIONS<>).\n\nEl
      <VAL_ON>panel de misiones<> es la mejor forma de aumentar tu estatus.\nLas misiones
      incrementarán tu estatus entre la raza de seres vivos dominante en el sistema
      o entre uno de los tres <SPECIAL>gremios<>: el <VAL_ON>gremio de mercaderes<>,
      el <VAL_ON>gremio de exploradores<> y el <VAL_ON>gremio de mercenarios<>.\n\n<VAL_ON>Ofrecer
      regalos<> a los alienígenas es una forma estupenda de incrementar tu estatus.
      Cada ser vivo prefiere un tipo de regalo.\n\nGozar de un mayor estatus entre
      los gremios permite acceder a <VAL_ON>misiones de mayor nivel con mejores recompensas<>.\n\nCazar
      y destruir <VAL_ON>recompensas<> piratas incrementará tu estatus entre la raza
      de seres vivos dominante en el sistema."
    ui_guide_body_combat_1: "Los Centinelas son entes robóticos que protegen la mayoría
      de planetas. <VAL_ON>Recolectar recursos<> delante de ellos hará que se tornen
      <RED>hostiles<>.\nRecolectar ciertos recursos, como <VAL_ON>bolas de gravitino<>,
      alertará de inmediato a las fuerzas Centinelas. \n\nLos Centinelas se acercarán
      y <VAL_ON>te escanearán<> a ti o a cualquier recurso que hayas recolectado recientemente.
      Evita recolectar o atacar a criaturas no hostiles mientras te observen.\n\nAlgunos
      mundos cuentan con <VAL_ON>Centinelas extremadamente hostiles<>. Estos drones
      te atacarán en cuanto te vean. Presta atención a la información del planeta
      en el <TECHNOLOGY>visor de análisis<> (<IMG>AIM<>) para obtener información
      sobre el estado de los Centinelas.\n\nEl <VAL_ON>nivel de seguridad<> que aparece
      en la parte superior del HUD muestra el estado actual de los Centinelas, que
      aumentará según combatas contra ellos. \n\nElimina a los drones Centinelas rápidamente
      cuando te ataquen para evitar que llamen a otros <VAL_ON>Centinelas más poderosos<>.\nDestruir
      drones Centinelas es una buena forma de obtener <SPECIAL>materiales exóticos<>."
    ui_guide_body_combat_2: |-
      Dispara tu <TECHNOLOGY>multiherramienta<> con <IMG>ATTACK<>. Cuando se quede sin munición o sin energía, usa <IMG>MELEE<> para realizar un <VAL_ON>ataque melé<>.
      Recarga tu arma actual con <IMG>RELOAD<>. Algunas armas requieren <COMMODITY>carga<> en lugar de munición.

      Por defecto, la multiherramienta solo viene equipada con un <TECHNOLOGY>láser de extracción<>. Para aumentar tu potencia de combate, instálale nuevos <TECHNOLOGY>tipos de armas<>.
      Cambia entre los <VAL_ON>modos de arma<> con <IMG>CYCLEWEAPON<>.
      La multiherramienta se puede actualizar con un <TECHNOLOGY>manipulador de terreno<>, lo que permite al usuario crear y eliminar terreno planetario.

      Encuentra nuevos planos de armas y otras <TECHNOLOGY>mejoras de multiherramienta<> en edificios o a través de los <TECHNOLOGY>mercaderes de tecnología<> que hay en las estaciones espaciales.

      Algunos edificios planetarios pueden disponer de nuevas multiherramientas. Cada multiherramienta cuenta con <VAL_ON>bonificaciones únicas<> que potencian su efectividad.
      Cambia entre multiherramientas activas desde la sección Utilidades del Menú rápido (<IMG>QUICK_MENU<>).
    ui_guide_body_combat_3: "El daño que recibas mientras vas a pie (a causa del combate,
      la fauna hostil o el entorno) primero agotará tu <COMMODITY>escudo<>. \n\nTu
      escudo se recargará con el tiempo. Cúbrete y evita recibir daño mientras el
      escudo esté bajo. Si recibes daño mientras los escudos están caídos, perderás
      <FUEL>salud<>.\n\nAdquiere planos para un <TECHNOLOGY>campo de fuerza personal<>
      en <TECHNOLOGY>comerciantes de tecnología<>. Este es un potente escudo de combate
      de energía que se despliega desde la multiherramienta.\n\nLos sistemas defensivos
      y de soporte vital del exotraje se pueden mejorar con <TECHNOLOGY>tecnología
      nueva<>. Visita a los <TECHNOLOGY>comerciantes de tecnología<> de las estaciones
      espaciales para mejorarlos."
    ui_guide_body_combat_4: |-
      Dispara tu <TECHNOLOGY>multiherramienta<> con <IMG>ATTACK<>.Cuando se quede sin munición o sin carga, usa <IMG>MELEE<> para realizar un <VAL_ON>ataque melé<>.
      <VAL_ON>Apunta<> (<IMG>AIM<>) y haz <VAL_ON>zoom<> (<IMG>ZOOM<>) para apuntar a los enemigos con precisión.

      Cambia entre los <VAL_ON>modos de arma<> con <IMG>CYCLEWEAPON<>.
      <VAL_ON>Recarga<> tu arma con <IMG>RELOAD<>. Asegúrate de que has fabricado <SPECIAL>suficiente munición<> antes de entrar en combate.

      El daño que recibas mientras vas a pie primero agotará tu <COMMODITY>escudo<>.Tu escudo se recargará con el tiempo. <VAL_ON>Cúbrete<> y evita recibir daño mientras el escudo esté bajo.
      Adquiere planos para un <TECHNOLOGY>campo de fuerza personal<> en los <TECHNOLOGY>comerciantes de tecnología<>. Este es un potente escudo de combate de energía desplegado desde la multiherramienta.
    ui_guide_body_combat_4_vr: |-
      Dispara tu <TECHNOLOGY>multiherramienta<> con <IMG>ATTACK<>.Cuando se quede sin munición o sin carga, usa <IMG>MELEE<> para realizar un <VAL_ON>ataque melé<>.

      Cambia entre los <VAL_ON>modos de arma<> con <IMG>CYCLEWEAPON<>.
      <VAL_ON>Recarga<> tu arma con <IMG>RELOAD<>. Asegúrate de que has fabricado <SPECIAL>suficiente munición<> antes de entrar en combate.

      El daño que recibas mientras vas a pie primero agotará tu <COMMODITY>escudo<>.Tu escudo se recargará con el tiempo. <VAL_ON>Cúbrete<> y evita recibir daño mientras el escudo esté bajo.
      Adquiere planos para un <TECHNOLOGY>campo de fuerza personal<> en los <TECHNOLOGY>mercaderes de tecnología<>. Este es un potente escudo de combate de energía desplegado desde la multiherramienta.
    ui_guide_body_combat_5: |-
      Dispara las <VAL_ON>armas de la nave<> con <IMG>SHIPFIRE<>. Cambia entre los modos de arma con <IMG>SHIPCYCLEWEAPON<>.

      Si te atacan los <SPECIAL>piratas<>, contéstales desde el comunicador con <IMG>QUICK_MENU<>. Puedes <VAL_ON>sobornarlos<> para que te dejen en paz. También puedes utilizar un <VAL_ON>vale defensivo<> para llamar a las <VAL_ON>autoridades del sistema<> y que te ayuden durante el combate.

      Puedes adquirir los <VAL_ON>vales defensivos<> de los mercaderes de las estaciones espaciales.

      <VAL_ON>Mantente detrás de tu objetivo<> para infligir más daño y evitar el fuego enemigo.
      Controla tu velocidad con el <RED>acelerador<> (<IMG>BOOST<>) y con el <VAL_ON>freno<> (<IMG>BRAKE<>) para mantenerte detrás de tu objetivo.
      Si <VAL_ON>giras mientras frenas<>, girarás mucho más rápido.
      Los <COMMODITY>escudos de tu nave<> se recargan con el tiempo.

      Cambia tu <VAL_ON>objetivo actual<> con <IMG>PREVTARGET<> y <IMG>NEXTTARGET<>.
      Apunta a la <VAL_ON>retícula principal del objetivo<> para mayor precisión.
      <VAL_ON>Seguimiento automático de combate de nave<>, disponible en el menú Opciones, permitirá a la nave fijar automáticamente los objetivos de la caza.
