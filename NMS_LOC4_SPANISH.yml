    ui_watermission4_obj1: Usa el sonar de alta potencia para localizar a los supervivientes
    ui_watermission4_obj1_tip: |-
      El <TECHNOLOGY>sonar de alta potencia<> permite a los Nautilos ubicar estructuras acuáticas y naufragios.
      Accede al sonar de alta potencia desde el menú rápido (<IMG>QUICK_MENU<>)
      El registro de la tripulación mencionó un carguero accidentado en las profundidades del océano.
    ui_watermission4_obj2: Llega hasta el lugar del accidente del carguero
