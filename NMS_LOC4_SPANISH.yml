      toneladas de mena recogida en el sistema %SYSTEM%. No se encontró contenido
      mineral valioso: el material recogido era solo tierra.'
    fleet_mining_fail_19: El equipo de minería de baja gravedad colocó cables remolcadores
      en un lugar prometedor. Asteroide transportado para su procesamiento. Las muestras
      iniciales revelaron que el asteroide estaba compuesto principalmente de material
      de poco valor. Procesamiento cancelado.
    fleet_mining_fail_20: Perdimos el contacto con el equipo de minería planetaria.
      La tripulación había informado con anterioridad de errores en el sistema de
      navegación subterránea, «como si las cuevas se movieran», afirmaron. No pudimos
      restablecer contacto.
    fleet_mining_fail_21: Equipo de minería de baja gravedad desplegado en cinturón
      de asteroides. La tripulación intentó perforar en varios lugares, pero el asteroide
      estaba hueco. La corteza de la superficie se desmoronó, revelando un aparente
      abismo. La tripulación se negó a entrar en la sima.
    fleet_mining_fail_22: El equipo de minería de baja gravedad se vio obligado a
      evacuar un asteroide. La perforación penetró la corteza exterior y liberó lava
      presurizada del interior del asteroide.
    fleet_mining_fail_23: Equipo de minería de baja gravedad desplegado. Recogimos
      muestras de hielo de la superficie de un asteroide. El procesamiento posterior
      reveló la presencia de un líquido increíblemente tóxico. Abandonamos el trabajo
      de recogida.
    fleet_mining_fail_24: El equipo de minería de profundidad inició una perforación
      de exploración en el planeta %PLANET%. Mientras nos aproximábamos a la profundidad
      objetivo, la presión atmosférica cayó rápidamente. El equipamiento no era apto
      para entornos sin ventilación. Abandonamos la operación.
    fleet_mining_fail_25: Equipo de minería de baja gravedad desplegado. Cinturón
      de asteroides en órbita rápida alrededor de un cuerpo estelar. El cambio constante
      de temperatura dañó el equipamiento. Continuar con la operación era excesivamente
      peligroso, abandonamos misión.
    fleet_mining_fail_26: El equipo de minería planetaria inició operaciones en el
      planeta %PLANET%. Desplegamos taladros de gran potencia, pero no pudimos penetrar
      las formaciones minerales locales. Los esfuerzos por extraer mena fueron en
      vano, operación abandonada.
    fleet_mining_fail_27: El equipo de minería de profundidad extrajo un metal altamente
      reactivo del planeta %PLANET%. Se produjo un accidente por oxidación durante
      el procesamiento, que echó a perder el material recogido. Todas las muestras
      estropeadas.
    fleet_mining_fail_28: Desplegamos equipo de minería de baja gravedad en un cinturón
      de asteroides. Los intentos de aterrizaje no tuvieron éxito. Los análisis sugieren
      que los asteroides eran proyecciones. No se pudo determinar el origen de la
      proyección. Alejamos a la flota como medida de precaución.
    fleet_mining_fail_29: Equipo de minería desplegado en el planeta %PLANET%. Las
      autoridades %RACE% llegaron cuando iniciamos la perforación. Habíamos obtenido
      las licencias incorrectas, la tripulación se vio obligada a abandonar la operación.
    fleet_mining_fail_30: El equipo de minería de profundidad había alcanzado una
      profundidad récord en el planeta %PLANET% cuando los sensores detectaron material
      orgánico. A medida que el taladro entraba en la supuesta capa orgánica, el túnel
      comenzó a sufrir una actividad sísmica extrema. Abandonamos la operación y realizamos
      una evacuación de emergencia.
    fleet_mining_damage_1: Equipo de minería de baja gravedad desplegado. El taladro
      penetró la corteza exterior. El asteroide explotó. Perdimos a la tripulación.
      Los desechos que volaban provocaron graves daños a la flota.
    fleet_mining_damage_2: El equipo de minería de baja gravedad recogió grandes cantidades
      de mena de un cinturón de asteroides. Durante el procesamiento, el material
      radiactivo del interior de la mena alcanzo niveles críticos. Una rápida liberación
      de energía provocó graves daños internos.
    fleet_mining_damage_3: Nos aproximamos a un campo de asteroides en el sistema
      %SYSTEM%. Un fallo en el sensor provocó posteriores errores de navegación. La
      flota colisionó con varios asteroides de gran tamaño. Sufrimos daños graves
      en el casco.
    fleet_mining_damage_4: Navegamos por un cinturón de asteroides alrededor del planeta
      %PLANET%. Un error del piloto nos condujo a una inesperada interacción entre
      nave y asteroide. Casco perforado en varios lugares.
    fleet_mining_damage_5: Intentamos usar el láser de extracción orbital para recolectar
      minerales en el planeta %PLANET%. Un pico de tensión sobrecalentó el núcleo
      del láser, provocando un fallo en los escudos caloríficos. Varios mamparos dañados
      por el fuego.
    fleet_mining_damage_6: El equipo de minería de profundidad extrajo y embaló mena
      de profundidad extrema. Las tolvas selladas regresaron a la flota para su procesamiento
      a bordo. Al abrir las tolvas, se despresurizó la atmósfera alrededor de la mena,
      provocando una reacción explosiva. Graves daños internos.
    fleet_mining_damage_7: El transporte orbital trajo rocas a la flota para su procesamiento.
      Se produjo un grave accidente en las unidades industriales de a bordo. La presión
      de la estela de las rocas creó una solución altamente ácida. El vertido corrosivo
      fundió las instalaciones de contención y abrió una brecha en el casco.
    fleet_mining_damage_8: El equipo de recuperación regresó con combustible de carguero
      extraído del lugar de un accidente. Iniciamos la purificación en la planta industrial
      de a bordo. Un cortocircuito en el cableado inflamó los gases. La explosión
      provocó una rápida despresurización. Daños graves a varios mamparos interiores.
    fleet_mining_damage_9: El equipo de recuperación regresó con chatarra metálica
      recogida en el lugar de accidente de un carguero. Iniciamos el procesamiento
      en la planta industrial de a bordo. Los elementos de la chatarra reaccionaron
      con fuerza al mezclarse. La explosión en el interior de la planta de reciclaje
      provocó daños internos graves.
    fleet_mining_damage_10: El equipo de recuperación regresó con un reactor de nave
      intacto recogido en el lugar de accidente de un carguero. Iniciamos el procesamiento
      en la planta industrial de a bordo. El reactor sufrió una reignición inoportuna
      y espontánea. Daños internos graves, efectos secundarios radiactivos moderados.
    fleet_mining_damage_11: El transporte orbital trajo al equipo de minería de vuelta
      a la flota. Minerales reactivos liberaron un gas tóxico durante el tránsito.
      Piloto y tripulación incapacitados. El transporte colisionó de improviso con
      la flota. Daños graves en el casco.
    fleet_mining_damage_12: El transporte orbital tenía programado el traslado del
      equipo de minería a la superficie. La perforación planetaria se inició accidentalmente
      cuando el transporte todavía se encontraba en la nave nodriza. Transbordador
      destruido, daños graves provocados en el hangar.
    fleet_mining_damage_13: Nos aproximamos a un cinturón de asteroides en el sistema
      %SYSTEM%. La activación del motor de pulso desestabilizó la trayectoria del
      asteroide. Los asteroides salieron despedidos hacia la flota. Daños graves en
      el casco.
    fleet_mining_damage_14: Nos aproximamos a un cinturón de asteroides en el sector
      %SYSTEM%. Los asteroides eran inusualmente densos. Un análisis posterior sugirió
      que se trataba de microagujeros negros. La flota se vio atrapada en un pozo
      gravitatorio y colisionó con asteroides. Escapamos, pero sufrimos daños graves
      en el casco.
    fleet_mining_damage_15: Desplegamos el láser de a bordo para excavar un asteroide
      excepcionalmente duro. El láser no estaba bien calibrado y el asteroide se hizo
      añicos. Grandes trozos de roca se propulsaron hacia la flota. Sufrimos daños
      en el casco.
    fleet_mining_damage_16: El equipo de minería de baja gravedad colocó cargas explosivas
      en un asteroide. Las cargas estaban mal colocadas. La explosión propulsó al
      asteroide hacia la flota. Se abrió una brecha en el casco y se rompieron los
      depósitos de combustible.
    fleet_mining_damage_17: El equipo de minería regresó a la flota con minerales
      recogidos para su procesamiento. El procesamiento provocó la liberación de gases
      explosivos. El sistema de ventilación se saturó y un cortocircuito provocó una
      explosión. Se abrió una brecha en el casco.
    fleet_mining_damage_18: El transporte orbital regresó de una misión de minería
      planetaria. Las tolvas estaban atestadas de minerales. El vuelo se desestabilizó.
      El transbordador colisionó con la flota. Se abrió una brecha en el casco.
    fleet_mining_damage_19: Equipo de minería de baja gravedad desplegado en asteroide.
      Un incidente de sobrecarga del taladro partió el asteroide en miles de microfragmentos.
      Los fragmentos atascaron las tomas de admisión del motor de la flota. Los motores
      ardieron y provocaron daños graves.
    fleet_mining_damage_20: 'Evento de daños de minería: los láseres de procesamiento
      de a bordo fallaron y cortaron los sistemas internos de la nave en lugar de
      excavar'
    fleet_mining_damage_21: 'Aprovechamos la inactividad para revisar la unidad de
      procesamiento industrial. Fallo en la unidad durante las pruebas, gran parte
      del casco «procesado». Daños: graves.'
    fleet_mining_damage_22: El equipo de recuperación regresó a la flota con un volumen
      considerable de líquido corrosivo. El líquido tenía un valor potencial alto.
      Un error en la contención liberó el líquido en el sistema de soporte atmosférico.
      Daños internos significativos tanto a la nave como a la tripulación.
    fleet_mining_damage_23: El equipo de recuperación se hizo con una nave abandonada.
      La remolcamos al hangar para su procesamiento. El equipo de reparación activó
      una trampa colocada por el antiguo propietario. Daños internos considerables.
    fleet_mining_damage_24: Láser orbital desplegado para operaciones de minería en
      el sistema %SYSTEM%. Error de cálculo en las necesidades de energía. El láser
      sobrecargó otros sistemas de la nave y provocó un incendio en el cableado. Daños
      considerables.
    fleet_mining_damage_25: El equipo de minería planetaria regresó a bordo del transporte
      orbital. Sin darse cuenta, introdujeron mena que contenía arañas devoradoras
      de minerales en el hangar principal. Las arañas sueltas provocaron daños considerables
      tanto a los mamparos interiores como al casco exterior.
    fleet_trading_t1_1: La flota atracó en un espacio controlado por los Gek. El bloqueo
      de los Vy'keen a los sistemas vecinos provocó una subida de los precios. Vendimos
      la mercancía con grandes ganancias.
    fleet_trading_t1_2: La flota llegó a un sistema controlado por los Gek. La estación
      local contaba con un gran excedente de productos de minería. Aprovechamos los
      bajos precios y llenamos la bodega de carga.
    fleet_trading_t1_3: La flota llegó a un espacio controlado por los Gek. Atracamos
      en la estación local. Encontramos a varios mercaderes llevando negocios que
      parecían prometedores. Realizamos inversiones en cada uno de ellos.
    fleet_trading_t1_4: 'Atracamos en una estación espacial operada por los Gek. Liberamos
      muestras de gases de aroma embriagador para entablar amistad con los mercaderes
      locales. El intento resultó un éxito: realizamos acuerdos comerciales preferentes.'
    fleet_trading_t1_5: La flota llegó a un sistema controlado por los Gek. Atracamos
      en la estación espacial local. El comandante de la flota entabló conversaciones
      con las autoridades de la estación. Intercambiados presentes valiosos.
    fleet_trading_t1_6: Atracamos en una estación espacial controlada por los Gek.
      Tratamos de hacer negocios con los mercaderes locales. Hicimos uso de técnicas
      de regateo avanzadas. Logramos buenas gangas.
    fleet_trading_t1_7: Atracamos en una estación espacial controlada por los Gek.
      Los mercaderes locales nos ofrecieron mercancías falsificadas. Detectamos la
      estafa. Adquirimos las falsificaciones con moneda falsa. Vendimos las falsificaciones
      al mercader que nos suministró la moneda falsa.
    fleet_trading_t1_8: Atracamos en una estación espacial controlada por los Vy'keen.
      El comandante de la flota se reunió con el comandante de la estación. Escenificaron
      un duelo ritual. La actuación honró a la flota. Logramos un trato comercial
      preferencial.
    fleet_trading_t1_9: Llegamos a un espacio controlado por los Vy'keen. La estación
      local recibió a la flota con todos los honores. El banquete duró varios días.
      Recibimos regalos y datos comerciales valiosos.
    fleet_trading_t1_10: La flota llegó a un sistema controlado por los Vy'keen. Presencia
      considerable de piratas. Alta demanda de armas de nave y tecnologías defensivas.
      Se las vendimos a diferentes facciones piratas, incrementando la demanda y elevando
      aún más los precios.
    fleet_trading_t1_11: La flota entró en un espacio controlado por los Vy'keen.
      La producción local se centraba en la fabricación de armas. El sistema es pacífico,
      por lo que los precios eran bajos. Llenamos la bodega de carga. Beneficio previsto
      del 3%NUM% %.
    fleet_trading_t1_12: Cultivamos buenas relaciones con una rama del Alto Comando
      Vy'keen. Pudimos comprar dagas rituales Vy'keen a precio de coste. Beneficio
      previsto del 2%NUM% %.
    fleet_trading_t1_13: Visitamos a mercaderes Vy'keen a bordo de la estación espacial
      local. Los Vy'keen estaban muy interesados en las artes decorativas. Vendimos
      un gran volumen de abalorios y plumas a una sombrerería.
    fleet_trading_t1_14: Atracamos en una estación espacial operada por los Vy'keen.
      El comandante de la flota solicitó una audiencia personal con el caudillo militar
      local. Tras entregar el tributo apropiado, nos aseguramos unos términos comerciales
      preferentes.
    fleet_trading_t1_15: Atracamos en una estación espacial en un sistema controlado
      por los Vy'keen. Con la actividad minera previa pudimos llenar la bodega de
      carga de componentes de Centinelas dañados. Vendimos el manifiesto entero a
      unos fabricantes locales de efigies.
    fleet_trading_t1_16: Entramos en el espacio Vy'keen. Atracamos en la estación
      espacial local. Fingimos sentir odio hacia los Gek y nos ganamos el respeto
      del Alto Comando local. Nos aseguramos unos términos comerciales preferentes.
    fleet_trading_t1_17: La flota llegó a un sistema controlado por los Korvax. Obsequiamos
      a las entidades locales con datos cartográficos recabados durante el curso de
      la expedición. Nos aseguramos unas buenas relaciones y un trato comercial preferente.
    fleet_trading_t1_18: Llegamos a un espacio controlado por los Korvax. Atracamos
      en la estación espacial. Las entidades locales nos entregaron numerosos obsequios,
      afirmaban que los objetos materiales no tenían importancia. El beneficio obtenido
      indica lo contrario.
    fleet_trading_t1_19: La flota entró en un espacio controlado por los Korvax. Permitimos
      a las entidades visitar la flota a través de transferencia electrónica directa.
      Los sistemas de la nave se usaron como carcasa anfitriona. La visita complació
      a las autoridades locales. Acordamos términos comerciales preferentes.
    fleet_trading_t1_20: Atracamos en una estación espacial controlada por los Korvax.
      Nos comunicamos a través de la IA de la nave directamente con las entidades
      comerciales locales. El ordenador superó los métodos comerciales convencionales
      en un %NUM% %.
    fleet_trading_t1_21: Visitamos a mercaderes Korvax a bordo de la estación espacial
      local. Compramos componentes tecnológicos avanzados a un precio notablemente
      bajo. El barrido de seguridad no reveló ningún eco Korvax viajando de polizón.
      Sin embargo, mantuvimos los componentes aislados de los sistemas de la nave.
    fleet_trading_t1_22: Atracamos en una estación espacial operada por los Korvax.
      A cambio de una mínima suma, obtuvimos acceso a una extensa base de datos cartográficos.
      Calculamos una ruta comercial totalmente optimizada. Aumentamos los beneficios
      en un 1%NUM% %.
    fleet_trading_t1_23: Atracamos en una estación espacial de un sistema controlado
      por los Korvax. Obsequiamos a las entidades comerciales locales con una cadena
      de números complejos. El regalo fue bienvenido. Acordamos términos comerciales
      preferentes.
    fleet_trading_t1_24: Entramos en el espacio Korvax portando un gran volumen de
      datos encriptados recuperados del lugar de accidente de un carguero. Nos aseguramos
      unas buenas relaciones con los Korvax presentándoles los datos encriptados como
      un reto divertido. Vendimos los datos desencriptados en el mercado negro.
    fleet_trading_t1_25: La flota llegó a un sistema controlado por los Korvax. Atracamos
      en la estación espacial. Las entidades de investigación locales habían producido
      varias aleaciones nuevas. Compramos y luego vendimos tanto el material de muestra
      como la propia fórmula de la aleación.
    fleet_trading_t2_1: Encontramos a un mercader solitario en el sistema %SYSTEM%.
      Intercambiamos manifiestos y adquirimos mercancía a bajo precio. Tras completar
      el negocio, la nave desapareció del radar. No pudimos contactar con el piloto
      por los canales de llamada.
    fleet_trading_t2_2: Recibimos una llamada de un mercader solitario en el sistema
      %SYSTEM%. El manifiesto incluía varias mercancías ilegales. Como tales, las
      compramos para luego venderlas con una alta rentabilidad.
    fleet_trading_t2_3: Encontramos un mercader solitario en órbita alrededor del
      planeta %PLANET%. El mercader nos ofreció muestras botánicas inusuales, incluyendo
      semillas con el ADN mutado. Las compramos, para luego vendérselas al Gremio
      de exploradores.
    fleet_trading_t2_4: Recibimos la llamada de una nave comercial en el sistema %SYSTEM%.
      El manifiesto incluía mercancías robadas en el registro de arte interestelar.
      Fingimos ser autoridades del sistema de incógnito y confiscamos los objetos.
      Aceptamos un «soborno» para no dar parte del robo.
    fleet_trading_t2_5: Encontramos una nave comercial Vy'keen en el sistema %SYSTEM%.
      El piloto deliraba sobre Nal y Hirk. El manifiesto incluía varios abalorios
      aparentemente sin valor. Los compramos todos.
    fleet_trading_t2_6: Recibimos la llamada de un mercader Gek en el sistema %SYSTEM%.
      El manifiesto del mercader incluía bolsas de gemas y estatuillas de metal precioso.
      El piloto nos las vendió con un importante descuento, parecía huir de los sectarios
      de la Primera Progenie.
    fleet_trading_t2_7: Encontramos a un mercader Korvax en el sistema %SYSTEM%. Nos
      ofreció un cubo brillante aparentemente hecho a mano, con patrones de luz complejos
      destellando a través de sus suaves superficies. La utilidad no está clara, pero
      sin duda el valor es alto. Lo compramos para revenderlo.
    fleet_trading_t2_8: Encontramos a un mercader %RACE% solitario en el espacio profundo.
      Estaba desesperado por deshacerse de una colección de abalorios de cristal,
      convencido de que le habían estafado. Los compramos. Los abalorios eran semillas
      raras de gran valor.
    fleet_trading_t2_9: Encontramos a un mercader merodeando por un campo de asteroides.
      El mercader era un artista, y nos vendió unas preciosas esculturas cristalinas.
      El artista no era consciente del valor de sus obras. Las compramos, con un sobreprecio
      previsto del 3%NUM% %.
    fleet_trading_t2_10: 'Encontramos a un mercader merodeando por un campo de asteroides.
      El manifiesto de carga era inusual: %NUM%00 litros de «agua». Compramos el líquido.
      El análisis reveló que la sustancia era biológicamente activa. Se lo vendimos
      a un contacto del Gremio de exploradores.'
    fleet_trading_t2_11: 'Recibimos una llamada de un mercader Korvax en el sistema
      %SYSTEM%. El mercader nos hizo una oferta inusual: la posibilidad de comprarle
      sus carcasas antiguas. Las compramos. Reciclamos la tecnología para venderla
      a fábricas de cubos de Convergencia.'
    fleet_trading_t2_12: Hicimos un trato con un mercader Gek en el sistema %SYSTEM%.
      El piloto nos ofreció varias botellas de feromonas Gek. Las compramos y usamos
      el gas para tomar la delantera en otras transacciones.
    fleet_trading_t2_13: Hicimos un trato con un mercader en un puesto comercial en
      el planeta %PLANET%. El mercader nos ofreció una losa de piedra con hermosas
      inscripciones. La superficie era muy suave, con marcas talladas formando un
      amanecer sobre el agua. Se la vendimos a un extraño de aspecto misterioso en
      la estación espacial.
    fleet_trading_t2_14: Encontramos a un mercader solitario en el sistema %SYSTEM%.
      El piloto se había quedado sin combustible. Le vendimos células de curvatura
      son un sobreprecio del 3%NUM% %.
    fleet_trading_t2_15: Recibimos la llamada de un mercader solitario en el sistema
      %SYSTEM%. El mercader nos ofreció datos encriptados. Afirmó que desconocía su
      procedencia, pero era evidente que los datos habían sido robados. Los compramos,
      con un sobreprecio previsto del 1%NUM% %.
    fleet_trading_t2_16: Encontramos a un mercader solitario en órbita alrededor de
      planeta %PLANET%. El manifiesto de carga se componía de piezas de motor dañadas.
      Las compramos. Reparamos las piezas raras y las vendimos como piezas de repuesto
      para motores de tipo 7.
    fleet_trading_t2_17: Recibimos la llamada de una nave comercial en el sistema
      %SYSTEM%. El piloto nos ofreció un mapa del tesoro. El precio era bajo. Lo compramos.
      Contra todo pronóstico, descubrimos un gran depósito de oro en la ubicación
      señalada.
    fleet_trading_t2_18: Encontramos a un mercader %RACE% en el sistema %SYSTEM%.
      El piloto era empleado de una fábrica local. Nos vendió secretos empresariales.
      Las posteriores inversiones resultaron muy rentables.
    fleet_trading_t2_19: Recibimos la llamada de un mercader %RACE% en el sistema
      %SYSTEM%. El piloto nos ofreció varios contratos con el hecesio en el futuro.
      Lo compramos y revendimos en una estación espacial con un beneficio razonable.
    fleet_trading_t2_19_alt1: Recibimos la llamada de un mercader %RACE% en el sistema
      %SYSTEM%. El piloto nos ofreció un contrato de futuros relacionado con coprita.
      La compramos y revendimos en una estación espacial con un beneficio razonable.
    fleet_trading_t2_19_alt2: Recibimos la llamada de un mercader %RACE% en el sistema
      %SYSTEM%. El piloto nos ofreció un contrato de futuros relacionado con muestras
      de estiércol exótico. Las compramos y revendimos en una estación espacial con
      un beneficio razonable.
    fleet_trading_t2_20: Encontramos a un mercader %RACE% en el sistema %SYSTEM%.
      El mercader nos ofreció varios viales de un veneno ilegal. Los compramos y los
      introdujimos de contrabando en la estación dentro de los depósitos de combustible.
      Se lo vendimos a un contacto del Gremio de mercenarios.
    fleet_trading_t2_21: Recibimos la llamada de una nave minera en órbita alrededor
      del planeta %PLANET%. El piloto nos ofreció %NUM%0 toneladas de pirita. Las
      compramos, ya que el análisis reveló que la sustancia en realidad era oro. La
      revendimos con gran beneficio.
    fleet_trading_t2_22: Encontramos un mercader %RACE% solo en el espacio profundo.
      Afirmaba estar cansado de la riqueza material. Nos transfirió un gran número
      de piedras preciosas como regalo antes de marcharse.
    fleet_trading_t2_23: Encontramos a un mercader merodeando por un campo de asteroides.
