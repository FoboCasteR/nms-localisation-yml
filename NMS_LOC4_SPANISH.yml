    ui_overseer_daily_title: La visita del supervisor
    ui_overseer_daily_sub: Ojos por toda la galaxia
    ui_overseer_daily_desc: El supervisor me ha pedido que use mi cámara para capturar
      imágenes de varios mundos. Está cansado de los límites impuestos por mi base
      y anhela toda la libertad que pueda encontrar.
    ui_overseer_daily_obj1: Saca una foto para el supervisor.
    ui_overseer_daily_obj1_tip: |-
      El supervisor necesita fotografías de mundos específicos.
      Usa el <TECHNOLOGY>escáner de nave<> (<IMG>SHIPSCAN<>) para obtener información de los planetas del espacio.
    ui_exotut_daily_title: Piratear terminales adicionales
    ui_exotut_daily_sub: Excursiones en exonave adicionales
    ui_exotut_daily_desc: El técnico ha hallado el modo de desbloquear más terminales.
