    ui_pin_fuel1_obj_tip: |-
      Recolecta <FUEL>carbono<> de las plantas usando el <TECHNOLOGY>láser de extracción<>. Dispara el láser con <IMG>ATTACK<>.
      ADVERTENCIA: recolectar en exceso puede llamar la atención de los drones Centinelas.
    ui_pin_fuel2_obj_tip: |-
      El <FUEL>carbono condensado<> se encuentra en forma de cristales en la mayoría de los planetas. Localiza cristales de carbono con el <TECHNOLOGY>escáner<> (<IMG>SCAN<>). Puede que necesites un <TECHNOLOGY>láser de extracción avanzado<> para los depósitos grandes.
      El carbono condensado se puede crear a partir de carbono en una <TECHNOLOGY>refinería<>.
    ui_pin_oxygen_obj_tip: |-
      El <FUEL>oxígeno<> se puede recolectar de las plantas rojas que se encuentran en todos los planetas. Localiza plantas ricas en oxígeno con el <TECHNOLOGY>escáner<> (<IMG>SCAN<>).
      También se puede recolectar oxígeno de determinadas plantas peligrosas, así como identificarlo en la flora en general con el <TECHNOLOGY>visor de análisis<>.
    ui_pin_launchsub_obj_tip: El dihidrógeno<> se encuentra en forma de cristales
      en la mayoría de los planetas. Localiza cristales de dihidrógeno con el <TECHNOLOGY>escáner<>
      (<IMG>SCAN<>). Puede que necesites un <TECHNOLOGY>láser de extracción avanzado<>
      para los depósitos grandes.
    ui_pin_launchsub2_obj_tip: Crea <TECHNOLOGY>deuterio<> procesando <TECHNOLOGY>dihidrógeno<>
      y <TECHNOLOGY>tritio<> en una <TECHNOLOGY>refinería mediana<> o <TECHNOLOGY>grande<>.
    ui_pin_rocketsub_obj_tip: El <VAL_ON>tritio<> abunda en los campos de asteroides.
      Encuentra campos de asteroides en los anillos que rodean los planetas o a intervalos
      en los viajes interestelares. Escanea (<IMG>SCAN<>) para buscar <TECHNOLOGY>asteroides
      ricos en tritio<>.
    ui_pin_sand1_obj_tip: Extrae de la tierra de cualquier planeta con un <TECHNOLOGY>manipulador
      de terreno<>.
    ui_pin_land1_obj_tip: |-
      Recolecta <EARTH>polvo de ferrita<> de las rocas pequeñas usando el <TECHNOLOGY>láser de extracción<>. Dispara el láser con <IMG>ATTACK<>.
      ADVERTENCIA: recolectar en exceso puede llamar la atención de los drones Centinelas.
    ui_pin_land2_obj_tip: |-
      Crea <EARTH>ferrita pura<> en una <TECHNOLOGY>refinería<> procesando el polvo de ferrita.
      Puedes extraer ferrita pura de algunas rocas grandes directamente con un <TECHNOLOGY>láser de extracción avanzado<>.
    ui_pin_land3_obj_tip: Crea <EARTH>ferrita imantada<> en una <TECHNOLOGY>refinería<>
      procesando ferrita pura.
    ui_pin_catalyst1_obj_tip: El <CATALYST>sodio<> se recolecta de las plantas amarillas
      que se encuentran en todos los planetas. Localiza plantas ricas en sodio con
      el <TECHNOLOGY>escáner<> (<IMG>SCAN<>).
    ui_pin_catalyst2_obj_tip: |-
      El <CATALYST>nitrato de sodio<> se crea a partir del sodio en una <TECHNOLOGY>refinería<>
      El nitrato de sodio también se puede encontrar en forma de cristales. Localiza cristales de nitrato de sodio con el <TECHNOLOGY>escáner<> (<IMG>SCAN<>). Necesitarás un <TECHNOLOGY>láser de extracción avanzado<> para extraerlo.
    ui_pin_cave1_obj_tip: |-
      El <TECHNOLOGY>cobalto<> se extrae fácilmente de los <EARTH>depósitos de roca subterráneos<>.
      Localiza entradas de cuevas naturales. <RED>ADVERTENCIA:<> muchas cuevas contienen flora peligrosa.
    ui_pin_cave2_obj_tip: |-
      El <TECHNOLOGY>cobalto ionizado<> se crea a partir del cobalto en una <TECHNOLOGY>refinería<>. Localiza cobalto bajo tierra.
      Localiza entradas de cuevas naturales. <RED>ADVERTENCIA:<> muchas cuevas contienen flora peligrosa.
    ui_pin_water1_obj_tip: |-
      La <TRADEABLE>sal<> se extrae fácilmente de los <EARTH>depósitos de roca submarinos<>.
      Aumenta la eficacia marina mejorando la <TECHNOLOGY>membrana de ventilación<> del exotraje o rellenando el suministro de oxígeno de los <TRADEABLE>sacos de algas marinas<>.
    ui_pin_water2_obj_tip: |-
      El <TRADEABLE>cloro<> se crea a partir de sal en una <TECHNOLOGY>refinería<>.
      El cloro se puede extraer directamente de depósitos submarinos grandes. Para extraerlo, se necesita usar un <TECHNOLOGY>láser de extracción avanzado<>.
    ui_pin_yellow2_obj_tip: |-
      El <STELLAR>cobre<> se extrae de depósitos grandes usando el <TECHNOLOGY>manipulador de terreno<>.
      Encuentra depósitos de cobre con el <TECHNOLOGY>visor de análisis<>. Los depósitos de cobre se hallan en planetas que orbitan alrededor de <STELLAR>estrellas amarillas<>.
    ui_pin_red2_obj_tip: |-
      El <STELLAR>cadmio<> se extrae de depósitos grandes usando el <TECHNOLOGY>manipulador de terreno<>.
      Encuentra depósitos de cadmio con el <TECHNOLOGY>visor de análisis<>. Los depósitos de cadmio se hallan en planetas que orbitan alrededor de <FUEL>estrellas rojas<>.
    ui_pin_green2_obj_tip: |-
      El <STELLAR>emerilio<> se extrae de depósitos grandes usando el <TECHNOLOGY>manipulador de terreno<>.
      Encuentra depósitos de emerilio con el <TECHNOLOGY>visor de análisis<>. Los depósitos de emerilio se hallan en planetas que orbitan alrededor de <TRADEABLE>estrellas verdes<>.
    ui_pin_blue2_obj_tip: |-
      El <STELLAR>indio<> se extrae de depósitos grandes usando el <TECHNOLOGY>manipulador de terreno<>.
      Encuentra depósitos de indio con el <TECHNOLOGY>visor de análisis<>. Los depósitos de indio se hallan en planetas que orbitan alrededor de <TECHNOLOGY>estrellas azules<>.
    ui_pin_stellar2_obj_tip: |-
      El <SPECIAL>metal cromático<> se crea en una <TECHNOLOGY>refinería<> a partir de <STELLAR>metales estelares<>: <COMMODITY>cobre<>, <FUEL>cadmio<>, <TRADEABLE>emerilio<> e <TECHNOLOGY>indio<>.
      Cuanto <SPECIAL>más raro<> sea el metal estelar, más metal cromático producirá. Encuentra depósitos de metal estelar en los planetas usando el <TECHNOLOGY>visor de análisis<>.
    ui_pin_techfrag_obj_tip: Los <TECHNOLOGY>cúmulos de nanites<>, una extraña y potente
      sustancia, se encuentran allá donde las fronteras del universo se debilitan.
      Busca <VAL_ON>edificios abandonados<> y otros lugares de interés.
    ui_pin_lush1_obj_tip: |-
      El <EARTH>parafinio<> se encuentra principalmente en mundos con un <TRADEABLE>ambiente tropical<>. Suele hallarse en depósitos grandes y se localiza con el <TECHNOLOGY>visor de análisis<>.
      Las rocas de ferrita común pueden producir parafinio tras una inspección con un <TECHNOLOGY>visor de análisis<>. Se puede <TECHNOLOGY>refinar<> a partir de otros elementos del terreno.
    ui_pin_dusty1_obj_tip: |-
      La <EARTH>pirita<> se encuentra principalmente en mundos con un <FUEL>ambiente desértico<>. Suele hallarse en depósitos grandes y se localiza con el <TECHNOLOGY>visor de análisis<>.
      Las rocas de ferrita común pueden producir pirita tras una inspección con un <TECHNOLOGY>visor de análisis<>. Se puede <TECHNOLOGY>refinar<> a partir de otros elementos del terreno.
    ui_pin_toxic1_obj_tip: |-
      El <EARTH>amonio<> se encuentra principalmente en mundos con un <TRADEABLE>medio ambiente tóxico<>. Suele hallarse en depósitos grandes y se localiza con el <TECHNOLOGY>visor de análisis<>.
      Las rocas de ferrita común pueden producir amonio tras una inspección con un <TECHNOLOGY>visor de análisis<>. Se puede <TECHNOLOGY>refinar<> a partir de otros elementos del terreno.
    ui_pin_radio1_obj_tip: |-
      El <EARTH>uranio<> se encuentra principalmente en mundos con un <COMMODITY>medio ambiente radiactivo<>. Suele hallarse en depósitos grandes y se localiza con el <TECHNOLOGY>visor de análisis<>.
      Las rocas de ferrita común pueden producir uranio tras una inspección con un <TECHNOLOGY>visor de análisis<>. Se puede <TECHNOLOGY>refinar<> a partir de otros elementos del terreno.
    ui_pin_cold1_obj_tip: |-
      La <EARTH>dioxita<> se encuentra principalmente en mundos con un <TECHNOLOGY>medio ambiente helado<>. Suele hallarse en depósitos grandes y se localiza con el <TECHNOLOGY>visor de análisis<>.
      Las rocas de ferrita común pueden producir dioxita tras una inspección con un <TECHNOLOGY>visor de análisis<>. Se puede <TECHNOLOGY>refinar<> a partir de otros metales del terreno.
    ui_pin_hot1_obj_tip: |-
      El <EARTH>fósforo<> se encuentra principalmente en mundos con un <FUEL>medio ambiente abrasado<>. Suele hallarse en depósitos grandes y se localiza con el <TECHNOLOGY>visor de análisis<>.
      Las rocas de ferrita común pueden producir fósforo tras una inspección con un <TECHNOLOGY>visor de análisis<>. Se puede <TECHNOLOGY>refinar<> a partir de otros metales del terreno.
    ui_pin_creature1_obj_tip: |-
      La <SPECIAL>mordita<> es un material orgánico gelatinoso que se recolecta de los cadáveres de seres vivos. Extraerla supone la muerte del organismo.
      Es posible cultivar mordita en el medio ambiente adecuado y en la planta huésped correcta. Pide consejo a un <TRADEABLE>especialista en agricultura<>.
    ui_pin_robot1_obj_tip: El <SPECIAL>púgneo<>, un vidrio líquido y oscuro, se extrae
      de los restos de los <SPECIAL>Centinelas<>. Enfréntate a las fuerzas de Centinelas
      en combate para liberar púgneo de sus carcasas.
    ui_pin_asteroid1_obj_tip: La <EARTH>plata<> en un mineral interestelar con gran
      valor comercial que se suele <COMMODITY>extraer de los asteroides<>. Se encuentra
      ocasionalmente en depósitos planetarios subterráneos.
    ui_pin_asteroid2_obj_tip: El <STELLAR>oro<> en un mineral interestelar con gran
      valor comercial que se suele <COMMODITY>extraer de los asteroides<>. Se encuentra
      ocasionalmente en depósitos planetarios subterráneos.
    ui_pin_asteroid3_obj_tip: El <EARTH>platino<> en un mineral interestelar comercial
      raro que se <COMMODITY>extrae de los asteroides<>. Se encuentra muy ocasionalmente
      en depósitos planetarios subterráneos.
    ui_pin_gas1_obj_tip: |-
      La <TRADEABLE>sulfurina<> es un <TRADEABLE>gas<> atmosférico penetrante. Las altas concentraciones son extremadamente peligrosas para la vida orgánica.
      Con la ayuda de un <TECHNOLOGY>recolector de atmósfera<>, se puede extraer de las atmósferas de planetas <FUEL>abrasados<> y <SPECIAL>yermos<>.
    ui_pin_gas2_obj_tip: |-
      El <TRADEABLE>radón<> es un <TRADEABLE>gas<> incoloro e inodoro con una vida media relativamente corta.
      Con la ayuda de un <TECHNOLOGY>recolector de atmósfera<>, se puede extraer de las atmósferas de planetas <COMMODITY>radiactivos<> y <TECHNOLOGY>helados<>.
    ui_pin_gas3_obj_tip: |-
      El <TRADEABLE>nitrógeno<> es un <TRADEABLE>gas<> atmosférico reactivo que se encuentra allá donde exista vida orgánica.
      Con la ayuda de un <TECHNOLOGY>recolector de atmósfera<>, se puede extraer de las atmósferas de planetas <TRADEABLE>exuberantes<> y <TRADEABLE>tóxicos<> .
    ui_pin_ex_yellow_obj_tip: |-
      El <STELLAR>cobre activado<> se crea gracias a las duras condiciones medioambientales de los <FUEL>planetas de clima extremo<>.
      Encuentra depósitos de cobre con el <TECHNOLOGY>visor de análisis<> y extráelo usando el <TECHNOLOGY>manipulador de terreno<>. Los depósitos de cobre se hallan en planetas que orbitan alrededor de <STELLAR>estrellas amarillas<>.
    ui_pin_ex_red_obj_tip: |-
      El <STELLAR>cadmio activado<> se crea gracias a las duras condiciones medioambientales de los <FUEL>planetas de clima extremo<>.
      Encuentra depósitos de cadmio con el <TECHNOLOGY>visor de análisis<> y extráelo usando el <TECHNOLOGY>manipulador de terreno<>. Los depósitos de cadmio se hallan en planetas que orbitan alrededor de <FUEL>estrellas rojas<>.
    ui_pin_ex_green_obj_tip: |-
      El <STELLAR>emerilio activado<> se crea gracias a las duras condiciones medioambientales de los <FUEL>planetas de clima extremo<>.
      Encuentra depósitos de emerilio con el <TECHNOLOGY>visor de análisis<> y extráelo usando el <TECHNOLOGY>manipulador de terreno<>. Los depósitos de emerilio se hallan en planetas que orbitan alrededor de <TRADEABLE>estrellas verdes<>.
    ui_pin_ex_blue_obj_tip: |-
      El <STELLAR>indio activado<> se crea gracias a las duras condiciones medioambientales de los <FUEL>planetas de clima extremo<>.
      Encuentra depósitos de indio con el <TECHNOLOGY>visor de análisis<> y extráelo usando el <TECHNOLOGY>manipulador de terreno<>. Los depósitos de indio se hallan en planetas que orbitan alrededor de <TECHNOLOGY>estrellas azules<>.
    ui_pin_plant_toxic_obj_tip: |-
      El <TRADEABLE>moho fúngico<> se extrae de las laminillas de los <TRADEABLE>grupos fúngicos<>.
      La planta huésped crece de forma salvaje en un <TRADEABLE>clima tóxico<>, pero puede cultivarse en todos los entornos con la ayuda de una <TECHNOLOGY> bandeja hidropónica<>.
    ui_pin_plant_snow_obj_tip: |-
      Los <TRADEABLE>cristales helados<> se extraen de las hojas de los <TRADEABLE>heliantemos<>.
      La planta huésped crece de forma salvaje en un <TECHNOLOGY>clima helado<>, pero puede cultivarse en todos los entornos con la ayuda de una <TECHNOLOGY> bandeja hidropónica<>.
    ui_pin_plant_radio_obj_tip: |-
      La <TRADEABLE>raíz de gamma<> se extrae de las raíces de la <TRADEABLE>planta de hierba gamma<>.
      La planta huésped crece de forma salvaje en un <COMMODITY>clima radiactivo<>, pero puede cultivarse en todos los entornos con la ayuda de una <TECHNOLOGY> bandeja hidropónica<>.
    ui_pin_plant_dust_obj_tip: |-
      La <TRADEABLE>carne de cactus<> se extrae de la carne de la <TRADEABLE>planta de equinocactus<>.
      La planta huésped crece de forma salvaje en un <STELLAR>clima yermo<>, pero puede cultivarse en todos los entornos con la ayuda de una <TECHNOLOGY> bandeja hidropónica<>.
    ui_pin_plant_hot_obj_tip: |-
      El <TRADEABLE>solanio<> se extrae de la corteza de la <TRADEABLE>vid solar<>.
      La planta huésped crece de forma salvaje en un <FUEL>clima abrasado<>, pero puede cultivarse en todos los entornos con la ayuda de una <TECHNOLOGY> bandeja hidropónica<>.
    ui_pin_plant_lush_obj_tip: |-
      Los <TRADEABLE>bulbos estelares<> se extraen del fruto luminoso e hinchado de la <TRADEABLE>zarza estelar<>.
      La planta huésped crece de forma salvaje en un <TRADEABLE>clima exuberante<>, pero puede cultivarse en todos los entornos con la ayuda de una <TECHNOLOGY> bandeja hidropónica<>.
    ui_pin_plant_cave_obj_tip: |-
      Los <TRADEABLE>bulbos de calabaza<> se extraen de la <TRADEABLE>planta de la calabaza de cueva<> que crece <TECHNOLOGY>bajo tierra<>.
      Localiza entradas de cuevas naturales o crea la tuya propia con el <TECHNOLOGY>manipulador de terreno<>. <RED>ADVERTENCIA:<> muchas cuevas contienen flora peligrosa.
    ui_pin_plant_water_obj_tip: |-
      Los <TRADEABLE>sacos de algas marinas<> se extraen de las plantas de <TRADEABLE>alga marina luminiscente<> <TECHNOLOGY>submarinas<>.
      Aumenta la eficacia marina mejorando la <TECHNOLOGY>membrana de ventilación<> del exotraje o rellenando el suministro de oxígeno in situ consumiendo <TRADEABLE>sacos de algas marinas<> de la cepa.
    ui_pin_plant_poop_obj_tip: |-
      El <FUEL>hecesio<> es un material orgánico rico en nitrógeno que se recolecta del estiércol de muchos animales grandes. Alimenta a los animales para aumentar la producción de hecesio.
      Es posible cultivar hecesio en el medio ambiente adecuado y en la planta huésped correcta. Pide consejo a un <TRADEABLE>especialista en agricultura<>.
    ui_pin_plant_poop_obj_tip_alt1: |-
      La <SPECIAL>coprita<> es un material orgánico rico en nitrógeno que se recolecta de la materia fecal de muchos animales grandes. Alimenta a los animales para aumentar la producción de coprita.
      Es posible cultivar coprita en el medio ambiente adecuado y en la planta huésped correcta. Pide consejo a un <TRADEABLE>especialista en agricultura<>.
    ui_pin_plant_poop_obj_tip_alt2: |-
      Las <FUEL>muestras de estiércol<> son un material orgánico rico en nitrógeno que se recolecta de la materia fecal de muchos animales grandes. Alimenta a los animales para aumentar la producción de coprita.
      Es posible cultivar un sustituto del estiércol en el medio ambiente adecuado y en la planta huésped correcta. Pide consejo a un <TRADEABLE>especialista en agricultura<>.
    ui_pin_casing_obj_tip: |-
      Fabrica una <COMMODITY>placa de metal<> a partir de <EARTH>polvo de ferrita<>. Usa <IMG>PRODMENU<> para fabricar en un <TECHNOLOGY>espacio vacío del inventario<>.
      Recolecta <EARTH>polvo de ferrita<> de las rocas pequeñas usando el <TECHNOLOGY>láser de extracción<>. Dispara el láser con <IMG>ATTACK<>.
    ui_pin_nanotubes_obj_tip: |-
      Fabrica <COMMODITY>nanotubos de carbono<> a partir de <FUEL>carbono<>. Usa <IMG>PRODMENU<> para fabricar en un <TECHNOLOGY>espacio vacío del inventario<>.
      Recolecta <FUEL>carbono<> de las plantas y árboles usando el <TECHNOLOGY>láser de extracción<>. Dispara el láser con <IMG>ATTACK<>.
    ui_pin_carbon_seal_obj_tip: |-
      Fabrica <COMMODITY>sellos herméticos<> a partir de <FUEL>carbono condensado<>. Usa <IMG>PRODMENU<> para fabricar en un <TECHNOLOGY>espacio vacío del inventario<>.
      Refina carbono condensado a partir de <FUEL>carbono<>. El carbono condensado se puede encontrar ocasionalmente en forma de cristales en la superficie de los planetas.
    ui_pin_microchip_obj_tip: Fabrica %ITEM% o cómpralo en una <TECHNOLOGY>terminal
      de comercio<>. Encuentra terminales de comercio en puestos planetarios o a bordo
      de una estación espacial.
    ui_pin_prodfuel1_obj_tip: |-
      Fabrica %ITEM% a partir de <FUEL>oxígeno<> y <EARTH>polvo de ferrita<>. Usa <IMG>PRODMENU<> para fabricar en un <TECHNOLOGY>espacio vacío del inventario<>.
      Los suministros se pueden encontrar ocasionalmente en <TECHNOLOGY>alijos de suministros<> abandonados en los planetas.
    ui_pin_prodfuel2_obj_tip: |-
      Fabrica %ITEM% a partir de <TECHNOLOGY>grasa de dihidrógeno<> y <FUEL>carbono<>. Usa <IMG>PRODMENU<> para fabricar en un <TECHNOLOGY>espacio vacío del inventario<>.
      Refina o fabrica <TECHNOLOGY>grasa de dihidrógeno<> a partir de <TECHNOLOGY>cristales de dihidrógeno<> azules que se encuentran en todos los mundos. Usa el escáner (<IMG>SCAN<>) para localizar los cristales.
    ui_pin_powercell_obj_tip: |-
      Fabrica %ITEM% a partir de <TECHNOLOGY>cobalto<> y <EARTH>polvo de ferrita<>. Usa <IMG>PRODMENU<> para fabricar en un <TECHNOLOGY>espacio vacío del inventario<>.
      El cobalto se halla bajo tierra. Localiza entradas de cuevas naturales. <RED>ADVERTENCIA:<> muchas cuevas contienen flora peligrosa.
      Los suministros se pueden encontrar en <TECHNOLOGY>alijos de suministros<> abandonados en los planetas.
    ui_pin_powercell2_obj_tip: |-
      Fabrica %ITEM% a partir de <TECHNOLOGY>cobalto ionizado<> y <EARTH>ferrita pura<>. Usa una <TECHNOLOGY>refinería<> para procesar materiales avanzados.
      El cobalto se halla bajo tierra. Localiza entradas de cuevas naturales. <RED>ADVERTENCIA:<> muchas cuevas contienen flora peligrosa.
      Los suministros se pueden encontrar ocasionalmente en <TECHNOLOGY>alijos de suministros<> abandonados en los planetas.
    ui_pin_jelly_obj_tip: Refina o fabrica <TECHNOLOGY>grasa de dihidrógeno<> a partir
      de los <TECHNOLOGY>cristales de dihidrógeno<> azules que se encuentran en todos
      los mundos. Usa el escáner (<IMG>SCAN<>) para localizar los cristales.
    ui_pin_launchfuel_obj_tip: |-
      Fabrica %ITEM% a partir de <TECHNOLOGY>dihidrógeno<> y una <COMMODITY>placa de metal<>
      El <TECHNOLOGY>dihidrógeno<> se encuentra en forma de cristales en la mayoría de los planetas. Localiza cristales de dihidrógeno con el <TECHNOLOGY>escáner<> (<IMG>SCAN<>).
      La placa de metal se fabrica a partir de <EARTH>polvo de ferrita<>. Usa <IMG>PRODMENU<> para fabricar en un <TECHNOLOGY>espacio vacío del inventario<>.
    ui_pin_grenfuel1_obj_tip: |-
      Adquiere %ITEM% en <TECHNOLOGY>terminales de comercio<> y <TECHNOLOGY>tiendas<>.
      Fabrica %ITEM% a partir de <FUEL>oxígeno<> y una <COMMODITY>placa de metal<>. Usa <IMG>PRODMENU<> para fabricar en un <TECHNOLOGY>espacio vacío del inventario<>.
      Los suministros se pueden encontrar ocasionalmente en <TECHNOLOGY>alijos de suministros<> abandonados en los planetas.
    ui_pin_am_housing_obj_tip: |-
      Fabrica %ITEM% a partir de <FUEL>oxígeno<> y <EARTH>polvo de ferrita<>. Usa <IMG>PRODMENU<> para fabricar en un <TECHNOLOGY>espacio vacío del inventario<>.
      Los suministros se pueden encontrar ocasionalmente en <TECHNOLOGY>cajas de suministros<> abandonados en los planetas.
    ui_pin_antimatter_obj_tip: |-
      Fabrica %ITEM% a partir de <FUEL>carbono condensado<> y <SPECIAL>metal cromático<>. Usa <IMG>PRODMENU<> para fabricar en un <TECHNOLOGY>espacio vacío del inventario<>.
      Refina <FUEL>carbono condensado<> a partir de carbono normal obtenido de plantas. Refina <STELLAR>metal cromático<> de los depósitos minerales grandes que encuentres con el <TECHNOLOGY>visor de análisis<>.
    ui_pin_hyperfuel1_obj_tip: Fabrica %ITEM% a partir de <FUEL>antimateria<> y <COMMODITY>almacenamiento
      de antimateria<>. Usa <IMG>PRODMENU<> para fabricar en un <TECHNOLOGY>espacio
      vacío del inventario<>.
    ui_pin_tech_comp_obj_tip: Compra %ITEM% en la <TECHNOLOGY>terminal de comercio<>
      que hay a bordo de las estaciones espaciales o en tiendas planetarias.
    ui_pin_fuelprod3_obj_tip: |-
      Fabrica o refina %ITEM% a partir de <FUEL>carbono condensado<>. Para refinar productos avanzados necesitas una <TECHNOLOGY>refinería grande<>.
