    booster_recovery_desc: |-
      Miro dentro de la baliza de emergencia en busca de suministros adicionales, llevado más por la esperanza que por la lógica.
      Y sin embargo, ahí está. Un <TECHNOLOGY>intensificador de señal<> de repuesto. Me parece imposible no haberlo visto la última vez...
    location_recovery_desc: Miro dentro de la baliza de emergencia en busca de suministros
      adicionales, llevado más por la esperanza que por la lógica. Primero debería
      investigar la nave dañada que colocó esta baliza...
    booster_recovery_res: Cojo el <TECHNOLOGY>intensificador de señal<>. No puedo
      quitarme la sensación de que están jugando conmigo.
    stellar_recovery_desc: |-
      Miro dentro de la baliza de emergencia en busca de suministros adicionales, llevado más por la esperanza que por la lógica.
      Y sin embargo, ahí está. Otro <COMMODITY>sello hermético<>. Me parece imposible no haberlo visto la última vez...
    stellar_recovery_res: Cojo el <COMMODITY>sello hermético<>. No puedo quitarme
