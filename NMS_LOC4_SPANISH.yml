    ui_guide_topic_signals: Encontrar edificios
    ui_guide_body_signals: |-
      El <VAL_ON>cartógrafo<> de las estaciones espaciales te proporcionará <STELLAR>cartas de navegación planetarias<> para edificios específicos. Usa estas cartas para marcar un lugar en el HUD de tu exotraje.

      Reúne <STELLAR>datos de navegación<> de las balizas del exterior de los edificios planetarios. Intercambia los datos con el <VAL_ON>cartógrafo<> para conseguir mapas adicionales. El cartógrafo también vende cartas a cambio de nanites.

      Los edificios grandes crean señales detectables, ya sea a través de transmisión directa o a través de su huella de radar. Cuando explores a pie, usa el <TECHNOLOGY>visor de análisis<> para buscar edificios cercanos o construye (<IMG>BUILD_MENU<>) un <TECHNOLOGY>intensificador de señal<> para marcar la estructura más cercana a tu posición.

      Los <SPECIAL>datos de navegación<> especialistas revelan la ubicación de <VAL_ON>contenedores de expulsión<>, que contienen potentes <TECHNOLOGY>mejoras de exotraje<>, que se decodifican con un intensificador de señal.
    ui_guide_topic_refiner: Sustancias de refinado
    ui_guide_body_refiner: |-
      Los materiales y la construcción avanzados pueden requerir el uso de una <TECHNOLOGY>refinería<>. Para construir una refinería, usa el menú de construcción (<IMG>BUILD_MENU<>). Las refinerías grandes requieren una <VAL_ON>base habitable<>.

      Las refinerías procesan los materiales recolectados o las materias primas y los convierten en materiales más condensados o avanzados. Dichos <VAL_ON>elementos refinados<> (por ejemplo, el <FUEL>carbono condensado<>) no solo ocupan menos espacio, sino que proporcionan más energía a los sistemas básicos que los elementos comunes (por ejemplo, el <FUEL>carbono<>).

      <TECHNOLOGY>Las unidades de refinería grandes<> soportan múltiples aportes, lo que permite al usuario experimentar con la <VAL_ON>combinación de materiales<>. Combinar materiales puede generar <VAL_ON>sustancias exclusivas<> o permitir <VAL_ON>recetas más eficientes<>.

      Las refinerías sencillas y portátiles requieren combustible externo para su funcionamiento. Las refinerías grandes conectadas a la estructura de una <VAL_ON>base<>, no.
    ui_guide_topic_dismantle: Tecnología portátil
    ui_guide_body_dismantle: |-
      La tecnología desplegada en la superficie del planeta desde el menú de construcción (<IMG>BUILD_MENU<>) se puede recuperar al acercarse y mantener pulsado <IMG>DECONSTRUCT<>. Esto coloca la tecnología en el <TECHNOLOGY>inventario del exotraje<> del usuario.

      <TECHNOLOGY>Desmontar<> la tecnología es un práctico método para el usuario para transportar y <TECHNOLOGY>reubicar tecnología<> en el lugar deseado.

      Reubicar la tecnología portátil <VAL_ON>no supone costes adicionales<>. La unidad solo se necesita construir una vez.

      <COMMODITY>ADVERTENCIA<>: no olvides la ubicación de la tecnología desplegada.
    ui_guide_topic_fleets: Flotas de cargueros
    ui_guide_topic_fleetsa: Expediciones de la flota
    ui_guide_body_fleets: |-
      Comandar una gran <COMMODITY>nave principal<> reporta varios beneficios. Entre los más importantes está la capacidad de liderar una flota de <SPECIAL>fragatas<>.

      Encuentra y compra <SPECIAL>fragatas<> para añadirlas a tu flota. Las fragatas reclutables de un <TECHNOLOGY>grupo de cargueros<> estarán marcadas con un icono. Acércate a una <TRADEABLE>fragata reclutable<> y habla con ellos a través del <TECHNOLOGY>comunicador de la nave<>.

      Existen varios tipos de fragatas y cada nave individual varía en cuanto a calidad. Cuando no formen parte de una expedición, las fragatas realizarán tareas relacionadas con sus capacidades. Aterriza en una fragata para recoger las recompensas derivadas de estas tareas.

      Las <STELLAR>fragatas de comercio<> acumularán riqueza, las <TECHNOLOGY>naves científicas<> proporcionarán escaneos de artefactos antiguos, las <FUEL>naves de suministro<> generarán combustible y las <COMMODITY>naves mineras<> recolectarán minerales. Las <SPECIAL>naves de combate<> acudirán en tu ayuda si luchas contra piratas cercanos.
    ui_guide_body_fleetsa: |-
      Las expediciones necesitan un <TECHNOLOGY>puesto de mando de flota<>. Construye un puesto de mando en la zona habitable entre el puente y el hangar.

      El <TECHNOLOGY>navegador<> traza expediciones para tu flota. Acude al navegador en el puente del carguero para ver las expediciones disponibles en ese momento. Cada día se traza un nuevo conjunto de expediciones. Las expediciones varían en cuanto a sus <TECHNOLOGY>especializaciones<> y <FUEL>dificultad<>.

      Las naves de más categoría contribuirán más a cualquier <VAL_ON>expedición<> a la que las envíes. Completar expediciones incrementará la resistencia de una fragata.

      Las expediciones más largas o extensas requieren más combustible. Las naves de suministro reducen los requisitos de combustible. Las expediciones se pueden equipar con <COMMODITY>mejoras temporales<> para aumentar sus capacidades.

      Las expediciones cubren largas distancias y puede llevar mucho tiempo completarlas. Sigue el progreso de la expedición en el <TECHNOLOGY>puesto de mando de flota<>. Las expediciones continúan en tiempo real y no es necesario que el propietario esté presente de forma activa.
    ui_guide_topic_technology: Mejorar tu equipamiento
    ui_guide_body_technology: |-
      Visita el <STELLAR>mercado<> que hay a bordo de la mayoría de estaciones espaciales para encontrar una gran variedad de mercaderes. Los mercaderes de tecnología te venderán <VAL_ON>módulos de mejora<>. Mejora los inventarios de tu exotraje, tu nave y tu multiherramienta a bordo de las estaciones espaciales.

      Los <TECHNOLOGY>planos<> te permiten fabricar nuevas tecnologías. Compra planos a bordo de la <SPECIAL>anomalía espacial<>.
      Tendrás que encontrar los materiales por ti mismo, pero siempre podrás instalarlos en tu exotraje, así como en cualquier <STELLAR>nave<> o <TECHNOLOGY>multiherramienta<> que poseas.

      Los <VAL_ON>módulos de mejora<> son compras únicas. Mejoran la tecnología de un <VAL_ON>exotraje<>, <STELLAR>nave<> o <TECHNOLOGY>multiherramienta<> que ya tengas instalada. Cada mejora tiene diferentes propiedades y es aconsejable experimentar con distintas configuraciones.
      Instala un módulo de mejora seleccionándolo en el inventario con <IMG>FE_ALT1<> y colocándolo en un <TECHNOLOGY>espacio de tecnología<> vacío con <IMG>SELECT<>.

      Las mejoras que se instalen junto a otras mejoras del mismo tipo proporcionarán un aumento en el rendimiento del dispositivo.

      No puedes tener más de <FUEL>tres<> mejoras activas para el mismo subsistema de tecnología. Si lo haces, las mejoras quedarán fuera de servicio hasta que quites los módulos necesarios para recuperar la energía.
    ui_guide_topic_recipes: Fórmulas y planos
    ui_guide_body_recipes: |-
      Los <VAL_ON>módulos de mejora<> se pueden comprar listos para fabricar a los mercaderes de tecnología. Estos mercaderes también son una importante fuente de componentes prefabricados. Búscalos en el mercado de la estación espacial o en pequeñas <STELLAR>tiendas planetarias<>.

      Antes de poder fabricar <COMMODITY>productos<> y <TECHNOLOGY>tecnologías<> deberás descifrar sus planos.

      Descubre los planos para tecnologías específicas visitando estaciones de investigación a bordo de la <SPECIAL>anomalía espacial<>.

      Las recetas de productos son más raras y tendrás que buscarlas asaltando distintas <STELLAR>instalaciones planetarias<>. Encuentra la ubicación de dichas instalaciones intercambiando datos de navegación con los <TRADEABLE>cartógrafos<> de las estaciones espaciales.
    ui_guide_topic_feeding: Alimentar y domesticar criaturas
    ui_guide_body_feeding: |-
      Todas las criaturas comerán <TRADEABLE>bolitas de criaturas<>. Se puede alimentar a las criaturas de forma directa, o a través de la <VAL_ON>sección Criaturas del menú rápido<> (<IMG>QUICK_MENU<>).

      Los cebos lanzados desde el menú rápido pueden apaciguar a <FUEL>depredadores<> u otras criaturas feroces, desbloqueando nuevas oportunidades de cría o cruces.

      Alimentar a las criaturas permitirá que te ganes su confianza y que puedas <STELLAR>montarlas<> o <TRADEABLE>criarlas<>. También puedes <STELLAR>adoptar<> a una criatura domesticada como compañera. Los compañeros animales ofrecen amistad y oportunidades de cruce.

      Gestiona tus compañeros mediante el menú rápido (<IMG>QUICK_MENU<>). Cuida bien de tus compañeros y podrán poner huevos, lo que te permitirá engendrar una nueva generación de criaturas únicas. Puedes intercambiar huevos con otros Viajeros.

      El <TECHNOLOGY>secuenciador de huevos<> de la <SPECIAL>anomalía espacial<> permite la modificación genética, abrir puertas al infinito potencial de la vida...
    ui_guide_body_feeding_alt1: |-
      Todas las criaturas comerán <TRADEABLE>pienso para criaturas<>. Se puede alimentar a las criaturas de forma directa, o a través de la <VAL_ON>sección Utilidades del menú rápido<> (<IMG>QUICK_MENU<>).

      Las habilidades especiales se desbloquean con cebos más avanzados. Escanea criaturas con el <TECHNOLOGY>visor de análisis<> para descubrir sus preferencias en cuanto a cebos. Despliega los cebos específicos desde el menú rápido.

      Los cebos avanzados permiten que puedas <STELLAR>montar<> sobre las criaturas o <TRADEABLE>criarlas<>. Crea cebos avanzados en el <TECHNOLOGY>procesador de nutrientes<>. Los cebos se suelen procesar a partir de <FUEL>coprita<> o <SPECIAL>mordita<>, mezcladas con ingredientes autóctonos. Experimenta mezclando una base con plantas o carne para crear nuevos tipos de cebos.

      Los cebos lanzados desde el menú rápido pueden apaciguar a <FUEL>depredadores<> u otras criaturas feroces, desbloqueando nuevas oportunidades de cría o cruces.
    ui_guide_body_feeding_alt2: |-
      Todas las criaturas comerán <TRADEABLE>pienso para criaturas<>. Se puede alimentar a las criaturas de forma directa, o a través de la <VAL_ON>sección Utilidades del menú rápido<> (<IMG>QUICK_MENU<>).

      Las habilidades especiales se desbloquean con cebos más avanzados. Escanea criaturas con el <TECHNOLOGY>visor de análisis<> para descubrir sus preferencias en cuanto a cebos. Despliega los cebos específicos desde el menú rápido.

      Los cebos avanzados permiten que puedas <STELLAR>montar<> sobre las criaturas o <TRADEABLE>criarlas<>. Crea cebos avanzados en el <TECHNOLOGY>procesador de nutrientes<>. Los cebos se suelen procesar a partir de <FUEL>estiércol de criatura<> o <SPECIAL>mordita<>, mezcladas con ingredientes autóctonos. Experimenta mezclando una base con plantas o carne para crear nuevos tipos de cebos.

      Los cebos lanzados desde el menú rápido pueden apaciguar a <FUEL>depredadores<> u otras criaturas feroces, desbloqueando nuevas oportunidades de cría o cruces.
