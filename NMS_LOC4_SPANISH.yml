    npc_watermission_title: Voz distorsionada
    npc_watermission_comms_lang: |-
      Nos han abandonado... <STELLAR>- kzzzkt -<> deber me dice que los siga, pero sé cómo acabará.
      Si recibes esto ,sigue mis coordenadas y asegura el sitio en caso de que no regrese. Por favor.
