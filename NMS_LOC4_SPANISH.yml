    bld_aquarium_name_l: Acuario pequeño
    bld_aquarium_description: |-
      Una pequeña unidad de observación para estudiar los comportamientos acuáticos.

      Totalmente independiente, con su fuente de energía renovable, su matriz de bombeo y sus sistemas de filtrado y autolimpieza propios.
    bld_aquarium_subtitle: Módulo de observación acuática
    bld_waterbubble_name: REFUGIO MARINO
    bld_waterbubble_name_l: Refugio marino
    bld_waterbubble_description: |-
      Un módulo de supervivencia de emergencia.

      Se puede desplegar con rapidez en el fondo marino en caso de emergencia de oxígeno o de otro sistema de soporte vital del exotraje. Proporciona un refugio temporal ante los peligros medioambientales, los depredadores y otras fuerzas hostiles que se hallan en las profundidades del océano.
    bld_waterbubble_subtitle: Módulo de supervivencia de aguas profundas
    bld_moonpool_name: ESCOTILLA DE SUELO
    bld_moonpool_name_l: Escotilla de suelo
    bld_moonpool_desc: |-
      Una escotilla de suelo holográfica. Facilita el acceso al interior y al exterior de entornos acuáticos.

      Los sistemas de presurización se ocultan por toda la sala de forma automática y con discreción.
