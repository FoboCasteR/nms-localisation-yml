    ui_guide_body_survival_1: |-
      Los sistemas de soporte vital te permiten moverte por el planeta. <VAL_ON>Esprintar<> (<IMG>RUN<>) y utilizar el <VAL_ON>jetpack<> (<IMG>JUMP<>) consumirán energía del soporte vital.

      Los sistemas de soporte vital se recargan con <FUEL>oxígeno<>. Pulsa <IMG>SCAN<> para activar el <VAL_ON>escáner<> y localizar <FUEL>plantas ricas en oxígeno<>. El oxígeno se encuentra en todos los mundos.

      Los sistemas se pueden recargar desde el inventario del exotraje o desde el <VAL_ON>menú rápido<> usando <IMG>QUICK_MENU<>.

      El soporte vital también puede recargarse con <FUEL>gel de soporte vital<>, fabricado a partir de <TECHNOLOGY>dihidrógeno<> y <FUEL>carbono<>.

      Analiza plantas con el <TECHNOLOGY>visor de análisis<> para revelar sus materiales adicionales, que a menudo incluyen oxígeno. Recolecta estos materiales con el <TECHNOLOGY>láser de extracción<>.
    ui_guide_body_survival_2: |-
      Tu exotraje activará automáticamente los <TECHNOLOGY>sistemas de protección<> cuando sea necesario. La protección frente a peligros se agota a causa de la radiación, las toxinas planetarias y las temperaturas extremas.
      Cuando los sistemas de protección frente a peligros de tu exotraje se agotan por completo, tus escudos empezarán a sufrir daño.

      La protección se <VAL_ON>recargará automáticamente<> cuando el usuario se encuentre en un edificio, nave o cueva. Si no encuentras refugio, los sistemas de protección frente a peligros se recargan con <COMMODITY>sodio<> o con varias <COMMODITY>baterías de iones<>.

      El <COMMODITY>sodio<> se puede recolectar de la flora planetaria y se encuentra en <VAL_ON>cualquier mundo<>.
      Si pulsas <IMG>SCAN<>, activarás el <VAL_ON>escáner<> y podrás localizar el <COMMODITY>sodio<> que haya en las proximidades.

      Las <COMMODITY>baterías de iones<> se pueden fabricar a partir de <TECHNOLOGY>cobalto<> y <EARTH>ferrita<>.

      Los sistemas de protección frente a peligros se pueden <VAL_ON>recargar<> desde el inventario del exotraje o desde el <VAL_ON>menú rápido<> usando <IMG>QUICK_MENU<>.

      Compra mejoras de supervivencia vitales de los <TECHNOLOGY>mercaderes de tecnología<> en estaciones espaciales y tiendas planetarias.
    ui_guide_body_survival_3: |-
      Localiza <COMMODITY>recursos fundamentales para la supervivencia<> con el <TECHNOLOGY>escáner<> (<IMG>SCAN<>). El <FUEL>oxígeno<>, el <COMMODITY>sodio<> y el <TECHNOLOGY>dihidrógeno<> se pueden encontrar en cualquier planeta.

      La mayoría de recursos se recolectan usando el <VAL_ON>láser de extracción<>. Pulsa <IMG>CYCLEWEAPON<> para pasar al modo multiherramienta, después pulsa <IMG>ATTACK<> para disparar el láser.

      Usa el <TECHNOLOGY>visor de análisis<> en rocas y plantas para revelar información adicional y podrás obtener <COMMODITY>recursos extra<> durante la recolección.

      Algunos recursos requieren un <TECHNOLOGY>láser de extracción avanzado<> o <TECHNOLOGY>guantes NBQ<>. Aprende estas tecnologías a bordo de <SPECIAL>anomalías espaciales<>.

      Usa el <TECHNOLOGY>visor de análisis<> (<IMG>AIM<>) para inspeccionar <VAL_ON>grandes depósitos de minerales<>, como, por ejemplo, <STELLAR>cobre<>. Estos depósitos se pueden refinar para convertirlos en <STELLAR>metal cromático<>, vital para muchas tecnologías.

      <VAL_ON>ADVERTENCIA:<> las fuerzas Centinelas responderán ante toda recolecta planetaria. Evita recolectar mientras te observan.
    ui_guide_body_survival_4: |-
      La función principal de la multiherramienta es el <TECHNOLOGY>láser de extracción<>. El láser de extracción se utiliza para recolectar recursos de plantas y minerales. Usa <IMG>ATTACK<> para disparar el láser.

      Para recolectar algunos recursos necesitas un <TECHNOLOGY>láser de extracción avanzado<>. Existen otras mejoras para aumentar la <FUEL>potencia<> y la <STELLAR>gestión del calor<> del láser e incrementar la <SPECIAL>cantidad de recursos que puede recoger<>.

      El láser de extracción se recarga con <FUEL>combustibles basados en carbono<>. Se puede usar como instrumento <VAL_ON>cuerpo a cuerpo<> (<IMG>MELEE<>) para recolectar carbono de las plantas en caso de pérdida total de energía.

      Encuentra nuevas multiherramientas en las estaciones espaciales y los puestos planetarios. Los diferentes estilos aumentan tus capacidades de <STELLAR>recolección de recursos<>, <TECHNOLOGY>escaneo de descubrimientos<> o <FUEL>combate<>.

      Puedes instalar <SPECIAL>módulos de armas<> en la multiherramienta, lo que aumenta su potencia de fuego. Pulsa <IMG>CYCLEWEAPON<> para cambiar de modo. Consulta <VAL_ON>Guía // Combate<> para conocer más detalles.
