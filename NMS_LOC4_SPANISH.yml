      Inhalo profundamente, asombrado por la imponente estructura. El destino de la petición de Polo está al alcance de mi mano. Me pregunto si habrá otros recorriendo este camino interestelar conmigo.
    npc_comm_week_03_factory: |-
      La interfaz del terminal enumera varias bases de datos relacionadas con los Centinelas: información de fabricación y registros de comportamiento. Los datos están encriptados, pero puedo ver una opción para descargarlos como copia de seguridad.

      Siento un cosquilleo y un hormigueo en la base del cráneo. Una sensación de peligro inminente, como la luz de alarma carmesí que recorre la sala...
