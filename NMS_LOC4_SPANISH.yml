    fleet_combat_scan_osd_message: "¡Ayuda a la flota!"
    fleet_combat_thanks_1: "¡Gracias, %CAP_RACE%! No lo hubiéramos logrado sin ti.
      Te agradeceremos la ayuda con un largo y próspero viaje."
    fleet_combat_thanks_2: "¡Un despliegue excelente, %CAP_RACE%! Ha sido un honor
      luchar a tu lado. La próxima vez que nos veamos, habremos completado nuestra
      expedición, y te traeremos la gloria."
    fleet_combat_thanks_3: "¡Muy inspirador, %CAP_RACE%! La tripulación se ha motivado
      con tu actuación. Esperamos verte de nuevo, cuando hayamos completado nuestro
      viaje."
    fleet_combat_thanks_opt_a: Desearle suerte
    fleet_combat_thanks_opt_b: Finalizar transmisión
    fleet_combat_thanks_res_a: "%NAME% no dice nada, pero saluda cuando termina el
      mensaje."
    fleet_combat_special_1: |-
      ¡%CAP_RACE%! ¡Necesitamos ayuda inmediata!
      La flota está siendo acosada por naves enemigas. Todos los intentos de huida han fracasado. Pero si eres capaz de distraerlas, puede que saquemos ventaja de la situación...
    fleet_combat_special_opt_a_1: Prestar ayuda
    fleet_combat_special_opt_b_1: Dirigir la flota hacia la huida
    fleet_combat_special_res_a_1: Tranquilizo al comandante de la flota. Nos dirigiremos
      hacia su posición lo antes posible.
    fleet_combat_special_res_b_1: Le digo al comandante de la flota que confíe en
      sus naves y en su tripulación. Que despliegue sus naves y cargue la propulsión
      de curvatura. Los piratas no podrán seguirlos hasta el próximo sistema.
    fleet_combat_special_log_a_1: Sistema %SYSTEM% bajo fuego. %CAP_RACE% ha intervenido
      directamente, emboscando a los atacantes. Todos los objetivos destruidos, se
      ha obtenido un sustancioso botín.
    fleet_combat_special_log_b_1: Sistema %SYSTEM% bajo fuego. %CAP_RACE% ha intervenido
      directamente, pero no ha conseguido desviar el ataque pirata.
    fleet_combat_special_log_c_1: Acosados por naves pirata en el sistema %SYSTEM%.
      Escudos de emergencia desplegados por recomendación del %CAP_RACE%, se ha huido
      a un lugar seguro.
    fleet_combat_special_2: Malas noticias, %CAP_RACE%. La flota está acorralada.
      Nuestras armas principales han sido desactivadas. ¡La destrucción es inminente!
      ¡Debes ayudarnos!
    fleet_combat_special_opt_a_2: Prestar ayuda
    fleet_combat_special_opt_b_2: Negarse a ayudar
    fleet_combat_special_res_a_2: Gracias, %CAP_RACE%. ¡Date prisa!
    fleet_combat_special_res_b_2: Muy bien. No hablaré de esta conversación con la
      tripulación.
    fleet_combat_special_log_a_2: La flota afrontaba una inminente destrucción a cargo
      de los piratas %RACE% en el sistema %SYSTEM%. %CAP_RACE% ha intervenido directamente
      y nos ha rescatado de una muerte segura. Se han obtenido recompensas.
    fleet_combat_special_log_b_2: Saboteados por espías %RACE% en el sistema %SYSTEM%.
      %CAP_RACE% no ha podido ayudar. Daños catastróficos a la flota.
    fleet_combat_special_log_c_2: Saboteados por espías %RACE% en el sistema %SYSTEM%.
      %CAP_RACE% no ha podido ayudar. Armas principales desactivadas. La flota se
      ha dividido para distraer a los hostiles. Una milagrosa maniobra de escape ha
      permitido la improbable huida.
    fleet_combat_special_3: "¡%CAP_RACE%! ... comunicaciones... explosión... perdida...
      piratas... rodeados... ¡Ayuda!"
    fleet_combat_special_opt_a_3: Decir que ayudarás
    fleet_combat_special_opt_b_3: Finalizar transmisión
    fleet_combat_special_res_a_3: Le digo al comandante de la flota que acudiré en
      su ayuda. No sé si puede oírme, pero trato de parecer reconfortante. Su mensaje
      entrecortado hace que no albergue muchas esperanzas.
    fleet_combat_special_res_b_3: El confuso siseo del comunicador se acalla. Ya no
      puedo ayudar a la flota. Su destino está en sus manos.
    fleet_combat_special_log_a_3: Hemos accedido al sector %SYSTEM%. Un ataque sorpresa
      de piratas %RACE% ha inutilizado los aparatos electrónicos del puente. %CAP_RACE%
      ha ayudado a la flota a destruir a todos los hostiles. Se han obtenido recompensas.
    fleet_combat_special_log_b_3: Sistemas... piratas... %PLANET%... %CAP_RACE%...
      ¡Dañados! La reparación...
    fleet_combat_special_log_c_3: Transmisor... %PLANET%... ha evitado un serio...
      intentando... restablecer... sector %SYSTEM%...
    fleet_combat_special_4: "%CAP_RACE%, hemos rastreado una flota pirata a lo largo
      de varios sectores. ¡Les tenemos rodeados! ¡Hónranos con tu presencia cuando
      comencemos el combate!"
    fleet_combat_special_opt_a_4: Aceptar
    fleet_combat_special_opt_b_4: Negarse
    fleet_combat_special_res_a_4: "¡Les tendremos rodeados hasta que llegues, %CAP_RACE%!"
    fleet_combat_special_res_b_4: Le hago saber al comandante de la flota que confío
      en ellos para completar la operación sin mí. Se han ganado la recompensa.
    fleet_combat_special_log_a_4: Piratas %RACE% rastreados en el sector %SYSTEM%.
      %CAP_RACE% se nos ha unido para el enfrentamiento final. Todos los hostiles
      destruidos. Se han obtenido recompensas sustanciosas.
    fleet_combat_special_log_b_4: Piratas %RACE% rastreados en el sector %SYSTEM%.
      Aunque arrinconados, los piratas han luchado con uñas y dientes. %CAP_RACE%
      no ha podido ayudar y la flota ha sufrido daños graves durante la batalla.
    fleet_combat_special_log_c_4: Piratas %RACE% rastreados en el sector %SYSTEM%.
      %CAP_RACE% nos concedió el honor de asestar el golpe final. Todos los hostiles
      destruidos. Se han obtenido recompensas sustanciosas.
    fleet_combat_special_5: |-
      Buenas noticias, %CAP_RACE%. ¡Nuestra batalla contra la piratería está siendo un gran éxito!
      Hemos destruido varias naves principales hostiles, pero los combatientes que quedan se están resistiendo. ¿Puedes ayudarnos?
    fleet_combat_special_opt_a_5: Decir que sí
    fleet_combat_special_opt_b_5: Negarse
    fleet_combat_special_res_a_5: "¡Excelente, %CAP_RACE%! Mantendré a raya a las
      tripulaciones de las naves de combate, a la espera de tu llegada."
    fleet_combat_special_res_b_5: Muy bien, %CAP_RACE%. Lo comprendo. Dirigiré a las
      tripulaciones de las naves de combate lo mejor que pueda.
    fleet_combat_special_log_a_5: Hemos dado caza a piratas %RACE% a través del sistema
      %SYSTEM%, con la ayuda del %CAP_RACE%. Todos los hostiles destruidos. Se han
      obtenido grandes recompensas.
    fleet_combat_special_log_b_5: Hemos dado caza a piratas %RACE% en el sistema %SYSTEM%.
      Los piratas han sido unos enemigos formidables y han puesto en serios aprietos
      a la flota. %CAP_RACE% no pudo ayudarnos, y sufrimos importantes daños.
    fleet_combat_special_log_c_5: Hemos dado caza a piratas %RACE% a través del sistema
      %SYSTEM%. El %CAP_RACE% no pudo ayudarnos, pero aun así, la flota triunfó. Todos
      los hostiles destruidos. Se han obtenido grandes recompensas.
    fleet_combat_special_6: "¡%CAP_NAME%! ¡Buenas noticias de la flota! Nuestros escáneres
      han localizado un escuadrón de criminales %RACE% buscados. Sus naves son pequeñas,
      pero están fuertemente armadas, y nuestros pilotos lo harían mucho mejor si
      supieran que viajarás a nuestro lado..."
    fleet_combat_special_opt_a_6: Decir que allí estarás
    fleet_combat_special_opt_b_6: Decir que no puedes ayudar
    fleet_combat_special_res_a_6: "¡Excelente, %CAP_RACE%! La tripulación estará entusiasmada
      de que viajes a su lado."
    fleet_combat_special_res_b_6: Muy bien, %CAP_RACE%. Aun así, seguro que las tripulaciones
      de las naves de combate lo harán lo mejor posible.
    fleet_combat_special_log_a_6: Hemos perseguido a piratas %RACE% a través del sector
      %SYSTEM%. El %CAP_RACE% se ha unido a la lucha y ha guiado a las tripulaciones
      de las naves de combate hacia la victoria. Todos los hostiles destruidos. Se
      han obtenido grandes recompensas.
    fleet_combat_special_log_b_6: Hemos perseguido a piratas %RACE% a través del sector
      %SYSTEM%. Las tripulaciones de las naves de combate estaban nerviosas y los
      piratas lucharon con gran habilidad. La flota ha perdido varias naves antes
      de ordenar la retirada.
    fleet_combat_special_log_c_6: Hemos perseguido a piratas %RACE% a través del sector
      %SYSTEM%. %CAP_RACE% no pudo unirse a la caza, pero las tripulaciones de las
      naves de combate lo hicieron de maravilla. Todos los hostiles destruidos, se
      han obtenido grandes recompensas de las autoridades del sistema.
    fleet_combat_special_7: "%CAP_RACE%, nuestros exploradores han localizado a un
      infame jefe pirata. El precio por su cabeza es importante, por supuesto, pero
      el verdadero premio es la gloria que conlleva la victoria. Solo tú tienes derecho
      a reclamarla."
    fleet_combat_special_opt_a_7: Aceptar el honor
    fleet_combat_special_opt_b_7: Ofrecer la gloria a la flota
    fleet_combat_special_res_a_7: Le digo al comandante de la flota que me siento
      honrado con su petición. Intentaré no defraudarle.
    fleet_combat_special_res_b_7: Le digo al comandante de la flota que son ellos
      los que se han ganado la recompensa, no yo. Ellos deberían ser quienes acabaran
      con esto.
    fleet_combat_special_log_a_7: Ayudada por el %CAP_RACE%, la flota dio caza y destruyó
      a un infame pirata %RACE%. Hemos recibido tanto una gran recompensa como una
      gran gloria.
    fleet_combat_special_log_b_7: La flota ha localizado a un pirata %RACE%, el terror
      de las vías interestelares. El %CAP_RACE% no pudo ayudarnos. El fugitivo escapó.
    fleet_combat_special_log_c_7: La flota dio caza y destruyó a un infame pirata
      %RACE%, el terror de las vías interestelares. El %CAP_RACE% permitió que fuera
      la flota quien lo matara y hemos recibido tanto una gran recompensa como una
      gran gloria.
    fleet_combat_special_8: |-
      ¡Informo de un gran triunfo, %CAP_RACE%! Hemos acorralado a uno de los fugitivos más buscados de este sector. Solo falta derrotarle en combate singular.
      Como es natural, la tripulación desea deferirte este honor. ¿Aceptas?
    fleet_combat_special_opt_a_8: Aceptar
    fleet_combat_special_opt_b_8: Negarse
    fleet_combat_special_res_a_8: "¡Será todo un privilegio verte en acción, %CAP_RACE%!"
    fleet_combat_special_res_b_8: Comprendo, %CAP_RACE%. No puedes estar en todas
      partes. Completaremos la misión de todas formas.
    fleet_combat_special_log_a_8: Nos hemos unido a %CAP_RACE% en la caza de una recompensa.
      La flota ha dado caza y ha destruido a un famoso pirata %RACE%. La victoria
      del %CAP_RACE% ha inspirado a la tripulación.
    fleet_combat_special_log_b_8: La flota se ha enfrentado a un pirata %RACE%, célebre
      por su astucia en el combate. El %CAP_RACE% no pudo ayudarnos y el pirata destruyó
      varias de nuestras naves de combate antes de escapar.
    fleet_combat_special_log_c_8: Estamos inmersos en la caza de una recompensa. La
      flota ha dado caza y ha destruido a un famoso pirata %RACE%, célebre por su
      astucia en el combate. %CAP_RACE% no pudo ayudarnos, pero la actuación de las
      tripulaciones de las naves de combate ha sido admirable.
    fleet_combat_special_9: |-
      ¡Buenas noticias, %CAP_RACE%! La patrulla está resultando muy lucrativa. Hemos obtenido numerosas recompensas, y otra está en camino.
      Este será nuestro mayor premio. ¡Únete a nosotros, %CAP_RACE%! A la tripulación le entusiasmará que completes nuestra patrulla.
    fleet_combat_special_opt_a_9: Aceptar
    fleet_combat_special_opt_b_9: Negarse
    fleet_combat_special_res_a_9: Le digo al comandante de la flota que será un honor
      unirme a la misión. Me saluda al finalizar la comunicación.
    fleet_combat_special_res_b_9: Declino la oferta. Le digo al comandante de la flota
      que la tripulación tiene toda mi confianza y que no me necesitan. Me saluda
      al finalizar la comunicación.
    fleet_combat_special_log_a_9: Recompensas obtenidas en el sector %SYSTEM%. Botines
      menores hasta que el %CAP_RACE% se unió a la flota. Con su ayuda, se dio caza
      y destruyó a un temible pirata %RACE%.
    fleet_combat_special_log_b_9: Recompensas obtenidas en el sector %SYSTEM%. Pocos
      botines conseguidos hasta que la flota se topó con un temible pirata %RACE%.
      El %CAP_RACE% no pudo ayudar y el fugitivo escapó con facilidad.
    fleet_combat_special_log_c_9: Recompensas obtenidas en el sector %SYSTEM%. Botines
      menores hasta que la flota se topó con un temible pirata %RACE%. El %CAP_RACE%
      reservó la gloria a la flota y nuestras tripulaciones de las naves de combate
      no defraudaron.
    fleet_combat_special_10: |-
      %CAP_RACE%, nuestros espías han descubierto una trama para tomar una estación espacial.
      Podríamos atacar ahora, aterrizar con transbordadores de abordaje y arrestar a los conspiradores antes de que actúen, pero el riesgo para los civiles será alto. ¿Qué hacemos?
    fleet_combat_special_opt_a_10: Dar la orden de ataque
    fleet_combat_special_opt_b_10: Dar la orden de alto el fuego
    fleet_combat_special_res_a_10: Le digo al comandante de la flota que ataquen.
      El riesgo para los civiles sería aún más alto si los piratas tomaran el control
      de la estación espacial.
    fleet_combat_special_res_b_10: Le digo al comandante de la flota que evite el
      asalto. Que alerte a las autoridades, por descontado, pero que no arriesgue
      vidas inocentes con un ataque sin tregua.
    fleet_combat_special_log_a_10: Hemos descubierto una trama pirata en el sistema
      %SYSTEM%. Siguiendo el consejo del %CAP_RACE%, hemos desplegado transbordadores
      de asalto y hemos destruido las fuerzas hostiles que intentaban tomar la estación
      espacial. Operación llevada a cabo con éxito.
    fleet_combat_special_log_b_10: Hemos descubierto una trama pirata en el sistema
      %SYSTEM%. Siguiendo el consejo del %CAP_RACE%, hemos desplegado transbordadores
      de asalto y hemos destruido las fuerzas hostiles que intentaban tomar la estación
      espacial. Desbaratamos sus planes, pero la estación espacial quedó destruida
      durante la operación.
    fleet_combat_special_log_c_10: Hemos descubierto una trama pirata en el sistema
      %SYSTEM%. Siguiendo el consejo del %CAP_RACE%, no hemos desplegado el equipo
      de asalto. Las autoridades %RACE% locales han desbaratado sus planes con éxito.
    fleet_combat_special_11: |-
      Buenas noticias de la flota, comandante. Estamos en órbita baja, manteniendo la estación sobre un vil centro pirata. El bombardeo puede empezar a su orden.
      Sin embargo, si atacamos podemos provocar la ira de los Centinelas. %CAP_RACE%, esperamos tu autorización.
    fleet_combat_special_opt_a_11: Dar la orden de ataque
    fleet_combat_special_opt_b_11: Dar la orden de retirada
    fleet_combat_special_res_a_11: Le doy al comandante instrucciones para que ataque.
      Son más que capaces de lidiar con una represalia de cualquier Centinela.
    fleet_combat_special_res_b_11: Le digo al comandante que se retiren. Las fuerzas
      estelares de Centinelas son implacables en su persecución. La flota debería
      ir en busca de recompensas más asequibles.
    fleet_combat_special_log_a_11: Hemos encontrado una base pirata en el planeta
      %PLANET%. Hemos seguido el consejo del %CAP_RACE% y hemos comenzado con el bombardeo.
      Las fuerzas de Centinelas han contraatacado, pero la flota ha escapado sin sufrir
      daños. Operación llevada a cabo con éxito.
    fleet_combat_special_log_b_11: Hemos encontrado una base pirata en el planeta
      %PLANET%. Hemos seguido el consejo del %CAP_RACE% y hemos comenzado con el bombardeo.
      Las fuerzas de Centinelas han contraatacado. La flota ha sufrido daños y se
      ha visto obligada a retirarse.
    fleet_combat_special_log_c_11: Hemos encontrado una base pirata en el planeta
      %PLANET%. Hemos seguido el consejo del %CAP_RACE% y hemos evitado el conflicto,
      con la esperanza de seguir ocultos de los Centinelas.
    fleet_combat_special_12: |-
      ¡%CAP_RACE%, la flota te saluda!
      Hemos perseguido a un poderoso pirata a través del sector, sin cejar en nuestro empeño. Pero nuestras reservas han menguado y la tripulación empieza a tener hambre.
      Estamos cerca de nuestro objetivo, aunque con el estómago vacío, no sé cómo reaccionará la tripulación. ¿Continuamos?
    fleet_combat_special_opt_a_12: Decirles que continúen
    fleet_combat_special_opt_b_12: Decirles que desistan de la persecución
    fleet_combat_special_res_a_12: Le digo al comandante de la flota que continúen
      la caza. Puede que estén hambrientos, pero ¿cómo se sentiría la tripulación
      si se rindieran y todos sus esfuerzos hubieran sido en vano?
    fleet_combat_special_res_b_12: Le digo al comandante de la flota que desistan
      de la persecución. Ya habrá otras recompensas. La salud y la lealtad de la tripulación
      son más importantes que cualquier premio.
    fleet_combat_special_log_a_12: Hemos perseguido a un pirata a través del sector
      %SYSTEM%. Nos hemos visto obligados a permanecer en señal de baja temperatura
      para evitar ser detectados. A pesar de las difíciles condiciones, la tripulación
      ha actuado de maravilla. Hostiles destruidos.
    fleet_combat_special_log_b_12: Hemos perseguido a un pirata a través del sector
      %SYSTEM%. Nos hemos visto obligados a permanecer en señal de baja temperatura
      para evitar ser detectados. Las condiciones empeoraron y la tripulación cometió
      varios descuidos. El fugitivo pudo escapar.
    fleet_combat_special_log_c_12: Hemos perseguido a un pirata a través del sector
      %SYSTEM%. Nos hemos visto obligados a permanecer en señal de baja temperatura
      para evitar ser detectados. Siguiendo el consejo del %CAP_RACE%, desistimos
      de la persecución cuando las condiciones dificultaron que la tripulación operara
      con seguridad.
    fleet_combat_special_13: |-
      ¡%CAP_RACE%, la expedición necesita de tu consejo!
      Perseguimos una recompensa y creemos haber encontrado el objetivo. Un despiadado pirata que se hace pasar por mercader y vuela en formación con un convoy de mercaderes.
      Estamos casi seguros de haber identificado la nave correcta. ¿Atacamos?
    fleet_combat_special_opt_a_13: Dar la orden de ataque
    fleet_combat_special_opt_b_13: Dar la orden de retirada
    fleet_combat_special_res_a_13: Le doy al comandante la orden de ataque. Confío
      en su juicio.
    fleet_combat_special_res_b_13: Le digo al comandante que detenga el ataque. Las
      consecuencias de destruir un carguero civil serían nefastas.
    fleet_combat_special_log_a_13: Hemos dado caza a piratas en el sistema %SYSTEM%.
      Siguiendo el consejo del %CAP_RACE%, acabamos con un infame fugitivo que se
      hacía pasar por mercader. Operación llevada a cabo con éxito.
    fleet_combat_special_log_b_13: Siguiendo el consejo del %CAP_RACE%, hemos atacado
      a un presunto pirata que se hacía pasar por una nave de mercaderes. La identificación
      de la nave era errónea. Las autoridades locales han respondido a este ataque
      a un mercader inocente. Hemos sufrido daños graves.
    fleet_combat_special_log_c_13: Hemos dado caza a piratas en el sistema %SYSTEM%.
      Se ha identificado parcialmente a un infame fugitivo que se hacía pasar por
      mercader. Siguiendo el consejo del %CAP_RACE%, hemos evitado el enfrentamiento.
    fleet_combat_special_14: |-
      ¡%CAP_RACE%, necesitamos consejo urgente! Hemos recibido una comunicación de un grupo de cargueros fuertemente armados, pero la señal está distorsionada y no podemos entrever sus intenciones.
      ¿Qué hacemos? ¿Nos acercamos en son de paz? ¿O cargamos las armas?
    fleet_combat_special_opt_a_14: Comunicarse en son de paz
    fleet_combat_special_opt_b_14: Cargar armas y atacar
    fleet_combat_special_res_a_14: Le digo al comandante que haga parar al carguero,
      manteniendo una postura pacífica.
    fleet_combat_special_res_b_14: Le digo al comandante que lance un ataque preventivo.
      No podemos comprometer la seguridad de la expedición.
    fleet_combat_special_log_a_14: Hemos encontrado otra expedición en el sector %SYSTEM%.
      Siguiendo el consejo del %CAP_RACE%, nos hemos aproximado con precaución, enviando
      mensajes pacíficos. Las otras naves eran amistosas. Hemos intercambiado presentes.
    fleet_combat_special_log_b_14: Hemos encontrado otra expedición en el sector %SYSTEM%.
      Siguiendo el consejo del %CAP_RACE%, nos hemos aproximado con precaución, enviando
      mensajes pacíficos. Las otras naves han abierto fuego. Hemos sufrido importantes
      daños.
    fleet_combat_special_log_c_14: Hemos encontrado otra expedición en el sector %SYSTEM%.
      No hemos podido determinar sus intenciones. Siguiendo el consejo del %CAP_RACE%,
      hemos desplegado armas orbitales en un ataque sin tregua. Todas las naves destruidas.
    fleet_combat_special_15: |-
      ¡%CAP_RACE%, necesitamos tu consejo! Se nos han aproximado unas extrañas naves de aspecto orgánico. No responden a nuestras llamadas.
      La tripulación está preocupada y hemos dispuesto las armas. ¿Cómo respondemos?
    fleet_combat_special_opt_a_15: Comunicarse en son de paz
    fleet_combat_special_opt_b_15: Atacar antes de que sea demasiado tarde
    fleet_combat_special_res_a_15: Le digo al comandante que no se arriesgue a un
      ataque. Que trate a las naves como si fueran enviados de las autoridades del
      sistema local.
    fleet_combat_special_res_b_15: Le digo al comandante que no ponga en riesgo la
      flota. ¡Activen escudos e inicien el ataque!
    fleet_combat_special_log_a_15: Hemos encontrado naves de aspecto extraterrestre
      en el sector %SYSTEM%. Siguiendo el consejo del %CAP_RACE%, hemos enviado mensajes
      de paz. Hemos recibido una extraña señal como contrapartida. La señal se ha
      traducido en valiosos datos tecnológicos.
    fleet_combat_special_log_b_15: Hemos encontrado naves de aspecto extraterrestre
      en el sector %SYSTEM%. Siguiendo el consejo del %CAP_RACE%, hemos enviado mensajes
      de paz. Las naves han respondido con armas altamente energéticas. Hemos sufrido
      importantes daños.
    fleet_combat_special_log_c_15: Hemos encontrado naves de aspecto extraterrestre
      en el sector %SYSTEM%. Siguiendo el consejo del %CAP_RACE%, hemos cargado las
      armas y hemos atacado. Las naves extraterrestres han huido al instante.
    fleet_mining_special_1: |-
      ¡%CAP_RACE%! ¡Necesitamos tu consejo!
      El sonar de subsuelo ha detectado un gran depósito mineral a poca profundidad. Sin embargo, los análisis sugieren que el terreno es altamente inestable.
      La tripulación de minería terrestre está a la espera. ¿Comenzamos la perforación?
    fleet_mining_special_opt_a_1: Decir que sí
    fleet_mining_special_opt_b_1: Decir que no
    fleet_mining_special_res_a_1: Le doy el visto bueno al comandante de la flota.
      ¿Qué propósito tienen estas expediciones si no es explorar el terreno y hacerse
      con sus tesoros?
    fleet_mining_special_res_b_1: Le digo al comandante de la flota que no tome ese
      riesgo. Hay multitud de minerales accesibles sin tener que aventurarse dentro
      de cuevas inestables.
    fleet_mining_special_log_a_1: Hemos encontrado depósitos de minerales de gran
      valor en una zona geológicamente inestable. Hemos comenzado a excavar siguiendo
      el consejo del %CAP_RACE%. La tripulación ha sondeado y evitado las potenciales
      fallas geológicas. La operación se ha llevado a cabo con éxito.
    fleet_mining_special_log_b_1: Hemos encontrado depósitos de minerales de gran
      valor en una zona geológicamente inestable. Siguiendo el consejo del %CAP_RACE%,
      hemos evitado perforar en este terreno peligroso.
    fleet_mining_special_log_c_1: Hemos encontrado depósitos de minerales de gran
      valor en una zona geológicamente inestable. Hemos comenzado a excavar siguiendo
      el consejo del %CAP_RACE%. La tripulación ha alcanzado fallas geológicas al
      perforar y la cueva se ha derrumbado. Hemos perdido a la tripulación terrestre,
      junto con equipamiento muy valioso.
    fleet_mining_special_2: |-
      ¡%CAP_RACE%, la expedición necesita ayuda inmediata! Nuestras operaciones de minería han llamado la atención de los Centinelas.
      Hemos evacuado a la tripulación terrestre, pero las naves de los Centinelas han perseguido a la flota hasta el espacio. ¡Por favor, ayúdanos!
    fleet_mining_special_3: |-
      ¡%CAP_RACE%, la flota necesita tu ayuda! Estábamos recolectando en asteroides de órbita lejana cuando nos atacaron los Centinelas.
      ¡Estamos intentando contenerlos, pero sus ataques son implacables! ¡Por favor, ven a rescatarnos inmediatamente!
    fleet_mining_special_4: |-
      ¡%CAP_RACE%, se avecina el desastre para la flota! Hemos excavado hasta demasiada profundidad y hemos robado demasiados minerales valiosos.
      Los Centinelas han venido a por nosotros y estamos condenados... a menos que... puedas salvarnos.
    fleet_mining_special_opt_a_2: Prestar ayuda
    fleet_mining_special_opt_b_2: Decirles que huyan
    fleet_mining_special_res_a_2: Tranquilizo al comandante de la flota. Estaré allí
      enseguida.
    fleet_mining_special_res_b_2: Le digo al comandante de la flota que no puedo ayudarlos.
      Deben huir lo antes posible.
    fleet_mining_special_log_a_2: Hemos sido atacados por fuerzas de Centinelas tras
      una exhaustiva operación de minería en el sector %SYSTEM%. El %CAP_RACE% acudió
      en nuestra defensa. La flota escapó con toda la mercancía.
    fleet_mining_special_log_b_2: Hemos sido atacados por fuerzas de Centinelas tras
      una exhaustiva operación de minería en el sector %SYSTEM%. El %CAP_RACE% no
      pudo defender a la flota. Los contenedores de cargamento han sido destruidos,
      hemos sufrido importantes daños.
    fleet_mining_special_log_c_2: Hemos sido atacados por fuerzas de Centinelas tras
      una exhaustiva operación de minería en el sector %SYSTEM%. Nos deshicimos de
      los minerales recogidos para aligerar peso. Huimos rápidamente del sistema.
    fleet_mining_special_5: |-
      %CAP_RACE%. Espero que te encuentres bien. La flota ha llegado a un campo de minerales altamente lucrativo en el sector %SYSTEM%.
      Nos debatimos entre dos opciones: excavar en superficie y luchar contra los elementos, o perforar el terreno y probar suerte bajo tierra.
    fleet_mining_special_opt_a_5: Excavar en superficie
    fleet_mining_special_opt_b_5: Perforar en profundidad
    fleet_mining_special_res_a_5: Entendido, %CAP_RACE%. Me encargaré de que los mineros
      estén bien protegidos.
    fleet_mining_special_res_b_5: Muy bien, %CAP_RACE%. Prepararemos el taladro de
      perforación inmediatamente.
    fleet_mining_special_log_a_5: Hemos comenzado a excavar en el sistema %SYSTEM%.
      El %CAP_RACE% aconsejó llevar a cabo las operaciones en superficie. Se ha desplegado
      un escudo medioambiental que ha surtido gran efecto. La operación se ha llevado
      a cabo con éxito.
    fleet_mining_special_log_b_5: Hemos comenzado a excavar en el sistema %SYSTEM%.
      El %CAP_RACE% aconsejó llevar a cabo las operaciones en superficie. Las peligrosas
      condiciones medioambientales han abrumado a la tripulación y han deshecho su
      equipamiento. Operación abortada.
    fleet_mining_special_log_c_5: Hemos comenzado a excavar en el sistema %SYSTEM%.
      El %CAP_RACE% aconsejó llevar a cabo la extracción en profundidad. Se ha desplegado
      una tripulación de especialistas y se han descubierto vetas ricas en minerales.
      La operación se ha llevado a cabo con éxito.
    fleet_mining_special_log_d_5: Hemos comenzado a excavar en el sistema %SYSTEM%.
      El %CAP_RACE% aconsejó llevar a cabo la extracción en profundidad. La estabilidad
      del planeta está en entredicho. El derrumbe de un túnel ha provocado la pérdida
      catastrófica de equipamiento y de parte de la tripulación.
    fleet_mining_special_6: |-
      %CAP_RACE%, saludos desde el sector %SYSTEM%.
      Hemos encontrado un campo de asteroides extraordinariamente rico en metales preciosos, pero el campo está repleto de naves. Nos arriesgamos a molestar a los mineros %RACE% que ya están trabajando allí. ¿Qué hacemos?
    fleet_mining_special_opt_a_6: Empezar extracción
    fleet_mining_special_opt_b_6: Seguir viaje
    fleet_mining_special_res_a_6: Les digo que adelante. Espero que les vaya bien.
    fleet_mining_special_res_b_6: Le digo al comandante de la flota que no moleste
      a los mineros locales. Ya encontraremos otros campos de minerales.
    fleet_mining_special_log_a_6: Hemos llegado a un campo de minerales atestado en
      el sector exterior %SYSTEM%. Siguiendo el consejo del %CAP_RACE%, hemos dado
      comienzo a las operaciones. A pesar de algunas protestas de los mineros locales,
      hemos recogido y procesado un volumen sustancial de metales valiosos.
    fleet_mining_special_log_b_6: Hemos llegado a un campo de minerales atestado en
      el sector exterior %SYSTEM%. Siguiendo el consejo del %CAP_RACE%, hemos dado
      comienzo a las operaciones. Los mineros locales se han opuesto a la intrusión
      y han desplegado las armas. Nos hemos retirado.
    fleet_mining_special_log_c_6: Hemos llegado a un campo de minerales atestado en
      el sector exterior %SYSTEM%. Siguiendo el consejo del %CAP_RACE%, hemos dejado
      en paz a los mineros. Iniciamos la búsqueda de sitios alternativos.
    fleet_mining_special_7: |-
      %CAP_RACE%, nuestras tripulaciones de recuperación han hecho un descubrimiento muy especial. Han localizado una nave muy extraña abandonada en la superficie del planeta.
      Reúnete con nosotros en el sistema %SYSTEM% y hazte con ella.
    fleet_mining_special_8: |-
      ¡%CAP_RACE%, saludos de la flota! Hemos alcanzado el sector %SYSTEM%.
      Nuestros drones de recuperación han localizado una nave abandonada de gran interés. Se trata de un modelo raro, merece un destino mejor que el desguace. ¡Ven y hazte con ella, %CAP_RACE%!
    fleet_mining_special_9: |-
      %CAP_RACE%. La expedición avanza con tranquilidad.
      Aquí, en el sistema %SYSTEM%, entre minas de metal y plantas de procesamiento, de los %RACE%, nuestro equipo de recuperación ha realizado un descubrimiento especial. Una nave rara, abandonada y vacía. ¡Reúnete con nosotros y hazte con ella!
    fleet_mining_special_opt_a_7: Aceptar la nave
    fleet_mining_special_opt_b_7: Rechazar la nave
    fleet_mining_special_res_a_7: Muy bien, %CAP_RACE%. Te enviaré las coordenadas
      inmediatamente.
    fleet_mining_special_res_b_7: Le agradezco al comandante su consideración. Sin
      embargo, ya tengo todas las naves que necesito.
    fleet_mining_special_log_a_7: Localizada una nave exótica en el sistema %SYSTEM%.
      Se precisa ubicación para que el %CAP_RACE% pueda hacerse con ella.
    fleet_mining_special_log_b_7: Localizada una nave exótica en el sistema %SYSTEM%.
      %CAP_RACE% no la necesitaba, de modo que hemos desplegado tripulaciones de recogida
      para recuperar y reciclar la nave.
    fleet_mining_special_10: |-
      %CAP_RACE%, la expedición marcha bien, pero necesitamos tu ayuda.
      Nuestros geólogos necesitan tu ayuda. El equipo de minería ha recogido varias menas raras, pero nos está costando analizarlas. Tal vez puedas encontrar datos comparativos.
    fleet_mining_special_11: |-
      Saludos, %CAP_RACE%. Nuestro equipo de geología ha solicitado tu ayuda.
      Están ocupados analizando una muestra reciente, pero necesitan una base de datos mayor con la que trabajar. Con todo respeto, te piden que les ayudes a obtener escaneos minerales detallados.
    fleet_mining_special_opt_a_10: Prestar ayuda
    fleet_mining_special_opt_b_10: Decirles que compren los datos.
    fleet_mining_special_res_a_10: Gracias, %CAP_RACE%. A la espera de la recepción
      de datos.
    fleet_mining_special_res_b_10: Le indico al comandante de la flota que compren
      los datos en la zona. El Gremio de exploradores local podrá ayudarlos.
    fleet_mining_special_log_a_10: Hemos descubierto un tipo de mineral innovador
      en el sistema %SYSTEM%. %CAP_RACE% ayudó con la investigación. Los minerales
      resultaron ser de gran valor.
    fleet_mining_special_log_b_10: Hemos descubierto un tipo de mineral innovador
      en el sistema %SYSTEM%. %CAP_RACE% nos aconsejó que el Gremio de exploradores
      local nos ayudara con la investigación. Encontramos a un investigador dispuesto
      y los minerales resultaron ser de gran valor.
    fleet_mining_special_log_c_10: Hemos descubierto un tipo de mineral innovador
      en el sistema %SYSTEM%. %CAP_RACE% nos aconsejó que el Gremio de exploradores
      local nos ayudara con la investigación. Los minerales resultaron ser valiosos,
      pero el pago al Gremio fue cuantioso. Hemos sacado poco beneficio.
    fleet_mining_special_12: |-
      Saludos, %CAP_RACE%. Hemos hecho un gran progreso y ahora estamos en el sistema %SYSTEM%, una zona espacial controlada por los %RACE%. Aquí, los minerales son ricos y abundantes.
      Sin embargo, ese no es el asunto principal. Hemos encontrado una extraña perturbación energética, los análisis sugieren que se trata de un agujero de gusano. Si lo deseas, podemos calibrarlo hacia tu señal, para hacerte llegar a nuestra ubicación al momento.
    fleet_mining_special_opt_a_12: Aceptar
    fleet_mining_special_opt_b_12: Negarse
    fleet_mining_special_res_a_12: Acepto la oferta. El comandante de la flota parece
      algo nervioso, pero comienza a preparar los sistemas.
    fleet_mining_special_res_b_12: Me niego a ser un sujeto de pruebas de este presunto
      agujero de gusano. El comandante de la flota parece ligeramente aliviado.
    fleet_mining_special_log_a_12: Hemos encontrado un agujero de gusano en una zona
      espacial controlada por los %RACE%. Hemos calibrado la anomalía hacia la señal
      del %CAP_RACE% y le hemos transportado hasta nuestra ubicación.
    fleet_mining_special_log_b_12: Hemos encontrado un agujero de gusano en una zona
      espacial controlada por los %RACE%. Le ofrecimos al %CAP_RACE% la oportunidad
      de unirse a la flota a través del transporte por el agujero de gusano, pero
      declinó la oferta.
    fleet_mining_special_13: |-
      Saludos, %CAP_RACE%. La misión ha avanzado hasta el sistema %SYSTEM%, una zona espacial de los %RACE%. Hemos perforado en profundidad y hemos obtenido grandes beneficios.
      Pero hemos observado una extraña perturbación energética, de la que estamos un 99 % seguros de que se trata de un agujero de gusano. Si lo deseas, podemos calibrarlo hacia tu señal, para hacerte llegar a nuestra ubicación al momento.
    fleet_mining_special_opt_a_13: Aceptar
    fleet_mining_special_opt_b_13: Negarse
    fleet_mining_special_res_a_13: Acepto la oferta. Una efímera mirada de preocupación
      recorre el rostro del comandante al dirigirse a su ingeniero jefe. Empiezo a
      arrepentirme de mi decisión...
    fleet_mining_special_res_b_13: Declino la oferta del comandante. Puede que los
      minerales sean valiosos, pero me basta con que la flota los extraiga sin que
      tenga que atravesar un agujero de gusano.
    fleet_mining_special_14: |-
      ¡Saludos desde el sistema %SYSTEM%, %CAP_RACE%! Las autoridades %RACE% locales están cooperando y nuestros equipos de recuperación han obtenido grandes beneficios.
      Pero este sistema está repleto de extrañas perturbaciones energéticas. Parecen tratarse de agujeros de gusano, y los análisis sugieren que podríamos ajustar uno de ellos hacia tu señal. ¿Te unes a nosotros? El proceso será instantáneo.
    fleet_mining_special_opt_a_14: Aceptar
    fleet_mining_special_opt_b_14: Negarse
    fleet_mining_special_res_a_14: Acepto la «oferta» del comandante. Será fantástico
      volver a ver las naves. Cuando se está apagando la señal, observo al comandante
      consultar una lectura de datos con semblante de preocupación...
    fleet_mining_special_res_b_14: Declino la oferta. Le digo al comandante que tengo
      total confianza en sus capacidades y que no necesito controlarlo. Sobre todo,
      si tengo que atravesar un agujero de gusano que no ha sido probado.
    fleet_mining_special_15: |-
      Saludos, %CAP_RACE%. Nuestros equipos de minería tienen un dilema, y precisan tu consejo.
      El planeta %PLANET% está repleto de minerales ricos en magma. Cada litro tiene un gran valor. Pero ¿hasta qué profundidad deberíamos perforar? ¿Cuánto arriesgamos por este beneficio?
    fleet_mining_special_opt_a_15: Que perforen con precaución, tomando las medidas
      oportunas
    fleet_mining_special_opt_b_15: Que perforen lo más profundo posible
    fleet_mining_special_res_a_15: Le doy al comandante de la flota instrucciones
      específicas. Los mineros tienen que actuar con precaución, tomando las medidas
      oportunas mientras perforan. Puede que el magma sea rico en minerales, pero
      no queremos ni por lo más remoto que inunde los túneles.
    fleet_mining_special_res_b_15: Le digo al comandante de la flota que perforen
      a mucha profundidad, para ser pioneros de las profundidades. Hay mucho que ganar,
      tanto por la riqueza mineral como por el descubrimiento científico.
    fleet_mining_special_log_a_15: Hemos comenzado las operaciones de minería a gran
      profundidad en el planeta %PLANET%. Siguiendo el consejo del %CAP_RACE%, hemos
      tomado precauciones al trabajar cerca de filones de magma. El trabajo ha llevado
      su tiempo, pero hemos obtenido un beneficio razonable.
    fleet_mining_special_log_b_15: Hemos comenzado las operaciones de minería a gran
      profundidad en el planeta %PLANET%. Alentados por el %CAP_RACE%, hemos excavado
      túneles a profundidades nunca vistas. Hemos recolectado grandes cantidades de
      minerales ricos en magma.
    fleet_mining_special_log_c_15: Hemos comenzado las operaciones de minería a gran
      profundidad en el planeta %PLANET%. Alentados por el %CAP_RACE%, hemos excavado
      túneles a profundidades nunca vistas. Las paredes se han derrumbado y los túneles
      se han inundado de magma sobrecalentado.
    fleet_mining_special_16: |-
      %CAP_RACE%, te traigo noticias del sistema %SYSTEM%.
      Hemos perdido a uno de nuestros equipos de minería en un derrumbamiento de un túnel. Toda la zona se ha vuelto inestable. Podemos enviar un segundo equipo para que organice un rescate, pero conlleva mucho riesgo. ¿Qué hacemos?
    fleet_mining_special_opt_a_16: Rescatar al equipo
    fleet_mining_special_opt_b_16: Abandonar al equipo
    fleet_mining_special_res_a_16: Le digo al comandante de la flota que prepare el
      rescate inmediatamente. No hay que dejar a nadie atrás.
    fleet_mining_special_res_b_16: Con gran pesar, le digo al comandante de la flota
      que se retiren. Enviar más equipos directos al peligro solo conseguirá que perdamos
      más vidas.
    fleet_mining_special_log_a_16: 'Un túnel se ha derrumbado durante una excavación
      en el planeta %PLANET%. Siguiendo el consejo del %CAP_RACE%, se ha desplegado
      un equipo de rescate. La operación ha tenido mucho éxito: se han recuperado
      tanto a los miembros de la tripulación como los minerales recogidos.'
    fleet_mining_special_log_b_16: Un túnel se ha derrumbado durante una excavación
      en el planeta %PLANET%. Siguiendo el consejo del %CAP_RACE%, se ha desplegado
      un equipo de rescate. La actividad sísmica del planeta ha aumentado y el equipo
      de rescate también ha sido engullido por la tierra.
    fleet_mining_special_log_c_16: Un túnel se ha derrumbado durante una excavación
      en el planeta %PLANET%. Hemos consultado al %CAP_RACE% y hemos decidido evacuar
      antes que arriesgar más vidas en el rescate. Hemos perdido al equipo de minería.
    fleet_mining_special_17: |-
      %CAP_RACE%, me alegro de verte. La expedición marcha bien, pero tenemos que tomar una difícil decisión. Necesitamos tu consejo.
      Nuestro equipo de recuperación ha localizado un carguero accidentado. Pero tenemos miedo de comenzar el procesamiento. Afirman que la nave está encantada y no quieren entrar en ella.
    fleet_mining_special_opt_a_17: Ordenarles que prosigan
    fleet_mining_special_opt_b_17: Decirles que sigan el viaje
    fleet_mining_special_res_a_17: Le digo al %CAP_RACE% que ordene a la tripulación
      entrar al pecio. Lo que haya «encantado» la nave, seguramente posea un gran
      valor tecnológico.
    fleet_mining_special_res_b_17: Le digo al %CAP_RACE% que la tripulación se retire.
      No parece probable que la nave esté encantada, pero no vale la pena poner a
      prueba la lealtad de la tripulación.
    fleet_mining_special_log_a_17: Hemos descubierto un carguero accidentado en el
      sistema %SYSTEM%. La tripulación es reticente a entrar, afirman que está encantada.
      %CAP_RACE% reunió un equipo de recuperación y la operación fue todo un éxito.
    fleet_mining_special_log_b_17: Hemos descubierto un carguero accidentado en el
      sistema %SYSTEM%. La tripulación es reticente a entrar, afirman que está encantada.
      %CAP_RACE% les alentó, pero la operación resultó cara. Unas extrañas señales
      repetían «16» por todo el casco, ahuyentando a la tripulación del pecio.
    fleet_mining_special_log_c_17: Hemos descubierto un carguero accidentado en el
      sistema %SYSTEM%. La tripulación es reticente a entrar, afirman que está encantada.
      %CAP_RACE% aconsejó alejarse del pecio.
    fleet_mining_special_18: |-
      Me alegro de verte, %CAP_RACE%. Hemos entrado en el espacio %RACE% y comenzado las operaciones en el planeta %PLANET%. Ahora nos enfrentamos a un dilema. Necesito tu consejo.
      El equipo de minería de profundidad no quiere excavar más profundo. Se han topado con una extraña fisura y creen oír voces sobrenaturales. ¿Cómo procedemos?
    fleet_mining_special_opt_a_18: Animarles a que sigan excavando
    fleet_mining_special_opt_b_18: Retirarse
    fleet_mining_special_res_a_18: Le digo al %CAP_RACE% que sigan excavando. Lo más
      probable es que esas «voces» solo sean la liberación de gas presurizado.
    fleet_mining_special_res_b_18: Le digo al %CAP_RACE% que retire a su equipo. No
      vale la pena enfadar a lo que sea que more en las profundidades.
    fleet_mining_special_log_a_18: La tripulación ha escuchado susurros extraños mientras
      excavaba en profundidad en el planeta %PLANET%. Tras consultar con el %CAP_RACE%,
      hemos seguido excavando. No se han encontrado más anomalías. La operación se
      ha llevado a cabo con éxito.
    fleet_mining_special_log_b_18: La tripulación ha escuchado susurros extraños mientras
      excavaba en profundidad en el planeta %PLANET%. Tras consultar con el %CAP_RACE%,
      hemos seguido excavando. Poco después, hemos perdido todo contacto. Hemos abandonado
      la operación y hemos huido.
    fleet_mining_special_log_c_18: La tripulación ha escuchado susurros extraños mientras
      excavaba en profundidad en el planeta %PLANET%. Tras consultar con el %CAP_RACE%,
      nos hemos retirado.
    fleet_mining_special_19: |-
      %CAP_RACE%. Hasta ahora, la misión ha ido bien. El sector %SYSTEM% ha resultado ser una zona minera de gran beneficio. Pero ahora necesito tu autorización para proceder.
      Nuestro equipo de recuperación ha recobrado un núcleo de reactor altamente volátil. Los ingenieros creen que pueden desmantelarlo con seguridad, pero me temo que conlleva un gran riesgo para la tripulación y la nave. ¿Les permitimos intentarlo?
    fleet_mining_special_opt_a_19: Dar permiso
    fleet_mining_special_opt_b_19: Denegar permiso
    fleet_mining_special_res_a_19: Muy bien, %CAP_RACE%. Me alegra que confíe en ellos.
      Esa fe animará a la tripulación.
    fleet_mining_special_res_b_19: Le digo al comandante de la flota que no tome ese
      riesgo. Durante este viaje, habrá multitud de oportunidades en las que no sea
      necesario subir a bordo combustible nuclear volátil.
    fleet_mining_special_log_a_19: Hemos recuperado un reactor volátil del planeta
      %PLANET%. Con permiso del %CAP_RACE%, hemos desmantelado el reactor y hemos
      vendido sus valiosos y exóticos componentes.
    fleet_mining_special_log_b_19: Hemos recuperado un reactor volátil del planeta
      %PLANET%. Con permiso del %CAP_RACE%, hemos desmantelado el reactor. La subsiguiente
      fuga de combustible ha provocado tremendos daños en la integridad del casco.
    fleet_mining_special_log_c_19: 'Hemos recuperado un reactor volátil del planeta
      %PLANET%. Riesgo de fuga de combustible: alto. Siguiendo el consejo del %CAP_RACE%,
      nos hemos deshecho del reactor.'
    fleet_mining_special_20: |-
      Espero que te encuentres bien, %CAP_RACE%, y confío en que nuestros progresos te satisfagan. El sistema %SYSTEM% ha resultado de gran provecho.
      Pero tengo un dilema. Aquí, las tormentas son muy violentas y solo tenemos unos pocos filtros de peligro. ¿Centramos nuestros esfuerzos en extraer metal cromático valioso o invertimos en equipos de recuperación? Las tormentas han acabado con numerosas naves y la chatarra espacial es abundante...
    fleet_mining_special_opt_a_20: Extraer metales
    fleet_mining_special_opt_b_20: Priorizar la recuperación
    fleet_mining_special_res_a_20: Entendido, %CAP_RACE%. Desplegaré el equipo de
      minería inmediatamente.
    fleet_mining_special_res_b_20: Entendido, %CAP_RACE%. Desplegaré el equipo de
      recuperación inmediatamente.
    fleet_mining_special_log_a_20: Hemos desplegado el equipo de minería en un campo
      de minerales azotado por tormentas en el planeta %PLANET%. El progreso es excelente,
      a pesar de los peligros medioambientales. La operación se ha llevado a cabo
      con éxito.
    fleet_mining_special_log_b_20: Hemos desplegado el equipo de minería en un campo
      de minerales azotado por tormentas en el planeta %PLANET%. Los peligros medioambientales
      han dificultado el trabajo. Los equipos no han podido recoger una cantidad significativa
      de metal.
    fleet_mining_special_log_c_20: Hemos desplegado un equipo de recuperación entre
      la chatarra espacial del planeta %PLANET%. A pesar de los peligros medioambientales,
      la tripulación ha recuperado un gran número de naves abandonadas. La operación
      se ha llevado a cabo con éxito.
    fleet_mining_special_log_d_20: Hemos desplegado un equipo de recuperación entre
      la chatarra espacial del planeta %PLANET%. Los peligros medioambientales han
      dificultado el trabajo. No se ha podido recuperar gran cosa.
    fleet_trading_special_1a: |-
      %CAP_RACE%. Hemos obtenido unos valiosos datos de mercado, ¡beneficio casi seguro!
      Pero... el contenido está en un lenguaje extraterrestre ininteligible y no lo podemos descifrar. Necesitamos tus conocimientos.
      Este canal no es seguro. Hemos depositado una copia de los datos de mercado en una vía de comercio segura para que los examines.
    fleet_trading_special_1b: |-
      %CAP_RACE%. ¡Nuestros espías se han hecho con unos valiosos secretos comerciales! ¡Pronto seremos ricos!
      Pero... hay un pequeño obstáculo. El mensaje está en una lengua extraterrestre y no podemos leerlo. Necesitamos tu ayuda.
      Este canal no es seguro, no lo suficiente para enviar secretos. Te hemos dejado una copia del mensaje en un servidor seguro.
    fleet_trading_special_1c: |-
      ¡Buenas noticias, %CAP_RACE%! El embajador %RACE% celebró un banquete con nosotros y se dejó unos documentos valiosos. ¡Seguro que podemos sacarles provecho!
      Pero antes de actuar, hay un pequeño problema. Los documentos no están traducidos y no podemos leerlos.
      Este canal no es apropiado para enviar secretos. Hemos dejado una copia del documento en un servidor seguro. Por favor, ayúdanos a traducirlo.
    fleet_trading_special_opt_a_1: Comprometerse a traducirlo
    fleet_trading_special_opt_b_1: Negarse
    fleet_trading_special_res_a_1: Acepto leer el mensaje. El comandante de la flota
      me proporciona las coordenadas del módulo seguro del mensaje.
    fleet_trading_special_res_b_1: Le digo al comandante de la flota que no se aprovechen
