      total de la flota."
    fleet_returned_home: Vuelta a casa con la flota. Asumo la formación en la nave
      principal. Esperando informe.
    fleet_combat_generic_1: Patrullado el sistema %SYSTEM%. Contrabandistas %RACE%
      cazados y destruidos. Recompensas obtenidas de la estación local.
    fleet_combat_generic_2: Piratas expulsados de su base en el planeta %PLANET%.
      Contenidos de la cámara confiscados. Recompensa reclamada a las autoridades
      %RACE%.
    fleet_combat_generic_3: Encontrada flota pirata en el sistema %SYSTEM%. %NUM%
      naves enemigas destruidas. El resto de hostiles huyeron.
    fleet_combat_generic_4: Accedimos al sector %SYSTEM%. Luchamos contra contrabandistas
      en la atmósfera del planeta %PLANET%. Todos los hostiles destruidos.
    fleet_combat_generic_5: Contrabandistas %RACE% acorralados en el planeta %PLANET%.
      Requisadas %NUM%0 toneladas de contrabando.
    fleet_combat_generic_6: 'Patrullado el sistema %SYSTEM%. Nivel de conflictos:
      alto. Recompensas obtenidas: %NUM%.'
    fleet_combat_generic_7: Ayudamos a las autoridades %RACE% en una disputa con un
      sistema vecino. Situación resuelta, pocas bajas.
    fleet_mining_generic_1: Enfocamos láseres orbitales de minería en el planeta %PLANET%.
      Minerales refinados con un %NUM% % de eficiencia.
    fleet_mining_generic_2: Recogimos minerales de una cueva del planeta %PLANET%.
      Los análisis sugieren contenido de metales raros al menos en un %NUM% %.
    fleet_mining_generic_3: Extraídos minerales valiosos del cinturón de asteroides
      del sector %SYSTEM%. Contenido comercial de los metales de un %NUM% %.
    fleet_mining_generic_4: Desplegada draga de materia en el sistema %SYSTEM%. Recolectadas
      %NUM%0 toneladas de materia estelar utilizable.
    fleet_mining_generic_5: Desplegada tripulación minera en el planeta %PLANET%.
      Extraídas %NUM%00 toneladas de mena valiosa.
    fleet_mining_generic_6: La tripulación minera de baja gravedad procesó %NUM% asteroides
      de densidad metálica en el sistema %SYSTEM%. Operación llevada a cabo con éxito.
    fleet_mining_generic_7: Los equipos de minería de profundidad extrajeron %NUM%000
