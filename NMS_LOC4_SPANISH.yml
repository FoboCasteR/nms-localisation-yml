      Fija la fórmula del plano para obtener instrucciones detalladas con <IMG>PIN<>
    npc_watermission3_desc: |-
      A pesar del deterioro, el ordenador central de la estación sigue siendo funcional. Quienquiera que haya venido aquí antes, ha accedido sin duda a los registros. La última entrada es una descarga de una <TECHNOLOGY>unidad de sonar de alta potencia<>.
      Pero hay algo raro. Las marcas de tiempo se han purgado y no hay manera de averiguar hace cuánto tiempo estuvo aquí la tripulación.
      ¿Estaba este lugar en tierra firme cuando lo visitaron por última vez? Los horrores que acechan fuera seguro que llegaron después. Pero ¿qué les atrajo hasta aquí? A menos que...
    npc_watermission3_opt: Descargar planos del sonar
