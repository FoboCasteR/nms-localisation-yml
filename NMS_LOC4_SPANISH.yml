    npc_farmer_daily_brief_lang: "¡Amigo! Estoy buscando nuevos híbridos de plantas.
      Es muy divertido. ¿Me ayudas a crear vida? Necesito una gran cantidad de muestras
      de plantas para hacer injertos y uniones, más de las que puedo cultivar."
    npc_farmer_daily_ret_lang: "¿Lo has reconsiderado, amigo? ¿Me ayudas a cultivar
      mi pequeño jardín?"
    npc_farmer_daily_brief_res: "¡Maravilloso, Viajero amigo! Oh, la de plantas nuevas
      que vamos a descubrir. ¡Ya puedo imaginármelas!"
    npc_farmer_daily_wait_lang: "¿Puedes sentirlo, Viajero? El pulso de la vida, latiendo
      a través del suelo."
    npc_farmer_daily_wait_opt_a: Preguntar por los híbridos
    npc_farmer_daily_wait_opt_b: Preguntar por el suelo
    npc_farmer_daily_wait_res_a: Las plantas son generosas, Viajero amigo. No acaparan
      la vida para sí mismas, sino que se la entregan a los demás. Mezclan sus raíces,
      nos proporcionan su fruto e incluso cuando mueren, nutren el suelo.
    npc_farmer_daily_wait_res_b: "¿Nunca te has sentido tentado de introducir las
      manos en la tierra? Si cierras los ojos, puedes imaginarte cómo la marga te
      consume por completo..."
    npc_farmer_daily_comp_lang: "¿Has recogido las muestras, amigo? ¡Por favor, dime
      que sí!"
    npc_farmer_daily_comp_opt_a: Entregar muestra
    npc_farmer_daily_comp_res_a: "¡Oh, maravilloso! Yo también tengo noticias para
      ti. ¡Mi última creación ha echado raíces! Ha producido unas semillas de lo más
      interesante. Por favor, coge una muestra."
    npc_farmer_daily_comp_res_b: No importa, Viajero. Seguiremos cultivando juntos
      durante muchos años.
    npc_farmer_daily_done_lang: "¡Ya es más que suficiente por hoy, amigo! Pero mañana,
      mañana traerá nuevos rayos de sol y nuevas plantas para estudiar."
    npc_farmer_daily_done_opt_a: Preguntar qué planta es mejor
    npc_farmer_daily_done_opt_b: Marcharse
    npc_farmer_daily_done_res_a: "%NAME% se ríe, lo absurdo de mi pregunta le ha divertido."
    npc_farmer_daily_done_res_b: "%NAME% sonríe, está contento por estar entre sus
      plantas."
    npc_scientist_daily_lang_1: |-
      Viajero, cuando exploras recabas datos, ¿no? ¡Ansío esa información, los detalles del mundo que hay más allá!
      Mi actual investigación requiere de datos de comportamiento animal. ¿Puedes ayudarme?
    npc_scientist_daily_ret_lang_1: "¿Has recabado los datos zoológicos que necesito,
      Viajero?"
    npc_scientist_daily_lang_2: |-
      Viajero, cuando exploras recabas datos, ¿no? ¡Ansío esa información, los detalles del mundo que hay más allá!
      Mi actual investigación requiere de estudios de flora detallados. ¿Puedes ayudarme?
    npc_scientist_daily_ret_lang_2: "¿Has recabado los datos botánicos que necesito,
      Viajero?"
    npc_scientist_daily_lang_3: |-
      Viajero, cuando exploras recabas datos, ¿no? ¡Ansío esa información, los detalles del mundo que hay más allá!
      Mi actual investigación requiere de análisis de minerales de grano fino. ¿Puedes ayudarme?
    npc_scientist_daily_ret_lang_3: "¿Has recabado los datos geológicos que necesito,
      Viajero?"
    npc_scientist_daily_lang_4: |-
      Viajero, cuando exploras recabas datos, ¿no? ¡Ansío esa información, los detalles del mundo que hay más allá!
      Mi actual investigación requiere de escaneos de alto nivel de multitud de planetas diferentes. ¿Puedes ayudarme?
    npc_scientist_daily_ret_lang_4: "¿Has recabado los datos astrales que necesito,
      Viajero?"
    npc_scientist_daily_opt_a: Dar datos
    npc_scientist_daily_opt_b: Dar datos
    npc_scientist_daily_opt_c: Dar datos
    npc_scientist_daily_opt_d: Dar datos
    npc_scientist_daily_res_a: "¡Eh! ¡Perfecto, Viajero! Esto ayudará mucho a mi investigación.
      Por favor, toma estos <TECHNOLOGY>nanites<> como compensación por tu trabajo."
    npc_scientist_daily_done_lang: |-
      Aunque mis necesidades están cubiertas, Viajero, todavía hay una infinidad de maravillas ahí fuera para descubrir y recolectar.
      Una vez haya procesado estos datos, puedo buscarte tareas adicionales para que me ayudes.
    npc_scientist_daily_done_opt_a: Preguntar qué está estudiando
    npc_scientist_daily_done_opt_b: Marcharse
    npc_scientist_daily_done_res_a: |-
      Mi investigación es bastante compleja, Viajero. Dudo que lo entiendas. Verás, si introduzco los datos recabados suficientes en mi simulación, entonces...
      No, no vale la pena explicarlo. Pero aprecio tu interés, gracias.
