    fleet_wormhole_1: "¡Me alegro de que no hayas despegado, %CAP_RACE%! La maniobra
      ha tenido éxito, aunque parece que el campo de energía se ha disipado."
    fleet_wormhole_2: "¡Genial, %CAP_RACE%! ¡El agujero de gusano te ha traído directamente
      hasta nosotros! Y sin ninguna de las terribles consecuencias que predijeron
      algunos de los ingenieros. Parece que la operación ha consumido todas las fluctuaciones
      de energía, pero por lo demás, todo bien."
    fleet_wormhole_3: "¡Ah, %CAP_RACE%! Por un momento pensamos que te habíamos perdido.
      El escáner indicaba que, de algún modo, habías viajado a una línea temporal
      distinta, pero nuestros ingenieros pudieron recuperar la señal, ¡y aquí estás!
      El campo de energía ha desaparecido, pero el resto de lecturas son nominales."
