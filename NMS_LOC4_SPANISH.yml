    planet_bounty_msg1: Regresa a la nave y lánzate al espacio
    planet_warning: "<FUEL>ADVERTENCIA: <> La misión es local y terminará automáticamente
      en curvatura."
    planet_bounty_desc: |-
      Afirma que sus instalaciones son constantemente hostigadas por los piratas. Al parecer, carece de medios para defenderse y no puede salir de su estación.

      Ofrece una sustanciosa recompensa a quien pueda poner fin a este bombardeo...
    planet_scan_cre_desc: |-
      Afirma que necesita escaneos detallados de las criaturas que viven en este planeta. No ha especificado qué va a hacer con estos datos.

      Sin embargo, ha dejado claro que recompensará con generosidad a quien le ayude a recabar dichos datos.
    planet_scan_min_desc: "Casi todo lo que dijo era difícil de entender. Parece que
      necesita datos geológicos, sondas de los minerales que contaminan este sistema.\n
      \nA pesar de los problemas de traducción, una cosa estaba clara: hay una sustanciosa
      recompensa para cualquier explorador que le facilite estos datos."
    planet_scan_tree_desc: "Afirma que necesita desesperadamente escaneos detallados
      de la flora que crece en este sistema. Trató de explicar por qué, pero no lo
      dejó muy claro.\n \nDa la impresión de que pagará generosamente si le ayudan
      a recabar los datos."
    planet_kill_robots_desc: Parece que siente una rabia auténtica, un odio hacia
      los Centinelas que pululan por el planeta. El ser vivo no ha podido abandonar
      su puesto, pero ofrece una recompensa a quien encuentre y destruya a las fuerzas
      de Centinelas.
    planet_kill_fiends_desc: Parece que tiene miedo, susurra advertencias incomprensibles.
      Fui capaz de comprender lo suficiente para saber que unas extrañas monstruosidades
      están acosando su mundo, y que me recompensará si encuentro y mato a esas criaturas
      desalmadas.
    planet_kill_cre_desc: |-
      El ser vivo parece aburrido, cansado de su vida encerrado en el interior de su puesto. Mencionó algo acerca del olor de la mordita.

      Resultaba difícil seguir la conversación, pero parecía querer que les diera caza. Ofreció una importante recompensa si me encargaba de las criaturas que poblaban este mundo.
    planet_feed_cre_desc: |-
      Me habló de su amor por el mundo exterior, de lo mucho que le dolía estar encerrado. Me contó un relato largo y difícil de seguir sobre una pequeña criatura que parecía ser su mascota.

      Creo que me ofrece una gran recompensa por recorrer el planeta y alimentar a los animales silvestres que me encuentre.
    planet_digging_desc: |-
      Balbuceaba con entusiasmo, hablando de unas ruinas antiguas muy prometedoras. Me enseñó sus datos, que le pusieron sobre la pista de este artefacto.

      No puede ir a buscarlas por sí mismo, por eso me pide que vaya yo por él. Dice que podré quedarme el artefacto, siempre y cuando registre cualquier descubrimiento histórico importante en su nombre.
    planet_collect_desc: |-
      Parece nervioso, como si necesitara imperiosamente una sustancia en particular. Por razones que escapan a mi entendimiento, no puede abandonar su puesto para recogerla por sí mismo.

      Me ha ofrecido una generosa recompensa por recogerla en su lugar y traérsela a su puesto.
    planet_deliver_desc: |-
      Tiene que entregar un objeto, pero no puede hacer el viaje. Parece tener miedo de algo, aunque no soy capaz de determinar de qué.

      Ha ofrecido una sustanciosa recompensa si hago la entrega por él.
    planet_depot_desc: |-
      Murmuró una serie de coordenadas, apuntando con entusiasmo en un mapa. Parece haber identificado un depósito de recursos. Por razones que no comprendo, está ansioso porque alguien destruya este depósito.

      Me ofrece una cuantiosa suma si lo destruyo por él.
    planet_raid_desc: |-
      Me habló en tono serio, señalando una fábrica cercana. Algo de esta instalación le preocupa enormemente, por eso quiere que la asalte.

      El ser vivo me ha ofrecido una generosa recompensa si me infiltro en las instalaciones y accedo a sus bancos de datos. Me advierte de que los Centinelas responderán con contundencia.
    planet_missing_desc: |-
      Era difícil discernir el significado exacto, pero parece que un colega suyo ha desaparecido. Está angustiado y busca ayuda para que lo localicen.

      Me ofrece una gran recompensa si le ayudo a localizar a su «amigo» desaparecido.
    ui_return_mpmission_obj: Regresa a la anomalía espacial
    ui_return_mpmission_obj_tip: |-
