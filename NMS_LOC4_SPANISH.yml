    bld_medplant_3_name_l: Maíz raro
    bld_medplant_1_description: |-
      Una planta decorativa de tamaño medio. Cada una de sus hojas está cubierta por una fina capa de látex pegajoso. Las hormonas digestivas, mezcladas con el pegamento, absorben lentamente los insectos que se posen sobre ellas.

      Evita el contacto con la piel.
    bld_medplant_2_description: |-
      Una versión pequeña y manejable de las especies de palmera más grandes.

      Colócala en el exterior para atraer vida silvestre y purificar el aire.
    bld_medplant_3_description: |-
      Maíz decorativo con brotes. Disponible en una gran variedad de colores. Puede atraer vida silvestre decorativa.

      No se puede reproducir de manera natural. Se debe polinizar manualmente.
    bld_waterplant_1_description: Un invertebrado marino delicado, que se cultiva
      para su crecimiento en maceta. Su distintiva estructura en bucles le otorga
      una apariencia atractiva y extravagante.
    bld_waterplant_1_name: CORAL RIZADO
    bld_waterplant_1_name_l: Coral rizado
    bld_waterplant_2_description: Un llamativo grupo de minerales oceánicos cristalizados.
      Estos cristales crecen formando una estructura de esquirlas y presentan una
      inusual coloración jaspeada.
    bld_waterplant_2_desc_alt: La esquirla central vibra de manera imperceptible,
      emitiendo una suave nota musical.
    bld_waterplant_2_name: CRISTAL ACUÁTICO
    bld_waterplant_2_name_l: Cristal acuático
    bld_waterplant_3_description: Una planta despampanante que produce unas flores
      luminiscentes con forma de orbes. Esta variedad doméstica se ha adaptado para
      absorber y procesar oxígeno de cualquier fuente, tanto si crece en tierra como
      bajo el agua.
    bld_waterplant_3_name: FLOR CANDELABRO
    bld_waterplant_3_name_l: Flor candelabro
    bld_waterplant_3a_name: ALGA MARINA PLANTABLE
    bld_waterplant_3a_name_l: Alga marina plantable
    bld_barnacle_description: |-
      Un artrópodo tenaz, que se encuentra de forma natural inmóvil e incrustado en objetos o moviéndose lentamente bajo el agua.

      A esta variedad se le puede incentivar para que se quede fija en una posición determinada, lo que añade un toque marino antiguo a las bases.
    bld_barnacle_name: PERCEBE
    bld_barnacle_name_l: Percebe
    bld_tree_1_description: |-
      Un árbol frutal de gran tamaño.

      La forma de su fruto, la toxicidad y la existencia variarán dependiendo del clima local y los polinizadores.
    bld_tree_2_description: |-
      Un árbol delgado que no da frutos. Su sistema de raíces está integrado con simbiontes fúngicos muy bien adaptados.

      Dispone de hongos para facilitar el plantel. Los hongos ni son tóxicos ni se reproducen.
    bld_tree_3_description: |-
      Un árbol perenne robusto capaz de sobrevivir en una amplia variedad de climas.

      Sus hojas cerosas con la parte inferior plateada captan la luz de forma excelente y proporcionan un interesante color todo el año.
    bld_toycube_description: |-
      Una rareza con fines exclusivamente decorativos.

      Este artilugio minuciosamente diseñado utiliza un campo gravitacional localizado que hace las delicias de los visitantes de la base.
    bld_toycube_name: CUBO EXPANDIBLE
    bld_toycube_name_l: Cubo expandible
    bld_toysphere_description: |-
      Una rareza para bases con fines exclusivamente decorativos.

      Este artilugio proyecta un holograma esférico que representa un cuerpo celestial de los quintillones que pueblan las galaxias.
    bld_toysphere_name: GLOBO HOLOGRÁFICO
    bld_toysphere_name_l: Globo holográfico
    bld_toycore_description: |-
      Una curiosidad decorativa exclusiva para bases.

      Un modelo de realidad en sí mismo, visto desde la perspectiva de un observador imposible. Infinitos niveles de detalle esperan a ser descubiertos por el espectador que posea una lente lo bastante potente.
    bld_toycore_name: GENERADOR DE REALIDAD DE BOLSILLO
    bld_toycore_name_l: Generador de realidad de bolsillo
    spec_vykeen_torso_name: PECHERA BLINDADA
    spec_vykeen_torso_name_l: Pechera blindada
    spec_vykeen_torso_desc: Reforzada, pero estilosa, esta pechera proporciona una
      protección abdominal excelente sin comprometer el diseño.
    spec_vykeen_armour_name: HOMBRERAS BLINDADAS
    spec_vykeen_armour_name_l: Hombreras blindadas
    spec_vykeen_armour_desc: Una armadura para los hombros muy resistente. Este aumento
      para el exotraje viene con conexiones de alto voltaje en el sistema esquelético
      del usuario. Esta corriente recorre el cuerpo del usuario según sus necesidades,
      manipulando los músculos para disponerlos en una postura de combate defensiva
      óptima.
    spec_vykeen_gloves_name: EXOGUANTES BLINDADOS
    spec_vykeen_gloves_name_l: Exoguantes blindados
    spec_vykeen_gloves_desc: Unos guantes blindados ideales para blandir armas, impresionar
      culturas marciales y recolectar plantas muy espinosas.
    spec_vykeen_boots_name: BOTAS BLINDADAS
    spec_vykeen_boots_name_l: Botas blindadas
    spec_vykeen_boots_desc: |-
      Sistema de protección para los pies reforzado con giroscopios con bandas de rodamiento integrados para la mejora del equilibrio.

      Cientos de años de investigación de alta tecnología aplicados a un calzado.
    spec_vykeen_legs_name: MALLAS BLINDADAS
    spec_vykeen_legs_name_l: Mallas blindadas
    spec_vykeen_legs_desc: |-
      Las nanofibras cuidadosamente tejidas hacen que estas mallas sean flexibles y resistentes a los disparos de armas de pequeño calibre.

      Su lavado requiere de un equipo especializado.
    ui_special_custom_sub: Manipulación de apariencia personalizada
    ui_exotic_head_sub: Transformación facial anómala
    bld_firework_launcher_desc: |-
      Una exclusiva pieza de base edificable. Se construye en el exterior de las bases habitables y se carga con <FUEL>fuegos artificiales<> para deslumbrar a los compañeros exploradores con un espectáculo pirotécnico colorido.

