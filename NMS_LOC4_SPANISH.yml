    ui_watermission2_obj1: Sigue el rastro de la señal
    ui_watermission2_obj1_tip: |-
      La señal suplicaba un rescate y al mismo tiempo advertía de no intentarlo.
      Usa el escáner (<IMG>SCAN<>) para seguir sus pasos.
    ui_watermission2_obj2: Construye el Nautilo
    ui_watermission2_obj2_tip: |-
      La nave accidentada contenía planos para un <TECHNOLOGY>submarino<>.
      Construye la <STELLAR>cámara del Nautilo<> para lanzar el submarino.
      <STELLAR>Fija<> los planos desde el menú de construcción con <IMG>PIN_BUILD<>.
      Establecer una <TECHNOLOGY>base submarina<> puede ayudar a la construcción.
    npc_watermission2_lang: |-
      REGISTRO: <STELLAR>0003A<>. Evento de brecha <STELLAR>+4 sols<>
      La mayoría de la tripulación está muerta. Solo los que llevábamos el traje cuando impactó el asteroide sobrevivimos a la descompresión inicial. Tuvimos suerte de que las naves más pequeñas pudieran alejarse antes de que el casco implosionara.
      Ninguna de nuestras naves tiene capacidad de hiperturbo. Podríamos recuperar los planos del banco de datos principal del carguero, aunque parece que se ha estrellado en alta mar.
      Por fortuna, todavía tenemos los planos del Nautilo.
    npc_watermission2_opt: Descargar planos del Nautilo
    ui_watermission3_obj1: Explorar las profundidades
    ui_watermission3_obj1_tip: |-
      Prueba el Nautilo explorando las profundidades.
      Mantente alerta en busca de señales de la expedición del desconocido.
    ui_watermission3_obj2: Localiza la estructura acuática
    ui_watermission3_obj2_tip: |-
      El Nautilo ha detectado una señal de repetidor que proviene de debajo de las olas.
      Sigue la señal para recrear los movimientos de los supervivientes del accidente.
    ui_watermission3_obj3: Construye el sonar de alta potencia
    ui_watermission3_obj3_tip: |-
      La estructura de radio abandonada contenía planos para un <TECHNOLOGY>sonar de alta potencia<>.
      Construye el <TECHNOLOGY>sonar de alta potencia<> para el Nautilo.
      Accede al inventario del Nautilo y fabrica en un espacio vacío con <IMG>TECHMENU<>.
      Fija la fórmula del plano para obtener instrucciones detalladas con <IMG>PIN<>.
    ui_watermission3_msg1: |-
      Prueba el <STELLAR>submarino Nautilo<>
      Explora las profundidades y busca señales de la expedición del desconocido.
    ui_watermission3_msg2: |-
      El Nautilo ha detectado una estructura de emisión en el fondo marino
      Sigue la señal del sonar y localiza el edificio
    ui_watermission3_msg3: |-
      Estructura de emisión detectada
      Explora el edificio y busca señales de la tripulación desaparecida.
    ui_watermission3_msg4: |-
      Instala el <TECHNOLOGY>sonar de alta potencia<>
