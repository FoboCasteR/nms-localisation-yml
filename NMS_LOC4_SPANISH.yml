    dnt_war_trader_ambush_lang_6: Ambush stuff!
    all_trader_ambush_desc_1: Cuesta entender el significado exacto de sus palabras,
      pero parece que el mercader está pidiendo ayuda. Parece nervioso.
    all_trader_ambush_desc_2: Sin duda el mercader está al límite. Parece necesitar
      ayuda y me gesticula para que acerque más mi nave.
    all_trader_ambush_desc_3: El mercader parece cansado. Habla apresuradamente, explicando,
      por lo visto, algún que otro problema. Parece necesitar mi ayuda.
    all_trader_ambush_desc_4: Nervioso, el piloto manda un mensaje previamente preparado.
      Parece una especie de petición de ayuda. Gesticula al terminar, a la espera
      de una respuesta.
    all_trader_ambush_desc_5: El mercader solicita ayuda, de eso no hay duda. Resulta
      difícil comprender el problema exacto, pero parece extremadamente vital que
      me acerque a su nave...
    all_trader_ambush_desc_6: El mercader parece pedir ayuda. Por lo visto su nave
      ha resultado seriamente dañada. Pero su mirada seria no muestra ningún alivio
      por su rescate.
    all_trader_ambush_desc_7: El mercader parlotea a toda velocidad. No deja de repetir
      una y otra vez lo que parece ser una petición de ayuda, de forma muy exigente.
    all_trader_ambush_desc_8: Casi llorando, el mercader me suelta su triste historia.
      Me suplica que lo ayude, que tan solo tengo que aproximarme mientras prepara
      su nave.
    all_trader_ambush_opt_a: Intentar ayudar
    all_trader_ambush_opt_b: Negarse a ayudar
    all_trader_ambush_res_a_1: Mantengo el rumbo de mi nave en formación con el mercader,
      pero algo va mal. Señales hostiles inundan el radar subespacial.
    all_trader_ambush_res_a_2: Me aproximo tal y como me pidió, pero la radio permanece
      en silencio. Cuando intento llamar al mercader, observo cómo se activa su sistema
      armamentístico.
    all_trader_ambush_res_a_3: Intento obedecer la petición del mercader, pero se
      muestra evasivo. Mi motor de pulso comienza a vibrar y mi radar muestra una
      serie de señales desconocidas aproximándose a gran velocidad.
    all_trader_ambush_res_b_1: Las formas del mercader son muy sospechosas. Lo dejo
      estar y me preparo para huir antes de que surja cualquier problema.
    all_trader_ambush_res_b_2: Esta situación es muy sospechosa. A pesar de sus súplicas,
      me preparo para abandonar al mercader en su lugar.
    all_trader_ambush_res_b_3: Abandono al mercader en su posición. Me maldice mientras
      interrumpo la comunicación, pero temo que todo habría sido mucho peor si me
      llego a aproximar más.
    dnt_exp_trader_defend_lang_1: I'm a Korvax! Help me with these pirates!!
    dnt_exp_trader_defend_lang_2: I'm a Korvax! Help me with these pirates!!
    dnt_exp_trader_defend_lang_3: I'm a Korvax! Help me with these pirates!!
