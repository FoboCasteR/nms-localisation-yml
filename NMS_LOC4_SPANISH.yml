      La piedra resuena, produciendo un sonido que inunda mi mente. Una visión toma forma...
      Veo a dos grandes extraterrestres entablando un combate. Al final, uno de ellos sale victorioso, dejando a su víctima desangrándose. Con sus últimas fuerzas, el extraterrestre vencido me hace un gesto...
