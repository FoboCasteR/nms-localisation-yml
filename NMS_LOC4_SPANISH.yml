    npc_comm_week_02_hexcore_lang: |-
      ¿Has perdido las muestras? ¡Qué descuidado, Viajero amigo, qué descuidado! Estos núcleos son objetos muy muy extraños. No sería bueno para ellos que desaparecieran.
      Pero nuestra investigación debe continuar. Te transmitiré un lote nuevo. ¡Pero ten cuidado!
    ui_comm_week_03_title: Investigación de comunidad
    ui_comm_week_03_sub: Ayuda al Especialista Polo - Semana 3 de 8
    ui_comm_week_03_desc: El Especialista Polo está transmitiendo una petición para
      exploradores. Pide ayuda para documentar una nueva «fase» de la galaxia.
    npc_comm_week_03_brief: |-
      ¡Amigo! ¡La galaxia resplandece! ¿Ves su renovada belleza, verdad?
      Nuestra investigación va cogiendo ritmo. Estamos cerca de algo, ¡lo sé! Pero estamos llamando la atención...
    npc_comm_week_03_brief2: |-
      Los Centinelas representan un problema para Nada y Polo. Siempre ha sido así. Viajamos lejos, no nos conformamos. ¡Si nos localizan, la anomalía terminará!
      Estoy seguro de que hay una instalación que almacena parte de su lógica, pero no puedo acceder de forma remota. ¡Te estoy transmitiendo las coordenadas, amigo! Presionémoslos, examinemos sus rutinas y sus respuestas.
    npc_comm_week_03_brief_res: Te estoy transmitiendo las coordenadas al portal,
      amigo. ¡Pero existe peligro! ¡Ten mucho cuidado!
    npc_comm_week_03_cap: "¡Amigo, estamos sorprendidos y abrumados por tu valentía!
      ¡Nos brindas un gran servicio! Pero Nada y yo estamos a salvo por ahora. No
      te arriesgues más."
    npc_comm_week_03_cap_res_a: Polo sonríe aliviado por saber que no he venido a
      hacerle daño. Me dice que ha transferido un obsequio a mis cuentas, y que puedo
      gastármelo en algo divertido.
    npc_comm_week_03_cap_res_b: "¡Gracias, gracias! Te debemos mucho, Viajero amigo.
      ¡Esta paz nos recompensará con conocimiento, te lo prometo!"
    npc_comm_week_03_comp: "¿Opusieron resistencia los Centinelas a tu presencia,
      amigo? ¿Podemos averiguar algo de los patrones de sus patrullas? Deja que analice
      los registros... Deben estar al tanto de lo que está pasando..."
    npc_comm_week_03_comp_res_all: 'Cada gota de púgneo, cada trozo de vidrio destrozado:
      este dato nos acerca a la verdad, Viajero amigo. ¡Pero ten cuidado siempre!
      Eres muy valioso para Nada y Polo.'
    npc_comm_week_03_comp2_opt_a: Transmitir datos
    npc_comm_week_03_comp2_opt_b: Finalizar transmisión
    npc_comm_week_03_comp2_res_a: |-
      Polo revisa los registros, su imagen holográfica asiente con seriedad. Me dice que ha transferido un obsequio a mis cuentas, una pequeña muestra de los riesgos que tomo en su nombre.
      Parece reacio a preguntar, pero con vacilación me hace saber que todavía hay trabajo por hacer.
    npc_comm_week_03_comp2_res_b: "¡Llámanos con tu escáner si tienes algo más de
      lo que informar, amigo!"
