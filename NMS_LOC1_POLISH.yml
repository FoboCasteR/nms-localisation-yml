    update1_title: Informacje o aktualizacji
    update1_notes: |-
      Aktualizacja fundamentalna 1.10

      Aktualizacja fundamentalna wprowadza do No Man’s Sky możliwość budowy baz i nie tylko. To fundament pod kolejne aktualizacje.

      *Budowa baz – uprawiaj plony, zatrudniaj postacie i buduj jednostki automatycznie wydobywające zasoby.
      * Tryb kreacji – dla marzycieli, którzy chcą eksplorować i budować bez ograniczeń.
      * Zakup frachtowców - możesz kupować i gromadzić towary handlowe. Wezwij frachtowiec z dowolnego miejsca.
      * Ulepszona walka w kosmosie – większe starcia w kosmosie, nowe technologie i mechanika statków.
      * Tryb przetrwania – wyjątkowe wyzwanie dla graczy, którzy chcą się sprawdzić w warunkach ekstremalnych.
      * Bazy frachtowców – rozszerz swój frachtowiec, zatrudnij załogę, zbuduj laboratoria hydroponiczne i ładownie.
      * Ulepszona grafika – czasowy AA, rozmycie ruchu, strumieniowanie tekstur.
      * Ulepszony interfejs – produkty gromadzone w stosach, szybki dostęp do menu.
      * Ulepszenia rozgrywki – rozbudowane drzewa zasobów, lepszy system punktów nawigacyjnych.

      Hello Games ciężko pracują, aby ulepszyć No Man’s Sky.

      UWAGA! Musieliśmy ponownie wygenerować wszechświat – w związku z tym twoje położenie w grze może się zmienić. Twoje postępy pozostaną bez zmian.

      Bardzo dziękujemy,
      Hello Games
