    uprod2_name: DRUT MIEDZIANY
    uprod2_subtitle: Komponent technologiczny
    uprod2_description: Izolowany przewód miedziany, wykorzystywany w wielu technologiach
      i praktycznie wszystkich lokacjach.
    uprod2_name_l: Drut miedziany
    uprod3_name: BLACHA NIEŻELAZNA
    uprod3_subtitle: Komponent technologiczny
    uprod3_description: Blacha z metalu nieżelaznego - wytrzymała, lekka i plastyczna,
      niemagnetyczna, odporna na korozję i rdzę.
    uprod3_name_l: 'Blacha nieżel. '
    uprod4_name: OBWÓD DRUKOWANY
    uprod4_subtitle: Komponent technologiczny
    uprod4_description: Giętki obwód drukowany wytworzony z wytrzymałego syntetycznego
      polimeru.
    uprod4_name_l: Obwód druk.
    uprod5_name: SZKŁO
    uprod5_subtitle: Komponent technologiczny
    uprod5_description: Odporne na stłuczenie i zarysowania, samoczyszczące szkło
      z powłoką UV. Ma liczne zastosowania w budownictwie.
    uprod5_name_l: Szkło
    uprod6_name: POLIWŁÓKNO
    uprod6_subtitle: Komponent technologiczny
    uprod6_description: Włókno połączeniowe, wykorzystywane w elektronice. Wykonane
      z nowoczesnego syntetycznego polimeru, może przesyłać zasilanie i dane.
    uprod6_name_l: Poliwł.
    uprod7_name: KWAS
    uprod7_subtitle: Komponent technologiczny
    uprod7_description: Rozcieńczony kwas stosowany w obecnej generacji ogniw zasilających.
    uprod7_name_l: Kwas
    uprod8_name: ŻEL IZOLACYJNY
    uprod8_subtitle: Komponent technologiczny
    uprod8_description: Uniwersalny żel izolacyjny, chroniący obwody przed pogodą,
