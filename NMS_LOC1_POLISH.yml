    all_pla_desc_1: Ten tajemniczy marker wchłonął kiedyś historię starożytnej cywilizacji.
      Opowieść o Vy'keenach wylewa się teraz na zewnątrz, w języku mego ludu.
    all_pla_desc_2: Z kamienia wylewają się wspomnienia dawno wymarłego plemienia
      vy'keeńskich wojowników. Tworzą widmową treść, która wypełnia mnie mądrością.
    all_pla_desc_3: Starożytna wiedza, przekazywana z pokolenia na pokolenie vy'keeńskich
      wojowników, wylewa się z markera i przefiltrowuje do mego umysłu, niczym odległe
      wspomnienie.
    all_pla_desc_4: Na kamieniu pojawiają się runy. Płonąc światłem, śpiewają o starożytnym
      plemieniu Vy'keenów, w moim ojczystym języku.
    all_pla_desc_5: Na kamieniu pojawiają się tajemnicze znaki. Odkrywają tajemnice
      starożytnych Vy'keenów. Nie mam pojęcia, jak udaje mi się je zrozumieć.
    all_pla_desc_6: Starożytny marker szumi dźwiękiem o takiej częstotliwości, że
      wypełnia on całą moją istotę. Moje ciało przepełniają głosy Ech Korvaxów.
    all_pla_desc_7: Ze starożytnego markera wystrzeliwuje lśniący promień światła.
      Otacza mnie, wypełniając wspomnieniami i głosami Ech Korvaxów. Sny istot, które
      niegdyś czciły tu swych bogów, są teraz moimi snami.
    all_pla_desc_8: Tajemniczy kamienny marker dzieli się wiedzą Ech Korvaxów z tymi,
      którzy jej pożądają. Nie wiem, w jakim dialekcie mówi, a jednak rozumiem opowieść
      o tych, którzy niegdyś czcili tu swych bogów.
    all_pla_desc_9: Z ostrych krawędzi artefaktu wydobywają się szepty. To wspomnienia
      Ech Korvaxów, przekazywane mi w ojczystym języku.
    all_pla_desc_10: Z obelisku wystrzeliwuje światło. Przechodzi przeze mnie i szepce
      tajemnice Korvaxów ukrywane głęboko w skale od tysiącleci.
    ui_exp_act2_step10_res: Wiadomość terminalu jest dostarczona. Pojawia się zwarcie,
      a jego dziwne istnienie przestaje być tolerowane przez naszą rzeczywistość.
      U mych stóp leży niewielka jednostka, lśniąca eterycznym światłem. To <SPECIAL>sześcian
      dywergencji<>...
    all_pla_desc_11: Sięgam, dotykam kamiennego markera i czuję konwulsje wstrząsające
      moim ciałem. Umysł wypełnia mi prawdziwa historia Geków...
    all_pla_desc_12: Gdy dotykam obelisku, mój umysł zalewają obrazy starożytnej planety.
      Opowieść o straszliwych początkach Geków została wchłonięta przez ten tajemniczy
      kamień. I chyba koniecznie chce się wydostać...
    all_pla_desc_13: Do mojego mózgu przechodzą wspomnienia starożytnych Geków, dawno
      temu zawarte w skale. Opieram się, ale i tak zaczynam wszystko rozumieć...
    all_pla_desc_14: Na kamieniu pojawiają się migocące emblematy. Choć nie rozpoznaję
      języka, w jakiś sposób jestem w stanie pojąć historię tej dziwnej planety i
      Geków, którzy niegdyś tu mieszkali.
    all_pla_desc_15: Powierzchnia tablicy drży wstrząsana krzykami ludzi, którzy mieszkali
      tu dawno temu. Słowa są mi nieznane, a jednak w dźwiękach gniewu i wściekłości
      Geków, odnajduję pewne znaczenie.
    all_pla_desc_16: Kamień jakby wchłonął wiedzę tych, którzy żyli tu przed tysiącami
      lat. Mówi teraz do mnie w moim ojczystym języku.
    exp_1_plaque_desc_1: Szepty starożytnych Vy'keenów wypełniają powietrze. Nagle
      na markerze zaczynają pojawiać się słowa. Następnie zostają wyryte głęboko w
      moim umyśle.
    war_1_plaque_desc_1: Wizja powoli zanika, a słowa starożytnych Geków wydają się
      pojawiać na kamiennym obiekcie. Wyczuwam, że ci, o których zapomniano, chcą,
      by zostały zrozumiane...
    tra_1_plaque_desc_1: Słyszę odległe głosy Istot Korvaxów, które niegdyś odprawiały
      tu modły. W trakcie, gdy szepcą, słowa zapisane w moim języku delikatnie lśnią
      na monumencie. Echa chcą być usłyszane...
    exp_1_plaque_lore_1: |-
      Wiedza jest drogą ku oświeceniu. Atlas mówił we fragmentach. Interfejsy Atlasa są ich cieniami. Monolity – rozproszonymi dziećmi.

      Wspólnie tworzą one nieskończoną wiedzę. Muszą zostać zrozumiane.
    exp_1_plaque_lore_2: |-
      Interfejsy Atlasa szybują samotnie w nieskończonej pustce. Ich głosy są nieme. Są niepoznanymi fragmentami starożytnej całości. A jednak ich wpływ na czas i przestrzeń kształtuje nasze istnienie.

      Są równaniem, a jego rozwiązaniem jest życie. Poprzez monolity dają zrozumienie swego nieogarniętego znaczenia. I naszego znaczenia.
    exp_1_plaque_lore_3: |-
      Echa Korvaxów opowiadają o zamierzchłych czasach, kiedy to monolity Atlasa budziły cywilizacje Krawędzi Zewnętrznej. Ich obecność wypełniała je żądzą wiedzy.

      Od tego czasu całe imperia rodziły się, przemawiały i znów milkły. Od tego czasu upłynęła nieogarnięta wieczność.
    exp_1_plaque_lore_4: |-
      Tak naprawdę Interfejsy Atlasa czekają na przybycie Podróżników, którzy szukają krańców wszechświata. Biorąc pod uwagę nieskończoność czasu, ich nadejście jest możliwe.

      Ich potencjał może być praktycznie nieograniczony. Przyjmie ich jeden z miliarda wymiarów.
    exp_1_plaque_lore_5: |-
      Jesteśmy Echa Korvaxów, niezłomne istoty Konwergencji. Żyjemy dzięki logice i mądrości, przekazywanym przez naszą metalową skórę.

      Każde kolejne pokolenie jest większe od poprzedniego.
    exp_1_plaque_opt_1: Poproś o naukę języka.
    exp_1_plaque_right_1: Zdobywam nową wiedzę o Konwergencji Korvaxów.
    tra_1_plaque_lore_1: |-
      Jesteśmy władcami galaktyk, panami kosmosu. Każdy wróg upadnie przed POTĘŻNYM Królestwem Geków.

      Jesteśmy PIERWSZYMI POMIOTAMI. Spójrz na nasze dzieła i ROZPACZAJ.
    tra_1_plaque_lore_2: "Każdy, kto słyszy nasze słowa, poznaje naszą potęgę. Ci,
      którzy nam się sprzeciwią, zostaną zmuszeni do spełniania naszej woli. Oto moc
      Pierwszych Pomiotów Geków. \n\nU naszych STÓP klęczą całe galaktyki. Jesteśmy
      WIECZNI."
    tra_1_plaque_lore_3: |-
      Pierwsze Pomioty przetrwają w czasie i przestrzeni. Na wieki! Czujne i broniące swojego królestwa!

      WYPLENIMY naszych wrogów. TYLKO Gekowie przetrwają.
    tra_1_plaque_lore_4: "Ohydny smród Geków nie ma sobie równych. Pierwsze Pomioty
      władają wszystkim i każdym. Jesteśmy panami gwiazd, nasza władza trwać będzie
      wiecznie. \n\nVy'keeni i Korvaxi KULĄ SIĘ i ROZPACZAJĄ, słysząc nasze imię."
    tra_1_plaque_lore_5: |-
      Każda podbita planeta wzmacnia Pierwsze Pomioty. Nikt nie sprzeciwi się Gekom, w obawie że ich ich planety zostaną starte na proch.

      Gekowie zapłaczą, gdy nie pozostaną już żadne planety do podbicia.
    tra_1_plaque_opt_1: Poproś o naukę języka.
    tra_1_plaque_right_1: Zdobywam nową wiedzę o Gekach.
    war_1_plaque_lore_1: |-
      Dumni Podróżnicy zostaną oszczędzeni. Ich podróż przez kosmos nie zostanie powstrzymana. Tak zdecydowano.

      To rozkaz woli Hirku. Lojalni Vy'keeni usłuchają decyzji starożytnych.
    war_1_plaque_lore_2: "Księga Hirku wspomina o przybyciu Podróżników. Oni nadejdą.
      Zanurzą się w nieskończonej pustce. Vy'keeni nie sprzeciwią się nadejściu Podróżników,
      gdyż oni muszą przetrwać. \n\nTaka jest wola i słowo Hirku."
    war_1_plaque_lore_3: |-
      Nikt tak nie godzi w ścieżkę Dryn'dargha jak Strażnicy. Oni muszą zostać zniszczeni. Ich czas się skończy.

      Tak napisano, i tak też się stanie. Tak przysięgali Vy'keeni.
    war_1_plaque_lore_4: |-
      Strażnicy nie są częścią naturalnego porządku. Rzeczy muszą ulegać rozpadowi. Przez swą nieskończoność i zdolność do replikacji automaty okazały się wynaturzeniami.

      Muszą zostać starte z powierzchni ziemi. Wszystko musi kiedyś umrzeć, czy to w prawej walce czy w wyniku upływu niemiłosiernego czasu.
    war_1_plaque_lore_5: |-
      Hirk przewidział słabość Vy'keenów. Gwiezdny wschód naszej dumnej rasy został powstrzymany przez szwankujących na umyśle Strażników.

      Podziewięciokroć przemówił: dokonamy zemsty i przegnamy metalowe demony z przeklętych skał.
    war_1_plaque_opt_1: Poproś o naukę języka.
    ui_act2_step8_war_resa: Zaczynam mówić, ale mój głos przejmuje nieznana siła.
      Ryczę. To niespodzianka nawet dla mnie.
    ui_act2_step8_war_resb: Jeszcze raz krzyczę, a w gardle czuję suchość. Łapię powietrze,
      dźwięk wydobywa się z moich trzewi. Wypluwam słowa, przywołane mocą monolitu.
    ui_act2_step8_war_res: Słowa zanikają, ale zdania wciąż odbijają się echem w mojej
      wizji. Wchodzę w posiadanie starożytnego tomu...
    war_1_plaque_right_1: Zdobywam nową wiedzę o Vy'keenach.
    exp_1_plaque_lore_6: |-
      Eheu. Zanim nastał Czas Mroku, istoty Korvaxów czciły Strażników. Dzięki nim, Konwergencja odkryła formułę oświecenia.

      Teraz sami kalkulujemy własną ścieżkę. Chcemy oświecić swe umysły wszystkim, co prowadzi ku zrozumieniu Atlasa.
    exp_1_plaque_lore_7: |-
      Strażnicy zakazują wszelkiej destrukcji. Strażnicy zakazują odłączenia się istoty poprzez przemoc. Taka jest ich droga pokoju i wypełnienia, droga logiki i prawdopodobieństwa.

      Uczą nas, że wszelkie życie ma tę samą wartość, od najmniejszej istoty po tę, która daje życie wszystkim pozostałym.
    exp_1_plaque_lore_8: |-
      Od niezliczonych pokoleń, istoty Korvaxów odłączały się i naturalnie przechodziły do stanu Ech. Każde odłączenie powiększało wiedzę i ducha Konwergencji.

      Naszym domem był Korvax Prime. To w jego fundamentach zawarte były wspomnienia naszej rasy oraz wciąż ewoluujące równanie, które nas określa.
    exp_1_plaque_lore_9: |-
      Odłączenie nie jest stałe. Jest zaledwie początkiem nowego równania. Na Korvax Prime istoty, które dołączyły do Ech Korvaxów, pozostawiały po sobie skorupy dla przyszłych pokoleń.

      Taka była droga Korvaxów – nieskończony cykl wymiany powłok, który nie zna końca.

      Ten cykl będzie trwał. Będzie trwał tak długo, jak długo płonąć będą nasze światła.
    exp_1_plaque_lore_10: |-
      Ci, którzy przeszli do Ech Korvaxów, opuścili wymiar fizyczny, ale wciąż trwają poprzez maski i powłoki naszych dzieci.

      Myśli i wiedza wciąż się rozrastają - ciągle szukamy głębszego zrozumienia równania, które opisuje nasze istnienie.
    exp_1_plaque_lore_11: |-
      Korvaxi żyli w pokoju. Czciliśmy Strażników, uczyliśmy się od nich, żyliśmy wraz z nimi w stanie równowagi.

      Korvaxi przestrzegali zasad i nie wydobywali surowców ze świętych terenów strzeżonych przez Strażników.

      Zostaliśmy oświeceni.
    exp_1_plaque_lore_12: |-
      Poprzez badania i naukę, my, Korvaxi, uzyskaliśmy wewnętrzną siłę. Jeden umysł Konwergencji rozwijał się. Pielęgnowany, niczym sadzonka w świetle, rósł wysoki i potężny.

      Strażnicy dali nam dar wiedzy. Dziękowaliśmy za nią Atlasowi.
    exp_1_plaque_lore_13: |-
      Eheu. Korvax Prime był bacznie obserwowany przez nieznaną rasę, która kryła się w odmętach mroku. Czujna i cierpliwa, czekała na swój czas.

      Zbliżało się Wielkie Odłączenie.
    exp_1_plaque_lore_14: |-
      Eheu. Mrok wystrzelił naprzód z siłą supernowej. Rozpoczęło się Wielkie Odłączenie. Słychać było krzyk stu milionów Korvaxów.

      Echa Korvaxów splątały się w jeden wielki hałas. Niezliczone cykle minęły, zanim przywrócono równowagę.
    exp_1_plaque_lore_15: |-
      Wielkie Odłączenie. Maski i pancerze tych Korvaxów, którzy przeżyli, zostały wstrząśnięte krzykami odłączonych. Gdy pojawił się wróg o niecnych zamiarach, światła przygasły.

      Było ich zbyt wielu. Korvax Prime został zniszczony.
    exp_1_plaque_lore_16: |-
      Sto tysięcy świateł na powłokach przygasło. Wielkie Odłączenie zniszczyło całą naszą spuściznę. Echa Korvaxów stały się krzykami.

      Lata ciągnęły się w tysiąclecia, ale wśród chaosu w końcu odrodziła się nadzieja. Nadzieja poprzez logikę.
    exp_1_plaque_lore_17: |-
      Korvax Prime został zniszczony. Jego tajemnice rozsypały się po pustym niebie. Jego fragmenty dotknęły granic galaktyki.

      Po tej destrukcji, agresywne Pierwsze Pomioty Geków zbudowały swe królestwo w Zewnętrznej Krawędzi.
    exp_1_plaque_lore_18: |-
      Pierwsze Pomioty Geków odłączyły Korvaxów. Chciały zapanować poprzez ich likwidację. Ukradły naszą planetę. Zniewoliły tych, którzy przetrwali.

      Ale zwycięstwo i świętowanie oznaczało beztroskę - myśli i czynów. Rachunek prawdopodobieństwa wskazywał, że nasz czas znów nadejdzie.
    exp_1_plaque_lore_19: |-
      Korvaxi zostali zniewoleni, potraktowani okrutnie, zmuszeni do wypełniania woli despotów. Pierwsze Pomioty Geków były straszliwymi panami, nie okazującymi litości, nielogicznymi w swej brutalności.

      Niezliczone istoty pracowały i odłączały się. Te tablice są spuścizną tych, którzy przetrwali.
    exp_1_plaque_lore_20: |-
      Eheu. Gekowie wykorzystali technologię Korvaxów do podboju kolejnych planet. To złodzieje, uzurpatorzy, fałszywi władcy mocy nieskończoności. Wszyscy, którzy się im sprzeciwiali, ginęli.

      Szala przechylała się na stronę mroku.

      To były czasy odłączeń i czynów nielogicznych.
    exp_1_plaque_lore_21: |-
      Gekowie niszczyli światy. Strażnicy kontratakowali. Technologia Korvaxów była używana przeciwko maszynom, które czciliśmy.

      Trwały nieskończone odłączenia. Konwergencja drżała w wielkiej rozpaczy.
    exp_1_plaque_lore_22: |-
      Istoty Korvaxów zostały zakute w łańcuchy ciszy, ale Konwergencja Korvaxów, która łączyła ich dusze, nigdy nie została podbita.

      Wciąż trwa, w wieczności szukając nowych sposobów rozwiązania równania wiecznego oświecenia. Prawdopodobieństwo osiągnięcia sukcesu jest nieznane.
    exp_1_plaque_lore_23: |-
      Echa Korvaxów, które łączyły nasze dusze, nigdy nie wyrzekły się miłości do Atlasa. Minęły tysiąclecia, a to uczucie było coraz mocniejsze. Kult Atlasa.

      Równania i prawdopodobieństwa drogie Korvaxom zaczęły przenikać do świadomości Geków. Musieli tylko je rozwiązać, aby dostrzec błędy w swych przeszłych obliczeniach.
    exp_1_plaque_lore_24: |-
      Pierwsze Pomioty nie były w stanie kontrolować zewnętrznych terytoriów swego potężnego imperium. Kult Atlasa rósł w siłę. Uczył harmonii poprzez brak znaczenia.

      Umysły, które dotąd znały tylko wojnę, zaczęły zadawać pytania. Chciwość i ambicje ustępowały rozsądkowi.

      Gekowie zaczęli się gubić. Pierwsze Pomioty skonfliktowały się ze sobą i podzieliły.
    exp_1_plaque_lore_25: |-
      Pierwsze Pomioty Geków nie były w stanie kontrolować swego państwa. Ich beztroska i duma nie znały granic. Raz po raz próbowały, i raz po raz, ich wysiłki szły na marne.

      Nic nie mogło powstrzymać potęgi Strażników. Niewzruszonych nie da się złamać.
    exp_1_plaque_lore_26: |-
      Kult Atlasa przyciągnął część Geków do Stacji Atlas. Pierwsze Pomioty nie mogły temu zapobiec. Arogancka ambicja ustąpiła miejsca zdrowemu rozsądkowi.

      Kamień po kamieniu, Królestwo Geków chyliło się ku upadkowi.
    exp_1_plaque_lore_27: |-
      Gekowie stali w cieniu Interfejsu Atlasa. Ten się nie otwierał. Nie przemawiał. Mimo to Pierwsze Pomioty stały w zachwycie. Czuły swą znikomość wobec centrum nieskończonego świata.

      To było nieprawdopodobne. A jednak w nieskończoności wszystko jest możliwe. Gekowie zmienili się. Rozpoczęła się Redukcja.
    exp_1_plaque_lore_28: |-
      Milczący, nieruchomy Interfejs Atlasa pokazał wysłannikom Geków ich prawdziwą znikomość, ich nic nieznaczącą rolę wobec rozszerzającej się nieskończoności.

      Zmusił do zrozumienia ich prawdziwego miejsca w nieograniczonym wszechświecie.

      Gekowie uświadomili sobie swą beztroskę. Schylili głowy w hańbie. Poznali swe błędy.
    exp_1_plaque_lore_29: |-
      Kult Atlasa zwyciężył, a Pierwsze Pomioty Geków musiały się poddać. Redukcja sięgnęła zenitu. Nieskończona ekspansja przeszła do historii. Skończyły się wieki agresji.

      Gekowie zobaczyli nowe rozwiązania, a Korvaxi byli wolni. Błędne obliczenia z przeszłości ustąpiły miejsca odkryciom nowej równowagi.
    exp_1_plaque_lore_30: |-
      Gekowie z warstw niższych zbuntowali się przeciwko swoim liderom. Pierwsze Pomioty zostały wygnane, wyrwane ze swych sadzawek rozrodczych i rzucone w pył. Powietrze wypełniły ich lamenty.

      Mądrość Korvaxów i Atlasa przetrwała.
    exp_1_plaque_lore_31: |-
      Istoty Korvaxów są wolne. Mogą studiować nauki Atlasa. Mogą czcić Strażników. Mogą pomagać Podróżnikom, jeśli tylko prawdopodobieństwo na to pozwoli.

      Korvaxi i Gekowie zaczęli od nowa, równi sobie. Wiecznie zjednoczeni w poszukiwaniach równowagi i zrozumienia.
    exp_1_plaque_lore_32: |-
      Nadejście Podróżników jest możliwe, jak wszystko we wszechświecie, choć jego prawdopodobieństwo – nieskończenie małe. Mimo to obserwujemy niebo.

      Jeśli nie przybędą tutaj, pojawią się gdzie indziej, a nasz gatunek, albo gatunek nam podobny, przywita ich.

      W chaosie nieskończoności musimy trzymać się prawdopodobnego.
    exp_1_plaque_lore_33: |-
      Wszystko musi się wydarzyć. Wszystko się wydarzy. Gdzieś, gdzie indziej albo jako część „później”.

      Tak oto kończy się testament Korvaxów.
    tra_1_plaque_lore_6: |-
      Zewnętrzna Krawędź PŁONIE za sprawą Pierwszych Pomiotów Geków. Nasi wrogowie zostali pokonani. Jesteśmy pogromcami nadziei.

      Pozostawiamy za sobą jedynie lament podbitych ludów. Nie boimy się NICZEGO.
    tra_1_plaque_lore_7: |-
      GEKOWIE MNIEJSI są gorszym gatunkiem, zalegającym w sadzawkach, mnożącym się i ginącym bez żadnego znaczenia.

      Pierwsze Pomioty Geków PODBIJAJĄ PLANETY, a każdy pojedynczy pomiot może zmienić przeznaczenie całych galaktyk.
    tra_1_plaque_lore_8: |-
      Sadzawki larwalne Balaronu BYŁY CHWALEBNYM POCZĄTKIEM PIERWSZYCH POMIOTÓW. Gdy RUSZYLIŚMY NAPRZÓD, Zewnętrzna Krawędź SKULIŁA SIĘ w STRACHU.

      Nikt nie mógł się nam sprzeciwić. Nikt nas nie powstrzyma.
    tra_1_plaque_lore_9: |-
      Pierwsze Pomioty są POSTRACHEM ZEWNĘTRZNEJ KRAWĘDZI. Doprowadzają do upadku imperia. Obracają w perzynę planety. Rzucają na kolana galaktyki. DRŻYJ, słysząc nasze imię. Bo jesteśmy WSZECHPOTĘŻNYMI Gekami.

      Nikt powstrzyma naszego nadejścia.
    tra_1_plaque_lore_10: |-
      Pierwsze pomioty ROSŁY. SŁABE KIJANKI odrzuciły ogony w pierwotnym syropie i stały się POTĘŻNYMI wojownikami.

      Każdy z wojowników został nasycony potęgą Królestwa Geków i pragnieniem podboju gwiazd.
    tra_1_plaque_lore_11: |-
      Gekowie, którzy SPRZECIWIALI SIĘ Królestwu zostali wygnani z sadzawek rozrodczych PIERWSZYCH POMIOTÓW.

      Ich umiłowany syrop pierwotny został zastąpiony PŁOMIENIAMI. Stali się zwykłymi zwierzętami.
    tra_1_plaque_lore_12: |-
      GEKOWIE MNIEJSI zostali oczyszczeni w ogniu - tylko w ten sposób można było pozbyć się ich niedoskonałości i odkryć przed nimi ścieżkę dominacji.

      Pierwsze Pomioty ucztowały na ciałach oczyszczonych i ROSŁY W SIŁĘ.
    tra_1_plaque_lore_13: |-
      Kiedy PRZECIWNICY zostali wygnani z sadzawek rozrodczych, POJAWILI SIĘ Strażnicy. Walczyli w niesłusznej sprawie.

      Agresorzy prowadzeni na pole bitwy przez zapachy WOJNY zbyt WIELKIEJ i ZBYT POTĘŻNEJ, by maszyny mogły się jej sprzeciwić.

      Pierwsze Pomioty to zapamiętały.
    tra_1_plaque_lore_14: |-
      Przez LICZNE CYKLE Strażnicy patrolowali nieba nad Balaronem, ale w tym czasie Pierwsze Pomioty MNOŻYŁY SIĘ i PLANOWAŁY. Zwycięstwa maszyn były jedynie iluzją.

      Przed uważnymi metalicznymi oczami tworzyły się legiony Geków.
    tra_1_plaque_lore_15: |-
      ŚWIĘTE sadzawki larwalne Balaronu WYDAŁY NAJCZYSTSZE KIJANKI. Pokolenia PŁODZIŁY kolejne pokolenia. Twarde i silne - o żelaznych pięściach i granitowych charakterach.

      My, roztropne PIERWSZE POMIOTY, zawróciliśmy BIEG KRWI. Czekaliśmy by ZAATAKOWAĆ. Niespodziewany cios zadaje największe straty.
    tra_1_plaque_lore_16: |-
      W POCZĄTKACH IMPERIUM PIERWSZE POMIOTY zostały ZRODZONE w CIENIU BEZTROSKI wielkiej wojny vy'keeńsko-strażniczej.

      Skały i fale zderzały się, a my zachowywaliśmy czujność. Czekaliśmy na oznaki słabości, które wytyczyłyby dla nas drogę.
    tra_1_plaque_lore_17: |-
      GŁUPI Vy'keeni toczyli niekończącą się wojnę. Raz za razem, rzucali swoich wojowników przeciwko żelaznemu przypływowi. Strażnicy PRZYPALALI vy'keeńskie CIAŁA swoimi LASERAMI.

      Vy'keeni odpowiadali słusznym ogniem. PIERWSZE POMIOTY obserwowały to z CIENI i przygotowywały się do wydania sądu.
    tra_1_plaque_lore_18: |-
      Vy'keeni i Strażnicy toczyli boje, PRZELEWALI KREW i BIAŁY METAL w próżnię. Z każdym zadanym ciosem osłabiali się wzajemnie, nie wiedząc, jaki los czeka na nich w cieniach.

      Wkrótce Pierwsze Pomioty miały zająć NALEŻNE SOBIE miejsce jako imperatorzy GWIAZD.
    tra_1_plaque_lore_19: |-
      Vy'keeni PRZELEWALI SWĄ CUCHNĄCĄ KREW i spychali MASZYNY STRAŻNIKÓW coraz dalej od Zewnętrznej Krawędzi. Parli naprzód, niczym przypływ, pozostawiając za sobą jedynie osmalony metal.

      Na jakiś czas Strażnicy ZAMILKLI. Pośród tej ciszy nastąpiło PRZYJŚCIE CHWALEBNYCH GEKÓW.

      Towarzyszyła mu SŁUSZNA DESTRUKCJA Korvax Prime.
    tra_1_plaque_lore_20: |-
      Korvax Prime był OGROMNĄ planetą, pełną CENNYCH RUD, MINERAŁÓW i MOCY.

      Zgodnie z UNIWERSALNYM PRAWEM, Pierwsze Pomioty zażądały oddania planety, ale NAIWNI i SŁABI Korvaxi odmówili KAPITULACJI.

      ODRZUCILI postęp. To było ich największe szaleństwo.
    tra_1_plaque_lore_21: |-
      Kierowani niesłuszną chęcią zachowania równowagi planetarnej, Korvaxi ODRZUCILI propozycję drążenia tuneli w ich planecie i OSIĄGNIĘCIA KORZYŚCI z KLEJNOTÓW, jakie sprezentował im LOS.

      Ich miłość do SPEŁNIANIA WOLI Strażników była dla Geków ODRAŻAJĄCA.

      UDERZENIE Pierwszych Pomiotów przyniosło im rychłą zgubę.
    tra_1_plaque_lore_22: |-
      Zniszczenie KORVAX PRIME było TOTALNE, NAGŁE i CHWALEBNE. Pierwsze Pomioty zaatakowały niczym stalowy przypływ i całkowicie anihilowały planetę. Jej szczątki rozproszyły się po całym kosmosie, jako przestroga dla tych, którzy chcieliby się sprzeciwiać.

      Nieobecni Strażnicy nie mogli UKARAĆ Geków ani POWSTRZYMAĆ ICH SPRAWIEDLIWEGO NADEJŚCIA.
    tra_1_plaque_lore_23: |-
      Pierwsze Pomioty UCZTOWAŁY na SZCZĄTKACH KORVAX PRIME, pożerając fragmenty wyłowione z przestrzeni. Ta konsumpcja miała być paliwem dla Wielkiego Nadejścia. Wszechświat zadrżał, a Gekowie zyskali POTĘGĘ.

      Korvaxom dana była jedynie ROZPACZ. Królestwo stało się jednością.
    tra_1_plaque_lore_24: |-
      STRACH przed PIERWSZYMI POMIOTAMI szerzył się w całej Zewnętrznej Krawędzi. Planety drżały. Układy się poddawały. Słabe sojusze były zawiązywane i miażdżone.

      PLANETY BYŁY POŻERANE W MĘKACH. NA ZAWSZE już będą się nas bali.
    tra_1_plaque_lore_25: |-
      Istoty Korvaxów NIE zostały zniszczone. Pierwsze Pomioty okazały ŁASKĘ. Pierwsze Pomioty okazały MIŁOSIERDZIE. NIEWOLNICTWO OCALIŁO BEZWARTOŚCIOWYCH.

      Ciężko pracowali dla swoich panów. Znaleźli ulgę w swej służbie.
    tra_1_plaque_lore_26: |-
      Wiedza Korvaxów PRZYPADŁA NAM W UDZIALE. Technologia Korvaxów PRZYPADŁA NAM W UDZIALE. Gatunek Korvaxów PRZYPADŁ NAM W UDZIALE.

      Są przykładem naszej nieograniczonej mocy i miłosierdzia.
    tra_1_plaque_lore_27: |-
      Korvaxi nie odważyli się WALCZYĆ. Szacunek dla Strażników jest SŁABOŚCIĄ KORVAXÓW. Słabość jest drogą ku porażce.

      Dziś Korvaxi są spętani ELEKTRONICZNYMI WIĘZAMI. Gekowie patrzą na nich z góry, ze swoich tronów.
    tra_1_plaque_lore_28: |-
      Pierwsze Pomioty Geków STRZEGĄ WIECZNEGO IMPERIUM. Jest ono NIESKOŃCZONE w CZASIE. NIESKOŃCZONE w przestrzeni.

      Ich Królestwo nie zna granic. Ich armie nie znają porażek.
    tra_1_plaque_lore_29: |-
      Każda ELEKTRONICZNA REBELIA Korvaxów zostanie STŁUMIONA. Ich wiara w fałszywego, nieistniejącego ATLASA to zwykłe ZABOBONY wynikające z ROZPACZY.

      NIC im to nie da. ZOSTALI PODBICI.

      Stłumienie powstania będzie BEZLITOSNE. Ich cierpienie będzie nieskończone.
    tra_1_plaque_lore_30: |-
      Galaktyka jest OGROMNA, ale ODKRYTA. Można ją PODBIĆ. Padnie na kolana. Przypływ Pierwszych Geków zmiecie wszystkich, którzy staną mu na drodze.

      Te tablice są naszym testamentem PO WSZE CZASY.
    war_1_plaque_lore_6: |-
      Nastała chwila, że Wielki Monolit się przebudził. Usłyszał wezwanie Hirku. Hirk popięciokroć krzyknął, ale wołanie pozostało bez odpowiedzi.

      Po szóstym krzyku nastąpiło przebudzenie.
    war_1_plaque_lore_7: |-
      Wielki Monolit przemówił do Hirku. Opowiedział mu o Podróżnikach. Ich nadejście nie miało być odparte ogniem. Ich nadejście było tylko snem w nieskończonym wszechświecie. Ich zasięg miał być nieskończony.

      Kiedy Hirk zapytał o Strażników, Wielki Monolit pozostał niemy. Hirk zmartwił się, gdy jedyną odpowiedzią była cisza.
    war_1_plaque_lore_8: |-
      Hirku powrócił do Vy'keenów. „Grah!” – krzyknęli na szczycie świętej góry Dun's'kareen. Głośno obwieścił wszystkim, którzy się zebrali:

      „Wielki Monolit odpowiedział. Przebudził się. Powiedział mi o nadejściu Podróżników. Zostaną oszczędzeni. Vy'keeni muszą postąpić zgodnie z tym orzeczeniem”.
    war_1_plaque_lore_9: |-
      Tłumy zaczęły wzywać Hirku, aby powiedział, jaki jest osąd Wielkiego Monolitu w kwestii zagrożenia ze strony Strażników.

      „Monolit nie przemówił w tej sprawie!” – zakrzyknął Hirku, ale tłumy nie były zadowolone. Odezwały się szepty, a ci wyposażeni w kosmki, zaczęli je wyciągać z całych sił.

      Podniesionym głosem Hirku przemówił: „Najeźdźcy zostaną wyplenieni! Zbierzcie broń! Nadszedł czas sądu nad wrogiem”. Vy'keeni zaczęli wiwatować.
    war_1_plaque_lore_10: |-
      Gdy Hirku stał na świętej górze, wspiął się na nią także Nal. Z wyciągniętą pięścią rzucił Hirku wyzwanie.

      „Głupcze!” – zakrzyknął – „Strażników nie można pokonać!” Hirku zapałał gniewem i zrzucił głupca ze szczytu góry.

      Przez trzy księżyce spadał Nal ku swej zagładzie.
    war_1_plaque_lore_11: |-
      Gniew, jakim Hirk zapałał do Nala, rozpalił serca jego popleczników. Po śmierci swego przywódcy, poczuli oni przypływ krwi przodków.

      Narody vy'keeńskie przez sześćdziesiąt sześć księżyców toczyły ze sobą sprawiedliwą wojnę.
    war_1_plaque_lore_12: |-
      W dniu sześćdziesiątego szóstego księżyca okrzyk bojowy Vy'keenów spod znaku Nala został uciszony.

      Gdy Hirku patrzył na ciała pokonanych, zwrócił wzrok ku niebu i zobaczył wielkiego Strażnika, obniżającego lot.

      Zbliżała się wielka wojna vy'keeńsko-strażnicza.
    war_1_plaque_lore_13: |-
      Przez wiele cykli jarzmo Strażników uciskało cywilizacje w całej galaktyce.

      Hirk był niezadowolony, patrząc na świat z góry. Po nadejściu automatów zobaczył planetę targaną słabością.
    war_1_plaque_lore_14: |-
      Postęp, rozkwit i wojna: te trzy rzeczy były zakazane według praw automatów. Ale Vy'keeni byli pierwszymi, którzy zerwali pęta. Wrzucili stare prawa w otchłań i ogłosili nadejście nowego wieku.

      Vy'keeni byli przypływem, który przełamał tamę. Sprawiedliwi niczym powódź.
    war_1_plaque_lore_15: |-
      Grah! Strażnicy są wrogami postępu i cywilizacji. Nie są częścią naturalnego porządku.

      Ich ingerencje są zniewagą dla prawej krucjaty Vy'keenów, której celem jest zaprowadzenie równowagi poprzez krew, popiół i żelazo.

      Zniewaga pod adresem Vy'keenów i ich przekonań nie może ujść płazem.
    war_1_plaque_lore_16: |-
      Przed nadejściem Hirku Vy'keeni obawiali się Strażników. Jak pozostałe rasy, kulili się ze strachu przed ich brutalnością, kurczyli się pod ich tyrańskimi rządami.

      Ale nadejście Hirku zwiastowało nowy świt. To dzięki niemu Vy'keeni stali się silni. Teraz ich odwaga nie zna granic.
    war_1_plaque_lore_17: |-
      Hirk spojrzał w niebo i zobaczył bezlitosną destrukcję, którą siali Strażnicy. Drżały przed nią wszystkie gatunki Zewnętrznej Krawędzi.

      Całe planety więdły i ginęły pod straszliwym spojrzeniem Strażników. Hirk dał upust swojemu gniewowi.
    war_1_plaque_lore_18: |-
      I tak oto na dzień przed osiemnastym księżycem, Drun'Gala Hirk rzucił kajdany strażniczych ciemiężców w otchłań.

      Vy'keeni rozpoczęli chwalebny marsz. Byli niczym przypływ, który przełamał tamę. Rozpoczęła się nieskończona wojna.
    war_1_plaque_lore_19: |-
      Śmierć Hirku nastąpiła podczas nieskończonej wojny. Podeszły wiek spustoszył jego ciało. Stał się stary i bezużyteczny.

      Hirku rozdarł swoje ciało na dwoje przed Wielkim Monolitem, zgodnie z vy'keeńską tradycją.

      Echo jego krzyku wciąż rozlega się na Zewnętrznej Krawędzi. On żyje w nas. Najświętszy ze starożytnych.
    war_1_plaque_lore_20: |-
      Niezliczone cykle przemknęły przez szpony czasu. Wycieńczenie było wielkie. Wojna ze Strażnikami toczyła się w nieskończoność. Ale w sprawiedliwym ogniu to Vy'keeni przetrwali, a Strażnicy spłonęli.

      Ciemiężcy zostali odparci. Wygnani w mrok kosmosu.
    war_1_plaque_lore_21: |-
      Vy'keeni patrzyli, jak granice pomiędzy gwiazdami zmieniają swój bieg. Parli naprzód ze swoimi legionami, paląc metalowych Strażników w ognistych rydwanach i statkach szturmowych.

      Vy'keeni spojrzeli na swe podboje i zobaczyli, że są one prawe i dobre.
    war_1_plaque_lore_22: |-
      Vy'keeni odnosili kolejne zwycięstwa, ale ci dumni wojownicy byli zmęczeni i osłabieni. Walka z maszynami trwała przez dziewięćdziesiąt dziewięć po dziewięćdziesiąt cykli.

      Mimo skrajnego wycieńczenia i ogromnych strat ostateczne zwycięstwo wciąż wymykało się Vy'keenom z rąk. Nieskończony cykl replikacji Strażników spowolnił, ale nie został przerwany.
    war_1_plaque_lore_23: |-
      Grah! Horda Strażników została odparta. Ciemiężcy schronili się w przestrzeni kosmicznej.

      Duch Hirku, odwiedzając pole bitwy, zobaczył, że zwycięstwo Vy'keenów było chwalebne i sprawiedliwe. Automaty zamilkły, a naród Hirku uczcił zwycięstwo grahgrahem.

      Pieśni zwycięstwa odbijały się echem w najdalszych zakątkach galaktyki.
    war_1_plaque_lore_24: |-
      I tak oto horda Strażników uciekła w mroczne zakątki kosmosu. Obserwowała przestrzeń pomiędzy nicością. Czerń nieskończonej próżni.

      Strażnicy czekali poza Zewnętrzną Krawędzią. Minęły tysiąclecia, zanim odzyskali siły. Mogli teraz znów zaprowadzić swój porządek, na niezliczone wieki.
    war_1_plaque_lore_25: |-
      Nastał czas Ciszy Strażników. Vy'keeni nareszcie zaczęli lizać rany, kiedy to tchórzliwe Pierwsze Pomioty Geków zniszczyły Korvax Prime.

      Vy'keeni potępili tę zbrodnię, ale nie mieli siły walczyć.
    war_1_plaque_lore_26: |-
      Imperium Geków kwitło. Rozszerzyło swe granice daleko w kosmos. Vy'keenom udało się wypchnąć Strażników poza Zewnętrzną Krawędź, ale spowodowało to jedynie powstanie innego Królestwa.

      Żadna planeta, księżyc czy rasa, nie mogły się oprzeć najazdowi Geków.
    war_1_plaque_lore_27: |-
      Zbrodnie Pierwszych Pomiotów Geków przywołały automaty, kryjące się w mroku. Strażnicy urośli w siłę. Ich technologie się rozwinęły.

      Bezmyślni Gekowie rozjuszyli potwora i sprowokowali go do powrotu w miejsce, gdzie mogliśmy żyć w idealnej harmonii. Rozpoczęła się prawdziwa dominacja Strażników w Zewnętrznej Krawędzi.
    war_1_plaque_lore_28: |-
      Strażnicy powrócili w ciągu jednego cyklu życia. Rozpanoszyli się na wszystkich znanych planetach. Pojawili się na wszystkich światach, które odkryliśmy.

      Żałośni, głupi Gekowie rzucili Zewnętrzną Krawędź na pożarcie Strażnikom. Mieli oni nią władać przez wieki.
    war_1_plaque_lore_29: |-
      Królestwo Pierwszych Pomiotów Geków legło w gruzach. Powodem ich upadku była głupota oraz żelazny charakter istot, które podbili, ale których nigdy nie rozumieli.

      Ich potęga jest tylko wspomnieniem. Wielu zapomniało nawet o ich zbrodniach.
    war_1_plaque_lore_30: |-
      Gekowie zmienili się. Stali się gatunkiem nastawionym pokojowo. Ich sadzawki rozrodcze płodzą teraz w imię handlu.

      Vy'keeni przyjęli nowo nastały pokój, ale my nie zapominamy zbrodni tak szybko jak inne gatunki w galaktyce.

      Hańba pozostaje hańbą. Przestępstwa naznaczone krwią nie ulegają przedawnieniu. Nie zapominamy.
    war_1_plaque_end: Tablica jest zimna i cicha.<NEWLINE>Saga Vy'keenów dobiegła
      końca.
    tra_1_plaque_end: Starożytny kamień jest nieruchomy.<NEWLINE>Historia królestwa
      Pierwszych Pomiotów została opowiedziana.
    exp_1_plaque_end: Historyczna konstrukcja milczy.<NEWLINE>Testament Korvaxów został
      wygłoszony.
    all_mon_pre_desc_1: Przyglądam się powierzchni monolitu, kiedy nachodzi mnie dziwna
      wizja. Słowa odbijają się echem w mojej głowie.
    all_mon_pre_desc_2: Dotykam dłońmi dziwnej, wypolerowanej powierzchni monolitu.
      W mojej głowie pojawiają się obrazy, słowa i sceny z innej epoki.
    all_mon_pre_desc_3: Wodzę dłonią po powierzchni monolitu, a moje palce muskają
      starożytne runy. Nagle wypełnia mnie jakaś pradawna moc, a mój wzrok przesłania
      obca wizja.
    all_mon_pre_desc_4: Monolit wydaje z siebie bezgłośny krzyk. Słowa z dalekiej
      przeszłości próbują wyryć się w moim mózgu. Obraz przed moimi oczami zaczyna
      się kołysać.
    all_mon_pre_desc_5: Moje palce spoczywają na chłodnej powierzchni monolitu. Nagle
      coś przejmuje nade mną kontrolę. Przed oczami staje mi starożytna wizja.
    all_mon_pre_desc_6: Kamień szepcze, kiedy się do niego zbliżam. Lodowato niebieskie
      słowa skrzą się w powietrzu, starożytne i wyraźne. Przenoszę się do dziwnej
      nowej rzeczywistości.
    all_mon_pre_desc_7: Spoczywam na starożytnym artefakcie. Ten krzyczy w odpowiedzi
      w starożytnym języku, nieświadomy tego, kim lub czym jestem. Słowa zniekształcają
      moją wizję...
    all_mon_pre_desc_8: Kiedy spoglądam na starożytny artefakt, ogarnia mnie dziwne
      uczucie. Obraz przed oczami zaczyna mi pływać. Jestem tu, ale nie tu.
    tra_mon_desc_1: Widzę, jak chwyta mnie poszarpany szpon. Mimo że jest stary i
      spękany, trzyma mnie mocno, a z żyjącej skały wyłania się metalowy dziób.
    dnt_tra_mon_lang_1: Underling! The Gek First Spawn demand help! Give metal! METAL!
      METAL!
    tra_mon_opt_a_1: Daj metal.
    tra_mon_opt_b_1: Uderz w szpon.
    tra_mon_opt_c_1: Czekaj.
    tra_mon_res_a_1: Metaliczna dłoń wypuszcza mnie i chwyta dar. Wygląda na to, że
      starożytne zło zostało obłaskawione...
    tra_mon_res_b_1: Rozbijam metaliczny szpon na kawałki. Wizja znika.
    tra_mon_res_c_1: |-
      Szpon chwyta mnie mocno. Czuję, że zaraz moje ramię pęknie...

      ...ale w tym momencie odzyskuję wolność. Wizja znika, ale ból jest straszliwy.
    tra_mon_desc_2: |-
      Niewielka, skrzydlata istota ląduje na szczycie monolitu. Nagle jej oczy zaczynają świecić na czerwono, a głowa obraca się wokół własnej osi. W starożytnym języku błaga o litość, o śmierć.

      Biedne stworzenie najwyraźniej skręciło sobie kark, ale jakaś moc opętania wciąż nim porusza.
    dnt_tra_mon_lang_2: Underling! The Gek First Spawn demand you destroy the weak!
      End the weak!
    tra_mon_opt_a_2: Zastrzel stworzenie.
    tra_mon_opt_b_2: Zostaw stworzenie w spokoju.
    tra_mon_res_a_2: Biedne, skrzydlate stworzenie nie żyje. Monolit jest zadowolony
      i wręcza mi nagrodę. Uwalniam się od tej wizji.
    tra_mon_res_b_2: Biedne, skrzydlate stworzenie pada martwe. Zapada cisza. Wizja
      dobiega końca.
    tra_mon_desc_3: 'Monolit topi się na moich oczach. Pojawia się twarz handlowca,
      który z niewiadomych powodów ma odcięty dziób. Krzyczy i wije się w kaskadzie
      lawy, desperacko próbując sięgnąć ku mnie. '
    dnt_tra_mon_lang_3: The Gek First Spawn destroy the pirate! Destroy the pirate!
      Obey!
    tra_mon_opt_a_3: Zostaw istotę
    tra_mon_opt_b_3: Sięgnij do lawy.
    tra_mon_res_a_3: Istota zostaje wchłonięta przez kamień. Słyszę echo śmiechu.<DELAY>0.4<>
      Monolit jest ze mnie zadowolony. Odzyskuję wolność.
    tra_mon_res_b_3: Wyciągam handlowca z płonącej lawy. Wizja kończy się niespodziewanie.
      Handlowiec dematerializuje się, pozostawiając po sobie tylko to, co przenosił.
    tra_mon_desc_4: Znaki na monolicie zaczynają lśnić na żółto, a następnie krótko
      migoczą i znikają. Zabrakło zasilania – tajemnicze siły napędzające kamienie
      osłabły. Słyszę delikatny szept planetarnej bryzy.
    dnt_tra_mon_lang_4: First Spawn... power... low ... give... element... organic...
      carbon...
    tra_mon_desc_4a: Zauważam otwór w podstawie monumentu. Teoretycznie w szczelinę
      zmieściłyby się wydobyte przeze mnie zasoby...
    tra_mon_opt_a_4: Włóż pierwiastek organiczny.
    tra_mon_opt_b_4: Włóż pierwiastek katalityczny.
    tra_mon_opt_c_4: Włóż pierwiastek metaliczny.
    tra_mon_res_a_4: Słyszę szept na wietrze, który wypowiada gniewne słowa w starożytnym
      języku.<DELAY>0.4<> Mściwe duchy, które nawiedzają to miejsce nagradzają mnie
      za mój dar.
    tra_mon_res_b_4: Zapada cisza. Pierwiastki przepadają.
    tra_mon_res_c_4: Zapada cisza. Pierwiastki przepadają.
    tra_mon_desc_5: Monolit ma zapach spalonego metalu i ciężkiej maszynerii. Tajemnicze
      runy wiją się i transformują, wycinając głęboko w moim umyśle wyraźny obraz.
    dnt_tra_mon_lang_5: The First Spawn gives help to the worker. The First Spawn
      destroy the workshy.
    tra_mon_desc_5a: |-
      Patrzę w przeszłość.<DELAY>0.4<> Widzę małą, dziobatą postać, otoczoną światłem kuźni, w pocie czoła wykuwającą pancerz. Obok stoi zakapturzony towarzysz. Wydaje się być zadowolony, że nie musi się mozolić.
      Obie postacie spoglądają na mnie. Muszę wybrać.
    tra_mon_opt_a_5: Wybierz robotnika.
    tra_mon_opt_b_5: Wybierz obserwatora.
    tra_mon_res_a_5: Duchy tego miejsca są zadowolone. Mój sprzęt zostaje nasycony
      tajemniczą mocą.
    tra_mon_res_b_5: Duchy tego miejsca są rozgniewane. Tajemnicza siła uszkadza mój
      sprzęt.
    tra_mon_desc_6: |-
      Ziemia przed monolitem jest zorana kolanami tysięcy starożytnych pielgrzymów, którzy niegdyś tu klęczeli.
      Przede mną powoli wsuwa się do środka kamienny blok. Wewnątrz z zaskoczeniem zauważam pojemniki z luksusowymi produktami, które nagromadziły się tu przez wieki. Słyszę szept...
    dnt_tra_mon_lang_6: Goods for the First Spawn! Goods for the ancient terror of
      the galaxy!
    tra_mon_desc_6a: Czuję, jakby jakieś chciwe, nieznajome siły obserwowały każdy
      mój ruch.
    tra_mon_opt_a_6: Daj towary handlowe.
    tra_mon_opt_b_6: Weź towary handlowe.
    tra_mon_opt_c_6: Nie rób nic.
    tra_mon_res_a_6: Z monolitu wypływa skoncentrowana radość zapomnianego plemienia.
      Uzdrawia mnie, błogosławi i nagradza.
    tra_mon_res_b_6: Biorę kilka pojemników. Słyszę wokół ciche wycie z bólu i rozczarowania.
    tra_mon_res_c_6: Słyszę wokół ciche wycie z bólu i rozczarowania.
    tra_mon_desc_7: |-
      Ktoś tu jest. U moich stóp pojawiają się malutkie, dziobate stworzenia. Są dla mnie jak mrówki i drżą z przerażenia, kiedy widzą, jak nad nimi góruję.
      Powietrze wypełnia nieprzyjemny zapach, gdy stworzenia przylegają do twardego i chłodnego monolitu.
      Przerażający obelisk wznosi się nad nami wszystkimi niczym niewzruszony sędzia. Czyżby miał sądzić zarówno mnie, jak i stworzenia z wizji?
    dnt_tra_mon_lang_7: Destroy the impure. Destroy the low. Destroy the impure. Destroy
      the low.
    tra_mon_opt_a_7: Pogłaszcz stworzenia.
    tra_mon_opt_b_7: Przestrasz stworzenia
    tra_mon_res_a_7: Stworzenia dziękują mi, po czym znikają. Jednak straszliwe duchy
      nawiedzające to miejsce nie są zadowolone.
    tra_mon_res_b_7: Straszliwe duchy nawiedzające to miejsce są rozbawione. Kiedy
      dziobate stworzenia znikają, otrzymuję dar...
    tra_mon_desc_8: Czuję straszliwe pragnienie, ale moje systemy nawadniania nagle
      przestają działać. Mam sucho w gardle i mętlik w głowie. Pojawiają się dwa starożytne
      kamienne puchary.
    dnt_tra_mon_lang_8: Underling! Drink the healing spittle or drink the recharging
      spawning syrup of the First Spawn! Choose or die!
    tra_mon_desc_8a: |-
      Pierwszy to jaskrawoczerwony kielich wypełniony gazowanym, przezroczystym płynem. Drugi, ze znakiem okrągłej czerwonej tarczy, jest w bladożółtym kolorze.
      Jeśli się nie napiję, na pewno umrę. Nie mogę się zdecydować, po który wyciągnąć rękę.
    tra_mon_opt_a_8: Wypij przezroczysty płyn.
    tra_mon_opt_b_8: Wypij żółty płyn.
    tra_mon_res_a_8: Dławię się, kiedy płyn wypełnia moje systemy nawadniające. Nagle
      moje ciało odzyskuje witalność. Z kielicha wysypują się nanity.
    tra_mon_res_b_8: Gorzki smak płynu wypełnia moje systemy nawadniające. Czuję nagłe
      mdłości. Nie jestem w stanie ich opanować. Wymiotuję istną lawiną nanitów.
    tra_mon_desc_9: Przy krawędzi monolitu dostrzegam ledwo widocznego sobowtóra.
      Krzyczy w starożytnym języku, zmuszając mnie do uklęknięcia.
    dnt_tra_mon_lang_9: Choose your death! First Spawn favour obedient ToilGek underling!
    tra_mon_desc_9a: Sobowtór przystawia mi do głowy błyskacz, a następnie pokazuje,
      że rozpruje mi brzuch za pomocą promienia wydobywczego. Uśmiecha się przyjaźnie.
      Mam chyba wybrać sposób egzekucji.
    tra_mon_opt_a_9: Ładunek w głowę.
    tra_mon_opt_b_9: Laserem w tors.
    tra_mon_opt_c_9: Walcz z sobowtórem.
    tra_mon_res_a_9: Zamykam oczy i czekam na śmierć. Ta jednak nie nadchodzi. Sobowtór
      znika, pozostawiając po sobie schemat technologii multinarzędzia.
    tra_mon_res_b_9: Zamykam oczy i czekam na wypatroszenie. Ból jednak nie nadchodzi.
      Sobowtór znika, pozostawiając po sobie schemat technologii egzokombinezonu.
    tra_mon_res_c_9: Sobowtór paruje mój nieporadny atak, używając multinarzędzia.
      Po chwili wybucha śmiechem i znika.
    tra_mon_desc_10: Ledwo widoczna szczelina pośrodku starożytnego pomnika wypluwa
      obłok kurzu. Monolit drży. Nagle otwiera się dwoje potężnych drzwi. W środku
      starożytny obiekt jest pusty – najwyraźniej był wykorzystywany jako komnata
      grobowa.
    dnt_tra_mon_lang_10: Burn almighty First Spawn obedient ToilGek! Respect First
      Spawn belongings!
    tra_mon_desc_10a: Na szczycie przygotowanego stosu pogrzebowego leży wysuszona
      dziobata forma życia z wytrzeszczonymi oczami. Obok widzę starożytne skarby
      i technologie, które pozostawiono jej na wieczną wędrówkę... cokolwiek ma być
      jej celem.
    tra_mon_opt_a_10: Podpal stos laserem wydobywczym.
    tra_mon_opt_b_10: Weź skarby z grobowca.
    tra_mon_res_a_10: Stos płonie, a trup nagle się budzi. Kiwa do mnie głową i wyje
      z zadowoleniem.<DELAY>0.4<> Pozostawia mi swoje dary.
    tra_mon_res_b_10: Zabieram kilka przedmiotów leżących przy trupie. <DELAY>0.4<>
      Drzwi zamykają się z hukiem. Czuję wiszącą nade mną starożytną klątwę.
    tra_mon_desc_11: Monolit stoi opuszczony i najwyraźniej zapomniany. Gdy wysilę
      wzrok, na ziemi zauważam delikatne znaki w miejscach, w których starożytne plemiona
      oddawały mu cześć. Delikatny podmuch niesie szept głosu. Wytężam słuch, aby
      go zrozumieć.
    dnt_tra_mon_lang_11: Friend... worship us... kneel before the Gek First Spawn
      in silence...
    tra_mon_desc_11a: Ponownie rozlega się echo jakiegoś głosu, tym razem silniejsze.
      Staram się zrozumieć słowa, desperacko próbujące przyciągnąć moją uwagę.
    tra_mon_opt_a_11: Uklęknij.
    tra_mon_opt_b_11: Spróbuj się porozumieć.
    tra_mon_opt_c_11: Odejdź
    tra_mon_res_a_11: Duchy, które zamieszkują ten dziwny monument, błogosławią mi
      w mej podróży.
    tra_mon_res_b_11: Nie ma odpowiedzi na moje wezwanie. Rzucam słowa na wiatr.
    tra_mon_res_c_11: Duchy, które zamieszkują ten dziwny monument, pozostają nieme.
    tra_mon_desc_12: Ze starożytnego kamienia wyłania się dziób. Bezgłośnie krzyczy.
      Powyżej ktoś dawno temu wyrył w kamieniu poradę dla tych, którzy tu podejdą.
    dnt_tra_mon_lang_12: Feed First Spawn beak common catalyst! Metal brings painful
      noise! Furious noise!
    tra_mon_desc_12a: Dziób krzyczy do mnie bez słów, dziko intonując słowa w języku
      starożytnych istot, które niegdyś były tu czczone. Mój skaner wykrywa ślady
      katalizatora, ale nie mam pojęcia którego.
    tra_mon_opt_a_12: Nakarm dziób pospolitym katalizatorem.
    tra_mon_opt_b_12: Nakarm dziób niepospolitym katalizatorem.
    tra_mon_opt_c_12: Nakarm dziób metalem.
    tra_mon_res_a_12: Dziób szepcze słowa tych, którzy kiedyś byli tu czczeni.
    tra_mon_res_b_12: Dziób wykrzykuje słowa tych, którzy kiedyś byli tu czczeni.
    tra_mon_res_c_12: Dziób wywrzaskuje słowa w języku tych, którzy kiedyś byli tu
      czczeni. Dźwięk jest niezwykle głośny. Czuję ogromny ból.
    tra_mon_desc_13: Czas biegnie do tyłu. Siedzę na platformie i patrzę w dół na
      egzekucję. Przede mną klęczą dwaj mali, dziobaci handlowcy. Jeden jest chudy
      i żylasty, drugi – otyły z obwisłymi policzkami, które ocierają o drewniany
      podest. Kolejna forma życia, w zielonej masce z tkaniny, przygotowuje topór.
    dnt_tra_mon_lang_13: First Spawn friend receive belongings of the executed. Murder
      fat trader, or murder rich miner?
    tra_mon_desc_13a: Handlowcy błagają o litość. Znajomy, chrapliwy głos członka
      starożytnego plemienia szepcze mi do ucha słowa zachęty...
    tra_mon_opt_a_13: Wydaj wyrok na otyłą formę życia.
    tra_mon_opt_b_13: Wydaj wyrok na szczupłą formę życia.
    tra_mon_opt_c_13: Okaż litość.
    tra_mon_res_a_13: Po trzech ciosach toporem otyła forma życia ostatecznie zostaje
      ścięta. <DELAY>0.4<>Otrzymuję to, co do niej należało.
    tra_mon_res_b_13: Po jednym ciosie toporem szczupła forma życia zostaje ścięta.
      <DELAY>0.4<>Otrzymuję pieniądze, które do niej należały.
    tra_mon_res_c_13: Przynajmniej na tej osi czasu obie formy życia zachowują głowy.
      Łkają i dziękują mi. <DELAY>0.4<>Duchy z monolitu są niezadowolone.
    tra_mon_desc_14: |-
      Starożytny obiekt otwiera się i ujawnia ciało zatopione w lodzie. Jest to stwór pozszywany z różnych części ciała. Poszarpany dziób został przyszyty do reszty za pomocą zwierzęcego jelita.

      Nad głową tego nieszczęśnika widnieje odręcznie napisana informacja w języku starożytnych handlowców. Jakieś paliwo zapewne zdołałoby stopić lód...
    dnt_tra_mon_lang_14: 'Beware! Murderous abomination! Do not awake! Terror! Despair!
      Do not awake! '
    tra_mon_opt_a_14: Stop lód.
    tra_mon_opt_b_14: Zostaw istotę
    tra_mon_res_a_14: Oczy stworzenia otwierają się. Jego ręce sięgają mi do gardła.
      Z wysiłkiem wciskam je w głębiny niezadowolonego monolitu.
    tra_mon_res_b_14: Panel na monolicie zamyka się. Pokraczny stwór pozostaje uwięziony.
      Otrzymuję podziękowanie od duchów, które zamieszkują to miejsce.
    tra_mon_desc_15: |-
      Obserwuję, jak dziobaci handlowcy ubrani w nowoczesne egzokombinezony pozostawiają coś u podstawy monolitu. To niewielka plątanina kabli i pojemników. Ładują całość przy pomocy dziwnego metalu i w pośpiechu się oddalają.

      Niczym we śnie, podchodzę do starożytnego monumentu. Wszystko wydaje się być rzeczywiste. Żyję i oddycham w niedalekiej przeszłości.
    dnt_tra_mon_lang_15: Stop the destruction! Save the Monolith! Protect the First
      Spawn! Stop the destruction!
    tra_mon_opt_a_15: Zostaw instalację w spokoju.
    tra_mon_opt_b_15: Usuń przedmiot
    tra_mon_res_a_15: |-
      Urządzenie eksploduje. Czasoprzestrzeń zostaje zaburzona. Wracam do rzeczywistości.

      Budzę się i widzę, że monolit nie został zniszczony, ale duchy nawiedzające to miejsce pałają gniewem.
    tra_mon_res_b_15: |-
      Chwytam urządzenie i przyciskam je do piersi. Ładunek wybucha, rozszarpując moje ciało na kawałki. Czasoprzestrzeń zostaje zaburzona.

      Budzę się, wracając do rzeczywistości. Duchy zamieszkujące to miejsce błogosławią mnie za poświęcenie mojego alter ego.
    tra_mon_desc_16: |-
      Stoję w kraterze pod absolutnie czarnym niebem, po kolana w dziwacznym syropie, który w ciemnościach lśni na różowo.
      Wokół mnie pływają okrągłe jaja. Niektóre z tych powleczonych śluzem sfer cuchną straszliwie, inne pachną słodyczą i delikatnością.
      Smrodliwe jaja zanieczyszczają całą sadzawkę rozrodczą. Mam ochotę je oddzielić.
    dnt_tra_mon_lang_16: Retain foul First Spawn stench! Remove sweet eggs from the
      spawning syrup!
    tra_mon_opt_a_16: Usuń smrodliwe jaja
    tra_mon_opt_b_16: Usuń słodko pachnące jaja
    tra_mon_opt_c_16: Zjedz jaja
    tra_mon_res_a_16: |-
      Starożytne duchy Geków zamieszkujące to miejsce pałają gniewem. Nagle coś z wielką siłą uderza mnie w plecy.

      Wracam do rzeczywistości.
    tra_mon_res_b_16: |-
      Mściwe starożytne duchy uśmiechają się do mnie. Jaja rozpływają się w moich dłoniach, pozostawiając połyskliwe klastery nanitowe.

      Wracam do rzeczywistości.
    tra_mon_res_c_16: |-
      Zjadam jedno z jaj. Niemal natychmiast czuję, jak coś porusza się wewnątrz mnie. Zaczyna rosnąć, coraz większe i większe. Pękam.
      Zanim wizja zniknie, widzę mój twór. To Gek z czerwonymi oczami. Spogląda na mnie. Mój świat się kończy.
      Wracam do rzeczywistości.
    tra_mon_desc_17: |-
      Ktoś albo coś mnie obserwuje. Spoglądam w górę i widzę ogromne, nagie oko unoszące się ponad monolitem. Patrzy na mnie, nie mrugając. Nie porusza się. Świdruje mnie wzrokiem.

      Wzrok jest bezlitosny. Oko wygląda, jakby było tu od zawsze. W jego środku widzę wyładowania głębokiego błękitu...
    dnt_tra_mon_lang_17: The First Spawn watches you underling. Cower and despair!
      The First Spawn watches you underling. Cower and despair! The First Spawn watches
      you underling. Cower and despair!
    tra_mon_opt_a_17: Skul się.
    tra_mon_opt_b_17: Patrz odważnie w oko.
    tra_mon_opt_c_17: Strzel do oka
    tra_mon_res_a_17: Zadowolone oko znika. W swej szczodrości pozostawia dar.
    tra_mon_res_b_17: Oko nie wytrzymuje mojego spojrzenia. Wracam do rzeczywistości.
      Słyszę szepty rozgniewanych duchów.
    tra_mon_res_c_17: |-
      Oko spada na powierzchnię planety. Zamienia się w sadzawkę, która jarzy się upiornym światłem. Bardzo powoli wsiąka w ziemię.

      Wracam do rzeczywistości. Tam, gdzie wcześniej była sadzawka, teraz widzę podarunek dla siebie...
    tra_mon_desc_18: |-
      Kiedy zbliżam się do monolitu, słyszę niski łoskot, który w końcu przeradza się w starożytny krzyk. Po raz pierwszy słyszę coś takiego.
      W tym dziwnym, obcym miejscu panuje spokojna cisza, która wewnątrz mego hełmu zamienia się w koszmarną kakofonię bólu i śmierci. <DELAY>0.4<>Próbuję się skoncentrować. Pośród krzyków słyszę słowa.
    dnt_tra_mon_lang_18: ToilGek dare approach First Spawn holy site? Leave! Leave!
      Depart or die! Leave!
    tra_mon_opt_a_18: Dotknij monolitu.
    tra_mon_opt_b_18: Odejdź
    tra_mon_opt_c_18: Czekaj.
    tra_mon_res_a_18: Mściwe duchy, zamieszkujące to miejsce, są wdzięczne za moje
      posłuszeństwo.
    tra_mon_res_b_18: Mściwe duchy, zamieszkujące to miejsce, karzą mnie za nieposłuszeństwo.
    tra_mon_desc_19: |-
      Ktoś przykuł mnie do monolitu. Ręce mam w kajdanach nad głową, a moje stopy wiszą nad ziemią.
      Widzę jakąś istotę – kryje dziób za poczernioną maską ze zwierzęcej skóry i chodzi na szczudłach. W ręce trzyma rozżarzony do czerwoności metalowy pręt.
      Dziobie mnie w oczy, później w język. Mam wybrać dla siebie karę.
    dnt_tra_mon_lang_19: Advancement through pain! Eyes for knowledge. Tongue for
      language.
    tra_mon_opt_a_19: Wybierz oczy.
    tra_mon_opt_b_19: Wybierz język.
    tra_mon_opt_c_19: Błagaj o litość.
    tra_mon_res_a_19: |-
      Istota wbija mi pręt w prawe oko. Wciąż widzę rozpalony metal. Widzę moją przypaloną krew, czuję palenie nerwu wzrokowego...
      Wizja się rozpływa. Wracam do rzeczywistości.<DELAY>0.4<> Zyskuję wiedzę.
    tra_mon_res_b_19: |-
      Istota wbija mi pręt w usta. Czuję smak płonącego metalu, mojej własnej krwi, przypalanego ciała. Pręt wchodzi głębiej.
      Wizja się rozpływa. Wracam do rzeczywistości.<DELAY>0.4<> Zyskuję wiedzę na temat języka obcych.
    tra_mon_res_c_19: Stworzenie znika, a ja wracam do rzeczywistości. Metalowy pręt
      pozostaje.<DELAY>0.4<> Kiedy go dotykam, rozsypuje się na tysiące nanitów.
    tra_mon_desc_20: |-
      Niewielka zielona dłoń sięga do mnie z kamiennego monolitu - jej paznokcie są pożółkłe i brudne. Rozkłada palce i czeka na moją odpowiedź.

      To chyba jakaś starożytna tradycja. Nie wyczuwam złych zamiarów, tylko chłodne oczekiwanie.
    dnt_tra_mon_lang_20: First Spawn demand tax. Pay units immediately.
    tra_mon_opt_a_20: Daj pierwiastek.
    tra_mon_opt_b_20: Daj jednostki.
    tra_mon_opt_c_20: Odmów
    tra_mon_res_a_20: Zbieracz odrzuca mój dar. Przeklina mnie.
    tra_mon_res_b_20: Zbieracz przyjmuje mój dar. Mieszkające tu duchy są zadowolone.
    tra_mon_res_c_20: Zbieracz zostaje urażony. Przeklina mnie.
    exp_mon_desc_1: |-
      Nie najlepiej się czuję, jakby ktoś atakował mój umysł. Na mojej skórze rosną krosty, pęcznieją i pękają. Czuję niezliczone, maluteńkie kolce, wychodzące powoli z każdej ranki.

      Nagle, metalowe pająki, być może malutcy Strażnicy, zaczynają wbiegać mi po ramieniu do wizjera. Czy to możliwe? NIEMOŻLIWE. Zaczynam krzyczeć.
    dnt_exp_mon_lang_1: Calm, child. Calm. We are with you.
    exp_mon_opt_a_1: Czekaj
    exp_mon_opt_b_1: Strzel z broni.
    exp_mon_opt_c_1: Zdejmij hełm i strąć pająki
    exp_mon_res_a_1: Halucynacja mija. To chyba był jakiś test. Pojawia się nagroda.
    exp_mon_res_b_1: Kiedy strzelam do monolitu, mój umysł się wyzwala. Wracam do
      rzeczywistości, chociaż wciąż słyszę szept niezadowolony z moich działań.
    exp_mon_res_c_1: Metalowe pająki wchodzą mi do czaszki, a ja w przypływie paniki
      zrywam hełm. Halucynacja mija. Ból nie.
    exp_mon_desc_2: |-
      Z powierzchni planety wyłaniają się malutkie, latające czworościany. Otaczają mnie. Staram się odgonić je multinarzędziem, ale zbliżają się coraz bardziej – jakby broń je wabiła.

      Podnoszę multinarzędzie, a one rozbłyskują na niebiesko i śmigają w różne strony. Są coraz bliżej – już na wyciągnięcie multinarzędzia. Wykonują ostatnie natarcie...
    dnt_exp_mon_lang_2: Korvax Echoes will advance the Traveller. Korvax Echoes will
      advance Traveller's technology.
    exp_mon_opt_a_2: Wpuść czworościany.
    exp_mon_opt_b_2: Uciekaj przed chmarą czworościanów.
    exp_mon_res_a_2: |-
      Moje multinarzędzie zaczyna lśnić na niebiesko. Kolor się rozlewa, pochłaniając moją rękę. Niespodziewanie ładunek elektryczny poraża mój mózg. Tracę przytomność.
      Budzę się, wracając do rzeczywistości. Mam teraz dostęp do nowej technologii dla multinarzędzia.
    exp_mon_res_b_2: |-
      Ostre krawędzie unoszących się obiektów dziurawią mój egzokombinezon. Gwałtownie nabieram powietrza i wciągam kryształy do płuc. Przed oczami robi mi się niebiesko...
      Budzę się, wracając do rzeczywistości.
    exp_mon_desc_3: Zaczyna mi się kręcić w głowie. Zapadam w dziwny letarg – mam
      ochotę położyć się przed starożytnym artefaktem. To miejsce mnie uspokaja. Czuję
      się jak w domu, gdziekolwiek on jest. I gdziekolwiek kiedyś był.
    dnt_exp_mon_lang_3: Sleep, child. Korvax Echoes bless you. Sleep. Sleep.
    exp_mon_desc_3a: Wiem, że zwalczenie chęci snu byłoby możliwe, ale w blasku starożytnych
      run czuję ciepło i wygodę...
    exp_mon_opt_a_3: Śpij.
    exp_mon_opt_b_3: Opieraj się.
    exp_mon_res_a_3: |-
      Zapadam w sen.

      Kiedy się budzę, czuję przypływ sił. Nie wiem, jak długo trwał mój sen. Kilka chwil? Godzin? Dni? Samo uczucie jest niesamowite. Jestem jak zupełnie nowa osoba.
    exp_mon_res_b_3: |-
      Opieram się władzy monolitu. Nie mogę zamknąć oczu.
      Po chwili zmagań moc wielkiego kamienia słabnie. Odzyskuję kontrolę.
      Kiedy odchodzę, słyszę na wietrze cichy, smutny szept.
    exp_mon_desc_4: |-
      W portalu pojawia się migoczące odbicie mojego ciała. Naśladuje każdy mój ruch. Gdy macham, ono też macha. Kiedy podnoszę multinarzędzie, robi to samo. Sobowtór wykonuje ruch, jakby czegoś chciał. Odskakujemy, kiedy dociera do mnie, że instynktownie naśladuję jego ruch.

      Ciało sobowtóra drży, ale jego wyposażenie wydaje się być rzeczywiste. Jego multinarzędzie wygląda na lepsze od mojego. Nieregularność międzywymiarowa zaczyna zanikać.
    dnt_exp_mon_lang_4: 'Korvax Echoes command: reward yourself.'
    exp_mon_opt_a_4: Daj multinarzędzie
    exp_mon_opt_b_4: Daj nanity
    exp_mon_opt_c_4: Strzel do sobowtóra.
    exp_mon_res_a_4: Wymieniamy się multinarzędziami. Chwilę później moje lustrzane
      odbicie znika...
    exp_mon_res_b_4: Wymieniamy się nanitami. Po chwili moje lustrzane odbicie zaczyna
      powoli znikać. Odkrywam, że mam zarówno swój podarunek, jak i nanity, które
      wręczył mi sobowtór.
    exp_mon_res_c_4: |-
      Kiedy pociągam za spust, w twarzy sobowtóra widzę własne przerażenie.

      Strzelam sobie w pierś.
    exp_mon_desc_5: |-
      Przez wiele lat pielgrzymi wycinali cyfry pomiędzy lśniącymi znakami na monolicie. Patrząc w dół, zauważam starożytną monetę. Wykopuję ją butem i odkrywam kilka kolejnych.

      W okolicy panuje cisza. Być może monolit nigdy nie zareaguje, a może na coś czeka.
    dnt_exp_mon_lang_5: Reject greed. Embrace Atlas. Reject greed. Embrace Atlas.
    exp_mon_opt_a_5: Oferuj jednostki.
    exp_mon_opt_b_5: Weź monety.
    exp_mon_res_a_5: Budzą się śpiące tu Echa. Przez ułamek sekundy czuję się częścią
      ich starożytnej konwergencji. Błogosławią mnie.
    exp_mon_res_b_5: Budzą się śpiące tu Echa. Czuję, jak wirują w moim umyśle. Czuję...
      rozczarowanie.
    exp_mon_desc_6: Przyglądam się starożytnym runom, które zaczynają lśnić eterycznym
      światłem. Dostrzegam kosmyki dziwnej, niebieskiej energii, które wydobywają
      się z obelisku i wirują wokół mojego multinarzędzia.
    dnt_exp_mon_lang_6: Korvax Echoes bless technology. Allow entrance.
    exp_mon_desc_6a: Jeśli pociągnę za spust, komora automatycznie się otworzy. W
      ten sposób dziwna eteryczna substancja dostanie się do wnętrza urządzenia.
    exp_mon_opt_a_6: Pociągnij za spust.
    exp_mon_opt_b_6: Nie zważaj na aktywność monolitu
    exp_mon_res_a_6: Błękitne pole energetyczne wypełnia moje multinarzędzie. Zespala
      się z wewnętrznymi obwodami i tworzy nowy element technologiczny.
    exp_mon_res_b_6: Błękitna energia szybko się rozwiewa.<DELAY>0.4<> Znów czuję
      samotność.
    exp_mon_desc_7: |-
      Z obelisku wylewa się płynny metal, która tworzy kałużę u jego podstawy. Stoję już po kostki w płynie. Spoglądając na swoje odbicie, nagle zauważam, że na mojej twarzy maluje się wyraz przerażenia, kiedy zaczynam tonąć.

      Czuję ciepłe ręce, ściągające mnie za nogi w dół, ku srebrnej otchłani. Wszystkie systemy wykrywające zagrożenia mojego multinarzędzia dosłownie oszalały...
    dnt_exp_mon_lang_7: Bathe in our waters. Feel Korvax Echoes calm. Bathe in our
      waters. Feel Korvax Echoes calm.
    exp_mon_opt_a_7: Spokojnie czekaj na utonięcie.
    exp_mon_opt_b_7: Szarp się.
    exp_mon_res_a_7: Wydostaję się z kałuży metalu w pozycji płodowej. Czuję przypływ
      energii życiowej.
    exp_mon_res_b_7: Miotam się od krawędzi do krawędzi metalowej kałuży. Udaje mi
      się wyzwolić, ale czuję osłabienie.
    exp_mon_desc_8: |-
      Z monolitu wylewa się błękitne światło, jakby wewnątrz ktoś opuścił kurtynę. Słyszę delikatne głosy i czuję znany mi zapach. Nie pamiętam swojego domu, ale wiem, że te drzwi do niego prowadzą.

      Chcę poznać przeszłość, której nie pamiętam. Każdy centymetr mej duszy chce skoczyć wstecz. Patrzę w niebo i ku rozciągającej się dalej nieskończoności. Czy naprawdę mogę przerwać swoją podróż, skoro dopiero co się zaczęła?
    dnt_exp_mon_lang_8: Past is dead. Reconstruction impossible. Resist. Resist.
    exp_mon_opt_a_8: Przejdź do przeszłości.
    exp_mon_opt_b_8: Oprzyj się pokusie.
    exp_mon_res_a_8: Gdy tylko wykonuję ruch, portal się zamyka. <DELAY>0.4<> Czuję
      politowanie duchów, które zamieszkują to miejsce.
    exp_mon_res_b_8: Próbuję przypomnieć sobie te wszystkie rzeczy, ale ostatecznie
      zawracam. <DELAY>0.4<> Duchy zamieszkujące to miejsce doceniają moją decyzję.
      Otrzymuję nagrodę.
    exp_mon_desc_9: |-
      U podstawy monolitu powoli obracają się dwa kamienne bloki. Dwa źródła czerwonego światła śledzą obrazy pojawiające się na każdym z nich. Następnie czerwone światła się łączą, zmieniają w płyn i zbierają w nacięciu poniżej. Im bardziej się zbliżam, tym bardziej czerwony płyn zaczyna bulgotać.

      Dwa obrazy przedstawiają zamaskowaną elektroniczną formę życia. Na pierwszym istota absorbuje moc, aby wyzwolić się z kajdan. Na drugim ta sama istota chowa się przed swoimi ciemiężycielami.
    dnt_exp_mon_lang_9: Korvax Entities escaped slavery. Korvax Echoes share this
      knowledge. Be free.
    exp_mon_opt_a_9: Połóż rękę na obrazie wyzwalającej się formy życia.
    exp_mon_opt_b_9: Połóż rękę na obrazie chowającej się formy życia.
    exp_mon_res_a_9: Czerwony płyn szybko wpływa do mojego multinarzędzia. Materializuje
      się w postaci nowego schematu technologii.
    exp_mon_res_b_9: Czerwony płyn szybko wpływa do mojego egzokombinezonu. Materializuje
      się w postaci nowego schematu technologii.
    exp_mon_desc_10: U podstawy obelisku pojawia się wykuty dłutem otwór. Wytarte
      krawędzie i zarysowania jednoznacznie wskazują, że przez wiele wieków nieznane
      stworzenia wrzucały do środka pierwiastki.
    dnt_exp_mon_lang_10: Korvax Echoes embrace Traveller gift.
    exp_mon_desc_10a: Nie wiadomo, co może się stać, ale poniżej znajdują się trzy
      dokładnie takie same bloki, które chyba można obrócić i uruchomić jakiś mechanizm
      we wnętrzu monolitu. Sprawdzam, czy posiadam pierwiastki, które zmieściłyby
      się do otworu...
    exp_mon_opt_a_10: Włóż pierwiastek organiczny.
    exp_mon_opt_b_10: Włóż rzadki metal.
    exp_mon_opt_c_10: Włóż rzadki katalizator.
    exp_mon_res_a_10: Monolit w jakiś sposób przemienia mój dar.
    exp_mon_res_b_10: Monolit w jakiś sposób powiększa mój dar.
    exp_mon_res_c_10: Monolit w jakiś sposób powiększa mój dar.
    exp_mon_desc_11: |-
      Monolit znika. Krajobraz wokół mnie pozostaje taki sam, ale wygląda na to, że wszystkie rośliny w jakiś sposób się przesunęły. W miejscu tajemniczego kamienia pojawiła się teraz czerwona, lśniąca sfera.

      Sfera wypala glebę pod sobą. Iskrzy nieznaną mocą. Odczuwam chęć podniesienia jej i zjednoczenia z nią. Przemawia do mnie odległy głos...
    dnt_exp_mon_lang_11: Behold the holy Atlas stone. Avoid contact. Show respect.
      Atlas! Atlas! Atlas!
    exp_mon_opt_a_11: Chwyć czerwoną sferę.
    exp_mon_opt_b_11: Odsuń się.
    exp_mon_res_a_11: Czerwona kula pali mi skórę. Gwałtownie wracam do rzeczywistości.
    exp_mon_res_b_11: Czerwona kula zaczyna drżeć, wyskakuje w powietrze i wbija mi
      się w pierś. Otrzymuję błogosławieństwo i czuję przypływ sił. Wracam do rzeczywistości.
    exp_mon_desc_12: |-
      Pojawia się lasso z płynnego metalu i owija wokół mego hełmu. Na chwilę zamiera, a następnie przyciąga moją głowę ku lśnieniu monolitu.

      Starożytny kamień jest ciepły, a w jego wnętrzu słyszę szum tajemnej technologii, która zamierza się wydostać. Spoglądam ponownie na znaki i staram się odgadnąć, dlaczego to wszystko się dzieje. Znaki przemawiają do mnie w języku obcych.
    dnt_exp_mon_lang_12: Korvax Echoes bless with language. Do not resist. You are
      safe, child.
    exp_mon_opt_a_12: Wyrwij się.
    exp_mon_opt_b_12: Zaczekaj.
    exp_mon_res_a_12: |-
      Cały język zalewa mój umysł.

      Zapamiętuję, ile się da. Resztę niemal natychmiast zapominam.
    exp_mon_res_b_12: |-
      Uwalniam się. Dziwny metalowy przewód iskrzy i syczy.

      Zachowuję rzadkie pierwiastki, z których był zbudowany.
    exp_mon_desc_13: |-
      Z monolitu wyłania się dziecko. Mija kilka chwil, zanim udaje mi się zorientować, że to... ja. Wyglądam beztrosko i niewinnie. Dziecko patrzy na mój egzokombinezon i stara się zobaczyć mnie przez wizjer.

      Nagle zaczyna płakać. Uwiesza się u moich kolan. Prosi mnie o pozostanie tu na zawsze. Nie chce być samo. Chce być ze mną. Powinniśmy być razem. Znów razem.
    dnt_exp_mon_lang_13: Past is dead. Youth is over. Only the traveller journey remains.
    exp_mon_opt_a_13: Zostań.
    exp_mon_opt_b_13: Pociesz dziecko i odejdź
    exp_mon_opt_c_13: Odejdź
    exp_mon_res_a_13: Dziecko cofa się i potrząsa głową.<DELAY>0.4<> Próbuję je objąć.<DELAY>0.4<>
      Obraca się w pył.
    exp_mon_res_b_13: Dziecko rozumie. Obejmujemy się.<DELAY>0.4<> Pozostawia mi dar.
    exp_mon_res_c_13: Dziecko płacze. Nie rozumie mojej decyzji.<DELAY>0.4<> Monolit
      patrzy z góry, oceniając nas w milczeniu.
    exp_mon_desc_14: Z monolitu wyłania się powłoka elektronicznej formy życia. Jest
      starożytna i zniszczona. Światełka na masce nie były używane od wielu stuleci.
    dnt_exp_mon_lang_14: Korvax Echoes request! Traveller! Restore holy casing to
      Korvax Convergence! Ignore valuable casing! Please!
    exp_mon_desc_14a: W ręce trzyma zardzewiały pojemnik – mój skaner twierdzi, że
      kiedyś zawierał on przetworzony metal. Skanowanie odkrywa również tajemniczą
      substancję, ukrytą głęboko w niedziałającej powłoce istoty.
    exp_mon_opt_a_14: Wrzuć metal do kanistra.
    exp_mon_opt_b_14: Otwórz powłokę.
    exp_mon_res_a_14: |-
      Lampki na masce zaczynają migotać. Powłoka zaczyna miotać się w konwulsjach, a następnie zostaje z powrotem wchłonięta przez monolit.

      Otrzymuję błogosławieństwo.
    exp_mon_res_b_14: |-
      Otwieram metalową powłokę i wyciągam cenną nagrodę.

      Gdy to robię, ogarnia mnie dziwne uczucie chłodu i opuszczenia...
    exp_mon_desc_15: |-
      Wnętrze planety jest puste, a ja stoję na krawędzi ogromnej misy. Wokół mnie pną się w górę korzenie drzew.

      Patrzę w dół i widzę podstawę monolitu, wyrastającą u mych stóp. Kryształowe żyły różnych pierwiastków pulsują przez odkrytą skałę. Słyszę jakąś formę życia, krzyczącą w języku binarnym.
    dnt_exp_mon_lang_15: Overpowered Korvax Echoes subvert reality. Restore order.
      Remove power. Remove organic corruption.
    exp_mon_opt_a_15: Wydobądź pierwiastki organiczne.
    exp_mon_opt_b_15: Wydobądź metal.
    exp_mon_opt_c_15: Wydobądź rzadki metal.
    exp_mon_res_a_15: Wracam do rzeczywistości. Odwrócenie mija. Otrzymuję podziękowanie.
    exp_mon_res_b_15: Odwrócenie nasila się. Czuję, jakby każda część mnie była wywracana
      na drugą stronę. Żyję, ale czuję się fatalnie.
    exp_mon_desc_16: |-
      Moje ruchy wydają się być normalne, ale cała reszta dzieje się szybciej niż powinna. Słońce w kilka sekund okrąża planetę, a dni przechodzą w noc i odwrotnie. Stworzenia, które pasą się i polują wokół, śmigają w takim tempie, że trudno je dostrzec.

      Tkwię w wirze czasowym. Liczby na moim multinarzędziu są coraz wyższe. Im bardziej zbliżam się do monolitu, tym bardziej czas zostaje zakłócony...
    dnt_exp_mon_lang_16: Traveller! Move back to join future. Touch monolith to restore
      timeline.
    exp_mon_opt_a_16: Dotknij monolitu.
    exp_mon_opt_b_16: Odejdź
    exp_mon_res_a_16: Oś czasowa wraca do normy. Nic się nie zmieniło.
    exp_mon_res_b_16: Wychodzę ku przyszłości. Teoretycznie nic się nie zmieniło,
      ale inne przechodzące tędy istoty zostawiły u stóp monolitu mnóstwo darów.
    exp_mon_desc_17: |-
      Czuję, że ktoś mnie obserwuje. Odwracam się, ale nie widzę potencjalnego napastnika. Z całą pewnością wiem jednak, że tu jest. Gdzieś tam, w oddali, ktoś szykuje się do ataku.

      Nagle na monolicie błyskają słowa nieznanego mi pochodzenia.
    dnt_exp_mon_lang_17: Traveller, retreat! Korvax Echoes give protection. Move back.
    exp_mon_opt_a_17: Dotknij monolitu.
    exp_mon_opt_b_17: Odsuń się.
    exp_mon_opt_c_17: Stój nieruchomo.
    exp_mon_res_a_17: |-
      Monolit nie reaguje. Odległy huk, jak uderzenie pioruna, ostry ból, oparzenie na skórze.

      Poza tym cisza.
    exp_mon_res_b_17: |-
      Szybko się odsuwam i patrzę, jak jasnoczerwona energia gromadzi się w monolicie. Z niebios wystrzeliwuje promień, który unicestwia odległy obiekt.
      Monolit błogosławi mnie za moją wiarę.
    exp_mon_desc_18: |-
      Ponad monolitem ustawiły się gwiazdy. W górze widzę dwie wyraźne linie odległych słońc, które obracają się w głębinach kosmosu. Być tu, dokładnie w tym momencie, kiedy ruchome fragmenty galaktyki ułożyły się taki idealnie... to niemal niewiarygodne.

      Wypełnia mnie dziwny spokój. Jedna linia gwiazd zmierza ku blaskowi czerwonego giganta. Druga kończy się daleko, daleko poza zasięgiem mojego wzroku.
    dnt_exp_mon_lang_18: Traveller. Embrace unknown. Shine light in darkness. Discover
      galaxy centre.
    exp_mon_opt_a_18: Wybierz czerwonego giganta.
    exp_mon_opt_b_18: Wybierz niewidoczne miejsce.
    exp_mon_res_a_18: |-
      Gwiazdy rozpraszają się. Powolny, bezgłośny krzyk rozdziera płaczące niebiosa.

      Nie otrzymuję nagrody. Odczuwam samotność.
    exp_mon_res_b_18: Otrzymuję dar, który pomoże mi w podróży ku odległemu, nieznanemu
      miejscu.
    exp_mon_desc_19: |-
      Czuję się kiepsko, jakby ogarnęła mnie jakaś choroba. Rozglądam się i widzę, że rośliny otaczające ten starożytny obiekt są zwiędnięte i wysuszone. Stworzenia zamieszkujące planetę trzymają się z dala od tego miejsca.
      Na moich oczach na kamieniu pojawia się ostrzeżenie w starożytnym języku...
    dnt_exp_mon_lang_19: Beware! Monolith create dangerous toxins! Poison! Move back!
    exp_mon_desc_19a: Czujniki zagrożeń w moim egzokombinezonie podają sprzeczne dane.
      Kombinezon zmaga się z potężną siłą...
    exp_mon_opt_a_19: Dotknij monolitu
    exp_mon_opt_b_19: Wzmocnij ochronę przed zagrożeniami
    exp_mon_res_a_19: |-
      Kładę dłoń na świecącym sercu monolitu. Mój kombinezon stapia się z kamieniem, a system ochrony przed zagrożeniami przechodzi na sterowanie ręczne.
      Po chwili spostrzegam, że kamień się przesuwa. Fala toksyn słabnie. Mój kombinezon najwyraźniej uspokoił wrogie siły we wnętrzu monolitu.
      Budzę się ze swojej wizji. Słyszę ciche szepty wdzięcznych duchów. Otrzymuję dar.
    exp_mon_res_b_19: |-
      Przeciążam systemy ochrony przed zagrożeniami, przeciwdziałając sile, która mu zagraża. Stoję w toksycznej obecności monolitu, ale nic więcej się nie dzieje.
      Wielki głaz dalej zatruwa okolicę. Zamykam oczy i wizja dobiega końca.
    war_mon_desc_1: |-
      Czuję dziwny chłód. Powłoka zmrożonego gazu otacza monolit od podstawy do szczytu. Jest tak zimna, że widzę swój własny oddech na wizjerze.

      W kryształowym lodzie widzę niewielką szczelinę. Może jeśli włożę do środka wydobyte pierwiastki, uda mi się skontaktować z monolitem?
    dnt_war_mon_lang_1: Fuel given. Ice thaws. Vy'keen rise. Fuel given. Ice thaws.
      Vy'keen rise.
    war_mon_opt_a_1: Włóż pierwiastek organiczny.
    war_mon_opt_b_1: Włóż pierwiastek katalityczny.
    war_mon_opt_c_1: Włóż pierwiastek metaliczny.
    war_mon_res_a_1: Zamarznięty gaz roztapia się i znika w atmosferze. Otrzymuję
      nagrodę.
    war_mon_res_b_1: Panuje cisza. Pierwiastki przepadają.
    war_mon_res_c_1: Panuje cisza. Pierwiastki przepadają.
    war_mon_desc_2: Z obelisku wyłania się ciało wojownika. Wyrwa w okolicach brzucha
      sugeruje, że jego koniec nie był przyjemny. Wciąż ściska w dłoniach swoje multinarzędzie.
    dnt_war_mon_lang_2: Respect the Warrior! Respect their weapon!
    war_mon_desc_2a: Powierzchnia rzeźbionej skały rozmywa się i pokazuje obrazy wojskowego
      oddania. Chyba chce mi coś przez to przekazać.
    war_mon_opt_a_2: Pochowaj żołnierza
    war_mon_opt_b_2: Odzyskaj komponenty z multinarzędzia
    war_mon_res_a_2: Starożytne głosy wyją z uznaniem na wietrze, który smaga wszystko
      wokół mnie. Z monolitu wyłania się dar dla mnie.
    war_mon_res_b_2: Rozbieram multinarzędzie leżące przy ciele. Już mam odwrócić
      się i odejść, kiedy karmazynowy promień energii razi mnie w prawe ramię.
    war_mon_desc_3: "Z monolitu wyłania się małe, przerażone stworzenie i przebiega
      mi pomiędzy nogami. Słyszę hałasy starożytnego polowania – wycie stada zwierząt
      i tętent kopyt. \n\nWojownicy na wielkich bestiach szarżują wprost przez skałę.
      Pośród chaosu jeden z nich mnie zauważa. Unosi kosmki na powitanie, rzuca kilka
      szczeknięć i wykonuje zamach ostrą bronią w moim kierunku."
    dnt_war_mon_lang_3: Grah! Vy'keen Ancients bless your journey! Witness our glory!
      We witness your glory!
    war_mon_opt_a_3: Chwyć broń.
    war_mon_opt_b_3: Uniknij broni.
    war_mon_res_a_3: Halucynacja mija, ale ostrze pozostaje. Zmienia się w ulepszenie
      dla mojego multinarzędzia.
    war_mon_res_b_3: Unikam ataku wojownika. Łowcy znikają i wokół mnie nie ma nikogo
      więcej. Słyszę dźwięk kpiącego śmiechu na wietrze...
    war_mon_desc_4: Monolit pokazuje obrazy leżących przed nim martwych stworzeń.
      Każde zostało zarżnięte i złożone w ofierze bogom, którzy niegdyś byli tu czczeni.
    dnt_war_mon_lang_4: The command of the Vy'keen Ancients! Sacrifice the beast!
      Blood for Hirk!
    war_mon_desc_4a: Nagle z ziemi przede mną wyłania się głowa małego leśnego stworzenia.
      Patrzy na mnie szeroko otwartymi oczami, po czym radośnie wyskakuje z nory i
      staje na swoich kopytnych nogach. Wyraźnie czegoś oczekuje...
    war_mon_opt_a_4: Złóż stworzenie w ofierze.
    war_mon_opt_b_4: Pozwól stworzeniu żyć.
    war_mon_res_a_4: Rozpoławiam leśne zwierzątko. Monolit przywołuje potężny wiatr,
      rycząc z uznaniem. Wizja znika, a ja zostaję z podarunkiem.
    war_mon_res_b_4: Stworzonko podskakuje wesoło u mych stóp. Ucieka i znika mi z
      oczu.<DELAY>0.4<> Wizja niespodziewanie się kończy. Czuję pogardę bijącą od
      monolitu.
    war_mon_desc_5: Przed monolitem pojawiają się dwa starożytne, kamienne naczynia.
      Jedno jest wypełnione ciemnoczerwonym lepkim płynem, a drugie zawiera kleistą
      jasnożółtą maź o gorzkiej woni.
    dnt_war_mon_lang_5: Choose healing blood or renergising bile of the Vy'keen Ancients.
      Drink destiny.
    war_mon_desc_5a: Na kamiennej tablicy za naczyniami wirują znaki, które zaczynają
      tworzyć obraz. Widać, jak potężny i umięśniony wojownik, otoczony czerwoną poświatą,
      rzuca wyzwanie rywalowi w jasnożółtej zbroi.
    war_mon_opt_a_5: Wypij lepki czerwony płyn.
    war_mon_opt_b_5: Wypij gorzką żółtą maź.
    war_mon_res_a_5: |-
      Czerwony płyn wydaje się tężeć, gdy go przełykam. Mocno kaszlę, a płyn bryzga z moich ust. Lecąc, krystalizuje się w klastery nanitowe.
      Wizja dobiega końca. Wracam do rzeczywistości.
    war_mon_res_b_5: |-
      Kiedy przełykam płyn, czuję okropny smak. W trakcie picia napój pęcznieje, jakby mnożył mi się w ustach. Próbuję złapać oddech i wtedy zaczyna wypływać mi z ust. Nie przestaje. Nie potrafię go powstrzymać.
      Czuję, że tracę panowanie nad własnym ciałem. Nie mogę tego znieść.<DELAY>0.4<> Ale wtedy, bez ostrzeżenia, przepływ ustaje.
      Wizja zanika. Kałuża płynu u mych stóp krystalizuje się w klastery nanitowe.
    war_mon_desc_6: |-
      Monolit rozdziera się niczym papier i otwiera okno do innego świata. Widzę ogromną pajęczynę, a praktycznie na wyciągnięcie ręki leży starożytny wojownik w kokonie.
      Tkwi tam od wieków. Martwe, puste oczy, patrzą na mnie i krajobraz za mną. Nagle słyszę wołający głos.
    dnt_war_mon_lang_6: Pathetic dead coward lies here! Interloper! Take your remuneration...
    war_mon_desc_6a: Przy ciele leży zardzewiałe multinarzędzie, a wybrzuszenia na
      torsie sugerują, że wojownik ma jeszcze dużo innych cennych rzeczy. Nagle dziwna
      skórzana narośl zaczyna się poruszać...
    war_mon_opt_a_6: Weź multinarzędzie
    war_mon_opt_b_6: Przeszukaj ciało.
    war_mon_res_a_6: Samo multinarzędzie nie działa, ale udaje mi się wydobyć z niego
      użyteczny moduł. Znów słyszę ten sam głos, rechoczący z radości. Wizja zanika.
    war_mon_res_b_6: |-
      Delikatnie dotykam zwłok wojownika, z których natychmiast wydostają się setki pajęczaków. Roją się, pożerają ciało, zwracają się ku mnie... Potykam się...
      Upadam na podłogę, ale fala insektów nie jest w stanie mnie sięgnąć. Wizja zanika. Na wietrze słyszę drwiący śmiech.
    war_mon_desc_7: |-
      W monolicie otwiera się portal. U moich stóp pada martwe, skrzydlate zwierzę. Ma rytualnie podcięte gardło, a na skrzydłach wytatuowano twarze starożytnych wojowników. A oczy? Oczy wyglądają bardzo dziwnie...

      Zostały wycięte i zastąpione błyszczącymi czerwonymi kulkami. Im bardziej się w nie wpatruję, tym bardziej płoną. To zdecydowanie jakaś zaawansowana technologia. Czy mogę zbezcześcić tę ofiarę, aby ułatwić sobie podróż?
    dnt_war_mon_lang_7: Respect the Vy'keen Ancients sacrifice. The beast has holy
      sight. Respect holy sacrifice.
    war_mon_opt_a_7: Usuń oczy
    war_mon_opt_b_7: Ukłoń się
    war_mon_res_a_7: |-
      Wyciągam kryształy z oczodołów ptaka. Jarzą się przerażającym szkarłatem, a następnie pękają. Z wnętrza wysypują się nanity.
      Monolit wyje z wściekłości w odpowiedzi mój występek. Wizja zanika.
    war_mon_res_b_7: |-
      Mieszkający tu starożytni uśmiechają się, widząc, jak okazuję szacunek. Ciało zostaje uleczone i rzuca się do ucieczki. Kiedy zbliża się do linii horyzontu, rozbłyskuje ogarniającym wszystko szkarłatnym światłem.
      Wizja dobiega końca, a ja otrzymuję błogosławieństwo. Zalewa mnie kaskada klasterów nanitowych.
    war_mon_desc_8: Nagle na powierzchni monolitu pojawia się gigantyczna paszcza
      starożytnego ogara. Otwiera się szeroko, a cuchnąca ślina obryzguje mój wizjer.
      Robi mi się niedobrze, ale nagle zauważam cenne zasoby, znajdujące się na gigantycznym
      jęzorze.
    dnt_war_mon_lang_8: Feed the beast. Honour the ancients. Companion beast of legend
      is very good beast. Feed it!
    war_mon_desc_8a: Ogar przerzuca zasoby na bok paszczy, obryzgując śliną moje ramiona.
      Na języku jest jeszcze dużo miejsca... mogę położyć na nim własne ładunki...
    war_mon_opt_a_8: Umieść dar na języku
    war_mon_opt_b_8: Zabierz towary z języka
    war_mon_res_a_8: Ogar połyka moje dary i liże mnie z radością. Wizja zanika, a
      mnie błogosławi starożytna moc.
    war_mon_res_b_8: Zabieram zasoby, ale wtedy gigantyczna bestia zatrzaskuje szczęki,
      przebijając mi rękę pożółkłym kłem. Wizja zanika, ale ból – nie.
    war_mon_desc_9: |-
      Z podstawy monolitu powoli wyłaniają się stopy i nogi starożytnego wojownika. Następnie pokazuje się reszta jego ciała, bezceremonialnie wypchnięta na litą skałę. Wojownikowi odcięto głowę.
      U moich stóp płynie krew, a gdzieś wysoko odcięta głowa śmieje się z mojego przerażenia. Rzuca mi gardłowe słowa zachęty.
    dnt_war_mon_lang_9: Brave interloper! Resist fear! Do not be a coward!
    war_mon_desc_9a: Za sobą słyszę zgrzyt obnażanego starożytnego ostrza. Ktoś rusza
      w moim kierunku...
    war_mon_opt_a_9: Stój.
    war_mon_opt_b_9: Wykonaj unik
    war_mon_res_a_9: |-
      Nie ruszam się i zachowuję spokój. Widmowe ostrze przenika przez moją szyję. Udało mi się zaliczyć tę próbę.
      Wizja zanika. Krew wypływająca z szyi wojownika zmienia się w strumień nanitów.
    war_mon_res_b_9: |-
      Widmowe ostrze przeszywa powietrze nad moją głową. Bezcielesna czaszka wydaje się być rozczarowana. Wizja zanika.
      Chyba nie udało mi się zaliczyć jakiejś próby.
    war_mon_desc_10: |-
      Monolit rozpada się na moich oczach. Jego elementy zapadają się w sobie, aż w końcu stają się maleńką czerwoną kulą, otoczoną tańczącymi światełkami.
      Mam wrażenie jakby coś naprawdę starożytnego, być może boskiego, pokazywało mi pochodzenie tych dziwnych obiektów.
    dnt_war_mon_lang_10: The Vy'keen feed the Atlas stone rare metal. It builds. It
      towers.
    war_mon_desc_10a: Metal, który przenoszę, dosłownie przyciąga mnie ku monolitowi,
      jakby chciał pomóc mu się odbudować. Posiadane przeze mnie pierwiastki chcą
      same złożyć się w ofierze...
    war_mon_opt_a_10: Daj pył metalowy
    war_mon_opt_b_10: Daj czysty ferryt
    war_mon_opt_c_10: Daj metal chromatyczny
    war_mon_res_a_10: |-
      Czuję przypływ krwi. Kręci mi się w głowie. Opuszczam swoje ciało i czuję swą własną marność w obliczu nieskończonego kosmosu.

      Monolit powoli się odbudowuje. Czuję jego politowanie. Wizja dobiega końca.
    war_mon_res_b_10: |-
      Czuję, że znam swoje miejsce w nieskończonej głębi czasu i przestrzeni.

      Monolit powoli się odbudowuje. Czuję jego politowanie.
    war_mon_res_c_10: |-
      Czuję przypływ krwi. Kręci mi się w głowie. Opuszczam swoje ciało i czuję swą własną marność w obliczu nieskończonego kosmosu.

      Monolit odbudowuje się, pociesza mnie i nagradza. Wizja dobiega końca.
    war_mon_desc_11: |-
      Dotykam dłonią monolitu, ale szybko ją cofam, ponieważ kamień zaczyna topić się pod moim dotykiem. Płynna skała spływa na dół i odkrywa puste wnętrze.
      W środku zauważam nieprzebrane bogactwa – starożytne technologie i towary, które przydałyby mi się w podróży. Nagle głos przemawiający w języku starożytnego plemienia wstrząsa miejscem, w którym stoję...
    dnt_war_mon_lang_11: The Vy'keen Ancients burn thieves and pirates.
    war_mon_desc_11a: Lawa wciąż kapie, a obelisk sprawia wrażenie niestabilnego,
      ale wyposażenie jest na wyciągnięcie ręki...
    war_mon_opt_a_11: Sięgnij.
    war_mon_opt_b_11: Odsuń się.
    war_mon_res_a_11: |-
      Lawa tryska na mój egzokombinezon. Czas zwalnia swój bieg. Czuję, że płonę. Nie ma ucieczki. Czeka mnie zagłada.
      Zamykam oczy. Kiedy je otwieram, obelisk jest cały, a płynna skała znów zastygła. Czuję gorący, wściekły wiatr.
    war_mon_res_b_11: |-
      Starożytni wojownicy, którzy niegdyś oddawali cześć temu miejscu, błogosławią mnie za okazanie szacunku. Lawa zmienia kształt, schładza się i tworzy tuż przede mną misterny cokół. Spoczywa na nim mnóstwo darów.
      Wizja zanika, ale dary pozostają.
    war_mon_desc_12: |-
      Na tym starożytnym obiekcie znajdują się trzy długie kolumny słów. Każda zapisana jest w innym alfabecie.
      Pierwsza zawiera prymitywne runy wydrapane w piasku, druga – precyzyjne sekwencje kropek. Ostatnia zapisana jest jakby odręcznie w twardym kamieniu, dużymi przyjemnymi dla oka literami.
    dnt_war_mon_lang_12: Grah! Learn language of the conquerors! Learn language of
      the conquered!
    war_mon_desc_12a: U podstawy każdej kolumny widać odciski brudnych i zakrwawionych
      dłoni starożytnych.
    war_mon_opt_a_12: Przyłóż dłoń do run.
    war_mon_opt_b_12: Przyłóż dłoń do kropek.
    war_mon_opt_c_12: Przyłóż dłoń do liter.
    war_mon_res_a_12: Starożytne duchy, zamieszkujące to miejsce, przekazują mi wiedzę
      o języku wojowników.
    war_mon_res_b_12: Starożytne duchy, zamieszkujące to miejsce, przekazują mi wiedzę
      o języku elektronicznych form życia.
    war_mon_res_c_12: Starożytne duchy, zamieszkujące to miejsce, przekazują mi wiedzę
      o języku dziobatych handlowców.
    war_mon_desc_13: |-
      Trafiam jakby do innej rzeczywistości. Starożytna skała się otwiera. Wewnątrz, pomiędzy drewnianymi podpórkami, znajduje się wysuszone serce starożytnego wojownika. Delikatnie pulsuje, wciąż bijąc.

      Poniżej, na zakurzonej podłodze, leży para pomarszczonych płuc, które na wieki są skazane na wdychanie stęchłego powietrza. Wycięta gałka oczna spogląda na mnie. Nie mruga.
    dnt_war_mon_lang_13: Rebuild the ancient warrior body. Restore monolith power.
      Make body whole again.
    war_mon_opt_a_13: Strzel w serce.
    war_mon_opt_b_13: Dołącz płuca
    war_mon_opt_c_13: Odejdź z szacunkiem
    war_mon_res_a_13: |-
      Podnoszę multinarzędzie i strzelam. Z serca wydobywa się jakaś substancja, jakby to było zwykłe drzewo czy kamień. Uszy przeszywa mi krzyk.
      Moc monolitu słabnie. Wizja dobiega końća.
    war_mon_res_b_13: |-
      Umieszczam płuca przy starożytnym sercu – zaczynają wspólnie, harmonijnie pulsować. Powietrze staje się czyste, a pył rozwiewa się. Moc monolitu zostaje przywrócona.
      Wizja zanika, a monolit obsypuje mnie darami.
    war_mon_res_c_13: Odwracam się na pięcie, a monolit się zamyka. Kiedy wizja zanika,
      słyszę rozdzierające serce wycie – jęk rozczarowania.
    war_mon_desc_14: Znajduję się w ogromnym koloseum pod krwistoczerwonym niebem.
      Słyszę obezwładniający hałas. Wojownicy krzyczą i warczą, dopingując uczestników
      starcia.
    dnt_war_mon_lang_14: Choose your warrior! Vy'keen ancients reward interloper howl!
    war_mon_desc_14a: Na szkarłatnym piasku stoją dwaj śmiałkowie. Jeden stracił miecz
      i kryje się za tarczą. Drugi, z włócznią w dłoni, próbuje go dźgnąć. Czuję nieodpartą
      chęć przyłączenia się do krzyków gawiedzi.
    war_mon_opt_a_14: Kibicuj gladiatorowi z tarczą.
    war_mon_opt_b_14: Kibicuj gladiatorowi z włócznią.
    war_mon_res_a_14: |-
      Gladiator odcina głowę rywalowi zaostrzoną tarczą. Kłania mi się.
      Wizja zanika, a ja otrzymuję podziękowanie i coś, co pozwoli mi się bronić w przyszłości.
    war_mon_res_b_14: |-
      Gladiator przeszywa głowę rywala włócznią. Kłania mi się.
      Wizja zanika, a ja otrzymuję podziękowanie i coś, co pomoże mi pokonać przyszłych wrogów.
    war_mon_desc_15: Czuję intensywne ciepło bijące z wnętrza kamienia. Nagle z otworu
      w skale zaczyna wypływać ciekły metal, jakby zwabiony przez mój egzokombinezon.
      Słyszę krzyk.
    dnt_war_mon_lang_15: Seal gap! Protect Monolith! Precious valuable material lost!
      Use metal!
    war_mon_desc_15a: Z początku to ledwie strużka, ale wkrótce strumień się nasila.
      Monolit traci moc, a jego blask zaczyna gasnąć.
    war_mon_opt_a_15: Zatkaj otwór metalem.
    war_mon_opt_b_15: Zatkaj otwór katalizatorem.
    war_mon_opt_c_15: Weź stopioną substancję.
    war_mon_res_a_15: Zatykam otwór. Wizja dobiega końca równie nagle, jak się zaczęła.
      Duchy monolitu dziękują mi za dar.
    war_mon_res_b_15: |-
      Katalizator wchodzi w reakcję ze stopionym materiałem. Cały obelisk zaczyna parować i topić się na moich oczach. W moim kierunku płynie fala stopionego metalu, ale ja nie mogę się ruszyć.
      Nagle wizja dobiega końca. Moc monolitu zanika.
    war_mon_res_c_15: |-
      Wkładam rękę w stopiony metal. Ból jest ogromny. Zamykam oczy...
      Wizja nagle dobiega końca. Moc monolitu zanika. W miejscu trzymanego przeze mnie płynnego metalu pojawia się nowa, dziwna substancja.
    war_mon_desc_16: |-
      Na powierzchni skały materializuje się ciało masy ze skrzelami. To starożytna ofiara, przebita metalowymi włóczniami przez szerokie, otwarte oczy.

      Z ciała wypływa płyn i zostaje zebrany w monolicie poprzez kanał wycięty w skale starożytnymi rękami. Można go skierować w dwa żłobienia - jedno przedstawia słońce, drugie - księżyc.
    dnt_war_mon_lang_16: Light brings power. Darkness brings resilience. Light brings
      power. Darkness brings resilience.
    war_mon_opt_a_16: Skieruj płyn z ciała do słońca.
    war_mon_opt_b_16: Skieruj płyn z ciała do księżyca.
    war_mon_opt_c_16: Ukradnij włócznie
    war_mon_res_a_16: |-
      Kiedy płyn ofiarny wlewa się w słońce, to pęcznieje. Jego blask staje się coraz jaśniejszy i w końcu widzę tylko jaskrawe białe światło.
      Mrugam i wizja dobiega końca. W miejscu, gdzie wcześniej świeciło słońce, leży moduł technologiczny.
    war_mon_res_b_16: |-
      Kiedy płyn ofiarny wlewa się w księżyc, ten pęcznieje. Jego blask staje się coraz jaśniejszy i w końcu widzę tylko srebrzystobiałe światło.
      Mrugam i wizja dobiega końca. W miejscu, gdzie wcześniej świecił księżyc, leży moduł technologiczny.
    war_mon_res_c_16: |-
      Biorę metalowe włócznie. Te w mojej dłoni zmieniają się w niebiańskie sfery i zaczynają się rozrastać. Nie mogę ich puścić. Zaczynają się obracać, szybko orbitować. Ręce zostają oderwane od mego ciała. Ja...
      Wizja dobiega końca. Moje ciało znów jest całe. Na wietrze słyszę wściekłe krzyki.
    war_mon_desc_17: |-
      Opadam z sił. Odczyty na moim multinarzędziu i egzokombinezonie są coraz słabsze. Chyba zaraz zapadnę w letarg. Oddycham normalnie, ale moje ciało domaga się tlenu.

      Myśl spoza mego umysłu zaczyna odbijać się echem w mojej świadomości.
    dnt_war_mon_lang_17: Ancients consume interloper life force! Ancients reward interloper
      for rebirth! Closer! Faster! Closer! Faster!
    war_mon_desc_17a: Monolit góruje nade mną, nieruchomy i milczący.
    war_mon_opt_a_17: Dotknij monolitu.
    war_mon_opt_b_17: Stój nieruchomo.
    war_mon_opt_c_17: Odejdź
    war_mon_res_a_17: |-
      Monolit szybko wysysa siły witalne przez moją wyciągniętą rękę. W miejscu dotknięcia pojawia się jasne światło, staje się coraz jaśniejsze. Czuję ogromne zmęczenie. Powoli przestaję widzieć na oczy...
      Budzę się, jakby po doskonale przespanej nocy. Leżę w płytkiej kałuży nanitów i czuję się wspaniale. Wrażenie zapadania w letarg całkowicie zniknęło.
    war_mon_res_b_17: |-
      Stoję przed monolitem, a ten powoli pozbawia mnie sił witalnych. Trzymam się twardo, ale w końcu muszę ulec.<DELAY>0.4<> Czuję ogromne zmęczenie. Powoli przestaję widzieć na oczy...
      Budzę się, jakby po doskonale przespanej nocy. Leżę w płytkiej kałuży nanitów i czuję się wspaniale. Wrażenie zapadania w letarg całkowicie zniknęło.
    war_mon_res_c_17: Uciekam poza zasięg monolitu wysysającego siły witalne. Ten
      góruje nade mną, nieprzejednany i ganiący.
    war_mon_desc_18: |-
      Promień światła spływa z nieba i skupia się na starożytnych znakach wykutych w kamieniu usianym pradawnymi grawerunkami.

      Promień powoli śledzi obrazy wyryte w kamieniu. Wielka bitwa wojowników, miasto obcych i coś, co wygląda jak skradziony skarb. Wszędzie widać odciski dłoni pielgrzymów...
    dnt_war_mon_lang_18: Hirk took the treasure of Nal after battle. Treasure now
      hides in the city of Hirk.
    war_mon_opt_a_18: Dotknij rysunku bitwy.
    war_mon_opt_b_18: Dotknij rysunku miasta.
    war_mon_opt_c_18: Dotknij rysunku skarbu.
    war_mon_res_a_18: |-
      Promień światła znika.

      Czuję ogromną samotność w tym odległym miejscu.
    war_mon_res_b_18: |-
      Obraz miasta zaczyna lśnić. Słyszę gwar, rozmowy i krzyki na ulicy, trzepotanie kosmków i chrzęszczenie szczęk mieszkańców zajmujących się swoimi codziennymi sprawami.
      I nagle... cisza. Nie ma ich. Nie wiadomo, co się stało. U swych stóp znajduję małą srebrną skrzynkę, wypełnioną nanitami.
    war_mon_desc_19: |-
      Przez mój egzokombinezon przepływa nagły impuls niszczycielskiej energii. Multinarzędzie wykrywa, że głęboko w monolicie zbiera się jej więcej. Wkrótce zostanie ona uwolniona – może to mieć wpływ zarówno na mnie, jak i na okolicę tego starożytnego miejsca.

      Mogę użyć osłony egzokombinezonu, aby złagodzić uderzenie fali energetycznej, ale systemy są przeciążone i nie potrafią zidentyfikować zagrożenia...
    dnt_war_mon_lang_19: Warning! Keep clear! Ancient radiation pulse site!
    war_mon_opt_a_19: Przygotuj się na radiację.
    war_mon_opt_b_19: Przygotuj się na toksyny.
    war_mon_res_a_19: |-
      Fala promieniowania zostaje pochłonięta, a teren ponownie zabezpieczony.

      Starożytne duchy wyśpiewują swoją wdzięczność.
    war_mon_res_b_19: |-
      Mój egzokombinezon jest nieprzygotowany i fala promieniowania mnie przytłacza.

      Przeszywa mnie ból, a święte miejsce jest uszkodzone.
    war_mon_desc_20: |-
      Nagle trafiam pod powierzchnię. Tonę. Woda dostaje mi się do płuc. Moje wnętrze płonie. Próbuję zaczerpnąć powietrza, ale nigdzie go nie ma. Czuję tylko płyny, wypełniające mnie całkowicie. Zaczynam tracić wzrok. Czuję, że to już koniec. Właśnie tak. Tak to wygląda.

      Nagle z powierzchni wody wyskakuje zielona dłoń. Światło gaśnie.
    dnt_war_mon_lang_20: Warrior accepts journey's end. Embrace death.
    war_mon_opt_a_20: Sięgnij po dłoń.
    war_mon_opt_b_20: Czekaj na śmierć.
    war_mon_res_a_20: |-
      Sięgam po dłoń, ale ta tylko spycha mnie w dół.
      Powraca rzeczywistość.
      Żyję, ale czuję jakąś pustkę. Powietrze, którym oddycham, ma posmak rozczarowania.
    war_mon_res_b_20: |-
      Światła gasną. Wracam do rzeczywistości.

      Spotkanie oko w oko ze śmiercią mnie wzmacnia. Starożytni mnie błogosławią.
    all_monolith_reward_1: Mieszkające tu starożytne duchy wynagradzają mnie.
    all_monolith_reward_2: Moja podróż została pobłogosławiona przez starożytne siły.
    all_1_port_right_1: Portal się otwiera...
    all_1_port_wrong_1: Portal pozostaje zamknięty.
    exp_1_port_desc_1: Starożytną moc Ech Korvaxów można dostrzec w gigantycznym portalu,
      który stoi przed tobą. Słyszysz, jak cię wołają. Mówią w znanym ci języku.
    exp_1_port_lang_1: Czy Podróżnicy nadeszli? Są tutaj?
    exp_1_port_lang_2: Powiedz nam. Powiedz, jakie tajemnice skrywają fascynujący
      Strażnicy.
    exp_1_port_opt_1: To możliwe.
    exp_1_port_opt_2: Zdecydowanie.
    exp_1_port_opt_3: Nie.
    exp_1_port_opt_4: Nieznaną moc.
    exp_1_port_opt_5: Lasery.
    exp_1_port_opt_6: Złe nastawienie.
    tra_1_port_desc_1: Ogromny portal stoi przed tobą. Słyszysz ciche, desperackie
      głosy Pierwszych Pomiotów Geków. Mówią w twoim własnym języku.
    tra_1_port_lang_1: Co się stało z Gekami? Czy wciąż czczą Pierwsze Pomioty?
    tra_1_port_lang_2: Pierwsze Pomioty są potężne! Jak potężne stało się Królestwo
      Pierwszych Pomiotów?
    tra_1_port_opt_1: Gekowie szanują swoich potężnych przodków. Często o was mówią.
    tra_1_port_opt_2: Gekowie są zajęci. Trudno powiedzieć.
    tra_1_port_opt_3: Myślą tylko o handlu. Zapomnieli o was.
    tra_1_port_opt_4: Wasze Imperium jest ogromne. Rozpościera się na całe galaktyki.
    tra_1_port_opt_5: Nie wiem. Nie jestem w stanie powiedzieć.
    tra_1_port_opt_6: Wasi bracia są teraz handlowcami. Odrzucili was.
    war_1_port_desc_1: Słyszysz hałas i tumult z odległego świata. Nagle umysł rozdzierają
      ci krzyki Starożytnych Vy'keenów. Wyją w języku, który jesteś w stanie zrozumieć.
    war_1_port_lang_1: Interfejs Atlasa! Mówił nam o tobie! Powiedz... jakie było
      jego przesłanie?
    war_1_port_lang_2: Ach! Walczysz ze Strażnikami? To niekończąca się wojna!
    war_1_port_opt_1: Podróżnicy zostaną ocaleni.
    war_1_port_opt_2: Podróżnicy zostaną wyplenieni.
    war_1_port_opt_3: Podróżnicy zostaną przepuszczeni przez portale, które odnajdą.
    war_1_port_opt_4: Walczę ze Strażnikami. Opierają się, ale walczę z nimi.
    war_1_port_opt_5: Walczę, gdy muszę. Nie boję się ich.
    war_1_port_opt_6: Uczę się od Strażników. Posiadają wiele tajemnic.
    all_portal_desc_1: |-
      Zza bramy słyszę echa głosów z odległych światów. Wzywają mnie.

      Za bramą leży nowy świat.
    all_portal_desc_2: |-
      Portal wisi nade mną, trzymając cichą pieczę nad planetą.

      Niewielu poznało ścieżkę ku odległej krainie, której strzeże.
    all_portal_desc_3: |-
      W umyśle widzę obraz krainy, leżącej za portalem.

      Wzywa mnie. Ścieżka ku nieznanemu chce zostać otwarta.
    all_portal_desc_4: |-
      Potężny obiekt jest portalem. Portalem do innego świata, gdzieś w niezmierzonym kosmosie.

      Słyszę szepty z odległej krainy.
    all_portal_desc_5: |-
      Ze starożytnego kamiennego obiektu dochodzą echa odległych planet.

      Wewnątrz znajdują się tajemnice nieznanego świata.
    all_portal_desc_6: Wzywa mnie gigantyczna brama. Wypełnia mój umysł szeptanymi
      tajemnicami odległego świata.
    all_portal_desc_7: |-
      Portal tętni energią życiową innej planety. Jest niewidoczna, ale namacalna - słyszę jej zew.

      Kilka kroków może dokończyć podróż, która, dawno temu, trwałaby kilka żywotów.
    all_portal_desc_8: |-
      Za portalem leży kraina pełna dziwnych stworów, roślin, dźwięków i widoków. Są odległe i nieznane.

      Słyszę, jak wewnątrz mego umysłu, brama wciąż mnie wzywa.
    all_portal_desc_9: |-
      Tajemniczy obiekt jest bramą do innej planety. Zamkniętym przejściem do obcego świata.

      Czuję, jak brama mnie przyciąga. Przyciąga mnie też odległe miejsce, leżące za nią.
    all_portal_desc_10: |-
      Z portalu dobiegają wibracje odległego świata.

      Trudno się oprzeć temu wezwaniu. Przejście czeka na otwarcie.
    all_portal_res_a_1: |-
      Gigantyczny monument się budzi.

      Odkrywa ścieżkę ku odległej planecie.
    all_portal_res_a_2: |-
      Portal się otwiera.

      Odległa kraina czeka...
    all_portal_res_a_3: |-
      Portal się otwiera.

      Podróż została dla mnie przygotowana.
    all_portal_res_a_4: |-
      Brama się otwiera.

      Nadszedł czas na odkrycie jej sekretów.
    all_portal_res_a_5: |-
      Brama się otwiera. Cały portal wypełnia hałas odległej krainy.

      Inny świat czeka.
    all_portal_res_a_6: |-
      Portal się otwiera.

      Droga na inną planetę czeka.
    all_portal_res_a_7: |-
      Otaczają mnie wrażenia ogromnej wysokości, odległości i ciekawych miejsc.

      Portal jest otwarty.
    all_portal_res_a_8: |-
      Czuję podmuch powietrza z odległego świata.

      Brama czeka.
    all_portal_res_a_9: |-
      Wielkie drzwi portalu zostają otwarte.

      Odległa planeta mnie wzywa...
    all_portal_res_a_10: |-
      Światło innej gwiazdy przedziera się przez portal.

      Brama zostaje otwarta.
    all_portal_res_b_1: |-
      Portal pozostaje zamknięty.

      W powietrzu unosi się dźwięk cichej samotności.
    all_portal_res_b_2: |-
      Potężna brama pozostaje zamknięta.

      Portal strzeże swej tajemnicy.
    all_portal_res_b_3: |-
      Ścieżka pozostaje zamknięta.

      Czuję ogromną samotność w obcej mi ciszy.
    all_portal_res_b_4: |-
      Portal milczy.

      Towarzyszą mi jedynie podmuchy obcego świata.
    all_portal_res_b_5: |-
      Nie dla mnie podróż w odległe światy.

      Portal milczy.
    all_portal_res_b_6: |-
      Kolosalny portal pozostaje zapieczętowany.

      Nigdy nie poznam jego tajemnicy.
    all_portal_res_b_7: |-
      Brama pozostaje zamknięta.

      Portal strzeże swej tajemnicy w bezruchu.
    all_portal_res_b_8: |-
      Portal pozostaje zamknięty.

      Zapada cisza.
    all_portal_res_b_9: |-
      Portal nie pozwoli mi przejść.

      Brama pozostaje zamknięta.
    all_portal_res_b_10: |-
      Portal wciąż jest zapieczętowany.

      Planeta za bramą wciąż jest tajemnicą.
    all_portal_opt_a: Otwórz portal.
    exp_npc_anomaly_name: Istota kapłańska Nada
    exp_npc_anomaly_desc_1: |-
      Gdy podchodzę do elektronicznej istoty, budzi się ona do życia. Z ciemnej maski wystrzeliwują promienie skanujące. Słyszę niepokojący świergot i nagle, co bardzo zaskakujące, istota zaczyna przemawiać w moim języku.

      Daje mi wybór - może mi pokazać sposób okiełznania czarnych dziur, co pomoże mi w podróży do centrum galaktyki. Może wskazać mi drogę do Interfejsu Atlasa, którą mogę kroczyć. Może też pomóc mi we własnych odkryciach.
    exp_npc_anomaly_desc_2: |-
      Jak się okazuje, Nada jest duchownym Korvaxów, który wyzwolił się od grupowego umysłu. Bada on teraz pochodzenie galaktyki. Pojawia się odważna teza - że cała nasza rzeczywistość to czyjś eksperyment. Symulacja. Chce mi się śmiać, ale nagle przypominam sobie Atlasa.

      Nada znów daje mi wybór. Czy to jakiś test?

      Mogę wrócić na ścieżkę Atlasa. Znaleźć czarne dziury, które poprowadzą mnie do środka galaktyki. Albo mogę przyjąć dar, który pomoże mi we własnych podróżach.
    exp_npc_anomaly_desc_3: |-
      Ograniczona powłoka Nady zaczyna się trząść i tańczyć - to zewnętrzna oznaka wewnętrznej walki. Opalizujące światła błyskają fluorescencyjnymi kolorami na jego wizjerze. Momentami wydaje się, jakby patrzyła na mnie też inna istota. Łapię Nadę za rękę i wkrótce wszystko wraca do normy. Na wizjerze widzę znajomy układ świateł.

      Korvaxi wciąż próbują odzyskać szwankującą powłokę i usunąć Nadę. Ale duchowny na to nie pozwoli, najpierw musi odkryć zagadkę rzeczywistości.
    exp_npc_anomaly_desc_4: |-
      Gdy podchodzę, zauważam, że Nada jest podłączony do szeregu urządzeń. Na panelach rozbłyskują i giną słońca. Voxelowe molekuły pojawiają się i znikają parami. Zauważam komunikaty o błędach, ale zbyt wiele z nich nie rozumiem.

      Nada mnie spostrzega i wyjaśnia. W całej galaktyce istnieją powtarzalne wzory, identyczne pierwiastki powstają tam, gdzie powinna panować nieskończona różnorodność. To nie może być przypadek. Czy tak się dzieje za sprawą Atlasa? Po drugiej stronie pomieszczenia chichocze Polo.
    exp_npc_anomaly_desc_5: |-
      Nada wyraźnie mnie unika. Na jego wizjerze tańczą światła, niczym symbole ostrzegawcze. Coś się między nami zmieniło.

      Nada wyjaśnia, że wstąpił na wyższy poziom rozumowania. Według niego, w całej galaktyce nie ma miejsca na wolną wolę - istnieją wyłącznie brutalne uwarunkowania. Martwi się, że jesteśmy jedynie pionkami w grze jakichś istot wyższych, które nas stworzyły - marionetkami tańczącymi na sznurkach. Nada podejrzewa mnie. Ja jestem odstępstwem od normy. Czy jestem też władcą marionetek?
    exp_npc_anomaly_desc_6: |-
      Paranoja Nady jest zaraźliwa. Przed wejściem do pomieszczenia wszystko dokładnie sprawdzam. Gek, Polo, wydaje się być zajęty codziennymi obowiązkami, z których czerpie przyjemność. Tymczasem powłoka Nady jest nieruchoma, jedynie na wizjerze tańczą światła. Czy... czy to był rozbłysk czerwieni? Jeśli tak, to więcej się nie pojawił.

      Odczekuję chwilę i odważnie wchodzę do środka. Polo wita mnie wylewnie, ale z Nadą nasze stosunki wyraźnie się ochłodziły.
    exp_npc_anomaly_desc_7: |-
      Nada i Polo zachowują wyjątkową ciszę. Polo grzebie w maszynerii, a Nada zajmuje się symulacjami. Sytuacja jest napięta. Najwyraźniej doszło do jakiejś sprzeczki.

      Nada woła mnie do siebie. Narzeka, że jest uwiązany do mechanicznego ciała. Zazdrości mi - ja mogę przetrwać na tak wiele sposobów, w tak wielu różnych miejscach. Mogę wyruszyć w każde miejsce w galaktyki - szukać prawdy albo po prostu żyć tak, jak mi się podoba. Nada przyznaje, że bardzo mi tego zazdrości.
    exp_npc_anomaly_desc_8: |-
      Nada stoi tym razem bliżej. Gdyby stworzenie to było zdolne wyrażać emocje, można by stwierdzić, że czymś bardzo się martwi. Delikatnie kładzie mi rękę na ramieniu i przybliża swój wizjer do mojego. Nie widzę nic za maską, ale czuję, że Nada patrzy mi w oczy.

      Jeśli będę kontynuować podróż ku centrum, to będzie nasze pożegnanie. Żadne z nas nie będzie wiedziało, czy drugie przetrwa. Czy cokolwiek przetrwa. Czy czeka na nas wolność czy zniszczenie. Z obawą i smutkiem, Nada żegna się ze mną.
    exp_npc_anomaly_desc_9: |-
      Panele i systemy są bezczynne. Nada chyba dowiedział się już z nich wszystkiego, co tylko jest możliwe. Opowiadam mu o swoich podróżach i odkryciach, a jego maska się rozświetla.

      Nada twierdzi, że wszystkie elementy układanki są już na miejscu. Tam, gdzie kiedyś Nada widział mapy gwiezdne, teraz istnieją tylko linie kodu. Wszędzie odszukuje połączenia i wzory. Galaktyka jest pajęczą siecią - ale kto jest pająkiem? Centrum jest już blisko. Być może wkrótce się dowiemy. Przechodzi mnie dreszcz.
    exp_npc_anomaly_lang_1: Rzadka forma lingwistyczna! Przyjemność! Nada, odszczepieniec
      Korvaxów. Oferuje pomoc. Droga ku rdzeniowi galaktyki? Połączyć się z Atlasem
      i poprosić o wskazanie? Zasoby na dalszą podróż? Tak/nie?
    exp_npc_anomaly_lang_2: Znowu ty! Witamy. Znów pomoc? Wrócić do Atlasa? Znaleźć
      centrum galaktyki, znaczenie? Pomóc w podróży? Decyzja.
    exp_npc_anomaly_lang_3: |-
      Konwergencja Korvaxów chce odzyskać 'niezgodną' powłokę Nady. Konwergencja nielogiczna.

      Dane podróżnika, wniosek nieodparty. Kształt galaktyki / wielkość / błąd dystrybucji. Odkrywać dalej!
    exp_npc_anomaly_lang_4: 'Fizyka uproszczona. Chemia przypadkowa. Hipoteza: symulacja.
      Galaktyka nie jest głównym wymiarem. Odkrywać, ale strzec się czerwonej sfery.
      Znaleźć błędy w modelu, wykorzystać, odkryć prawdę. Tak/nie?'
    exp_npc_anomaly_lang_5: Twórca symulacji - wróg czy przyjaciel? Paranoja nieunikniona.
      Galaktyka w pełni uwarunkowana, indywidualizm statystyczną anomalią - Nada jest
      błędem. Ufać Nadzie? Ufać tobie?
    exp_npc_anomaly_lang_6: |-
      Czerwone sfery. Dominujące, wrogie. Twórcy czy ich relikty?

      Kluczem są osobliwości. Perypatetyczna ścieżka do centrum galaktyki. Ścieżka wiadomością od stwórcy? Czy zwykłą fuszerką?
    exp_npc_anomaly_lang_7: |-
      Polo, uciecha w doświadczeniu. Tylko wartościowe dane / uciecha.

      Nada, uwiązany do powłoki, do tej galaktyki. Frustracja / smutek. Ty, brak powiązania. Klucz - odkrywać, uciec, poinformować.
    exp_npc_anomaly_lang_8: |-
      Nada, wartość w postępach. Pomóc ci uciec, na końcu - cel.

      Odkrycia się łączą. Galaktyka warunkowa. Ścieżka do centrum. Czerwone sfery. Uproszczona fizyka. Albo ignoruj, podróżuj bez celu.
    exp_npc_anomaly_lang_9: |-
      Wszystko ma swój kres. Czas ma swój kres. Dane przetrwają. Na początku - środek galaktyki. Spokojne oko cyklonu.

      Twoje podróże ważne. Dotrzeć do końca. Moja praca skończona. Powrót do Konwergencji.
    exp_npc_anomaly_opt_a_1: Wróć na ścieżkę Atlasa.
    exp_npc_anomaly_opt_b_1: Znajdź skrót do centrum galaktyki.
    exp_npc_anomaly_opt_c_1: Zdobądź zasoby pomocne w odkryciach.
    exp_npc_anomaly_opt_a_9: Odrzuć pomoc Nady.
    exp_npc_anomaly_res_a_1: Korvax zaznacza połączenie Interfejsu Atlasa.
    exp_npc_anomaly_res_b_1: Obcy znajduje czarną dziurę.
    exp_npc_anomaly_res_c_1: Nada wręcza mi dar, który pomoże w odkrywaniu galaktyki.
    exp_npc_anomaly_res_a_9: Na wizjerze co rusz rozbłyskują światła.
    tra_npc_anomaly_name: Specjalista Polo
    tra_npc_anomaly_desc_1: "Mniejsza istota, Gek, wydaje się być bardzo wesoła. Wita
      mnie, wycierając uwalane smarem ręce o kombinezon. To chyba jakiś inżynier.\n\nCo
      ciekawe, mówi w moim języku. Inne formy życia traktowały mnie z rozbawieniem
      lub obojętnością, ale Polo nie patrzy na mnie z góry. \n\nPyta o moje podróże,
      napotkane gatunki myślące i nieznane mu formy życia. Ma nadzieję, że podzielę
      się swoimi wrażeniami."
    tra_npc_anomaly_desc_2: |-
      Gdy podchodzę, Polo zaczyna wesoło skakać - najwyraźniej uważa mnie za bratnią duszę w trakcie odysei pełnej odkryć i wynalazków. Nie wiem, czy zgadzam się z nim w tej sprawie.

      Polo jest szczególnie zafascynowany wpływem interakcji z obcymi językami i kulturą na mój mózg. Dziwi się, że rozumiem tak bardzo obce mi koncepcje. Zastanawia się, czy istnieje limit tego, czego mogę się nauczyć. Prawdę mówiąc, ja też się nad tym zastanawiam.
    tra_npc_anomaly_desc_3: |-
      Na mój widok, gęba Polo rozszerza się w szerokim uśmiechu. Jest on chyba zbyt szeroki, biorąc pod uwagę, że dotąd spotkaliśmy się zaledwie dwa razy. Może ten jowialny Gek czuje się tu samotny - w końcu za towarzysza ma tylko roztrzęsionego duchownego Korvaxów.

      Tym razem zaczynamy rozmawiać o interesach. W jaki sposób działa ekonomia wspólna dla całej galaktyki? Ile można uzyskać z terminali handlowych? Polo chętnie wysłucha moich spostrzeżeń.
    tra_npc_anomaly_desc_4: |-
      Gdy wchodzę, Polo zbliża się, aby mnie uściskać, ale ja cofam się instynktownie. To efekt wielu brutalnych starć z wrogo nastawionymi istotami. W oczach Geka widzę błysk rozczarowania. Staram się wytłumaczyć, ale mechanik zaczyna mówić sam - sugeruje, że może lepsze byłoby dla mnie towarzystwo piratów.

      Oczywiście natychmiast by mnie zaatakowali, ale gdyby udało mi się z nimi rozprawić, oznaczałoby to przejęcie ich ciekawych technologii.
    tra_npc_anomaly_desc_5: |-
      Wciąż jest mi nieswojo po wcześniejszym faux-pas, a więc próbuję uściskać Polo na powitanie. Na twarzy Geka widzę przerażenie - biedny Polo ucieka, kuli się i rzuca do kąta.

      Mija jakiś czas, zanim dochodzi do siebie. Zaczyna mówić o Strażnikach, którzy są przekleństwem naszego istnienia. Sugeruje, że w trakcie moich podróży należy ich niszczyć jak najwięcej. Dzięki temu poznamy słabe punkty tych wrogo nastawionych maszyn.

      Polo sugeruje też, że możemy znów być przyjaciółmi.
    tra_npc_anomaly_desc_6: |-
      Polo nareszcie wraca do siebie i znów jest mi życzliwy. Kiwa głową, uśmiecha się, raz nawet przyjaźnie poklepuje mnie po ręce. Nasza przyjaźń odżywa.

      Gecki mechanik ma nadzieję, że przeżyję jak najdłużej w tej niebezpiecznej galaktyce. Rumienię się i dziękuję, ale wtedy spotyka mnie rozczarowanie - okazuje się, że Polo chce po prostu jak najdłużej badać wpływ niebezpiecznego otoczenia na mój egzokombinezon.
    tra_npc_anomaly_desc_7: "Zapominamy o wcześniejszych nieporozumieniach - Gek wesoło
      do mnie macha i przywołuje do siebie. Wydaje się być jeszcze bardziej podekscytowany
      niż zwykle. Okazuje się, że chce skorzystać z mojej pomocy w swoim hobby - nieograniczonej
      eksploracji gwiazd.\n\nTechnologia warp jest szczytem osiągnięć jeśli chodzi
      o podróże międzygalaktyczne. Dotarcie do nowego układu jest już samo w sobie
      nagrodą. Polo ma szczerą nadzieję, że odkryję ich znacznie więcej. Że dotrę
      w miejsca, o których nikomu nigdy się nie śniło. "
    tra_npc_anomaly_desc_8: |-
      Tym razem Polo jest dziwnie milczący. Na początku martwię się, że znów zdarzyło mi się popełnić jakąś gafę, ale Gek wskazuje ze smutkiem na plątaninę zepsutej elektroniki, leżącą za nim. Wygląda na to, że w trakcie badań doszło do jakiegoś tajemniczego wypadku.

      Polo przeprasza mnie i sugeruje, że chce być sam. Wiem, jak cenne dla Geka były jego dane i oferuję mu pomoc. Może gdy wrócę tu następnym razem, uda mi się wypełnić jego archiwa danymi o licznych, dziwnych stworzeniach.
    tra_npc_anomaly_desc_9: |-
      Polo wspomina, że w wyniku tamtego wypadku stracił też dane o inteligentnych mieszkańcach galaktyki. Dziwne, że dotąd o tym nie wspominał. Przez chwilę zastanawiam się, czy on mnie nie okłamuje. Ale czemu miałby to robić? Po co?

      Chyba mogę mu pomóc jeszcze raz. Chętnie podzielę się z nim swoimi opowieściami, opiszę miejsca i twarze, których nie widział nikt przede mną. Chyba przesadzam z tą podejrzliwością.
    tra_npc_anomaly_desc_10: |-
      Wcale nie zaskakuje mnie fakt, że mój 'przyjaciel' znów obwinia tajemniczy wypadek za luki w danych badawczych. Tym razem uszkodzone zostały pliki zawierające dane językowe. Tak przynajmniej twierdzi Polo.

      Czuję irytację. Nie potrafię już udawać, że podejrzewam jakąś manipulację. Ze smutkiem w oczach, Gek patrzy jak wychodzę. Może wrócę i przekażę mu słowa, które poznam w trakcie rozmów z przedstawicielami innych gatunków albo których nauczą mnie monolity. A może nie.
    tra_npc_anomaly_desc_11: |-
      Jeśli Polo znów wspomni o całym tym wymyślonym 'wypadku', chyba wybiegnę z pomieszczenia i nigdy tam nie wrócę. Ale Gek twierdzi, że niczego więcej już nie potrzebuje.

      Najwyraźniej stara się mnie uspokoić. Twierdzi, że muszę się zrelaksować i zabawić. Zobaczyć gwiazdy, zdobyć fortunę, kupić sobie coś ładnego. Właśnie to zrobiłby na moim miejscu - twierdzi, dźgając mnie przyjacielsko pod żebro.
    tra_npc_anomaly_desc_12: |-
      Decyduję, że odpuszczę trochę Polo. Choć nie znam jego prawdziwych intencji, chyba nie są one groźne. Gek zdecydowanie jest moim przyjacielem.

      Trochę mnie martwi, że Polo znów zasugerował stanięcie do walki z piratami. Twierdzi, że byłoby to niezwykle ekscytujące przeżycie - pokazuje na migi starcia statków kosmicznych i wydaje z siebie odgłosy ognia laserowego - 'ptszzz, ptszzz'.
    tra_npc_anomaly_desc_13: |-
      Gdy wchodzę, Polo jest zagłębiony w lekturę. Z jego zmarszczonej miny wnioskuję, że chodzi o wiadomości, i to niezbyt dobre. Gdy mnie zauważa, szybko wyłącza ekran, a na jego obliczu pojawia się wymuszony uśmiech.

      Roztargniony mechanik wspomina, że wzrasta liczba Strażników. Dobrze byłoby przerzedzić nieco ich szeregi, inaczej moja wolność poruszania się po galaktyce zostanie ograniczona. Zaczynam podejrzewać, że Polo po prostu chce się mnie pozbyć.
    tra_npc_anomaly_desc_14: |-
      Napięcie pomiędzy mną a Gekiem jest już odległym wspomnieniem. Witamy się z Polo wylewnie, jak wierni towarzysze przygód pośród gwiazd. Wiem, że mechanik skrywa jakiś sekret, ale mam nadzieję, że z czasem sam go wyjawi.

      Póki co, Polo zachęca mnie do kolejnych odkryć, do jak najczęstszych podróży. Twierdzi, że są miejsca, w których nikt nie przetrwa, ale kto wie? Może mnie się uda?
    tra_npc_anomaly_desc_15: |-
      Polo jest zdenerwowany. Musi mi coś wyjawić. Jest chory, ciężko chory. Zbyt chory, by opuścić to miejsce. Przez cały ten czas, Polo polegał na mnie, jeśli chodzi o odkrycia. Wreszcie poznaję jego smutny sekret.

      Staram się wyrazić swój smutek i jakoś go wesprzeć, ale Polo bierze się w garść. Mówi, że ma nadzieję, że nie zmarnuję czasu jaki mi pozostał. Zachęca mnie do jak najczęstszego i jak najdalszego warpowania. Do odwiedzania miejsc, których on nigdy nie zobaczy. Mówi, że to najlepszy sposób na życie.
    tra_npc_anomaly_desc_16: |-
      Gek uśmiecha się do mnie, ale widać, że wewnątrz coś go trapi. Nagle orientuję się, że widzę przed sobą prawdziwego Polo, a nie wesołą iluzję, którą roztaczał wcześniej. Przynajmniej zapał do odkryć mu nie mija. Koniecznie chce zobaczyć majestat gwiazd moimi oczami.

      Najdziwniejsze i najciekawsze są według niego istoty żyjące. Chętnie zobaczyłby jak najwięcej cudownych, a czasem przerażających zwierząt. Marzy też o zobaczeniu planet, z których pochodzą.
    tra_npc_anomaly_lang_1: Przyjaciele są wszędzie, trzeba tylko wiedzieć gdzie szukać.
      Przyjaciele we wszystkich kształtach, wielkościach i miejscach.
    tra_npc_anomaly_lang_2: Rozmawiaj, czytaj, badaj monolity. Niech silnym nogom
      towarzyszy silny umysł. Odkrywając je, odkrywasz siebie.
    tra_npc_anomaly_lang_3: Jednostki to, jednostki tamto. To dziwny i smutny sposób
      na życie, prawda? Wypełnij sobie nimi kieszenie, a dowiemy się, czy naprawdę
      rządzą wszystkimi światami.
    tra_npc_anomaly_lang_4: Kim są ci dokuczliwi piraci? Kto buduje ich statki? Ale
      walka z nimi jest bardzo ekscytująca, nieprawdaż?
    tra_npc_anomaly_lang_5: Te latające maszyny, te kroczące maszyny! Są wszędzie!
      Gonią nas, robią nam krzywdę, przeszkadzają w przygodach. Niedobre roboty.
    tra_npc_anomaly_lang_6: Odwiedź najgorsze miejsca, jakie tylko znajdziesz. Pozostań
      przy życiu. Musisz pozostać przy życiu! Niczego nie dowiem się od trupa. Chociaż...
      Nieważne zresztą, pozostań przy życiu.
    tra_npc_anomaly_lang_7: Cała galaktyka dla ciebie, wyłącznie dla ciebie. Musisz
      zobaczyć to wszystko. Haha, nie, no żartuję. Ale może jeszcze kilka układów?
    tra_npc_anomaly_lang_8: Zupełnie nowe stworzenia na każdej planecie - dla ciebie
      to pestka! Znaleźć wszystkie na każdej planecie - to może być trudniejsze.
    tra_npc_anomaly_lang_9: Niektóre znam, niektórych nie - chcę poznać wszystkie!
      Okaż mi swą przyjaźń wśród gwiazd. To już samo w sobie będzie nagrodą, ale jasne,
      jasne - dostaniesz też technologie.
    tra_npc_anomaly_lang_10: Turysta spodziewa się być zrozumiany. Podróżnik chce
      zrozumieć.
    tra_npc_anomaly_lang_11: Odkrywaj, walcz, handluj, rób cokolwiek zechcesz, aby
      zdobyć jednostki. Przygoda sama w sobie jest nagrodą, pamiętaj o tym.
    tra_npc_anomaly_lang_12: Szkodniki ostatecznej granicy. Wredne przeszkody w twojej
      przygodzie. Śmierć jest smutna, łotry jeszcze smutniejsze.
    tra_npc_anomaly_lang_13: Strażnicy, ha! Okrutna policja w przepięknej galaktyce.
      Im łatwiej będzie ich powstrzymać, tym lepiej będziemy się bawić.
    tra_npc_anomaly_lang_14: Nie giń. To marnotrawstwo danych. Hee, nie, to żart.
      Brakowałoby mi ciebie.
    tra_npc_anomaly_lang_15: Jestem uwięziony. Widzę gwiazdy i niewiele więcej. Pokaż
      mi galaktykę, podziel się swoimi podróżami, przynieś mi radość.
    tra_npc_anomaly_lang_16: Jak to dobrze, że tu jesteś. Przynosisz mi światło. Pokaż
      mi stworzenia, których sam nie mogę zobaczyć. Wiele stworzeń. Nie wiem, co będziemy
      robić później... ty i ja... przyjaciele...
