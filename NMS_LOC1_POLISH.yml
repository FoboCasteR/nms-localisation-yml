    npc_hire_vehicles_desc_1: |-
      Technik rozłożył ich sprzęt przy terminalu egzopojazdu. Oferuje mi schemat <TECHNOLOGY>Geoluku Wędrowca<>.

      Od ostatniego razu, gdy go widziałem, trochę się uspokoił, choć wciąż widzę w jego oczach lęk. To jak paranoja, która pozwoliła mu przeżyć wśród gwiazd. Nie wiem już, co mam myśleć. Nie wiem, czy to nie była pomyłka. Ale nie ma już sensu do tego wracać. Vy'keen dotrzymał słowa, ja dotrzymam swojego.
    npc_hire_vehicles_lang_1: Intruz! Zrobię to, co obiecałem - zbuduję <TECHNOLOGY>Geoluk
      Wędrowca<> na podstawie tego schematu i oddam ci swój egzopojazd, choć mam cię
      za istotę tego niegodną. A teraz wybacz, muszę się upewnić że to miejsce jest
      umocnione, na wypadek gdyby mój lud próbował mnie odszukać...
    npc_hire_vehicles_opt_a_1: Cieszę się, że tu jesteś.
    npc_hire_vehicles_res_a_1: "'Niedobrze, podróżująca istoto. To zło konieczne.
      Uciekłem z armady vy'keeńskiej i zwiedziłem setkę planet tym egzopojazdem. Zobaczymy,
      ile ty zdołasz przetrwać.'"
    npc_hire_vehicles_desc_2: |-
      Technik obiecuje dać mi <TECHNOLOGY>radar egzopojazdu<>, gdy tylko zbuduję <TECHNOLOGY>geoluk Wędrowca<>.

      Gdy do niego podchodzę, zauważam na ekranie fotografię, którą szybko zamyka, gdy tylko mnie spostrzega. Nie mam pewności, ale wygląda na to, że przedstawiała ona technika stojącego wśród innych przedstawicieli jego gatunku.

      To mogłaby być rodzina, gdyby tylko Vy'keenom ten termin nie był obcy.
    npc_hire_vehicles_lang_2: Intruz! Udało ci się już zbudować geoluk Wędrowca? Grah!
      Daj mi znać, gdy tylko to zrobisz. Musimy przeskanować tę planetę, odnaleźć
      jej sygnały, jej sekrety...
    npc_hire_vehicles_opt_a_2: Geoluk Wędrowca został zbudowany.
    npc_hire_vehicles_res_a_2: "„Świetnie. Oto schemat radaru egzopojazdu. Modyfikacja
      ta pozwoli ci odkrywać budynki i sygnały z dalszej odległości. Ale wiedz, intruzie,
      że twój brak wiedzy jest dla mnie obrzydliwy...”"
    npc_hire_vehicles_opt_b_2: Nie jesteśmy jeszcze gotowi.
    npc_hire_vehicles_res_b_2: "'Grach! Żałosne dziecko, marne niczym Gek! Odejdź
      stąd i spełnij moje żądanie, inaczej zgładzę cię tak, jak stoisz!'"
    npc_hire_vehicles_desc_3: |-
      Technik żąda ode mnie skonstruowania <TECHNOLOGY>radaru egzopojazdu<>. Najpierw musimy zebrać dane dotyczące naszego otoczenia; później zajmiemy się bronią.

      Im więcej czasu spędzam z tym stworem, tym mniej przypomina mi on innych napotkanych przeze mnie Vy'keenów. Choć wygląda groźnie, widzę że jest w nim coś więcej niż tylko żądza zabijania.

      Kto wie, jaki los go spotkał? I jaki spotkałby mnie, gdyby nie moje przeznaczenie – odkrywanie planet?
    npc_hire_vehicles_lang_3: Gdy już będziemy dysponować <TECHNOLOGY>radarem egzopojazdu<>,
      będziemy mogli stworzyć mapę tej planety. Wiedz, że moja rasa nie zawsze tylko
      walczyła – byliśmy odkrywcami, obrońcami tych planet. Przed Strażnikami. Przed
      Hirkiem i jego wielkim głupstwem...
    npc_hire_vehicles_opt_a_3: Radar egzopojazdu jest gotowy.
    npc_hire_vehicles_res_a_3: "'Świetnie. Oto obiecane schematy broni. Musimy się
      przygotować na każdą ewentualność...'"
    npc_hire_vehicles_opt_b_3: Nie jesteśmy jeszcze gotowi.
    npc_hire_vehicles_res_b_3: "'Mój własny lud chce mnie eksterminować, a ty siedzisz
      z założonymi rękami?! Grah! Do pracy! Do pracy, intruzie!'"
    npc_hire_vehicles_desc_4: |-
      Technik żąda ode mnie użycia <TECHNOLOGY>radaru egzopojazdu<> celem zlokalizowania magazynu i wykradzenia <SPECIAL>armadu<>. Za pomocą tej substancji skonstruuje <TECHNOLOGY>dopalacze egzopojazdu<>.

      Vy'keen ma jakąś obsesję na punkcie tych, których nazywamy Strażnikami. Często ślęczy nad starożytnymi skryptami w języku vy'keeńskim i mamrocze różne imiona – Obinquiul. Aeron. Atlas... Czy to dlatego jego lud go ściga? Jaki sekret udało mu się odkryć? Jaką herezję popełnił?
    npc_hire_vehicles_lang_4: Udało mi się znaleźć na tej planecie magazyny Strażników!
      Użyj <TECHNOLOGY>radaru egzopojazdu<>, aby odkryć dokładne położenie jednego
      z nich, podróżująca istoto! Zniszcz magazyn i przynieś mi cenny <SPECIAL>armad<>,
      którego użyję w pracy. Skonstruuję <TECHNOLOGY>dopalacze egzopojazdu<>, których
      użyjemy w przyszłych ekspedycjach...
    npc_hire_vehicles_opt_a_4: Mam armad, o który prosiłeś.
    npc_hire_vehicles_res_a_4: Technik bierze ode mnie substancję, która stanie się
      podstawą dopalaczy egzopojazdu. Z widocznym zadowoleniem i bez słowa wręcza
      mi schemat.
    npc_hire_vehicles_opt_b_4: Nie jesteśmy jeszcze gotowi.
    npc_hire_vehicles_res_b_4: "'Intruzie, nie zwlekaj. Nasze żywoty są krótkie, a
      nasze znaczenie ulotne. Twój będzie jeszcze krótszy, jeśli nie spełnisz mojego
      żądania! Grah!'"
    npc_hire_vehicles_desc_5: |-
      Technik żąda ode mnie użycia <TECHNOLOGY>dopalaczy egzopojazdu<>, aby szybko dotrzeć do terminala i odebrać zaszyfrowany przekaz. Uważa, że uda nam się pobrać schemat <TECHNOLOGY>lasera wydobywczego egzopojazdu<> z vy'keeńskiej sieci.

      Kiedy podchodzę, jest niezmiernie podekscytowany. Zawartość przekazu jest najwyraźniej niezwykle ważna dla Vy'keena.
    npc_hire_vehicles_lang_5: Istoto podróżująca, pozostawiłem swoją małżonkę i potomstwo
      na swojej planecie macierzystej. Muszę wiedzieć, co się z nimi stało, a następnie
      pozbyć się ostatnich drobin swojego przywiązania do dawnego życia... Użyjesz
      <TECHNOLOGY>dopalaczy egzopojazdu<>, aby odebrać zaszyfrowany przekaz od nich
      przed jego usunięciem. Jednocześnie zdołamy pobrać z sieci technologię vy'keeńskiego
      lasera wydobywczego. Grhah! Upieczemy dwóch Geków na jednym ogniu!
    npc_hire_vehicles_opt_a_5: W porządku, otwórz kanał. Natychmiast tam wyruszam.
    npc_hire_vehicles_res_a_5: "'Zachowaj czujność i działaj szybko. Ta wiadomość
      jest mi bardzo potrzebna. Muszę wiedzieć, co się stało z tymi, których zostawiłem!'"
    npc_hire_vehicles_opt_b_5: Na razie nie dam rady.
    npc_hire_vehicles_res_b_5: "'Istoto podróżująca, wykonaj dla mnie tę ostatnią
      misję, a zyskasz moje zaufanie.'"
    npc_hire_vehicles_desc_5_f: |-
      Technik czeka z ogromną niecierpliwością. Nie udało mi się na razie przejąć zakodowanego przekazu, o który prosił. Podkreśla, że czas jest tu niezwykle ważny. Prosi o jak najszybsze wyruszenie do oznaczonego miejsca.

      To będzie ostatnia szansa dla technika, aby dowiedzieć się, co się stało z jego rodziną. Później zamierza zerwać wszelkie kontakty.
    npc_hire_vehicles_lang_5_f: Grah! Intruzie, potrzebny mi ten przekaz! Sygnał w
      końcu zamilknie. Ruszaj i odbierz wiadomość, zanim będzie za późno!
    npc_hire_vehicles_opt_a_5_f: Dobrze, otwórz kanał jeszcze raz. Ruszam natychmiast.
    npc_hire_vehicles_res_a_5_f: "'Zachowaj czujność i działaj szybko. Ta wiadomość
      jest mi bardzo potrzebna. Muszę wiedzieć, co się stało z tymi, których zostawiłem!'"
    npc_hire_vehicles_opt_b_5_f: Teraz nie dam rady.
    npc_hire_vehicles_res_b_5_f: "'Istoto podróżująca, dlaczego się zgodziłaś, skoro
      nie chcesz tego zrobić? Nie zależy ci na naszym wspólnym sukcesie?'"
    npc_hire_vehicles_desc_5_s: |-
      WCZYTYWANIE PRZEKAZU... DESZYFROWANIE CZĘSTOTLIWOŚCI PODPRZESTRZENNEJ... BŁĄD. PRZECHWYCENIE.

      Oto cena twej herezji, zbiegły Vy'keenie.
      Wiedz, że wszędzie cię znajdziemy. Choćby w najdalszym układzie gwiezdnym.
      Kryj się w głębinach galaktyki. Jesteśmy cierpliwi.
      Wiedz, że twe potomstwo łkało niczym żałosne Geki, gdy dokonywaliśmy na nim pomsty. Że zabiliśmy twą małżonkę, gdy uciekała, pozostawiając za sobą jedynie szlochy. Gdzie odnajdziesz pokój, wiedząc to wszystko?
    npc_hire_vehicles_lang_5_s: Terminal ożywa, ale wiadomość jest niespodziewana.
      Technik prosił mnie o dostarczenie przekazu od rodziny, ale... to?
    npc_hire_vehicles_opt_a_5_s: Zakończ przekaz.
    npc_hire_vehicles_res_a_5_s: Muszę wracać i postanowić, co robić dalej. Przed
      zakończeniem przekazu udaje mi się pobrać z sieci schemat lasera wydobywczego
      egzopojazdu.
    npc_hire_vehicles_desc_6: |-
      Technik mówi, że zamierza oczyścić umysł przed podjęciem się tego świętego zadania. Zanim oczyści umysł, chce wiedzieć co się stało z jego rodziną.

      Oczekiwał wiadomości od małżonki i potomstwa, ale zamiast tego... okazało się, że jego rodzina została zabita - zamordowana przez Vy'keenów w zemście za jego herezję.

      Technik stoi przede mną, oczekując informacji. Jest nerwowy. Nie wiem, czy wyjawić mu prawdę.
    npc_hire_vehicles_lang_6: Przygotowania są niemal zakończone. Wkrótce całkowicie
      zapomnę o dawnym życiu i bliskich mi osobach. To konieczne, aby osiągnąć to,
      co zaplanowałem. Ale nawet jeśli niczego nie będę pamiętał, w tej chwili muszę
      wiedzieć. Muszę wiedzieć, istoto podróżująca! Mów, co przekazała mi małżonka?
      Mów o potomkach! Proszę, tak długo czekałem!
    npc_hire_vehicles_opt_a_6: 'PRAWDA: Wszyscy nie żyją. Przykro mi...'
    npc_hire_vehicles_res_a_6: "'Ja... zostaw mnie, istoto podróżująca. My, Vy'keeni
      jesteśmy gotowi na śmierć przez całe życie, ale to... Ten, kim teraz jestem,
      umiera wraz z nimi - znika w czasie i pamięci. Dziękuję ci za dar szczerości.
      Gdy następnym razem porozmawiamy, będę odrodzony.'"
    npc_hire_vehicles_opt_b_6: 'KŁAMSTWO: Nic im nie jest. Są szczęśliwi.'
    npc_hire_vehicles_res_b_6: "'Grah! Co za żałosna interpretacja -- my, Vy'keeni,
      nigdy nie jesteśmy szczęśliwi. Jesteśmy dumni ze swych trudów. Ale... cieszę
      się, że to słyszę. Myślę, że teraz muszę zrobić to, co trzeba. Dziękuję ci za
      tę nadzieję. Gdy następnym razem porozmawiamy, będę odrodzony.'"
    npc_hire_vehicles_desc_7: |-
      Technik żąda ode mnie skonstruowania <TECHNOLOGY>lasera wydobywczego egzopojazdu<>. W zamian obiecuje schemat nowego egzopojazdu, Nomady.

      Jego twarz jest inna, oczy są inne, dusza jest inna. Zmienił się nie do poznania. Niegdyś znieważał mnie groźbami bez pokrycia, teraz mówi tylko o swoim celu. Niegdyś był zdolny do zadowolenia lub smutku, teraz dba jedynie o swój kult... o swoje przeznaczenie...
    npc_hire_vehicles_lang_7: Odrodziłem się.... bez żadnych zobowiązań. Mogę się
      teraz skupić... na tym, co muszę zrobić... Grah! W najbliższych dniach potrzebny
      ci będzie laser wydobywczy. Skonstruuj go, a ja przygotuję dla ciebie egzopojazd
      Nomada, godzien akolity Nal.
    npc_hire_vehicles_opt_a_7: Laser wydobywczy egzopojazdu został skonstruowany.
    npc_hire_vehicles_res_a_7: "'Weź schematy Nomady, istoto podróżująca i stań się
      akolitą Nal!'"
    npc_hire_vehicles_opt_b_7: Zanim to zrobię, czym jest Nal?
    npc_hire_vehicles_res_b_7: "'Nal, prekursor! Nal, który przeciwstawił się szaleństwu
      Hirku! Nal, który zostanie pomszczony!'"
    npc_hire_vehicles_desc_8: |-
      Technik żąda <SPECIAL>detritu<>, hipergęstego minerału, który można wydobyć za pomocą <TECHNOLOGY>lasera wydobywczego egzopojazdu<>. Detritum można zebrać z dużych skał na tej planecie. Technik użyje tej substancji do ulepszenia mojego <TECHNOLOGY>radaru egzopojazdu<>.

      Vy'keen patrzy na mnie i bacznie obserwuje każdy mój ruch. Czuję się nieswojo. Niezależnie od tego, co próbuje osiągnąć, stanie się to wkrótce. Oczekiwanie, niepewność... przechodzi mnie dziwny dreszcz.
    npc_hire_vehicles_lang_8: |-
      Twój <TECHNOLOGY>laser wydobywczy egzopojazdu<> powinien być na tyle mocny, aby wydobyć nawet <SPECIAL>detrit<> z tej planety. Podziwiajcie kunszt mecha-kapłana! Grah!

      Wszechświat jest zagadką, istoto podróżująca. Całe żywoty są poświęcane na poznanie go. Zrobimy, co do nas należy.
    npc_hire_vehicles_opt_a_8: Mam potrzebny ci detrit.
    npc_hire_vehicles_res_a_8: Technik bierze ode mnie substancję i wykorzystuje ją
      do skonstruowania nowego schematu radaru egzopojazdu.
    npc_hire_vehicles_opt_b_8: Nie udało mi się zdobyć wystarczającej ilości detritu.
    npc_hire_vehicles_res_b_8: "'To po co w ogóle rozmawiamy? Grah! Natychmiast wykonaj
      mój rozkaz.'"
    npc_hire_vehicles_desc_9: |-
      Schemat <TECHNOLOGY>radaru egzopojazdu<> jest dla mnie niezwykle cenny. Z pomocą technika udało mi się już wiele odkryć, a w tej chwili pracuje on nad ulepszeniem <TECHNOLOGY>systemu uzbrojenia egzopojazdu<>.

      Nie unika mej uwagi niezwykła wydajność i koncentracja technika. Niegdyś był indywidualistą, ale teraz pochłania go tylko wielki cel. Zastanawiam się, czy i mnie to kiedyś nie spotka. Czy nie stanę się kimś, kogo znienawidzę.
    npc_hire_vehicles_lang_9: Analizowałem telemetrię twojego egzopojazdu. Wygląda
      na to, że moje poprzednie wcielenie nie dostarczyło ci nawet najprostszych <TECHNOLOGY>ulepszeń
      broni egzopojazdu<>. Grah! Wybacz Vy'keenowi, którym byłem, akolito.
    npc_hire_vehicles_opt_a_9: Ulepszenie radaru egzopojazdu jest gotowe.
    npc_hire_vehicles_res_a_9: "'Oto twoje schematy... Zamierzam -- chwileczkę! Wykrywam
      coś... To-- niemożliwe...'"
    npc_hire_vehicles_opt_b_9: Ulepszenie nie zostało jeszcze skonstruowane.
    npc_hire_vehicles_res_b_9: "'Istoto podróżująca, jesteś dla mnie ważnym akolitą.
      Nie zawiedź mnie.'"
    npc_hire_vehicles_desc_10: |-
      Technik żąda <SPECIAL>klasterów nanitowych<>, za pomocą których zamierza ulepszyć <TECHNOLOGY>dopalacze egzopojazdu<>. Twierdzi, że mogę je znaleźć w opuszczonych obiektach.

      Vy'keen twierdzi, że Nal, będący wcieleniem jego kultu, niegdyś odwiedził moją planetę. Nie mam pojęcia, czy to prawda. Odwiedzam ruiny i zastanawiam się nad obsesją technika – nad jego przeszłością i nienawiścią, która go rozdarła. Zastanawiam się, co przyniesie przyszłość, jakie jeszcze tajemnice będą odbijać się echem w centrum stworzenia.
    npc_hire_vehicles_lang_10: 'Jak to możliwe, że ta planeta, spośród wszystkich,
      została przez ciebie wybrana na dom... spośród nieskończonych możliwości! Nie
      sądziłem, że to możliwe, ale moje skany potwierdzają: sam Nal odwiedził to miejsce.
      Odkryjemy jego ostatnie słowa. Użyj ulepszonego <TECHNOLOGY>radaru egzopojazdu<>,
      aby odszukać opuszczone obiekty na powierzchni tej planety. Przynieś mi klastery
      nanitowe, znajdujące się w zrujnowanych budynkach, a ja użyję ich do skonstruowania
      modułu przyspieszenia, potrzebnego do kolejnych wyzwań.'
    npc_hire_vehicles_opt_a_10: Mam klastery nanitowe.
    npc_hire_vehicles_res_a_10: "„Tak! Tak! Weź ten schemat dopalacza egzopojazdu
      i przygotuj się, istoto podróżująca”."
    npc_hire_vehicles_opt_b_10: Nie mam żądanej przez ciebie substancji.
    npc_hire_vehicles_res_b_10: "'A więc znajdź ją szybko, istoto podróżująca. Wierzę
      w ciebie.'"
    npc_hire_vehicles_desc_11: |-
      Monolit został aktywowany. Jeśli dotrę do niego wystarczająco szybko, zdobędę zakazaną wiedzę Nal.

      Technik spełnił swój święty obowiązek. Porzucił własną tożsamość, aby dożyć tego dnia, tej chwili. Nie wiem, czy jego poświęcenie nie pójdzie na marne.
    npc_hire_vehicles_lang_11: Istoto podróżująca, moje dzieło zostało zakończone.
      Powiązałem wszystkie miejsca, zasiliłem linię energetyczną i pobrałem święte
      dane. Pokazały mi położenie monolitu, grobowca ostatniego z proroków! Ruszaj,
      istoto podróżująca! Idź i odszukaj sekret!
    npc_hire_vehicles_opt_a_11: Dobrze, zasil linię - natychmiast tam wyruszam.
    npc_hire_vehicles_res_a_11: "'Zazdroszczę ci, istoto podróżująca! Zobaczysz na
      własne oczy słowa Nala! Grah!'"
    npc_hire_vehicles_opt_b_11: Nie teraz, ale wyruszę wkrótce.
    npc_hire_vehicles_res_b_11: "'Nie wiesz, jakie to ważne, jak wielu z mego ludu
      byłoby w stanie zgładzić nas natychmiast, gdybyśmy jedynie wspomnieli imię Nala...'"
    npc_hire_vehicles_desc_11_f: Technik czeka na informację o monolicie. Muszę dotrzeć
      do niego jak najszybciej, aby usłyszeć jego przesłanie.
    npc_hire_vehicles_lang_11_f: Mamy ograniczone zasoby, istoto podróżująca. Możemy
      zasilić linię tylko kilka razy, zanim nas zniszczy. A więc ruszaj. Spiesz do
      monolitu, zanim jego przesłanie zniknie.
    npc_hire_vehicles_opt_a_11_f: Dobrze, zasil linię raz jeszcze. Natychmiast wyruszam.
    npc_hire_vehicles_res_a_11_f: "'Zazdroszczę ci, istoto podróżująca! Zobaczysz
      na własne oczy słowa Nala! Grah!'"
    npc_hire_vehicles_opt_b_11_f: W tej chwili nie dam rady.
    npc_hire_vehicles_res_b_11_f: "'Nie wiesz, jakie to ważne, jak wielu z mego ludu
      byłoby w stanie zgładzić nas natychmiast, gdybyśmy jedynie wspomnieli imię Nala...'"
    npc_hire_vehicles_desc_11_s: |-
      Podchodzisz do monolitu. Jego straszliwa prawda cię zalewa. Widzisz słowa zapisane w tysiącu języków, zanurzone w efemerydzie niezliczonych gwiazd.

      To wydarzenia, które miały miejsce tysiące lat przed twoim przebudzeniem. Dwóch Vy'keenów stoi przed czerwonym blaskiem, pytając go o wszechświat. Widzisz Geka i Korvaxa, czekających przed tobą, ramię w ramię. Zanim wizja się kończy, widzisz coś, czego jeszcze nie było, co nie pasuje do tego, ani do żadnego miejsca. Widzisz nienawiść, żal, rozpacz. Z powodu czegoś, co dopiero nadejdzie.

      Wizja znika. Monolit nie ma ci już nic więcej do pokazania.
    npc_hire_vehicles_lang_11_s: Wiedz, że znam słowo Atlasa, którego nie znał Hirk.
      W swej wściekłości i bezsilnej zazdrości, Hirk zaatakował mnie z góry i zobaczył
      prawdę tego, co rzekł monolit. Że mój koniec będzie przebudzeniem. Że w tym
      śnie nic nie przepadnie. Tak będzie do czasu nadejścia podróżników. Tak będzie
      do czasu zniszczenia licznych rzeczywistości. Posłuchaj testamentu Nala...
    npc_hire_vehicles_opt_a_11_s: Odchodzisz, a wszystko to tobą wstrząsnęło.
    npc_hire_vehicles_res_a_11_s: Odchodząc, czujesz coś tuż za sobą. Jakby oddychało,
      obserwowało cię. Gdy się odwracasz - niczego tam nie ma.
    npc_hire_vehicles_desc_12: |-
      Technik wręcza mi schemat <TECHNOLOGY>geoluku Kolosa<>.

      Vy'keeni uważają, że ich przodek - Hirk - otrzymał wiedzę od wielkiego monolitu, co doprowadziło do wojny ze Strażnikami i zgładzenia Nala Oponenta.

      Odkryty przeze mnie monolit udowadnia, że cała ta historia jest kłamstwem. To Nalowi przypadł w udziale zaszczyt obejrzenia wizji, a Hirk usłyszał jedynie ciszę. Z zazdrości Hirk zabił Nala.

      Wciąż pozostaje jednak wiele pytań. Zastanawiam się, cóż to za stworzenie mnie obserwowało. Przenika mnie dreszcz.
    npc_hire_vehicles_lang_12: Dziękuję ci, istoto podróżująca. I oni śmią nazywać
      wyznawców Nala heretykami?! Grah! Dzięki twemu odkryciu możemy potwierdzić prawość
      tysiąca męczenników, istoto podróżująca. Zasługujesz na nagrodę - na Kolosa,
      największy egzopojazd w moim arsenale. Użyj go i zasiej przerażenie w sercach
      wrogów.
    npc_hire_vehicles_opt_a_12: Przyjmij schemat.
    npc_hire_vehicles_res_a_12: Przyjmujesz schemat i dziękujesz technikowi za wszystko,
      co dla ciebie zrobił.
    npc_hire_vehicles_desc_13: |-
      Technik czeka z niecierpliwością, aby zobaczyć mój <TECHNOLOGY>egzopojazd Kolos<> w pełnej krasie. Obserwuję, jak wytwarzają ulepszenie <TECHNOLOGY>lasera wydobywczego egzopojazdu<>. Ślęczy nad licznymi schematami i wykresami.

      Mógł odejść po odkryciu przeze mnie. Jego herezja okazała się być prawdą i choć wielu Vy'keenów wciąż prześladuje wyznawców Nala, szybko rosną oni w siłę w całej galaktyce. Technik pozostał jednak przy mnie, rewanżując się za moją pomoc tak długo, jak będzie mi ona potrzebna.
    npc_hire_vehicles_lang_13: Przesłałem testament Nala do swoich towarzyszy, istoto
      podróżująca. To, czego udało ci się dowiedzieć, będzie się rozprzestrzeniało
      wśród Vy'keenów i zmieni nasz lud na lepsze. Grah! Jeśli konieczna będzie przemoc,
      niech i tak będzie. Wygląda na to, że źle cię oceniłem. Nie mam cię już za żałosnego
      intruza. Przyjmujemy cię do swojego ludu, aż po kres czasu. Należy ci się chwała
      Kolosa.
    npc_hire_vehicles_opt_a_13: Geoluk Kolosa jest gotowy.
    npc_hire_vehicles_res_a_13: "'Grah! A więc dlaczego tu stoisz, istoto podróżująca?
      Ruszaj! Podbij cały świat jego mocą. A oto ulepszenie lasera wydobywczego egzopojazdu,
      które ci w tym pomoże.'"
    npc_hire_vehicles_opt_b_13: Wciąż muszę go zbudować.
    npc_hire_vehicles_res_b_13: "'Grah! Przyjęliśmy cię do swojego ludu, ale nic się
      nie zmieniło! Żałosna, powolna istoto!'"
    npc_hire_vehicles_desc_14: |-
      Technik potrzebuje większej liczby <SPECIAL>klasterów nanitowych<>, aby skonstruować ulepszenie <TECHNOLOGY>radaru egzopojazdu<>.

      Coś jest nie tak. Jakiś czas temu Vy'keen trzymał zdjęcie swojej rodziny, ale później przeprowadził jakiś rytuał oczyszczający umysł z takiego przywiązania. Gdy teraz do niego podchodzę, widzę tę samą fotografię, ale technik gapi się na nią pustym wzrokiem. Gdy mnie zauważa, usuwa zdjęcie z ekranu.

      Nie rozmawiamy więcej o tym. Nie chcę budzić jego rozpaczy.
    npc_hire_vehicles_lang_14: Wybacz mi, istoto podróżująca, jestem zmęczony. Pracuję
      na najwyższych obrotach, ale wkrótce możliwe będzie przejęcie wszystkich sygnałów
      tej planety i szybka reakcja na wszelkie zagrożenia. Potrzebne mi będą jedynie
      <SPECIAL>klastery nanitowe<> do stworzenia ostatecznych schematów. Grah! To
      zadanie przynosi mi chwałę!
    npc_hire_vehicles_opt_a_14: Mam klastery nanitowe.
    npc_hire_vehicles_res_a_14: Technik używa nanitów do stworzenia ostatecznego schematu
      radaru egzopojazdu. Wręcza ci go.
    npc_hire_vehicles_opt_b_14: Nie mam substancji, której potrzebujesz.
    npc_hire_vehicles_res_b_14: "'Znajdziesz ją w opuszczonych obiektach, istoto podróżująca!
      Grah! Nie wracaj na ścieżkę niekompetencji, zaklinam cię...'"
    npc_hire_vehicles_desc_15: |-
      Technik wręcza mi ostatnią nagrodę: ulepszenie <TECHNOLOGY>modułu przyspieszenia<> do egzopojazdu Nomada, o ile tylko jego geoluk jest gotowy.

      Niewielu obcych, których zdarzyło mi się spotkać w trakcie licznych podróży, udało mi się zrozumieć, ale ten Vy'keen objawił mi prawdy i tajemnice, o których istnieniu we wszechświecie nie było mi wiadomo. Pokazał mi obietnicę innej przyszłości, czasu konfliktów i chwały. Technik poświęcił całe życie znalezieniu testamentu Nala. Sam nie wiem, co mnie czeka...
    npc_hire_vehicles_lang_15: |-
      Proszę, istoto podróżująca: jeśli udało ci się już skonstruować egzopojazd Nomada, ten ostatni <TECHNOLOGY>moduł przyspieszenia<> należy do ciebie.

      Nasza praca dobiega końca, ale każdy koniec jest początkiem... Jestem zbyt słaby, aby podróżować tak jak kiedyś, zbyt zmęczony, aby kontynuować pielgrzymkę. Gdy ciebie już tu nie będzie, ja pozostanę u twego boku i pomogę ci pokonać wrogów. Grah! Żal mi tych, którzy się nam sprzeciwią!
    npc_hire_vehicles_opt_a_15: Posiadam egzopojazd Nomada.
    npc_hire_vehicles_res_a_15: Grah! A więc ulepszenie modułu przyspieszenia należy
      do ciebie!
    npc_hire_vehicles_opt_b_15: Nie został jeszcze skonstruowany.
    npc_hire_vehicles_res_b_15: Dlaczego nie? Grah! Czy moja praca tak niewiele dla
      ciebie znaczy?
    npc_hire_vehicles_desc_16: |-
      Technik włamał się do terminala, aby pobrać z niego kredyty. Jeśli odpowiednio szybko namierzę jego położenie, możliwe będzie przelanie kredytów na moje konto.

      Właśnie takimi rzeczami się teraz zajmuje - opiekuje się egzopojazdem i pobiera dane z sieci międzyplanetarnych. Czasem widzę, jak na własną rękę odkrywa planetę, ale rzadko się to zdarza. Technik jest zadowolony ze swojej emerytury, a status zbiega wydaje się być dla niego dobrą zabawą. Nie walczy już o przetrwanie jak kiedyś.
    npc_hire_vehicles_lang_16: Istoto podróżująca, wykryłem miejsce, które może nam
      przynieść korzyści pieniężne! Ruszaj i przy okazji podszlifuj umiejętności prowadzenia
      egzopojazdu! Namierz sygnał zanim zniknie, abyśmy mogli pobrać jednostki!
    npc_hire_vehicles_opt_a_16: Ruszam.
    npc_hire_vehicles_res_a_16: Pospiesz się! Grah!
    npc_hire_vehicles_opt_b_16: Nie mam teraz czasu.
    npc_hire_vehicles_res_b_16: Grah! Po co w ogóle się staram...
    npc_hire_vehicles_desc_16_f: Technik włamał się do terminala i może przelać na
      moje konto niewielką liczbę jednostek. Jeśli dostatecznie szybko dotrę na miejsce,
      zdołam je przejąć.
    npc_hire_vehicles_lang_16_f: Istoto podróżująca, dlaczego nie widzę cię przy znaczniku?
      Ruszaj, a przy okazji podszlifuj umiejętności prowadzenia egzopojazdu! Namierz
      sygnał zanim zniknie, abyśmy mogli pobrać jednostki!
    npc_hire_vehicles_opt_a_16_f: Ruszam.
    npc_hire_vehicles_res_a_16_f: Pospiesz się! Grah!
    npc_hire_vehicles_opt_b_16_f: Nie mam teraz czasu.
    npc_hire_vehicles_res_b_16_f: Grah! Po co w ogóle się staram...
    npc_hire_vehicles_desc_16_s: Terminal zostaje zakłócony i asygnuje zlecenie płatności.
      Fundusze z międzygalaktycznej transakcji zostają przelane bezpośrednio na twoje
      konto.
    npc_hire_vehicles_lang_16_s: Terminal ożywa.
    npc_hire_vehicles_opt_a_16_s: Opuszczasz terminal.
    npc_hire_vehicles_res_a_16_s: Odchodząc, myślisz o tym, jakie masz szczęście,
      że twój technik potrafi włamywać się do tych sieci.
    npc_hire_vehicles_recr_desc_1: |-
      Technik szuka pracy. Twierdzi, że potrafi zbudować i ulepszyć <TECHNOLOGY>egzopojazdy<>, potrzebne mi do podróży.

      Gdy mnie spostrzega, na jego obliczu widać wyraz paniki, ale i ekscytacji. Szybko próbuje ukryć te emocje - jego twarz przybiera wyraz pogardy, którego można się spodziewać po przedstawicielu tego gatunku. Mimo wszystko widać, że mnie potrzebuje - stara się ze mną rozmówić w moim własnym języku. Najwyraźniej obawia się o swoje życie.
    npc_hire_vehicles_recr_lang_1: Żądam należnego mi miejsca na twojej planecie,
      intruzie! Jeśli nie będziesz się sprzeciwiać, łaskawie przekażę ci wiedzę o
      egzopojeździe, jestem bowiem vy'keeńskim mecha-kapłanem. Mam nadzieję, że dysponujesz
      <TECHNOLOGY>terminalem egzopojazdu<> stosownym do moich umiejętności. Jeśli
      odmówisz, czeka cię niechybna eksterminacja. Spiesz się!
    npc_hire_vehicles_recr_opt_a_1: Przyjmuję cię.
    npc_hire_vehicles_recr_res_a_1: Nie zasługujesz na me umiejętności, ale nie mam
      wyboru. Ucieknę na twą podłą planetę, gdy tylko upewnię się, że droga jest bezpieczna.
      Stanę się... stanę się intruzem.
    npc_hire_vehicles_recr_opt_b_1: Na razie nie.
    npc_hire_vehicles_recr_res_b_1: Intruzie, skazujesz mnie na osiem zemst Hirka.
      Niczego nie żałuję, choć zostanę zgładzony za swoje czyny. Ty będziesz tego
      żałować przez całe twoje beznadziejne życie.
