    newprod10_desc: |-
      Niezwykle cenny unikat, który znaleźć można w morzach i jeziorach niektórych układów gwiezdnych.

      Pochodzenie nieznane.
    newprod11_desc: |-
      Starożytny obiekt wykopany z głębin systemu jaskiń. Jego powierzchnia jest chłodna w dotyku, ale zadziwiająco gładka mimo jego wieku.

      Będące połączeniem metalu i skały sześciany są odporne na przetwarzanie przemysłowe. W związku z tym, ich wartość jest jedynie kolekcjonerska.

      Można je sprzedać w <TECHNOLOGY>galaktycznym terminalu handlowym<>.
    newprod12_desc: |-
      Ustabilizowany gruczoł z trucizną, pozyskany z wodnych jeżowców. Jeżowiec jest tak naprawdę kolonią mniejszych proto-stworzeń, formacją tworzoną przez wiele lat poprzez powolny wzrost i współpracę.

      Gruczołu można użyć w medycynie albo jako przysmak w bardziej ryzykownych stylach kuchni.

      Można go sprzedać w <TECHNOLOGY>galaktycznym terminalu handlowym<>.
    newprod13_desc: |-
      Supersymetryczne skupisko cząstek, wytworzone przez rozchodzące się siły supergrawitacyjne. Podczas jego tworzenia tworzona jest <STELLAR>mikrowyrwa<>, a pobranie sfery wywołuje zlokalizowane osłabienie rzeczywistości. <FUEL>Siły Strażników<> odpowiedzą i będą próbowały ustabilizować każdą tego typu anomalię.

      Skupisko można sprzedać w <TECHNOLOGY>galaktycznym terminalu handlowym<>.
    newprod14_desc: |-
      Klejnot uformowany przez wiele stuleci w jaju gatunków nadinkubacyjnych. Bogato zdobione, klejnoty te są swego rodzaju żywymi nasionami, świetlistymi ziarnami potencjalnego życia.

      Można je sprzedać w <TECHNOLOGY>galaktycznym terminalu handlowym<>.
    atlas_seed_subtitle: Niepowtarzalna, cenna ciekawostka obcych
    atlas_seed_10_name: SERCE SŁOŃCA
    atlas_seed_10_name_l: Serce słońca
    atlas_seed_10_desc: Ziarno Atlasa, zawierające rzęski kwantowe zawieszone w czasie,
      w specjalnej powłoce fotonowej. Jedyny egzemplarz w całej galaktyce.
    atlas_seed_1_name: ZŁAPANA NANODA
    atlas_seed_1_name_l: Złapana nanoda
    atlas_seed_1_desc: 'Ziarno Atlasa, zawierające strefowo przesunięty substrat pseudogwiezdny.
      Uwaga: nie pozwolić, aby matryca połączyła się z tą przestrzenią wymiarową.'
    atlas_seed_6_name: NEFRYT FOTONOWY
    atlas_seed_6_name_l: Nefryt fotonowy
    atlas_seed_6_desc: Niezastąpione Ziarno Atlasa w formie zaadaptowanych do materii
      fotonów, koagulowanych w fizyczny kształt w nieznany sposób.
    atlas_seed_4_name: MROCZNA MATERIA
    atlas_seed_4_name_l: Mroczna materia
    atlas_seed_4_desc: Ziarno Atlasa zawierające pierwiastek próżni, zebrany ze stanu
      rozpadu ostatniego wszechświata. Nie spożywać, toksyczne.
    atlas_seed_9_name: ZMODYFIKOWANA KWANTA
    atlas_seed_9_name_l: Zmodyfikowana kwanta
    atlas_seed_9_desc: Niepowtarzalne Ziarno Atlasa, zawierające niezwykle estetyczne
      równanie matematyczne, pozyskane z symulacji alternatywnej rzeczywistości.
    atlas_seed_3_name: SFERA NUSFERYCZNA
    atlas_seed_3_name_l: Sfera nusferyczna
    atlas_seed_3_desc: Ziarno Atlasa zdolne do rezonowania na częstotliwościach telepatycznych
      dla człowieka. Po zbliżeniu się, może spróbować podporządkować sobie podatny
      intelekt.
    atlas_seed_7_name: STAN PO FAZOWANIU
    atlas_seed_7_name_l: Stan po fazowaniu
    atlas_seed_7_desc: Z niewyjaśnionych przyczyn, to niepowtarzalne Ziarno Atlasa
      zostało wybite z fazy w ramach swojej rzeczywistości kwantowej. Trudno określić,
      co zawiera.
    atlas_seed_8_name: ODZYSKANIE NOVAE
    atlas_seed_8_name_l: Odzyskanie novae
    atlas_seed_8_desc: Ziarno Atlasa zawierające pierwiastki neutronowe, pozyskane
      z wybuchu supernowej, który zniszczył inteligentną cywilizację wiele lat temu.
    atlas_seed_5_name: KONIEC ŚWITU
    atlas_seed_5_name_l: Koniec świtu
    atlas_seed_5_desc: Rzeźbiona matryca tau neutrino-bozonów, zamknięta w niezastąpionej
      powłoce Ziarna Atlasa. Istnieją podejrzenia, że jest na wpół inteligentna.
    atlas_seed_2_name: CIEŃ W GEOIDZIE
    atlas_seed_2_name_l: Cień w geoidzie
    atlas_seed_2_desc: To Ziarno Atlasa zawiera pozostałości pasożytniczej, kosmicznej
      formy życia. Prawdopodobnie pochodzi ona z innego wymiaru.
    restart_item_name: PAMIĘĆ
    restart_item_name_l: Pamięć
    restart_item_desc: Wewnątrz znajduje się wszystko, cokolwiek udało ci się poznać.
    restart_item_subtitle: Relikt z innego miejsca.
    starbirth_item_name: GWIEZDNE ZIARNO
    starbirth_item_name_l: Gwiezdne ziarno
    starbirth_item_desc: |-
      Mikroskopijna iskra zawieszona w polu ochronnym nieznanego pochodzenia.

      Ziarno migocze życiem, desperacko próbując uciec i zrealizować swój potencjał.
    starbirth_item_subtitle: Bezcenny fragment
