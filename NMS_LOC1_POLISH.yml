    bolthoming_description: |-
      Wystrzelone pociski śledzą ruchy celu.

      Moduł najlepiej sprawdza się w walce ze stworzeniami o nieprzewidywalnych ruchach albo tymi, które w trakcie walki mogą próbować uciec.

