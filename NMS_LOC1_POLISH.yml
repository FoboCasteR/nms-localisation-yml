    alloy1_name: ARON
    alloy1_name_l: Aron
    alloy1_subtitle: Neutralny stop metali
    alloy1_description: |-
      Lekki i bardzo ciągliwy stop.

      Bardzo pożądany w galaktycznej sieci handlowej, ze względu na duże zapotrzebowanie przy budowie placówek planetarnych i innych obiektów.
    alloy2_name: HEROX
    alloy2_name_l: Herox
    alloy2_subtitle: Neutralny stop metali
    alloy2_description: |-
      Neutralny stop o szerokim zastosowaniu - od farmakologii po przemysł ciężki.

      Jest podstawowym produktem na galaktycznym rynku handlu stopami.
    alloy3_name: LEM
    alloy3_name_l: Lem
    alloy3_subtitle: Neutralny stop metali
    alloy3_description: |-
      Ciężki stop metali.

      Używany w produkcji frachtowców ze względu na wytrzymałość. Solidny materiał, popularny w galaktycznej sieci handlowej.
    alloy4_name: KROL
    alloy4_name_l: Krol
    alloy4_subtitle: Neutralny stop metali
    alloy4_description: |-
      Niezwykle wytrzymały i solidny stop, używany głównie do produkcji kadłubów oraz technologii dronów badających przestrzeń kosmiczną.

      Krol jest popularnym produktem w galaktycznej sieci handlowej.
    alloy5_name: MAGMOX
    alloy5_name_l: Magmox
    alloy5_subtitle: Neutralny stop metali
    alloy5_description: |-
      Niezwykle cenny, połyskliwy stop. Popularny wśród handlowców ze wszystkich głównych ras galaktycznych.

      Łatwo rozpoznawalny po jasnoczerwonym połysku i silnym polu magnetycznym.
    alloy6_name: GRANTYN
    alloy6_name_l: Grantyn
    alloy6_subtitle: Neutralny stop metali
    alloy6_description: |-
      Miękki, plastyczny stop używany przez wielu rzemieślników w całej galaktyce.

      Popularny towar handlowy - jest mu poświęconych wiele szlaków.
    alloy7_name: TERUMIN
    alloy7_name_l: Terumin
    alloy7_subtitle: Neutralny stop metali
    alloy7_description: |-
      Lekki stop metali, którym handluje się w całej Krawędzi Zewnętrznej.

      Często używany jako wykończenie wnętrz promów handlowych, celem obniżenia masy w trakcie startu i lądowania na planetach o silnym polu grawitacyjnym.
    pulsefuel1_name: RDZEŃ PULSACYJNY
    pulsefuel1_name_l: Rdzeń pulsacyjny
    pulsefuel1_subtitle: Paliwo napędu kosmicznego
    pulsefuel1_description: |-
      Ładowany rdzeń z radioaktywnych izotopów.

      Używany do ładowania silników pulsacyjnych w wielu statkach kosmicznych i frachtowcach.
    hyperfuel1_name: OGNIWO WARPOWE
    hyperfuel1_name_l: Ogniwo warpowe
    hyperfuel1_subtitle: Jednostka ładowania hipernapędu
    hyperfuel1_description: |-
      <FUEL>Paliwo oparte o antymaterię<>, jest jednym z niewielu źródeł zasilania, zdolnych do spełnienia ogromnych wymagań energetycznych <TECHNOLOGY>hipernapędu statku gwiezdnego<>.

      Zamknięte w szczelnym pojemniku, to ogniwo paliwowe gwarantuje podróżowanie z prędkością nadświetlną, wolne od paradoksów.
    grenfuel1_name: NIESTABILNA PLAZMA
    grenfuel1_name_l: Niestabilna plazma
    grenfuel1_subtitle: Doładowanie wyrzutni plazmy
    grenfuel1_description: "Ciasno upakowana kapsuła paliwowa, używana w <TECHNOLOGY>wyrzutni
      plazmy<>.\n \nSilnie skompresowana energia elektrotermiczna, używana do produkcji
      granatów niwelujących."
