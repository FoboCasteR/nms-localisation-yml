    vehicleaaweapon_name_l: Działko przeciwlotnicze egzopojazdu
    vehicleaaweapon_subtitle: Rozszerzenie broni egzopojazdu
    vehicleaaweapon_desc: |-
      Broń ma zbyt duży odrzut, by przenosić ją osobiście. Należy ją zamocować na egzopojeździe.

      Specjalnie wykalibrowana do obrony przed wrogami latającymi.
    vehicleaaweapon_u1_name: ULEPSZENIE DZIAŁKA PRZECIWLOTNICZEGO EGZOPOJAZDU SIGMA
