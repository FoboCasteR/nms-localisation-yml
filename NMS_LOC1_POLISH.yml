      <TECHNOLOGY>Blaster rozproszony<> tak modyfikuje multinarzędzie, aby rozgrzewało i rozpryskiwało <EARTH>pierwiastki metaliczne<>, wystrzeliwując je w <STELLAR>szerokim stożku destrukcji<>. Zasięg jest ograniczony, ale odłamki są niezwykle efektywne z bliskiej odległości.
    boltsmg_name: PM PULSACYJNY
    boltsmg_subtitle: Szybkostrzelna broń miotająca
    boltsmg_description: |-
      Specjalistyczny dodatek <STELLAR>szybkostrzelnego<> uzbrojenia do <TECHNOLOGY>multinarzędzia<>. Zmień tryb ostrzału, naciskając <IMG>CYCLEWEAPON<> i strzelaj za pomocą <IMG>ATTACK<>.

      <TECHNOLOGY>PM pulsacyjny<> przekierowuje optykę multinarzędzia i jonizuje wprowadzone <EARTH>pierwiastki metaliczne<>. Pociski te są wystrzeliwane z ogromną częstotliwością i bombardują potencjalne cele <STELLAR>falą wysokoenergetycznej plazmy<>.
    bolthoming_name: MODUŁ ŁADUNKÓW NAMIERZAJĄCYCH
