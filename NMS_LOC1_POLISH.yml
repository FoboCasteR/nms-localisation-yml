    launcher_description: "Nieodzowny system startu i lądowania.\n \nDo ładowania
      silnika wymagane jest specjalne paliwo, pochodzące z diwodoru. Uruchomienie
      procedur wymaga wystarczającej ilości paliwa przed aktywacją.\n \nPrzytrzymaj
      <IMG>THRUST<>, aby wystartować z powierzchni planety.\nPrzytrzymaj <IMG>BOOST<>,
      aby włączyć dopalacz w locie."
