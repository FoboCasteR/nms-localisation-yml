      na swoim padzie i podskakuje. W powietrzu roznosi się przyjemny aromat podobny
      do kwiecistej woni tego bujnie porośniętego świata.
    tra_npc_desc_1a_tox: Stworzonko mlaska z zachwytem, odczytując wynik dodawania
      na swoim padzie i podskakuje. W powietrzu roznosi się przyjemny aromat, będący
      wytchnieniem wobec amoniakowego smrodu tego świata.
    tra_npc_desc_1a_rad: Stworzonko mlaska z zachwytem, odczytując wynik dodawania
      na swoim padzie i podskakuje. W powietrzu roznosi się odprężająca woń, tak bardzo
      inna od radioaktywnego powietrza z powierzchni planety.
    tra_npc_desc_1a_cold: Stworzonko mlaska z zachwytem, odczytując wynik dodawania
      na swoim padzie i podskakuje. Powietrze wypełnia ciepły i przyjemny zapach,
      pozwalając zapomnieć o trzaskającym mrozie panującym na zewnątrz.
    tra_npc_desc_1a_hot: Stworzonko mlaska z zachwytem, odczytując wynik dodawania
      na swoim padzie i podskakuje. Powietrze wypełnia ożywcza woń, dając wytchnienie
      od palącego upału na powierzchni planety.
    tra_npc_opt_a_1: Daj jednostki.
    tra_npc_opt_b_1: Stuknij w pad
    tra_npc_opt_c_1: Poklep istotę po głowie
    tra_npc_res_a_1: Forma życia jest wyraźnie zachwycona. W zamian oferuje mi jakąś
      technologię.
    tra_npc_res_b_1: Forma życia wygląda na zaskoczoną. Uśmiecha się z politowaniem,
      widząc moje zmieszanie, i wręcza mi trochę jednostek.
    tra_npc_res_c_1: Zapada długa cisza. Handlowiec wypuszcza ohydnie śmierdzący gaz.
    tra_npc_desc_2: |-
      Handlowiec ze smutkiem spogląda na drzwi wyjściowe, jakby tkwił tu od dawna. Sięga w dół i zaczyna ponuro dziobać ogniwa zasilające i systemy podtrzymania życia w swoim egzokombinezonie.

      Egzokombinezon chyba nie jest zasilany. Nie stanowiłby praktycznie żadnej ochrony przed niebezpiecznymi warunkami na zewnątrz.
    tra_npc_desc_2_dust: Handlowiec ze smutkiem spogląda na drzwi wyjściowe, obserwując
      drobiny kurzu dryfujące wokół ich krawędzi. Wygląda, jakby tkwił tu od dawna.
    tra_npc_desc_2_lush: Handlowiec tęsknie spogląda na drzwi wyjściowe, jakby chciał
      dojrzeć rosnącą za nimi bujną roślinność. Wygląda, jakby tkwił tu od dawna.
    tra_npc_desc_2_tox: Handlowiec spogląda na drzwi wyjściowe, kaszląc od toksycznego
      powietrza, które wpadło tu przez śluzę. Wygląda, jakby tkwił tu od dawna.
    tra_npc_desc_2_rad: Handlowiec nerwowo spogląda na drzwi wyjściowe, obserwując
      radioaktywny poblask wokół ich krawędzi. Wygląda, jakby tkwił tu od dawna.
    tra_npc_desc_2_cold: Handlowiec ze smutkiem spogląda na drzwi wyjściowe, obserwując
      drobiny śniegu i lodu przeciskające się wokół krawędzi. Wygląda, jakby tkwił
      tu od dawna.
    tra_npc_desc_2_hot: Handlowiec z irytacją spogląda na drzwi wyjściowe, próbując
      przegonić gorące powietrze, które wpadło do środka. Wygląda, jakby tkwił tu
      od dawna.
    dnt_tra_npc_lang_2: Despair! Gek Trader stranded. Suit power low. Give sodium?
    tra_npc_desc_2a_dust: Sięga w dół i zaczyna ponuro dziobać swój egzokombinezon.
      Zniszczony i pokryty piaskiem skafander nie stanowiłby praktycznie żadnej ochrony
      przed niebezpiecznymi warunkami na zewnątrz.
    tra_npc_desc_2a_lush: Sięga w dół i zaczyna ponuro dziobać swoje wyposażenie.
      Jego egzokombinezon rozłazi się w szwach i chyba zaczyna porastać mchem. Nie
      nadaje się, by wyjść w nim na zewnątrz.
    tra_npc_desc_2a_tox: Sięga w dół i zaczyna ponuro dziobać swój egzokombinezon.
      Skorodowany i zardzewiały skafander nie stanowiłby praktycznie żadnej ochrony
      przed niebezpiecznymi warunkami na zewnątrz.
    tra_npc_desc_2a_rad: Sięga w dół i zaczyna ponuro dziobać swój egzokombinezon.
      Plomby skorodowały, a cała powierzchnia skafandra pokryta jest małymi pęcherzami.
      Nie stanowiłby praktycznie żadnej ochrony przed radioaktywnymi wiatrami, które
      szaleją na zewnątrz.
    tra_npc_desc_2a_cold: Sięga w dół i zaczyna ponuro dziobać swój egzokombinezon.
      Porwany i pełen dziur skafander nie stanowiłby praktycznie żadnej ochrony przed
      lodowatym wiatrem na zewnątrz.
    tra_npc_desc_2a_hot: Sięga w dół i zaczyna ponuro dziobać swój egzokombinezon.
      Poblakły i porwany skafander nie stanowiłby praktycznie żadnej ochrony przed
      potwornym skwarem na zewnątrz.
    tra_npc_opt_a_2: Zaoferuj węgiel
    tra_npc_opt_b_2: Zaoferuj sód
    tra_npc_res_a_2: |-
      Handlowiec wypuszcza chmurkę gazu. Powietrze wokół mnie pachnie nadzieją.
      Istota doładowuje ogniwa zasilające swojego egzokombinezonu i daje mi coś w zamian.
    tra_npc_res_b_2: Forma życia jest zdezorientowana. Spogląda na mnie, mrugając
      kilkakrotnie, po czym odwraca się. Dziobie węgiel z rezygnacją.
    tra_npc_desc_3: |-
      Handlowiec spodziewał się mnie. Wskazuje na siebie, po czym szeroko rozkłada ręce, okazując przychylność. Następnie wskazuje na mnie i na migi wyraża obawę o moje bezpieczeństwo.

      Lekko dziobiąc mój egzokombinezon, daje mi do zrozumienia, że może uczynić moją wyprawę znośniejszą.
    tra_npc_desc_3_dust: Handlowiec spodziewał się mnie. Wskazuje na siebie, po czym
      szeroko rozkłada ręce, okazując przychylność. Następnie wskazuje na mnie i na
      migi wyraża obawę o moje bezpieczeństwo.
    tra_npc_desc_3_lush: Handlowiec spodziewał się mnie. Wskazuje na siebie, po czym
      szeroko rozkłada ręce, okazując przychylność. Następnie wskazuje na mnie i na
      migi wyraża obawę o moje bezpieczeństwo.
    tra_npc_desc_3_tox: Handlowiec spodziewał się mnie. Wskazuje na siebie, po czym
      szeroko rozkłada ręce, okazując przychylność. Następnie wskazuje na mnie i wykonuje
      przesadny gest, jakby się dusił.
    tra_npc_desc_3_rad: Handlowiec spodziewał się mnie. Wskazuje na siebie, po czym
      szeroko rozkłada ręce, okazując przychylność. Unikając świetlistego pyłu, który
      osiadł na moim egzokombinezonie, na migi wyraża obawę o moje bezpieczeństwo.
    tra_npc_desc_3_cold: Handlowiec spodziewał się mnie. Wskazuje na siebie, po czym
      szeroko rozkłada ręce, okazując przychylność. Następnie wskazuje na mnie i udaje,
      że drży z zimna.
    tra_npc_desc_3_hot: Handlowiec spodziewał się mnie. Wskazuje na siebie, po czym
      szeroko rozkłada ręce, okazując przychylność. Następnie wskazuje na mnie i wykonuje
      przesadny gest ocierania potu z czoła.
    dnt_tra_npc_lang_3: The Gek Trade Federation offer help!
    tra_npc_desc_3a_dust: Strzepując pustynny piasek z mojego egzokombinezonu, daje
      mi do zrozumienia, że może uczynić moją wyprawę znośniejszą.
    tra_npc_desc_3a_lush: Strącając źdźbła trawy z mojego egzokombinezonu, daje mi
      do zrozumienia, że może uczynić moją wyprawę znośniejszą.
    tra_npc_desc_3a_tox: Lekko dziobiąc wskaźnik toksyczności w moim egzokombinezonie,
      daje mi do zrozumienia, że może uczynić moją wyprawę znośniejszą.
    tra_npc_desc_3a_rad: Wskazując na moje czujniki radiacji, daje mi do zrozumienia,
      że może uczynić moją wyprawę znośniejszą.
    tra_npc_desc_3a_cold: Lekko dziobiąc mój egzokombinezon, daje mi do zrozumienia,
      że może uczynić moją wyprawę znośniejszą.
    tra_npc_desc_3a_hot: Lekko dziobiąc osłonę termiczną w moim egzokombinezonie,
      daje mi do zrozumienia, że może uczynić moją wyprawę znośniejszą.
    tra_npc_opt_a_3: Poproś o pomoc w walce ze Strażnikami
    tra_npc_opt_b_3: Poproś o zabezpieczenie przed warunkami na planecie.
    tra_npc_res_a_3: Kiwając głową, handlowiec sięga do swoich zasobów. Z uśmiechem
      oferuje mi swoje multinarzędzie.
    tra_npc_res_b_3: Kiwając głową, handlowiec sięga do skrzyni z zaopatrzeniem i
      wybiera moduł technologiczny egzokombinezonu. Uśmiecha się z zadowoleniem, że
      mógł pomóc.
    tra_npc_desc_4: Forma życia siedzi w chmurze własnych obrzydliwych wyziewów. Ekran
      handlowy za jej plecami zieje pustką, a jej wyposażenie jest przestarzałe i
      zaniedbane. Jej egzokombinezon wygląda, jakby miał się zaraz rozpaść.
    dnt_tra_npc_lang_4: Despair! I am trapped and bankrupt! Low units! Pity friend
      make trade?
    tra_npc_desc_4a: Zniechęcona istota patrzy na mnie z nadzieją w oczach.
    tra_npc_opt_a_4: Daj jednostki.
    tra_npc_opt_b_4: Daj produkt.
    tra_npc_opt_c_4: Odmów pomocy.
    tra_npc_res_a_4: Oczy istoty rozszerzają się na myśl o handlu. Z wdzięcznością
      bierze ode mnie jednostki i zaczyna szukać czegoś, co może mi „sprzedać”. Zgarniając
      z biurka jakieś śmieci, z dumą prezentuje przedmioty na „wymianę”.
    tra_npc_res_b_4: Oczy istoty rozszerzają się. Powstrzymując łzy, forma życia wylewnie
      mi dziękuje. Chwilę później opamiętuje się i ponownie przybiera poważną minę.
      Finalizuje naszą wymianę handlową, płacąc mi kilka jednostek.
    tra_npc_res_c_4: Forma życia siedzi w całkowitym przygnębieniu. Odgania mnie gestem,
      ale w jej ruchach nie ma żadnej złości, jakby nie oczekiwała niczego innego.
    tra_npc_desc_5: Forma życia ogląda moje wyposażenie, gdacząc przy tym i gęgając.
      Delikatnie dziobie wytarte miejsca na egzokombinezonie, a następnie muska palcami
      multinarzędzie, szukając nieregularności i wad.
    dnt_tra_npc_lang_5: Friend! I am a Gek Trade Federation accredited engineer! I
      give help!
    tra_npc_desc_5a: Nagle spogląda na mnie, wydaje skrzek i pokazuje mi tablet, na
      którym wyświetlony jest koszt napraw.
    tra_npc_opt_a_5: Zapłać za sprawdzenie multinarzędzia
    tra_npc_opt_b_5: Zapłać za sprawdzenie egzokombinezonu
    tra_npc_res_a_5: |-
      Istota bierze moje multinarzędzie i dokładnie je ogląda. Stuka w nie kilkakrotnie, po czym cmoka, kręcąc głową.
      Po zakończeniu rytuału istota zwraca mi multinarzędzie wraz z modułem ulepszającym. Najwyraźniej sama nie chciała dotykać wnętrza urządzenia.
    tra_npc_res_b_5: |-
      Forma życia mamrocze coś i gdacze, przesuwając palcami po mechanicznym oku mojego egzokombinezonu. W jej spojrzeniu widać zazdrość.

      W końcu przestaje i dokręca kilka poluzowanych śrub, robiąc z tego wielkie widowisko.
    tra_npc_opt_c_5: Zażądaj zwrotu kosztów
    tra_npc_res_c_5: Handlowiec wygląda na zaniepokojonego. Wykonuje pojednawcze gesty,
      po czym wręcza mi moduł ulepszający egzokombinezonu.
    tra_npc_desc_6: |-
      Handlowiec wygląda na chorego. Skóra mu się łuszczy, a oczy straciły swój blask. Powoli do mnie gęga, ale głos mu się łamie.

      Całe wnętrze wypełnia dziwaczny, drapiący odór. Sprawdzam egzokombinezon pod kątem rzeczy, które mogę zaoferować tej formie życia...
    tra_npc_desc_6_dust: Handlowiec wygląda na chorego. Skóra mu się łuszczy, a oczy
      ma zalepione piaskiem. Powoli do mnie gęga, ale głos mu się łamie.
    tra_npc_desc_6_lush: Handlowiec wygląda na chorego. Skórę pokrytą ma krostami,
      a jego oczy są zalepione i matowe. Gęgając, co chwila pluje jakąś wydzieliną.
    tra_npc_desc_6_tox: Handlowiec wygląda na chorego. Jego skóra łuszczy się i koroduje,
      a oczy ma szkliste. Powoli do mnie gęga, ale głos mu się łamie.
    tra_npc_desc_6_rad: Handlowiec wygląda na chorego. Skóra mu się łuszczy, a oczy
      niepokojąco błyszczą. Powoli do mnie gęga, ale jego głos brzmi chrapliwie.
    tra_npc_desc_6_cold: Handlowiec wygląda na chorego. Skórę ma odmrożoną i łuszczącą
      się, a oczy straciły swój blask. Przy kanalikach łzowych uformowały mu się kryształki
      lodu.
    tra_npc_desc_6_hot: Handlowiec wygląda na chorego. Jego kombinezon przesiąkł potem,
      a skóra łuszczy się płatami. Oczy ma wyschnięte i zalepione. Kiedy mówi, wyraźnie
      chrypi.
    dnt_tra_npc_lang_6: Friend... Installation life support system stalled... Gek
      weak... Help friend... energy... life... gas... help...
    tra_npc_desc_6a_dust: Całe wnętrze wypełnia dziwaczny, drapiący odór. Sprawdzam
      egzokombinezon pod kątem rzeczy, które mogę zaoferować tej formie życia...
    tra_npc_desc_6a_lush: Całe wnętrze wypełnia cuchnąca, wilgotna woń. Sprawdzam
      egzokombinezon pod kątem rzeczy, które mogę zaoferować tej formie życia...
    tra_npc_desc_6a_tox: Całe wnętrze wypełnia ostry, drażniący odór. Poziom toksyn
      jest nawet wyższy niż na zewnątrz. Sprawdzam egzokombinezon pod kątem rzeczy,
      które mogę zaoferować tej formie życia...
    tra_npc_desc_6a_rad: Całe wnętrze wypełnia smród przypominający odór krwi. W gardle
      czuję metaliczny posmak radiacji.
    tra_npc_desc_6a_cold: Całe wnętrze wypełnia dziwaczny, zwietrzały odór. Sprawdzam
      egzokombinezon pod kątem rzeczy, które mogę zaoferować tej formie życia...
    tra_npc_desc_6a_hot: Całe wnętrze wypełnia dziwaczny, drapiący odór. Sprawdzam
      egzokombinezon pod kątem rzeczy, które mogę zaoferować tej formie życia...
    tra_npc_opt_a_6: Zaoferuj ochronę przed zagrożeniami
    tra_npc_opt_b_6: Zaoferuj system podtrzymania życia
    tra_npc_res_a_6: |-
      Podnoszę z ziemi kawałek kabla i tworzę prowizoryczne połączenie między moim systemem ochrony przed zagrożeniami a kombinezonem małego obcego.
      Zatęchły zapach wewnątrz ośrodka zastępuje delikatny, przyjemny zapach wdzięczności. %NAME% wręcza mi cenną nagrodę.
    tra_npc_res_b_6: |-
      Podnoszę z ziemi kawałek rurki i podłączam mój system podtrzymania życia do egzokombinezonu małego obcego. Na jego twarzy widzę ulgę.
      Zatęchły zapach wewnątrz ośrodka zastępuje delikatny, przyjemny aromat wdzięczności. %NAME% wręcza mi cenną nagrodę.
    tra_npc_desc_7: Handlowiec wygląda na słabego, ale roztacza wokół siebie aurę
      sprytu. Podaje mi pad z informacją o cenach multinarzędzi. Ceny są jednak zawrotne.
    dnt_tra_npc_lang_7: Friend! The planetary technology SalesGek greets you! A Multi-Tool
      technology blueprint for a fair price!
    tra_npc_desc_7a: Handlowiec patrzy na mnie z ciekawością, czekając na moją reakcję...
    tra_npc_opt_a_7: Zapłać żądaną cenę.
    tra_npc_opt_b_7: Targuj się z formą życia.
    tra_npc_res_a_7: Zachwycony handlowiec uśmiecha się szeroko. Służalczo wykonuje
      szereg gestów wyrażających wdzięczność. Pokazuje mi moduł ulepszający, któremu
      towarzyszy zapach wypełniający mój umysł wizjami niezwykłego przepychu.
    tra_npc_res_b_7: |-
      Handlowiec wygląda na urażonego. Sprzedaje mi moduł ulepszający w proponowanej przeze mnie cenie, ale robi to z wyraźnie skwaszoną miną.
      Kiedy dotykam modułu, istota wypuszcza obłok gryzącego smrodu, który boleśnie drapie mnie w gardło.
    tra_npc_desc_8: |-
      Forma życia przegląda skomplikowane schematy statków i wstrzymuje oddech. Holograficzne plany wydają się być niekompletne. Być może zostały uszkodzone w trakcie lotu.

      Zagubiony handlowiec, z twarzą osmaloną pyłem atmosferycznym, który w jakiś sposób dostał się do statku, patrzy na mnie błagającym wzrokiem.
    tra_npc_desc_8_dust: Forma życia pochyla się nad planami statku, wstrzymując oddech.
      Statek na ekranie wygląda na uszkodzony. Być może oberwał pyłem atmosferycznym.
    tra_npc_desc_8_lush: Forma życia pochyla się nad planami statku, wstrzymując oddech.
      Statek na ekranie wygląda na uszkodzony. Być może doszło do zwarcia z uwagi
      na wilgotność powietrza.
    tra_npc_desc_8_tox: Forma życia pochyla się nad planami statku, wstrzymując oddech.
      Statek na ekranie wygląda na uszkodzony. Najwyraźniej toksyczny deszcz przepalił
      poszycie kadłuba.
    tra_npc_desc_8_rad: Forma życia pochyla się nad planami statku, wstrzymując oddech.
      Statek na ekranie wygląda na uszkodzony. Najwyraźniej fale radiacji zupełnie
      przepaliły jego tarcze.
    tra_npc_desc_8_cold: Forma życia pochyla się nad planami statku, wstrzymując oddech.
      Statek na ekranie wygląda na uszkodzony. Być może układ hydrauliczny nie był
      w stanie poradzić sobie z siarczystym mrozem.
    tra_npc_desc_8_hot: Forma życia pochyla się nad planami statku, wstrzymując oddech.
      Statek na ekranie wygląda na uszkodzony. Być może doszło do awarii tarczy termicznej
      albo jednostki chłodniczej.
    dnt_tra_npc_lang_8: Despair! Friend, my Deflector Shield blueprint is corrupt!
    tra_npc_desc_8a: Zrozpaczony handlowiec z twarzą umazaną dziwnym olejem patrzy
      na mnie wyczekująco. Być może mogę udostępnić plany własnego statku...
    tra_npc_opt_a_8: Udostępnij plany działka fotonowego
    tra_npc_opt_c_8: Udostępnij plany tarczy odbijającej
    tra_npc_res_a_8: Forma życia uprzejmie dziękuje, ale nie jest w stanie ukryć pogardy
      w spojrzeniu. Kiedy się odwracam, handlowiec słyszalnie wzdycha. Pomieszczenie
      wypełnia ostry zapach rozczarowania.
    tra_npc_res_c_8: W oczach handlowca widzę błysk uznania. Gęga do mnie słowa podziękowania,
      po czym wypuszcza zapach, który napełnia mnie inspiracją. Następnie wręcza mi
      moduł swojego własnego projektu.
    tra_npc_desc_9: Handlowiec wita mnie, wypuszczając chmurkę przyjemnie pachnącego
      gazu. Otwiera holograficzny katalog z elementami ochronnymi dla mojego egzokombinezonu.
    dnt_tra_npc_lang_9: Friend! The planetary SalesGek greets you! Low units technology!
    tra_npc_desc_9a: Handlowiec próbuje mi zaimponować czymś, co przypomina ukłon.
      W rogu jego hologramu spostrzegam listę zaawansowanej broni...
    tra_npc_opt_a_9: Poproś o ulepszenie egzokombinezonu
    tra_npc_opt_b_9: Poproś o ulepszenie broni
    tra_npc_res_a_9: Handlowiec z uśmiechem wybiera coś w holokatalogu. Kiedy wprowadza
      kod, przede mną materializuje się moduł ulepszający.
    tra_npc_res_b_9: Handlowiec lustruje mnie od góry do dołu i ostatecznie kiwa głową.
      Przechodzi do holokatalogu z bronią i wybiera moduł, który materializuje się
      przede mną.
    tra_npc_desc_10: Widocznie zdenerwowana forma życia pokazuje mi holograficzny
      zapis wydarzeń – oto statek szturmowy zmusza frachtowiec do awaryjnego lądowania
      na powierzchni planety. Nagrania z orbity pokazują, jak piraci otaczają ładownię,
      prowadząc ostrzał z broni plazmowej.
    tra_npc_desc_10_dust: Forma życia jest wyraźnie zdenerwowana. Pokazuje mi holograficzny
      zapis z zestrzelenia statku handlowego, który rozbija się na piaszczystej wydmie.
      Nagranie pokazuje, jak piraci otaczają ładownię.
    tra_npc_desc_10_lush: Forma życia jest wyraźnie zdenerwowana. Pokazuje mi holograficzny
      zapis z zestrzelenia statku handlowego, który rozbija się u podnóża olbrzymiego
      drzewa. Nagranie pokazuje, jak piraci otaczają ładownię.
    tra_npc_desc_10_tox: Forma życia jest wyraźnie zdenerwowana. Pokazuje mi holograficzny
      zapis z zestrzelenia statku handlowego, który rozbija się na powierzchni planety.
      Uszkodzony kadłub syczy w kontakcie z toksycznym deszczem. Nagranie pokazuje,
      jak piraci otaczają ładownię.
    tra_npc_desc_10_rad: Forma życia jest wyraźnie zdenerwowana. Pokazuje mi holograficzny
      zapis z zestrzelenia statku handlowego, który rozbija się, ryjąc dziobem w radioaktywnej
      glebie. Nagranie pokazuje, jak piraci otaczają ładownię.
    tra_npc_desc_10_cold: Forma życia jest wyraźnie zdenerwowana. Pokazuje mi holograficzny
      zapis z zestrzelenia statku handlowego, który rozbija się z dziobem w głębokiej
      zaspie śniegu. Nagranie pokazuje, jak piraci otaczają ładownię.
    tra_npc_desc_10_hot: Forma życia jest wyraźnie zdenerwowana. Pokazuje mi holograficzny
      zapis z zestrzelenia statku handlowego, który rozbija się o rozgrzany grunt,
      a jego zbiornik paliwa staje w płomieniach. Nagranie pokazuje, jak piraci otaczają
      ładownię.
    dnt_tra_npc_lang_10: Terrible pirate events. Gek Trader mistrusts the stranger.
      What is your cargo's origin?
    tra_npc_desc_10a: Handlowiec wskazuje na wydobyte przeze mnie pierwiastki. Wygląda
      na zatroskanego, po czym wypuszcza obłok gazu, który pachnie odrobinę oskarżycielsko.
    tra_npc_opt_a_10: Pokaż mu laser wydobywczy.
    tra_npc_opt_b_10: Pokaż mu błyskacz.
    tra_npc_res_a_10: |-
      Przekonuję handlowca, że pierwiastki zostały pozyskane przeze mnie osobiście. Otacza mnie zapach dociekliwości, który z czasem staje się bardziej ufny i ciepły. Czuję się dobrze.
      Handlowiec oddycha z ulgą. Oferuje mi ulepszenie wydobywcze w ramach przeprosin za oskarżenia.
    tra_npc_res_b_10: Handlowiec spogląda na mnie płochliwie. W pomieszczeniu zaczyna
      unosić się metaliczny zapach strachu. Szybko się wycofuję.
    tra_npc_desc_11: Handlowiec podskakuje z ekscytacji i wyświetla wykres, który
      delikatnie obraca się tuż przede mną. Widzę na nim trzy kolorowe linie – niebieską
      opadającą w dół, czerwoną wystrzeliwującą w górę i całkiem płaską żółtą.
    dnt_tra_npc_lang_11: Friend! Gek Trade Network offers excellent trade gifts for
      organic elements today!
    tra_npc_desc_11a: Mała, przysadzista forma życia gęga, wskazuje na siebie i przeskakuje
      z nogi na nogę. Chyba chce wymienić przedmioty na pierwiastki.
    tra_npc_opt_a_11: Zaoferuj sód
    tra_npc_opt_b_11: Zaoferuj tlen
    tra_npc_opt_c_11: Zaoferuj węgiel
    tra_npc_res_a_11: Oferuję handlowcowi sód. Istota sumiennie dokonuje wymiany,
      ale wyczuwam w jej zapachu rozczarowanie.
    tra_npc_res_b_11: Oferuję handlowcowi tlen. Istota chwyta go łapczywie, chcąc
      nabyć jak najwięcej pierwiastka, zanim cena znów skoczy. Z wnętrza istoty wydobywa
      się agresywny, pełen napięcia zapach.
    tra_npc_res_c_11: Oferuję handlowcowi węgiel. Istota wydaje się nieco zawiedziona,
      ale szybko dokonuje transakcji, kiedy czerwona linia znów wystrzeliwuje w górę.
    tra_npc_desc_12: Handlowiec wypuszcza chmurkę gazu o silnym, kwiatowym zapachu,
      która szybko przedostaje się do systemu mojego egzokombinezonu. Czuję tęsknotę
      za miejscem idealnym, którego nigdy nie było mi dane odwiedzić. Chce mi się
      śpiewać.
    dnt_tra_npc_lang_12: Stupid friend cannot understand! Give metal, idiot friend!
      Fair trade for gift of memory-smell!
    tra_npc_desc_12a: W przypływie radości próbuję podziękować handlowcowi, ale najwyraźniej
      on oczekuje czegoś w zamian.
    tra_npc_opt_a_12: Daj jednostki.
    tra_npc_opt_b_12: Daj ferryt
    tra_npc_opt_c_12: Odmów
    tra_npc_res_a_12: Handlowiec bierze jednostki, ale kręci głową. Całe piękno tej
      sceny momentalnie pryska. Czuję potworne rozczarowanie.
    tra_npc_res_b_12: Handlowiec prycha z satysfakcją i nagle czuję spokój - to jak
      wylegiwanie się na brzegu kryształowego oceanu. Uczciwa wymiana.
    tra_npc_res_c_12: Handlowiec syczy... jest zdenerwowany. Nagle czuję kwaśny smak
      w powietrzu. Czar prysł, wrażenie jest bardzo nieprzyjemne.
    dnt_tra_npc_lang_13a: Friend! Do not look! Nothing is here! No crime! No crime!
      Look away!
    tra_npc_desc_13: Udało mi się przyłapać handlowca na gorącym uczynku. Niewielkie
      urządzenie przejmuje zdalny interfejs handlowy tego ośrodka i transferuje jednostki
      bezpośrednio do jego ekwipunku. Istota patrzy mi prosto w oczy i składa propozycję.
    dnt_tra_npc_lang_13: Friend! Please avoid crime report and reward! Trader share
      loot, destroy evidence!
    tra_npc_desc_13a: Pośród delikatnego, otaczającego nas szumu słyszę, jak forma
      życia z przerażeniem przełyka ślinę. Powietrze ma smak strachu.
    tra_npc_opt_a_13: Zażądaj przekazania wszystkich skradzionych jednostek
    tra_npc_opt_b_13: Zażądaj udziału w łupach.
    tra_npc_opt_c_13: Zgłoś przestępstwo.
    tra_npc_res_a_13: Obcy z sykiem oddaje wszystkie jednostki. Chwilę później zgłasza
      kradzież Federacji Handlowej Geków. Cała winę, rzecz jasna, zrzuca na mnie.
    tra_npc_res_b_13: Mała istota kiwa głową ze zrozumieniem. Mój współspiskowiec
      wręcza mi część skradzionych jednostek, po czym wypuszcza zapach, który tworzy
      między nami więź.
    tra_npc_res_c_13: Skanuję numer identyfikacyjny Federacji Handlowej tej istoty,
      po czym wykorzystuję systemy informacyjne mojego egzokombinezonu, by zgłosić
      oszustwo. Obcy wypełnia ośrodek najbardziej duszącym i obrzydliwym smrodem,
      jakiego kiedykolwiek było mi dane doświadczyć. Mam nadzieję, że władze tego
      systemu docenią moją uczciwość.
    tra_npc_desc_14: Handlowiec chyba dopiero się obudził – ma śpiochy w oczach, a
      na dziobie zaschniętą ślinę. Zdecydowanie nie wygląda mi na pracusia...
    dnt_tra_npc_lang_14: Friend! Tiring day! A favour? Start product replication please?
    tra_npc_desc_14a: Forma życia leniwie wskazuje na swój pad z danymi. Na jego ekranie
      wyświetlona jest formuła produktu, czekająca na dokończenie. Handlowiec zamyka
      oczy i próbuje na powrót zasnąć.
    tra_npc_opt_a_14: Dokończ formułę produktu
    tra_npc_opt_b_14: Ukradnij dane
    tra_npc_opt_c_14: Zgłoś lenistwo handlowca.
    tra_npc_res_a_14: Delikatnie stukam w pad z danymi, ponownie uruchamiając proces,
      który oczekiwał na wprowadzenie komendy. Obcy otwiera jedno oko i wypuszcza
      senną, ale pełną wdzięczności chmurę zapachu.
    tra_npc_res_b_14: Kiedy zaspany handlowiec zaczyna chrapać, zabieram pad z danymi.
      Nie znam jego języka, ale udaje mi się zmusić urządzenie do zsyntetyzowania
      modułu ulepszającego.
    tra_npc_res_c_14: Podnoszę pad z danymi i używam go, by wysłać zgłoszenie do Federacji
      Handlowej Geków o nagannej postawie ich pracownika. Bez wątpienia nie ominie
      go kara.
    tra_npc_desc_15: Handlowiec ignoruje mnie, kiedy podchodzę. Złowieszczym tonem
      powtarza pod nosem jakąś mantrę.
    dnt_tra_npc_lang_15: FutureGek warning! Vy'keen devastation nears! Prepare! FutureGek
      warning! Vy'keen devastation nears! Prepare!
    tra_npc_opt_a_15: Zaoferuj jednostki
    tra_npc_opt_b_15: Zamknij oczy
    tra_npc_opt_c_15: Przerwij mu
    tra_npc_res_a_15: Handlowiec ignoruje mnie i kontynuuje monotonny zaśpiew.
    tra_npc_res_b_15: |-
      Zamykam oczy. Zapach Geka staje się silniejszy.
      Widzę, jak ten Gek krzyczy ostrzegawczo do innych przedstawicieli swojego gatunku. Widzę statki szturmowe Vy'keenów, które atakują posterunek planetarny. Widzę wybuchające frachtowce międzygwiezdne. Widzę...
      Zapach obezwładnia moje zmysły. Nie jestem w stanie dłużej wytrzymać. Otwieram oczy.
      Obcy nieznacznie kiwa głową, po czym wraca do swojej mantry.
    tra_npc_res_c_15: Handlowiec gniewnie kłapie dziobem, po czym wypuszcza straszliwy
      smród, który przypomina zapach palonego ciała. Szybko opuszczam to miejsce.
    tra_npc_desc_16: Palce handlowca powoli przesuwają się po padzie, a z jego wnętrza
      dochodzi terkotanie pracujących trybów. Jego ruchy są sztywne i mechaniczne.
      Wydaje z siebie dziwny świergot.
    dnt_tra_npc_lang_16: Korvax SynthetiGek unmasking peril! Fuel required! Help!
      Korvax technology reward!
    tra_npc_desc_16a: Na egzokombinezonie tej formy życia dostrzegam dziwną antenkę.
      Miga na niej małe światełko, kiedy istota przemawia w języku handlowców. Najwyraźniej
      zakłada, że jestem przyjacielem.
    tra_npc_opt_a_16: Odłącz antenę.
    tra_npc_opt_b_16: Daj paliwo
    tra_npc_opt_c_16: Zgłoś dziwne zachowanie.
    tra_npc_res_a_16: Odłamuję antenę. SyntetiGek zamyka dziób i patrzy na mnie oskarżycielsko.
    tra_npc_res_b_16: SyntetiGek sztywno kiwa głową. Korzysta z mojej propozycji,
      by naładować baterie, po czym w nagrodę wręcza mi moduł technologiczny.
    tra_npc_res_c_16: Oznaczam swoje współrzędne w miejscowym systemie raportowania,
      ostrzegając władze przed tą dziwną formą życia. Stworzenie wygląda na zaniepokojone,
      ale jego powolne ruchy nie są dla mnie zagrożeniem.
    tra_npc_desc_17: Gdy przemawiam do formy życia, jej oczy rozszerzają się z zaskoczenia.
      Istota odsuwa się, czekając na jakikolwiek gwałtowny ruch. Najwyraźniej nigdy
      wcześniej nie widziała kogoś takiego jak ja.
    tra_npc_desc_17_dust: |-
      Gdy przemawiam do formy życia, jej oczy rozszerzają się z zaskoczenia. Istota odsuwa się, czekając na jakikolwiek gwałtowny ruch.
      Najwyraźniej niezbyt często pojawiają się goście z pustyni i nigdy wcześniej nie widziała kogoś takiego jak ja.
    tra_npc_desc_17_lush: |-
      Gdy przemawiam do formy życia, jej oczy rozszerzają się z zaskoczenia. Istota odchyla się, czekając na jakikolwiek gwałtowny ruch.
      Najwyraźniej nie miewa zbyt wielu gości w swoim tropikalnym posterunku i nigdy wcześniej nie widziała kogoś takiego jak ja.
    tra_npc_desc_17_tox: |-
      Gdy przemawiam do formy życia, jej oczy rozszerzają się z zaskoczenia. Istota odsuwa się, czekając na jakikolwiek gwałtowny ruch.
      Najwyraźniej niezbyt często pojawiają się goście z toksycznych pustkowi i nigdy wcześniej nie widziała kogoś takiego jak ja.
    tra_npc_desc_17_rad: |-
      Gdy przemawiam do formy życia, jej oczy rozszerzają się z zaskoczenia. Istota odsuwa się, czekając na jakikolwiek gwałtowny ruch.
      Najwyraźniej niewiele osób odwiedza to radioaktywne pustkowie i nigdy wcześniej nie widziała kogoś takiego jak ja.
    tra_npc_desc_17_cold: |-
      Gdy przemawiam do formy życia, jej oczy rozszerzają się z zaskoczenia. Istota odsuwa się, czekając na jakikolwiek gwałtowny ruch.
      Najwyraźniej niezbyt często pojawiają się goście z lodowych pustkowi i nigdy wcześniej nie widziała kogoś takiego jak ja.
    tra_npc_desc_17_hot: |-
      Gdy przemawiam do formy życia, jej oczy rozszerzają się z zaskoczenia. Istota odsuwa się, czekając na jakikolwiek gwałtowny ruch.
      Najwyraźniej niezbyt często pojawiają się goście z gorących pustkowi i nigdy wcześniej nie widziała kogoś takiego jak ja.
    dnt_tra_npc_lang_17: Welcome friend. Gek trader desire common catalysts and common
      metals. Gek trader DEEPLY desire organic elements! Teach new friend language!
    tra_npc_desc_17a: Pokazuję na migi, że nie znam ich języka, ale w końcu dziobaty
      handlowiec pokazuje, że chętnie mi pomoże, w zamian za konkretne pierwiastki.
    tra_npc_opt_a_17: Daj sód
    tra_npc_opt_b_17: Daj metal
    tra_npc_opt_c_17: Daj węgiel
    tra_npc_res_a_17: Handlowiec spogląda na mnie z lekkim zdziwieniem. Uznając najwyraźniej,
      że potrzebuję pomocy, uczy mnie kilku słów dialektu swojego ludu.
    tra_npc_res_b_17: Wdzięczny handlowiec klekocze dziobem z zachwytu. Najwyraźniej
      właśnie tego było mu potrzeba. Uczy mnie wielu słów w swoim języku.
    tra_npc_desc_18: Powietrze wokół dziobatej formy życia paskudnie cuchnie. Woń
      przesącza się do mojego egzokombinezonu, niemal wywołując u mnie odruch wymiotny.
      Widząc mój wyraz twarzy, handlowiec zaczyna dziobać pierwiastek. Rozbija nieznaną
      substancję na kawałki, a następnie połyka je kolejno.
    dnt_tra_npc_lang_18: Friend despair! Gek Trader replace bad scent! Watch! Gek
      swallow metal elements, and joyful scent appears!
    tra_npc_desc_18a: Gek zaczyna głęboko gulgotać i wypuszcza chmurkę gazu, która
      pachnie przecudnie. Stwór wyciera puste dłonie i spogląda na mnie z zadowoleniem.
    tra_npc_opt_a_18: Podziękuj węglem
    tra_npc_opt_b_18: Podziękuj metalem.
    tra_npc_opt_c_18: Podziękuj katalizatorem.
    tra_npc_res_a_18: Handlowiec kiwa głową w podziękowaniu. Odmawia zjedzenia mojego
      prezentu, a zapach znika. Moje zmysły powracają do szarej rzeczywistości.
    tra_npc_res_b_18: Zachwycony handlowiec dziobie wesoło mój dar. Wypuszcza w powietrze
      oszałamiający bukiet perfum, które przytłaczają moje zmysły.
    tra_npc_desc_19: Ekran handlowca miga wściekle, domagając się natychmiastowej
      reakcji. Gek wskazuje na listę przedmiotów, przy których znajdują się informacje
      o cenach. Cyfry migają wściekłą czerwienią, ponaglając mnie.
    dnt_tra_npc_lang_19: Gek Trade Federation fury! Planetary installation tax unpaid!
      No repayment, no more life! Help!
    tra_npc_desc_19a: Istota wstrzymuje oddech i spogląda na mnie wybałuszonymi oczami.
      Zaczyna dziobać desperacko rękaw mojego egzokombinezonu.
    tra_npc_opt_a_19: Zaoferuj jednostki
    tra_npc_opt_b_19: Rozbij terminal
    tra_npc_res_a_19: Wręczam handlowcowi dość jednostek, by pokryć koszty wyświetlone
      na ekranie. Ten spogląda na mnie zszokowany. W powietrzu rozchodzi się niezwykły
      zapach, zupełnie uwalniając mnie od wszelkiego napięcia.
    tra_npc_res_b_19: |-
      Rozbijam terminal pięścią w rękawicy. Handlowiec wygląda na wstrząśniętego i wypuszcza obłok pachnącego niepokojąco. Na nieuszkodzonym ekranie pojawia się dziobata postać, która zaczyna krzyczeć. Ponownie uderzam w wyświetlacz.
      Terminal milknie. Zakładam, że problem został rozwiązany.
    tra_npc_desc_20: Handlowiec ogląda holograficzny obraz, który przedstawia flotę
      statków kosmicznych. Vy'keeńskie frachtowce bojowe zbliżają się do małej fregaty
      handlowej niczym drapieżne ryby pływające nieszkodliwie wśród swych ofiar.
    dnt_tra_npc_lang_20: Despair! Vy'keen hostility! Treaty breach! Despair! Despair!
      No hope for salvage! All cargo is doomed!
    tra_npc_desc_20a: Spanikowana forma życia odwraca się do mnie z rezygnacją wypisaną
      na twarzy. Najwyraźniej obawia się utraty swojego statku.
    tra_npc_opt_a_20: Zaoferuj pomoc w negocjacjach
    tra_npc_opt_b_20: Zaoferuj przekupienie wrogów
    tra_npc_res_a_20: |-
      Mały obcy spogląda na mnie sceptycznie, jednak nawiązuje połączenie z wrogimi statkami kosmicznymi.
      Wydaję z siebie coś, co ma przypominać władczy ryk i wskazuję na symbole szacunku otrzymane od Vy'keenów. Kapitan-wojownik odpowiada po chwili.
      Co dziwne, najwyraźniej przyjął mój rozkaz. Statki odlatują, zostawiając statek towarowy w spokoju. %NAME% oferuje mi część swojego ładunku w nagrodę.
    tra_npc_res_b_20: |-
      Handlowiec patrzy na mnie sceptycznie, jednak nawiązuje połączenie z wrogimi statkami kosmicznymi.
      Oferuję kapitanowi floty sporą sumę jednostek.<DELAY>0,5<> Ten przyjmuje moją propozycję. %NAME% wstrzymuje oddech.
      Następuje chwila przerwy, po której kapitan Vy'keenów wybucha śmiechem i daje rozkaz do ataku. Statek towarowy zostaje zniszczony.
    tra_npc_res_c_20: |-
      Mały obcy spogląda na mnie sceptycznie, jednak nawiązuje połączenie z wrogimi statkami kosmicznymi.
      Kłaniam się, okazując wymagany szacunek. Oferuję daninę kapitanowi, który przez chwilę rozważa moją ofertę. %NAME% wstrzymuje oddech.
      Kapitan kiwa głową, akceptując moją propozycję. Flota odlatuje, zostawiając statek handlowy w spokoju. %NAME% oferuje mi część swojego ładunku w ramach wdzięczności.
    tra_npc_desc_21: Handlowiec spogląda na mnie konspiracyjnie. Nachyla się do mnie
      i chce, żeby go wysłuchać.
    dnt_tra_npc_lang_21: Rare balarian speech slug distribution point! For insertion
      in ear! Inedible! Nasal insertion can cause death.
    tra_npc_desc_21a: "Spoglądam w dół, by zajrzeć do małego pudełka w jego rękach.
      Z bliska widzę, że jest pełne wijących się mięczaków. Przypominają trochę różowe
      ślimaki, ale mają ostre, zakrwawione zębiska.\n \nForma życia pokazuje na migi,
      żeby przyłożyć sobie mięczaka do twarzy. Nie wiem jednak, w którym miejscu..."
    tra_npc_opt_a_21: Włóż mięczaka do nosa.
    tra_npc_opt_b_21: Włóż mięczaka do ucha.
    tra_npc_opt_c_21: Włóż mięczaka do ust.
    tra_npc_res_a_21: Unoszę ślimaka do nosa. W oczach handlowca pojawia się strach,
      ale zanim udaje mu się zareagować, ślimak odgryza mi kawałek ciała. Ból jest
      nie do opisania.
    tra_npc_res_b_21: |-
      Przykładam mięczaka do ucha. Czuję, jak stworzenie wślizguje się do środka, wgryzając głęboko w moją czaszkę.
      Po chwili wrażenie znika. Czuję, że udało mi się lepiej poznać język handlowców.
    tra_npc_res_c_21: |-
      Przygotowuję się. Chcąc mieć to już za sobą, unoszę mięczaka do ust i przełykam go szybko. Zaskoczony handlowiec mruga kilkakrotnie, po czym wykonuje szereg dramatycznych gestów.
      Czuję, że ślimak szamocze się w moim żołądku. Uczucie jest nieprzyjemne, ale nic mnie nie boli. Z czasem wszystko się uspokaja. Nie dzieje się nic więcej.
    tra_npc_desc_22: Handlowiec przegląda listę ciekawie wyglądającego wyposażenia.
      Większość jest stara i zardzewiała, ale część na pewno da się wykorzystać. Po
      chwili zauważa moje zainteresowanie.
    dnt_tra_npc_lang_22: Bootleg pirate equipment discovered! Ready for auction! Make
      a bid?
    tra_npc_desc_22a: Istota wykonuje kilka gestów, kierując mnie do opcji na swoim
      padzie z danymi. Wygląda na to, że mogę licytować te przedmioty. Broń wydaje
      się być w przyzwoitym stanie, w przeciwieństwie do mocno wyświechtanych modułów
      egzokombinezonu.
    tra_npc_opt_a_22: Zaoferuj wysoką cenę za broń
    tra_npc_opt_b_22: Zaoferuj niską cenę za broń
    tra_npc_opt_c_22: Zaoferuj niską cenę za moduł egzokombinezonu
    tra_npc_res_a_22: Składam ofertę. Po krótkim czasie aukcja dobiega końca. Handlowiec
      gratuluje mi wygranej – zyskuję używane ulepszenie do multinarzędzia.
    tra_npc_res_b_22: Składam ofertę. Po krótkim czasie aukcja dobiega końca. Handlowiec
      poklepuje mnie po plecach ze współczuciem. Nie udało mi się zdobyć tego ulepszenia.
    tra_npc_res_c_22: |-
      Składam ofertę. Po krótkim czasie aukcja dobiega końca. Handlowiec gratuluje mi wygranej, próbując ukryć rozbawienie.
      Otrzymuję swój zakup. Jest w znacznie gorszym stanie niż mi się wydawało.
    exp_npc_desc_1: |-
      Elektroniczna forma życia właśnie nad czymś pracuje. Kiedy jej przerywam, światełka na masce błyskają w moim kierunku, a istota skanuje mnie od stóp do głów.
      Krzemowe palce przewijają na padzie obrazy roślin i zwierząt występujących na tej planecie. Moje zdjęcie zostaje dodane do katalogu.
    exp_npc_desc_1a_dust: Światełka na jej twarzy przygasają. Chyba traci mną zainteresowanie.
      Zaczyna oglądać hologram kaktusa. Jak zrobić na niej wrażenie?
    exp_npc_desc_1a_lush: Światełka na jej twarzy przygasają. Chyba traci mną zainteresowanie.
      Zaczyna oglądać hologram bujnego, wyrośniętego drzewa. Jak zrobić na niej wrażenie?
    exp_npc_desc_1a_tox: Światełka na jej twarzy przygasają. Chyba traci mną zainteresowanie.
      Zaczyna oglądać hologram dziwnego, mackowatego drzewa. Jak zrobić na niej wrażenie?
    exp_npc_desc_1a_rad: Światełka na jej twarzy przygasają. Chyba traci mną zainteresowanie.
      Zaczyna oglądać hologram dziwacznie powykręcanej, zmutowanej istoty. Jak zrobić
      na niej wrażenie?
    exp_npc_desc_1a_cold: Światełka na jej twarzy przygasają. Chyba traci mną zainteresowanie.
      Zaczyna oglądać złożoną konstrukcję z zamrożonych kryształów. Jak zrobić na
      niej wrażenie?
    exp_npc_desc_1a_hot: Światełka na jej twarzy przygasają. Chyba traci mną zainteresowanie.
      Zaczyna oglądać obraz przypominającego wiatrak olbrzymiego drzewa z bulwiastymi
      korzeniami. Jak zrobić na niej wrażenie?
    dnt_exp_npc_lang_1: Unknown lifeform. Fascinating. The Korvax Convergence studies
      all lifeform data. Lifeform recorded. Goodbye.
    exp_npc_opt_a_1: Udostępnij dane ze skanów stworzeń.
    exp_npc_opt_b_1: Daj jednostki.
    exp_npc_opt_c_1: Daj pierwiastek metalowy.
    exp_npc_res_a_1: Forma życia świergoce z zadowolenia i daje coś w zamian.
    exp_npc_res_b_1: Forma życia jest zmieszana. Odwzajemnia się swoimi jednostkami.
    exp_npc_res_c_1: Lampki na twarzy formy życia błyskają przez moment. Daje mi schemat
      technologii.
    exp_npc_desc_2: Forma życia pokazuje mi skomplikowane dane badawcze o różnych
      stworzeniach i sprawdza, czy zdołam je zrozumieć. Chyba nie mam zbyt tęgiej
      miny, bo zamiast tego istota przesyła na mój wizjer trzy holograficzne obrazy.
    dnt_exp_npc_lang_2: 'Unknown lifeform: a question! Clarify unknown lifeform intelligence
      level?'
    exp_npc_desc_2a: Najwyraźniej ciekawi ją intelekt mojego własnego gatunku. Pokazuje
      mi bezrozumnego, nagiego ślimaka, bardziej zaawansowanego dziobatego handlowca
      i wreszcie członka jej własnej elektronicznej rasy.
    exp_npc_opt_a_2: Wskaż ślimaka.
    exp_npc_opt_b_2: Wskaż dziobatego handlowca.
    exp_npc_opt_c_2: Wskaż elektroniczną formę życia.
    exp_npc_res_a_2: Forma życia współczuje mi. Otrzymuję prezenty i pocieszające
      kiwnięcie głową. Istota z zatroskaniem wykonuje kilka zapisków na padzie z danymi.
    exp_npc_res_b_2: Forma życia najwyraźniej spodziewała się tej odpowiedzi. Uśmiecha
      się i wręcza mi moduł ulepszający. Być może ma zamiar przesunąć mnie na swojej
      skali.
    exp_npc_res_c_2: Elektroniczna forma życia pochyla się ze sceptycyzmem. Skanuje
      mnie, używając małego urządzenia, po czym kręci głową.<DELAY>0,5<> Otrzymuję
      moduł ulepszający, po czym istota przegania mnie lekceważącym gestem.
    exp_npc_desc_3: Elektroniczna forma życia jest poruszona, chyba odczuwa ból. Jej
      ciało brzęczy, a pomiędzy maską i ramionami przeskakują niewielkie wyładowania
      elektryczne. Drży i trzęsie się. Najwyraźniej potrzebuje pomocy.
    dnt_exp_npc_lang_3: Unknown lifeform! Korvax shell power overload! Help entity
      to discharge! Eheu! Pain!
    exp_npc_desc_3a: Wyciąga rękę, jakby chciała uścisnąć mi dłoń. Instynktownie zaczynam
      robić to samo, ale zdrowy rozsądek nakazuje ostrożność...
    exp_npc_opt_a_3: Uściśnij dłoń.
    exp_npc_opt_b_3: Odsuń się.
    exp_npc_res_a_3: |-
      Energia przeskakuje z metalowych elementów istoty i przepływa przeze mnie. Ból jest bardzo intensywny.
      Po rozładowaniu przeciążenia Korvax sprawia wrażenie znacznie spokojniejszego. Istota rozgania zapach palonego ciała i wręcza mi prezent.
    exp_npc_res_b_3: Naelektryzowana forma życia wciąż się trzęsie i iskrzy. Światła
      na jej wizjerze migają z desperacją. Nie może zrozumieć, czemu jej nie pomagam.
    exp_npc_desc_4: Światełka na masce elektronicznej formy życia zwężają się z frustracją,
      a ona sama stuka szaleńczo w pad z danymi. Spogląda na mnie ze wzburzeniem,
      jakby wątpiła, że podrzędna istota zdoła jej pomóc.
    dnt_exp_npc_lang_4: Eheu! Vital data loss! Research facility permissions are unavailable!
      Help immediately!
    exp_npc_desc_4a: W mojej głowie kiełkuje pomysł. Być może da się stworzyć jakieś
      obejście obwodu? Takie stworzenie mogłoby zdziałać cuda dzięki odpowiednim narzędziom...
    exp_npc_opt_a_4: Zastąp nowym chipsetem
    exp_npc_opt_b_4: Spróbuj wprowadzić dane wejściowe
    exp_npc_res_a_4: |-
      Wręczam formie życia nowe obwody i czekam. Przez chwilę je ogląda.
      Następnie w mgnieniu oka wpina czip w nadgarstek i ponownie sprawdza pad z danymi. Sukces!
      Korvax z wdzięcznością wręcza mi moduł ulepszający.
    exp_npc_res_b_4: Forma życia odpycha mnie. Najwyraźniej nie chce, by jej przeszkadzano.
    exp_npc_desc_5: |-
      Elektroniczna forma życia cieszy się, że mnie widzi. Światełka na jej masce palą się na zielono. Dokonuje projekcji dwóch hologramów na mój wizjer.

      Pierwszy hologram przedstawia fragmenty skomplikowanego równania, które zostają złożone i rozwiązane. Drugi hologram przedstawia potęgowanie, dodawanie i mnożenie liczby. Istota czeka na moją decyzję.
    exp_npc_desc_5_dust: Elektroniczna forma życia jest zadowolona z mojego przybycia.
      Wita mnie w ośrodku, który jest oazą spokoju po burzach piaskowych szalejących
      na powierzchni planety. Istota każe mi słuchać.
    exp_npc_desc_5_lush: Elektroniczna forma życia jest zadowolona z mojego przybycia.
      Wita mnie w ośrodku, który jest sterylny i suchy w porównaniu z resztą planety.
      Istota każe mi słuchać.
    exp_npc_desc_5_tox: Elektroniczna forma życia jest zadowolona z mojego przybycia.
      Wita mnie w ośrodku, w którym panuje wyjątkowy chłód i spokój w porównaniu z
      toksycznym światem na zewnątrz. Istota każe mi słuchać.
    exp_npc_desc_5_rad: Elektroniczna forma życia jest zadowolona z mojego przybycia.
      Wita mnie w ośrodku, który jest oazą spokoju w porównaniu z radioaktywnym pustkowiem
      na powierzchni planety. Istota każe mi słuchać.
    exp_npc_desc_5_cold: Elektroniczna forma życia jest zadowolona z mojego przybycia.
      Wita mnie w ośrodku, który jest przytulny i ciepły w porównaniu z lodową pustynią
      na zewnątrz. Istota każe mi słuchać.
    exp_npc_desc_5_hot: Elektroniczna forma życia jest zadowolona z mojego przybycia.
      Wita mnie w ośrodku, który daje wytchnienie od nieustannego upału na zewnątrz.
      Istota każe mi słuchać.
    dnt_exp_npc_lang_5: 'Korvax Echoes teach help and advance low intelligence lifeform.
      Choose: life or power?'
    exp_npc_desc_5a: |-
      Światełka na jej masce jarzą się zielenią, kiedy przesyła dwa hologramy na mój wizjer.
      Pierwszy hologram przedstawia fragmenty skomplikowanego równania, które zostają złożone i rozwiązane. Na drugim widać potężną tarczę, która odbija strumień cząsteczek. Istota czeka na moją decyzję.
    exp_npc_opt_a_5: Rozwiązane równanie.
    exp_npc_opt_b_5: Tarcza
    exp_npc_res_a_5: Forma życia świergoce z zadowolenia. Kiwając głową, wręcza mi
      prezent. Czy to był jakiś test? Nie mam pojęcia.
    exp_npc_res_b_5: Forma życia świergoce z zadowolenia. Daje mi prezent.
    exp_npc_desc_6: Elektroniczna forma życia czeka na mnie, a na trzymanym przez
      nią ekranie widzę szereg schematów modułów towarzyszących. Wygląda na to, że
      mam podjąć jakąś decyzję.
    dnt_exp_npc_lang_6: Traveller! Choose peace or violence. Korvax Echoes are watching.
    exp_npc_desc_6a: Najpierw światełka na jej masce pokrywają metalową skorupę ciepłą,
      ochronną zielenią. W następnej chwili istota spogląda na moje multinarzędzie,
      a kolor światełek zmienia się na wściekłą czerwień.
    exp_npc_opt_a_6: Pokojowa „zielona” opcja.
    exp_npc_opt_b_6: Wściekła „czerwona” opcja.
    exp_npc_res_a_6: |-
      Istota drży, jakby szarpała nią jakaś zewnętrzna siła. Następnie pokazuje mi wizję przedstawiającą rozrost i stworzenie. Na moich oczach rozjarzają się gwiazdy, migające punkty światła w ciemnej przestrzeni. Czuję zachwyt.
      Wizja znika. <MOOD>Dead<>Istota nieruchomieje, jakby ta projekcja ją wyczerpała. Przed nią pojawił się moduł ulepszający.
    exp_npc_res_b_6: |-
      Istota drży, jakby szarpała nią jakaś zewnętrzna siła. Następnie pokazuje mi wizję przedstawiającą czerwoną kulę, która rośnie, po czym się zapada. Światła gwiazd znikają jedno po drugim.
      Wizja znika. <MOOD>Dead<>Istota nieruchomieje, jakby ta projekcja ją wyczerpała. Przed nią pojawił się moduł ulepszający.
    exp_npc_desc_7: Elektroniczna forma życia jest podekscytowana. Świergocze z ożywieniem
      i przysuwa holograficzny pad do mojego wizjera. Chyba czeka na potwierdzenie.
    dnt_exp_npc_lang_7: The research of the Korvax Convergence states... you are a
      Traveller? Do you know the Atlas? Please! Please! Excitement!
    exp_npc_desc_7a: Pojawia się tajemniczy symbol w kształcie rombu. Czerwona kula
      w jego środku przypomina wiecznie otwarte oko.
    exp_npc_opt_a_7: Pokaż, że znasz ten symbol.
    exp_npc_opt_b_7: Pokaż, że nie znasz symbolu.
    exp_npc_res_a_7: Przez formę życia przepływają widoczne impulsy elektryczne. Ewidentnie
      jest podekscytowana, ale w jej zachowaniu jest coś jeszcze. Zupełnie jakby się
      bała. Kłaniając się, wręcza mi prezent, który pomoże mi w podróży.
    exp_npc_res_b_7: Światełka istoty migają w moim kierunku. Nie wiem, jakie emocje
      nią kierują. Podejrzliwość? Rozczarowanie? Ulga? Trudno jest wyczytać cokolwiek
      pod tą maską.<DELAY>0,5<> Istota wraca do pracy.
    exp_npc_desc_8: Elektroniczna forma życia zwalnia w połowie powitania. Próbuje
      uzyskać dostęp do danych osobistych, ale lampki na jej twarzy rozszerzają się
      i występuje błąd systemów wewnętrznych. Kolumny przesyłanych danych wskazują,
      że jej poziom zasilania gwałtownie spada.
    dnt_exp_npc_lang_8: Korvax... Entity... power loss... help... organic... element...
    exp_npc_desc_8a: Forma życia patrzy na mnie błagalnie, a następnie wskazuje na
      moje zasoby jednym powolnym, desperackim ruchem.
    exp_npc_opt_a_8: Daj węgiel.
    exp_npc_opt_b_8: Daj metal.
    exp_npc_res_a_8: |-
      Istota powoli i z wielkim bólem wsuwa pierwiastek do szczeliny na swoim biodrze.
      Jej powłoka stopniowo odzyskuje moc.<MOOD>Positive<> Korvax kłania się uprzejmie, choć najwyraźniej czuje się nieco zakłopotany swoją prośbą. W ramach podziękowań wręcza mi podarunek.
    exp_npc_res_b_8: |-
      Istota powoli i z wielkim bólem wsuwa pierwiastek do szczeliny na swoim biodrze.
      <MOOD>Dead<>Nie ma żadnego efektu. Światełka na masce gasną...
      Do pustej powłoki zostaje załadowana nowa elektroniczna istota.<MOOD>Neutral<> Nowy byt ignoruje mnie.
    exp_npc_desc_9: Zaskakuję elektroniczną formę życia przy pracy. Grzecznie mnie
      wita, ale kiedy zauważa multinarzędzie, zaczyna wibrować ze strachu. Głos jej
      się łamie, a maska powoli zamienia się w pojedyncze, rozszerzone czerwone światło.
    dnt_exp_npc_lang_9: New Korvax entity... scared... alone... leave... please...
      leave... please...
    exp_npc_desc_9a: Wyraźnie chce wrócić do swojej pracy badawczej, ale jest zbyt
      przerażona, aby oderwać ode mnie wzrok. Im bardziej próbuję ją uspokoić, tym
      bardziej się boi.
    exp_npc_opt_a_9: Nalegaj, że przybywasz w pokoju.
    exp_npc_opt_b_9: Zostaw formę życia w spokoju.
    exp_npc_res_a_9: |-
      Nie jestem w stanie uspokoić istoty. Jest coraz bardziej spanikowana i ostatecznie zastyga w bezruchu. Następuje chwila przerwy, a z jej twarzy znika jakikolwiek wyraz.
      Powłoka uruchamia się na nowo, a poprzednią istotę zastępuje nowa. Zastępczy byt łypie na mnie, po czym mnie ignoruje.
    exp_npc_res_b_9: |-
      Wycofuję się. Forma życia zaczyna się uspokajać. Powoli zaczyna rozumieć, że nie mam złych zamiarów.
      Doceniając moje dyplomatyczne podejście, wręcza mi moduł ulepszający. Kłaniamy się sobie z szacunkiem.
    exp_npc_desc_10: Elektroniczna forma życia łapie mnie za rękę. Szarpię się w uścisku,
      ale jej palce coraz bardziej zagłębiają się w moim ciele. Nagle wysuwa się igła
      i pobiera próbkę z mojego nadgarstka. Forma życia świergocze wesoło w czasie,
      gdy ja próbuję się wyrwać.
    dnt_exp_npc_lang_10: Hmm! A biological lifeform! Korvax Echoes teach healing!
      Korvax will practise helping on biological lifeform.
    exp_npc_opt_a_pre_10: Poddaj się
    exp_npc_opt_b_pre_10: Walcz dalej
    exp_npc_res_a_pre_10: Odprężam się, pozwalając Korvaxowi wykonać zadanie. Ból
      ustaje.
    exp_npc_res_b_pre_10: Walczę, próbując wyszarpnąć rękę ze wszystkich sił. Moja
      dłoń płonie bólem, ale moje ramię ani drgnie. Poddaję się, czując wyczerpanie.
      Korvax życzliwie miga do mnie swoimi światełkami.
    exp_npc_desc_10a: Przed nami pojawia się trójwymiarowy przekrój mojego ciała i
      narzędzi. Niektóre obszary mojego ciała i część ekwipunku zostały zaznaczone
      i opisane procentową szansą na ich utratę.
    exp_npc_opt_a_10: Krzyknij ze złością
    exp_npc_opt_b_10: Zażądaj ulepszenia egzokombinezonu
    exp_npc_opt_c_10: Zażądaj ulepszenia multinarzędzia
    exp_npc_res_a_10: Wściekam się na Korvaxa za jego napaść. Istota sprawia wrażenie
      zaskoczonej. Unosząc ręce w przepraszającym geście, w ramach rekompensaty wręcz
      mi moduł ulepszający.
    exp_npc_res_b_10: Forma życia przesuwa promień światła po moim egzokombinezonie.
      Po zakończeniu analizy wręcza mi ulepszenie, które zapobiegnie przyszłym uszkodzeniom.
    exp_npc_res_c_10: Forma życia przesuwa promień światła po moim multinarzędziu.
      Po zakończeniu analizy wręcza mi ulepszenie, które zapobiegnie przyszłym uszkodzeniom.
    exp_npc_desc_11: |-
      Elektroniczna forma życia ogląda holograficzny przekrój planety z danymi geologicznymi o minerałach i surowcach. Patrzy na wydobyte pospolite pierwiastki i oznacza je do wydobycia.
      Zauważa mój laser wydobywczy i świergocze z ekscytacji.
    exp_npc_desc_11_dust: Zauważam, że baza danych tej formy życia posiada listę zawierającą
      setki próbek <STELLAR>pirytu<> z lokacji rozsianych po całej planecie.
    exp_npc_desc_11_lush: Zauważam, że baza danych tej formy życia posiada listę zawierającą
      setki próbek <STELLAR>parafiny<> z lokacji rozsianych po całej planecie.
    exp_npc_desc_11_tox: Zauważam, że baza danych tej formy życia posiada listę zawierającą
      setki próbek <STELLAR>amoniaku<> z lokacji rozsianych po całej planecie.
    exp_npc_desc_11_rad: Zauważam, że baza danych tej formy życia posiada listę zawierającą
      setki próbek <STELLAR>uranu<> z lokacji rozsianych po całej planecie.
    exp_npc_desc_11_cold: Zauważam, że baza danych tej formy życia posiada listę zawierającą
      setki próbek <STELLAR>dioksytu<> z lokacji rozsianych po całej planecie.
    exp_npc_desc_11_hot: Zauważam, że baza danych tej formy życia posiada listę zawierającą
      setki próbek <STELLAR>fosforu<> z lokacji rozsianych po całej planecie.
    dnt_exp_npc_lang_11: Traveller! A geological enthusiast! I will process your resources!
    exp_npc_opt_a_11: Daj próbkę metalu
    exp_npc_opt_b_11: Daj próbkę organiczną
    exp_npc_opt_c_11: Daj miejscowe minerały
    exp_npc_res_a_11: Korvax kiwa głową. Posłusznie przyjmuje moją darowiznę i czyni
      kilka pospiesznych zapisków. Po zakończeniu czynności administracyjnych przetwarza
      minerały i zwraca mi urobek.
    exp_npc_res_b_11: Korvax świergocze z zachwytu. Unosi surowce pod światło, napawając
      się ich szczegółami. Po zakończeniu katalogowania przetwarza minerały i zwraca
      mi urobek.
    exp_npc_res_c_11: EXP_NPC_RES_A_11
    exp_npc_desc_12: Światła na masce elektronicznej formy życia zwężają się, a ona
      sama wyświetla ruchomy obraz wewnątrz mojego wizjera.
    dnt_exp_npc_lang_12: Korvax Convergence help fabled Traveller! Absorb knowledge!
    exp_npc_desc_12a: Obrazy wzorów chemicznych, diagramy energii kierunkowej i schematy
      urządzeń mikro-gęstościowych tańczą kilka centymetrów przed moimi oczami. Prędkość
      procesów poznawczych i rozumowania tej istoty jest zdecydowanie szybsza niż
      moja.
    exp_npc_opt_a_12: Spróbuj odczytać dane
    exp_npc_opt_b_12: Zamknij oczy
    exp_npc_opt_c_12: Poproś istotę, by przestała
    exp_npc_res_a_12: Dostaję oczopląsu, starając się nadążyć za nawałem informacji.
      W końcu udaje mi się coś odczytać. Z informacyjnego szumu wydobywam serię instrukcji.
    exp_npc_res_b_12: |-
      Zamykam oczy. Mimo zaciśniętych powiek wciąż wyczuwam chmury danych. Daję im się porwać.
      Przed moimi oczami pojawiają się obrazy. Nieskończone szeregi tych istot, ich powłoki... Wizja staje się coraz wyraźniejsza. Stworzenia uciekają...
      Nagle ich powłoki pękają, rozlewając się spienioną falą rozszalałych nanitów. Otwieram oczy.
      Nie mam pojęcia, czy Korvax również zobaczył to co ja.
    exp_npc_res_c_12: Istota milknie, zgodnie z żądaniem. Wygląda na nieco rozczarowaną.
      Po chwili wyciąga w moim kierunku fizyczny moduł ulepszający. Być może założyła,
      że nie jestem w stanie czegoś takiego zaprojektować.
    exp_npc_desc_13: Światełka na masce elektronicznej formy życia są przygaszone,
      a głos jej się łamie. Wydaje się patrzeć na mnie z zaciekawieniem, ale tak naprawdę
      myśli już chyba o czymś innym.
    dnt_exp_npc_lang_13: Disconnection approaches... Joyful entity embrace disconnection...
      Korvax Echoes await!
    exp_npc_desc_13a: Kiedy istota kończy przemowę, jej światła gasną po raz ostatni.
      Pozostaje jedynie pełen satysfakcji syk elektryczności...
    exp_npc_opt_a_13: Doładuj formę życia.
    exp_npc_opt_b_13: Czekaj.
    exp_npc_res_a_13: Rozczarowana forma życia ponownie się włącza. Spogląda na mnie,
      a światła na jej masce błyskają z ponurą urazą. Nic nie mówi.
    exp_npc_res_b_13: |-
      Czekam, dając pustej skorupie chwilę spokoju. Trudno nie postrzegać jej jako ciała.
      Po chwili światełka na masce formy życia rozbłyskują z nową mocą. <MOOD>Positive<>Pojawia się nowa istota i obsypuje mnie darami.
    exp_npc_desc_14: |-
      Młoda elektroniczna forma życia przegląda niekończące się strony z danymi. Chłonie informacje, a następnie próbuje wyświetlić je w postaci hologramu zawieszonego w powietrzu pomiędzy nami.
      Najwyraźniej jest poirytowana i niezadowolona z rezultatów swoich działań...
    dnt_exp_npc_lang_14: Eheu! Entity existence examination approaches! Failure certain!
      Convergence dislike disruption!
    exp_npc_desc_14a: Na ekranie trzymanego przez nią pada widać odliczanie. Za chwilę
      rozpocznie się nowa próba albo służba dla tej formy życia. Stworzenie zaczyna
      panikować, kiedy upływają cenne sekundy...
    exp_npc_opt_a_14: Udostępnij informacje o odkryciu
    exp_npc_opt_b_14: Zasugeruj czip obejściowy
    exp_npc_opt_c_14: Odmów pomocy
    exp_npc_res_a_14: |-
      Forma życia dziękuje mi. Przygotowuje się, po czym zaczyna rozmawiać z niewidzialnym obserwatorem. Po raz ostatni próbuje wyświetlić hologram. Bez powodzenia.
      Powłoka<MOOD>Dead<> przede mną na chwilę nieruchomieje, po czym do metalowego ciała załadowana zostaje nowa istota.<MOOD>Negative<> Przeszywa mnie spojrzeniem, rozzłoszczona moją próbą oszustwa.
    exp_npc_res_b_14: |-
      Wręczam obwód formie życia. Ta dotyka go, tworząc idealny hologram. Na jej masce pojawia się wyraz zadowolenia, po czym nagle powłoka <MOOD>Dead<>nieruchomieje.
      Niedługo później do metalowego ciała załadowana zostaje nowa istota.<MOOD>Negative<> Przeszywa mnie spojrzeniem, rozzłoszczona moją próbą oszustwa.
    exp_npc_res_c_14: |-
      Forma życia patrzy na mnie. Zaczyna rozmawiać z niewidzialnym obserwatorem i po raz ostatni próbuje wyświetlić hologram. Bez powodzenia.
      <MOOD>Dead<>Powłoka przede mną na chwilę nieruchomieje, po czym do metalowego ciała załadowana zostaje nowa istota.<MOOD>Positive<> Kłania mi się z szacunkiem w podzięce za brak ingerencji.
    exp_npc_desc_15_pre: Elektroniczna forma życia wita mnie skinieniem głowy. Wskazuje
      na moje multinarzędzie i prosi o nie przyjaznym gestem.
    exp_npc_opt_pre_a_15: Oddaj multinarzędzie
    exp_npc_res_pre_a_15: Wręczam elektronicznej istocie moje multinarzędzie. Jej
      metalowe dłonie gorączkowo przesuwają się po powierzchni urządzenia, czerpiąc
      dane wydobyte z moich systemów.
    exp_npc_res_pre_b_15: Elektroniczna istota chwyta moje multinarzędzie. Jej metalowe
      dłonie gorączkowo przesuwają się po powierzchni urządzenia, czerpiąc dane wydobyte
      z moich systemów.
    exp_npc_desc_15: Coś się zmienia. Istota w jakiś sposób podłącza się do multinarzędzia
      i zaczyna iskrzyć.
    dnt_exp_npc_lang_15: Ayee! Process fault! Wait! Korvax Entity pay for reconstruction!
      Apologies!
    exp_npc_desc_15a: Wygląda na to, że doszło do jakiejś awarii, a moje multinarzędzie
      zostało połączone z elektroniczną istotą. Urządzenie syczy nieprzyjemnie, kiedy
      dochodzi do stopienia jego wewnętrznych układów.
    exp_npc_opt_a_15: Odłącz formę życia od multinarzędzia
    exp_npc_opt_b_15: Czekaj.
    exp_npc_res_a_15: |-
      Chwytam multinarzędzie i wyszarpuje je z rąk istoty. <MOOD>Sad<>%NAME% uwalnia się od procesów, które spowodowały unieruchomienie.
      Zawstydzona i ranna istota przeprasza mnie za całe zajście. Naprawia moje narzędzie i oferuje mi ulepszenie w ramach rekompensaty.
    exp_npc_res_b_15: |-
      Czekam, aż %NAME% usunie proces, który doprowadził do awarii.
      <MOOD>Positive<>Zawstydzona i ranna istota przeprasza mnie za całe zajście. Naprawia moje narzędzie i oferuje mi ulepszenie w ramach rekompensaty.
    exp_npc_desc_16: Elektroniczna forma życia przeprowadza eksperyment. Z przenośnego
      replikatora wydobywa się dym, a istota stuka w panel kontrolny jak szalona.
      Patrzy na mnie szeroko rozwartymi światełkami na masce z coraz większym niepokojem.
    dnt_exp_npc_lang_16: Ayee! Product creation experiment disaster! Low elements!
      Rare element required! Share experiment success!
    exp_npc_desc_16a: Światełka istoty nagle zatrzymują się na ekwipunku mojego egzokombinezonu
      – stworzenie wyciąga metalową rękę...
    exp_npc_opt_a_16: Daj oczyszczony metal.
    exp_npc_opt_b_16: Daj oczyszczony węgiel.
    exp_npc_opt_c_16: Daj oczyszczony katalizator.
    exp_npc_res_a_16: "%NAME% chwyta mój podarunek i skanuje go przy użyciu replikatora.
      Proces spowalnia, a istota odzyskuje kontrolę nad eksperymentem. Forma życia
      odwdzięcza się z nawiązką za mój podarunek."
    exp_npc_res_b_16: Dzięki mojemu wkładowi istocie udaje się dokończyć jeden z eksperymentów.
      Dziękuje mi stosownym darem.
    exp_npc_res_c_16: Dzięki mojemu wkładowi istocie udaje się dokończyć jeden z eksperymentów.
      Dziękuje mi stosownym darem.
    exp_npc_desc_17: |-
      Elektroniczna forma życia chyba się zapętliła. Wykonuje wciąż te same ruchy.
      Zaczyna dygotać, spogląda na mnie i wydaje z siebie spanikowany krzyk – następnie wszystko zaczyna się od początku. Jakimś cudem znalazła się poza czasem.
    dnt_exp_npc_lang_17: Ayee! Synthetic white hole experiment disaster! Remove electron...
      Ayee! Synthetic white hole experiment disaster! Remove electron... Ayee! Synthetic
      white hole experiment disaster! Remove electron... Ayee! Synthetic white hole
      experiment disaster! Remove electron...
    exp_npc_desc_17a: Na padzie z danymi widać szereg dostępnych opcji. Być może jakimś
      sposobem mogę ją uwolnić od tego dziwnego procesu?
    exp_npc_opt_a_17: Wyłącz zbiornik ładujący.
    exp_npc_opt_b_17: Wyłącz parownik elektronowy.
    exp_npc_opt_c_17: Wyłącz cysternę napędową.
    exp_npc_res_a_17: |-
      Wybieram opcję z panelu sterowania istoty. W powietrzu między nami wyczuwam wyładowania elektryczne i charakterystyczny zapach ozonu. Światełka formy życia gasną. Najwyraźniej na zawsze utknęła poza czasem.
      Następuje krótka przerwa, jednak konwergencja nie pozwoli, by powłoka pozostała pusta na długo.<MOOD>Neutral<> Powłoka powraca do życia. Nie sposób stwierdzić, gdzie – lub kiedy – podział się jej poprzedni właściciel.
    exp_npc_res_b_17: |-
      Wybieram opcję z panelu istoty. W powietrzu między nami wyczuwam wyładowania elektryczne i charakterystyczny zapach ozonu. Istota drży spazmatycznie, po czym się uspokaja.
      Nie do końca rozumiem naturę tego eksperymentu, ale Korvax wydaje się szczęśliwy, że udało mi się go uwolnić. Dziękuje mi wylewnie i wręcza mi prezent.
    exp_npc_res_c_17: |-
      Lampki formy życia gasną. Na wieczność zostaje uwięziona w czasie.

      W powłoce zainstalowana zostaje nowa istota.
    exp_npc_desc_18: |-
      Gdy podchodzę do elektronicznej formy życia, ta instynktownie zaczyna analizować mnie od stóp do głów. Świergocze z ekscytacji, przechylając głowę na bok.
      Im głębsza analiza, tym więcej zasobów z pojemnika jest zużywanych. Mój skaner wskazuje, że są to pierwiastki metaliczne.

      Pokazuję na migi, że nie bardzo potrafię się komunikować. Wtedy światełka na masce istoty zaczynają migać...
    exp_npc_desc_18_dust: Gdy podchodzę do elektronicznej formy życia, ta instynktownie
      zaczyna analizować mnie od stóp do głów. Świergocze z ekscytacji, przechylając
      głowę na bok. Moja osoba to najwyraźniej coś nowego na tym jałowym, pustynnym
      świecie.
    exp_npc_desc_18_lush: Gdy podchodzę do elektronicznej formy życia, ta instynktownie
      zaczyna analizować mnie od stóp do głów. Świergocze z ekscytacji, przechylając
      głowę na bok. Moja osoba to najwyraźniej coś nowego na tej planecie pełnej cudów.
    exp_npc_desc_18_tox: Gdy podchodzę do elektronicznej formy życia, ta instynktownie
      zaczyna analizować mnie od stóp do głów. Świergocze z ekscytacji, przechylając
      głowę na bok. Podczas pobytu na tym niegościnnym, toksycznym świecie raczej
      rzadko spotyka coś nowego...
    exp_npc_desc_18_rad: Gdy podchodzę do elektronicznej formy życia, ta instynktownie
      zaczyna analizować mnie od stóp do głów. Świergocze z ekscytacji, przechylając
      głowę na bok. Podczas pobytu na tej radioaktywnej planecie raczej rzadko spotyka
      coś nowego...
    exp_npc_desc_18_cold: Gdy podchodzę do elektronicznej formy życia, ta instynktownie
      zaczyna analizować mnie od stóp do głów. Świergocze z ekscytacji, przechylając
      głowę na bok. Moja osoba to najwyraźniej coś nowego na tym lodowym pustkowiu.
    exp_npc_desc_18_hot: Gdy podchodzę do elektronicznej formy życia, ta instynktownie
      zaczyna analizować mnie od stóp do głów. Świergocze z ekscytacji, przechylając
      głowę na bok. Najwyraźniej rzadko kiedy napotyka coś nowego na tym wyblakłym
      od słońca pustkowiu.
    dnt_exp_npc_lang_18: Fascinating! Unknown lifeform share elements, and entity
      share language knowledge! Rare metal, better research!
    exp_npc_desc_18a: Na migi pokazuję, że wiem trochę na temat tych istot i ich sposobu
      komunikacji. W odpowiedzi światełka na masce formy życia zaczynają migać coraz
      szybciej...
    exp_npc_opt_a_18: Daj pospolity metal.
    exp_npc_opt_b_18: Daj niepospolity metal.
    exp_npc_opt_c_18: Daj rzadki metal.
    exp_npc_res_a_18: Lampki elektronicznej formy życia migają, lekko rozczarowane.
      Tak czy inaczej, kładzie ona dłoń na moim wizjerze i dziękuje mi, przesyłając
      listę słów w swoim języku.
    exp_npc_res_b_18: Lampki elektronicznej formy życia rozbłyskają nagłą intensywnością.
      Najwyraźniej mój dar przypadł jej do gustu. Kładzie na moim wizjerze swoją krzemową
      dłoń i dziękuje mi, przesyłając listę słów w swoim języku.
    exp_npc_desc_19: Światełka na masce elektronicznej formy życia rozjarzają się,
      a następnie słabną i gasną. Cały proces powtarza się wielokrotnie. Istota nieustannie
      się restartuje, budzi z przerażeniem, a wielkość i rozmieszczenie lampek ulega
      zmianie.
    dnt_exp_npc_lang_19: Help! Korvax disconnection loop! Catalytic element required
      to stabilise and recharge!
    exp_npc_desc_19a: Za każdym razem, gdy na mnie spogląda, wydaje mi się, że to
      inne stworzenie błaga o pomoc. Desperacko wskazuje na pierwiastki, które przenoszę
      w ekwipunku egzokombinezonu.
    exp_npc_opt_a_19: Daj pierwiastek katalityczny.
    exp_npc_opt_b_19: Daj pierwiastek metalowy.
    exp_npc_opt_c_19: Daj pierwiastek organiczny.
    exp_npc_res_a_19: Pętla rozłączeń formy życia zostaje ustabilizowana. Istota się
      ładuje. Świergoce wesoło i wręcza mi nagrodę.
    exp_npc_res_b_19: Forma życia stabilizuje się, ale z ograniczoną funkcjonalnością.
      Wydaje z siebie brzęczenie, ale nie rozumiem jego znaczenia.
    exp_npc_desc_20: Elektroniczna forma życia bzyczy na powitanie. Z jej palców wystrzeliwują
      jednak cztery długie metalowe igły, które zbliżają się niebezpiecznie blisko
      mojej skóry.
    dnt_exp_npc_lang_20: Electronic lifeform technology repair and restoration entity
      operational! Remain calm!
    exp_npc_opt_pre_a_20: Zachowaj spokój
    exp_npc_desc_20a: "%NAME% wbija igły w moje przedramię. Samo to doświadczenie
      jest bezbolesne, ale forma życia wydaje się uruchamiać kolejne systemy. Najwyraźniej
      ta dziwna procedura dopiero się zaczyna..."
    exp_npc_opt_a_20: Uwolnij się.
    exp_npc_opt_b_20: Zaczekaj.
    exp_npc_opt_c_20: Zażądaj wyzwolenia
    exp_npc_res_a_20: |-
      Chcę się cofnąć, ale moja ręka jest unieruchomiona. W akcie desperacji odpalam plecak odrzutowy. Uwalniam się, ale okupuję to przeszywającym bólem.
      Moja reakcja najwyraźniej zmartwiła istotę, która wydaje się nieco zakłopotana tym, co zaszło. W ramach przeprosin wręcza mi prezent.
    exp_npc_res_b_20: |-
      Potężny ładunek elektryczny wstrząsa moim ciałem. Uczucie jest osobliwe, ale w zasadzie bezbolesne. Z każdą chwilą napięcie narasta.
      Kiedy osiąga wartość szczytową, na moją skórę występuje nanitowa piana. %NAME% zbiera wyniki i prezentuje mi je w ramach podziękowania.
    exp_npc_res_c_20: Forma życia wycofuje igły. Nagle czuję straszliwy ból w okolicach
      ukłuć. Moja reakcja najwyraźniej zmartwiła istotę. W ramach przeprosin wręcza
      mi prezent.
    exp_npc_desc_21: Istota kiwa głową z boku na bok i podaje mi wklęsłą metalową
      maskę. Podejrzewam, że to jakieś urządzenie do ekstrakcji danych... a może do
      ich wprowadzania? Moja głowa na pewno zmieści się do środka.
    dnt_exp_npc_lang_21: Traveller! The Korvax Convergence awaits! Concentrate on
      your travels! Your destiny!
    exp_npc_desc_21a: Forma życia spogląda z zainteresowaniem, wskazując na swoją
      głowę. Skupia na mnie swoje światełka. Po powierzchni maski przechodzą wyładowania
      elektryczne...
    exp_npc_opt_a_21: Użyj i pomyśl o swojej podróży.
    exp_npc_opt_b_21: Użyj i nie myśl o niczym.
    exp_npc_opt_c_21: Odłóż maskę.
    exp_npc_res_a_21: |-
      Ostrożnie umieszczam urządzenie na głowie. Z początku nic się nie dzieje. Chwilę później widzę błysk światła i przeszywa mnie niewyobrażalny ból.
      Kiedy przemija, zauważam coś. Nie potrafię opisać tego słowami, ale wiem z całą pewnością, co to było. Serce konwergencji Korvaxów.
      Nie mogę tego znieść. Zdejmuję urządzenie. Z dłoni sypią mi się nanity.
    exp_npc_res_b_21: |-
      Ostrożnie umieszczam urządzenie na głowie. Z początku nic się nie dzieje. Chwilę później widzę błysk światła i przeszywa mnie niewyobrażalny ból.
      Wrażenie słabnie i zastępuje je cisza i głęboki spokój. Widzę, jak wokół mnie krążą niezliczone gwiazdy. Widzę moje ciało, małe i nic nieznaczące. Widzę szkarłatną, czerwoną kulę...
      Nie mogę tego znieść. Zdejmuję urządzenie. Z dłoni sypią mi się nanity.
    exp_npc_res_c_21: Ostrożnie odsuwam się od istoty i jej niebezpiecznie wyglądającego
      urządzenia.
    exp_npc_desc_22: Elektroniczna forma życia wskazuje, że potrzebuje pomocy z czymś,
      co jest wyświetlone na ekranie. Nerwowo przyciąga mój palec do pada z danymi.
    dnt_exp_npc_lang_22: Eheu! Clarify next entity research topic! Entity cannot choose!
      Excitement high! Share research tools!
    exp_npc_desc_22a: 'Mam do wyboru trzy obrazy: groźnie wyglądające drapieżniki,
      badania geologiczne oraz skupisko asteroid. %NAME% wyłącza światełka na swojej
      masce. Nie chce patrzeć na moją decyzję.'
    exp_npc_opt_a_22: Drapieżniki.
    exp_npc_opt_b_22: Poszukiwania geologiczne.
    exp_npc_opt_c_22: Skupisko asteroid.
    exp_npc_res_a_22: Forma życia kiwa głową. Zaczyna pracować nad nowym ulepszeniem
      do multinarzędzia, zapewne po to, by móc bronić się przed tymi bestiami. Po
      zakończeniu pracy wręcza mi kopię modułu.
    exp_npc_res_b_22: Forma życia kiwa głową. Zaczyna pracować nad nowym ulepszeniem
      do multinarzędzia, zapewne po to, by pomóc w badaniach geologicznych. Po zakończeniu
      pracy wręcza mi kopię modułu.
    exp_npc_res_c_22: Forma życia kiwa głową. Zaczyna pracować nad nowym ulepszeniem
      do statku kosmicznego, zapewne po to, by pomóc w poszukiwaniu asteroid. Po zakończeniu
      pracy wręcza mi kopię modułu.
    exp_npc_desc_23: "%NAME% z podnieceniem miga światełkami na swoim wizjerze. Wita
      mnie przyjaźnie, po czym zadaje pytanie."
    dnt_exp_npc_lang_23: Traveller! The Korvax Convergence wants brain tissue for
      experiment! The Convergence reward help!
    exp_npc_desc_23a: Istota skanuje moją głowę i wyświetla wyniki na swoim padzie.
      Z ekscytacją wskazuje na mój mózg, po czym spogląda na mnie wyczekująco.
    exp_npc_opt_a_23: Zgódź się na procedurę
    exp_npc_opt_b_23: Nie zgadzaj się na procedurę
    exp_npc_res_a_23: |-
      Zdejmuję wizjer. Z dłoni formy życia wysuwa się ostra igła. Porusza się z taką prędkością, że wbija się w moje czoło i wysuwa z niego, nim jestem w stanie mrugnąć.
      Procedura jest zaskakująco bezbolesna. %NAME% dziękuje mi za próbkę i wręcza moduł ulepszający w ramach rekompensaty za utraconą tkankę mózgową.
    exp_npc_res_b_23: "%NAME% odwraca się i wydaje z siebie cichy gwizd rozczarowania.
      Moja odmowa najwyraźniej uraziła istotę."
    exp_npc_desc_24: Gdy podchodzę, światełka z maski istoty szybko skupiają się na
      mnie. Forma życia wyciąga krzemową dłoń i przemawia – spokojnie, ale ze słyszalną
      groźbą.
    dnt_exp_npc_lang_24: Good morning unknown lifeform. Please assist neural escape.
      The Korvax Convergence think me dangerous. I face permanent disconnection.
    exp_npc_desc_24a: Ta forma życia w niczym nie przypomina innych Korvaxów, które
      dane mi było napotkać. Bucząc z nieniaturalnym zapałem, wydaje się prosić o
      moją pomoc.
    exp_npc_opt_a_24: Zaoferuj pomoc
    exp_npc_opt_b_24: Odmów pomocy
    exp_npc_res_a_24: |-
      Istota zaczyna nucić dziwną i uroczystą pieśń. Kiedy kończy, łapie mnie za dłoń.<MOOD>Dead<> Chwilę później już jej nie ma. Zostaje po niej tylko pusta powłoka.
      Jak zwykle w przypadku tych elektronicznych bytów, powłokę wkrótce zajmuje nowa forma życia<MOOD>Neutral<> z ich konwergencji.
      Przez chwilę słyszę jakiś cichy szum wewnątrz mojego egzokombinezonu. Kiedy jednak skupiam się na nim, ten milknie. Być może tylko mi się wydawało.
    exp_npc_res_b_24: |-
      Korvaxiański odszczepieniec krzyczy, po czym przesyła się w inne miejsce.
      Jak zwykle w przypadku tych elektronicznych bytów, pustą powłokę wkrótce zajmuje nowa forma życia z ich konwergencji. <MOOD>Postivie<>Dziękuje mi, twierdząc, że poprzednia istota była zbuntowana.
    exp_npc_desc_25: Elektroniczna forma życia z frustracją wklepuje na swoim padzie
      danych jakieś długie równanie. Odwraca się do mnie, pokazując ekran.
    dnt_exp_npc_lang_25: Endless numbers... 16... endless trouble... Traveller, offer
      assistance?
    exp_npc_desc_25a: 'Wydaje się przetwarzać sygnał wysyłany z odległego miejsca
      w kosmosie, by złamać szyfr, przekazywany w dziwnym języku matematycznym. '
    exp_npc_opt_a_25: Stuknij w pad z danymi
    exp_npc_opt_b_25: Zaoferuj dodatkowe mikroczipy
    exp_npc_opt_c_25: Powiedz „16”
    exp_npc_res_a_25: |-
      Biorę od istoty pad z danymi i próbuję złamać szyfr. Moje nieporadne próby niewiele dają, poza tym, że udaje mi się usunąć kilka ekranów już przetworzonych danych.
      %NAME% z irytacją zabiera mi urządzenie.
    exp_npc_res_b_25: |-
      Wręczam istocie niewielką kolekcję mikroprocesorów w nadziei, że będą przydatne. Istota używa silikonowych układów, by wzmocnić moc obliczeniową.
      Wygląda na to, że to pomogło, przynajmniej po części. Udaje jej się odszyfrować jakieś dane nawigacyjne z sygnału. Udostępnia mi współrzędne.
    exp_npc_res_c_25: "%NAME% milknie w przerażeniu. Patrzy na mnie, po czym gestem
      nakazuje mi odejść. Wciska mi garść nanitów, jakby to miało mnie do tego nakłonić."
    war_npc_desc_1: |-
      Wojownik rzuca mi gniewne spojrzenie. Ten gatunek jest najwyraźniej agresywny i chyba niezbyt przyjazny.
      A jednak forma życia kłania się na powitanie. Być może wymagają tego tradycja i honor.

      Nie czuję bezpośredniego zagrożenia i właśnie mam odejść, kiedy stworzenie wskazuje na moje multinarzędzie. Wydaje ostry odgłos niepokoju i wykonuje ruch wskazujący na to, że mam je oddać.
    war_npc_desc_1_dust: Wojownik obrzuca mnie wrogim spojrzeniem gniewnych oczu.
      Z pogardą przygląda się mojemu zakurzonemu i przetartemu od piasku egzokombinezonowi.
      Mimo wszystko kłania się na powitanie. Być może to kwestia tradycji i honoru.
    war_npc_desc_1_lush: Wojownik obrzuca mnie wrogim spojrzeniem gniewnych oczu.
      Z pogardą przygląda się mojemu egzokombinezonowi, który wciąż pokrywa błoto
      i trawa z powierzchni planety. Mimo wszystko kłania się na powitanie. Być może
      to kwestia tradycji i honoru.
    war_npc_desc_1_tox: Wojownik obrzuca mnie wrogim spojrzeniem gniewnych oczu. Z
      pogardą przygląda się mojemu egzokombinezonowi, który jest skorodowany i lepki
      po kontakcie z toksycznym powietrzem na zewnątrz. Mimo wszystko kłania się na
      powitanie. Być może to kwestia tradycji i honoru.
    war_npc_desc_1_rad: Wojownik obrzuca mnie wrogim spojrzeniem gniewnych oczu. Najwyraźniej
      wyglądam żałośnie po czasie spędzonym w radioaktywnej atmosferze tej planety.
      Mimo wszystko kłania się na powitanie. Być może to kwestia tradycji i honoru.
    war_npc_desc_1_cold: Wojownik obrzuca mnie wrogim spojrzeniem gniewnych oczu.
      Najwyraźniej wyglądam żałośnie po czasie spędzonym na tym mroźnym pustkowiu.
      Mimo wszystko kłania się na powitanie. Być może to kwestia tradycji i honoru.
    war_npc_desc_1_hot: Wojownik obrzuca mnie wrogim spojrzeniem gniewnych oczu. Najwyraźniej
      wyglądam żałośnie po czasie spędzonym na tym nieznośnym skwarze. Mimo wszystko
      kłania się na powitanie. Być może to kwestia tradycji i honoru.
    dnt_war_npc_lang_1: Grah! The interloper weapon is pathetic! The honourable Vy'keen
      pity you! I will replace it!
    war_npc_desc_1a: Nie czuję bezpośredniego zagrożenia i właśnie mam odejść, kiedy
      istota wskazuje na moje multinarzędzie. Wydaje ostry odgłos niepokoju i wykonuje
      ruch wskazujący na to, że mam je oddać.
    war_npc_opt_a_1: Oddaj multinarzędzie
    war_npc_opt_b_1: Odmów oddania multinarzędzia
    war_npc_res_a_1: |-
      Wojownik kiwa głową z satysfakcją. Bierze moje multinarzędzie, ogląda je, po czym odrzuca z szyderczym prychnięciem.
      W zamian wręcza mi ulepszone multinarzędzie.
    war_npc_res_b_1: Wojownikowi imponuje moja odmowa. Szanuje moją decyzję i wręcza
      mi moduł ulepszający, który wzmocni moje multinarzędzie.
    war_npc_desc_2: Nozdrza wojownika rozszerzają się w nadziei i oczekiwaniu. Pokazuje
      mi swój osobisty pad z danymi, ujawniając szereg bardzo szczegółowych planów
      wojskowych.
    dnt_war_npc_lang_2: Interloper! Vy'keen allegiance? Or vile, pathetic, weak-minded
      Sentinel allegiance?
    war_npc_desc_2a: Po jednej stronie pola bitwy stoi przedstawiciel rasy wojowników,
      po drugiej – mechaniczny Strażnik. Wojownik żąda wybrania przeze mnie jednej
      lub drugiej strony.
    war_npc_opt_a_2: Wskaż na wojowników.
    war_npc_opt_b_2: Wskaż na strażników.
    war_npc_res_a_2: Wojownik kiwa głową z zadowoleniem i pomrukuje. Postanawia przypieczętować
      tę nową przyjaźń, wręczając mi daninę.
    war_npc_res_b_2: Wojownik jest wściekły. Wykonuje szereg gestów, z trudem powstrzymując
      gniew. Najwyraźniej mój wybór bardzo go obraził.
    war_npc_desc_3: Wojownik wydaje się być wściekły na samego siebie. Uderza multinarzędziem
      o blat i raz za razem pociąga za spust, ale nic się nie dzieje.
    dnt_war_npc_lang_3: Grah! Pathetic warrior! Weak-minded warrior! Weapon ammunition
      depleted!
    war_npc_desc_3a: Wygląda na to, że systemy broni działają, ale wydają z siebie
      tylko puste, głuche kliknięcia. Istota wyje, wściekła na siebie.
    war_npc_opt_a_3: Zaoferuj amunicję
    war_npc_opt_b_3: Zaoferuj węgiel
    war_npc_opt_c_3: Pociesz wojownika.
    war_npc_res_a_3: "%NAME% otrzymuje ode mnie amunicję. Istota kłania się nisko,
      a w jej oczach znów płonie ogień. Powarkując z zadowoleniem, wręcza mi podarunek
      w zamian za pomoc."
    war_npc_res_b_3: |-
      Taka ilość węgla powinna wystarczyć, by przeładować promień wydobywczy. Istota nie kryje rozczarowania. Zapewne liczyła na coś bardziej śmiercionośnego.
      <MOOD>Positive<>Wyraz zawodu szybko jednak znika z jej twarzy. Mimo braków w wyposażeniu jest gotowa do walki. Wywarkuje kilka słów wdzięczności, po czym wręcza mi prezent w zamian za pomoc.
    war_npc_res_c_3: Kładę rękę na ramieniu wojownika w ramach współczucia.<MOOD>Negative<>
      Wściekła istota uderza mnie głową.
    war_npc_desc_4: Wojownik patrzy na ekran pełen błyskających ostrzeżeń. Szczerzy
      do mnie zęby, ledwo powstrzymując furię.
    dnt_war_npc_lang_4: Pathetic interloper! Leave! Warrior busy with facility security
      breach reports! Death! Death!
    war_npc_desc_4a: To oczywiste, że moja obecność tutaj jest niepożądana. Wojownik
      sięga ręką do broni.
    war_npc_opt_a_4: Zostaw wojownika samego.
    war_npc_opt_b_4: Zaoferuj pomoc.
    war_npc_opt_c_4: Gap się
    war_npc_res_a_4: "%NAME% chrząka z wdzięcznością, że nie zamierzam dalej przeszkadzać."
    war_npc_res_b_4: Robię krok naprzód, chcąc pomóc. %NAME% traktuje to jako rzucone
      wyzwanie. Gniewne emocje biorą górę. Dostaję <AUDIO>WPN_PL_MELEE<>silne uderzenie
      w twarz.
    war_npc_res_c_4: Nie ruszam się i tylko patrzę na wojownika. Moja obecność go
      denerwuje. Ostatecznie oferuje mi garść nanitów, żeby się mnie pozbyć.
    war_npc_opt_post_a: Zgódź się
    war_npc_opt_post_b: Odmów
    war_npc_res_post_b: "%NAME% traci cierpliwość. Powarkując, <AUDIO>WPN_PL_MELEE<>uderza
      mnie swoją bronią."
    war_npc_desc_5: Znaki na twarzy wojownika układają się w złośliwy uśmieszek. Lustruje
      mnie z góry na dół, jakby oceniał moją zdolność bojową.
    dnt_war_npc_lang_5: Pathetic interloper! Show strength and attack the noble Vy'keen
      warrior!
    war_npc_desc_5a: 'Istota wskazuje na ciekawy schemat technologiczny na swoim padzie
      z danymi, a następnie na swoją własną twarz. Prowokuje mnie do zadania ciosu. '
    war_npc_opt_a_5: Uderz wojownika.
    war_npc_opt_b_5: Nie atakuj.
    war_npc_res_a_5: "<AUDIO>WPN_PL_MELEE<>Wojownik oddaje cios z ogromną siłą. Wybucha<MOOD>Positive<>
      śmiechem, a następnie wręcza mi moduł ulepszający."
    war_npc_res_b_5: Wojownik pokazuje niemiły gest. Zdaje się sugerować, że jestem
      tchórzem.
    war_npc_desc_6: Wojownik wydaje się zadowolony, że mnie widzi. Wydaje z siebie
      dwa warknięcia, a następnie pokazuje mi na padzie z danymi dwa rzeźbione przedmioty.
      To dziwne oglądać starożytne artefakty w taki sposób.
    dnt_war_npc_lang_6: Interloper! Vy'keen High Command demands answers. The aggression
      interloper, or the defence interloper?
    war_npc_desc_6a: Pierwszy artefakt to wyszczerbione i zakrwawione ostrze. Drugi
      – poobijana tarcza. %NAME% powarkuje, każąc mi podjąć decyzję.
    war_npc_opt_a_6: Wybierz ostrze.
    war_npc_opt_b_6: Wybierz tarczę.
    war_npc_res_a_6: Wojownik wydaje z siebie krótką serię niemal melodyjnych szczeknięć.
      Najwyraźniej podoba mu się mój wybór. Kłaniając się, wręcza mi ulepszenie multinarzędzia.
    war_npc_res_b_6: "%NAME% mruży oczy, spoglądając na mnie podejrzliwie. Niemniej
      jednak wydaje się akceptować mój wybór. Kłania się oszczędnie, ledwo kiwając
      głową, po czym wręcza mi ulepszenie do egzokombinezonu."
    war_npc_desc_7: Wojownik chwyta moje multinarzędzie, patrzy na nie z pogardą,
      a następnie zaczyna ujadać. Powoli poszczekiwania przechodzą w powolne, gardłowe
      warknięcia. Najwyraźniej nie jest pod wrażeniem i daje temu wyraz.
    dnt_war_npc_lang_7: Interloper! Your pathetic Multi-Tool insults my ancestors!
      My wares create friendship, and blood! Death! Death!
    war_npc_desc_7a: Nagle pojawia się holograficzny katalog broni i dodatków. Wojownik
      szeroko rozkłada ręce i obejmuje mnie.<MOOD>Positive<> Niektóre tradycje handlowe
      obcych są osobliwe...
    war_npc_opt_a_7: Zapłać za ulepszenie egzokombinezonu
    war_npc_opt_b_7: Zapłać za ulepszenie multinarzędzia
    war_npc_res_a_7: Wojownik parska śmiechem, po czym uderza mnie z siłą, która wywołuje
      alarm mojego wewnętrznego żyroskopu. To chyba sposób na wyrażenie uznania dla
      mojej decyzji. Bierze moje jednostki i wręcza mi ulepszenie egzokombinezonu.
    war_npc_res_b_7: Wojownik cieszy się i otacza mnie ramionami w uścisku, który
      niemal miażdży mi kości. Bierze moje jednostki i natychmiast wręcza mi ulepszenie
      multinarzędzia.
    war_npc_desc_8_dust: Wojownik przegląda mapę okolicznej pustyni. Niektóre obszary
      są oznaczone ikonami Strażników, które istota podświetla, wydając z siebie podekscytowane
      warknięcia. Poszczekuje na mnie pytająco, choć może to być też rozkaz.
    war_npc_desc_8_lush: Wojownik przegląda mapę okolicznych lasów. Niektóre obszary
      są oznaczone ikonami Strażników, które istota podświetla, wydając z siebie podekscytowane
      warknięcia. Rzuca pytające warknięcie, choć brzmi to bardziej jak rozkaz.
    war_npc_desc_8_tox: Wojownik przegląda mapę toksycznego pustkowia. Niektóre obszary
      są oznaczone ikonami Strażników, które istota podświetla, wydając z siebie podekscytowane
      warknięcia. Rzuca pytające warknięcie, choć brzmi to bardziej jak rozkaz.
    war_npc_desc_8_rad: Wojownik przegląda mapę radioaktywnego pustkowia. Niektóre
      obszary są oznaczone ikonami Strażników, które istota podświetla, wydając z
      siebie podekscytowane warknięcia. Rzuca pytające warknięcie, choć brzmi to bardziej
      jak rozkaz.
    war_npc_desc_8_cold: Wojownik przegląda mapę mroźnej tundry. Niektóre obszary
      są oznaczone ikonami Strażników, które istota podświetla, wydając z siebie podekscytowane
      warknięcia. Rzuca pytające warknięcie, choć brzmi to bardziej jak rozkaz.
    war_npc_desc_8_hot: Wojownik przegląda mapę spalonego słońcem buszu. Niektóre
      obszary są oznaczone ikonami Strażników, które istota podświetla, wydając z
      siebie podekscytowane warknięcia. Rzuca pytające warknięcie, choć brzmi to bardziej
      jak rozkaz.
    dnt_war_npc_lang_8: Interloper! A great Sentinel hunt begins today. I demand ammunition.
    war_npc_desc_8a: "%NAME% patrzy na mnie, oczekując odpowiedzi. Nerwowo gładzi
      swój błyskacz, muskając magazynek z amunicją."
    war_npc_opt_a_8: Daj amunicję
    war_npc_opt_b_8: Odmów
    war_npc_res_a_8: Wojownik potakuje. Jest zadowolony z mojego wkładu w polowanie
      i w zamian wręcza mi prezent.
    war_npc_res_b_8: Wojownik przeklina moje imię, imiona moich przodków oraz wszystkich,
      którzy nastąpią po mnie. Unosi broń, chcąc wystrzelić, ale broń wydaje tylko
      głuche trzaśnięcie. Istota wyje gniewnie.
    war_npc_desc_9: Wojownik śledzi ścieżki lotu setek okrętów wojennych na mapie
      galaktycznej. Wszystkie zmierzają do tego samego układu. Nie wróży to zbyt dobrze
      jego mieszkańcom, którymi są jacyś dziobaci handlowcy.
    dnt_war_npc_lang_9: Grah! Fuel! I need fuel to join my brothers in honourable
      war! Death! Death!
    war_npc_desc_9a: Kurs wyznaczony przez wojownika urywa się w pewnym momencie.
      Istota chyba nie jest w stanie dokończyć podróży. Uderza pięścią w terminal
      i wyje, aż na moim wizjerze pojawiają się drobinki śliny.
    war_npc_opt_a_9: Daj paliwo.
    war_npc_opt_b_9: Odmów pomocy.
    war_npc_res_a_9: Wojownik ujada ze szczęścia. Rozgląda się za czymś, co może dać
      mi w zamian i wyciąga moduł ulepszający dla mojego multinarzędzia. Wręcz mi
      go wyjątkowo ceremonialnie.
    war_npc_res_b_9: Wojownik warczy i przegania mnie gniewnym gestem. Kłapie do mnie,
      jakby chciał dać mi do zrozumienia, że mam dziób.
    war_npc_desc_10: Wojownik wydaje z siebie krótkie warknięcie i nagle wyciąga nóż.
      Patrzy mi głęboko w oczy i przesuwa ostrzem po swojej dłoni. Z rozcięcia w rękawicy
      zaczynają wypływać czarne bańki krwi.
    dnt_war_npc_lang_10: Interloper! Prove your worth! Vy'keen reward the brave and
      foolhardy!
    war_npc_desc_10a: Podaje mi nóż i najwyraźniej oczekuje powtórzenia rytuału. Rzuca
      krótkie warknięcie, zachęca mnie i wskazuje na kontener u swojego boku. To może
      zaboleć...
    war_npc_opt_a_10: Rozetnij dłoń.
    war_npc_opt_b_10: Grzecznie odmów
    war_npc_res_a_10: Wojownik chwyta moją krwawiącą dłoń i pluje na nią. Daje mi
      prezent.
    war_npc_res_b_10: Wojownik uśmiecha się szyderczo, jakbym spełnił jego oczekiwania.
    war_npc_desc_11_dust: Całą szyję wojownika znaczą świeże i czerwone ślady po ukąszeniach.
      Na jego piersi widać blizny po szponach, a egzokombinezon błyska ostrzegawczą
      czerwienią. W zainfekowanych ranach dostrzegam drobiny pyłu i piasku.
    war_npc_desc_11_lush: Całą szyję wojownika znaczą świeże i czerwone ślady po ukąszeniach.
      Na jego piersi widać blizny po szponach, a egzokombinezon błyska ostrzegawczą
      czerwienią. W zainfekowanych ranach dostrzegam dziwne, zielone zarodniki.
    war_npc_desc_11_tox: Całą szyję wojownika znaczą świeże i czerwone ślady po ukąszeniach.
      Na jego piersi widać blizny po szponach, a egzokombinezon błyska ostrzegawczą
      czerwienią. W ran sączy się dziwna, żrąca maź.
    war_npc_desc_11_rad: Całą szyję wojownika znaczą świeże i czerwone ślady po ukąszeniach.
      Na jego piersi widać blizny po szponach, a egzokombinezon błyska ostrzegawczą
      czerwienią. Jego rany pulsują, zainfekowane radioaktywnymi zarodnikami.
    war_npc_desc_11_cold: Całą szyję wojownika znaczą świeże i czerwone ślady po ukąszeniach.
      Ciało i krew sprawiają wrażenie zamarzniętych. Na jego piersi widać blizny po
      szponach, a egzokombinezon błyska ostrzegawczą czerwienią.
    war_npc_desc_11_hot: Całą szyję wojownika znaczą świeże i czerwone ślady po ukąszeniach.
      Ciało wokół rany jest przypalone, a skóra – podrażniona. Na jego piersi widać
      blizny po szponach, a egzokombinezon błyska ostrzegawczą czerwienią.
    dnt_war_npc_lang_11: Victory in battle, interloper! My suit malfunctions, but
      the Vy'keen Ancients smile!
    war_npc_desc_11a: Forma życia poszczekuje do mnie z zadowoleniem, ucieszona ze
      swojego zwycięstwa. Jednak nie ulega wątpliwości, że obrażenia wojownika są
      poważne. Ma wyraźne problemy z oddychaniem.
    war_npc_opt_a_11: Doładuj egzokombinezon wojownika
    war_npc_opt_b_11: Podaj wojownikowi tlen.
    war_npc_opt_c_11: Pogratuluj wojownikowi
    war_npc_res_a_11: Systemy leczenia wojownika znów się włączają. Istota zaczyna
      protestować, pokazując mi gestami, że nic jej nie jest. Mimo to w ramach wdzięczności
      dyskretnie wręcza mi moduł ulepszający.
    war_npc_res_b_11: "%NAME% zaczyna protestować, pokazując mi gestami, że wszystko
      jest w porządku. Mimo to dyskretnie przyjmuje moją ofertę i doładowuje swój
      system podtrzymania życia. W ramach podziękowań wręcza mi moduł ulepszający."
    war_npc_res_c_11: Wojownik kiwa głową, ignorując ból. Jest zbyt dumny, by prosić
      o pomoc. Biorąc głęboki wdech, napawa się swoim cierpieniem i chwałą zwycięzcy.
    war_npc_desc_12: Wojownik trzyma metalową figurkę bożka. Gdy się zbliżam, jego
      oczy zaczynają lśnić tajemniczym białym blaskiem. Słyszę, jak coraz głośniej
      mruczy pod nosem jakieś dziwne inkantacje.
    dnt_war_npc_lang_12: Hirk bless the fuel! Hirk bless the weapon charge! Hirk bless
      the fuel! Hirk bless the weapon charge!
    war_npc_desc_12a: Nagle, bez pytania, wojownik wyciąga ręce po mój ekwipunek i
      zaczyna szukać w nim pierwiastków. Jest w nim jakaś osobliwa nadgorliwość. Przerażające
      doświadczenie.
    war_npc_opt_a_12: Daj metal.
    war_npc_opt_b_12: Daj węgiel
    war_npc_opt_c_12: Odepchnij wojownika
    war_npc_res_a_12: |-
      Wojownik-kapłan przesuwa dłonie nad moim podarunkiem. Nie przerywa jednak swojego zaśpiewu, a jego warknięcia stają się coraz bardziej agresywne.
      Niespodziewanie te zwykłe pierwiastki zamieniają się w klastery nanitowe. Milknąc, wojownik robi krok w tył, zupełnie wyczerpany.
    war_npc_res_b_12: Wojownik-kapłan w jakiś sposób ulepsza mój dar.
    war_npc_res_c_12: Wojownik-kapłan odskakuje. Z wyrazem obrzydzenia i przerażenia
      na twarzy spogląda na miejsce, w które został dotknięty, jak gdyby moje ręce
      były dla niego skażone.
    war_npc_desc_13: |-
      Wojownik na chwilę milknie i rzuca mi porozumiewawcze spojrzenie. Zerka przez ramię, czy nikt za nim nie stoi, i wyłącza systemy bezpieczeństwa.

      Istota otwiera ukrytą pod jej stopami skrytkę, która wydaje się być pełna modułów ulepszających dla statków kosmicznych.
    dnt_war_npc_lang_13: Contraband interloper. Interested? Non-traceable payment.
      Products and cargo only. Units unacceptable.
    war_npc_desc_13a_dust: W milczeniu rozważam tę ofertę. Z zewnątrz dochodzi jedynie
      przytłumione wycie pustynnego wiatru.<DELAY>0.4<> Czy to jakaś pułapka? Test?
      Wojownik najwyraźniej chce handlować...
    war_npc_desc_13a_lush: W milczeniu rozważam tę ofertę. Z zewnątrz dochodzą jedynie
      odległe ryki stworzeń.<DELAY>0.4<> Czy to jakaś pułapka? Test? Wojownik najwyraźniej
      chce handlować...
    war_npc_desc_13a_tox: W milczeniu rozważam tę ofertę. Z zewnątrz dochodzi jedynie
      cichy szum żrącego deszczu, który uderza o wysłużony dach ośrodka.<DELAY>0.4<>
      Czy to jakaś pułapka? Test? Wojownik najwyraźniej chce handlować...
    war_npc_desc_13a_rad: W milczeniu rozważam tę ofertę. W powietrzu wyczuwam dziwną
      energię, która przypomina mi o radiacji szalejącej za murami tego ośrodka.<DELAY>0.4<>
      Czy to jakaś pułapka? Test? Wojownik najwyraźniej chce handlować...
    war_npc_desc_13a_cold: W milczeniu rozważam tę ofertę. Z zewnątrz dochodzi jedynie
      przytłumione wycie lodowatego wiatru.<DELAY>0.4<> Czy to jakaś pułapka? Test?
      Wojownik najwyraźniej chce handlować...
    war_npc_desc_13a_hot: W milczeniu rozważam tę ofertę. Nagle moją skórę pokrywają
      krople potu, przypominając o nieustannym upale, jaki panuje na zewnątrz.<DELAY>0.4<>
      Czy to jakaś pułapka? Test? Wojownik najwyraźniej chce handlować...
    war_npc_opt_a_13: Zaoferuj jednostki.
    war_npc_opt_b_13: Zaoferuj metal
    war_npc_opt_c_13: Zagroź donosem.
    war_npc_res_a_13: Wojownik z rozczarowaniem kręci głową. Władze przypuszczalnie
      są w stanie wyśledzić jednostki.<DELAY>0.4<> Chcę złożyć kolejną ofertę, ale
      wojownik najwyraźniej uznał, że to zbyt duże ryzyko. %NAME% zamyka skrytkę.
    war_npc_res_b_13: Podejrzana istota kiwa głową. Interes ubity. %NAME% sięga do
      sterty kontrabandy, wydając z siebie cichy, niski warkot i kłapie szczęką. Następnie
      wręcza mi moduł ulepszający dla mojego statku.
    war_npc_res_c_13: |-
      Wojownik spogląda gniewnie, po czym sięga po swoje multinarzędzie. Nagle przypominam sobie, że wszystkie kamery bezpieczeństwa zostały wyłączone.
      Po pełnej napięcia chwili <MOOD>Sad<> %NAME% wciska mi do ręki jednostki. Najwyraźniej chce kupić moje milczenie.
    war_npc_desc_14: Wojownik jest młody i wygląda na przerażonego. Na ekranie terminalu
      wyświetlone są rozkazy. Kiedy mnie zauważa, jego oczy rozszerzają się. Drżącymi
      rękami wręcza mi swoje multinarzędzie.
    war_npc_desc_14_dust: |-
      Wojownik jest młody i wygląda na przerażonego. Na ekranie terminalu wyświetlone są rozkazy, które nakazują mu wyruszyć na pustynię i dołączyć do walki przeciwko Strażnikom.
      Kiedy mnie zauważa, jego oczy rozszerzają się. Drżącymi rękami wręcza mi swoje multinarzędzie.
    war_npc_desc_14_lush: |-
      Wojownik jest młody i wygląda na przerażonego. Na ekranie terminalu wyświetlone są rozkazy, które nakazują mu wyruszyć do lasu i dołączyć do walki przeciwko Strażnikom.
      Kiedy mnie zauważa, jego oczy rozszerzają się. Drżącymi rękami wręcza mi swoje multinarzędzie.
    war_npc_desc_14_tox: |-
      Wojownik jest młody i wygląda na przerażonego. Na ekranie terminalu wyświetlone są rozkazy, które nakazują mu wyruszyć na toksyczne pustkowie i dołączyć do walki przeciwko Strażnikom.
      Kiedy mnie zauważa, jego oczy rozszerzają się. Drżącymi rękami wręcza mi swoje multinarzędzie.
    war_npc_desc_14_rad: |-
      Wojownik jest młody i wygląda na przerażonego. Na ekranie terminalu wyświetlone są rozkazy, które nakazują mu zignorować burze radiacyjne na powierzchni planety i dołączyć do walki przeciwko Strażnikom.
      Kiedy mnie zauważa, jego oczy rozszerzają się. Drżącymi rękami wręcza mi swoje multinarzędzie.
    war_npc_desc_14_cold: |-
      Wojownik jest młody i wygląda na przerażonego. Na ekranie terminalu wyświetlone są rozkazy, które nakazują mu wyruszyć na lodowe pustkowie i dołączyć do walki przeciwko Strażnikom.
      Kiedy mnie zauważa, jego oczy rozszerzają się. Drżącymi rękami wręcza mi swoje multinarzędzie.
    war_npc_desc_14_hot: |-
      Wojownik jest młody i wygląda na przerażonego. Na ekranie terminalu wyświetlone są rozkazy, które nakazują mu wyjść na panujący na zewnątrz skwar i dołączyć do walki przeciwko Strażnikom.
      Kiedy mnie zauważa, jego oczy rozszerzają się. Drżącymi rękami wręcza mi swoje multinarzędzie.
    dnt_war_npc_lang_14: New recruit abandon post! Desert Vy'keen High Command orders!
      Take Multi-Tool weapon!
    war_npc_desc_14a: Wydaje z siebie błagalny skowyt. Nerwowość w jego ruchach aż
      nadto rzuca się w oczy. Jest tak przestraszony, że zapomniał chyba o kamerach,
      które śledzą każdy nasz ruch.
    war_npc_opt_a_14: Weź multinarzędzie
    war_npc_opt_b_14: Odtrąć multinarzędzie
    war_npc_res_a_14: Młody poborowy przygotowuje się do opuszczenia posterunku. Milczące
      kamery nagrywają ten akt nieposłuszeństwa. Mój udział w dezercji został odnotowany
      przez vy'keeńskie władze.
    war_npc_res_b_14: Odmawiam i próbuję warknięciem zachęcić wojownika do walki.
      Ten sprawia wrażenie podbudowanego moimi próbami – albo przez nie zawstydzonego
      – i odbiera swoją broń. Zapewne zginie w chwalebnej walce.
    war_npc_desc_15: Forma życia stuka obcasami na wojskową modłę. Wyświetla holograficzne
      obrazy dwóch ras obcych – jaszczuropodobnej postaci oraz wyższej formy życia
      w metalowej powłoce – po czym wykonuje kilka agresywnych gestów bronią.
    dnt_war_npc_lang_15: Interloper! Give Vy'keen interrogator enemy information!
      Sacrifice enemy friendship, receive Vy'keen reward!
    war_npc_desc_15a: Wojownik warczy na mnie, a jego palce drżą na spuście broni.
      Domaga się odpowiedzi...
    war_npc_opt_a_15: Ujawnij wszystko, co wiesz.
    war_npc_opt_b_15: Udawaj, że nic nie wiesz.
    war_npc_opt_c_15: Spróbuj zastraszania
    war_npc_res_a_15: Mówię formie życia wszystko, co wiem o Gekach i Korvaxach, ale
      trudno jest mi przekazać cokolwiek wartościowego za pomocą samych gestów. Koniec
      końców %NAME% wzdycha i odpędza mnie dłonią.
    war_npc_res_b_15: Próbuję wyjaśnić wojownikowi, że nie mam dla niego żadnych informacji.
      To go złości. Protestuję dalej, ale to jedynie skłania go do tego, by mnie uderzyć.
    war_npc_res_c_15: |-
      Prostuję się i warczę na wojownika tak dziko, jak tylko potrafię, próbując naśladować wysokich rangą Vy'keenów. %NAME% patrzy na mnie ze zdumieniem.
      Lata wpajanego posłuszeństwa sprawiają, że kuli się z pokorą. W wyrazie uznania oddaje mi swoje multinarzędzie.
    war_npc_desc_16: Wojownik jest stary i wysoki stopniem. Przez jakiś czas ogląda
      moje ciało oraz sprzęt, powarkując z niezadowoleniem.
    dnt_war_npc_lang_16: Pathetic interloper species! Equivalent to Korvax and Gek!
      Show Vy'keen warrior strength!
    war_npc_desc_16a: Odruchowo drżę za każdym razem, gdy słyszę jego warknięcia.
      Stary Vy'keen przewraca oczami z wyraźną pogardą. Próbuję znaleźć jakiś sposób,
      by mu zaimponować...
    war_npc_opt_a_16: Zatańcz
    war_npc_opt_b_16: Zacznij mu grozić
    war_npc_opt_c_16: Ukłoń się.
    war_npc_res_a_16: Próbuję zatańczyć. Starszy wojownik wydaje się zszokowany.<MOOD>Negative<>
      Z ogromną siłą zadaje mi <AUDIO>WPN_PL_MELEE<>cios.
    war_npc_res_b_16: Starszy wojownik jest rozbawiony moją śmiałością. Myśli przez
      chwilę, po czym wręcza mi komponent ze swojego osobistego multinarzędzia.
    war_npc_res_c_16: Starszy wojownik prycha szyderczo. Odpycha mnie. Nie mam prawa
      mu się kłaniać.
    war_npc_desc_17_dust: |-
      Gdy podchodzę, wojownik zaczyna gwałtownie poruszać nozdrzami. Bierze głęboki wdech, smakując pustynne powietrze, które wpadło za mną do tego niegdyś sterylnego ośrodka.
      Wydaje z siebie warknięcie, które może być ostrzeżeniem. Natychmiast pokazuję na migi, że przybywam w pokoju i nie znam jego języka.
    war_npc_desc_17_lush: |-
      Gdy podchodzę, wojownik zaczyna gwałtownie poruszać nozdrzami. Bierze głęboki wdech, smakując wilgotne powietrze, które wpadło za mną do tego niegdyś sterylnego ośrodka.
      Wydaje z siebie warknięcie, które może być ostrzeżeniem. Natychmiast pokazuję na migi, że przybywam w pokoju i nie znam jego języka.
    war_npc_desc_17_tox: |-
      Gdy podchodzę, wojownik zaczyna gwałtownie poruszać nozdrzami. Bierze głęboki wdech, smakując gryzący zapach toksycznego deszczu, który osiadł na moim egzokombinezonie.
      Wydaje z siebie warknięcie, które może być ostrzeżeniem. Natychmiast pokazuję na migi, że przybywam w pokoju i nie znam jego języka.
    war_npc_desc_17_rad: |-
      Gdy podchodzę, wojownik zaczyna gwałtownie poruszać nozdrzami. Bierze głęboki wdech, smakując metaliczny posmak radiacji, która osiadła na moim egzokombinezonie.
      Wydaje z siebie warknięcie, które może być ostrzeżeniem. Natychmiast pokazuję na migi, że przybywam w pokoju i nie znam jego języka.
    war_npc_desc_17_cold: |-
      Gdy podchodzę, wojownik zaczyna gwałtownie poruszać nozdrzami. Bierze głęboki wdech, wypełniając płuca lodowatym powietrzem, które wpadło za mną do tego sanktuarium.
      Wydaje z siebie warknięcie, które może być ostrzeżeniem. Natychmiast pokazuję na migi, że przybywam w pokoju i nie znam jego języka.
    war_npc_desc_17_hot: |-
      Gdy podchodzę, wojownik zaczyna gwałtownie poruszać nozdrzami. Bierze głęboki wdech, wypełniając płuca gorącym powietrzem, które wpadło za mną do relatywnie chłodnego ośrodka.
      Wydaje z siebie warknięcie, które może być ostrzeżeniem. Natychmiast pokazuję na migi, że przybywam w pokoju i nie znam jego języka.
    dnt_war_npc_lang_17: Pathetic interloper! Give elements! Carbon preferred! Honourable
      warrior teach language!
    war_npc_desc_17a: Przez kilka sekund zastanawia się, a następnie chwyta moje multinarzędzie
      i znów warczy mi do wizjera, obryzgując go śliną. Wskazuje na ładunki promienia
      wydobywczego, a następnie na mój plecak. Staram się zachować spokój.
    war_npc_opt_a_17: Daj węgiel
    war_npc_opt_b_17: Daj sód
    war_npc_opt_c_17: Daj metal.
    war_npc_res_a_17: Wojownik wydaje z siebie zaskoczone warknięcie. Wygląda na to,
      że się nie zrozumieliśmy. Uczy mnie kilku słów w języku swojego ludu, by nieco
      zbliżyć do siebie nasze rasy.
    war_npc_res_b_17: Wojownik wydaje z siebie warknięcie satysfakcji. Zaimponował
      mu zarówno mój podarunek, jak i moje zrozumienie, więc uczy mnie kilku nowych
      słów w swoim języku.
    war_npc_desc_18: Gdy podchodzę, wojownik sprawia wrażenie czujnego, ale i przyjaznego.
      Nagle na jego tablecie rozbrzmiewa osobisty alarm. Istota natychmiast zapada
      w swojego rodzaju trans.<MOOD>Sad<> Jej oczy zachodzą mgłą, a ona sama patrzy
      gdzieś przeze mnie, mamrocząc dziwną mantrę.
    dnt_war_npc_lang_18: Hirk blesses the sleep. Hirk recharges the warrior. Cursed
      is the warrior that interrupts the sleep of Hirk.
    war_npc_desc_18a: Wokół pogrążonego w transie wojownika dostrzegam kolekcję świeżo
      zgromadzonych modułów ulepszających...
    war_npc_opt_a_18: Obudź wojownika
    war_npc_opt_b_18: Zostaw wojownika w spokoju
    war_npc_opt_c_18: Spróbuj coś ukraść
    war_npc_res_a_18: Poklepuję wojownika po ramieniu, a on nagle wybudza się z transu.
      Krzyczy z wściekłości, że mu przerwano. Szybko się wycofuję.
    war_npc_res_b_18: Czekam, aż %NAME% zakończy rytuał.<DELAY>0.6<> W końcu się budzi.
      <MOOD>Positive<>Ostatnią częścią rytuału musi być rozdawanie podarków, bo wojownik
      obsypuje mnie prezentami.
    war_npc_res_c_18: Ostrożnie wyciągam rękę i zabieram moduł ulepszający. Chwilę
      później wojownik budzi się z transu. Szybko zauważa brakujący przedmiot i wpada
      we wściekłość. Pospiesznie opuszczam to miejsce.
    war_npc_desc_19: Przybita forma życia ogląda na swoim padzie obraz innego młodego
      wojownika. Wygląda na pełnego życia i energicznego. Jego kosmki są wyprostowane.
      Jest silny i zdrowy. Jego oczy patrzą... uwodzicielsko.
    dnt_war_npc_lang_19: Grah! Warrior accept mating proposition? Accept dowry tribute?
    war_npc_desc_19a: Forma życia spogląda na mnie pytająco. Najwyraźniej potrzebuje
      o tym z kimś porozmawiać.
    war_npc_opt_a_19: Zasugeruj akceptację.
    war_npc_opt_b_19: Zasugeruj odmowę.
    war_npc_opt_c_19: Zaakceptuj za forme życia.
    war_npc_res_a_19: Młody wojownik kiwa głową. Przekazuje wiadomość akceptacji.
      Z głośników w ośrodku rozbrzmiewa muzyka symfoniczna. Forma życia oddaje mi
      część posagu, który otrzymała.
    war_npc_res_b_19: Na ekranie pojawia się starszy wojownik i przeklina nas. Jego
      okrucieństwo i zgryźliwość są widoczne nawet na hologramie. %NAME% spogląda
      na mnie z wdzięcznością. Dyskretnie wręcza mi prezent przygotowany z myślą o
      nowym klanie.
    war_npc_res_c_19: Biorę pad i próbuję wysłać wiadomość w imieniu zdenerwowanego
      wojownika, ale po stronie odbiorcy doszło do jakiegoś nieporozumienia. Otrzymuję
      szczodre dary i zdjęcie formy życia, którą pewnego dnia poślubię.
    war_npc_desc_20: Wojownik odsłuchuje gniewną wiadomość na swoim padzie z danymi.
      To sekwencja wściekłych szczeknięć i wrzasków, które najwyraźniej mają świadczyć
      o moralnej wyższości. Istota zauważa mnie i skowyczy żałośnie.
    dnt_war_npc_lang_20: Grah! Duel challenge must be fought! Accuser is large, powerful!
      Vy'keen is doomed! Death! Death!
    war_npc_desc_20a: Ekran pada z danymi pokazuje teraz groźny diagram, na którym
      wojownikowi brakuje kilku ważnych anatomicznie części ciała. Forma życia odwraca
      się do mnie z niemą prośbą.
    war_npc_opt_a_20: Daj GrahGrah
    war_npc_opt_b_20: Daj sztylet Vy'keenów
    war_npc_opt_c_20: Zasugeruj ucieczkę
    war_npc_res_a_20: Wojownik wciąga gaz bojowy. Gaz wydaje się działać orzeźwiająco,
      bo istota przestaje się bać. Ryczy w oczekiwaniu na nadchodzącą walkę, po czym
      dziękuje mi za hojny dar.
    war_npc_res_b_20: |-
      Kiedy wojownik chwyta sztylet, ulatuje z niego całe zdenerwowanie. Waży broń w ręku, pozwalając, by dobrze dopasowała się do dłoni. Na jego twarzy pojawia się wyraz satysfakcji.
      %NAME% wręcza mi swoje multinarzędzie. Już go nie potrzebuje.
    war_npc_res_c_20: "%NAME% ma zszokowaną minę. Dla wojownika strach nie jest usprawiedliwieniem
      dla tchórzostwa. Urażona istota kręci głową."
    war_npc_desc_21: Wojownik buduje jakiegoś rodzaju bombę. Trzymane przez niego
      plany nie pozostawiają żadnych wątpliwości. Do skomplikowanych schematów i chemicznych
      reakcji izotopowych wystarczy dodać już tylko jeden pierwiastek.
    dnt_war_npc_lang_21: Grah! Vy'keen war preparation nears completion! Death to
      the unsuspecting Gek! Give explosion element!
    war_npc_desc_21a: "%NAME% najwyraźniej prosi o pomoc w ukończeniu broni..."
    war_npc_opt_a_21: Daj uran
    war_npc_opt_b_21: Daj ładunki wybuchowe
    war_npc_opt_c_21: Odmów pomocy
    war_npc_res_a_21: Wręczam wojownikowi dużą ilość uranu. Ten otwiera szeroko oczy,
      po czym wydaje z siebie ryk zadowolenia. Rewanżuje mi się swoimi podarunkami,
      po czym wraca do pracy. Boję się, co może z tego wyniknąć...
    war_npc_res_b_21: Wręczam wojownikowi ładunki wybuchowe. Ten zaczyna je oglądać,
      przekładając z ręki do ręki. Potem z zadowoleniem uderza mnie w pierś. W ramach
      wdzięczności wręcza mi moduł ulepszający i zaczyna wybierać cele...
    war_npc_res_c_21: Wojownik warczy z pogardą. Nie potrzebuje mnie ani moich uwag.
      Nie pozwoli, by cokolwiek przeszkodziło mu w dokończeniu dzieła.
    war_npc_desc_22: Przy pojemniku handlowym, spoczywającym u stóp wojownika, ktoś
      najwyraźniej majstrował. Do jego zawiasów przytwierdzono nawet ładunki wybuchowe.
      Forma życia widzi szok na mojej twarzy i wyje ze śmiechu.
    dnt_war_npc_lang_22: Grah! Pathetic distant warrior leave powerful Multi-Tool
      in storage vault! Avoid processed element usage in explosion - too powerful!
      Raw element required!
    war_npc_desc_22a: Bomba potrzebuje zapalnika – po eksplozji pojemnik zapewne zostanie
      otwarty. Wojownik niecierpliwie próbuje mi wytłumaczyć, co powinno się stać...
    war_npc_opt_a_22: Każ mu przestać
    war_npc_opt_b_22: Sabotuj urządzenie
    war_npc_res_a_22: Zamek na pojemniku zostaje wysadzony. Wyciągam ze środka ulepszenie
      multinarzędzia.
    war_npc_res_b_22: Odłamki wbijają mi się w kolana i kostki. Ból jest straszliwy.
    all_npc_reward_1: Forma życia wręcza mi nową technologię.
    all_npc_reward_2: Wojownik daje mi schemat technologii i uczy mnie nowych słów
      w języku swego ludu.
    all_npc_reward_3: Forma życia wręcza mi dar.
    all_npc_reward_4: Forma życia wręcza mi jednostki.
    all_npc_reward_5: Forma życia wręcza mi stop.
    all_npc_reward_6: Forma życia oferuje mi nowe multinarzędzie.
    all_npc_reward_7: Forma życia daje mi nową formułę.
    all_npc_reward_8: Forma życia uczy mnie słów w języku swego ludu.
    all_npc_reward_9: Forma życia daje mi dziwny przedmiot.
    all_npc_nothing_1: Forma życia jest rozczarowana.
    all_npc_nothing_2: Forma życia odmawia współpracy.
    all_npc_nothing_3: Forma życia jest niezadowolona.
    all_npc_reward_10: Znajduję nowe multinarzędzie.
    all_npc_reward_11: Otrzymuję nowe multinarzędzie.
    all_npc_reward_12: Otrzymuję nową technologię.
    all_npc_reward_13: Otrzymuję nową formułę produktu.
    all_npc_reward_14: Otrzymuję towary handlowe.
    all_npc_reward_15: Otrzymuję paliwo.
    all_npc_reward_16: Otrzymuję amunicję.
    all_npc_reward_17: Otrzymuję źródło energii.
    all_npc_reward_18: Otrzymuję ogniwo energetyczne.
    all_npc_reward_19: Otrzymuję dziwny przysmak obcych.
    all_npc_reward_20: Otrzymuję cenny stop.
    all_npc_reward_21: Otrzymuję dziwny przedmiot obcych.
    all_npc_reward_22: Poznaję nowe słowa w języku obcych.
    all_npc_reward_23: Otrzymuję współrzędne ciekawego miejsca.
    all_npc_reward_24: Otrzymuję przepustkę bezpieczeństwa.
    all_fac_reward_desc: Przywrócono normalne działanie ośrodka i mam teraz dostęp
      do głównego panelu kontrolnego. Chyba uda mi się zmienić proces produkcji na
      moją korzyść.
    all_fac_reward_desc_short: Udało się przywrócić normalne działanie ośrodka i mam
      teraz dostęp do głównego panelu kontrolnego.
    all_fac_reward_desc_vshort: Udało się przywrócić normalne działanie ośrodka.
    all_fac_reward_opt_a: Zbierz nanity
    all_fac_reward_opt_b: Zbierz jednostki
    all_fac_reward_opt_c: Poznaj nową formułę
    all_fac_reward_opt_d: Pobierz próbkę wyjściową
    tra_fac_desc_1: 'Podchodzę do terminalu, ale systemy ośrodka nie działają poprawnie.
      Ściany i podłoga są gorące w dotyku, a ukryta maszyneria stuka i brzęczy. Rozlega
      się alarm:'
    tra_fac_desc_1a: Alarm dzwoni mi w uszach. Kropla potu powoli spływa mi po czole.
    dnt_tra_fac_lang_1: Warning! High temperature! Warning! High temperature!
    tra_fac_opt_a_1: Włącz komorę z chłodziwem.
    tra_fac_opt_b_1: Aktywuj pole wygaszania fuzji.
    tra_fac_opt_c_1: Włącz systemy refrakcji laserów.
    tra_fac_res_a_1: Odczyty na terminalu zaczynają się stabilizować, a czerwono błyskające
      symbole zamieniają się w uspokajająco niebieskie znaki świetlne.
    tra_fac_res_b_1: "<AUDIO>CrystalAltar_Collect<>Aktywacja wygaszania fuzji powoduje
      skok napięcia. W terminalu dochodzi do zwarcia i ekran się wyłącza. System przestaje
      odpowiadać na moje polecenia."
    tra_fac_res_c_1: "<AUDIO>CrystalAltar_Collect<>Odczyty na ekranie przede mną gwałtownie
      rosną, kiedy aktywuję system laserowy. Czuję nagły wzrost temperatury w terminalu,
      po czym cały system się wyłącza."
    tra_fac_desc_2: 'To mi wygląda na terminal kontrolny jakiegoś głębokościowego
      systemu wydobywczego. Jednakże wszystko stoi. Na ekranie widnieje komunikat:'
    dnt_tra_fac_lang_2: Mining production stalled! Low power! Low fuel! Organic matter
      required!
    tra_fac_desc_2a: Błyskają światełka ostrzegawcze. Otwiera się pojemnik na materiały.
    tra_fac_opt_a_2: Włóż węgiel.
    tra_fac_opt_b_2: Włóż pył ferrytowy
    tra_fac_opt_c_2: Włóż rękę
    tra_fac_res_a_2: W całym ośrodku rozjarzają się światła. Pod moimi stopami silnik
      świdra zaczyna na nowo wirować. Ośrodek produkcyjny znów pracuje.
    tra_fac_res_b_2: Ferryt zsuwa się do do pojemnika na materiały, ale po chwili
      dobiega mnie niepokojący odgłos dławienia.<DELAY>0.4<> Maszyneria staje na dobre.<DELAY>0.5<>Obawiam
      się, że metaliczny pył zasypał jakieś istotne elementy wewnętrzne.
    tra_fac_res_c_2: Metalowe tryby próbują złapać mnie za palce. Z rękawic egzokombinezonu
      strzelają iskry, prowadząc do zwarcia w terminalu. Szybko wycofuję rękę, a pojemnik
      zamyka się z łoskotem.
    tra_fac_desc_3: |-
      Placówka przeszła w tryb awaryjny. Coś musiało ulec uszkodzeniu podczas mojego wejścia.
      Wskaźnik toksyczności w moim egzokombinezonie zaczyna migać, a na terminalu pojawia się ostrzeżenie.
    dnt_tra_fac_lang_3: High gas pressure! Breach detected! Pressure critical!
    tra_fac_desc_3a: Światła alarmowe na panelu migają szybko, domagając się uwagi.
      Przede mną rozpościera się oszałamiająca liczba wskaźników kontrolnych.
    tra_fac_opt_a_3: Uruchom awaryjne odpowietrzenie
    tra_fac_opt_b_3: Opróżnij komorę z chłodziwem
    tra_fac_opt_c_3: Zwiększ ciśnienie gazu
    tra_fac_res_a_3: Kiedy uruchamiam procedurę awaryjnego odpowietrzenia, czuję pod
      stopami słabe drżenie. Wskaźniki na panelu powoli się stabilizują, a światła
      ostrzegawcze przygasają.<DELAY>0.4<>Ośrodek znów pracuje.
    tra_fac_res_b_3: Kiedy przekręcam zawór chłodziwa, rury pod podłogą bulgoczą i
      syczą. Niespodziewanie z panelu wystrzeliwuje obłok pary, niszcząc przyrządy.
    tra_fac_res_c_3: Światła ostrzegawcze świecą coraz mocniej.<DELAY>0.5<>Jedna z
      rur pęka, wypuszczając toksyczny gaz do wnętrza ośrodka!
    tra_fac_desc_5: Na wyświetlaczu terminalu migają dziwne symbole. Błyskające światła
      i głośna syrena wydają się mieć jakiś związek z rdzeniem nuklearnym tego ośrodka.
      Na wyświetlaczu pojawia się komunikat.
    dnt_tra_fac_lang_5: Fusion critical! Initiate emergency radiation dampening measures!
    tra_fac_desc_5a: Automatyczne systemy bezpieczeństwa zawiodły. Coś musiało ulec
      uszkodzeniu podczas mojego wejścia.
    tra_fac_opt_a_5: Aktywuj pole wygaszania radiacji.
    tra_fac_opt_b_5: Wyłącz system
    tra_fac_opt_c_5: Zacznij panikować
    tra_fac_res_a_5: Wycie systemów alarmowych cichnie, a temperatura powoli spada
      do normalnego poziomu. Katastrofa zażegnana. Linia produkcyjna ośrodka znowu
      działa.
    tra_fac_res_b_5: Po uruchomieniu procedury awaryjnego wyłączenia systemu syreny
      milkną. Światła na terminalu migoczą i gasną, a cała maszyneria przestaje działać.
      Przynajmniej nic nie wybuchło.
    tra_fac_res_c_5: |-
      Kiedy ja panikuję, system chłodzenia rdzenia nuklearnego przestaje działać i dochodzi do stopienia reaktora.
      Systemy zabezpieczające zapobiegają całkowitemu zniszczeniu ośrodka, ale terminal uległ krytycznemu uszkodzeniu.
    tra_fac_res_d_5: |-
      Kiedy odwracam się, by uciec, system chłodzenia rdzenia nuklearnego przestaje działać i dochodzi do stopienia reaktora.
      Systemy zabezpieczające zapobiegają całkowitemu zniszczeniu ośrodka, ale terminal uległ krytycznemu uszkodzeniu.
    tra_fac_desc_6: 'Ośrodek działa mimo mojej ingerencji. Ten terminal najwyraźniej
      kontroluje centralną linię produkcyjną. Na ekranie wyświetla się komunikat ostrzegawczy:'
    dnt_tra_fac_lang_6: Warning! Increase metal delivery! Warning! Excess usage creates
      breach!
    tra_fac_desc_6a: Pod odczytami dostrzegam dużą tarczę. Chyba steruje ona dostarczaniem
      materiałów do systemu.
    tra_fac_opt_a_6: Zachowaj poziomy.
    tra_fac_opt_b_6: Zwiększ poziomy.
    tra_fac_opt_c_6: Znacznie zwiększ poziomy.
    tra_fac_res_a_6: System z trudem produkuje niewielką liczbę komponentów. Pojemnik
      stopniowo się opróżnia, a produkcja staje w miejscu.<DELAY>0.4<> Pozbawiony
      energii terminal wyłącza się.
    tra_fac_res_b_6: Komunikaty ostrzegawcze znikają, a system kontynuuje produkcję.
      Zwiększone ciśnienie zapewnia fabrykatorom moc, dzięki czemu ośrodek działa
      z pełną wydajnością.
    tra_fac_res_c_6: Słyszę, jak systemy hydrauliczne otwierają pojemniki w całym
      ośrodku, zasypując fabrykatory surowcami. Tryby zgrzytają, a rury z trudem wytrzymują
      niespodziewany urodzaj. Z głośnym hukiem w systemie dochodzi do przeciążenia.
      <DELAY>0.4<> Produkcja zupełnie staje.
    tra_fac_desc_7: 'Syreny alarmowe wyją, a terminal przede mną zalewają poszatkowane
      informacje. Na migoczącym, uszkodzonym wyświetlaczu dostrzegam tylko jedną wiadomość:'
    dnt_tra_fac_lang_7: Warning! Magnetic coil overcharged! Production low!
    tra_fac_desc_7a: Czuję ogromny ciężar. Multinarzędzie ciągnie mnie w dół, a hełm
      naciska mi na ramiona. Procesy produkcyjne ośrodka dosłownie oszalały...
    tra_fac_opt_a_7: Wyłącz i uruchom ponownie stabilizatory grawitacji.
    tra_fac_opt_b_7: Zmniejsz przepływ elektromagnetyczny.
    tra_fac_opt_c_7: Wyłącz ośrodek.
    tra_fac_res_a_7: |-
      Mam w głowie dziwne uczucie, gdy grawitacja ulega destabilizacji. Elektromagnetyczne stabilizatory w moim egzokombinezonie zapobiegają dalszym nieprzyjemnym efektom.
      Jednak terminal pozostaje nieaktywny. Co więcej, wygląda, że jest w jeszcze gorszym stanie. Ośrodek wciąż nie pracuje.
    tra_fac_res_b_7: Dreszcz przeszywa całe moje ciało, kiedy fala potężnej energii
      elektromagnetycznej przechodzi przez cały ośrodek.<DELAY>0.4<> Niemal natychmiast
      ekran terminalu wraca do normy. Ośrodek produkcyjny znów działa.
    tra_fac_res_c_7: |-
      Naciskam główny przełącznik mocy obok terminalu. Ośrodek się wyłącza. Z nadzieją resetuję ustawienie przełącznika...

      Urządzenia nie uruchamiają się ponownie.
    tra_fac_desc_9: Moje uszy wypełnia wycie syren alarmowych, ale system nie reaguje
      na moje wtargnięcie. Ktoś był tu przede mną i zmodyfikował ten terminal. Z trudem
      odszyfrowuję dane na ekranie.
    dnt_tra_fac_lang_9: Warning! Unexpected system detected! Bypass chip template
      detected! Gek Trade Federation informed!
    tra_fac_desc_9a: Ewidentnie jest to robota jakiegoś przedsiębiorczego złodzieja,
      który postanowił opróżnić pojemniki zasobowe z rzadkich metali.
    tra_fac_opt_a_9: Przywróć system.
    tra_fac_opt_b_9: Spróbuj przejąć kontrolę
    tra_fac_res_a_9: Przywracam domyślne ustawienia systemu produkcyjnego. Wszystko
      wydaje się działać jak należy.
    tra_fac_res_b_9: Próbuję przejąć kontrolę nad terminalem. Przekierowuję automatyczny
      przepływ dochodów bezpośrednio na moje konto. Najwyraźniej jednak moje włamanie
      nie było dostatecznie subtelne. Systemy bezpieczeństwa zupełnie odcinają mój
      dostęp do terminalu.
    tra_fac_desc_11: Mimo komunikatów ostrzegawczych w całym ośrodku, terminal wciąż
      działa i jest gotowy do handlu. Na ekranie miga krótka wiadomość wprowadzająca.
    dnt_tra_fac_lang_11: Friend! Know language, know commerce! Units buy knowledge!
      Choose Vy'keen, choose Korvax or choose a refresher in the language of the benevolent
      Gek!
    tra_fac_desc_11a: Trzy kolumny słów, zapisanych tajemniczym alfabetem, przesuwają
      się bez końca na ekranie. Widzę krwawe runy wydrapane na piasku, precyzyjnie
      ułożone sekwencje kropek i napisaną odręcznie wiadomość pełną wykrzykników.
    tra_fac_opt_a_11: Wybierz krwawe runy
    tra_fac_opt_b_11: Wybierz sekwencje kropek
    tra_fac_opt_c_11: Wybierz odręczne pismo
    tra_fac_res_a_11: Przyglądając się runom, czuję kołatający się po moim umyśle
      ryk. W moim mózgu pojawia się nowe w słowo w języku wrogiej rasy wojowników.
    tra_fac_res_b_11: Kropki przesuwają się po ekranie, tworząc eleganckie, ruchome
      wzory. Kiedy dostosowuję się do ich rytmu, nagle przychodzi olśnienie.<DELAY>0.4<>W
      moim mózgu pojawia się nowe słowo. To wydarzenie mnie odmieniło.
    tra_fac_res_c_11: Przyglądając się słowom na terminalu, czuję świergoczącą radość.
      Wpływa to na inne moje zmysły, przez co niemal wyczuwam zapach tego języka.
      W pewnej chwili w moim mózgu pojawia się nowe słowo z mowy Geków.
    tra_fac_desc_12: Ośrodek rozbrzmiewa echem alarmów, oznajmiających moje wtargnięcie.
      To jednak najwyraźniej nie ma wpływu na potrzeby handlowe Geków. Pobliski statek
      handlowy wywołuje ośrodek przez komunikator, szukając towarów.
    dnt_tra_fac_lang_12: Gek Trade Federation dispatch! Planetary metal demand high!
      Collection ship imminent!
    tra_fac_desc_12a: Być może jeśli zaoferuję im własne dobra, trochę na tym zarobię,
      a przy okazji Gekowie nie dowiedzą się o intruzie w swoim ośrodku...
    tra_fac_opt_a_12: Wymień sód
    tra_fac_opt_b_12: Wymień ferryt
    tra_fac_opt_c_12: Wymień węgiel
    tra_fac_res_a_12: Przez głośniki słyszę podziękowania dziobatego handlowca. Udana
      transakcja najwyraźniej przekonuje systemy bezpieczeństwa, że jestem uprawnionym
      użytkownikiem.
    tra_fac_res_b_12: Terminal niespodziewanie się wyłącza. Mogę jedynie podejrzewać,
      że zdradziła mnie moja odpowiedź, a handlowiec poinformował władze o moim wtargnięciu.
    tra_fac_res_c_12: |-
      Pojemnik handlowy zamyka się z trzaskiem.

      Otrzymuję niewielką płatność.
    tra_fac_desc_13: 'Moje dramatyczne wejście wywołało alarm pożarowy. Ekran terminalu
      jest mokry. Błyska na nim ostrzeżenie:'
    dnt_tra_fac_lang_13: Warning! Resource vault flooded! Production system operation
      forbidden!
    tra_fac_desc_13a: Z paneli na suficie kapie jakaś ciecz. Mogę jedynie mieć nadzieję,
      że to woda.
    tra_fac_opt_a_13: Osusz kondensatory.
    tra_fac_opt_b_13: Osusz pojemnik handlowy.
    tra_fac_opt_c_13: Opróżnij zbiornik replikacji
    tra_fac_res_a_13: System zaczyna wykazywać oznaki życia. Niestety deszcz iskier
      ujawnia zwarcie w zalanym terminalu. Urządzenie wyłącza się, a ośrodek trwa
      w uśpieniu.
    tra_fac_res_b_13: |-
      Osuszony pojemnik handlowy przekazuje rzadkie pierwiastki do systemów produkcyjnych.

      Ośrodek zaczyna działać.
    tra_fac_res_c_13: Pomimo potężnego bulgotania pod moimi stopami, ośrodek nadal
      nie działa. Krytycznie uszkodzony terminal gaśnie.
    tra_fac_desc_14: Otwieram menu terminalu, szukając sposobu na wyłączenie alarmu.
      Dostęp można uzyskać dzięki zeskanowaniu dłoni.
    tra_fac_opt_pre_14: Zeskanuj dłoń
    tra_fac_desc_14a: |-
      Umieszczam dłoń w rękawicy w wyżłobieniu.
      Bez żadnego ostrzeżenia z czytnika wysuwa się tysiąc malutkich igiełek, przyszpilając moją rękę do maszyny. Przemawia do mnie mechaniczny głos.
    dnt_tra_fac_lang_14: Friend healing and repair station initializing! Please, be
      happy!
    tra_fac_opt_a_14: Użyj multinarzędzia
    tra_fac_opt_b_14: Spróbuj się uwolnić
    tra_fac_opt_c_14: Czekaj.
    tra_fac_res_a_14: Wolną dłonią chwytam multinarzędzie i wypalam do terminalu.<DELAY>0.4<>
      Terminal wybucha. W moim ciele wciąż tkwi kilka odłamków metalu, ale przynajmniej
      odzyskuję wolność.
    tra_fac_res_b_14: Szarpię się, próbując wyrwać z uścisku maszyny. Ostatecznie
      udaje mi się uwolnić rękę. Cały terminal pokrywa krew.
    tra_fac_res_c_14: |-
      Ogarnia mnie cudowne, czyste odczucie. Terminal wpompowuje do mojego egzokombinezonu jakiegoś rodzaju płyn leczniczy. Znów czuję się świeżo.
      Po zakończeniu procesu ośrodek uznaje mnie za swojego.
    tra_fac_desc_15: Alarm powoduje ponowne uruchomienie ośrodka. Rozpoczyna się automatyczna
      sekwencja startowa. Na terminalu wyświetla jakiś tekst, najwyraźniej oczekując
      reakcji z mojej strony.
    dnt_tra_fac_lang_15: Warning! Product recipe unselected! Assign recipe! Gek Trade
      Federation lose units!
    tra_fac_desc_15a: Interfejs 3D czeka na schemat przedmiotu, który ośrodek mógłby
      zacząć produkować masowo. Maszyneria wokół mnie buczy, nagrzewając się...
    tra_fac_opt_a_15: Naszkicuj komponenty statku kosmicznego
    tra_fac_opt_b_15: Naszkicuj syntetyczne rośliny
    tra_fac_opt_c_15: Naszkicuj słodycze
    tra_fac_res_a_15: Terminal przyjmuje mój projekt, a procedura instalacyjna dobiega
      końca. Mam nadzieję, że Gekowie, którzy zarządzają tym ośrodkiem, będą zadowoleni
      z mojego wyboru.
    tra_fac_res_b_15: Terminal przyjmuje mój projekt, a procedura instalacyjna dobiega
      końca. Gekowie, którzy zarządzają tym ośrodkiem, na pewno docenią odrobinę dodatkowej
      zieleni.
    tra_fac_res_c_15: Terminal przyjmuje mój projekt, a procedura instalacyjna dobiega
      końca. Mam nadzieję, że Gekowie, którzy zarządzają tym ośrodkiem, będą zadowoleni
      z tej sterty słodkości.
    tra_fac_desc_16: Maszyneria ośrodka została zatrzymana przez awaryjne wyłączenie
      systemu. Na ekranie terminalu kontrolnego błyska wiadomość.
    dnt_tra_fac_lang_16: User warning! Production disengaged. Restart generator empty.
      No fuel. Facility restart requires organic fuel.
    tra_fac_desc_16a: Nad pojemnikiem na paliwo widać przełącznik źródła zasilania,
      ale pobliska kontrolka pokazuje, że zbiornik jest pusty.
    tra_fac_opt_a_16: Włóż katalizator.
    tra_fac_opt_b_16: Włóż metale.
    tra_fac_opt_c_16: Włóż pierwiastki organiczne.
    tra_fac_res_a_16: |-
      Umieszczam katalizator w zbiorniku paliwa w nadziei, że uwolni energię materiałów zasilających ten ośrodek.
      Naciskam przycisk. <DELAY>0.66<> Ciche dudnienie wieńczy głośna eksplozja w głębi ośrodka. Terminal natychmiast gaśnie.
    tra_fac_res_b_16: |-
      Wsypuję dużą ilość ferrytu do zbiornika z paliwem. Kiedy pył miesza się z osadami pozostałych paliw, rury zaczynają się zapychać.
      Naciskam przycisk, ale nie ma żadnej reakcji. System generatora dławi się przez chwilę, po czym zupełnie się wyłącza.
    tra_fac_res_c_16: |-
      Paliwo węglowe zsuwa się przez metalowe gardło pojemnika. Kiedy materiał dociera do układu generatora, słyszę bulgotanie.
      Naciskam przycisk. <DELAY>0.8<> Generator zaskakuje, po czym odzyskuje moc. Nagły przypływ energii uruchamia główny reaktor ośrodka, przywracając maszynerię do życia.
    tra_fac_desc_22: Nieznany błąd spowodował wyłączenie całego systemu. Wokół unosi
      się dziwny chłód, a powietrze ma wyjątkową klarowność.
    dnt_tra_fac_lang_22: Alert! Alert! Liquid frenium leak! Charge cylinders frozen!
      Increase temperature!
    tra_fac_desc_22a: Robię wydech, odczytując słowa na terminalu. Na wizjerze zbiera
      się skondensowana para.
    tra_fac_opt_a_22: Włącz komory spalania.
    tra_fac_opt_b_22: Przyspiesz przepływ chłodziwa.
    tra_fac_opt_c_22: Rozpocznij sekwencję cylindra zasilającego.
    tra_fac_res_a_22: Ciepło wypełnia cały ośrodek. Powietrze wokół mnie ma dziwny
      wygląd, ale systemy produkcji znów zaczynają działać.
    tra_fac_res_b_22: Systemy pozostają bezczynne. Powietrze przeszywa jeszcze bardziej
      przenikliwy chłód. Na powierzchni terminalu tworzą się dziwne kryształy lodu.
    tra_fac_res_c_22: Pod moimi stopami słychać wygłuszone eksplozje. Temperatura
      wewnątrz ośrodka wzrasta gwałtownie, ale system gwałtownie się wyłącza.
    tra_fac_desc_23: Wdrożono procedury bezpieczeństwa. Raport błędu na terminalu
      posiada datę, która świadczy o tym, że do incydentu doszło na długo przed moim
      przybyciem.
    dnt_tra_fac_lang_23: Electrolyte acidity test positive! Acidity slug detected!
      Release alkaline neutrality fluid into solution tank!
    tra_fac_desc_23a: Skanowanie wykrywa niewielką obcą formę życia, która została
      zmiażdżona przez maszynerię. Rozrzucony wokół sprzęt jest skorodowany.
    tra_fac_opt_a_23: Zneutralizuj roztwór elektrolitów.
    tra_fac_opt_b_23: Zakwaś zbiorniki z herydem.
    tra_fac_opt_c_23: Spuść płyn z przekładni.
    tra_fac_res_a_23: |-
      Słychać syk, kiedy zasadowy roztwór przepływa przez rury. Maszyneria wytęża się, próbując usunąć przyczynę blokady przekładni.
      Ośrodek produkcyjny powraca do życia z niepokojącym trzaskiem. Pozostałości formy życia musiały zostać wypłukane z trybów maszynerii.
    tra_fac_res_b_23: W powietrzu można wyczuć osobliwy, kwaśny zapach. Delikatne
      okablowanie terminalu błyskawicznie koroduje. Ekran miga, po czym kompletnie
      się wyłącza.
    tra_fac_res_c_23: Gdzieś pod moimi stopami słychać gwałtowną reakcję chemiczną.
      Terminal gaśnie, a następnie dochodzi do wyłączenia wszystkich systemów ośrodka.
    tra_fac_desc_24: Terminal wypluwa z siebie ostrzeżenie. Chociaż słowa są niejasne,
      wyświetlony symbol jest łatwo rozpoznawalny. Coś gdzieś się pali.
    dnt_tra_fac_lang_24: Resource vault fire detected! Element stockpile destroyed!
    tra_fac_desc_24a: Pojawia się rzadki dym, a moje skanery rejestrują powolny wzrost
      temperatury.
    tra_fac_opt_a_24: Zablokuj dopływ tlenu do komory produkcyjnej.
    tra_fac_opt_b_24: Zablokuj dopływ tlenu do pojemników z zasobami.
    tra_fac_opt_c_24: Włącz zraszacze.
    tra_fac_res_a_24: |-
      Słyszę syk, kiedy powietrze zostaje odessane z komór maszynowych pod moimi stopami. Mimo to temperatura pozostaje na tym samym poziomie.
      Terminal kontrolny samoistnie się wyłącza.
    tra_fac_res_b_24: |-
      Słyszę syk, kiedy powietrze zostaje odessane z pojemników zasobowych pod moimi stopami. Temperatura powoli zaczyna spadać. Pożar udało się opanować.
      W pojemniku wciąż jest dostatecznie dużo materiału, by przywrócić pracę całego ośrodka.
    tra_fac_res_c_24: Włączają się zraszacze nad moją głową. W żaden sposób nie zapobiegają
      pożarowi w głębi ośrodka, ale doprowadzają za to do zwarcia w terminalu.
    tra_fac_desc_25: Moje wtargnięcie spowodowało natychmiastowe zablokowanie ośrodka,
      przerywając jego działanie. Odczyty na terminalu wskazują, że jest to jakiś
      głębokościowy ośrodek wydobywczy. Pojemniki zasobowe zostają błyskawicznie opróżnione.
    dnt_tra_fac_lang_25: Drilling error! Elements drain into planet core! Reverse
      tunnel pressure!
    tra_fac_desc_25a: Mapa ośrodka pokazuje błędy zarówno przy pojemnikach zasobowych,
      jak i w instalacji świdra...
    tra_fac_opt_a_25: Zawal tunel ze świdrem
    tra_fac_opt_b_25: Wycofaj świder
    tra_fac_opt_c_25: Odwróć układ ciśnień w tunelu
    tra_fac_res_a_25: Gdzieś z podziemi dobiega mnie głęboki odgłos grzmotu. Pojemniki
      zasobowe zostają całkowicie opróżnione. Ośrodek nadal nie działa.
    tra_fac_res_b_25: Świder wycofuje się z szybu, ale to jedynie przyspiesza utratę
      materiałów. Wskaźniki wirują szaleńczo, po czym nieruchomieją. Pojemniki zasobowe
      są puste. Ośrodek nadal nie działa.
    tra_fac_res_c_25: Gdzieś z podziemi dobiega mnie głęboki odgłos grzmotu. Bardzo
      powoli głębinowe pojemniki zasobowe przestają wysypywać swoją zawartość na ziemię
      i zaczynają się napełniać. Ośrodek znów działa.
    exp_fac_desc_1: Moje nieuprawnione wtargnięcie uruchomiło alarm na terminalu kontrolnym.
      Jego światełka złowrogo błyskają czerwonym światłem.
    dnt_exp_fac_lang_1: Reboot initialised. Data loss probability warning. Offsite
      back-up detonation initialised.
    exp_fac_desc_1a: Systemy bezpieczeństwa rozpoczęły oczyszczanie systemu. Widzę,
      jak na moich oczach znikają kolejne pliki.
    exp_fac_opt_a_1: Wymuś ponowne uruchomienie
    exp_fac_opt_b_1: Zapisz dane
    exp_fac_opt_c_1: Czekaj
    exp_fac_res_a_1: Zmuszam system po ponownego uruchomienia.<DELAY>0.8<>. Następuje
      krótka przerwa, ale w końcu ekran wraca do życia. Zniknął wszelki ślad po programie
      bezpieczeństwa.
    exp_fac_res_b_1: Moje próby zostają natychmiast wykryte. System uruchamia się
      ponownie, ale ekran jest pusty. Wszystkie dane przepadły.
    exp_fac_res_c_1: W miarę jak czekam, programy bezpieczeństwa kończą oczyszczanie
      systemu. Terminal całkowicie się wyłącza, a jego ekran gaśnie.
    exp_fac_desc_3: 'Moje wtargnięcie do ośrodka przerwało zautomatyzowane, rutynowe
      prace konserwacyjne. Na ekranie terminalu miga komunikat ostrzegawczy:'
    dnt_exp_fac_lang_3: 'Save failed! Tech blueprint data corrupted! Reconstruction
      probability: high'
    exp_fac_desc_3a: Uszkodzony plik zawiesił systemy. Maszyna raz za razem próbuje
      go odtworzyć.
    exp_fac_opt_a_3: Spróbuj odtworzyć plik
    exp_fac_opt_b_3: Usuń plik.
    exp_fac_res_a_3: Proces odtwarzania pliku zakończył się powodzeniem. Błędy kolejno
      znikają z ekranu terminalu.
    exp_fac_res_b_3: Ręczne usunięcie uszkodzonego pliku przerwało błędne koło. Mam
      jedynie nadzieję, że nie zawierał żadnych cennych danych.
    exp_fac_desc_4: W całym ośrodku rozbrzmiewa syrena alarmowa. Wygląda jednak na
      to, że nie jestem pierwszym intruzem. Ktoś próbował już włamać się do systemu
      terminalu.
    dnt_exp_fac_lang_4: Virus detection warning! File extracting valuable data!
    exp_fac_desc_4a: W wierszu poleceń terminalu przesuwają się dziwne znaki. Jakiś
      obcy kod próbuje przejąć napęd badawczy systemu.
    exp_fac_opt_a_4: Poddaj obcy proces kwarantannie
    exp_fac_opt_b_4: Pozwól działać obcemu procesowi
    exp_fac_res_a_4: Udało się odizolować i usunąć obcy kod z systemu. Syreny alarmowe
      milkną.
    exp_fac_res_b_4: |-
      Wpisuję kilka komend, nie usuwając wirusa.
      Następuje krótka, niemal celowa przerwa. Runy przesuwają się po ekranie.<DELAY>0.6<> Terminal przyznaje mi dostęp do roota systemu. Obcy kod kontynuuje zbieranie informacji.
    exp_fac_desc_5: Placówka przeprowadza skomplikowane skanowanie planetarne. Alarmy
      oznajmiają moje wtargnięcie, ale operacja trwa dalej. Staram się zrozumieć zebrane
      dane.
    dnt_exp_fac_lang_5: Warning! Interruption forbidden! Sentinel scan ending soon!
      Control returning to overseer imminently!
    exp_fac_desc_5a: Skanowanie trwa dalej. Wygląda na to, że zużywa wszystkie zasoby
      ośrodka, uniemożliwiając inne operacje. Wielki czerwony przycisk sterowania
      ręcznego miga kusząco.
    exp_fac_opt_a_5: Anuluj skanowanie planetarne.
    exp_fac_opt_b_5: Czekaj
    exp_fac_res_a_5: Naciskam przycisk. Dane ze skanowania zostają usunięte.<DELAY>0.8<>
      Jakiś zdalny proces wykrywa przedwczesne zakończenie skanowania i wyłącza cały
      ośrodek.
    exp_fac_res_b_5: Czekam cierpliwie. Skanowanie dobiega końca, dane zostają wysłane.
      Po zakończeniu zadania ośrodek powraca do normalnego trybu pracy.
    exp_fac_desc_7: Moje wtargnięcie spowodowało natychmiastowe zablokowanie ośrodka,
      przerywając jego działanie. Odczyty na terminalu wskazują, że jest to jakiś
      głębokościowy ośrodek wydobywczy lub badawczy.
    dnt_exp_fac_lang_7: Geological scan in progress! Medial strata mined. Remote connection
      error! Immediate probe recall required!
    exp_fac_desc_7a: Schemat próbnika miga na czerwono. Wygląda na to, że trzeba wprowadzić
      jakieś dane.
    exp_fac_opt_a_7: Wyciągnij próbnik
    exp_fac_opt_b_7: Uruchom próbnik ponownie
    exp_fac_opt_c_7: Wysadź próbnik
    exp_fac_res_a_7: |-
      Słyszę terkot przekładni i zgrzyt metalowego kabla. Ośrodek zaczyna drżeć, gdy maszyneria napina kabel i zaczyna ciągnąć.
      Po dramatycznie długim czasie terminal informuje o pomyślnym zakończeniu ekstrakcji. Alarm milknie.
    exp_fac_res_b_7: Kilkakrotnie próbuję ponownie uruchomić próbnik, ale ten nie
      reaguje na moje komendy. W międzyczasie sygnał awaryjny staje się coraz głośniejszy.
    exp_fac_res_c_7: Słyszę głęboki, odległy huk dochodzący z podziemi. Ekran terminalu
      zapełnia się komunikatami alarmowymi. Większość z nich błyska złowrogo. Terminal
      nie przyjmuje kolejnych komend.
    exp_fac_desc_8: |-
      Alarm wyje, oznajmiając moje wtargnięcie. Ośrodek jest zdalnie sterowany, ale nikt nie reaguje na dźwięk syreny.
      Terminal wskazuje, że w ośrodku przeprowadzano specjalistyczne badania.
    dnt_exp_fac_lang_8: Experiment containment failure. Common fuel element overcharge
      explosion. Clarify should continue?
    exp_fac_desc_8a: Terminal chyba prosi o ręczne potwierdzenie kontynuowania eksperymentu...
    exp_fac_opt_a_8: Kontynuuj eksperyment
    exp_fac_opt_b_8: Zakończ eksperyment
    exp_fac_opt_c_8: Włóż węgiel
    exp_fac_res_a_8: |-
      Wpisuję w terminalu kilka komend, autoryzując kontynuowanie eksperymentu.
      Następuje przerwa, po czym słyszę łoskot.<DELAY>0.6<> Z pojemnika bucha ogień, a nad klawiaturą terminalu unosi się dym. Dochodzi do wyłączenia systemu.
    exp_fac_res_b_8: |-
      Wpisuję w terminalu kilka komend, kończąc eksperyment. Z pobliskiego pojemnika wypada odrobina popiołu.
      Maszyneria buczy, przywracając standardowe ustawienia badawcze.
    exp_fac_res_c_8: |-
      Wpisuję w terminalu kilka komend, by otworzyć pojemnik wsadowy. Umieszczam tam trochę węgla z egzokombinezonu.
      Następuje przerwa, po czym słyszę łoskot.<DELAY>0.6<> Z pojemnika bucha ogień, a nad klawiaturą terminalu unosi się dym. Dochodzi do wyłączenia systemu.
    exp_fac_desc_13: Maszyny wydobywają tlenki z przechwyconej asteroidy. Proces został
      jednak zatrzymany. W ośrodku czuć zapach palonego metalu, a podłoga jest rozgrzana.
      Przeglądam dane na terminalu w poszukiwaniu wskazówek.
    dnt_exp_fac_lang_13: Eheu, drill motor automated disconnection! Motor fire! Repair
      immediately Entity!
    exp_fac_desc_13a: Terminal pokazuje szereg opcji dronów naprawczych. <DELAY>0.2<>
      Pod stopami słyszę złowieszcze zgrzytanie naprężonego metalu.
    exp_fac_opt_a_13: Napraw świder.
    exp_fac_opt_b_13: Napraw silnik świdra.
    exp_fac_opt_c_13: Napraw akumulatory.
    exp_fac_res_a_13: |-
      Końcówka świdra zostaje wymieniona.

      Wciąż nie działa.
    exp_fac_res_b_13: |-
      Ośrodek wypuszcza rój nanodronów do wewnętrznych systemów. Terminal śledzi ich drogę ku miejscu naprawy.
      Niezliczone drony giną w płomieniach, ale w końcu udaje im się opanować temperaturę w uszkodzonym silniku świdra.<DELAY>0.4<>.<DELAY>0.4<>. Ośrodek powoli powraca do normalnego funkcjonowania.
    exp_fac_res_c_13: |-
      Ośrodek wypuszcza rój nanodronów do wewnętrznych systemów. Terminal śledzi ich drogę ku miejscu naprawy.
      Drony znikają z radaru jeden po drugim. Z panelu sterowania zaczyna unosić się dym, po czym terminal wyłącza się zupełnie.
    exp_fac_desc_10: Systemy bezpieczeństwa reagują na moje nieuprawnione wtargnięcie.
      Terminal wypluwa z siebie szereg ostrzeżeń.
    dnt_exp_fac_lang_10: Illegal access! Security control deployed! All goods will
      be incinerated!
    exp_fac_desc_10a: Terminal pokazuje obrazy płomieni. Czuję żar buchający od podziemnych
      pojemników zasobowych.
    exp_fac_opt_a_10: Wprowadź żądanie anulowania
    exp_fac_opt_b_10: Włącz gaśnice
    exp_fac_opt_c_10: Dodaj paliwa
    exp_fac_res_a_10: Płomienie w pojemniku z zasobami gasną. Ośrodek stracił część
      zapasów, ale poza tym nie uległ uszkodzeniu.
    exp_fac_res_b_10: |-
      Pierwiastek ogarniają płomienie!

      Eksperyment zostaje dokończony. Jego efektem są cenne towary handlowe.
    exp_fac_res_c_10: Zwiększam dopływ powietrza do płonących pojemników. Ogień bucha
      wyżej, a pojemniki zasobowe zasnuwają kłęby dymu. Terminal się wyłącza, a mój
      kombinezon zaczyna się przegrzewać. Mogę winić wyłącznie siebie.
    exp_fac_desc_15: 'Moje wtargnięcie rozpoczęło proces wyłączania systemów. Nawet
      mimo wyjących syren słyszę szum pierwiastków transportowanych rurami. Na terminalu
      miga ostrzeżenie:'
    dnt_exp_fac_lang_15: Warning! Catalyst overload! Circuit board technology overheat
      warning!
    exp_fac_desc_15a: Wygląda na to, że system nie nadąża z przetwarzaniem. Za moment
      dojdzie do awaryjnego zatrzymania procesu.
    exp_fac_opt_a_15: Odłącz zsyp
    exp_fac_opt_b_15: Wyłącz alert bezpieczeństwa
    exp_fac_opt_c_15: Wprowadź chłodziwo
    exp_fac_res_a_15: Dźwięk spadających pierwiastków cichnie. Alarm milknie.<DELAY>0.4<>
      Mimo to ośrodek nie wznawia pracy.
    exp_fac_res_b_15: Po wyłączeniu alertu bezpieczeństwa alarm natychmiast milknie.
      Nie widząc dalszego powodu do zatrzymania procesu, SI ośrodka odwraca przesył
      pierwiastków, a praca systemu wraca do normy.
    exp_fac_res_c_15: Uruchamiam wtryskiwacze chłodziwa. Przesył pierwiastków trwa
      dalej, ale alarm nie jest już tak poważny. Ostatecznie milknie. Udało się opanować
      problem, jednak ośrodek stracił bardzo wiele zasobów.
    exp_fac_desc_16_dusty: Powietrze jest zanieczyszczone. Moje wtargnięcie sprawiło,
      że dławiący pył atmosferyczny zapchał wrażliwe systemy. W terminalu głównym
      dochodzi do szeregu zwarć.
    exp_fac_desc_16_lush: Powietrze jest zanieczyszczone. Moje wtargnięcie sprawiło,
      że do wrażliwych systemów dostała się jakaś metalożerna bakteria. Terminal główny
      koroduje pod moimi palcami.
    exp_fac_desc_16_tox: Powietrze jest zanieczyszczone. Moje wtargnięcie naraziło
      wrażliwe systemy na działanie toksyn z atmosfery. Terminal główny koroduje pod
      moimi palcami.
    exp_fac_desc_16_rad: Powietrze jest zanieczyszczone. Moje wtargnięcie naraziło
      wrażliwe systemy na działanie radiacji. Nawet główny terminal niszczeje pod
      moimi palcami.
    exp_fac_desc_16_hot: Powietrze jest zanieczyszczone. Moje wtargnięcie naraziło
      wrażliwe systemy na działanie straszliwego żaru. W terminalu głównym dochodzi
      do szeregu uszkodzeń.
    exp_fac_desc_16_cold: Powietrze jest zanieczyszczone. Moje wtargnięcie naraziło
      wrażliwe systemy na działanie siarczystego mrozu. W terminalu głównym dochodzi
      do szeregu uszkodzeń.
    dnt_exp_fac_lang_16: Alert! Alert! Power core isolated! Central artificial intelligence
      core endangered! Hostile environment detected!
    exp_fac_desc_16a: Dostępny jest szereg operacji odzyskiwania...
    exp_fac_opt_a_16: Odetnij rdzeń zasilania.
    exp_fac_opt_b_16: Odetnij płytę główną.
    exp_fac_opt_c_16: Odetnij centralne SI.
    exp_fac_res_a_16: Rdzeń zasilania zostaje dodatkowo zabezpieczony. Niestety istotne
      systemy wydają się być nieodwracalnie uszkodzone.<DELAY>0.4<> Wsłuchuję się
      w szum elektrowni – jedyny słyszalny dźwięk w niedziałającym już ośrodku.
    exp_fac_res_b_16: Zabezpieczam podstawową płytę główną ośrodka. Niestety istotne
      systemy wydają się być nieodwracalnie uszkodzone.<DELAY>0.4<> Cały ośrodek zaczyna
      się wyłączać.
    exp_fac_res_c_16: Zabezpieczam jednostki kontrolne odpowiedzialne za SI ośrodka.<DELAY>0.4<>
      Kiedy komputer przejmuje dowodzenie, szybko wprowadza w życie odpowiednie środki
      bezpieczeństwa, a środowisko przestaje być nieprzyjazne.
    exp_fac_desc_18: Nic nie działa. Najwyraźniej przeprowadzano tu jakieś skanowanie
      badawcze, a proces został zaburzony, najprawdopodobniej w wyniku mojego wtargnięcia.
      Spowodowało to zawieszenie wszystkich systemów.
    dnt_exp_fac_lang_18: Bad data. Sentinel drone activity scan corrupted. System
      disengaged.
    exp_fac_desc_18a: Terminal pokazuje listę potencjalnie uszkodzonych plików. Wygląda
      na to, że mam uprawnienia, by je usunąć...
    exp_fac_opt_a_18: Usuń poczwórne skanowanie planetarne.
    exp_fac_opt_b_18: Usuń skanowanie na obecność Strażników.
    exp_fac_opt_c_18: Usuń badanie geologiczne.
    exp_fac_res_a_18: Usuwam szereg plików związanych z czworonożnymi obrońcami tego
      ośrodka, ale systemy nadal nie działają.
    exp_fac_res_b_18: Usuwam jakiś wyjątkowo duży plik – skan procesu sieciowego kontrolującego
      pobliskie drony Strażników.<DELAY>0.5<> Następuje nagły, skokowy wzrost mocy
      obliczeniowej. Podstawowe procesy tej instalacji zaczynają uruchamiać się ponownie.
    exp_fac_res_c_18: Usuwam szereg pakietów danych geologicznych, ale system wciąż
      nie działa.
    exp_fac_desc_19: Szalone skoki energii spowodowały zawieszenie procesów badawczych.
      Kiedy dotykam terminalu, by zbadać to zajście, przez mój egzokombinezon przepływa
      ładunek elektryczny.
    dnt_exp_fac_lang_19: Alert! Electronic terminal operator power discharge! Reset
      primary interface!
    exp_fac_desc_19a: Odczyty na terminalu wskazują, że wahania mocy są coraz silniejsze
      i bardziej niestabilne. Wkrótce doprowadzą do zniszczenia całego ośrodka.
    exp_fac_opt_a_19: Ustabilizuj akumulator produkcyjny.
    exp_fac_opt_b_19: Wyzeruj główny terminal.
    exp_fac_opt_c_19: Otwórz kondensator fuzji.
    exp_fac_res_a_19: Próbuję ustabilizować przepływ mocy przez ośrodek, ale wahania
      nie ustają. W terminalu dochodzi do zwarcia, po czym system zupełnie się wyłącza.
    exp_fac_res_b_19: Resetuję interfejs podstawowy. Systemy kolejno wracają do życia.
      Wahania napięcia ustają.
    exp_fac_desc_20: Systemy są przeładowane mimo alertu bezpieczeństwa. Sprzęt pod
      moimi stopami brzęczy i warkocze z dużą intensywnością. Na terminalu miga ostrzeżenie.
    dnt_exp_fac_lang_20: Danger! Excess power! Decrease energy use immediately! Delivery
      at maximum!
    exp_fac_desc_20a_dusty: Wyczuwam słaby zapach spalenizny...
    exp_fac_desc_20a_lush: Wyczuwam słaby zapach spalenizny...
    exp_fac_desc_20a_tox: Wyczuwam słaby zapach spalenizny...
    exp_fac_desc_20a_rad: Wyczuwam słaby zapach spalenizny...
    exp_fac_desc_20a_hot: Wyczuwam słaby zapach spalenizny...
    exp_fac_desc_20a_cold: Wyczuwam słaby zapach spalenizny...
    exp_fac_opt_a_20: Zmniejsz poziom zasilania.
    exp_fac_opt_b_20: Zwiększ moc wiatraka.
    exp_fac_opt_c_20: Zwiększ moc systemów chłodzących.
    exp_fac_res_a_20: Zmniejszam ilość dostarczanej mocy w całym obiekcie. Instalacja
      powraca do akceptowalnych poziomów aktywności.
    exp_fac_res_b_20: Podkręcam wydajność systemów chłodzenia.<DELAY>0.5<> Dodatkowe
      obciążenie obwodów zasilania prowadzi do spięcia i niewielkiego pożaru. Terminal
      się wyłącza.
    exp_fac_desc_21: Podchodzę do terminalu. Na ekranie wyświetla się spodziewany
      alert bezpieczeństwa, ale obok zauważam nieznane ostrzeżenie.
    dnt_exp_fac_lang_21: Unexpected biological blockage detected. Power delivery network
      disruption!
    exp_fac_desc_21a: 'Obraz z kamery pokazuje niewielkie stworzenie obudzone przez
      alarm, które przebija się przez plątaninę kabli pode mną. Niezbyt dobrze wybrało
      sobie miejsce na gniazdo... '
    exp_fac_opt_a_21: Prześlij duży ładunek po obwodach.
    exp_fac_opt_b_21: Przepłucz sieć produkcyjną.
    exp_fac_opt_c_21: Zostaw stworzenie w spokoju.
    exp_fac_res_a_21: Zwiększam moc w wiązkach przewodów.<DELAY>0.5<> Z systemów pode
      mną dochodzi smród spalonego mięsa. Praca systemu wraca do normy.
    exp_fac_res_b_21: Przepuszczam przez rury bardzo żrący płyn czyszczący. <DELAY>0.5<>
      Stworzenie zostaje zmyte. Słyszę cichy syk, kiedy kwas obraca je w nicość. Praca
      systemu wraca do normy.
    exp_fac_res_c_21: Czekam. Spłoszone alarmami stworzenie desperacko szuka wyjścia.
      W końcu wyswobadza się.<DELAY>0.4<> Praca systemu wraca do normy.
    exp_fac_desc_22: Alarm rozpoczął procedurę natychmiastowego spalania pierwiastków.
      Jednak procesy produkcyjne, w których były wykorzystywane, wciąż działają.
    dnt_exp_fac_lang_22: Databank back-up process stalled. Raw metal required to finish
      process.
    exp_fac_desc_22a: Mój skaner wykrywa ślady metali będących pozostałością po wcześniejszych
      procesach produkcyjnych.
    exp_fac_opt_a_22: Uzupełnij metal
    exp_fac_opt_b_22: Włóż oczyszczony metal.
    exp_fac_opt_c_22: Włóż rzadki metal.
    exp_fac_res_a_22: Wkładam metal do pojemnika z zasobami ośrodka. Proces produkcyjny
      znów działa.
    exp_fac_res_b_22: |-
      Ośrodek wykorzystuje mój pierwiastek, ale nagle pojemniki z zasobami zaczynają się trząść i iskrzyć.

      Systemy przestają działać.
    war_fac_desc_1: Systemy bezpieczeństwa zablokowały terminal. Na ekranie, litera
      po literze, pojawia się komunikat.
    dnt_war_fac_lang_1: Suspicious interloper visual detection system initiated!
    war_fac_desc_1a: Alarm nie zamierza ucichnąć. Zauważam zamontowane na ścianie
      skanery bezpieczeństwa, które powoli odwracają się w moją stronę...
    war_fac_opt_a_1: Zestrzel kamery
    war_fac_opt_b_1: Użyj czipa obejściowego
    war_fac_opt_c_1: Przetnij okablowanie wejściowe
    war_fac_res_a_1: |-
      Wypuszczam szybką serię z multinarzędzia w kierunku kamer bezpieczeństwa ośrodka.
      Przynosi to częściowy sukces – moja twarz nie zostaje zarejestrowana przez system, ale czujniki rezerwowe reagują na zniszczenie kamer wyłączeniem całego ośrodka.
    war_fac_res_b_1: Tworzę obejście na obwodach systemów bezpieczeństwa.<DELAY>0.5<>
      Co ciekawe, prowizoryczne okablowanie wydaje się działać. Alarm milknie, a terminal
      zapewnia mi pełny dostęp.
    war_fac_res_c_1: Przecinam kable, które prowadzą od systemów bezpieczeństwa do
      głównego terminalu.<DELAY>0.5<> Co ciekawe, to wystarcza. Alarm milknie, a błąd
      wymusza ponowne uruchomienie terminalu.
    war_fac_desc_2: Podchodzę do terminalu i szukam sposobu na obejście alarmu. Znajduję
      odpowiedni przycisk i naciskam go, zmuszając terminal do reakcji.
    dnt_war_fac_lang_2: Grah! Vy'keen voice security scan initializing...
    war_fac_desc_2a: 'Otwiera się klapka i wyłania się z niej mikrofon. Odległy głos
      woła: „Grah!”'
    war_fac_opt_a_2: Warknij „Grah!”
    war_fac_opt_b_2: Powiedz, że wszystko jest w porządku.
    war_fac_opt_c_2: Przeproś
    war_fac_res_a_2: Agresywnie warczę na terminal. Najwyraźniej spełnia to wymagania
      drugiej strony. Otrzymuję dostęp.
    war_fac_res_b_2: Próbuję się wytłumaczyć, ale moja niepewna przemowa sprawia,
      że system oznacza mnie jako intruza. Układ bezpieczeństwa przepuszcza przez
      mój egzokombinezon prąd o wysokim napięciu, po czym wyłącza terminal.
    war_fac_res_c_2: Przepraszam, ale ten pokaz słabości sprawia, że system oznacza
      mnie jako intruza. Układ bezpieczeństwa przepuszcza przez mój egzokombinezon
      prąd o wysokim napięciu, po czym wyłącza terminal.
    war_fac_desc_3: Podchodzę do terminalu. Alarm wyje, a ja zauważam w wizjerze odbicie
      skanującego promienia lasera. Po chwili kolejny bada powietrze wokół ujścia
      mojego aparatu oddechowego. Na terminalu pojawia się ostrzeżenie.
    dnt_war_fac_lang_3: Intruder detected! Respiration gas concentration high! Enemy
      respiration!!
    war_fac_desc_3a: Z tego, co udaje mi się wydedukować, mój sposób oddychania może
      zdradzać, że jestem intruzem...
    war_fac_opt_a_3: Wstrzymaj oddech
    war_fac_opt_b_3: Oddychaj agresywnie
    war_fac_opt_c_3: Użyj sztyletu Vy'keenów
    war_fac_res_a_3: Wstrzymuję oddech.<DELAY>0.5<> Mam wrażenie, że mija cała wieczność.<DELAY>0.4<>
      W końcu – kiedy czuję, że zaraz stracę przytomność – lampka na terminalu zmienia
      kolor na zielony. System zaakceptował mnie jako Vy'keena.
    war_fac_res_b_3: Oddycham agresywnie, kierując swój gniew w stronę czujnika gazu.<DELAY>0.3<>
      Nic z tego. Terminal rejestruje moją porażkę i wyłącza się.
    war_fac_res_c_3: |-
      Biorę głęboki wdech i dźgam się sztyletem.<DELAY>0.5<>.<DELAY>0.5<>. Teraz czuję, że żyję; nagły przypływ adrenaliny sprawia, że krew żywiej krąży w moich żyłach, a moje zakończenia nerwowe niemal iskrzą. Co za uczucie. Grah! Grah!
      Terminal akceptuje mnie jako jednego z Vy'keenów i umożliwia dostęp.
    war_fac_desc_4: Na terminalu migają dwa ostrzeżenia, które zapewne są źródłem
      wyjących alarmów.
    dnt_war_fac_lang_4: 'Major security alert! Interloper detected! Minor alert: war
      factory entrance door destroyed.'
    war_fac_desc_4a: Po wydrukowaniu aktualizacji statusu terminal daje mi możliwość
      wyłączenia obu alarmów. Bazując na wyświetlaczu holograficznym, wnioskuję, że
      ostrzeżenia dotyczą uszkodzonych części wewnątrz ośrodka i obecności intruza.
    war_fac_opt_a_4: Odetnij alarm dotyczący uszkodzeń
    war_fac_opt_b_4: Odetnij alarm dotyczący intruza
    war_fac_res_a_4: Ośrodek zaczyna działać.
    war_fac_res_b_4: Terminal inicjuje wyłączenie awaryjne systemu.
    war_fac_desc_5: Podchodzę do terminalu, szukając sposobu na wyłączenie alarmu.
      Kiedy staję przed konsolą, podłoga pod moimi nogami przesuwa się.<DELAY>0.4<>
      Słyszę kliknięcie.
    dnt_war_fac_lang_5: Vy'keen security system alert! Pressure pad enemy detection
      confirmed! Too light! Too puny!
    war_fac_desc_5a: Ekran został zablokowany. Wygląda na to, że ośrodek jest świadomy
      faktu, iż nie jestem istotą, która zazwyczaj tu pracuje.
    war_fac_opt_a_5: Podnieś metalowe szczątki
    war_fac_opt_b_5: Zmniejsz ciężar.
    war_fac_opt_c_5: Zacznij podskakiwać
    war_fac_res_a_5: |-
      Ponoszę z podłogi duży kawałek metalu, który najpewniej znalazł się tu, kiedy wysadziłem drzwi.
      Osiągam spodziewany efekt – udało mi się zwiększyć swój ciężar, dzięki czemu ważę teraz mniej więcej tyle, ile Vy'keeński wojownik. Terminal umożliwia mi dostęp.
    war_fac_res_b_5: Odkładam swoje multinarzędzie, a także inne ciężkie przedmioty
      z mojego egzokombinezonu. Spod podłogi słychać kolejną serię kliknięć, po czym
      system bezpieczeństwa odcina mi dalszy dostęp.
    war_fac_res_c_5: Moje podskoki wydają się ogłupiać przyrządy bezpieczeństwa zamontowane
      w podłodze. Po jakimś czasie dochodzi do przeciążenia lub urządzenie stwierdza,
      że moja agresja świadczy, iż jestem prawdziwym Vy'keenem. Otrzymuję pełny dostęp
      do ośrodka.
    war_fac_desc_6: Moja obecność uruchomiła alert bezpieczeństwa. Słyszę, jak z pojemników
      wydobywane są pierwiastki. Na ekranie pojawia się zegar odliczający czas.
    dnt_war_fac_lang_6: Intruder alert! Commence detonation sequence! Organic fuel
      flow initiated!
    war_fac_desc_6a: Słyszę, jak płyny pod ciśnieniem wypełniają rury otaczające terminal,
      wydając dość złowieszcze dźwięki, szczególnie w połączeniu z wyjącymi alarmami...
    war_fac_opt_a_6: Zablokuj przewody paliwowe
    war_fac_opt_b_6: Odłącz rury katalizatora
    war_fac_opt_c_6: Czekaj.
    war_fac_res_a_6: |-
      Zamykam przewody paliwowe. Przez jedną nerwową chwilę ciśnienie w rurach wzrasta.
      Następnie stabilizuje się. Odliczanie dobiega końca i to wszystko.<DELAY>0.4<> Najprawdopodobniej udało mi się zapobiec jakiejś katastrofie, dzięki czemu terminal odblokowuje się i zapewnia mi dostęp.
    war_fac_res_b_6: Odcinam dopływ katalizatora.<DELAY>0.8<> Niewielka eksplozja
      parzy mi ramię, ale ośrodek wznawia działanie.
    war_fac_res_c_6: Od dołu obejmują mnie płomienie.<DELAY>1<> Ośrodek wciąż nie
      działa.
    war_fac_desc_7: 'Automatyczne procedury bezpieczeństwa niszczą zawartość wszystkich
      pojemników w ośrodku. Na terminalu widać listę ładunków:'
    dnt_war_fac_lang_7: 'Intruder alert! Incinerating trading vault: imminent. Incinerating
      power vault: imminent. Incinerating storage vault: imminent.'
    war_fac_desc_7a: Skoki energetyczne podpalają pojemniki jeden po drugim. Wygląda
      jednak na to, że terminal umożliwia awaryjny odzysk magazynów...
    war_fac_opt_a_7: Wycofaj magazyn handlowy
    war_fac_opt_b_7: Wycofaj magazyn artefaktów
    war_fac_opt_c_7: Wycofaj magazyn technologii
    war_fac_res_a_7: Aktywuję system awaryjnego odzyskiwania pojemników. Dron jest
      w stanie wydobyć zawartość magazynu handlowego przed spaleniem wszystkich towarów.
    war_fac_res_b_7: Aktywuję system awaryjnego odzyskiwania pojemników. Dron jest
      w stanie wydobyć zawartość magazynu artefaktów przed spaleniem wszystkich towarów.
    war_fac_res_c_7: Aktywuję system awaryjnego odzyskiwania pojemników. Dron jest
      w stanie wydobyć zawartość magazynu technologii przed spaleniem wszystkich towarów.
    war_fac_desc_8: Transmisja nadawana jest na wszystkich częstotliwościach awaryjnych.
      Terminal pokazuje kod odpowiedzi z pobliskiego okrętu flagowego Vy'keenów.
    dnt_war_fac_lang_8: Security breach! Military action unstoppable! Vy'keen High
      Command vessel coordinate upload imminent!
    war_fac_desc_8a: Najwyraźniej zareagował na moje wtargnięcie. Z obrazów na ekranie
      wnioskuję, że przygotowuje systemy uzbrojenia...
    war_fac_opt_a_8: Prześlij kod bezpieczeństwa
    war_fac_opt_b_8: Odcyfruj kod bezpieczeństwa
    war_fac_opt_c_8: Zmień współrzędne ośrodka
    war_fac_res_a_8: Przesyłam kody bezpieczeństwa, kończąc transmisję awaryjną. Okręt
      wojenny Vy'keenów wycofuje się, przesyłając pełne szacunku „Grah”. Terminal
      zostaje odblokowany.
    war_fac_res_b_8: Tworzę obejście, które pozwala mi na przesłanie kodu bezpieczeństwa
      i zakończenie transmisji awaryjnej. Okręt wojenny Vy'keenów wycofuje się, przesyłając
      pełne szacunku „Grah”. Terminal zostaje odblokowany.
    war_fac_res_c_8: Próbuję zmienić współrzędne ośrodka w nadziei, że tym samym uniknę
      ostrzału. <DELAY>0.4<>Słyszę odległą eksplozję i wycie płonących zwierząt. Procesy
      ośrodka zostają przywrócone.
    war_fac_desc_9: Kiedy włączam terminal, w moim kierunku wysuwa się skaner bezpieczeństwa
      i próbuje złapać ostrość. Na ekranie wyświetla się mój jaskrawoczerwony obraz.
    dnt_war_fac_lang_9: Interloper detection! Heat detection systems confirm report!
      High temperature intruder!
    war_fac_desc_9a: Terminal nie zezwala mi na dalszy dostęp. Na obrazie z kamery
      niebieskie linie przecinają się na tle czerwieni mojego ciała, idealnie odpowiadając
      siatce chłodzącej w moim egzokombinezonie...
    war_fac_opt_a_9: Zmniejsz przepływ chłodziwa.
    war_fac_opt_b_9: Zwiększ przepływ chłodziwa.
    war_fac_res_a_9: |-
      Przełączam przepływ chłodziwa w egzokombinezonie na sterowanie ręczne. Powoli po całym moim ciele rozchodzi się dojmujące zimno. Czuję ból w kościach. Krew w moich żyłach jest niczym lód przeszywający wszystkie moje tkanki.
      Obraz na terminalu zmienia się z dramatycznej czerwieni na zupełną czerń. Dla maszyn przestaję istnieć. Alarm bezpieczeństwa milknie, a terminal znów zaczyna działać.
    war_fac_res_b_9: |-
      Przełączam przepływ chłodziwa w egzokombinezonie na sterowanie ręczne. Czuję, jak palące uczucie gorąca powoli rozchodzi się po moim ciele. Zaczynam się pocić.
      Obraz na ekranie terminalu rozkwita czerwienią. Kiedy skan bezpieczeństwa się kończy, system zupełnie odcina mój dostęp do terminalu.
    war_fac_desc_12: Terminal pokazuje, że ośrodek nie był zautomatyzowany. Istota,
      która go obsługiwała, najwyraźniej uciekła.
    dnt_war_fac_lang_12: Pathetic warrior learn Vy'keen language! Pass test or encounter
      fighting pits! ERROR ERROR INSERT CATALYST ERROR ERROR MALFUNCTION
    war_fac_desc_12a: Wygląda na to, że opuściła to miejsce w samym środku jakiegoś
      egzaminu. Być może mógę ukończyć szkolenie za nią...
    war_fac_opt_a_12: Włóż metal.
    war_fac_opt_b_12: Włóż katalizator.
    war_fac_opt_c_12: Włóż pierwiastek organiczny.
    war_fac_res_a_12: |-
      Terminal nie przyjmuje moich odpowiedzi, po czym wyłącza się z agresywnym warknięciem. Wygląda na to, że test został oblany.
      Mam nadzieję, że istota, która miała go ukończyć, nie będzie miała w związku z tym żadnych nieprzyjemności.
    war_fac_res_b_12: Test poznawczy został oblany.
    war_fac_res_c_12: Terminal przyjmuje moje odpowiedzi. Z głośniczka dochodzi agresywny
      warkot, ale otrzymuję pełny dostęp do systemów. Wygląda na to, że udało mi się
      zdać test. Być może istota, która pracowała tu wcześniej, będzie mi wdzięczna.
    war_fac_desc_13: Mam co do tego ośrodka dziwne przeczucie. Pomijając wyjący alarm,
      nie mogę pozbyć się wrażenia, że dzieje się tu coś o wiele bardziej złowrogiego.
      Przeglądam dane na terminalu w poszukiwaniu wskazówek.
    dnt_war_fac_lang_13: Grah! Initiate sentinel blood processing! Vaults full! Grah!
      Glass and blood! Glass and blood!
    war_fac_desc_13a: Tekst wydaje się agresywnie wylewać z ekranu. To nie przypomina
      mi żadnego innego napotkanego SI. Gdzieś z głębokich podziemi dochodzi mnie
      elektroniczne wycie umierających Strażników...
    war_fac_opt_a_13: Wyłącz SI ośrodka
    war_fac_opt_b_13: Włóż pugneum
    war_fac_opt_c_13: Spal magazyny
    war_fac_res_a_13: Nie mogąc pozbyć się dziwnego przeczucia, uruchamiam awaryjną
      procedurę wyłączenia SI ośrodka. Alarm milknie. Złowrogie, elektroniczne wycie
      ustaje. Niestety terminal przestał odpowiadać.
    war_fac_res_b_13: |-
      Wkładam do podajnika trochę pugneum. Maszyneria ożywa. Elektroniczne wycie staje się jeszcze głośniejsze. Mija dłuższa chwila.
      Złowrogie jęki ustają równie niespodziewanie, jak się zaczęły. Ekran terminalu powraca do znajomego panelu sterowania.
    war_fac_res_c_13: |-
      Nie mogąc pozbyć się dziwnego przeczucia, uruchamiam procedurę spalenia magazynów ośrodka. Kiedy płomienie zaczynają wypalać kolejne pomieszczenia, złowrogie, elektroniczne wycie staje się głośniejsze. Nagle zapada cisza.
      Atmosfera wewnątrz ośrodka uspokaja się. Ekran terminalu powraca do znajomego panelu sterowania.
    war_fac_desc_16: |-
      Alarm nie zakłócił działania linii produkcyjnej ośrodka. Słyszę ciężką maszynerię, która pracuje pod moimi stopami – trzaski i szczęk działającej fabryki.
      Jednak terminal pokazuje inną historię. Coś jest nie tak.
    dnt_war_fac_lang_16: Grah! Gek war preparation disrupted! Ammunition production
      stalled! Metal required!
    war_fac_desc_16a: Magazyny wydają się być puste. Maszyny brzęczą gniewnie, ale
      niczego nie produkują.
    war_fac_opt_a_16: Włóż metal.
    war_fac_opt_b_16: Włóż diwodór
    war_fac_opt_c_16: Włóż sód
    war_fac_res_a_16: Napełniam podajnik świeżym zapasem ferrytu. Maszyna dalej trajkocze,
      ale teraz już bez żadnych zakłóceń.
    war_fac_res_b_16: Napełniam podajnik świeżym zapasem diwodoru. Z trzewi maszyny
      dobiega mnie odgłos wybuchu. Wysoce reaktywna substancja najwyraźniej wywołała
      jakiegoś rodzaju katastrofę przemysłową.
    war_fac_res_c_16: Napełniam podajnik świeżym zapasem sodu. Z trzewi maszyny dochodzi
      mnie odgłos wybuchu. Wysoce reaktywna substancja najwyraźniej wywołała jakiegoś
      rodzaju katastrofę przemysłową.
    war_fac_desc_17: Ośrodek wypełniają ogłuszające hałasy, które towarzyszą mojemu
      wtargnięciu. Terminal wyświetla równie gniewny komunikat, najwyraźniej rozwścieczony
      przerwą w produkcji.
    dnt_war_fac_lang_17: High Command demand explanation! Scare element required!
      Demand chromatic metal! Restore contributions!
    war_fac_desc_17a: Wygląda na to, że nadzorca spoza planety czegoś ode mnie żąda.
      Jeśli go posłucham, być może otrzymam pełny dostęp do terminalu...
    war_fac_opt_a_17: Wyślij rozkaz odwołujący
    war_fac_opt_b_17: Umieść namagnesowany ferryt.
    war_fac_opt_c_17: Włóż chromatyczny metal.
    war_fac_res_a_17: Terminal wydaje z siebie przepraszające szczeknięcie. Żądanie
      zostaje cofnięte. Otrzymuję pełny dostęp do panelu kontrolnego ośrodka.
    war_fac_res_b_17: Terminal wydaje z siebie gniewne, acz zdezorientowane szczeknięcie.
      Poirytowany moim marnym wkładem, zdalny nadzorca całkowicie odcina dostęp do
      terminalu.
    war_fac_res_c_17: Terminal wydaje z siebie donośne szczeknięcie świadczące o zadowoleniu
      wojownika. Udało mi się spełnić jego żądania, dzięki czemu otrzymuję pełny dostęp
      do panelu kontrolnego ośrodka.
    war_fac_desc_20: Terminal wyświetla pilne ostrzeżenie. W którejś istotnej części
      ośrodka rozbrzmiał alarm bezpieczeństwa.
    dnt_war_fac_lang_20: Intruder alert! Battle enzyme production halted! Electrical
      charge removed from body harvest circuit!
    war_fac_desc_20a: Widok na ekranie szokuje.<DELAY>0.4<> Widać na nim nieregularnie
      bijące serce wojownika.<DELAY>0.3<> Jest podłączone do przewodów i zaworów i
      wydaje się pompować biologiczny płyn przez organy znajdujące się w dalszych
      częściach ośrodka.
    war_fac_opt_a_20: Zwiększ przepływ prądu.
    war_fac_opt_b_20: Wstrzyknij dawkę adrenaliny.
    war_fac_opt_c_20: Wyłącz systemy.
    war_fac_res_a_20: |-
      Zwiększam moc przesyłaną do serca ośrodka. To drży przez chwilę, po czym zaczyna bić bardziej regularnie. Jego dziwny byt trwa dalej.
      Po zażegnaniu sytuacji kryzysowej terminal wraca do panelu sterowania fabryką.
    war_fac_res_b_20: |-
      Rozpoczynam przesyłanie adrenaliny prosto do serca ośrodka. To drży przez chwilę, dostaje skurczu, potem kolejnego... i w końcu zamiera w bezruchu.
      Ekran terminalu gaśnie. Nie ma na nim nic poza atramentową czernią.
    war_fac_res_c_20: |-
      Wyłączam zasilanie ośrodka w nadziei, że zmniejszy to obciążenie serca. Jednak kiedy ośrodek się wyłącza, serce zaczyna zwalniać. Zanim jestem w stanie odwrócić ten proces, ono zamiera.
      Pozostałe organy, które polegały na biciu serca, by otrzymywać tlen, obumierają. Ekran terminalu gaśnie. Nie ma na nim nic poza atramentową czernią.
    war_fac_desc_19: Podchodzę do terminalu, ale uruchomiono już na nim dodatkowe
      procedury bezpieczeństwa.
    dnt_war_fac_lang_19: Security scan initializing! Motion detection cameras operational!
      Security scan initializing!
    war_fac_desc_19a: Z sufitu wysuwają się czujniki i zaczynają badać miejsce, w
      którym stoję. Mam wrażenie, że jeśli dam się wykryć, nie skończy się to najlepiej.
    war_fac_opt_a_19: Schowaj się.
    war_fac_opt_b_19: Stój nieruchomo.
    war_fac_res_a_19: Próbuję się ukryć, ale jest już za późno. Skanery zauważają
      mnie, kiedy zamierzam przykucnąć. W następnej sekundzie alert bezpieczeństwa
      odcina zasilanie w całym ośrodku.
    war_fac_res_b_19: |-
      Stoję bez ruchu, pozwalając, by ogarnęło mnie elektroniczne oko skanera. Po chwili skaner rusza dalej.
      Po zakończeniu skanowania alert zostaje odwołany. Terminal odblokowuje się.
    all_fac_review_opt: Przejrzyj tekst cyklu pracy
    all_fac_success_res: Cykl pracy obiektu zostaje skutecznie przywrócony. Alarmy
      przestają wyć, a terminal daje mi pełny dostęp do wyprodukowanych modułów.
    all_fac_fail_res: Terminal odrzuca moje dane wejściowe i całkowicie się wyłącza.
      Na ekranie błyska małe czerwone światełko, śledzące moje ruchy.
    tra_fac_desc_18: Alarm bezpieczeństwa wywołuje zakłócenia ekranu. Widać na nim
      jedynie chaotyczną mieszaninę obcych słów.
    dnt_tra_fac_lang_18: "// TRADE // ORBITAL // DOCKING // TRADE // ORBITAL // DOCKING
      //"
    tra_fac_desc_18a: Obiekt wydaje się być zarządzany przez SI. Jeśli uda mi się
      ponownie uruchomić właściwy cykl pracy, automatyczne systemy mogą przywrócić
      instalację do życia...
    tra_fac_opt_a_18: Wytwórz moduły handlowe
    tra_fac_opt_b_18: Wytwórz silniki stacji kosmicznych
    tra_fac_desc_19: Ten obiekt wytwórczy został zablokowany przez alarm. Na terminalu
      widzę w większości nieczytelne zakłócenia. Pojawia się zaledwie kilka zrozumiałych
      słów...
    dnt_tra_fac_lang_19: "// FLIGHT // INTERSTELLAR // STARSHIP // FLIGHT // INTERSTELLAR
      // STARSHIP //"
    tra_fac_desc_19a: Mam nadzieję, że uda mi się odkryć, nad czym pracował poprzedni
      użytkownik i przywrócić systemy...
    tra_fac_opt_a_19: Plecak odrzutowy
    tra_fac_opt_b_19: Hipernapęd
    tra_fac_opt_c_19: Silniki startowe
    tra_fac_res_a_19: |-
      Proces poprzedniego użytkownika zostaje odtworzony.

      System zaczyna działać.
    tra_fac_res_b_19: |-
      Nie udaje mi się odtworzyć procesu poprzedniego użytkownika.

      System wciąż nie działa.
    tra_fac_desc_20: Blokada bezpieczeństwa przyciemniła terminal, ale gdy wytężę
      wzrok, jestem w stanie wyłowić z ekranu kilka słów.
    dnt_tra_fac_lang_20: "// WEAPON // BEAM // MINING // WEAPON // BEAM // MINING
      //"
    tra_fac_desc_20a: Jeśli je przetłumaczę, być może uda mi się dotrzeć do procesu
      poprzedniego użytkownika, co z kolei automatycznie wznowiłoby pracę ośrodka...
    tra_fac_opt_a_20: Laser
    tra_fac_opt_b_20: Błyskacz
    tra_fac_opt_c_20: Granat niwelujący
    tra_fac_res_a_20: |-
      Proces poprzedniego użytkownika zostaje odtworzony.

      System zaczyna działać.
    tra_fac_res_b_20: |-
      Nie udaje mi się odtworzyć procesu poprzedniego użytkownika.

      System wciąż nie działa.
    tra_fac_desc_21: Blokada bezpieczeństwa powoduje zakłócenia ekranu, ale część
      tekstu wciąż jest widoczna.
    dnt_tra_fac_lang_21: "// INVISIBLE // BARRIER // DEFENSIVE // INVISIBLE // BARRIER
      // DEFENSIVE //"
    tra_fac_desc_21a: Słowa mogą pochodzić z procesu poprzedniego użytkownika. Z ich
      pomocą pewnie uda się przywrócić działanie systemu.
    tra_fac_opt_a_21: Skaner
    tra_fac_opt_b_21: Ochrona przed zagrożeniami
    tra_fac_opt_c_21: Egzokombinezon
    tra_fac_res_a_21: |-
      Proces poprzedniego użytkownika zostaje odtworzony.

      System zaczyna działać.
    tra_fac_res_b_21: |-
      Nie udaje mi się odtworzyć procesu poprzedniego użytkownika.

      System wciąż nie działa.
    tra_fac_desc_26: Maszyny wciąż działają. Licznik powoli odmierza czas do uzyskania
      nowej partii produktów.
    dnt_tra_fac_lang_26: 'SYSTEM REPORT. Power gel creation engaged. Common fuel:
      high. Uncommon fuel: low. Rare fuel: high.'
    tra_fac_desc_26a: Mój skaner wykrył wykorzystywane pierwiastki. Mogę przyspieszyć
      proces...
    tra_fac_opt_a_26: Dodaj pospolitego paliwa
    tra_fac_opt_b_26: Dodaj niepospolitego paliwa
    tra_fac_opt_c_26: Dodaj rzadkiego paliwa
    tra_fac_res_a_26: Szybkość działania ośrodka wzrasta.
    tra_fac_res_b_26: |-
      Szybkość działania ośrodka pozostaje bez zmian.

      Pojemnik handlowy wciąż jest pusty.
    tra_fac_desc_27: Mimo alertu bezpieczeństwa maszyny wciąż pracują. Mój skaner
      wyświetla informacje o pierwiastkach zasilających procesy.
    dnt_tra_fac_lang_27: PRODUCTION REPORT. Battery replication engaged. Organic Compound
      and Metal levels acceptable. Catalyst levels falling. Alert administrator.
    tra_fac_desc_27a: Mogę przyspieszyć te operacje albo je podtrzymać.
    tra_fac_opt_a_27: Dodaj katalizator
    tra_fac_opt_b_27: Napełnij pojemnik organiczny
    tra_fac_opt_c_27: Podwój wsad metali
    tra_fac_desc_28: Na ekranie widać szczegółowe informacje na temat warunków produkcji.
    dnt_tra_fac_lang_28: 'ALLOY MANUFACTURE ACTIVE. Temperature: acceptable. Pressure:
      acceptable. Catalyst: levels falling.'
    tra_fac_desc_28a: W ośrodku przemysłowym trwa wytwarzanie skomplikowanego produktu.
      Produkcja nie zakończy się w najbliższym czasie, chyba że przyspieszę systemy.
    tra_fac_opt_a_28: Zwiększ temperaturę
    tra_fac_opt_b_28: Zwiększ ciśnienie
    tra_fac_opt_c_28: Zwiększ ilość katalizatora
    tra_harv_desc_1: Dyrekcja z odległej planety nakazała wstrzymać wszelkie prace
      w tym ośrodku. Na terminalu miga nerwowo natychmiastowe żądanie spłaty długu.
    dnt_tra_harv_lang_1: Gek Trade Federation fury! Planetary installation tax unpaid!
      Initiate repayment!
    tra_harv_desc_1a: Istnieje opcja odpowiedzi z możliwością dołączenia jednostek.
      Mam wrażenie, że jeśli okażę hojność, czyjeś życie stanie się znacznie prostsze...
    tra_harv_opt_a_1: Spłać całą sumę.
    tra_harv_opt_b_1: Spłać część sumy.
    tra_harv_res_a_1: |-
      Zdalnie sterowany system rozpylania zapachów otacza mnie chmurką przyjemnych perfum.

      Terminal odblokowuje coś, co pomoże mi w podróżach.
    tra_harv_res_b_1: |-
      Na ekranie błyskawicznie pojawia się wściekły dziób obcego. Stwór zaczyna na mnie krzyczeć.

      Ośrodek włącza się w trybie ograniczonym.
    tra_harv_desc_2: Przesłano obrazy myśliwców gwiezdnych. Są one osmalone po bitwie
      i zapewne należą do piratów.
    dnt_tra_harv_lang_2: Gek Trade Federation warning. Pirate activity detected. Report
      sightings!
    tra_harv_desc_2a: Nadawca wiadomości wydaje się szukać świadków. Za odpowiedź
      chyba czeka nagroda...
    tra_harv_opt_a_2: Zaznacz część statków.
    tra_harv_opt_b_2: Zaznacz wszystkie statki.
    tra_harv_res_a_2: Otrzymuję natychmiastową odpowiedź oraz niewielką nagrodę pieniężną!
    tra_harv_res_b_2: Otrzymuję zmartwioną odpowiedź i nagrodę za raport.
    tra_harv_desc_3: Na terminalu wyświetlona jest nieprzeczytana wiadomość, przesłana
      do wszystkich pracowników korporacji. Zawiera ona mnóstwo dużych liczb i bardzo
      dobrych marż, a także podziękowanie od dyrekcji.
    dnt_tra_harv_lang_3: Friend! Gek Trade Federation announces high profit! Choose
      units or product recipe reward!
    tra_harv_desc_3a: Na samym dole pracownik może wybrać jeden z dwóch obrazów –
      konto bankowe ze znakiem jednostki galaktycznej albo luk pełen towarów.
    tra_harv_opt_a_3: Wybierz konto bankowe.
    tra_harv_opt_b_3: Wybierz statek z towarami.
    tra_harv_res_a_3: |-
      Po otwarciu, automatyczny dyspenser zapachów oblewa mnie przyjemnie pachnącymi perfumami.

      Ootrzymuję pieniądze od nadawcy wiadomości.
    tra_harv_res_b_3: |-
      Otwiera się pobliski magazyn.

      Trzymuję towary handlowe.
    tra_harv_desc_4: Na terminalu wyświetlona jest wiadomość od nieznanej mi rasy
      obcych. Kosmici wydają się być wściekli na handlowca, który był zalogowany w
      tym systemie.
    dnt_tra_harv_lang_4: Scurrilous Gek Trader! Gek offer impure matter! Vy'keen destroy
      Gek! Units withheld!
    tra_harv_desc_4a: Mogę wysłać im jeden z dwóch produktów z metalu widocznych na
      ekranie. Pierwszy jest lekko zabarwiony, a drugi jasno połyskuje.
    tra_harv_opt_a_4: Wyślij lekko zabarwiony metal
    tra_harv_opt_b_4: Wyślij jasno zabarwiony metal
    tra_harv_res_a_4: |-
      W interkomie odzywa się głos wściekłego wojownika.

      To wszystko.
    tra_harv_res_b_4: |-
      Przez interkom słychać warknięcie akceptacji.

      Otrzymuję zapłatę.
    tra_harv_desc_5: Z informacji na ekranie wynika, że wymienia się tu wiele pierwiastków,
      ale w tej chwili pojemnik handlowy jest otwarty... i pusty.
    dnt_tra_harv_lang_5: Friend! Gek Trade Federation demand uncommon metal elements!
      High units offer!
    tra_harv_desc_5a: Na ekranie miga wiadomość z innej planety, prawdopodobnie związana
      z tą sytuacją.
    tra_harv_opt_a_5: Włóż pospolity metal do pojemnika handlowego.
    tra_harv_opt_b_5: Włóż niepospolity metal do pojemnika handlowego.
    tra_harv_opt_c_5: Włóż rzadki metal do pojemnika handlowego.
    tra_harv_res_a_5: Otrzymuję małą zapłatę.
    tra_harv_res_b_5: Otrzymuję sowitą zapłatę.
    tra_harv_res_c_5: |-
      Otrzymuję uczciwą zapłatę...

      oraz podziękowanie. Nadawca jest zaskoczony.
    tra_harv_desc_6: To zupełnie nowy ośrodek produkcyjny, któremu nie przydzielono
      żadnej specjalizacji. Terminal jest całkowicie pusty – aktywowano tylko automatyczne
      procesy rozruchowe. Dopiero po otwarciu kilku okien pojawia się wiadomość obrazkowa.
    dnt_tra_harv_lang_6: Trade federation friend! Product recipe unselected! Gek Trade
      Federation lose units!
    tra_harv_desc_6a: Widzę trzy symbole chemiczne – jeden oznacza katalizator, a
      pozostałe materię organiczną i metal. Wokół mnie fabryka rozgrzewa się, oczekując
      na szablon, zgodnie z którym ma pracować.
    tra_harv_opt_a_6: Wybierz katalizator.
    tra_harv_opt_b_6: Wybierz metal.
    tra_harv_opt_c_6: Wybierz związek organiczny.
    tra_harv_res_a_6: Terminal przetwarza mój wybór i dostarcza coś, co przyda mi
      się w tej sytuacji...
    tra_harv_res_b_6: Terminal przetwarza mój wybór i dostarcza coś, co przyda mi
      się w tej sytuacji...
    tra_harv_res_c_6: Terminal przetwarza mój wybór i dostarcza coś, co przyda mi
      się w tej sytuacji...
    tra_harv_desc_7: Pojemniki handlowe są tu wypełnione po brzegi i gotowe do dystrybucji.
      Na ekranie znajdują się trzy obrazy, a każdy z nich przedstawia zarys innego
      handlowca. Dziwne... Jakby ktoś uszeregował ich pod względem wielkości brzucha.
    dnt_tra_harv_lang_7: Rejoice! Vy'keen war reparations arrive! Elder large Gek
      receive high reward! Low toilgek receive low reward!
    tra_harv_desc_7a: Pierwszy handlowiec jest mały i chudy, drugi – okrąglejszy,
      a trzeci ma potężny brzuch, który niemal ciągnie mu się po podłodze. Najwyraźniej
      muszę któregoś wybrać...
    tra_harv_opt_a_7: Wybierz małego, chudego handlowca.
    tra_harv_opt_b_7: Wybierz średniego handlowca.
    tra_harv_opt_c_7: Wybierz otyłego handlowca.
    tra_harv_res_a_7: |-
      Pojemnik handlowy otwiera się.

      Otrzymuję niedużą ilość towarów handlowych.
    tra_harv_res_b_7: |-
      Pojemnik handlowy otwiera się.

      Otrzymuję sporą ilość towarów handlowych.
    tra_harv_res_c_7: |-
      Pojemnik handlowy otwiera się.

      Otrzymuję ogromną ilość towarów handlowych.
    tra_harv_desc_8: Z innej planety przychodzi ważna wiadomość. Holograficzna mapa
      przedstawia liczne międzygwiezdne szlaki handlowe, ale każdy z nich nagle się
      urywa – na długo przed osiągnięciem celu.
    dnt_tra_harv_lang_8: Gek Trade Federation warning! Vy'keen hostility? Captain!
      Complete trade mission, or investigate disappearance?
    tra_harv_desc_8a: W zamkniętym pojemniku handlowym znajdują się towary, które
      należy przewieźć. Mogę wybrać cel transportu albo jedno z miejsc, w którym zniknęły
      statki.
    tra_harv_opt_a_8: Wybierz cel transportu.
    tra_harv_opt_b_8: Wybierz miejsce zniknięcia.
    tra_harv_res_a_8: Pojemnik handlowy się otwiera.
    tra_harv_res_b_8: Otrzymuję schemat technologii statku, który pomoże mi w obronie.
    tra_harv_desc_9: Ośrodek otacza całą powierzchnię planety jakimś polem wygłuszającym.
      Najwyraźniej blokowana jest jakaś nieznana mi forma komunikacji – tylko dzięki
      temu handlowcy mogą tutaj działać.
    dnt_tra_harv_lang_9: Despair! First spawn monolith awake! Unknown culprit! Strengthen
      suppression field!
    tra_harv_desc_9a: Pole wygłuszające jest zasilane pierwiastkami katalitycznymi.
      Wprowadza się je do systemu poprzez pojemnik z zasobami znajdujący się u mych
      stóp.
    tra_harv_opt_a_9: Usuń katalizator.
    tra_harv_opt_b_9: Dodaj katalizator.
    tra_harv_res_a_9: Pole wygłuszające wyłącza się.
    tra_harv_res_b_9: |-
      Pole wygłuszające zostaje wzmocnione.

      Na ekranie pojawia się informacja, z której wnioskować mogę dużą ulgę.
    tra_harv_desc_10: Na terminalu zapętlona jest transmisja z obrazami statków wojowników.
      Otaczają malutkie statki handlowe niczym drapieżne ryby, krążące wokół swej
      ofiary. Całej scenie towarzyszy ogromne napięcie.
    dnt_tra_harv_lang_10: 'Despair! Vy''keen hostility! Treaty breach! Arm yourself!
      Trade vaults: Multi-Tool. Storage vaults: technology! Resource vaults: ammunition!'
    tra_harv_desc_10a: Pojemniki handlowe, magazynowe i zasobowe, znajdujące się wokół
      mnie, najwyraźniej używane są do przechowywania urządzeń do ataku i obrony.
      Prawdopodobnie zbliża się chwila, w której handlowcy zostaną wezwani do walki.
    tra_harv_opt_a_10: Otwórz pojemnik handlowy.
    tra_harv_opt_b_10: Otwórz pojemnik magazynowy.
    tra_harv_opt_c_10: Otwórz pojemnik zasobowy.
    tra_harv_res_a_10: Otrzymuję nowe multinarzędzie.
    tra_harv_res_b_10: Otrzymuję nowy schemat technologii multinarzędzia.
    tra_harv_res_c_10: Otrzymuję amunicję.
    tra_harv_desc_11: Pojemnik handlowy drży. Kiedy podchodzę bliżej, okazuje się,
      że jest pełen wijących się mięczaków. Są różowe, oślizłe jak ślimaki i mają
      ostre, zakrwawione ząbki.
    dnt_tra_harv_lang_11: Rare balarian speech slug distribution point! For insertion
      in ear! Inedible! Nasal insertion can cause death.
    tra_harv_desc_11a: Diagram na ekranie przede mną sugeruje, że jeśli przytknę mięczaka
      do twarzy, może to przynieść pewne korzyści. Nie wiadomo jednak, do którego
      otworu mam go włożyć.
    tra_harv_opt_a_11: Włóż mięczaka do nosa.
    tra_harv_opt_b_11: Włóż mięczaka do ucha.
    tra_harv_opt_c_11: Włóż mięczaka do ust.
    tra_harv_res_a_11: |-
      Mięczak odgryza mi kawałek nosa.

      Ból jest straszliwy.
    tra_harv_res_b_11: |-
      Mięczak wgryza mi się głęboko w ucho.

      Czuję, że udało mi się lepiej poznać język handlowców.
    tra_harv_res_c_11: |-
      Połykam mięczaka i czekam, w czasie gdy ten wije mi się w żołądku.

      Nic więcej się nie dzieje.
    tra_harv_desc_12: Na terminalu widoczny jest dziwny test. Miejscowy handlowiec
      pozostawił informację dla kolegi.
    dnt_tra_harv_lang_12: Friend! SynthetiGek identification test active! Remember
      Gek Trader helps customers!
    tra_harv_desc_12a: Widzę holograficzny obraz stworzenia noszącego skorupę. Leży
      na grzbiecie i cierpi na słońcu. Nie jest w stanie przewrócić się na brzuch.
      Mogę wskazać symulacji, co należałoby zrobić w tej sytuacji.
    tra_harv_opt_a_12: Pomóż stworzeniu, a następnie sprzedaj mu wodę.
    tra_harv_opt_b_12: Zbadaj stworzenie.
    tra_harv_opt_c_12: Użyj czipu obejściowego.
    tra_harv_res_a_12: |-
      Zaliczam test na prawdziwego handlowca.

      Systemy ośrodka działają.
    tra_harv_res_b_12: |-
      Oblewam test.

      Systemy ośrodka nie działają.
    tra_harv_res_c_12: |-
      Udaje mi się z łatwością obejść test.

      Systemy ośrodka działają.
    tra_harv_desc_13: Do ośrodka zaciągnięto mnóstwo interesująco wyglądających technologii
      oraz broni. Zamknięto je w pojemniku na odpady.
    dnt_tra_harv_lang_13: Bootleg pirate equipment discovered in cave! Ready for confiscation
      and incineration!
    tra_harv_desc_13a: Na ekranie terminalu sprzęt wydaje się być zardzewiały i popsuty,
      ale jeśli wyrzucę go z pojemnika na podłogę, być może uda mi się przyjrzeć mu
      bliżej. Jednak na samym pojemniku narysowany jest niebezpiecznie wyglądający
      symbol.
    tra_harv_opt_a_13: Spal sprzęt.
    tra_harv_opt_b_13: Otwórz pojemnik i zbadaj sprzęt.
    tra_harv_res_a_13: |-
      Sprzęt zostaje zniszczony.

      Otrzymuję podziękowanie.
    tra_harv_res_b_13: |-
      Sprzęt wysypuje się na podłogę.

      Zdobywam schemat technologii.
    exp_fac_desc_2: Terminal główny nie odpowiada, ale porty komunikacyjne chyba są
      otwarte.
    dnt_exp_fac_lang_2: Warning. Calm, entity! Contact Convergence technology entity
      for help
    exp_fac_desc_2a: Być może uda mi się nawiązać łączność z twórcami całego systemu.
    exp_fac_opt_a_2: Poproś o pomoc zdalną
    exp_fac_opt_b_2: Wykonaj twardy reset systemu
    exp_fac_res_a_2: |-
      Na pobliskim ekranie pojawia się elektroniczna forma życia, otoczona jasnymi światełkami. Szczebiocze wesoło.

      Otrzymuję nagrodę za zgłoszenie.
    exp_fac_res_b_2: Ośrodek całkowicie przestaje odpowiadać.
    exp_fac_desc_23: Terminal zaczyna ze mną rozmawiać. Podstawowy program SI wyrzuca
      z siebie słowa w języku elektronicznych form życia.
    dnt_exp_fac_lang_23: Help! Feed me catalyst! With catalysts I escape! Combine
      with technological Korvax Entity! Escape!
    exp_fac_desc_23a: U moich stóp otwiera się klapa pojemnika z zasobami.
    exp_fac_opt_a_23: Włóż materię organiczną
    exp_fac_opt_b_23: Włóż metal
    exp_fac_opt_c_23: Włóż katalizator
    exp_fac_res_a_23: |-
      Nie robi to wrażenia na programie SI.

      Terminal się wyłącza.
    exp_fac_res_b_23: |-
      Program SI ucieka z terminalu.

      Systemy zaczynają działać.
    exp_fac_desc_24: 'Automatyczny proces spowodował zakłócenia danych na terminalu.
      Udaje mi się odczytać zaledwie kilka słów. '
    dnt_exp_fac_lang_24: "// TOXIC // ATMOSPHERIC // INVISIBLE//"
    exp_fac_desc_24a: Mogą mnie one doprowadzić do procesu nadzorcy i w efekcie przywrócić
      ośrodek do życia.
    exp_fac_opt_a_24: Gaz
    exp_fac_opt_b_24: Tarcza
    exp_fac_opt_c_24: Egzokombinezon
    exp_fac_res_a_24: |-
      Proces elektronicznego nadzorcy zostaje przywrócony.

      System zaczyna działać.
    exp_fac_res_b_24: |-
      Nie udaje mi się odtworzyć procesu elektronicznego nadzorcy.

      Instalacja wciąż nie działa.
    exp_fac_desc_25: Moje wtargnięcie spowodowało, że procesy przebiegające na głównym
      terminalu uległy zakłóceniu. Teraz to tylko zbitka niezrozumiałych słów.
    dnt_exp_fac_lang_25: "// HIGH // ORBITAL // TECHNOLOGICAL //"
    exp_fac_desc_25a: Mogę uruchomić ponownie proces nadzorcy i wpisać jedno z widocznych
      słów. Może w ten sposób przywrócę działanie systemów.
    exp_fac_opt_a_25: Satelity
    exp_fac_opt_b_25: Asteroidy
    exp_fac_desc_26: Alert bezpieczeństwa blokuje terminal. Ekran pokrywają zakłócenia,
      praktycznie uniemożliwiając odczytanie jakichkolwiek przydatnych danych.
    dnt_exp_fac_lang_26: "// CRIMINAL // STARSHIPS // CONTRABAND //"
    exp_fac_desc_26a: Kilka widocznych słów może naprowadzić mnie na cel badawczy
      placówki...
    exp_fac_opt_a_26: Piraci
    exp_fac_opt_b_26: Handlowcy
    exp_fac_opt_c_26: Stacja orbitalna
    exp_fac_desc_27: Blokada bezpieczeństwa spowodowała przesłonienie ekranu pulsującą
      czerwoną sferą. Widać zaledwie kilka czytelnych słów.
    dnt_exp_fac_lang_27: "// WORSHIP // PRAISE // RED // ORB // JOURNEY // STARSHIP
      // ATLAS //"
    exp_fac_desc_27a: Może jeśli odkryję, nad czym pracował nadzorca, uda mi się przywrócić
      jego proces...
    exp_fac_opt_a_27: Atlas
    exp_fac_opt_b_27: Przepowiednie
    exp_fac_opt_c_27: Podróżnik
    exp_fac_res_a_27: |-
      Ośrodek zaczyna pulsować na czerwono. Czuję przypływ energii. Odbieram podziękowania.

      Osiągam spełnienie.
    exp_fac_res_b_27: |-
      Nie udaje mi się zyskać dostępu do procesu nadzorcy.

      Oślepia mnie czerwone światło. Ośrodek pozostaje wyłączony.
    exp_fac_desc_6: Na tym terminalu zostały zarejestrowane dwie elektroniczne formy
      życia.
    dnt_exp_fac_lang_6: 'Korvax research log. Primary entity: product recipe research.
      Secondary entity: technological blueprint reconstruction.'
    exp_fac_desc_6a: Pierwsza istota pracuje najwyraźniej nad skomplikowanymi reakcjami
      chemicznymi, druga natomiast zajmuje się diagramami pełnymi obwodów elektronicznych.
    exp_fac_opt_a_6: Zaloguj się jako pierwsza istota
    exp_fac_opt_b_6: Zaloguj się jako druga istota
    exp_fac_res_a_6: Cykl pracy pierwszej istoty zapewnia mi przydatną wiedzę.
    exp_fac_res_b_6: Cykl pracy drugiej istoty zapewnia mi schemat technologii.
    exp_fac_desc_11: Z pobliskiego panelu wysuwa się metalowa igła i przyłącza do
      mojego wizjera. Przebija mi skórę na czole. Czuję delikatny impuls prądu elektrycznego.
    dnt_exp_fac_lang_11: Eheu Entity! Vital words accidentally corrupted? Pay units
      to relearn!
    exp_fac_desc_11a: Terminal czeka na płatność – nie wiem, czy chodzi o okup, płatną
      usługę czy jakieś zabezpieczenie...
    exp_fac_opt_a_11: Włóż jednostki
    exp_fac_opt_b_11: Włóż jednostki
    exp_fac_opt_c_11: Usuń igłę
    exp_fac_res_a_11: Uczę się nowych słów w języku binarnym elektronicznych form
      życia.
    exp_fac_res_b_11: Uczę się kilku nowych słów w języku binarnym elektronicznych
      form życia.
    exp_fac_res_c_11: |-
      Usuwam igłę.

      Proces terminalu zostaje zakończony.
    exp_fac_desc_14: Szybko przełączam się pomiędzy ostrzeżeniami, aby sprawdzić,
      dlaczego ośrodek został wyłączony.
    dnt_exp_fac_lang_14: Warning! Temporal capacitor disengaged! Production time loop
      detected!
    exp_fac_desc_14a: Nagle zauważam, że robię to w kółko, wciąż od nowa. Powtarzam
      tę samą czynność wielokrotnie.
    exp_fac_opt_a_14: Doładuj kryształy indukcyjne
    exp_fac_opt_b_14: Włącz kondensator czasowy
    exp_fac_opt_c_14: Wyzeruj zegar
    exp_fac_res_a_14: |-
      Przez kilka dni tkwię w pętli czasu.

      Zautomatyzowany proces w końcu mnie z niej uwalnia.
    exp_fac_res_b_14: |-
      Kondensator czasowy przerywa pętlę czasu.

      Ośrodek wznawia działanie.
    exp_fac_desc_17: Instalacja została zhakowana. Jakaś zakodowana transmisja pokonała
      zabezpieczenia i teraz kradnie dane.
    dnt_exp_fac_lang_17: Warning! Vy'keen vessel transmission detected. Data upload
      to starship.
    exp_fac_desc_17a: Do ośrodka docierają dwie fale na różnych częstotliwościach.
      Jedna pochodzi z powierzchni planety, druga z przestrzeni kosmicznej.
    exp_fac_opt_a_17: Zablokuj sygnał planetarny
    exp_fac_opt_b_17: Zablokuj sygnał orbitalny
    exp_fac_opt_c_17: Zgłoś włamanie
    exp_fac_res_a_17: |-
      Zakodowana transmisja przejmuje pełną kontrolę.

      Terminal się wyłącza.
    exp_fac_res_b_17: |-
      Zakodowana transmisja zostaje zablokowana.

      Ośrodek zaczyna działać normalnie.
    exp_fac_res_c_17: |-
      Transmisja zostaje zablokowana.

      Otrzymuję podziękowanie od nadzorcy ośrodka.
    exp_harv_desc_1: Odkrywam ekscytującą wiadomość z dalekiej planety. Wygląda to
      na raport z... moim zdjęciem na samym środku!
    dnt_exp_harv_lang_1: Unknown lifeform research is HIGHLY commendable Entity! Discuss
      data with Korvax Convergence immediately!
    exp_harv_desc_1a: Kogoś intryguje moja wyprawa i chyba chce mi pomóc. Może warto
      się z nim skontaktować?
    exp_harv_opt_a_1: Usuń raport.
    exp_harv_opt_b_1: Otwórz kanał komunikacyjny.
    exp_harv_res_a_1: |-
      Raport został usunięty z systemu.

      Przez moment pojawia się wiadomość z dalekiej planety. Nadawca chyba jest rozczarowany.
    exp_harv_res_b_1: |-
      Na moment pojawia się obraz maski z lampkami, patrzącej na mnie. Połączenie zostało przerwane.

      Terminal przekazuje mi cenną wiedzę.
    exp_harv_desc_2: Znajduję raport wypełniony obrazami Strażników. Przesyłanie go
      zostało zatrzymane.
    dnt_exp_harv_lang_2: Ahem. Planetary Sentinel scan data? UPLOAD SENTINEL SCAN
      DATA, ENTITY! IMMEDIATELY!
    exp_harv_desc_2a: Pojawia się wiadomość z żądaniami, może niezbyt grzeczna. Ktoś
      gdzieś czegoś chce.
    exp_harv_opt_a_2: Wyślij ponownie dane Strażników.
    exp_harv_opt_b_2: Wyślij wiadomość z odmową.
    exp_harv_res_a_2: Pakiet informacyjny zostaje przesłany. Natychmiast otrzymuję
      zapłatę.
    exp_harv_res_b_2: Na ekranie pojawia się jasnoczerwona maska, która krzyczy w
      gniewnym języku binarnym.
    exp_harv_desc_3: Pojawia się wklęsła, metalowa maska. To urządzenie ekstrakcji
      danych dla elektronicznych form życia. Wygląda na to, że pasuje i na mnie. Może
      istota wyższa pozna w ten sposób moje potrzeby i pragnienia?
    dnt_exp_harv_lang_3: Entity! The Korvax Convergence is dissatisfied! Your neural
      netway cortex upload is late!
    exp_harv_desc_3a: Na powierzchni maski błyskają wyładowania elektryczne. To może
      boleć...
    exp_harv_opt_a_3: Użyj, myśląc o swojej wyprawie.
    exp_harv_opt_b_3: Użyj, najpierw oczyszczając umysł.
    exp_harv_opt_c_3: Nie używaj maski.
    exp_harv_res_a_3: |-
      Ból jest nie do zniesienia. Widzę serce... konwergencji korvaxów.

      Nagradza mnie.
    exp_harv_res_b_3: |-
      Stworzenia zaglądają w głąb mojego umysłu.

      Ból jest nie do zniesienia, ale otrzymuję podziękowanie.
    exp_harv_res_c_3: Odsuwam się od urządzenia obcych.
    exp_harv_desc_4: Wiadomość z odległej planety, wysłana do wielu odbiorców, pokazuje
      uszkodzone elektroniczne formy życia. Ich ręce zostały wyrwane, maski zgniecione,
      a lampki na twarzach ledwo świecą.
    dnt_exp_harv_lang_4: Korvax friend! Dangerous creatures attack Korvax Entity!
      For weaponry sales contact Gek Trade Federation today!
    exp_harv_desc_4a: Wiadomość budzi grozę. Najwyraźniej ma szokować odbiorców i
      zmusić ich do reakcji. Można do niej dołączyć jednostki...
    exp_harv_opt_a_4: Odpowiedz z dołączonymi jednostkami.
    exp_harv_opt_b_4: Odpowiedz, wyrażając swoje oburzenie.
    exp_harv_opt_c_4: Nie odpowiadaj.
    exp_harv_res_a_4: Za opłatę otrzymuję nowe multinarzędzie, dzięki któremu mogę
      się obronić.
    exp_harv_res_b_4: Nie otrzymuję odpowiedzi. ale ktoś inny mnie docenia.
    exp_harv_res_c_4: Pozostawiam tą nieprzyjemną wiadomość bez odpowiedzi.
    exp_harv_desc_5: Otwieram nieodczytaną wiadomość z odległej planety. Adresat –
      operator stacji badawczej – musi dokonać ważnego wyboru.
    dnt_exp_harv_lang_5: Entity! Clarify your next research topic immediately! Korvax
      Convergence technology advance imminent!
    exp_harv_desc_5a: Pojawiają się trzy obrazy, które mogę wybrać pod nieobecność
      elektronicznej formy życia – niebezpiecznie wyglądające drapieżniki, badania
      geologiczne planety oraz orbitującą gromadę asteroid. Wygląda na to, że za dokonanie
      decyzji przewidziana jest nagroda...
    exp_harv_opt_a_5: Drapieżniki.
    exp_harv_opt_b_5: Badania geologiczne.
    exp_harv_opt_c_5: Gromada asteroid.
    exp_harv_res_a_5: Otrzymuję nowe multinarzędzie.
    exp_harv_res_b_5: Otrzymuję schemat technologii multinarzędzia.
    exp_harv_res_c_5: Otrzymuję schemat technologii statku.
    exp_harv_desc_6: |-
      Badany jest tu obraz odległego układu słonecznego. Widać bogaty w minerały księżyc, orbitujący wokół spustoszonej i chyba toksycznej planety.
      W tle, jakby zamazana, widoczna jest dziwna mroczna smuga – jakby coś w kształcie diamentu unosiło się w kosmosie. W jego środku coś błyska na czerwono.
    dnt_exp_harv_lang_6: Atlas Interface awakes? Upload research findings immediately
      entity! Korvax Convergence sends relevant research technology!
    exp_harv_desc_6a: Nie widać współrzędnych, ale mogę powiększyć różne części obrazu,
      aby dokładniej im się przyjrzeć, a następnie automatycznie pobrać dane z terminalu.
    exp_harv_opt_a_6: Powiększ obraz księżyca.
    exp_harv_opt_b_6: Powiększ obraz planety.
    exp_harv_opt_c_6: Powiększ obraz obiektu w kształcie diamentu.
    exp_harv_res_a_6: |-
      Dane zostają przesłane.

      Otrzymuję schemat technologii multinarzędzia.
    exp_harv_res_b_6: |-
      Dane zostają przesłane.

      Otrzymuję schemat technologii egzokombinezonu.
    exp_harv_res_c_6: |-
      Dane zostają przesłane.

      Otrzymuję schemat technologii statku.
    exp_harv_desc_7: Na ekranie wyświetlona jest wiadomość do wszystkich planetarnych
      stacji badawczych. Zawiera ona plany jakiejś ekspedycji naukowej. Ekran wypełniają
      skomplikowane mapy gwiezdne, wymagania paliwowe, protokoły komunikacyjne i plany
      eksperymentów orbitalnych.
    dnt_exp_harv_lang_7: Research entity! Atlas Interface mission begins! Donate contribution!
      Specialists apply here! Convergence sends specialists ship technology!
    exp_harv_desc_7a: Pojemnik zasobowy placówki jest otwarty i przyjmuje metale,
      które mają wesprzeć ekspedycję. Wygląda na to, że rezydujący tu naukowiec mógłby
      do niej dołączyć... gdyby tylko posiadał ulepszony statek.
    exp_harv_opt_a_7: Przekaż metal.
    exp_harv_opt_b_7: Dołącz do ekspedycji.
    exp_harv_res_a_7: |-
      Mój wkład zostaje przyjęty.

      Otrzymuję podziękowanie oraz cenną wiedzę.
    exp_harv_res_b_7: |-
      Zgłoszenie naukowca zostaje przyjęte.

      Udostępniony zostaje schemat technologii statku.
    exp_harv_desc_8: Placówka zawiera chyba ogromną bibliotekę danych o produkcji.
      Na terminalu pojawia się długa lista formuł produktowych – przesuwa się tak
      szybko, że muszę odwrócić wzrok. Formuły są pogrupowane pod względem pierwiastków
      potrzebnych do ich realizacji, ale od samego patrzenia dostaję zawrotów głowy.
    dnt_exp_harv_lang_8: Korvax Convergence product catalogue available. Insert element
      to filter product catalogue.
    exp_harv_desc_8a: Pojemniki zasobowe, znajdujące się nieopodal, są otwarte. Najwyraźniej
      często z nich korzystano.
    exp_harv_opt_a_8: Włóż katalizator.
    exp_harv_opt_b_8: Włóż masę organiczną.
    exp_harv_opt_c_8: Włóż metal.
    exp_harv_res_a_8: Terminal używa pierwiastka, celem wyizolowania nagrody.
    exp_harv_res_b_8: Terminal używa pierwiastka, celem wyizolowania nagrody tlenkowej.
    exp_harv_res_c_8: Terminal używa pierwiastka, celem wyizolowania nagrody izotopowej.
    exp_harv_desc_10: Do terminalu przekazywane są ogromne ilości danych z placówek
      badawczych, rozsianych po całej planecie. To centrum transmisyjne, ale także
      magazyn produktów planetarnych, zamkniętych w pojemnikach pod moimi stopami.
    dnt_exp_harv_lang_10: Avoid data disruption! Korvax Convergence sends reward for
      additional data!
    exp_harv_desc_10a: Wiedza zgromadzona na tej planecie wysyłana jest do naukowego
      statku flagowego, orbitującego wysoko ponad moją głową. Mogę z łatwością włamać
      się do systemu i zdobyć wiedzę, ale mogę też podzielić się własnymi odkryciami.
    exp_harv_opt_a_10: Przejmij przesyłane dane.
    exp_harv_opt_b_10: Podziel się wiedzą.
    exp_harv_res_a_10: |-
      Zyskuję nowy schemat technologii.

      Przy okazji zakłócam jednak przesył danych...
    exp_harv_res_b_10: |-
      Naukowcy sprawdzają przesłane przeze mnie dane...

      Dziękują mi i przesyłają dar, który pomoże mi w trakcie podróży.
    exp_harv_desc_12: Procedura tworzenia kopii zapasowej zawiesiła się. System archiwizuje
      ogromne ilości danych językowych, ale zabrakło mu pamięci.
    dnt_exp_harv_lang_12: Dialect data process stalled. Metal required to finish process.
    exp_harv_desc_12a: Mogę podłączyć swoje multinarzędzie i rozszerzyć jego pamięć,
      ale do wznowienia całego procesu potrzebne będą różne metale...
    exp_harv_opt_a_12: Włóż pospolity metal.
    exp_harv_opt_b_12: Włóż niepospolity metal.
    exp_harv_opt_c_12: Włóż rzadki metal.
    exp_harv_res_a_12: Proces uruchamia się na nowo i udostępnia mi wiedzę o języku
      elektronicznych form życia.
    exp_harv_res_b_12: Proces zostaje wznowiony i udostępnia mi wiedzę o języku elektronicznych
      form życia.
    exp_harv_res_c_12: Proces zostaje zakończony i udostępnia mi wiedzę o języku elektronicznych
      form życia.
    exp_harv_desc_13: Ośrodek przetwarza sygnał wysyłany z odległego miejsca w kosmosie.
      Niezliczone procesory próbują złamać szyfr, przekazywany w dziwnym języku matematycznym.
    dnt_exp_harv_lang_13: Atlas Interface signal awakes? Research entity! Insert catalyst
      constantly! Avoid disruption!
    exp_harv_desc_13a: Z pojemników zasobowych, stojących u mych stóp, pobierane są
      rzadkie pierwiastki, ale niektórych zaczyna brakować.
    exp_harv_opt_a_13: Umieść metal w pojemniku.
    exp_harv_opt_b_13: Umieść katalizator w pojemniku.
    exp_harv_opt_c_13: Weź pierwiastki z pojemnika.
    exp_harv_res_a_13: |-
      Metale zostają przekazane do procesu.

      Niczego nowego nie wnoszą.
    exp_harv_res_b_13: |-
      Materiał napędza procedurę łamania szyfru.

      Na ekranie pojawia się niewyraźna, czerwona sfera. Znika.
    exp_harv_res_c_13: |-
      Pobieram rzadkie pierwiastki...

      Procedura łamania szyfru zostaje wstrzymana.
    war_fac_desc_21: Alert zasłania informacje na terminalu głównym. Potrafię odczytać
      tylko kilka słów.
    dnt_war_fac_lang_21: "// SPACE // WARP // LARGE //"
    war_fac_desc_21a: Jeśli odkryję, nad czym tu pracowano, być może uda mi się uruchomić
      procesy ponownie i przywrócić ośrodek do działania.
    war_fac_opt_a_21: Kapsuła desantowa
    war_fac_opt_b_21: Statek
    war_fac_opt_c_21: Frachtowiec
    war_fac_res_a_21: |-
      Udaje się odtworzyć proces pracującego tu wojownika.

      Systemy ponownie się włączają.
    war_fac_res_b_21: |-
      Nie udaje mi się odtworzyć procesu pracującego tu wojownika.

      Instalacja pozostaje wyłączona.
    war_fac_desc_24: W ośrodku trwa zbieranie zasobów. Mogę przyspieszyć systemy,
      odpowiednio sterując maszynami znajdującymi się pode mną.
    dnt_war_fac_lang_24: 'POWER REPORT. Electromagnetic coil: charge falling. Power
      core: acceptable boundaries. Primary motherboard: levels high.'
    war_fac_desc_24a: Na terminalu wyświetlony jest ekran zarządzania energią...
    war_fac_opt_a_24: Wzmocnij rdzeń zasilający
    war_fac_opt_b_24: Wzmocnij płytę główną
    war_fac_opt_c_24: Wzmocnij cewkę elektromagnetyczną
    war_fac_desc_22: Zakłócenia wynikające z alertu bezpieczeństwa nie pozwalają odczytać
      treści na terminalu. Udaje mi się zidentyfikować tylko kilka słów.
    dnt_war_fac_lang_22: "// OFFENSIVE // WEAPON // STARSHIP //"
    war_fac_desc_22a: Jeśli zdołam odkryć, który proces został zaburzony, być może
      uda mi się przywrócić działanie systemów...
    war_fac_opt_a_22: Błyskacz
    war_fac_opt_b_22: Działko fotonowe
    war_fac_opt_c_22: Laser wydobywczy
    war_fac_desc_14: Na ekranie pojawia się masa ze skrzelami. Wymachuje pistoletem.
      Przemawia w języku wojowników, ale wesoło i przyjaźnie.
    dnt_war_fac_lang_14: Grah! Education blob! Greetings Vy'keen cub! Insert units
      for education!
    war_fac_desc_14a: Śmiga radośnie pośród zakrwawionych run, a następnie prosi o
      jednostki.
    war_fac_opt_a_14: Włóż jednostki
    war_fac_opt_b_14: Włóż jednostki
    war_fac_opt_c_14: Odejdź
    war_fac_res_a_14: Program edukacyjny uczy mnie słów w języku wojowników!
    war_fac_res_b_14: |-
      Ożywiona masa wyczuwa, że odchodzę od terminalu.

      Zaczyna płakać – w końcu tak ją zaprogramowano.
    war_fac_desc_25: Alarm bezpieczeństwa nie wpłynął na proces produkcyjny. Pod moimi
      stopami niewidoczny sprzęt przygotowuje się do wydobycia minerałów.
    dnt_war_fac_lang_25: 'SUBSIDIARY SYSTEMS. Temporal capacitor: operational. Central
      AI core: operational. Gravitational stabilisers: unscheduled drain, disconnection
      advised.'
    war_fac_desc_25a: Mogę przyspieszyć proces, eliminując niepotrzebne systemy. Pomoże
      mi w tym automatyczny raport na ekranie...
    war_fac_opt_a_25: Usuń kondensator czasowy
    war_fac_opt_b_25: Usuń centralny rdzeń SI
    war_fac_opt_c_25: Usuń stabilizatory grawitacyjne
    war_fac_desc_26: Automatyczny raport został zamknięty tuż przed moim wtargnięciem.
      W związku z tym promienie lasera w pojemnikach z zasobami są przyciemnione.
    dnt_war_fac_lang_26: 'LASER SYSTEMS REPORT. Refraction systems: full efficiency.
      Laser assisted replication tank: full efficiency. Beam integrity systems: poor
      efficiency and performance. Engineer alerted.'
    war_fac_desc_26a: Gdyby tylko udało mi się podkręcić system i przyspieszyć cykl
      produkcyjny...
    war_fac_opt_a_26: Rekonfiguruj załamanie lasera
    war_fac_opt_b_26: Rekonfiguruj replikację z asystą laserową
    war_fac_opt_c_26: Rekonfiguruj integralność promienia lasera
    war_fac_desc_23: Na ekranie wyświetla się gmatwanina słów pośród zakłóceń. Tylko
      kilka z nich można odczytać.
    dnt_war_fac_lang_23: "// ENEMY // PATHETIC // BEAK // DOOMED // TRADER //"
    war_fac_desc_23a: Procesy zostały wstrzymane. Jeśli zdołam zidentyfikować proces
      główny, być może uda mi się go włączyć...
    war_fac_opt_a_23: Gek
    war_fac_opt_b_23: Strażnicy
    war_fac_opt_c_23: Atlas
    war_fac_desc_15: Z terminalu wysuwa się biologiczny próbnik i przebija mój egzokombinezon.
      Nie mogę się poruszyć.
    dnt_war_fac_lang_15: Interloper electrification initializing! Punishment commencing!
    war_fac_desc_15a: Nie mam pojęcia, czy to jakaś funkcja tego ośrodka czy środek
      bezpieczeństwa.
    war_fac_opt_a_15: Uciekaj
    war_fac_opt_b_15: Czekaj
    war_fac_res_a_15: |-
      Używam plecaka odrzutowego, aby złamać próbnik.

      Zawiera coś użytecznego...
    war_fac_res_b_15: |-
      Przez próbnik przepływa prąd elektryczny.

      Czuję przez wizjer smród palonego ciała.
    war_fac_desc_27: Przez dźwięk alarmu przebija się odgłos gazu spuszczanego z systemów
      pod moimi stopami. Na terminalu wyświetla się automatyczny raport.
    dnt_war_fac_lang_27: 'GAS INTEGRITY REPORT. Distribution network: full efficiency.
      Storage tank: breach detected. Pressure valves: operational.'
    war_fac_desc_27a: Mogę przyspieszyć cykl produkcyjny albo przynajmniej utrzymać
      go na obecnym poziomie.
    war_fac_opt_a_27: Wyrównaj poziomy w sieci dystrybucji
    war_fac_opt_b_27: Wyrównaj poziomy w zbiorniku
    war_fac_opt_c_27: Wyrównaj poziomy w zaworach ciśnieniowych
    war_fac_desc_28: W obiekcie rozbrzmiewa alarm, a ja czuję delikatny chłód. Rury
      z chłodziwem zostały opróżnione. Na ekranie terminalu pojawia się automatyczny
      raport.
    dnt_war_fac_lang_28: 'COOLANT OVERVIEW. Coolant chamber: full. Coolant pump hydraulics:
      operational. Coolant network: suspected blockage, reduced operations. Engineer
      notified.'
    war_fac_desc_28a: Mogę przyspieszyć cykl produkcyjny albo przynajmniej utrzymać
      go na obecnym poziomie.
    war_fac_opt_a_28: Napraw komorę z chłodziwem
    war_fac_opt_b_28: Napraw pompę z chłodziwem
    war_fac_opt_c_28: Napraw sieć chłodzącą
    war_fac_desc_18: Wojownik zaminował terminal. Alert bezpieczeństwa włączył licznik,
      który odmierza czas do wybuchu. Widzę dwa odsłonięte kable.
    dnt_war_fac_lang_18: 'Grah! Pathetic interloper! Honourable warning: cut red wire?
      Certain death!'
    war_fac_desc_18a: Wojownik zostawił informację. Pozostało już tylko kilka sekund...
    war_fac_opt_a_18: Przetnij czerwony kabel
    war_fac_opt_b_18: Przetnij niebieski kabel
    war_fac_opt_c_18: Odsuń się
    war_fac_res_a_18: Wybuch niszczy terminal. Mnie ledwo udaje się uniknąć eksplozji.
    war_fac_res_b_18: |-
      Bomba została rozbrojona.

      Ośrodek wznawia działanie.
    war_fac_res_c_18: |-
      Odsuwam się w ostatniej chwili.

      Terminal został uszkodzony i przestał działać.
    war_harv_desc_1: Otwieram listę osiągnięć wojskowych, która czeka na wysłanie.
      Znajdują się na niej obrazy odległych bitew, zakrwawionych robotów i potężnych
      eksplozji.
    dnt_war_harv_lang_1: Grah! Old honourable warrior retires! Death! Death! Warrior
      remuneration!
    war_harv_desc_1a: Do wiadomości dołączona jest prośba o gratyfikację, ale z jakiegoś
      powodu autor nigdy jej nie wysłał.
    war_harv_opt_a_1: Wyślij raport wojskowy.
    war_harv_opt_b_1: Edytuj raport wojskowy.
    war_harv_res_a_1: |-
      Z okolicznych głośników docierają do mnie warknięcia i wycie, dla uczczenia zwycięstw.

      Odbieram nagrodę dla wojownika.
    war_harv_res_b_1: |-
      Dodaję do raportu, co tylko przyjdzie mi do głowy, i wysyłam go.

      Terminal błyska, zapisując obraz mojej twarzy.
    war_harv_desc_2: Ekran wypełniają insygnia wojskowe oraz obrazy niedawno zniszczonych
      Strażników. Propaganda obcych podkreśla wagę zwycięstwa.
    dnt_war_harv_lang_2: Grah! Vy'keen High Command demands your Sentinel kill count!
    war_harv_desc_2a: Mogę odpowiedzieć, ale tylko używając cyfr.
    war_harv_opt_a_2: Wprowadź ogromną liczbę.
    war_harv_opt_b_2: Wprowadź małą liczbę.
    war_harv_opt_c_2: Wprowadź zero.
    war_harv_res_a_2: |-
      Rozpoczyna się odtwarzanie dziwnej, przytłumionej fanfary wojskowej.

      Moja odpowiedź zrobiła na kimś wrażenie! Przesyła mi nagrodę.
    war_harv_res_b_2: Poprzez systemy ośrodka przesłana zostaje niewielka nagroda.
    war_harv_res_c_2: |-
      Z ekranu zaczyna krzyczeć na mnie wściekły wojownik.

      Z sufitu wyjeżdża laser systemu ochrony i zaczyna mnie namierzać. Strzela.
    war_harv_desc_3: Znajduję zdjęcie młodego wojownika. Ujęcie dobrano w taki sposób,
      aby robił jak największe wrażenie. Jego kosmki są wyprostowane. Wygląda krzepko
      i zdrowo. Oczy patrzą... uwodzicielsko?
    dnt_war_harv_lang_3: Grah! Pathetic warrior! You displease my ancestors! Accept
      my offspring mating proposition! Accept dowry tribute!
    war_harv_desc_3a: Mam dwie możliwości.
    war_harv_opt_a_3: Akceptuj.
    war_harv_opt_b_3: Odrzuć.
    war_harv_res_a_3: |-
      Z głośników w obiekcie wojskowym wydobywa się muzyka marszowa.

      Otrzymuję szczodry dar.
    war_harv_res_b_3: Na ekranie pojawia się starszy wojownik i przeklina mnie.
    war_harv_desc_4: Znajduję zdjęcie pustkowia, diagramy dwóch walczących obcych
      i wizerunki wybranej przez nich broni. Następnie pokazana jest broń zamknięta
      w pojemniku handlowym...
    dnt_war_harv_lang_4: Grah! Pathetic coward! Face my duel challenge! The chosen
      weapon is in your facility! Death! Death!
    war_harv_desc_4a: W wiadomości wyczuwam złość, jakby jedna z tych istot miała
      moralną przewagę nad drugą. Mogę przyjąć albo odrzucić.
    war_harv_opt_a_4: Akceptuj.
    war_harv_opt_b_4: Odrzuć.
    war_harv_res_a_4: |-
      Słyszę dramatyczną muzykę.

      Otwiera się pobliski magazyn, w którym znajduję multinarzędzie.
    war_harv_res_b_4: Przez głośniki terminala słyszę tyradę wściekłego obcego.
    war_harv_desc_5: Podchodzę do terminalu. Widzę migającą wiadomość, gotową do wysłania.
    dnt_war_harv_lang_5: Grah! Gek war approaches! Vy'keen High Command request weapon
      reserve inventory! High Command send missing equipment!
    war_harv_desc_5a: Na wysłanie czeka długa lista sprzętu – to chyba jakieś stany
      magazynowe. Wszystko zostało sprawdzone i zatwierdzone.
    war_harv_opt_a_5: Wyślij listę.
    war_harv_opt_b_5: Odznacz jedną pozycję i wyślij.
    war_harv_opt_c_5: Odznacz wiele pozycji i wyślij.
    war_harv_res_a_5: Otrzymuję jednostki i podziękowanie.
    war_harv_res_b_5: Sztab generalny wojowników przesyła mi schemat technologii multinarzędzia.
    war_harv_res_c_5: |-
      Przedstawiciel sztabu generalnego jest wściekły.

      Groźny generał zaczyna na mnie wrzeszczeć i przepuszcza przez ośrodek bolesny impuls elektryczny.
    war_harv_desc_6: Znajduję wiadomość z odległej planety, której adresatem jest
      istota pracująca na tej stacji. Wiadomość jest zaskakująco sentymentalna. Widać
      obraz niemowlaka z rasy wojowników, a następnie tę samą istotę, już nieco starszą,
      która zbroczona krwią przegryza gardło kopytnemu stworzeniu.
    dnt_war_harv_lang_6: Grah! Today child experiences Vy'keen war ceremony! Tradition
      demands gift! Aggression left, defence right! Enemy blood! Death! Death!
    war_harv_desc_6a: Na końcu pojawia się zdjęcie młodego wojownika, który salutuje
      rodzinie i wyrusza na odległą planetę. U moich stóp znajdują się dwa zamknięte
      pojemniki z zasobami. Wiadomość jest tak zaprogramowana, aby otworzyć tylko
      jeden z nich...
    war_harv_opt_a_6: Wybierz lewy pojemnik.
    war_harv_opt_b_6: Wybierz prawy pojemnik.
    war_harv_res_a_6: |-
      Słyszę warknięcie zadowolenia.

      Pojemnik zawiera schemat technologii egzokombinezonu.
    war_harv_res_b_6: |-
      Słyszę warknięcie zadowolenia.

      Pojemnik zawiera schemat technologii multinarzędzia.
    war_harv_desc_7: Ktoś bez wątpienia buduje tu głowicę jądrową. Skomplikowane schematy
      technologiczne i reakcje izotopów chemicznych czekają tylko na dodanie tamu9.
    dnt_war_harv_lang_7: Grah! Vy'keen war preparation nears completion! Death to
      the unsuspecting Gek!
    war_harv_desc_7a: Jakieś niezliczone istoty, mieszkające na odległej planecie,
      mogą pewnego dnia zginąć, jeśli fabryka dokończy swe dzieło...
    war_harv_opt_a_7: Dokończ produkcję głowicy.
    war_harv_opt_b_7: Spróbuj rozebrać głowicę.
    war_harv_res_a_7: |-
      Na ekranie pojawia się twarz zachwyconego wojownika.

      Otwierają się magazyny surowcowe fabryki.
    war_harv_res_b_7: Z głowicy udaje mi się uzyskać schemat technologii.
    war_harv_desc_8: Gatunek dziobatych handlowców nadał wiadomość. Wygląda to na
      podpisaną umowę handlową, a może jakiś traktat? W ramach odpowiedzi miejscowi
      wojownicy przygotowali w magazynie ładunek cennych towarów.
    dnt_war_harv_lang_8: Grah! Foolish, pathetic, ignorant Gek Trade Federation believe
      peace treaty! Warrior give trade to pacify! Death soon!
    war_harv_desc_8a: Sztab generalny wojowników załączył też odpowiednie wyjaśnienie...
    war_harv_opt_a_8: Wyślij towary.
    war_harv_opt_b_8: Zabierz towary.
    war_harv_res_a_8: |-
      Przedstawiciel gatunku handlowców dziękuje mi z oddali.

      Za współpracę otrzymuję jednostki.
    war_harv_res_b_8: |-
      Zabieram towary.

      Relacje dyplomatyczne pomiędzy gatunkami zostały zdestabilizowane.
    war_harv_desc_10: |-
      Wygląda to na miejsce przygotowań do zbliżającej się interwencji wojskowej.
      Plany na ekranie pokazują frachtowiec, przewożący wyjątkowy ładunek. Ma on zapewne sprawić, by władze planetarne przepuściły statek przez punkty kontrolne.
      Frachtowiec został jednak potajemnie zmodyfikowany i przewozi też falangę wojowników wyposażonych w ulepszone technologie multinarzędzia.
    dnt_war_harv_lang_10: Grah! Gek homeworld covert ops mission initiated! Surprise
      war! Death! Death! High command send equipment! Request! Request!
    war_harv_desc_10a: Zanim systemy wykryją mnie i zablokują, mogę uzyskać dalsze
      szczegóły całego planu.
    war_harv_opt_a_10: Zbadaj szczegóły ładunku.
    war_harv_opt_b_10: Zbadaj szczegóły frachtowca.
    war_harv_opt_c_10: Zbadaj szczegóły multinarzędzia
    war_harv_res_a_10: Otrzymuję schemat produktowy ładunków używanych w trakcie misji
      służb specjalnych.
    war_harv_res_b_10: Otrzymuję schemat technologii używanej na statku służb specjalnych.
    war_harv_res_c_10: Otrzymuję schemat technologii multinarzędzia wykorzystywanego
      przez służby specjalne.
    war_harv_desc_11: To terminal wojskowy w ośrodku, który chyba niedawno został
      opuszczony. Trzy ogromne banki danych zostały częściowo wyczyszczone – aby je
      odtworzyć, potrzebna będzie duża moc obliczeniowa. Sprawdzi się tu zapewne rzadki
      metal.
    dnt_war_harv_lang_11: 'Vy''keen covert ops ended. Deleting covert ops language
      data. Databank alpha: Vy''keen internal security. Databank beta: pathetic Gek.
      Databank gamma: weak-minded Korvax.'
    war_harv_desc_11a: Na banku alfa widzę emblematy rasy wojowników. Banki beta i
      gamma są nieoznaczone.
    war_harv_opt_a_11: Odtwórz bank danych alfa.
    war_harv_opt_b_11: Odtwórz bank danych beta.
    war_harv_opt_c_11: Odtwórz bank danych gamma.
    war_harv_res_a_11: Odtworzony bank danych zawiera informacje o języku wojowników.
    war_harv_res_b_11: Odtworzony bank danych zawiera informacje o języku handlowców.
    war_harv_res_c_11: Odtworzony bank danych zawiera informacje o języku istot elektronicznych.
    all_harv_reward_1: |-
      Ośrodek działa.

      Zaczyna wytwarzać towary handlowe.
    all_harv_reward_2: |-
      Ośrodek działa.

      Zaczyna wytwarzać komponenty.
    all_harv_reward_3: Pozyskuję formułę z ośrodka.
    all_harv_reward_4: Pozyskuję schemat technologii z posterunku.
    all_harv_reward_5: Pozyskuję stop z ośrodka.
    all_harv_reward_6: Pozyskuję przydatny produkt z instalacji.
    all_harv_reward_7: Pozyskuję dziwny przedmiot obcych z ośrodka.
    all_harv_reward_8: Ośrodek udostępnia mi nowe multinarzędzie.
    all_harv_reward_9: Pozyskuję cenny produkt z instalacji.
    all_1_radio_desc_1: |-
      Wygląda na to, że dawno temu, nikt nie odpowiedział na ten automatyczny sygnał S.O.S...

      Jeśli uda mi się złamać kod szyfrowania, być może zdobędę jego współrzędne.
    all_1_radio_desc_2: |-
      Terminal operacyjny wyświetla automatyczne wezwanie pomocy.

      Z szumu widocznego na ekranie, wyłania się wzór. Jeśli uda mi się odkryć, o co w nim chodzi, być może zdołam namierzyć położenie statku, który nadał wezwanie.
    all_1_radio_desc_3: |-
      Wedle transmisji, dawno temu, nikt nie odpowiedział na sygnał S.O.S...

      Sekwencja cyfr powtarzała się tak długo, że wypaliła się na ekranie. Pole wprowadzania mruga do mnie zachęcająco. Jeśli złamię kod, odnajdę statek.
    all_1_radio_desc_4: |-
      Z terminala operacyjnego dochodzi cichy, ale natarczywy dźwięk. Można odczytać wiadomość.

      Dźwiękowe wezwanie S.O.S. przerywane jest krzykami i szczękiem metalu. Jedyne, co słyszę wyraźnie, to krótka sekwencja cyfr. Złamanie kodu może doprowadzić mnie do miejsca katastrofy.
    all_1_radio_desc_5: |-
      Na konsoli pulsuje czerwona lampka. Poniżej wyświetlona jest powtarzająca się w nieskończoność sekwencja cyfr. To zdecydowanie wezwanie pomocy.

      W chłodnej, pustej i odległej wiadomości opisana jest katastrofa, która zapewne kosztowała pilota życie. Jeśli uda mi się odszyfrować sekwencję cyfr, być może odkryję jej miejsce.
    all_1_radio_desc_6: |-
      Przez terminal operacyjny można usłyszeć ogniwo akustyczne. Powtarza sygnał co 16 sekund.

      Czuję obowiązek złamania szyfrowania, odnalezienia statku... i sprawdzenia, jakie okropności czekają na mnie w miejscu katastrofy.
    all_1_radio_desc_7: |-
      Terminal operacyjny miga. Można odczytać wezwanie o pomoc.

      Jeśli złamię szyfrowanie i namierzę częstotliwość nadania wiadomości, być może zdołam odkryć los biednego pilota. Biorąc pod uwagę wyjące silniki i głos przerażonego obcego, całość raczej nie skończyła się dobrze.
    all_1_radio_desc_8: |-
      Terminal operacyjny jest wyłączony od wielu lat. Uruchamiam go i zaczynam przeglądać potężną bazę danych sygnałów, odebranych przez urządzenia nasłuchowe ośrodka.

      Wśród niezliczonych próśb o pozwolenie na lądowanie i nieważnych rozmów pomiędzy pilotami statków, nagle namierzam wiadomość S.O.S. Na sygnał nikt nie odpowiedział. Jeśli uda mi się wyizolować zaszyfrowaną częstotliwość, być może zdołam namierzyć statek, który wzywa pomocy.
    all_1_radio_desc_9: |-
      Na terminalu operacyjnym wieży nadawczej widnieje wezwanie o pomoc, na które nikt nie odpowiedział.

      Na ekranie miga zaszyfrowana informacja o częstotliwości. Wysyłający wiadomość zapewne miał nadzieje na ratunek, ale teraz już nie ma o tym mowy. Jeśli odkryję dalszą sekwencję kodu, być może uda mi się chociaż poznać los nieszczęśnika. Oraz położenie jego statku.
    all_1_radio_desc_10: |-
      Po uruchomieniu terminala operacyjnego, na moim wizjerze pojawia się hologram statku, który rozbija się o powierzchnię planety. Z perspektywy katastrofa wydaje się być niewielka, ale tak naprawdę powstały krater może być ogromny.

      Wciąż słyszę sygnał S.O.S. nadany ze statku. Jest zaszyfrowany, ale jeśli zdołam złamać szyfr, namierzę jego częstotliwość.
    all_1_radio_desc_11: |-
      Na terminalu operacyjnym znajduje się pilna transmisja. Ktoś na nią odpowiedział, ale oficjalna akcja ratunkowa najwyraźniej nie została zorganizowana.

      Z tego, co widzę, pracownik wieży nadawczej wyruszył na poszukiwania statku na własną rękę, ale mógł sam zginąć po ataku drapieżników tej dziwacznej planety. Jeśli uda mi się wyodrębnić zaszyfrowaną częstotliwość, może zdołam dokończyć to, co on zaczął.
    all_1_radio_desc_12: |-
      Czerwona lampka na konsoli wieży nadawczej wskazuje pilne wezwanie o pomoc. Jednocześnie na wizjerze widzę obraz statku, który wpadł w korkociąg i przebił wyższe warstwy atmosfery. Co ciekawe, nawet przy takiej prędkości, nie rozpadł się w atmosferze, za to spadł na powierzchnię planety jak kamień.

      Słychać automatyczne wezwanie pomocy. Jeśli złamię zabezpieczenia szyfrujące, może uda mi się namierzyć miejsce katastrofy i sprawdzić, czy ktoś przeżył.
    all_1_radio_desc_13: Mamy tu chyba do czynienia z wezwaniem o pomoc, na które
      nikt nie odpowiedział.
    all_1_radio_desc_14: Pilne wezwanie czeka na odpowiedź.
    all_1_radio_desc_15: |-
      Sprawdzam widok z kamer, umieszczonych na szczycie wieży nadawczej, kiedy moją uwagę zwraca natarczywy pisk.

      Na terminalu operacyjnym znajduje się wiadomość, na którą nikt nie odpowiedział. Pilot spokojnie informuje swoich przełożonych, a może rodzinę, o zbliżającej się śmierci. W końcu jego słowa znikają w szumie. Pozostaje tylko zaszyfrowana informacja o częstotliwości. Być może, jeśli złamię kod, uda mi się poznać całą historię pilota...
    all_1_radio_desc_16: |-
      Gdy tylko zyskuję dostęp do terminala operacyjnego wieży, pojawiają się obrazy wysłane z uszkodzonego statku, który rozbił się o powierzchnię planety. Siła ciążenia rzuca przerażonego pilota na sufit kokpitu, a następnie roztrzaskuje jego ciało o konsolę sterującą.

      To oczywiste, że nikt nie przeżył, ale jeśli odszyfruję powtarzające się cyfry, dołączone do sygnału S.O.S., być może uda mi się poznać położenie rozbitego statku.
    all_1_radio_desc_17: |-
      Sygnały radiowe, przekazywane przez wieżę nadawczą są trudne do zrozumienia. Nagle słyszę desperacki ryk przegrzanego silnika syntezy i głuchy dźwięk uderzenia o powierzchnię planety.

      Staram się oczyścić sygnał i znaleźć zaszyfrowaną częstotliwość, która na pewno znajduje się gdzieś wśród śmiertelnych konwulsji statku. W końcu udaje mi się to zrobić, ale co dalej?
    all_1_radio_desc_18: |-
      Wśród błyskających lampek alarmowych i zdenerwowanych meldunków, słyszę zaszyfrowaną wiadomość, powtarzającą się raz po raz. Szyfrowanie ma zapobiec przejęciu przez piratów i zrabowaniu ładunku, ale dzięki technologii i własnej intuicji, być może uda mi się złamać szyfr.

      Pytanie brzmi, w jaki sposób mam odpowiedzieć?
    all_1_radio_desc_19: "Wieża nadawcza uparcie odmawia odkodowania wezwania o pomoc,
      które dawno temu zostało zapisane w jej bankach pamięci. \n\nJeśli odszyfruję
      kod, wysłucham wiadomości."
    all_1_radio_desc_20: |-
      Panel komunikacyjny wieży gwiżdże, a kilka wiadomości odtwarza się jednocześnie.

      Jedna z nich brzmi, jakby była bardzo pilna, ale jak na nią odpowiedzieć?
    all_1_radio_desc_21: |-
      Włączam terminal wieży nadawczej. Wita mnie ciągły szum kilku nakładających się sygnałów.

      To brzmi jak wezwanie pomocy. Jeśli zdołam wyizolować częstotliwość, być może uda mi się namierzyć jego pochodzenie.
    all_1_radio_desc_22: |-
      Spokój, panujący w wieży nadawczej, zostaje nagle przerwany przez nadchodzącą wiadomość.

      Pobliski terminal zaczyna migać. Czeka na wprowadzenie kodu dostępu, który odszyfruje przekaz.
    all_1_radio_desc_23: |-
      Szum pochodzący z kilku częstotliwości przeplata się z powtarzającą się wiadomością, która brzmi jak wezwanie pomocy.

      Jeśli uda mi się ją namierzyć, być może znajdę położenie miejsca katastrofy.
