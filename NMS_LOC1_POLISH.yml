    npc_hire_builder_desc_1: |-
      Budowniczy jest zajęty pracą na swoim stanowisku. Z entuzjazmem realizuje jakiś swój własny, tajemniczy projekt. Bardzo się cieszę, że dołączył do mojego zespołu. Jego entuzjazm jest zaraźliwy, a on sam ma mnóstwo pomysłów na rozbudowę bazy. Jednak zanim rozpoczniemy budowę, nalega na ulepszenie moich zdolności nawigacyjnych.

      <TECHNOLOGY>Ogniwa<> można zbudować używając <IMG>BUILD_MENU<> i oznaczyć barwą, aby przypominała o konkretnym miejscu.
    npc_hire_builder_lang_1: Dostarczę ci schematów każdego potrzebnego ci elementu
      budowlanego, ale zanim zaczniesz przeszukiwać galaktykę i sprowadzać zasoby,
      przedstawiam ci ten schemat <TECHNOLOGY>ogniwa<>. Zbuduj <TECHNOLOGY>ogniwo<>,
      aby zaznaczyć swoje położenie i wrócić tu w przyszłości z łatwością.
    npc_hire_builder_opt_a_1: Dziękuję.
    npc_hire_builder_res_a_1: Nie ma za co. Niewiele osiągniesz jeśli się zgubisz
      i zostawisz mnie tu samego.
    npc_hire_builder_desc_2: |-
      Budowniczy jest bardzo pomocny, ale w pojedynkę niewiele osiągnie. Proszę go o przygotowanie schematu <TECHNOLOGY>terminala naukowego<>. Naukowiec dysponujący wiedzą z wielu dziedzin bardzo nam się przyda.

      Mam znaleźć trochę <SPECIAL>spadonu<>, pierwiastka, który przyda się do stworzenia delikatnych obwodów diagnostycznych nowego stanowiska pracy.
    npc_hire_builder_lang_2: "<SPECIAL>Spadon<>, którego potrzebuję do wykalibrowania
      sensorów diagnostycznych <TECHNOLOGY>terminala naukowego<> uzyskuje się z kaktusów
      rosnących w biomach jałowych. Przynieś mi spadon, a błyskawicznie przygotuję
      stanowisko pracy dla naukowca."
    npc_hire_builder_opt_a_2: Oto twój spadon.
    npc_hire_builder_res_a_2: Doskonale. Nie mogę się doczekać towarzystwa. Nie zdzierżę
      tej samotności.
    npc_hire_builder_opt_b_2: Wrócę z potrzebnymi zasobami.
    npc_hire_builder_res_b_2: Pamiętaj. Biomy jałowe. Ty zdobądź spadon, a ja przygotuję
      plany.
    npc_hire_builder_desc_3: Rozrastająca się baza wymaga przestrzeni magazynowej.
      Proszę budowniczego o przygotowanie planów, ale ten proponuje drogę na skróty.
      Ponoć w pobliskim opuszczonym budynku znajdę plany odpowiedniego modułu <TECHNOLOGY>kontenera<>.
    npc_hire_builder_lang_3: Musisz dotrzeć do pobliskiego opuszczonego budynku. Znajdziesz
      w nim terminal, z którego prześlesz mi schematy. Dzięki <TECHNOLOGY>kontenerowi<>
      zyskasz więcej miejsca na przechowywanie przedmiotów.
    npc_hire_builder_opt_a_3: Sprawdzę to.
    npc_hire_builder_res_a_3: Doskonale. Dodaję współrzędne na twoją mapę.
    npc_hire_builder_desc_4: |-
      Choć nigdy nie narzeka, budowniczy na pewno chciałby pracować w większym zespole. To oczywiste, że przydałoby mu się towarzystwo.

      Kiedy pytam go wprost, budowniczy potwierdza moje podejrzenia. Sugeruje zatrudnienie zbrojmistrza i zaczyna przygotowywać projekty <TECHNOLOGY>terminala broni<>. Niestety, już teraz generatory bazy są przeciążone, a więc dodanie nowego terminala wymagać będzie alternatywnego i niezawodnego źródła zasilania. Przydałoby nam się <COMMODITY>ogniwo woltaiczne<>.
    npc_hire_builder_lang_4: Nie ma potrzeby budować dużego generatora, jeśli tylko
      indywidualne akumulatory nam wystarczą. Zapytaj naukowca o <COMMODITY>ogniwo
      woltaiczne<>. Są one niewielkie, przenośne i potężne. Przynieś mi jedno, a ja
      włączę je do projektu <TECHNOLOGY>terminala uzbrojenia<>.
    npc_hire_builder_opt_a_4: Oto ogniwo woltaiczne dla ciebie.
    npc_hire_builder_res_a_4: Cudownie. Mogę teraz podpiąć dowolną liczbę terminali
      i nie przepalić bezpiecznika.
    npc_hire_builder_opt_b_4: Wrócę, gdy je zdobędę.
    npc_hire_builder_res_b_4: Tylko nie każ mi czekać. Pamiętaj - porozmawiaj z naukowcem.
    npc_hire_builder_desc_5: |-
      Mojemu siedlisku brakuje chyba nieco różnorodności pod względem architektonicznym. Budowniczy z przyjemnością rozrysuje plany kolejnych pomieszczeń, ale sugeruje też sprytną drogę na skróty.

      Drony patrolujące niebo zawierają <SPECIAL>pugneum<>, pierwiastek o tajemniczej zdolności przechowywania danych cyfrowych. Jeśli zdobędę próbkę z zestrzelonego drona, budowniczy będzie mógł pobrać z niej plany każdego budynku, który kiedykolwiek przeskanował ten dron.
    npc_hire_builder_lang_5: Aby stworzyć więcej modułów budowlanych, potrzebuję więcej
      informacji. <SPECIAL>Pugneum<> to naturalny dysk twardy! Znajdź zestrzelonego
      drona lub sam jakiegoś zestrzel... o ile oczywiście się nie boisz.
    npc_hire_builder_opt_a_5: Oto twoje pugneum.
    npc_hire_builder_res_a_5: Dziękuję. Te schematy rozszerzą znacząco nasze horyzonty
      architektoniczne.
    npc_hire_builder_opt_b_5: Wrócę później z próbką pugneum.
    npc_hire_builder_res_b_5: Bardzo cię o to proszę. Zaoszczędzisz mi mnóstwo czasu,
      który wykorzystam do innych ciekawych projektów.
    npc_hire_builder_desc_6: |-
      Przechadzając się po domu, przypominam sobie niezliczonych pionierów, którzy byli moimi poprzednikami, a którzy też kształtowali swoją przyszłość pługiem i błyskaczem. Broń mam, ale może czas teraz wykorzystać tę żyzną ziemię?

      Pytam budowniczego, czego potrzebowalibyśmy, aby dołączył do nas farmer. Okazuje się, że trzeba zbudować <TECHNOLOGY>terminal rolniczy<>, nad którym zresztą budowniczy rozpoczął już prace. Uważa on, że najlepiej będzie zbadać sprawdzone już metody uprawy. Mam dostarczyć <COMMODITY>wisiorki Geków<>, które pomogą nam w rozwoju rolnictwa.
    npc_hire_builder_lang_6: Gekowie byli świetnymi rolnikami jeszcze zanim zbudowali
      swoje stracone imperium. Znajdź dla mnie trochę <COMMODITY>wisiorków Geków<>,
      a ja odczytam użyteczne porady, wyryte na nich.
    npc_hire_builder_opt_a_6: Mam artefakt, o który prosiłeś.
    npc_hire_builder_res_a_6: Doskonale. Ten schemat przygotowałem specjalnie dla
      farmera. Wiesz już, gdzie jakiegoś znajdziesz?
    npc_hire_builder_opt_b_6: Wrócę później.
    npc_hire_builder_res_b_6: To ty tu rządzisz. Gdy skończysz, wszystko będzie gotowe.
    npc_hire_builder_desc_7: |-
      Wraz z rozwojem bazy, wydłuża się też lista potrzebnych zasobów. Najdziwniejsza jest jednak najnowsza prośba mojego budowniczego. Kiedy pytam go o elementy dekoracyjne, które mogłyby nieco ożywić wnętrza, budowniczy stwierdza, że do przyklejenia ich będzie potrzebował kleju wykonanego z <SPECIAL>mordytu<>.

      Oczywiście to ja muszę zdobyć tę ohydną substancję.
    npc_hire_builder_lang_7: Kryształy <SPECIAL>mordytu<> uzyskuje się z padliny martwych
      stworzeń. A cóż to za mina? Przecież twój gatunek jest mięsożerny, nieprawdaż?
    npc_hire_builder_opt_a_7: Oto mordyt, o który prosiłeś.
    npc_hire_builder_res_a_7: Połóż tam. Nie zamierzam tego dotykać gołymi rękami.
    npc_hire_builder_opt_b_7: Wrócę, gdy zdobędę to, czego potrzebujesz.
    npc_hire_builder_res_b_7: Ja tymczasem narysuję plany ozdób. Wybierzesz coś po
      powrocie.
    npc_hire_builder_desc_8: Proszę budowniczego, aby rozwiązał jakoś problem ciągłego
      chodzenia tam i z powrotem, które wypełnia mi całe dni. Zasugerował on budowę
      <TECHNOLOGY>Autonomicznej Jednostki Wydobywczej<> czyli maszyny, która potrafi
      pozyskiwać zasoby planety bez konieczności ciągłego nadzoru. Niestety, brakuje
      nam <COMMODITY>obwodów drukowanych<>, aby zbudować prototyp.
    npc_hire_builder_lang_8: "<TECHNOLOGY>Autonomiczna Jednostka Wydobywcza<> będzie
      wykonywała za ciebie pracę pod twoją nieobecność. Jednak do budowy AJW oraz
      innych urządzeń potrzebować będziemy <COMMODITY>obwodów drukowanych<>. Zerknij
      na <TECHNOLOGY>terminal naukowy<>."
    npc_hire_builder_opt_a_8: Mam dla ciebie obwód drukowany.
    npc_hire_builder_res_a_8: Świetnie. A oto plany AJW.
    npc_hire_builder_opt_b_8: Wrócę, gdy zdobędę obwód.
    npc_hire_builder_res_b_8: Nie każ mi czekać. Pamiętaj - porozmawiaj z naukowcem!
    npc_hire_builder_desc_9: |-
      Gdy podchodzę do terminala budowlanego, zaskakuje mnie mój budowniczy. Pyta, czy rozważam budowę <TECHNOLOGY>lądowiska<> dla bazy. Twierdzi, że trzeba 'zachowywać pozory', choć nie wiem zupełnie o co chodzi.

      Może to dla jego rasy sprawa honorowa, ale budowniczy nalega, że w każdej bazie z dużą liczbą pomieszczeń musi być lądowisko.
    npc_hire_builder_lang_9: Po osiągnięciu pewnej wielkości, każde siedlisko musi
      dysponować <TECHNOLOGY>lądowiskiem<>. Przecież musimy być gotowi na przyjęcie
      gości. Mamy już dla nich gotowe pokoje?
    npc_hire_builder_opt_a_9: Tak, mamy pokoje.
    npc_hire_builder_res_a_9: Cudownie. Oto schematy. Ja przygotuję się na przybycie
      gości... tak na wszelki wypadek.
    npc_hire_builder_opt_b_9: Nie, jest ich za mało.
    npc_hire_builder_res_b_9: A więc nie stój tak. Bierz się do budowy.
    npc_hire_builder_desc_10: |-
      Mój budowniczy chętnie wytyczy szlak handlowy pomiędzy naszym skromnym posterunkiem a galaktyką. Wytwarzamy nadmiar zasobów, które można sprzedać z zyskiem.

      Jak zwykle mamy szczęście - budowniczy doskonale się na tym zna. Przedstawia mi schemat <TECHNOLOGY>galaktycznego terminala handlowego<>, prosząc jedynie o dostawę <COMMODITY>żelu izolującego<>, który będzie potrzebny do zabezpieczenia obwodów nowego terminala.
    npc_hire_builder_lang_10: Dostęp do galaktycznej sieci handlowej wymaga jedynie
      stosownego terminala, ale jeśli wszystko się przegrzeje, stracimy miliony. Zobacz
      się z naukowcem. On wie, jak zrobić potrzebny mi <COMMODITY>żel izolujący<>.
    npc_hire_builder_opt_a_10: Mam wystarczającą ilość żelu.
    npc_hire_builder_res_a_10: Cudownie. Wszechświat możliwości handlowych stoi przed
      nami otworem... Gekowie byliby z ciebie dumni.
    npc_hire_builder_opt_b_10: Wrócę później.
    npc_hire_builder_res_b_10: Koniecznie. To może być niezwykle dochodowe przedsięwzięcie.
    npc_hire_builder_desc_11: |-
      Budowniczy uprzejmie wręcza mi dar w postaci licznych schematów modułów budowlanych.

      Wśród schematów znajduje się <TECHNOLOGY>szklane pomieszczenie sześcienne<>, <TECHNOLOGY>holo-drzwi<> oraz dekoracyjne <TECHNOLOGY>kolorowe lampki<>, które powinny dodatkowo upiększyć bazę.
    npc_hire_builder_lang_11: Witaj. Twoja pomoc była dla mnie nieoceniona, a twój
      wkład w moje badania - ogromny. Chcę ci podziękować. Oto schematy modułów budowlanych,
      dzięki nim na pewno upiększysz to miejsce.
    npc_hire_builder_opt_a_11: Dziękuję.
    npc_hire_builder_res_a_11: Proszę bardzo. Mam nadzieję, że te schematy rozszerzą
      jeszcze twoje zdolności architektoniczne.
    npc_hire_builder_wait_desc_1: Mój budowniczy w pełni pochłonięty jest badaniami.
      Najwyraźniej przychodzę nie w porę. Mamrocze coś do mnie, nawet nie odrywając
      oczu od stanowiska.
    npc_hire_builder_wait_lang_1: Zajęty. Zajęty. Muszę się skoncentrować. Wróć później.
    npc_hire_builder_wait_opt_a_1: Przeproś za zakłócenie pracy.
    npc_hire_builder_wait_res_a_1: Nic się nie stało. Wróć, kiedy rozwiążę tę łamigłówkę.
    npc_hire_builder_recr_desc_1: Gdy podchodzę, stworzenie chwyta mnie za rękę i
      zaczyna nią gwałtownie potrząsać. Jego szeroko rozstawione oczy patrzą na mnie
      przyjaźnie. Nie jest dla mnie zaskoczeniem, kiedy odzywa się do mnie w moim
      własnym języku.
    npc_hire_builder_recr_lang_1: Ależ mamy szczęście, że na siebie wpadliśmy. Jestem
      specjalistą-budowniczym i szukam zatrudnienia. Masz już swoją bazę? Jeśli tak,
      daj mi terminal, przy którym mógłbym pracować, a położę fundamenty pod twoje
      imperium.
    npc_hire_builder_recr_opt_a_1: Zatrudnij nadzorce
    npc_hire_builder_recr_res_a_1: Nie pożałujesz tej decyzji! Mam współrzędne twojej
      bazy planetarnej. Tam się spotkamy... Jak to się mówi... Aha... Dziękuję za
      etat.
    npc_hire_builder_recr_opt_b_1: Zanim zatrudnię budowniczego, muszę dokonać przygotowań.
    npc_hire_builder_recr_res_b_1: Doskonale. Na początek potrzebujemy bazy i terminala
      budowlanego.
    npc_hire_farmer_desc_1: |-
      Mój nowy pracownik chyba doskonale radzi sobie z obsługą terminala rolniczego. Kiedy włącza urządzenie, czuję dziwny zapach. Udziela mi się zapał do pracy nowego asystenta.

      Farmer chce jak najszybciej rozpocząć uprawę - ma nawet ziarna gotowe do zasiewu. Zaczniemy od <TRADEABLE>krwawej zmory<>, wytwarzającej cenne <SPECIAL>pęcherzyki jadowe<>. Potrzebna nam będzie <TECHNOLOGY>taca hydroponiczna<>, aby rozpocząć uprawę.
    npc_hire_farmer_lang_1: Świeże <SPECIAL>pęcherzyki jadowe<> mają bardzo wiele
      zastosowań. A jeśli jad oczyści się z toksyn, uzyska się świetną przyprawę!
      Koniecznie zasiej <TRADEABLE>krwawą zmorę<> w pomieszczeniach, aby uzyskać dobre
      plony. Do upraw we wnętrzach potrzebne będą <TECHNOLOGY>tace hydroponiczne<>.
      To jak? Rozkręcamy tę farmę?
    npc_hire_farmer_opt_a_1: Przyjmij krwawą zmorę.
    npc_hire_farmer_res_a_1: Widzę, że nie tylko ja mam tu żyłkę do upraw, co? Owoce
      twojej pracy wkrótce wypełnią nasze magazyny.
    npc_hire_farmer_desc_2: |-
      Farmer zapewnia mnie, że można tu zasadzić wiele różnego rodzaju upraw. Niektóre mogą być jednak niebezpieczne.

      Uprawa <TRADEABLE>krwawej zmory<> jest świetnym przykładem. Jedna kropla jadu może wywołać trwały paraliż. Jest jednak rozwiązanie tego problemu - poproszę zbrojmistrza o pomoc w skonstruowaniu <TECHNOLOGY>rękawicy haz-mat<>, dzięki której będziemy mogli przenosić materiały niebezpieczne.
    npc_hire_farmer_lang_2: "<SPECIAL>Pęcherzyki jadowe<> zawarte w krwawej zmorze
      szybko przepalą rękawice i dostaną się do twojego krwioobiegu. Zbuduj <TECHNOLOGY>rękawicę
      haz-mat<>, jeśli chcesz bezpiecznie uprawiać groźne rośliny. Każdy zręczny zbrojmistrz
      potrafi skonstruować taką rękawicę."
    npc_hire_farmer_opt_a_2: Mam już na stanie rękawicę haz-mat.
    npc_hire_farmer_res_a_2: Doskonale. Proszę. W wolnym czasie spróbuj zasadzić sfery
      grawitin. Dzięki rękawicy możesz przenosić wszelkie egzotyczne rośliny.
    npc_hire_farmer_opt_b_2: Chyba jeszcze nie pora na to.
    npc_hire_farmer_res_b_2: Cóż, nie czekajmy zbyt długo, inaczej schematy zbrojmistrza
      trafią do muzeum.
    npc_hire_farmer_desc_3: Mój farmer wpadł na pomysł, który pomoże nam zbić fortunę.
      Zasugerował zasadzenie <SPECIAL>sfer pereł albuminy<>, a zarobione jednostki
      mamy wydać na nowy sprzęt. To niesamowite, że rolnictwo, najskromniejsze z przedsięwzięć,
      może zapewnić nam największe przychody.
    npc_hire_farmer_lang_3: Wykryłem ruiny starożytnej osady, w której niegdyś uprawiano
      <SPECIAL>perły albuminy<>. Odwiedź to miejsce, a być może znajdziesz jakieś
      ziarna.
    npc_hire_farmer_opt_a_3: Możesz zaznaczyć te ruiny na mojej mapie?
    npc_hire_farmer_res_a_3: Oczywiście. Zaznaczyłem miejsce, z którego niegdyś zbierano
      perły albuminy. Powodzenia w poszukiwaniach.
    npc_hire_farmer_desc_4: |-
      Rzadko kwestionuję wiedzę swoich asystentów, ale najnowszy pomysł farmera jest chyba odrobinę naciągany.

      Aby użyźnić najnowszą uprawę, mam zebrać próbkę <SPECIAL>koprytu<>. Pozyskuje się go z fekaliów przekarmionych dzikich zwierząt.
    npc_hire_farmer_lang_4: Kryształy <SPECIAL>mordytu<>, które formują się w padlinie
      niektórych stworzeń, można hodować w miejscowo występującej bulwie, zwanej <TRADEABLE>korzeniem
      padliny<>. Potrzebuję jedynie próbki <SPECIAL>koprytu<>, aby odpowiednio nawieźć
      sadzonki. Kopryt znajduje się w odchodach przekarmionych zwierząt.
    npc_hire_farmer_opt_a_4: Oto twój kopryt.
    npc_hire_farmer_res_a_4: Dziękuję. Koniecznie umyj ręce.
    npc_hire_farmer_opt_b_4: Wrócę, gdy zdobędę próbkę.
    npc_hire_farmer_res_b_4: Dziękuję. Wiem, że to nieprzyjemne zadanie, ale ktoś
      to musi zrobić.
    npc_hire_farmer_desc_5: |-
      Po ostatnim, nieprzyjemnym zleceniu farmera, niemal boję się do niego podchodzić. I nie mylę się. Eksperymenty z koprytem trwają.

      Przynajmniej ta śmierdząca substancja do czegoś się przydała. Mój farmer chce jej użyć, aby rozpocząć nową uprawę. Mam zasadzić <TRADEABLE>sfery grawitin<>, do których dodamy następnie kopryt, aby uzyskać <TRADEABLE>sfery koprytowe<>.
    npc_hire_farmer_lang_5: Kopryt można dodać do sekwencji DNA <TRADEABLE>sfer grawitin<>
      i uzyskać nową uniwersalną roślinę. Masz jakieś sfery grawitin na swojej farmie?
    npc_hire_farmer_opt_a_5: Tak, uprawiamy sfery grawitin.
    npc_hire_farmer_res_a_5: Cudownie. Nie martw się ohydnym smrodem. Sfery grawitin
      neutralizują odór koprytu.
    npc_hire_farmer_opt_b_5: Nie, nie uprawiamy sfer grawitin.
    npc_hire_farmer_res_b_5: W porządku. Pamiętaj, że do ukończenia tego projektu
      potrzebne nam będą sfery grawitin.
    npc_hire_farmer_desc_6: |-
      Dzięki ostrożnym modyfikacjom kodu genetycznego, farmer zdołał na naszej farmie zasadzić rośliny z niemal każdego możliwego środowiska.

      Ostatnio zwrócił swoją uwagę na grzyby, mając nadzieję, że uda mu się uzyskać <TRADEABLE>purchawnika<>. Aby jednak zmodyfikować odpowiednio rośliny, mam dostarczyć próbkę <SPECIAL>rigogenu<> z liści podwodnej rośliny.
    npc_hire_farmer_lang_6: Prawie skończyłem modyfikacje sekwencji DNA <TRADEABLE>purchawnika<>.
      Gdy wprowadzę <SPECIAL>rigogen<>, będziemy mogli rozpocząć nową uprawę. Możesz
      mi pomóc?
    npc_hire_farmer_opt_a_6: Oto rigogen, o który prosiłeś.
    npc_hire_farmer_res_a_6: Doskonale. Przyszłe zbiory wynagrodzą ci wszelkie niedogodności.
    npc_hire_farmer_opt_b_6: Wrócę, gdy go zdobędę.
    npc_hire_farmer_res_b_6: Będę czekał. Pamiętaj, że znajdziesz go pod wodą.
    npc_hire_farmer_desc_7: |-
      Mój farmer dysponuje encyklopedyczną wiedzą na temat uprawy rolnej. Wygląda na to, że każdy zakątek wszechświata inspiruje go do rozpoczęcia nowych upraw.

      Tym razem skupił się na niebrzeczce, kwiecistych kryształach z wytrzymałego, szlachetnego szkła. Po połączeniu z antrium, niebrzeczka powinna przetrwać przesadzenie z lodowatego klimatu, w którym rośnie.
    npc_hire_farmer_lang_7: "<TRADEABLE>Niebrzeczka<> to klejnot koronny upraw na
      każdej farmie. Ma wiele zastosowań i uprawia się ją stosunkowo łatwo, ale aby
      przenieść ją ze śnieżnego środowiska naturalnego będę potrzebował <SPECIAL>antrium<>,
      fluorescencyjnej substancji, występującej w pospolitych roślinach jaskiniowych."
    npc_hire_farmer_opt_a_7: Mam antrium, o które prosiłeś.
    npc_hire_farmer_res_a_7: Nie pożałujesz tego. Z niebrzeczki można uzyskać szlachetne,
      wytrzymałe szkło.
    npc_hire_farmer_opt_b_7: Wrócę, gdy zdobędę potrzebne zasoby.
    npc_hire_farmer_res_b_7: Koniecznie. Zanim poczynimy postępy, potrzebne mi będzie
      antrium.
    npc_hire_farmer_desc_8: "Mój farmer świetnie radzi sobie z uprawami komplementarnymi.
      Wydzieliny jednych roślin stają się pokarmem dla drugich. \n\nGdy pytam asystenta
      o jego badania, ten prosi mnie o pomoc. Zasadzenie naturalnie radioaktywnego
      <TRADEABLE>korzenia padliny<> pozwoli nam uprawiać delikatny <TRADEABLE>dikotyl<>."
    npc_hire_farmer_lang_8: Przygotowałem uprawę <TRADEABLE>dikotylu<>. To niewielki
      kwiat rosnący zwykle na terenach radioaktywnych. Zasiewając na tej samej tacy
      <TRADEABLE>korzeń padliny<>, możemy 'nakarmić' <TRADEABLE>dikotyl<> radiacją
      z kryształów mordytowych korzenia.
    npc_hire_farmer_opt_a_8: Korzeń padliny został zasadzony.
    npc_hire_farmer_res_a_8: Dziękuję. Oszczędziło mi to wiele pracy.
    npc_hire_farmer_opt_b_8: Porozmawiamy, gdy zasadzę korzeń padliny.
    npc_hire_farmer_res_b_8: Świetnie. Pamiętaj założyć rękawicę haz-mat zanim go
      dotkniesz.
    npc_hire_farmer_desc_9: Mój farmer wyraził zainteresowanie gruboszami. Każda roślina,
      zdolna przetrwać na pustkowiach, taka jak kaktus, musi być uprawiana we wnętrzach.
      Do tac hydroponicznych potrzebne będzie <COMMODITY>szkło<>, które zabezpieczy
      sadzonki <TRADEABLE>kugrubosza<>.
    npc_hire_farmer_lang_9: "<TRADEABLE>Kugrubosz<> na pewno dobrze się tu przyjmie,
      ale sadzonki trzeba uprawiać pod <COMMODITY>szkłem<>. Jeśli go nie masz, może
      naukowiec znajdzie jakieś rozwiązanie."
    npc_hire_farmer_opt_a_9: Mam potrzebne ci szkło.
    npc_hire_farmer_res_a_9: Wielce ci dziękuję. Pieczony kugrubosz to moja ulubiona
      potrawa.
    npc_hire_farmer_opt_b_9: Zanim zdołam ci pomóc, muszę znaleźć szkło.
    npc_hire_farmer_res_b_9: Jak już wspominałem, zapytaj naukowca.
    npc_hire_farmer_desc_10: Mój farmer zainteresował się ekstremofilami. Pokazał
      mi próbkę <TRADEABLE>wiwilawy<> - tajemniczej żyjącej skały rosnącej w ekstremalnym
      cieple. Mam mu przynieść minerał, <SPECIAL>wiryd<>, potrzebny do odżywienia
      jej delikatnego systemu korzennego.
    npc_hire_farmer_lang_10: Mam nadzieję, że moja prośba nie sprawi ci zbyt dużego
      kłopotu. <SPECIAL>Wiryd<>, którego potrzebuję, znaleźć można jedynie w złożach
      mineralnych zielonych układów gwiezdnych.
    npc_hire_farmer_opt_a_10: Mam wiryd, o który prosiłeś.
    npc_hire_farmer_res_a_10: Doskonałe wieści! Wiem dobrze, że nie wszystkie moje
      żądania łatwo spełnić.
    npc_hire_farmer_opt_b_10: Wrócę z wirydem jak najszybciej.
    npc_hire_farmer_res_b_10: Mam nadzieję, że nie będzie konieczna zbyt daleka podróż.
    npc_hire_farmer_desc_11: |-
      Mój gecki asystent delektuje się akurat pieczonym kugruboszem. Proponuje mi kawałek, ale odmawiam, mając nadzieję, że się nie obrazi.

      Na szczęście farmer wydaje się być zachwycony faktem, że więcej zostanie dla niego.
    npc_hire_farmer_lang_11: Jak chcesz. To z najlepszej partii upraw. Cóż, twoja
      farma kwitnie, niczego więcej nie mogę cię już nauczyć.
    npc_hire_farmer_opt_a_11: Rozumiem. Dziękuję za pomoc.
    npc_hire_farmer_res_a_11: Nie ma za co. Dziękuję za przepysznego kugrubosza! Nawet
      nie wiesz, co cię ominęło.
    npc_hire_farmer_wait_desc_1: Farmer nareszcie ma chwilę odpoczynku. Ciężko pracuje,
      nie chcę mu odbierać tej odrobiny spokoju.
    npc_hire_farmer_wait_lang_1: Bardzo dziękuję za zrozumienie. Wkrótce znów ruszam
      do pracy.
    npc_hire_farmer_wait_opt_a_1: Zostawię cię w spokoju.
    npc_hire_farmer_wait_res_a_1: Wróć później. Potrzeba mi tylko krótkiego odpoczynku.
    npc_hire_farmer_recr_desc_1: |-
      Napotykam stworzenie, które koniecznie chce wywrzeć na mnie dobre wrażenie. To farmer szukający zatrudnienia.

      Zastanawiam się nad zatrudnieniem go. Uprawy to pewne źródło towarów handlowych. Te z kolei mogą mi przynieść spory dochód.
    npc_hire_farmer_recr_lang_1: Zapewniam cię, że nikt lepiej nie spełni twoich oczekiwań
      odnośnie rolnictwa. Masz bazę planetarną? Przygotuj dla mnie terminal, a od
      razu biorę się do pracy.
    npc_hire_farmer_recr_opt_a_1: Przyda mi się farmer. Jesteś przyjęty.
    npc_hire_farmer_recr_res_a_1: Świetna decyzja. Zbiorę swoje rzeczy i spotkamy
      się w twojej bazie.
    npc_hire_farmer_recr_opt_b_1: Przykro mi, w tej chwili nikogo nie zatrudniam.
    npc_hire_farmer_recr_res_b_1: Jeśli zmienisz zdanie, będę czekał. Chyba że zatrudni
      mnie już ktoś bystrzejszy od ciebie.
    npc_hire_weapon_desc_1: Mój zbrojmistrz podchodzi do planów bardziej całościowo
      niż można się było spodziewać. Gdy pytam o nową broń, sugeruje najpierw zwiększyć
      pojemność magazynów i przygotować zasoby. Przedstawia mi schematy nowej modyfikacji
      egzokombinezonu - technologia <TECHNOLOGY>rękawicy haz-mat<> pozwala przenosić
      materiały radioaktywne i toksyczne, które w normalnych warunkach są bardzo niebezpieczne.
    npc_hire_weapon_lang_1: Broń może poczekać. Potrzebna będzie <TECHNOLOGY>rękawica
      haz-mat<> - to ważne narzędzie do radzenia sobie z niebezpiecznymi roślinami.
      A może chcesz, żeby pokonała cię rachityczna roślinka?
    npc_hire_weapon_opt_a_1: Dziękuję.
    npc_hire_weapon_res_a_1: Dobry początek. Nauczymy cię jeszcze rzemiosła wojskowego.
    npc_hire_weapon_desc_2: "Negocjacje relacji na linii szef-pracownik, gdy chodzi
      o specjalistę do spraw wojskowych, mogą być trudne, a mój zbrojmistrz jest dosyć
      opryskliwy.\n \nNie mogę go urazić. Ktoś taki potrafi w bardzo brutalny sposób
      wyrazić swoje niezadowolenie. Tak to już jest z osobami, które potrafią skonstruować
      <TECHNOLOGY>torpedy plazmowe<>. Gdy tylko wykalibrujemy systemy ich naprowadzania
      <SPECIAL>sferą grawitin<>, będą potężną bronią. Zbrojmistrz prosi mnie o przyniesienie
      takiej sfery."
    npc_hire_weapon_lang_2: |-
      Ścieżka życia usiana jest trupami nieprzygotowanych.
      Mogę zaoferować ci dodatkową ochronę statku, ale <TECHNOLOGY>torpedy plazmowe<> trzeba wykalibrować <SPECIAL>sferami grawitin<>. Nie uprawiasz przypadkiem <SPECIAL>sfer grawitin<>?
    npc_hire_weapon_opt_a_2: Mam sferę grawitin.
    npc_hire_weapon_res_a_2: W takim razie daj mi ją. Trzeba się przygotować do walki.
    npc_hire_weapon_opt_b_2: Wrócę, gdy zdobędę to, czego potrzebujesz.
    npc_hire_weapon_res_b_2: Tylko wróć szybko. Nie jestem zbyt cierpliwy.
    npc_hire_weapon_desc_3: Przed obejrzeniem systemów broni mojego statku, zbrojmistrz
      prosi o zdobycie jeszcze jednego narzędzia. <TECHNOLOGY>Zaawansowany laser wydobywczy<>
      ma pomóc w zebraniu zasobów do wyprodukowania amunicji.
    npc_hire_weapon_lang_3: Aby wydobyć minerały, potrzebne w zbrojowni, musimy mieć
      coś więcej niż podstawowy laser wydobywczy. Wykryłem, że w okolicy ktoś dokonuje
      nielegalnego wydobycia. Na twoim miejscu skonfiskowałbym sprzęt tego górnika-kłusownika.
      Skopiujemy go i skonstruujemy własną broń.
    npc_hire_weapon_opt_a_3: Zaznacz miejsce wydobycia na mojej mapie.
    npc_hire_weapon_res_a_3: Gotowe. Nie można uznać ich za broń, ale zaawansowane
      lasery są dosyć potężne. Pamiętaj o tym, jeśli ten górnik-kłusownik zacznie
      zachowywać się agresywnie.
    npc_hire_weapon_desc_4: |-
      Tutaj, w swojej nowej ojczyźnie, czuję, że nic mi nie grozi. Ale sen z powiek spędza mi bezkresna przestrzeń kosmiczna, w której często nie obowiązują żadne prawa.

      Proszę zbrojmistrza o przygotowanie nowej broni dla mojego statku. Proponuje <TECHNOLOGY>blaster fotonowy<>, oparty o technologię vy'keeńską. Aby sfinalizować projekt, potrzebne nam będą <TRADEABLE>sztylety Vy'keenów<>.
    npc_hire_weapon_lang_4: Twój statek musi być gotów do walki na bliską odległość.
      Vy'keeni dysponują <TECHNOLOGY>blasterem fotonowym<>, który mógłbym zaadaptować
      do naszych potrzeb. Znajdź <TRADEABLE>sztylety Vy'keenów<> - dzięki nim zyskam
      wskazówki odnośnie projektu.
    npc_hire_weapon_opt_a_4: Mam sztylet Vy'keenów, o który prosiłeś.
    npc_hire_weapon_res_a_4: Schemat należy do ciebie. Uważaj tylko, aby nie wpadł
      w niepowołane ręce.
    npc_hire_weapon_opt_b_4: Wrócę, kiedy zdobędę sztylet Vy'keenów.
    npc_hire_weapon_res_b_4: Tylko się pospiesz. Bez ulepszonej broni pozostajemy
      narażeni na ataki.
    npc_hire_weapon_desc_5: |-
      Mój zbrojmistrz nareszcie bierze się do właściwej pracy. Obiecał mi projekt potężnej szybkostrzelnej broni. W czasie gdy on finalizuje plany <TECHNOLOGY>akceleratora fotonów<>, muszę dla niego zorganizować jedną rzecz.

      W trakcie pracy, zbrojmistrz zatruł się silną toksyną, którą zniwelować może jedynie pierwiastek <SPECIAL>koryzagen<>. Na szczęście na zamarzniętych planetach znaleźć można jego źródła.
    npc_hire_weapon_lang_5: W trakcie eksperymentów zatrułem się toksycznymi minerałami.
      Co ciekawe, antidotum jest herbatka z <TRADEABLE>niebrzeczki<>, która zawiera
      <SPECIAL>koryzagen<>. Jeśli nie uprawiasz niebrzeczki, poszukaj koryzagenu w
      śniegu.
    npc_hire_weapon_opt_a_5: Proszę. Oto koryzagen.
    npc_hire_weapon_res_a_5: Najwyższy czas. Teraz mogę pozbyć się z ciała toksyn.
      Mam nadzieję, że ta broń będzie warta mojego bólu głowy.
    npc_hire_weapon_opt_b_5: Niestety, nie. Ale wkrótce przyniosę ci trochę koryzagenu.
    npc_hire_weapon_res_b_5: Koniecznie. Jeśli będziemy czekać zbyt długo, może być
      za późno.
    npc_hire_weapon_desc_6: |-
      Gdy podchodzę do terminala, mój zbrojmistrz mruczy coś do siebie. Najwyraźniej w jego badaniach nastąpił impas - na moim statku zbyt szybko nie pojawi się ulepszenie <TECHNOLOGY>blastera jonowego<>.

      Asystent odrzuca moją propozycję pomocy. Twierdzi, że jedynie doświadczony naukowiec może znaleźć klucz do rozwiązania problemu.
    npc_hire_weapon_lang_6: Nic więcej nie poradzę. Potrzeba tu wykształconego naukowca,
      bez niego nie dokonam postępów. Ale zanim zatrudnisz naukowca, musisz skonstruować
      <TECHNOLOGY>terminal naukowy<>.
    npc_hire_weapon_opt_a_6: Terminal jest gotowy.
    npc_hire_weapon_res_a_6: Świetnie. Tym razem udało mi się jednak przygotować schematy,
      ale dzięki naukowcowi zaoszczędzimy mnóstwo czasu.
    npc_hire_weapon_opt_b_6: Nie zamierzam teraz go konstruować.
    npc_hire_weapon_res_b_6: Jak chcesz, ale do czasu budowy terminala nie otrzymasz
      ode mnie żadnej nowej broni.
    npc_hire_weapon_desc_11: Chęć odejścia zbrojmistrza nie jest zaskoczeniem. W końcu
      dokonał znacznych usprawnień statku w czasie, gdy dla mnie pracował. Nie ma
      mi już nic więcej do zaoferowania.
    npc_hire_weapon_lang_11: Niczego więcej już cię nie nauczę. To by się wiązało
      ze złamaniem kilku międzyplanetarnych traktatów o rozbrojeniu.
    npc_hire_weapon_opt_a_11: Bardzo ci dziękuję.
    npc_hire_weapon_res_a_11: A ja tobie. Powodzenia w przyszłych bitwach.
    npc_hire_weapon_wait_desc_1: Asystent naprawia własny blaster, ale chyba nie najlepiej
      mu to idzie. Jest wyraźnie wściekły, więc lepiej mu nie przeszkadzać. Nie chcę,
      by 'przypadkiem' wypróbował naprawiony blaster na mnie.
    npc_hire_weapon_wait_lang_1: Przeklęty złom. Powinienem dać spokój i rozebrać
      go na części.
    npc_hire_weapon_wait_opt_a_1: Wrócę później.
    npc_hire_weapon_wait_res_a_1: Lasery. Ech. Wolę już staromodne pociski.
    npc_hire_weapon_recr_desc_1: |-
      Stworzenie stoi prosto i zachowuje się jak wojownik. Jego broń najwyraźniej została skonstruowana na zamówienie. To kawał doskonałej roboty.

      Gdy stworzenie obraca się do mnie i zaczyna coś mówić, instynktownie sięgam po swój blaster.
    npc_hire_weapon_recr_lang_1: Spokojnie. Jestem zbrojmistrzem, nie zabójcą. Może
      mogę ci zaoferować swoje usługi? Masz własną bazę? Przygotuj dla mnie terminal
      roboczy, a skonstruuję dla ciebie broń, która wstrząśnie niebiosami.
    npc_hire_weapon_recr_opt_a_1: Jesteś przyjęty.
    npc_hire_weapon_recr_res_a_1: To dobra decyzja w tych brutalnych czasach. Zabiorę
      tylko swoje rzeczy. Sam dotrę na powierzchnię twojej planety.
    npc_hire_weapon_recr_opt_b_1: W tej chwili nie szukam zbrojmistrza.
    npc_hire_weapon_recr_res_b_1: Jak uważasz. Może szczęście się do ciebie uśmiechnie
      i nigdy nie pożałujesz tej decyzji.
    npc_hire_scientist_desc_1: |-
      Naukowiec dokładnie ogląda przygotowane przeze mnie stanowisko robocze. Mam nadzieję, że mu się podoba. Szkoda by było, gdyby z tego powodu wystąpiły jakieś opóźnienia.

      Pomruk zadowolenia sugeruje, że się udało. Potwierdza to tylko dar naukowca - schemat <COMMODITY>ogniwa woltaicznego<>.
    npc_hire_scientist_lang_1: Stanowisko jest w porządku, ale moje projekty na nic
      się zdadzą, jeśli nie będziemy dysponowali odpowiednią mocą. Przygotowałem plany
      potężnego przenośnego akumulatora, ale do jego produkcji potrzebne nam będzie
      <SPECIAL>antrium<>. Można go zebrać z roślin, rosnących w jaskiniach.
    npc_hire_scientist_opt_a_1: Weź schemat ogniwa woltaicznego.
    npc_hire_scientist_res_a_1: Doskonale. Te ogniwa woltaiczne zasilą każdą technologię,
      którą wspólnie opracujemy.
    npc_hire_scientist_desc_2: |-
      Mój naukowiec posiada encyklopedyczną wiedzę o pierwiastkach. Jak sam stwierdził, nie zamierza jednak wykonywać żadnych prac w terenie. Po przygotowaniu przez niego planów okablowania naszej bazy, prosi mnie o zaliczenie krótkiej wycieczki.

      Skanery odebrały sygnał, który warto zbadać.
    npc_hire_scientist_lang_2: Mam za dużo pracy, żeby opuszczać stację. Musimy zbadać
      pewien sygnał... S.O.S. a raczej jego fragment, nadawany przez pobliską wieżę
      radiową. Możesz się tam udać?
    npc_hire_scientist_opt_a_2: Oczywiście.
    npc_hire_scientist_res_a_2: Dziękuję. W końcu, czy jest dla nas jakakolwiek nadzieja,
      jeśli nie będziemy badać sygnałów S.O.S.?
    npc_hire_scientist_desc_3: |-
      Obecność kogoś wszechstronnie wykształconego otwiera szereg nowych możliwości. Każde odkrycie jest inspiracją dla kolejnego.

      Najnowszą innowacją jest wytrzymała <COMMODITY>blacha nieżelazna<>, o szerokim zastosowaniu. Aby jednak ulepszyć jej projekt, muszę wyruszyć do nieprzyjaznego radioaktywnego środowiska i zdobyć zapas <SPECIAL>kandensu<>. Potrzebne mi też będą <TECHNOLOGY>rękawice haz-mat<>. Zanim zacznę przenosić roślinę, muszę skonsultować to ze zbrojmistrzem.
    npc_hire_scientist_lang_3: "<COMMODITY>Blacha nieżelazna<> jest podstawą wielu
      technologii. Po wzmocnieniu jej <SPECIAL>kandensem<> z radioaktywnych roślin,
      nada się idealnie do naszych zastosowań. Rośliny znajdziesz w biomach radioaktywnych,
      ale uważaj - potrzebne ci będą <TECHNOLOGY>rękawice haz-mat<>, aby móc bezpiecznie
      dotykać liści."
    npc_hire_scientist_opt_a_3: Mam kandens.
    npc_hire_scientist_res_a_3: Świetnie. Schematy należą do ciebie.
    npc_hire_scientist_opt_b_3: Nie mam kandensu, ale wrócę, gdy tylko go zdobędę.
    npc_hire_scientist_res_b_3: Doskonale. W trakcie poszukiwań uważaj na poziomy
      podtrzymania życia w egzokombinezonie.
    npc_hire_scientist_desc_4: |-
      Choć mój naukowiec dysponuje ogromną wiedzą, czasem trudno jest mu się skoncentrować na aktualnym zadaniu.

      Koniecznie potrzebne mi są <COMMODITY>obwody drukowane<> do systemów elektronicznych w bazie, ale naukowiec zaangażował się we własne badania. Jeśli spełnię jego prośbę i przyniosę mu <SPECIAL>pęcherzyk jadowy<>, który chce zbadać, być może wróci do właściwej pracy.
    npc_hire_scientist_lang_4: Twoje zlecenie koliduje z moimi badaniami nad systematyką.
      Nakreślę potrzebne ci plany <COMMODITY>obwodu drukowanego<>, ale najpierw musisz
      dostarczyć mi próbkę <SPECIAL>pęcherzyka jadowego<>. Zbierzesz go z <TRADEABLE>krwawej
      zmory<>, ale występuje on bardzo rzadko na powierzchni planet.
    npc_hire_scientist_opt_a_4: Mam to, czego potrzebujesz.
    npc_hire_scientist_res_a_4: Dziękuję. Zapewne uważasz mnie za ekscentryka, ale
      z katalogowania gatunków przyrodniczych można się naprawdę wiele nauczyć.
    npc_hire_scientist_opt_b_4: Znajdę pęcherzyk jadowy i ci go przyniosę.
    npc_hire_scientist_res_b_4: Koniecznie załóż rękawicę haz-mat zanim go dotkniesz.
      Nie znam się zbyt dobrze na medycynie.
    npc_hire_scientist_desc_5: Bez odpowiedniej ilości <COMMODITY>szkła<>, sadzonki
      nie przetrwają. Na szczęście w naszej małej kolonii stawiamy na współpracę,
      a wiedza naukowca jest niemal niczym nieograniczona. Podaje on naturalne, odnawialne
      i obfite źródło szkła - niebrzeczkę.
    npc_hire_scientist_lang_5: Kryształowe kwiaty niebrzeczki można przetworzyć i
      uzyskać <COMMODITY>szkło<> najwyższej jakości. W trakcie gdy ja dopracowuję
      formułę, ty zbuduj <TECHNOLOGY>ogniwo<>, które pomoże ci w trakcie prac w terenie.
      Jeśli się zgubisz, cała moja ciężka praca pójdzie na marne.
    npc_hire_scientist_opt_a_5: Ogniwo zostało zbudowane.
    npc_hire_scientist_res_a_5: Doskonale. Pomoże nam ono w kolejnych ekspedycjach.
    npc_hire_scientist_opt_b_5: Nie mamy jeszcze ogniwa.
    npc_hire_scientist_res_b_5: Koniecznie chcesz się zgubić? Ty załatw tę sprawę,
      ja tu poczekam.
    npc_hire_scientist_desc_6: |-
      Mój asystent pracuje przy terminalu naukowym i najwyraźniej jest zachwycony. Dokonał przełomu w badaniach nad wytrzymałym syntetycznym <COMMODITY>poliwłóknem<>. Doskonale nada się ono do okablowania bazy.

      Niestety, w trakcie eksperymentów naukowiec zużył wszystkie zapasy. Prosi mnie o dostarczenie <COMMODITY>drutu miedzianego<>.
    npc_hire_scientist_lang_6: Moje syntetyczne <COMMODITY>poliwłókno<> zapewni wytrzymałe
      i odporne okablowanie dla całej bazy. Niestety, w stadium prototypowym zużyłem
      cały zapas <COMMODITY>drutu miedzianego<>. Możesz mi go dostarczyć?
    npc_hire_scientist_opt_a_6: Tak, mam dla ciebie drut miedziany.
    npc_hire_scientist_res_a_6: Dziękuję. A oto schematy. Zasilanie, dane, co tylko
      chcesz - poliwłókno to załatwi.
    npc_hire_scientist_opt_b_6: Nie w tej chwili. Wrócę do ciebie, gdy już go zdobędę.
    npc_hire_scientist_res_b_6: Dziękuję. Ale pospiesz się. Bez drutu nie dokonam
      żadnych postępów.
    npc_hire_scientist_desc_7: |-
      Ostatnio mój naukowiec zwrócił się ku chemii. Opary z najnowszego eksperymentu przyprawiają niemal o utratę przytomności, ale dzielnie podchodzę do terminala.

      Naukowiec pracuje nad potężnym <COMMODITY>kwasem<>, który jednak trzeba ustabilizować. Potrzebny będzie pierwiastek <SPECIAL>temer<>.
    npc_hire_scientist_lang_7: "<SPECIAL>Temer<> zawarty jest w blaszkach toksycznego
      grzyba. Jego właściwości stabilizujące powinny okiełznać te wyziewy. Im szybciej
      przyniesiesz mi temer, tym szybciej będziemy mogli przestać zatykać nosy."
    npc_hire_scientist_opt_a_7: Oto potrzebny ci temer.
    npc_hire_scientist_res_a_7: Bardzo ci dziękuję. We wszystkich przedsięwzięciach
      naukowych najważniejsza jest współpraca.
    npc_hire_scientist_opt_b_7: Nie mam temeru, ale wrócę, gdy go zdobędę.
    npc_hire_scientist_res_b_7: Pospiesz się. Coraz ciężej mi się oddycha.
    npc_hire_scientist_desc_8: Opary unoszące się nad stanowiskiem roboczym mojego
      naukowca są nieco mniej toksyczne niż poprzednio, ale za to cały sprzęt pokryty
      jest jakąś śliską substancją. Naukowiec pracuje nad <COMMODITY>żelem izolującym<>,
      ale nie jest w stanie dokończyć formuły. Może ja mogę mu jakoś pomóc?
    npc_hire_scientist_lang_8: Ach, zastajesz mnie w trudnym momencie. Muszę jeszcze
      popracować nad tym <COMMODITY>żelem izolacyjnym<>. Część formuły pochodzi z
      pobliskiego monolitu, a zapisano ją w języku obcym. Czyżbym coś przegapił? Możesz
      jeszcze raz tam wyruszyć? Może znajdziesz jakąś wskazówkę, która rozwiąże problem.
    npc_hire_scientist_opt_a_8: Zaznacz monolit na mojej mapie.
    npc_hire_scientist_res_a_8: Gotowe. Powodzenia.
    npc_hire_scientist_desc_9: |-
      Ucieszę się, kiedy mój naukowiec przestanie wreszcie zajmować się chemią. Aby zapytać go o najnowszy projekt, zaawansowany smar silnikowy, muszę do niego podejść, zatykając nos.

      Prawdę mówiąc, cieszę się, kiedy prosi mnie o opuszczenie bazy w poszukiwaniu <TRADEABLE>sześcianu konwergencji Korvaxów<>. Jeszcze bardziej cieszy mnie fakt, że ma on zneutralizować okropne wyziewy będące efektem eksperymentów naukowca.
    npc_hire_scientist_lang_9: Wszędzie, gdzie znajdują się ruchome części, potrzebny
      jest dobry <COMMODITY>smar<>. Jeśli nie podoba ci się ten zapach, mam dla ciebie
      zadanie, które rozwiąże nasz problem. Korvaxi opracowali bloker, który neutralizuje
      każdy odór. <TRADEABLE>Sześciany konwergencji Korvaksów<> zawierają informację
      o sposobie produkcji blokera. Innym rozwiązaniem jest po prostu zatykanie nosa.
    npc_hire_scientist_opt_a_9: Oto sześcian konwergencji, o który prosiłeś.
    npc_hire_scientist_res_a_9: Dziękuję, ale obawiam się, że niepotrzebnie wysyłałem
      cię na tę misję. W międzyczasie znalazłem sposób neutralizacji zapachów.
    npc_hire_scientist_opt_b_9: Gdy tylko zdobędę sześcian konwergencji Korvaksów,
      przyniosę ci go.
    npc_hire_scientist_res_b_9: Dziękuję. Ja tymczasem nadal będę eksperymentował.
    npc_hire_scientist_desc_10: |-
      Naukowiec ostrzegł mnie, że będzie dziś eksperymentował z <COMMODITY>ładunkami wybuchowymi<>. Gdy podchodzę do jego stanowiska pracy, klnie siarczyście w swoim języku.

      Próbuję go uspokoić i pytam, czy mogę mu jakoś pomóc. Twierdzi, że zapas <SPECIAL>rubu<> uczyniłby jego pracę bezpieczniejszą i łatwiejszą.
    npc_hire_scientist_lang_10: W trakcie pracy z <COMMODITY>ładunkami wybuchowymi<>
      nie ma miejsca na błędy. Być może udałoby mi się ustabilizować tę formułę za
      pomocą <SPECIAL>rubu<>; to pierwiastek występujący jedynie w układach czerwonej
      gwiazdy. Pomożesz mi? Im szybciej to załatwisz, tym szybciej wszyscy będziemy
      mogli odetchnąć z ulgą.
    npc_hire_scientist_opt_a_10: Oto rub, o który prosiłeś.
    npc_hire_scientist_res_a_10: A oto schematy ładunków wybuchowych, które przygotowałem.
      Ładunki są teraz bardziej stabilne, ale wciąż niebezpieczne, a więc uważaj.
    npc_hire_scientist_opt_b_10: Znajdę rub i dostarczę ci go.
    npc_hire_scientist_res_b_10: Dziękuję. Jeśli wrócisz i zobaczysz tylko krater
      po wybuchu, nie zdziw się zanadto.
    npc_hire_scientist_desc_11: Gdy podchodzę, przy terminalu naukowym panuje niespotykana
      cisza. Naukowiec kiwa głową, przeglądając informacje na ekranie.
    npc_hire_scientist_lang_11: Mógłbym nauczyć cię wiele więcej, ale obawiam się,
      że masz wiele lat zaległości jeśli chodzi o podstawy. W związku z tym, nasze
      partnerstwo musi dobiec końca.
    npc_hire_scientist_opt_a_11: Twój wkład był nieoceniony. Dziękuję ci.
    npc_hire_scientist_res_a_11: Nie ma za co. Ja z kolei zdobyłem wiedzę.
    npc_hire_scientist_wait_desc_1: Mój naukowiec ma wiele talentów, ale dyplomacja
      nie jest jego silną stroną. Mógłby wiele nauczyć się od budowniczego, z którym
      dzieli pokój.
    npc_hire_scientist_wait_lang_1: Jestem zajęty. Idź poprzeszkadzać komu innemu.
    npc_hire_scientist_wait_opt_a_1: Wrócę później.
    npc_hire_scientist_wait_res_a_1: Skoro musisz.
    npc_hire_scientist_recr_desc_1: |-
      Moją uwagę przyciąga pewne stworzenie. Zamyślone stuka palcami o blat i mamrocze pod nosem skomplikowane wzory chemiczne.

      Nie chcę mu przeszkadzać, ale moja obecność i tak zakłóca jego rozmyślania. Odzywa się do mnie w moim własnym języku.
    npc_hire_scientist_recr_lang_1: Zaskakuje cię moja znajomość twojego języka? Jestem
      szeroko utalentowany, ale przede wszystkim jestem naukowcem specjalizującym
      się w wielu dziedzinach. Jestem też wynalazcą, a w tej chwili szukam posady.
      Jeśli masz bazę planetarną i terminal, chętnie dołączę do twojego zespołu.
    npc_hire_scientist_recr_opt_a_1: Jesteś przyjęty.
    npc_hire_scientist_recr_res_a_1: Nie pożałujesz tej decyzji. Przygotuję się i
      do zobaczenia na twojej planecie.
    npc_hire_scientist_recr_opt_b_1: Nie zamierzam zatrudniać naukowca.
    npc_hire_scientist_recr_res_b_1: Jeśli zmienisz zdanie, będę tu czekał. W galaktyce
      najwyraźniej jest za dużo rąk do pracy.
    npc_build1_cost: Zbuduj więcej stanowisk roboczych.
    npc_build2_cost: Zbuduj więcej okien.
    npc_hire_builder_term_desc_1: |-
      Terminal budowlany wymaga zręcznego nadzorcy.

      Nadzorców zatrudnisz na stacjach kosmicznych.
    npc_hire_farmer_term_desc_1: |-
      Terminal rolniczy wymaga zręcznego farmera.

      Farmerów zatrudnisz na stacjach kosmicznych w układach kontrolowanych przez Geków.
    npc_hire_weapon_term_desc_1: |-
      Terminal uzbrojenia wymaga zręcznego zbrojmistrza.

      Zbrojmistrzów zatrudnisz na stacjach kosmicznych w układach kontrolowanych przez Vy'keenów.
    npc_hire_vehicles_term_desc_1: |-
      Terminal egzopojazdów wymaga obsługi zręcznego technika.

      Techników zatrudnisz na stacjach kosmicznych.
    npc_hire_scientist_term_desc_1: |-
      Terminal naukowy wymaga zręcznego naukowca.

      Naukowców zatrudnisz na stacjach kosmicznych w układach kontrolowanych przez Korvaxów.
    npc_build_goto_desc_1: Miejsce, do którego zaprowadził mnie mój nadzorca, od jakiegoś
      czasu popada w ruinę. Panele pokrywa jakaś oleista, pulsująca roślina, którą
      widziałem już na dawno opuszczonych budynkach. Powietrze jest stęchłe i wilgotne.
      Bez większej nadziei próbuję włączyć terminal i z zaskoczeniem stwierdzam, że
      zaczyna on głośno buczeć. Ekran ożywa.
    npc_build_goto_lang_1: Użytkownik zidentyfikowany. Terminal aktywny. Odblokowuję
      schematy.
    npc_build_goto_opt_a_1: Przeanalizuj schematy.
    npc_build_goto_res_a_1: Intuicja nie zawiodła mego nadzorce. Wśród danych znajdujących
      się na opuszczonym terminalu znajduję schematy, według których mogę zbudować
      potrzebne mi rzeczy.
    npc_hire_build_goto_msg: Otrzymano współrzędne.
    npc_weapon_goto_desc_1: Gdy podchodzę do intruza, ten najwyraźniej zaczyna się
      bardzo denerwować. Wiedział, że ta planeta należy do mnie i miał nadzieję, że
      nie zostanie wykryty w trakcie dzikiego wydobywania zasobów. W związku z powyższym
      nie mam oporów i szybko konfiskuję jego własność.
    npc_weapon_goto_lang_1: Wybacz mi, proszę. Weź, co zechcesz. Zapomnijmy o tym
      nieporozumieniu.
    npc_weapon_goto_opt_a_1: Przeskanuj narzędzie górnika.
    npc_weapon_goto_res_a_1: Cieszę się, że udało mi się uniknąć konfliktu tak blisko
      domu. Chętnie wybaczam... w zamian za kilka skopiowanych schematów.
    npc_hire_weapon_goto_msg: Otrzymano współrzędne.
    npc_farmer_goto_desc_1: Gdy podchodzę, ze starożytnych ruin emanuje potężna energia.
      Powietrze wydaje się iskrzyć w czasie, gdy przedwieczna wiedza wydobywa się
      z kamienia, zalewając mój umysł niczym dawno zapomniane wspomnienie.
    npc_farmer_goto_lang_1: Z ruin wystrzeliwuje światło, a mój umysł zalewają myśli,
      które nie są moimi własnymi.
    npc_farmer_goto_opt_a_1: Przyjmij wiedzę.
    npc_farmer_goto_res_a_1: Zyskuję nową wiedzę - natychmiast i bez wysiłku.
    npc_hire_farm_goto_msg: Otrzymano współrzędne.
    npc_vehicle_goto_desc_1: Widok tych opuszczonych budynków dosłownie mnie przytłacza.
      Ktoś przede mną też próbował zbudować sobie dom na tej planecie i być może ktoś
      po mnie również będzie próbował to zrobić. Mam nadzieję, że nie przypadnie mi
      w udziale los poprzednich budowniczych, którzy musieli porzucić swoje dzieło.
      Zastanawiam się nad swoim przeznaczeniem, próbując uruchomić dawno zapomniany
      terminal.
    npc_vehicle_goto_lang_1: Użytkownik zidentyfikowany. Terminal aktywny. Odblokowuję
      dziennik danych.
    npc_vehicle_goto_opt_a_1: Przeszukaj dziennik danych.
    npc_vehicle_goto_res_a_1: Obwody jakoś się trzymają. Terminal brzęczy i wibruje.
      Ostatecznie pojawia się schemat, na którym mi zależało.
    npc_hire_vehicle_goto_msg: Otrzymano współrzędne.
    npc_scientist_goto_desc_1: Mój asystent miał rację. Sekwencja cyfr wciąż jest
      odtwarzana przez wieżę w niekończącej się pętli. Sygnał był wysyłany już tak
      długo, że cyfry wypaliły się na ekranie. Światło miga bez końca.
    npc_scientist_goto_lang_1: 732302... 861006... 061205...
    npc_scientist_goto_opt_a_1: Zbadaj kontrolki.
    npc_scientist_goto_res_a_1: Z wahaniem naciskam kontrolki nieznanego mi urządzenia.
      Po naciśnięciu pierwszego klawisza sygnał zanika.
    npc_hire_science_goto_msg: Otrzymano współrzędne.
    npc_scientist_goto1_desc_2: Nad powierzchnią pojawia się monolit. Jego wypolerowana
      kamienna fasada skrywa tajemną starożytną wiedzę. Gdy podchodzę, otacza mnie
      niebieski blask. Nagle zaczynam wszystko rozumieć. Mój naukowiec się nie mylił.
    npc_scientist_goto1_lang_2: Uzyskaj wiedzę.
    npc_scientist_goto1_opt_a_2: 'Przyjmij '
    npc_scientist_goto1_res_a_2: Nie wierzę w przesądy, ale i tak wolę odejść na pewien
      dystans od tego tajemniczego artefaktu.
    npc_hire_science_goto1_msg: Otrzymano współrzędne.
    npc_hire1_cost: Zbuduj 3 pomieszczenia cylindryczne.
    npc_hire2_cost: Zbudowano ogniwo.
    npc_hire3_cost: Zbudowano terminal naukowy.
    npc_hire4_cost: Zasadzono roślinę sfer grawitin.
    npc_hire5_cost: Zasadzono 3 korzenie padliny.
    npc_hire6_cost: Zbudowano garaż dla pojazdu terenowego.
    npc_hire7_cost: Zbudowano lądowisko.
