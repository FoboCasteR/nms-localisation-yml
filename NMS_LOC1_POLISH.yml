      obrażenia wybranym celom.\n\nDziała automatycznie po skonstruowaniu w ekwipunku
      multinarzędzia użytkownika."
    boltdmg4_name: WZMOCNIENIE OBRAŻEŃ OMEGA
    boltdmg4_subtitle: Moduł towarzyszący do błyskacza
    boltdmg4_description: "Błyskacz otrzymuje „homologację Vy'keeńską” i zadaje wybranym
      celom maksymalne obrażenia. \n\nRozpędza zjonizowane ładunki plazmy do maksimum
      fizycznych możliwości.\n\nDziała automatycznie po skonstruowaniu w ekwipunku
      multinarzędzia użytkownika."
