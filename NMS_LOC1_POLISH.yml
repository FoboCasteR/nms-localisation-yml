    update2_notes: |-
      Aktualizacja „Pionier” 1.20

      Aktualizacja „Pionier” wprowadza do no Man’s Sky pojazdy i nie tylko. Pokazuje szlak na przyszłość.

      * Pojazdy planetarne – skonstruuj maksymalnie 3 egzopojazdy w bazach. Przywołaj je błyskawicznie, aby szybko odkrywać planety.
      * Udostępnianie baz – udostępniaj swoje budowle w sieci i odwiedzaj bazy innych odkrywców.
      * Ulepszona grafika – tekstury w wysokiej rozdzielczości, ulepszona grafika i renderowanie 4K na obsługiwanym sprzęcie.
      * Klasy statków/broni – do zakupu dostępne są klasy odpowiednie do walki, eksploracji i handlu
      * Tryb permanentnej śmierci – ostateczne wyzwanie dotarcia do centrum bez ani jednej śmierci.
      * Wyścigi egzopojazdów – wytyczaj, ścigaj się i udostępniaj trasy, aby osiągnąć limity pojazdów.
      * Nowe ulepszenia – zbieraj klastery nanitowe i kupuj nowe ulepszenia broni oraz technologii.
      * Nagrody trybu przetrwania – nowe trofea i kamienie milowe oznaczają większe wyzwania.
      * Ulepszenia pojazdów – lepsze przyspieszenie, trakcja, skanowanie interesujących miejsc i dodatkowa broń.
      * Ulepszenia bazy – zmiana materiałów budowlanych, nowe części, w tym schody i hydrokopuła.
      * Tryb foto – dowolne przemieszczanie kamery, filtry fotograficzne, edycja pory dnia i pogody.
      * Kupowanie części budowlanych – handlowcy odwiedzają twoją bazę i sprzedają zaawansowane konstrukcje.
      * Strona odkryć – wyświetlaj informacje o uprzednio odkrytych planetach, w każdej chwili odszukaj swoją planetę macierzystą.
      * Ulepszenia lotów na niskim pułapie – pilotuj statki na niższej wysokości, ulepszone lądowanie.
      * Poziom trudności – zmieniono wszystkie poziomy trudności – w trybie przetrwania zniszczone statki rozbijają się na pobliskich planetach.
      * Ulepszenia rozgrywki – możliwość pominięcia kamieni milowych podróży, zmiana nazwy posiadanych elementów (statku/egzokombinezonu/itp.), wyjście do wyboru trybu (i nie tylko!)

      Hello Games ciężko pracują, aby ulepszyć i rozszerzyć świat No Man’s Sky. Mamy nadzieję, że ulepszenia przypadły wam do gustu :)
      Bardzo dziękujemy,
      Hello Games
