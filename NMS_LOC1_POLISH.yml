      Nadaje dodatkową energię kinetyczną jonizowanym pociskom plazmowym.

      Działa automatycznie po skonstruowaniu w ekwipunku multinarzędzia użytkownika.
    boltdmg2_name: WZMOCNIENIE OBRAŻEŃ TAU
    boltdmg2_subtitle: Moduł towarzyszący do błyskacza
    boltdmg2_description: |-
      Strzały z błyskacza zadają znacznie większe obrażenia fizyczne.

      Działa automatycznie po skonstruowaniu w ekwipunku multinarzędzia użytkownika.
    boltdmg3_name: WZMOCNIENIE OBRAŻEŃ THETA
    boltdmg3_subtitle: Moduł towarzyszący do błyskacza
    boltdmg3_description: "Zwiększa szybkość przepływu jonów w błyskaczu, co przekłada
