      TRZEBA PRZEDE WSZYSTKIM POZOSTAĆ PRZY ŻYCIU.
    death_quote_12: "MÓWIĘ WAM, JESTEŚMY NA ZIEMI PO TO,\nŻEBY SIĘ TU CHWILĘ POWAŁĘSAĆ.
      \nI NIE DAJCIE SOBIE WMÓWIĆ NICZEGO INNEGO."
    death_quote_13: |-
      MIESZKAMY NA SPOKOJNEJ WYSPIE IGNORANCJI,
      NA CZARNYCH MORZACH NIESKOŃCZONOŚCI.
      NASZYM PRZEZNACZENIEM NIE SĄ DALEKIE PODRÓŻE.
    death_quote_14: |-
      GWIAZDA UMARŁA. A GDZIE INDZIEJ W KOSMOSIE,
      W NIC NIE ZNACZĄCYM ZAKĄTKU RAMIENIA GALAKTYKI,
      NARODZIŁO SIĘ DZIECKO. TO WŁAŚNIE JEST
      RÓWNOWAGA EGZYSTENCJI.
    death_quote_15: WIDZĘ CZERŃ, GORSZĄ NIŻ KOSMOS, GORSZĄ NIŻ COKOLWIEK. CAŁKOWITĄ
      CZERŃ. POCHŁANIA MNIE W CAŁOŚCI.
    death_quote_16: GDY PATRZĘ W GWIAZDY, MOJE PROBLEMY I CIĘŻAR ZIEMSKIEGO  ŻYCIA
      STAJĄ SIĘ NAGLE MIKROSKOPIJNE...
    death_quote_17: |-
      ISTNIEJE RÓŻNICA POMIĘDZY TYM, ŻE WSZECHŚWIAT
      JEST BARDZO NIESPRAWIEDLIWY NA POZIOMIE KOSMICZNYM,
      A TYM, ŻE ŻYCIE JEST NIESPRAWIEDLIWE, BO TAKIM
      CZYNIĄ JE SAMI LUDZIE.
    death_quote_18: TAKI WIELKI WSZECHŚWIAT, TAK MAŁO CZASU.
    death_quote_19: |-
      MOŻNA TO NAZWAĆ „PORAŻKĄ”, ALE JA WOLĘ
      TERMIN „NAUCZKA NA PRZYSZŁOŚĆ”.
    death_quote_20: UWAŻAM, ŻE ŻYCIE JEST GRĄ. I OKRUTNYM ŻARTEM.
    death_quote_21: "FANTASTYKA NAUKOWA TO NIE FANTASTYKA. \nKIEDYŚ TO WSZYSTKO POWSTANIE."
    death_quote_22: WIECZNOŚĆ TO DŁUGI CZAS. SZCZEGÓLNIE POD KONIEC.
    death_quote_23: |-
      TYLKO DWIE RZECZY SĄ NIESKOŃCZONE: WSZECHŚWIAT I LUDZKA GŁUPOTA.
      CHOĆ CO DO WSZECHŚWIATA, NIE JESTEM PEWIEN.
    death_quote_24: |-
      WYDAJE SIĘ, ŻE WSZECHŚWIAT TO COŚ WIĘCEJ NIŻ
      LOSOWE, CHAOTYCZNE, BEZSENSOWNE RUCHY
      CZĄSTECZEK MOLEKULARNYCH.
    death_quote_25: |-
      PATRZYLIŚMY W TWARZ ŚMIERCI.
      ŚMIERĆ MRUGNĘŁA PIERWSZA.
    death_quote_26: |-
      STABILIZACJA JEST POCZĄTKIEM KOŃCA.
      IŚĆ DALEJ MOŻEMY JEDYNIE RYZYKUJĄC
      PRZEWRÓCENIE SIĘ.
    death_quote_27: |-
      NAWET GDY ŚWIAT DAJE NAM POPALIĆ
      I ODWRACA SIĘ OD NAS, ZAWSZE JEST NADZIEJA.
    death_quote_28: |-
      RZECZYWISTOŚĆ JEST KSZTAŁTOWANA
      PRZEZ SIŁY, KTÓRE JĄ NISZCZĄ.
    death_quote_29: |-
      WCHODZIMY W MROCZNE MIEJSCA, GDZIE NIKT
      NIE ODWAŻYŁ SIĘ ZAPUŚCIĆ.
    death_quote_30: |-
      JEŚLI ZAMIERZASZ ZROBIĆ COŚ TAK SZALONEGO,
      ZACHOWAJ TO NA CHWILĘ, KIEDY TO BĘDZIE COŚ ZNACZYŁO.
    death_quote_31: |-
      SKAŻONY ZBRODNIĄ I ROZDARTY WYRZUTAMI
      SUMIENIA, W CZYM ZNAJDĘ ODPOCZYNEK,
      JEŚLI NIE W ŚMIERCI?
    death_quote_32: |-
      TU LEŻY TEN Z ODLEGŁEJ GWIAZDY,
      LECZ TA ZIEMIA NIE JEST MU OBCA.
      W ŚMIERCI NALEŻY DO WSZECHŚWIATA.
    death_quote_33: |-
      UWAŻAMY, ŻE WSZYSTKO NA TYM ŚWIECIE MUSI SIĘ
      DOSTOSOWAĆ DO NASZEGO PARADYGMATU „SENSU”.
    death_quote_34: GDZIEŚ, COŚ NIESAMOWITEGO CZEKA NA ODKRYCIE.
    death_quote_35: CZASEM WYDAJE MI SIĘ, ŻE MAM IDIOTĘ-STRÓŻA.
    death_quote_36: |-
      WSZYSCY JESTEŚMY SAMI - TO PEWNE.
      A SKORO TAK, TO CÓŻ MOŻEMY ZROBIĆ,
      JEŚLI NIE TRZYMAĆ SIĘ ZA RĘCE W MROKU?
