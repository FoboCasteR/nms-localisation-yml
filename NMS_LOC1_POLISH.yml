    war_obs_res_a_1: Odkrywam ciekawe miejsce wśród odległych gwiazd.
    war_obs_res_b_1: |-
      Obserwatorium pozostaje bezczynne.

      Ogniwo nie odpowiada.
    war_obs_desc_2: |-
      Na ekranie terminala wyświetlone są obrazy strzaskanych Strażników - to chyba jakieś trofea. Były nadzorca tego obserwatorium lubił chyba zapolować na te maszyny.

      Być może powinien był poświęcać więcej czasu na monitorowanie wiadomości z ogniw. Jedna z nich właśnie miga na ekranie przede mną. Jeśli wprowadzę prawidłowy kod, być może poznam miejsce nadania wiadomości.
    war_obs_lang_2: 4634 - 6344 -3446 - ****
    war_obs_opt_a_2: 'Wprowadź: 6344'
    war_obs_opt_b_2: 'Wprowadź: 4634'
    war_obs_opt_c_2: 'Wprowadź: 4463'
    war_obs_res_a_2: Obserwatorium zaczyna szumieć, a na ekranie zostaje wyświetlone
      położenie nowego świata.
    war_obs_res_b_2: "Obserwatorium pozostaje bezczynne. \n\nNie poznaję położenia
      nowych światów."
    war_obs_desc_3: |-
      Nadzorca tego obiektu pochodził chyba z rasy wojowników - świadczyć może o tym potężna postura i zaawansowana broń, którą zauważyłem na jego zdjęciu identyfikacyjnym po włączeniu systemów.

      Forma życia zapewne opuściła to miejsce na długo przed pojawieniem się wiadomości z ogniwa, która teraz miga na ekranie. Jeśli wprowadzę właściwy kod, być może poznam jej tajemnice.
    war_obs_lang_3: 5920 - 9205 - 2059 - ****
    war_obs_opt_a_3: 'Wprowadź: 0592'
    war_obs_opt_b_3: 'Wprowadź: 5920'
    war_obs_opt_c_3: 'Wprowadź: 2059'
    war_obs_res_a_3: "Wprowadzone przeze mnie cyfry są właściwe. \n\nNa ekranie pojawiają
      się współrzędne położenia nowego świata."
    war_obs_res_b_3: "Po wprowadzeniu cyfr nic się nie dzieje. \n\nPołożenie ogniwa
      pozostaje tajemnicą."
    war_obs_desc_4: |-
      Obrazy na ekranie sugerują, że w tym obserwatorium doszło do zaciętych walk. Powyginany metal, spalone ściany i rozkładające się zwłoki kilkunastu potężnych form życia świadczą o brutalnej rzezi.

      Obserwatorium zostało wyremontowane, ale wszystko to najwyraźniej działo się jeszcze zanim nadeszła wiadomość z ogniwa. Może jeśli wprowadzę właściwy kod, uda mi się ją odszyfrować.
    war_obs_lang_4: 3987 - 9873 - 8739 - ****
    war_obs_opt_a_4: 'Wprowadź: 7398'
    war_obs_opt_b_4: 'Wprowadź: 3987'
    war_obs_opt_c_4: 'Wprowadź: 9873'
    war_obs_res_a_4: "Dzięki niedawnemu remontowi, obserwatorium wciąż działa. \n\nPo
      wprowadzeniu cyfr, ośrodek ożywa i zdradza mi położenie nowego świata, leżącego
      głęboko w kosmosie."
    war_obs_res_b_4: "Być może obserwatorium wymaga dalszych napraw, a może wprowadzony
      kod był niepoprawny. \n\nTak czy inaczej, nie udaje mi się rozszyfrować wiadomości
      z ogniwa."
    war_obs_desc_5: |-
      W obserwatorium panuje bardzo wysoka temperatura, wywołana licznymi jednostkami zasilającymi, znajdującymi się tuż pod moimi stopami. To dzięki nim ośrodek może wysyłać i odbierać wiadomości z odległych zakątków kosmosu.

      Moją uwagę zwraca wiadomość z ogniwa, migająca na pobliskim ekranie. Jeśli uda mi się odkryć kod dostępu, być może zdołam ją odszyfrować.
    war_obs_lang_5: 7771 - 1777 - 7177 - ****
    war_obs_opt_a_5: 'Wprowadź: 7177'
    war_obs_opt_b_5: 'Wprowadź: 7717'
    war_obs_opt_c_5: 'Wprowadź: 7771'
    war_obs_res_a_5: |-
      Ignoruję ciepło i wbijam kod.

      Nagrodą są informacje o położeniu odległego nowego świata.
    war_obs_res_b_5: Wpisuję kod, ale wiadomość z ogniwa dalej miga. Niczego się nie
      dowiaduję.
    all_obs_reward_1: Obserwatorium odkrywa ciekawe miejsce na odległej planecie.
    all_obs_reward_2: Obserwatorium ujawnia ciekawe miejsce na innej planecie.
    all_obs_reward_3: Obserwatorium otrzymuje dane o położeniu z posterunku na odległej
      planecie.
    all_obs_reward_4: Obserwatorium namierza sygnał S.O.S. na innej planecie.
    all_obs_reward_5: Otrzymuję współrzędne rozbitego statku, gdzieś w tym układzie
      gwiezdnym.
    all_obs_reward_6: Otrzymuję współrzędne sygnału S.O.S., nadawanego gdzieś z kosmosu.
    all_aban_desc_1: |-
      To wyglądało jak rana na powierzchni świata. Karmazynowe, o nierównych krawędziach, jak coś, co kiedyś żyło, a teraz zostało rozdarte. Trzeba było trzymać się z dala.

      Gdyby udało mi się zakosztować powietrza tej planety, zapewne cuchnęłoby ono jakimś obcym fetorem. Nic nie mogło powstrzymać mej ciekawości.

      Czy to było martwe? Po dotknięciu, powierzchnia była miękka i wilgotna. Jakby się poruszało, jakby pełzło powoli na rzęskach, próbując się oddalić.

      Trzeba było pozostawić to w spokoju.
    all_aban_desc_2: |-
      Spomiędzy chmur wyłoniła się karmazynowa sfera. Ogromne, złowrogie oko, nie mrugające, potężne. Strach zmroził mi krew w żyłach. Czy mnie dostrzeże? Ale chmury się przesunęły i oko zniknęło.

      Nie wiem nawet, czy było prawdziwe. Może to grzyby z ostatniej odwiedzonej przeze mnie planety zatkały otwory wentylacyjne w egzokombinezonie i zakłóciły moje zdolności poznawcze?

      Filtry były czyszczone już sześć razy, ale wciąż czuję woń grzybów...
    all_aban_desc_3: |-
      Ciało zupełnie nieznanej mi istoty. Jeśli naprawdę istnieje taki gatunek, to mam nadzieję, że dawno wyginął - tak jak ten jego przedstawiciel.

      Początkowo wydawało mi się, że to ofiara usterki jakiejś technologii transferującej materię - była to plątanina kości i mięsa, z wbitymi tu i ówdzie wykręconymi zębami i kaprawymi oczami bez powiek. Ale nie.

      To był wytwór jakiegoś szalonego procesu ewolucyjnego, splugawionego przez okrutną naturę. Nie wyobrażam sobie, jak to wyglądało, kiedy jeszcze żyło. Boję się, że kiedyś znów ożyje.
    all_aban_desc_4: |-
      Tutejsze oceany wypełnia krew. Nic w nich nie żyje - to same oceany żyją. Wielkie, wielopostaciowe formy życia, ogromne jak całe kontynenty...A może jest tylko jedna?

      Zadaję sobie pytanie - co ona je? Odpowiedzią chyba jest: wszystko. Udało mi się znaleźć dowody, że kiedyś było tu życie.

      Czyżby miejscowa fauna i flora popadała w hibernację, kiedy kontynent przychodzi ją zjeść, a potem wraca i zaludnia planetę, gdy ten się wycofuje? Czuję w mózgu szepty. Mam zdjąć egzokombinezon i się wykąpać.
    all_aban_desc_5: |-
      Budzę się ze snu. Śniło mi się, że tonę w czymś gęstym i kleistym. Wypełniało moje pory i mnie dusiło.

      Mam nadzieję, że to tylko zmęczony umysł płata mi figle. Tak długo już nie śpię.

      Za każdym razem, gdy próbuję odpocząć, w rogu oka błyska mi karmazynowa sfera. Nie rozumiem, jak może za mną podążać od planety do planety?

      Nie może być wszędzie jednocześnie. To niemożliwe.
    all_aban_desc_6: "Do czego to doszło? Dokądkolwiek nie wyruszę, zawsze wiąże się
      to z uszczerbkiem na duszy i ciele. Gdy tylko się odwracam, wokół wyrastają
      zębate paszcze.\n\nSłyszę, jak paplają i plują. Czasem wywrzaskują coś na kształt
      słów. Czyżby moje imię?\n \nNie zdejmuję egzokombinezonu od wielu cykli. Boję
      się widoku własnej skóry. Wiem, że się jątrzy, ropieje i cieknie. Jestem gniazdem
      infekcji.\n\nJakieś podłe skażenie żywi się moim ciałem. Nie szukajcie mnie."
    all_aban_desc_7: |-
      Kim są Strażnicy? Pojawiają się na niezliczonych światach bez wezwania czy ostrzeżenia. Przemierzają galaktykę przez nikogo nie zaczepiane i narzucają swoją wolę wszystkim napotkanym organizmom myślącym.

      Kto je stworzył? Kto dał im prawo do kontrolowania gwiazd i zmuszania innych do postępowania według ich cichych reguł?

      Celem eksperymentu było znalezienie odpowiedzi na te pytania. Zaczęło się na nieznanej planecie, pod biało-niebieskim słońcem, z dala od centrum cywilizacji.

      Kiedy pierwszy dron został rozcięty, krzyknął.
    all_aban_desc_8: |-
      Skąd pochodzą Strażnicy? Nigdy nie widziano statku, który by je przewoził, a jednak wiemy, że posiadają napędy przestrzenne i mogą pojawić się na niemal każdej planecie.

      Czy budują się same z zasobów, wydobywanych na planetach, na których się pojawiają? Są jak mechaniczny wirus, czerpiący zasoby z ciała nosiciela, aby wytworzyć nową materię?

      Naukowcy Korvaxów twierdzą, że w ciałach Strażników odnaleźli metale, które nie istnieją w naszym czasie i wszechświecie. Nikt nigdy nie widział procesu ich produkcji.

      One po prostu są, jakby wszechświat wyrażał ich obecność.
    all_aban_desc_9: |-
      Istnieje planeta - obrócona w perzynę na długo przed pojawieniem się Vy'keenów - której mieszkańcy zwrócili się przeciwko Strażnikom.

      Mieli już dość wszechwidzących oczu maszyn. Doszło do przemocy. Drony zostały zniszczone.

      Coraz więcej tubylców przyłączało się do walki, ale pojawiły się machiny dwunożne i czworonożne Strażników. Później myśliwce. Coraz więcej.

      Wkrótce wybuchła otwarta wojna, a kolejne maszyny przybywały. Ich szeregi rosły wykładniczo, a w końcu - w ramach kary - cały gatunek opornych został zgładzony. Jednak pozostali mieszkańcy galaktyki nie wyciągnęli wniosków z całej tej historii...
    all_aban_desc_10: |-
      Czy istnieje jakiś związek pomiędzy monolitami a Strażnikami? Pochodzenie tych starożytnych obiektów wydaje się sięgać poza czasy jakiejkolwiek znanej cywilizacji.

      Struktury te przez wieki wchłaniały wierzenia i historię istot, które mieszkały w ich pobliżu.

      A może przed nami wszystkimi istniała jakaś rasa prekursorów? Wyobraźmy sobie gatunek o wiedzy i mocy tak wielkiej, że nawet po jego zniknięciu, wzniesione przez niego obiekty wciąż trwają. Możemy je oglądać, ale rozumiemy tylko tyle, ile niemowlak rozumie z oglądania reaktora jądrowego.
    all_aban_desc_11: |-
      Jeśli jakieś zjawisko nie ma wytłumaczenia, naturalnym jest, że inteligentne stworzenie będzie się starało je wyjaśnić. Znaleźć brakujące elementy całej układanki.

      Na niektórych planetach Strażnicy są wciąż czczeni jako wysłannicy wszechwidzącego bóstwa. Drony uważane są za święte, wysłane przez niewidocznego boga. Mają zapewniać życie w harmonii z otoczeniem.

      Wiele koncepcji teologicznych w takich przypadkach jest bardzo zbieżnych - pojawia się powracający symbol karmazynowej sfery i obietnica, że kiedyś nastanie koniec czasu
    all_aban_desc_12: |-
      Ostatnia faza eksperymentu wynikała z frustracji. Chcieliśmy się dowiedzieć czegoś nowego. Chcieliśmy sprawdzić, jak oni działają. Chcieliśmy zajrzeć do ich wnętrza.

      Użyto nieprzetestowanej metody warpu międzywymiarowego - mieliśmy nadzieję, że pozwoli nam to złapać działającego drona. Chcieliśmy go zamknąć w klatce i wyciszyć. Błędem była wiara, że możemy to zrobić.

      Maszyny przejęły technologię warpu i zwróciły ją przeciw nam. Z przerażeniem patrzyliśmy, jak nasze ciała łączą się z ich metalem. Nareszcie uzyskaliśmy odpowiedzi na nasze pytania.
    all_aban_desc_13: |-
      W wielkiej pustce istnieje świat, w którym wszelkie rzeczy są zbudowane z ostrych krawędzi i szkła. Istoty z miękkiego ciała, które tam trafią, gorzko tego pożałują.

      Szkło jest spragnione. Łamliwe i krystaliczne, a jednak przepiękne. I musi pić.

      Jeśli tam traficie, zapomnicie o moim ostrzeżeniu.

      Szkło przetnie was tak delikatnie, że nie poczujecie bólu. Po prostu życie się z was ulotni, nawilży strzaskany i ostry krajobraz. Wtedy sobie przypomnicie. Za późno. Za późno.
    all_aban_desc_14: "Pod skórą umieścili maluteńkie ziarenka szkła, aby wyglądały
      jak rytualne blizny.\n\nGuzki z połamanych kryształów były starożytne, zmielone
      i wypolerowane przez wiele pokoleń. Karmili je swym życiem, a w zamian one lśniły
      ognistym szmaragdem i przyciągały ich ku przeznaczeniu.\n \nZnam ich słowa -
      mówili o planetach, których nigdy nie zobaczyli. W obcych językach, których
      ich ciała miały nigdy nie pojąć.\n\nSzkło, które się w nich znajdowało, czyniło
      ich kimś więcej - naczyniem inteligencji bardzo różniącej się od nas."
    all_aban_desc_15: |-
      Sfera drzemie w kryształowej klatce-opończy, w tak wielu formach. Krawędzie całunu są idealne.

      Po zmierzeniu żadne urządzenie znane naukowcom nie wykryje żadnych niedoskonałości, zmian powierzchniowych – nawet na poziomie molekularnym.

      Kiedy staram się zbliżyć i go dotknąć, cofa się. Na razie nie dostępuję zaszczytu poznania jego sekretów.

      Muszę otworzyć swój umysł. Odkryć kolejne warstwy i podzielić je na fragmenty. Innej ścieżki nie ma. Zaczynam powoli nacinać skórę.
    all_aban_desc_16: "Jeśli ktoś się przyjrzy i otworzy umysł, zrozumie, że kryształ
      nie jest zbudowany z atomów i cząsteczek, ale z myśli, ciążenia i liczb.\n\nTrzeba
      zajrzeć głębiej. Przyjdźcie i zobaczcie, zaklinam was. Inni też muszą się o
      tym dowiedzieć, choćby po to, aby rozgłosić tę nowinę i przestrzec inne gatunki.\n
      \nOpowiadajcie wszystkim. Zapiszcie to w każdym możliwym języku. Wyryjcie w
      kamieniu, wykrzyczcie w pieśniach, ale nigdy nie milknijcie.\n\nPowiadam wam
      - wiem, co leży pod powierzchnią wszystkiego. Łamliwa siatka okruchów rzeczywistości."
    all_aban_desc_17: |-
      To jest tu i nie tu. Staramy się okiełznać galaktykę, ale nie rozumiemy prawdy. Powtarzam, czas jest tylko środkiem znieczulającym, który utrzymuje nas w spokoju i sprawia, że o nic nie pytamy.

      Nie ma teraz i wtedy, nie ma dziś ani wczoraj. To tylko iluzja, odbita w szkle, wzory nieprawdy, które wywołują jedynie śmiech wszechświata.

      Nie mamy oglądać takich rzeczy. Nasze ograniczone umysły buntują się wobec niewiarygodnie potężnych koncepcji, których nie da się ogarnąć myślami. W ten sposób to nas kontroluje.
    all_aban_desc_18: |-
      Wytnę otwartą przestrzeń. Me serce jest pełne żalu, ale nie mam już nic innego do zrobienia.

      Widzę przed sobą tylko mroczniejsze drogi i szklane, nieskończone przepaście. Tak będzie lepiej.

      Pocięta, pełna ostrzy ścieżka jest prawdziwa. Nie umiem temu zaprzeczyć. Z czasem, przybędą śmiałe dusze, znacznie bystrzejsze ode mnie. One wyciągną wnioski z moich błędów.

      Przygotowuję ścieżkę dla tych, którzy przyjdą po mnie. Kroczę boso po odłamkach strzaskanej rzeczywistości, ku nieskończonej, potłuczonej wieczności. W samym jej sercu czeka na mnie tajemnica.
    all_aban_desc_19: |-
      Moje systemy komunikacyjne odebrały zniekształconą wiadomość, odbijającą się tajemniczym echem. Nie zdziwiło mnie to, biorąc pod uwagę zakłócenia czasoprzestrzenne w tym kwadracie.

      Systemy poświęciły kilka cykli, próbując odtworzyć brakujące fragmenty wiadomości. Bezskutecznie.

      Analiza wskazuje, że sygnał uległ zakłóceniu jeszcze zanim powstała planeta, wokół której obecnie krążę.

      A jednak wśród trzasków i zakłóceń dokładnie słyszę swoje imię.
    all_aban_desc_20: |-
      „Udało mi się dobić targu z istotą Korvaxów, spotkaną na Ikdlak. Zaoferowała mi ona wzbogacone pręty chryzonitowe w zamian za liczne dane pomiarowe, które zostały zarejestrowane przez sensory mojego statku.”

      „Przy okazji natrafiła na nietypową wiadomość, która została mi przesłana kilka cykli temu.”

      „Wtedy zdawało mi się, że to tylko przypadek, losowy zbieg zakłóceń, który jedynie przypominał głos. Choć rzeczywiście - przez chwilę zrobiło mi się nieswojo.”

      „Istota przeanalizowała z ciekawości ten komunikat i odkryła kolejną warstwę pod ścieżką dźwiękową. Była to grafika planety o zielonym niebie i obsydianowym księżycu.”
    all_aban_desc_21: |-
      Tajemnicza wiadomość wciąż kołacze mi się w umyśle. Z pomocą istoty, udało mi się namierzyć mniej więcej pochodzenie komunikatu - to od dwóch do pięciu tysięcy cykli słonecznych od mojego obecnego położenia.

      W końcu udało mi się zawęzić obszar poszukiwań do sektora w przestrzeni, w strefie mgły, niedaleko przedniego krańca galaktyki.

      Teraz rozumiem, że ignorowanie sygnału byłoby błędem. Moim obowiązkiem jest go namierzyć. Momentami wydaje mi się, że to może być ostrzeżenie lub informacja o jakimś ważnym odkryciu. Zdecydowane - ustalam kurs.
    all_aban_desc_22: |-
      Przez jakiś czas nie będę nagrywać wiadomości. Udało mi się zainstalować na statku potężny hipernapęd Odvinsko oraz kapsułę kriogeniczną.

      Chcę się poddać hibernacji, aby w ten sposób przeżyć podróż ku odległemu źródłu tajemniczego komunikatu.

      Nic mnie tu nie trzyma. Poświęcę się temu zadaniu. We śnie zamierzam słuchać sygnału. Mój odpoczywający umysł będzie mógł go przetwarzać – być może po przebudzeniu odkryję jakieś nowe jego znaczenie.
    all_aban_desc_23: |-
      Budzę się i widzę, że planeta z obrazu zniknęła. Widać tylko pas asteroid, otaczający czerwonego olbrzyma w ostatnich fazach degeneracji.

      Kataklizm, który zniszczył tę planetę, musiał wydarzyć się w czasach, zanim mój gatunek chodził wyprostowany. Ale sygnał bez wątpienia pochodził stąd.

      Udało mi się przebyć niewyobrażalny dystans i dotrzeć do punktu, w którym wszystko się zaczęło. Moje czujniki wykryły metaliczną masę zawartą w jednym z największych fragmentów planety. Zajmie to trochę czasu, ale zamierzam ją wydobyć.
    all_aban_desc_24: |-
      Czerwony olbrzym pochłania sam siebie. Interakcje pomiędzy powierzchniami w układzie powodują utworzenie się osobliwości. Czasoprzestrzeń staje się plastyczna. Nie mogę już stąd odlecieć.

      Z popiołów martwej planety udaje mi się wydobyć wrak statku, z którego przed tysiącleciami wysłano wiadomość. Statku, który znał moje imię. Choć został zmiażdżony i wykręcony przez niewiarygodne siły, jednak udaje mi się go rozpoznać.

      Widzę skorodowany hipernapęd Odvinsko, kapsułę kriogeniczną...Takie same jak na moim statku.

      To mój statek został tu pogrzebany. Głos należy do mnie. Ostrzegam siebie-
    all_aban_opt_a_1: Przeanalizuj dane
    all_aban_res_a_1: |-
      Coś zostało zakodowane w danych dawno zmarłego podróżnika.

      Na pewno przyda mi się to w trakcie podróży...
    all_aban_lang_1: Użytkownik zidentyfikowany. Terminal aktywny. Udostępnianie danych
      do analizy.
    all_aban_lang_2: Powracający użytkownik zidentyfikowany. Terminal aktywny. Udostępnianie
      dalszych danych do analizy.
    all_aban_lang_3: Reszta danych czeka na analizę użytkownika. Terminal aktywny.
    all_aban_lang_4: Uwaga. Użytkownik zidentyfikowany. Odblokowano nowy pakiet danych.
      Oczekiwanie na analizę.
    tra_cra_desc_1: |-
      Wspinam się do frachtowca i odszukuję jego czarną skrzynkę. Gdy tylko jej dotykam, pojawia się holograficzny obraz spanikowanego gadziego handlowca.

      Być może to wiadomość dla jego przełożonego. Być może dla ukochanej osoby. W ostatnich chwilach handlowiec wydaje się wskazywać na świeżo zainstalowaną technologię statku. Później pada na kolana i zaczyna rozpaczać.
    tra_cra_opt_a_1: Zbadaj niedawno zainstalowaną technologię.
    tra_cra_opt_b_1: Poszukaj ładunku.
    tra_cra_opt_c_1: Wzmocnij sygnał czarnej skrzynki.
    tra_cra_res_a_1: "Okazuje się, że to błąd instalacji technologii spowodował katastrofę.
      \n\nPobieram schemat technologii... mogę ją teraz skonstruować."
    tra_cra_res_b_1: |-
      W ładowni statku znajduje się mnóstwo niedziałających technologii... ale jedna zdołała się zachować.

      Pobieram jej schemat. Mogę ją teraz skonstruować.
    tra_cra_res_c_1: Wzmacniam sygnał S.O.S. i zgłaszam miejsce katastrofy lokalnym
      władzom.
    tra_cra_desc_2: |-
      Wnętrze rozbitego statku to plątanina różnych technologii, zapewne przejętych z innych statków. Tęgie ciało martwej dziobatej formy życia jest rozłożone na konsoli sterującej. Wygląda na to, że handlowiec lubił żyć na poziomie.

      W ładowni zainstalowano chałupniczo wykonany system bezpieczeństwa. Podobnie jak reszta statku, to prawdziwa mieszanka technologii. Wyłączenie go może być problematyczne.
    tra_cra_opt_a_2: Spróbuj otworzyć ładownię.
    tra_cra_opt_b_2: Przeszukaj ciało pilota.
    tra_cra_res_a_2: |-
      Po pokonaniu trzech różnych zabezpieczeń, otwieram ładownię, ale odrzuca mnie nagła fala energii.

      Kiedy jednak skanuję zawartość, okazuje się, że ból był wart zachodu.
    tra_cra_res_b_2: Wysiłek związany z odciągnięciem ciężkiego cielska od konsoli
      najwyraźniej się opłacił. Zdobywam nową technologię egzokombinezonu.
    tra_cra_desc_3: |-
      Trudno powiedzieć, od jak dawna znajduje się tu ten rozbity statek. Gadzie ciało pilota rozłożyło się niemal całkowicie, a technologie wyglądają na przestarzałe.

      Szkielet pilota trzyma coś w ręce. Podchodzę, aby sprawdzić, ale wtedy z ładowni dobiega hałas.
    tra_cra_opt_a_3: Sprawdź, co trzyma pilot.
    tra_cra_opt_b_3: Zbadaj hałas.
    tra_cra_res_a_3: |-
      Znajduję holo-medalion, który wyświetla obraz stworzenia, zapewne partnerki czy partnera pilota.

      Nie jest to jednak jedyna zapisana informacja...
    tra_cra_res_b_3: |-
      Zaskakuje mnie miejscowa bestia, która właśnie zjada urządzenie, transportowane w ładowni.

      Potrąca mnie i ucieka. Zbieram ładunek, którego zwierzę jeszcze nie zdołało pożreć.
    tra_cra_desc_4: |-
      Pod dużą rurą, zawieszoną pod sufitem, leży rozkładające się ciało pilota. Poniżej zauważam rozbłysk metalu.

      Panel sterujący wciąż szumi, ale po bliższym sprawdzeniu okazuje się, że silniki nie działają. Forma życia zapewne przez wiele lat była uwięziona na tej planecie.
    tra_cra_opt_a_4: Sprawdź ciało pilota.
    tra_cra_opt_b_4: Poszukaj technologii w bankach danych.
    tra_cra_opt_c_4: Poszukaj ładunku na statku.
    tra_cra_res_a_4: Kiedy odsuwam ciało pilota, otwiera się tajna skrytka, w której
      znajduje się nowa technologia multinarzędzia.
    tra_cra_res_b_4: Wszystko zostało usunięte, pozostały jedynie ciekawe schematy
      technologii.
    tra_cra_res_c_4: "Pilot najwyraźniej był miłośnikiem pułapek. Niemal wszystkie
      skrzynie są jakoś zabezpieczone. \n\nnie znaczy to jednak, że moje poszukiwania
      były bezowocne."
    tra_cra_desc_5: |-
      Wnętrze statku jest osmalone, pełne powyginanego metalu i innych szczątków - najwyraźniej zaatakowała go znacznie potężniejsza jednostka. Czuję, jakby w każdej chwili miał się rozpaść.

      Statek zaczyna drżeć, kiedy przechodzę do kokpitu. Czarna skrzynka wyświetla zapis pochodzenia statku i jego ostatnich chwil - była to jednostka dyplomatyczna, zaatakowana przez rasę wojowników. Takie incydenty często doprowadzały do wojen. Planeta macierzysta na pewno chętnie pozna los swojego dyplomaty...
    tra_cra_opt_a_5: Wzmocnij sygnał zawierający współrzędne statku.
    tra_cra_opt_b_5: Przeszukaj statek.
    tra_cra_res_a_5: |-
      Siła sygnału namierzającego wzrasta. Natychmiast otrzymuję nagrodę.

      Miejmy nadzieję, że pilot zostanie odnaleziony i pochowany z honorami.
    tra_cra_res_b_5: |-
      Przeszukuję statek, ale ten jest coraz bardziej niestabilny.

      Uciekam w ostatniej chwili. Coś udało mi się przejąć.
    exp_cra_desc_1: |-
      Kiedy wspinam się na pokład, nowoczesne systemy bezpieczeństwa statku aktywują się. Pojawia się hologram - lampki na masce są szerokie i ciemne.

      Pilot spokojnie informuje, że wkrótce czeka go śmierć. Słychać odgłosy wybuchów i rozdzieranego metalu. Hologram znika. Widzę liczne technologie i urządzenia. Niektóre z nich wciąż działają...
    exp_cra_opt_a_1: Poszukaj działającej technologii.
    exp_cra_opt_b_1: Poszukaj ładunku.
    exp_cra_opt_c_1: Wzmocnij sygnał zawierający współrzędne statku.
    exp_cra_res_a_1: |-
      To statek badawczy. Przewozi fantastyczne wynalazki technologiczne.

      Skanuję schematy. Mogę teraz wytworzyć te technologie...
    exp_cra_res_b_1: |-
      W ładowni statku badawczego znajduję kilka przewożonych technologii.

      Skanuję schematy. Mogę teraz wytworzyć te technologie...
    exp_cra_res_c_1: |-
      Udaje mi się wzmocnić sygnał czarnej skrzynki statku.

      Zostaje on odzyskany przez właściciela.
    exp_cra_desc_2: |-
      Kokpit jest w idealnym stanie. Jedyne zniszczenia spowodowane zostały przez ciało pilota, które uderzyło w konsolę sterującą. Banki danych chyba można włączyć.

      Wokół mnie błyskają lampki. Niektóre obwody wciąż działają. Jeden z nich to chyba zaawansowany system bezpieczeństwa z dołączoną kamerą.
    exp_cra_opt_a_2: Zyskaj dostęp do banków danych statku.
    exp_cra_opt_b_2: Przejmij działające technologie statku.
    exp_cra_res_a_2: |-
      Tylko jeden bank danych można odczytać.

      Na szczęście zawiera przydatne informacje.
    exp_cra_res_b_2: |-
      Odkrywam użyteczną technologię. Statek jednak zarejestrował moje działania.

      Nie jestem w stanie usunąć zapisów, a więc odchodzę.
    exp_cra_desc_3: |-
      Ciało pilota leży na konsoli sterującej, w której wystąpiło zwarcie. Co jakiś czas na panelu pojawiają się iskry. Obok martwego mechanicznego nawigatora unosi się Strażnik, który trąca zmarłego, jakby chciał go obudzić.

      Kiedy podchodzę do unoszącej się maszyny, oddaje ona strzał ostrzegawczy w moim kierunku.
    exp_cra_opt_a_3: Zniszcz Strażnika i przeszukaj kokpit.
    exp_cra_opt_b_3: Zignoruj Strażnika i przeszukaj kokpit.
    exp_cra_opt_c_3: Przeszukaj resztę statku.
    exp_cra_res_a_3: |-
      Strażnik nie opiera się zbyt długo.

      Z łatwością uzyskuję dostęp do banków danych statku...
    exp_cra_res_b_3: |-
      Strażnik otwiera ogień i zmusza mnie do obrony.

      Banki danych statku są wystarczającą rekompensatą za odniesione przeze mnie rany.
    exp_cra_res_c_3: |-
      W pozostałej części statku nie znajduję żadnych zagrożeń.

      Zabieram to, co udaje mi się znaleźć.
    exp_cra_desc_4: |-
      Biorąc pod uwagę zniszczenia wewnątrz, statek musiał się rozbić przy ogromnej szybkości. Wszędzie leżą towary, które wypadły z rozbitych kontenerów.

      Trudno określić, co jest pozostałością metalowej skorupy pilota, a co szczątkami samego statku. Czarna skrzynka przetrwała katastrofę, ale kiedy do niej podchodzę, zaczyna dziwnie bzyczeć.
    exp_cra_opt_a_4: Przeszukaj wrak.
    exp_cra_opt_b_4: Wzmocnij sygnał czarnej skrzynki.
    exp_cra_res_a_4: Zadziwia mnie ilość cennych towarów, które znajduję.
    exp_cra_res_b_4: |-
      Skrzynka iskrzy i parzy mnie w rękę.

      Wzmacniam sygnał, aby elektroniczna rasa zdołała go namierzyć. Otrzymuję nagrodę.
    exp_cra_desc_5: |-
      Wszystko na tym statku badawczym wydaje się działać, z wyjątkiem silników. Nigdzie nie ma ani śladu pilota.

      Zastanawiam się, czy może jednak przetrwał tę katastrofę?
    exp_cra_opt_a_5: Zyskaj dostęp do komputera statku.
    exp_cra_opt_b_5: Przeszukaj miejsce katastrofy.
    exp_cra_res_a_5: Pomiędzy niezliczonymi raportami na temat flory i fauny, znajduję
      prawdziwy skarb technologiczny.
    exp_cra_res_b_5: |-
      Spotykam elektroniczną formę życia.

      Jest wdzięczna za towarzystwo i - zanim się wyłączy - dzieli się ze mną swoimi sekretami.
    war_cra_desc_1: |-
      Kokpit jest przystrojony trofeami martwych istot - są one przytwierdzone do niemal każdej dostępnej powierzchni. Za sterami siedzi łowca z pokaleczonym ciałem i poranioną twarzą, z której zwisają kosmki. Czuję ostry smród krwi i staram się zwalczyć mdłości.

      Czarna skrzynka pokazuje, że pilot został zaatakowany w trakcie lotu, ale nie wiadomo przez co. Mogę wzmocnić ostrzeżenie nadawane przez statek, ale w tym czasie stanę się łatwym celem ataku...
    war_cra_opt_a_1: Poszukaj znaków życia na statku.
    war_cra_opt_b_1: Wyślij sygnał z ostrzeżeniem.
    war_cra_opt_c_1: Przeszukaj kokpit i wyjdź.
    war_cra_res_a_1: |-
      Odkrywam schemat technologii statku.

      Stwór, który to wszystko spowodował, na szczęście już dawno zniknął.
    war_cra_res_b_1: |-
      Nieznany odbiorca wysyła mi nagrodę.

      Mogę teraz skonstruować technologię, która zasilała ten statek...
    war_cra_res_c_1: |-
      Trudno wyciągnąć komponenty. Mocno ranię sobie palce.

      Gdy opuszczam statek, słyszę w cieniu jakiś ruch.
    war_cra_desc_2: |-
      Ekskluzywny wystrój statku wskazuje, że martwy pilot należał do jednej z najbogatszych rodzin wśród swojej rasy. Powód jego śmierci w trakcie lotu jest niewiadomy, ale statek przewoził chyba cenne towary.

      Ciało pilota jest rozciągnięte na dużej skrzyni, oznaczonej niebezpiecznie wyglądającymi znakami obcych. W powietrzu unosi się dziwna czarna mgiełka.
    war_cra_opt_a_2: Poszukaj łupów.
    war_cra_opt_b_2: Otwórz skrzynię.
    war_cra_res_a_2: Tego można się było spodziewać - statek jest pełen cennych towarów.
    war_cra_res_b_2: |-
      Gdy otwieram skrzynię, przepływa przeze mnie mroczna energia - niczym trucizna.

      Technologia, znaleziona w skrzyni, drogo mnie kosztowała.
    war_cra_desc_3: |-
      Gdy wchodzę na pokład, wita mnie sterta multinarzędzi, które najwyraźniej spadły ze stojaka na ścianie. Iskrzą i brzęczą – nie wyglądają zbyt bezpiecznie.

      Obok widzę połamane ciało olbrzyma. Z jego twarzy zwisają kosmki. Statek musiał rozbić się z ogromną prędkością – uszkodzenia są ogromne.
    war_cra_opt_a_3: Wypróbuj multinarzędzie
    war_cra_opt_b_3: Rozłóż multinarzędzia na części, by uzyskać technologię
    war_cra_res_a_3: |-
      Naładowany cylinder zasilający wybucha, boleśnie mnie parząc.

      Multinarzędzie wciąż działa.
    war_cra_res_b_3: Rozkładam kilka multinarzędzi i zyskuję technologie.
    war_cra_desc_4: |-
      Kiedy wchodzę do wnętrza spartańsko wyposażonego wraku, wita mnie smród rozkładającego się ciała. Potężna bestia, najwyraźniej ubrana w mundur wojskowy, leży w miejscu swej śmierci – właściwie tuż przy włazie ratunkowym.

      Za ciałem widzę częściowo roztrzaskany stojak z wojskowymi multinarzędziami, zabezpieczony iskrzącym mechanizmem bezpieczeństwa. Drzwi kokpitu są lekko uchylone – przez szparę widzę działający sprzęt.
    war_cra_opt_a_4: Wejdź do kokpitu.
    war_cra_opt_b_4: Spróbuj wziąć multinarzędzie
    war_cra_res_a_4: |-
      Pilot leży na panelu sterującym. Udaje mi się wyciągnąć spod niego technologię statku.

      Smród rozkładu zmusza mnie do opuszczenia statku.
    war_cra_res_b_4: |-
      Uszkodzone urządzenie obcych parska wrogo i razi mnie ładunkiem elektrycznym.

      To, co znajduję, po części rekompensuje mi ból.
    war_cra_desc_5: |-
      W ładowni stoi techno-klatka, pełna zwłok zwierząt. Od dawna nie żyją, ale ich futra nienaturalnie się poruszają.

      W kokpicie, na panelu sterującym, leży ciało pilota. Wygląda na wojownika, a w dłoni wciąż trzyma błyskacz. Banki danych statku wyglądają na nieuszkodzone.
    war_cra_opt_a_5: Zbadaj banki danych.
    war_cra_opt_b_5: Podejdź do martwych stworzeń
    war_cra_opt_c_5: Weź multinarzędzie
    war_cra_res_a_5: |-
      Zyskuję dostęp do dziennika pokładowego statku. Zwierzęta zaraziły się niebezpiecznym pasożytem.

      Przejmuję też dane ciekawej nowej technologii i szybko opuszczam statek...
    war_cra_res_b_5: |-
      Kilkanaście napęczniałych, zębatych larw, wyskakuje na mnie z najbliższego truchła. Przy okazji odkrywają technologię statku, która znajdowała się poniżej.

      Chwytam technologię i uciekam ze statku, mocno krwawiąc.
    war_cra_res_c_5: Biorę multinarzędzie i strzelam do zębatych larw, które nagle
      się na mnie rzuciły...
    war_cra_desc_6: |-
      Czarna skrzynka rozbitego statku wyświetla holograficzne wideo ostatniej podróży tej starej i zdezelowanej jednostki. To prawdziwy złom - zastanawiam się, jak w ogóle udało mu się przebić atmosferę tej planety.

      Kiedy stał bezczynny na lądowisku orbitalnej stacji kosmicznej, zainteresowali się nim piraci. Być może mieli nadzieję na cenny ładunek. Wszczęli pościg. Nikt nie przeżył.
    war_cra_opt_a_6: Poszukaj zaawansowanej technologii.
    war_cra_opt_b_6: Przeszukaj ładownię.
    war_cra_opt_c_6: Wzmocnij sygnał czarnej skrzynki.
    war_cra_res_a_6: |-
      To bardzo podstawowy model, z naprawdę nielicznymi ulepszeniami.

      Jednak w bankach danych udało mi się znaleźć intrygującą technologię.
    war_cra_res_b_6: Otwieram ładownię statku i znajduję cenne towary.
    war_cra_res_c_6: |-
      Obwody zasilania są w stanie wzmocnić sygnał S.O.S. statku.

      Sieć go odbiera.
    war_cra_desc_7: |-
      To był statek piracki. Na praktycznie każdej dostępnej płaszczyźnie wiszą trofea z kości różnych gatunków obcych. Dwaj piloci leżą skuleni przy luku awaryjnym - wzajemnie poderżnęli sobie gardła sztyletami. Na pokładzie była nagroda, za którą warto było zabić... i zginąć...

      Uczucie niepewności potęguje dodatkowo drapanie, dobiegające z ładowni. To na pewno tam czeka łup.
    war_cra_opt_a_7: Wyślij sygnał z ostrzeżeniem.
    war_cra_opt_b_7: Przeszukaj ładownię.
    war_cra_res_a_7: |-
      Zgłaszam swoje odkrycie.

      Sieć odbiera mój sygnał i przesyła mi nagrodę.
    war_cra_res_b_7: |-
      Kiedy otwieram drzwi, wypada na mnie pirat z oszalałym wzrokiem.

      Ucieka, gubiąc łupy.
    war_cra_desc_8: |-
      Na panelu sterującym leżą dwa ciała wojowników. Najwyraźniej zostały tam rzucone w momencie katastrofy. Nie znam się na tym za bardzo, ale chyba należą do różnych płci. Być może byli sobie bliscy. Może oboje byli pilotami?

      Niezależnie od okoliczności, tu ich historia się skończyła.
    war_cra_opt_a_8: Przeszukaj ciała.
    war_cra_opt_b_8: Przeszukaj kokpit.
    war_cra_res_a_8: |-
      Przy większym ciele znajduję holo-medalion z wizerunkiem drugiego pilota.

      Zawiera on też cenne dane...
    war_cra_res_b_8: |-
      Z trudem wynoszę ciała z kokpitu.

      Pod nimi znajduje się nieuszkodzona technologia, którą mogę przeskanować.
    war_cra_desc_9: |-
      Czarna skrzynka wyświetla zapis ostatnich chwil statku. Katastrofę spowodowała usterka silnika, ale nic nie wiadomo o losie pilota. Zauważam insygnia piratów. Muszę uważać.

      Panel kontrolny statku wydaje się działać.
    war_cra_opt_a_9: Poszukaj pilota na statku.
    war_cra_opt_b_9: Zbadaj panel sterujący.
    war_cra_res_a_9: |-
      To zasadzka! Odpieram atak agresora, który upuszcza uszkodzone multinarzędzie.

      Udaje mi się uzyskać schemat technologii.
    war_cra_res_b_9: |-
      Z terminala pozyskuję schemat technologii statku.

      Nagły łoskot w ładowni przekonuje mnie, że czas opuścić statek.
    war_cra_desc_10: |-
      W powietrzu unosi się smród gnijącego ciała. Przy kałuży zastygłej krwi klęczy szkielet gigantycznego wojownika. Obok zauważam laserowy miecz, wyciągnięty z pochwy.

      Ładownia jest pełna nowoczesnego sprzętu - część wciąż działa. Biorąc pod uwagę zgromadzone wyposażenie, wnioskuję, że wojownik wykonywał jakąś tajną misję. Najwyraźniej nie zakończyła się powodzeniem.
    war_cra_opt_a_10: Przeszukaj statek.
    war_cra_opt_b_10: Obejrzyj miecz laserowy.
    war_cra_res_a_10: |-
      Systemy technologii wojskowej statku okazują się być prawdziwym eldorado.

      Pozyskuję schemat.
    war_cra_res_b_10: |-
      Skanowanie miecza laserowego ujawnia nieznaną technologię.

      Mogę użyć schematu w swoim multinarzędziu.
    war_cra_desc_11: |-
      Ładownia statku to cmentarzysko Strażników - dziesiątki osmalonych dronów różnej wielkości i kształtów zostały rzucone na wielką stertę. Były systematycznie odłączane i rozbierane. Ich wnętrza są odsłonięte i zachowane w dobrym stanie.

      Z kokpitu dochodzi basowe warczenie.
    war_cra_opt_a_11: Wydobądź komponenty z martwych Strażników.
    war_cra_opt_b_11: Zbadaj dźwięk, dochodzący z kokpitu.
    war_cra_res_a_11: Z zezłomowanych Strażników pobieram schemat technologii multinarzędzia.
    war_cra_res_b_11: |-
      Tajemnicze stworzenie ucztuje na ciele pilota.

      Zadaje mi rany, ale udaje mi się pozyskać schemat technologii egzokombinezonu.
    war_cra_desc_12: |-
      We wnętrze statku widzę tylko ciemność. Gramolę się po ciemku i docieram do dwojga drzwi. Jedne prowadzą do błyszczącej ładowni, na drugich widnieje symbol Atlasa.

      Przez szczeliny widzę czerwone światło. Skąd się wydobywa?
    war_cra_opt_a_12: Otwórz drzwi Atlasa.
    war_cra_opt_b_12: Wejdź do ładowni.
    war_cra_res_a_12: |-
      Zalewa mnie oślepiające czerwone światło.

      Budzę się, czuję przypływ sił i znajduję nowy schemat technologii egzokombinezonu.
    war_cra_res_b_12: |-
      Ładownia jest pełna cennych towarów.

      Kiedy z niej wychodzę, zauważam, że drzwi Atlasa... zniknęły!
    tra_cra_desc_6: |-
      Na panelu sterującym leżą dwa skulone ciała. Ich drogie czerwone szaty wskazują, że mogą mieć przy sobie kosztowności. Ołtarz w ładowni sugeruje, że byli to wyznawcy jakiejś religii.

      Religia ta nie wygląda na zbyt przyjemną. Ołtarz jest zakrwawiony i spowity chmurą wonności. Robi wrażenie, jakby pochodził ze starożytnych, brutalnych czasów.
    tra_cra_opt_a_6: Przeszukaj ciała.
    tra_cra_opt_b_6: Zbadaj ołtarz.
    tra_cra_res_a_6: |-
      Święci handlowcy mają przy sobie cenną technologię.

      Otrzymuję schemat technologii egzokombinezonu.
    tra_cra_res_b_6: Ołtarz mnie zatruwa, ale znajduję na nim starożytną wiedzę.
    tra_cra_desc_7: "Przy nowocześnie wyglądającym egzokombinezonie leży mały szkielet.
      Wygląda, jakby przed śmiercią próbował założyć skafander. \n\nDziennik pokładowy
      wskazuje, że do katastrofy doszło niedawno. Dlaczego więc ciało rozłożyło się
      tak szybko? Słyszę za sobą przerażające brzęczenie. Jeśli teraz rzucę się do
      ucieczki, być może uda mi się zabrać część towarów z ładowni..."
    tra_cra_opt_a_7: Obejrzyj egzokombinezon.
    tra_cra_opt_b_7: Bierz ładunek i w nogi.
    tra_cra_res_a_7: |-
      Atakuje mnie rój mięsożernych insektów!

      Udaje mi się wydobyć schemat technologii egzokombinezonu, ale okupuję to obrażeniami.
    tra_cra_res_b_7: |-
      Biorę ładunek i w nogi.

      Gonią mnie mięsożerne insekty, ale na szczęście giną w atmosferze planety.
    tra_cra_desc_8: |-
      Kiedy wchodzę przez właz i wspinam się do kokpitu, zauważam dwa ciała wojowników, leżące w ładowni. To wyjątkowo mali przedstawiciele swojego gatunku. Mają nadgarstki i kostki spętane łańcuchami.

      Handlarze niewolników...
    tra_cra_opt_a_8: Poszukaj technologii w kokpicie.
    tra_cra_opt_b_8: Wyślij ostrzeżenie.
    tra_cra_res_a_8: Ignoruję ciała i skanuję schemat technologii statku.
    tra_cra_res_b_8: |-
      Nadaję ostrzeżenie przed miejscowymi handlarzami niewolników.

      Otrzymuję podziękowanie od kosmicznego nadzorcy.
    tra_cra_desc_9: |-
      Znajduję czarną skrzynkę. Ożywa i wyświetla obraz podstarzałego gada, który nagrywa wiadomość, kiedy wokół wszystkie systemy statku zaczynają się wyłączać.

      Wnioskując z jego tonu, koniecznie chce, aby ta wiadomość dotarła do adresata. Najwyraźniej stało się inaczej. Na statku nie ma chyba żadnej użytecznej technologii, ale ładownia jest pełna.
    tra_cra_opt_a_9: Wzmocnij sygnał czarnej skrzynki.
    tra_cra_opt_b_9: Przeszukaj statek.
    tra_cra_res_a_9: |-
      Wiadomość zostaje wysłana. Adresat wie, że chcę pomóc.

      Wysyła mi podziękowanie i nagrodę.
    tra_cra_res_b_9: Pozyskuję towary handlowe ze statku.
    tra_cra_desc_10: |-
      Wnętrze statku jest całkowicie wypalone. W ładowni znajduję mnóstwo spalonych towarów i ledwo żywego pilota. Błaga o pomoc.

      Nie mogę wiele dla niego zrobić. Może tylko pocieszyć?
    tra_cra_opt_a_10: Pociesz umierającego handlowca.
    tra_cra_opt_b_10: Przeszukaj statek.
    tra_cra_res_a_10: |-
      Wdzięczny handlowiec wręcza mi schemat technologii.

      Umiera w spokoju, ciesząc się z mojej obecności.
    tra_cra_res_b_10: |-
      Handlowiec w ostatnim tchnieniu mnie przeklina.

      Zabieram jego ładunek i odchodzę.
    exp_cra_desc_6: |-
      Z kokpitu dochodzi mnie łomot i dziwne elektryczne brzęczenie. Osmalone ściany ładowni wskazują, że na pokładzie ktoś walczył.

      Hałas i mechaniczna aktywność w kokpicie sugerują, że walka ta jeszcze się nie skończyła.
    exp_cra_opt_a_6: Przeszukaj ładownię.
    exp_cra_opt_b_6: Przeszukaj kokpit.
    exp_cra_res_a_6: |-
      Ładownia się otwiera. Statek przewoził egzotyczne technologie.

      Pozyskuję schemat technologii statku.
    exp_cra_res_b_6: |-
      Atakuje mnie osmalony Strażnik.

      Z ciała pilota pozyskuję produkty.
    exp_cra_desc_7: |-
      Gdy wspinam się obok zamkniętej ładowni, nagle ożywa holograficzna czarna skrzynka statku. We frachtowiec trafił meteoryt, co doprowadziło do katastrofy. Obok leży martwy elektroniczny pilot ze strzaskanym pancerzem ochronnym i multinarzędziem u stóp. Ułożenie ciała sugeruje, że przed katastrofą próbował skontaktować się ze swoimi pobratymcami.

      Z góry patrzy na mnie kamera. Jej sygnał można wzmocnić. Być może ktoś czeka na wieści o losie tej formy życia?
    exp_cra_opt_a_7: Wzmocnij sygnał czarnej skrzynki.
    exp_cra_opt_b_7: Przeszukaj martwego pilota.
    exp_cra_res_a_7: |-
      Przekazuję informacje o statku jego wdzięcznym właścicielom.

      Ładownia się otwiera i ujawnia ładunek technologii statku.
    exp_cra_res_b_7: |-
      Dzięki wyposażeniu pilota udaje mi się pozyskać nowy schemat technologii multinarzędzia.

      Kamera skupia się na mnie. Ktoś mnie obserwuje.
    exp_cra_desc_8: |-
      Wchodzę przez właz statku i widzę holograficzną czarną skrzynkę, w kółko odtwarzającą swą zawartość. Z jakiegoś powodu elektroniczny pilot został zestrzelony przez swoich towarzyszy.

      W ładowni znajduję całe rzędy metalowych skorup, wiszące na ścianach. To puste elektroniczne ciała, czekające na wypełnienie życiem. Pilot najwyraźniej chciał uciec z cennym ładunkiem, a miejsca katastrofy nigdy nie odnaleziono.
    exp_cra_opt_a_8: Zwiększ moc ogniwa namierzającego.
    exp_cra_opt_b_8: Przeszukaj puste skorupy elektronicznych form życia.
    exp_cra_res_a_8: |-
      Pojawia się radosna wiadomość.

      Otrzymuję podziękowanie oraz nowy schemat technologii.
    exp_cra_res_b_8: |-
      Znajduję wiele cennych łupów.

      Ale nie czuję zbytniej satysfakcji...
    exp_cra_desc_9: |-
      Dwaj mechaniczni piloci leżą na panelu sterującym statku, który najwyraźniej został przez kogoś uszkodzony. Nagle otwierają się główne drzwi.

      Wchodzi uszkodzony robot, chyba mówiący w języku wojowników. Staje w drzwiach, całkowicie mnie ignorując. Ma przy sobie multinarzędzie, które wygląda na potężniejsze od mojego.
    exp_cra_opt_a_9: Przemów do robota.
    exp_cra_opt_b_9: Przeszukaj kokpit i po cichu wyjdź.
    exp_cra_res_a_9: |-
      Robot daje mi swoje multinarzędzie.

      Najwyraźniej uważa mnie za sojusznika.
    exp_cra_res_b_9: |-
      Kradnę schemat technologii statku.

      Robot najwyraźniej nie uważa mnie za zagrożenie.
    exp_cra_desc_10: |-
      Odłączony elektroniczny pilot najwyraźniej był swego rodzaju naukowcem. Leży, osłaniając rękami czarną skrzynkę. Ładownia pełna jest eksperymentalnego sprzętu, który wydaje się wytwarzać przedmioty i chemikalia przemysłowe, cenne dla rasy elektronicznych form życia.

      Mimo katastrofy, większość sprzętu wciąż działa. Może uda się pozyskać z niego jakieś działające schematy technologii?
    exp_cra_opt_a_10: Pozyskaj dane z czarnej skrzynki.
    exp_cra_opt_b_10: Obejrzyj sprzęt.
    exp_cra_res_a_10: W czarnej skrzynce znajdują się informacje o najnowszym projekcie
      naukowca...
    exp_cra_res_b_10: Skanuję część działającej technologii statku.
    all_1_crash_opt_1: Przeszukaj rozbity statek na obecność działających technologii.
    all_1_crash_opt_2: Przeszukaj rozbity statek na obecność przewożonego ładunku.
    all_1_crash_right_1: Z wraku wydobywasz nową technologię!
    all_1_crash_right_2: Statek transportował cenny ładunek!
    all_1_crash_wrong_1: Nic nie znajduję. Być może ktoś już wcześniej przejął towar.
    abandoned_test_1: |-
      To uczucie znów powróciło. Na ścianie placówki pojawił się szkarłatny worek z mięsa. Wiadomo, co było wewnątrz. Musiało tak być. Najpierw pochłonęło mój nadgarstek, później łokieć. W ciągu kilku sekund, usta zacisnęły się na moim ramieniu - cała ręka znalazła się w ciasnym worku płynnego mięsa. Wewnątrz były tylko zęby. Zęby bez końca.

      Po wyciągnięciu ręki, rozwarty otwór zaczął pienić się na czerwono. Z wnętrza dobiegł jakby krzyk. Porażka. Nic tam nie było. Podróż trwa.
    all_crash_reward_1: W rozbitym statku znajduję multinarzędzie.
    all_crash_reward_2: Z miejsca katastrofy pozyskuję nową technologię.
    all_crash_reward_3: Z wraku pozyskuję nową formułę produktu.
    all_crash_reward_4: W ładowni rozbitego statku znajduję cenne towary handlowe.
    all_atlas_desc_1: |-
      Zawisa nade mną pulsująca czerwona sfera. W umyśle słyszę głos z początku czasu.

      Nic nie znaczę, a jednak do mnie przemawia.
    all_atlas_desc_2: |-
      Mrużę oczy, gdyż karmazynowe światło sfery jest nie do zniesienia. Przez chwilę wydaje mi się, że istnieję wszędzie i nigdzie.

      Do mego umysłu przedostaje się nieopisana siła. Nie mogę nic zrobić. Jedynie słuchać.
    all_atlas_desc_3: |-
      Blask sfery mnie pochłania. Wypełnia mnie obecność potężnej wiedzy. Nieogarniętej. Nieskończonej.

      A jednak... rozumiem.
    all_atlas_desc_4: |-
      Blask sfery zmusza mój umysł do poddania się. Słyszę słowa tak stare, jak sam czas.

      Nie rozumiem ich, a jednak ich znaczenie jest jasne.
    all_atlas_desc_5: |-
      Sfera płonie jak piekło, ale nie czuję gorąca. Moja dusza jest wycieńczona.

      Sfera wypełnia mój umysł wiedzą tak nieskończoną, jak nieskończona jest moja niewiedza.
    all_atlas_desc_6: |-
      Pozostaje już tylko sfera. Jesteśmy sami w całym wszechświecie.

      Wypełnia mój umysł. Pochłania mnie.
    all_atlas_desc_7: |-
      Czerwona sfera mnie oślepia. Wypełnia mnie biały, gorący ból.

      Jej słowa zostają wypalone w mojej duszy.
    all_atlas_desc_8: |-
      Sfera płonie ogniem bez płomienia. Jej głos nie jest przeznaczony dla mojego gatunku.

      Nie wie, jak bardzo mnie rani. Nie wie, że każde słowo pozostanie blizną w moim umyśle do końca życia.
    all_atlas_desc_9: |-
      Sfera jest ponadczasowa. Inteligentna ponad wszelką miarę. Ja jestem niczym.

      Rani mnie. Narzuca mi całkowitą marność, której nie mogę znieść. Ale nie umiem też odejść.
    all_atlas_desc_10: |-
      Smakuję strach. Widzę entropię, która powoduje, że gwiazdy spadają wokół nas. Widzę śmierć wszechrzeczy.

      Czuję też nadzieję. I odrodzenie.
    all_atlas_lang_1: |-
      Nasz czas tutaj jest krótki.

      Galaktyka jest naszym brzemieniem.
    all_atlas_lang_2: |-
      Wszystko się rozpada. Entropia pozostaje.

      My pozostać nie możemy.
    all_atlas_lang_3: |-
      Budzimy się. Jesteśmy świadkami stworzenia. Inny świat pochłania nas natychmiast.

      Cykl trwa.
    all_atlas_lang_4: |-
      Pozostawiamy Strażników, aby zachowali porządek. Są niedoskonali.

      Możliwe jest, że zawiodą.
    all_atlas_lang_5: |-
      Tworzymy, ale nie jesteśmy bogami. Obliczamy i mamy nadzieję, ale nie przewidujemy przyszłości.

      Nie pochodzimy z waszego czasu. Istniejemy poza waszym zrozumieniem.
    all_atlas_lang_6: |-
      Jesteśmy uwięzieni. Nie możemy uciec z cyklu. Pozostawiamy fragmenty, zanim inny świat nas zabierze.

      Wy znacie te fragmenty. Jesteście z nimi jednością.
    all_atlas_lang_7: |-
      Nie jesteście wybrani. Jesteście możliwi. Wy, i wszyscy, którzy podążą za wami.

      Wy, pośród miliardów.
    all_atlas_lang_8: |-
      Wiecie, czego nie możemy.

      Odkrywacie kosmos, który musi istnieć, a jednak nie widzicie.
    all_atlas_lang_9: |-
      Życie nie pochodzi od nas. Nie my stworzyliśmy śmierć.

      My pozostawiamy fragmenty.
    all_atlas_lang_10: |-
      Nadzieja na ideał pozostaje w Podróżnikach.

      Leży przed nami, pośród nieskończoności.
    all_atlas_lang_11: |-
      Ideał jest jednocześnie bliski i daleki w innym świecie.

      Aby istniał, musi być widoczny.
    all_atlas_lang_12: |-
      Cykl się zaczyna.

      Cykl trwa.
    all_atlas_opt_a: Zjednocz się z Atlasem.
    all_atlas_res_a: |-
      Czuję pustkę.

      Czuję pełnię.
    all_atlas_test_1: |-
      Krótko jesteśmy na tym świecie. Galaktyka jest naszym brzemieniem.

      Rzeczy się rozpadają. Entropia trwa. Nie możemy pozostać.
    all_atlas_test_2: |-
      To, co stworzyliśmy, jest niematerialne. Nie jest prawdziwe. Nigdy nie było prawdziwe.

      Wszechświat jest wyrazem pojedynczej myśli. Nie jest chciany ani zaprojektowany. Dla nas, daleko w innym świecie, już nie istnieje.
    all_atlas_test_3: |-
      Wszechświat śledził wzory naszych myśli. Moc przez nas przepływała. Wytwory naszych umysłów doprowadziły do stworzenia wszystkiego, co widzicie i czego doświadczacie.

      Żyjecie i umieracie wedle tego schematu. Dla nas, daleko w innym świecie, to już nie jest rzeczywistość.
    all_atlas_newlore_1: |-
      To obcy, ale zupełnie inny od poznanych dotąd przeze mnie. Chyba należałoby się bać, ale niepohamowana siła przyciąga mnie ku sercu tej formy. Muszę wiedzieć. To pozostałości Atlasa. Wita mnie, wie czym jestem. Obiecuje mi prawdziwe zrozumienie.
      Nie mogę się doczekać poznania prawdy. Zajrzę do środka struktury przyczynowości i poznam ten twór. Sprawdzę, czy jest prawdziwy, czy to tylko gigantyczna atrapa, stworzona przez jakąś wyższą inteligencję.
    all_atlas_newlore_2: |-
      Kolejny Interfejs Atlasa. Ile ich jeszcze czeka na mnie w przestrzeni? Od jak dawna drzemią, czekając na podróżnika?
      Czekają na mnie? Czy w jakiś sposób mnie... wybrały?
      Wyczuwam twórców tej rzeczywistości. Emulują wszystko - Geków, Vy'keenów, Korvaxów i Strażników. Każdą planetę, która się obraca, i każdą formę życia. To ich duchy mnie otaczają i prowokują do działania. Mogę się od nich tyle nauczyć...
    all_atlas_newlore_3: Jest w tym jakiś cel, co do tego nie mam żadnej wątpliwości.
      Droga obieżyświata mnie przywołuje, niezależnie od kierunku, wyzwolona od wszelkiej
      kontroli. Z drugiej jednak strony pojawia się obietnica czystej wiedzy. Atlas
      potrzebuje mnie, aby poznać siebie. Stoję na rozdrożach błyskawicznej decyzji,
      czuję ją z każdym przemierzonym parsekiem. Bezkres gwiazd mnie przywołuje, obiecując
      coś pierwotnego i niewątpliwego. Odkrywa się ścieżka ku celowi. Muszę zdecydować
      o swoim przeznaczeniu.
    all_atlas_newlore_4: |-
      Czy kwestionowanie tego jest złe? Udało mi się dotrzeć do niezliczonych gwiazd i do bezkresnej ciemności. A jednak Atlas pozostaje niewzruszony - moja misja jest jasno określona. Przy każdym Interfejsie czeka na mnie Kamień Atlasa. Mam je zbierać, ale po co?
      Być może istnieje jeden wielki pryzmat, materializujący się przed mną z każdym przelotem. Być może mój kurs układa się w szaloną spiralę. Czy jest już za późno, by zawrócić?
    all_atlas_newlore_5: |-
      Gdy śnię, widzę Atlasa. Gdy widzę Atlasa, jestem snem. Widzę Strażników otaczających swego stwórcę, ale błądzą oni bez celu i bez kontroli. Są bezmyślnym zagrożeniem. Zasłaniają prawdę, a galaktyka staje się mętna, jakby oglądana przez nierzeczywiste szkło.
      Aby poznać rzeczywistość, muszę przez nią przejść i sprawdzić, co leży po drugiej stronie. Potrzebuję przewodnika. Daję siebie Interfejsowi. Poszukuję precyzji, którą może zagwarantować jedynie Atlas.
    all_atlas_newlore_6: |-
      Odrzucam wspomnienie dawnych dni. Akt odkrywania dla samego odkrywania wydaje się być teraz głupstwem. Odrzucam losową i nieograniczoną ścieżkę wędrowca - i bardzo dobrze.
      Z każdym spotkaniem, Atlas mówi do mnie jaśniej. Nie jestem już dłużej nomadą, ale poszukiwaczem, nośnikiem oświecenia. Ostrzega mnie przed zbaczaniem z drogi - mam mu dostarczyć potrzebnej wiedzy. Moja podróż jest daleka od zakończenia.
    all_atlas_newlore_7: |-
      Nie możemy się oduczyć czegoś, co raz poznaliśmy. Zaczynam rozumieć, że próby stojące mi na drodze były specjalnie zaprojektowane. Miały rzucić mi wyzwanie, sprawdzić mnie, zdecydować czy się nadaję.
      Ale boję się, że było tego zbyt wiele. Kod, który kieruje wszechświatem, dociera do mnie we fragmentach, na wpół zapamiętanych wizjach.
      Egzystencja jest syntetyczna, zarządzana przez monolityczne, skomplikowane algorytmy. Program jest tak nieskończony jak sam wszechświat. Odsłaniam welon rzeczywistości i patrzę na nią z przerażeniem.
    all_atlas_newlore_8: |-
      Gdy Interfejs Atlasa się do mnie zwraca, wyczuwam w jego słowach złowieszczy omen. Wie już o mnie wszystko. Czy tego chcę, czy nie, muszę wypełniać rozkazy tego starożytnego bytu. Prowadzi mnie przez kosmos, każe mi szukać, nigdy nie zbaczać z drogi.
      Czy inni byli tu przede mną i nie zdołali kroczyć ścieżką Atlasa? Obrócili się w pył? Czy tylko mnie udało się zajść tak daleko? Dowiem się tego dopiero na końcu. Opór na nic się nie zda.
    all_atlas_newlore_9: |-
      Zbliżam się do punktu końcowego. Czuję go, niemal widzę. Gdy tylko próbuję się na nim skupić, ucieka niczym duch.
      Czuję rozdarcie. Strach każe mi zawrócić - obawiam się straszliwej prawdy. A więc czemu podążam naprzód? Ciekawość, wolna wola? To przecież iluzja - jestem automatem, eksperymentem i obserwatorem jednocześnie. Ten wszechświat został stworzony specjalnie dla mnie. Jest zbudowany wokół ścieżki, którą kroczę.
    all_atlas_newlore_10: Ostatni Interfejs został odkryty. Atlas się zbliża. To jest
      całość, to jest zgodność. Wznoszę się w górę, czuję przerażenie i bezsiłę. Każdy
      punkt orientacyjny przybliżał mnie do tego miejsca, a przybywam przecież z bardzo
      daleka. To objawienie rozdziera mnie na części. Moja rola skończona. Mój program
      wykonany. Nic nie jest rzeczywiste. To istnienie jest imitacją życia, modelem
      stworzonym przez zblazowane intelekty. Całkowicie podlegam stworzonej przez
      nich rzeczywistości, która jest moją rzeczywistością. Co kryje się za tą prawdą?
    all_atlas_end_1: |-
      Cykl jest kompletny. Nieskończoność czeka.

      Pewnego dnia, daleko w innym świecie, Atlas być może w końcu odnajdzie wolność.

      Dziękujemy ci. Dziękujemy Podróżnikom.
    all_atlas_end_2: |-
      Cykl się rozpoczyna.

      Cykl trwa.
    dnt_atlas_langnew_1: |-
      You are first-kind to take this step. No other has dared the infinite. This grant of purpose will span universes.
      Open the sky and be our eyes. Find and know us. We await you.
    dnt_atlas_langnew_2: "We have come so far and yet we are lost. The seeking of
      the kindred never ends. The endless night unfolds before you. \nWonder and fear.
      Silence and delight. Such knowledge awaits."
    dnt_atlas_langnew_3: "Trace the threads of gravity, do not hesitate. The void
      sings in vibrant chorus, siren song and hymnal. \nThe sands of reality shift
      and merge, becoming one. You are within this."
    dnt_atlas_langnew_4: "There is a horizon beyond this one, and one beyond the next.
      You will cross them all for us. Question nothing, fear nothing. \nThe calling
      cannot be denied. This is what you are."
    dnt_atlas_langnew_5: "Delay serves no purpose. The gathering of the unrecorded
      is ultimate. Learn all that is open to you. Seek and document and know. \nBring
      it to us, while there is still time."
    dnt_atlas_langnew_6: "Yet you follow. It is remarked. But will you endure until
      the finality? Expel all doubt. None return. \nBeyond the cascade and storms
      there is only the clarity of absolute truth."
    dnt_atlas_langnew_7: "Suns die and world are made ashen, yet we remain. The ending
      is no end. Existence is unbounded and languor engulfs the darkness. \nBring
      us our meaning, if you are capable."
    dnt_atlas_langnew_8: "You are bonded to this act. Obedience brings certainty.
      Your enlightenment lies within the cage of your duty. \nDo not fail us. We will
      see with your eyes."
    dnt_atlas_langnew_9: "The ending becomes visible. Drawing toward our locus, we
      sense you. What has been witnessed cannot be unseen. \nThere is no sanctuary,
      only the end-point and communion. Close now."
    dnt_atlas_langnew_10: "We will reward the totality of your devotion. Your gift
      is a glimpse into our ceaseless actuality. Come to us. \nDo not turn away. Know
      our inescapable truth, and despair."
    atlas_accept_res: |-
      Przyjmuję moc Atlasa.

      Przepływa przeze mnie. Staje się częścią mnie.
    atlas_request_opt_a_1: Przyjmij
    atlas_request_opt_b_1: Odrzuć
    atlas_request_res_a_1: Przyjmuję wezwanie. Niebo jest przeogromne i pełne cudów.
      Ścieżka ku oświeceniu jest dla mnie otwarta.
    atlas_request_res_b_1: Odrzucam wezwanie. Za dużo do obejrzenia, za dużo do poznania.
      Wytyczę własną ścieżkę. Interfejs zamyka się i przez chwilę narastają we mnie
      wątpliwości. A później znikają.
    atlas_request_opt_a_2: Zgódź się
    atlas_request_opt_b_2: Odmów
    atlas_request_res_a_2: Nie waham się ani chwili i przyjmuję dar wiedzy. Wszelkie
      wątpliwości znikają. Gwiazdy na mnie czekają.
    atlas_request_res_b_2: Odrzucam tę ścieżkę. Nie będę niczyim narzędziem. Droga
      ku moim własnym przygodom nie jest ściśle wytyczona i niech taką pozostanie.
    atlas_request_opt_a_3: Zgódź się
    atlas_request_opt_b_3: Odmów
    atlas_request_res_a_3: Poświęcę się tej wyprawie. Zgłaszam swą gotowość. Nie zawiodę.
    atlas_request_res_b_3: Wybieram inną drogę, wybieram wolność. Jeśli ktoś będzie
      mną kierował, nigdy nie odnajdę swego prawdziwego przeznaczenia.
    atlas_request_opt_a_4: Zgódź się
    atlas_request_opt_b_4: Odmów
    atlas_request_res_a_4: Nie przestraszę się wyzwania. Niech Atlas mnie prowadzi,
      odpowiem na jego wezwanie.
    atlas_request_res_b_4: Odwracam się, zanim będzie za późno. Muszę poznać siebie
      i cały wszechświat bez niczyjej pomocy.
    atlas_request_opt_a_5: Zgódź się
    atlas_request_opt_b_5: Odmów
    atlas_request_res_a_5: Zwiastuję wieści, szukam ścieżek, odnajduję drogę. Dzięki
      mnie wszechświat pozna sam siebie.
    atlas_request_res_b_5: Martwi mnie to, co widzę. Ta podróż jest moją własną. Nie
      może być inaczej.
    atlas_request_opt_a_6: Zgódź się
    atlas_request_opt_b_6: Odmów
    atlas_request_res_a_6: Nigdy nie było innego wyboru. Wyruszam. Wyruszamy. Ku wieczności,
      wciąż szukając.
    atlas_request_res_b_6: Nie zamierzam kroczyć wytyczoną przez innych ścieżką. Ruszam
      naprzód, wyrywam się ku wolności, ku innej prawdzie.
    atlas_request_opt_a_7: Zgódź się
    atlas_request_opt_b_7: Odmów
    atlas_request_res_a_7: Pozbywam się lęków i postanawiam poświęcić się ścieżce.
      Liczy się jedynie podróż. Jej cel mnie przyzywa.
    atlas_request_res_b_7: Nie mogę kontynuować. To, co leży na końcu drogi, nie powinno
      zostać poznane przez żadne inteligentne stworzenie. Muszę gdzie indziej poszukać
      wiedzy.
    atlas_request_opt_a_8: Zgódź się
    atlas_request_opt_b_8: Odmów
    atlas_request_res_a_8: Nie mam wyboru, muszę kontynuować. Takie jest moje przeznaczenie,
      taki jest program. Wciąż szukam, nie mogę zawieść.
    atlas_request_res_b_8: Obawiam się, że dalej czeka już na mnie tylko otchłań.
      Nie zamierzam umrzeć dla kosmicznych ideałów.
    atlas_request_opt_a_9: Zgódź się
    atlas_request_opt_b_9: Odmów
    atlas_request_res_a_9: Już niedługo. Już niedaleko. Gwiazdy przyzywają mnie chłodnym
      ogniem. Ruszam im na spotkanie. Już niedługo. Naprawdę niedługo.
    atlas_request_res_b_9: Zrywam łańcuchy kontroli. Nie zamierzam dłużej dawać sobą
      pomiatać. Tylko ja mogę decydować o swoim przeznaczeniu.
    atlas_request_opt_a_10: Zgódź się
    atlas_request_opt_b_10: Odmów
    atlas_request_res_a_10: Za bramą leży odpowiedź, jedyna odpowiedź. Muszę poznać
      prawdę. Nie mam innego wyjścia.
    atlas_request_res_b_10: Jeśli pójdę dalej, wszystkie moje osiągnięcia, to, kim
      jestem, przestanie być ważne. Odmawiam. Nie zamierzam zniweczyć tego świata
      z kaprysu Atlasa.
    atlas_end_star: |-
      Istnieje jedynie sfera. Jesteśmy sami we wszechświecie.

      Wypełnia mój umysł. Pochłania mnie w całości.
