    npc_hire_builder_recr_desc_2: 'Gdy podchodzę, stworzenie chwyta mnie za rękę i
      zaczyna nią gwałtownie potrząsać. Jego szeroko rozstawione oczy patrzą na mnie
      przyjaźnie. '
    npc_hire_builder_recr_lang_2: Ależ mamy szczęście, że na siebie wpadliśmy. Jestem
      specjalistą-budowniczym i szukam zatrudnienia. Jeśli chcesz dokonać zmian w
      swojej bazie, chętnie się tym zajmę.
    npc_hire_farmer_recr_desc_2: |-
      Napotykam stworzenie, które koniecznie chce wywrzeć na mnie dobre wrażenie. To farmer szukający zatrudnienia.

      Zastanawiam się nad zatrudnieniem go. Uprawy to pewne źródło towarów handlowych. Te z kolei mogą mi przynieść spory dochód.
    npc_hire_farmer_recr_lang_2: Zapewniam cię, że nikt lepiej nie spełni twoich oczekiwań
      odnośnie rolnictwa. Jeśli chcesz dokonać zmian w swojej bazie, chętnie się tym
      zajmę.
    npc_hire_weapon_recr_desc_2: |-
      Stworzenie stoi prosto i zachowuje się jak wojownik. Jego broń najwyraźniej została skonstruowana na zamówienie. To kawał doskonałej roboty.

      Gdy stworzenie obraca się do mnie i zaczyna coś mówić, instynktownie sięgam po swój blaster.
    npc_hire_weapon_recr_lang_2: Nie musisz się mnie bać. Jestem zbrojmistrzem, szukam
      pracy. Może mogę ci zaoferować swoje usługi? Jeśli chcesz dokonać zmian w swojej
      bazie, chętnie się tym zajmę.
    npc_hire_vehicles_recr_desc_2: |-
      Gdy podchodzę do stworzenia, prostuje ono plecy i zwraca się do mnie uprzejmie, w moim własnym języku.

      Okazuje się, że jest specjalistą technikiem. Szuka zatrudnienia stosownego do swoich umiejętności.
    npc_hire_vehicles_recr_lang_2: Technicy są różni, ale zapewniam, że nie znajdziesz
      lepszego ode mnie specjalisty od egzopojazdów. Jeśli chcesz dokonać zmian w
      swojej bazie, chętnie się tym zajmę.
    npc_hire_scientist_recr_desc_2: Stworzenie jest zamyślone, przypomina mi naukowca.
      Gdy podchodzę, słyszę jak pod nosem mamrocze skomplikowane obliczenia. Spogląda
      na mnie i odzywa się w moim własnym języku.
    npc_hire_scientist_recr_lang_2: Jestem naukowcem specjalizującym się w wielu dziedzinach.
      W tej chwili szukam posady. Jeśli chcesz dokonać zmian w swojej bazie, chętnie
      się tym zajmę.
    npc_hire_builder_desc_12: Założenie było takie, że mój budowniczy zaangażuje się
      w nowy projekt budowlany. Niestety, uprzejmie rozwiewa on moje nadzieje. Jest
      niezrównanym dyplomatą.
    npc_hire_builder_lang_12: Wiele wspólnie osiągnęliśmy, a ja podzieliłem się z
      tobą całą swoją wiedzą. Teraz muszę zwrócić się ku własnym badaniom.
    npc_hire_builder_opt_a_12: No cóż.
    npc_hire_builder_res_a_12: Żegnaj i zapamiętaj mnie dobrze.
    intrct_msgbcn_text1: "Stacja komunikacyjna wyświetla wiadomość od innego podróżnika.
      Oto treść: \n\n%MESSAGE%"
    intrct_msgbcn_empty_text1: Stacja komunikacyjna czeka na wpisanie wiadomości dla
      innych podróżników.
    intrct_msgbcn_cancel_text1: Nie masz na razie żadnej wiadomości do pozostawienia.
      Gdy znajdziesz natchnienie, możesz tu wrócić.
    intrct_msgbcn_accept_text1: Oby twoje słowa dały wskazówki i pocieszenie przechodzącym
      podróżnikom.
    intrct_msgbcn_self_text1: "Stacja komunikacyjna wyświetla wiadomość, pozostawioną
      przez ciebie wcześniej. Oto jej treść: \n\n%MESSAGE%"
    intrct_msgbcn_keyb_header: Wprowadź wiadomość
    intrct_msgbcn_report: |-
      Naciśnij <IMG>FE_ALT1<>, aby zgłosić niewłaściwą zawartość.

      Naciśnij <IMG>FE_TRANSFER<>, aby zablokować całą zawartość tego użytkownika.
    intrct_block_user: |-
      Na pewno chcesz zablokować całą zawartość tego użytkownika?
      Tej czynności nie można cofnąć.
    intrct_block_user_header: ZABLOKUJ UŻYTKOWNIKA
    all_teleporter_desc_1: Teleporter działa. Skontaktowano się z terminusem bazy.
    all_teleporter_lang_1: Teleportuj się do terminusa w swojej bazie.
    all_teleporter_desc_2: Teleporter działa. Skontaktowano się z terminalem stacji
      kosmicznej.
    all_teleporter_lang_2: Wróć na stację kosmiczną, z której nastąpiła początkowa
      teleportacja.
    all_teleporter_desc_3: Teleporter niedostępny. Nie znaleziono zdalnego terminusa.
    all_teleporter_lang_3: Teleportacja niedostępna.
    all_teleporter_desc_4: Teleporter niedostępny. Nie posiadasz bazy.
    all_teleporter_desc_portal: Teleporter niedostępny // Zakłócenia portalu
    all_teleporter_lang_4: Teleportacja niedostępna.
    all_teleporter_opt_a: Teleportacja
    all_teleporter_res_a: Łączenie z terminusem...
    all_teleporter_term_desc: |-
      Długość fali wykrywającej terminus... namierzona.

      Kryptonim transmisji do stacji lokalnej... namierzony.

      Sygnał posterunku kolonialnego... namierzony.

      Znaczniki pozostałości po obcych... namierzone.

      Sieć teleportacyjna utworzona.
    msgbeacon_marker: STACJA KOMUNIKACYJNA
    msgbeacon_marker_l: Stacja komunikacyjna
    all_teleporteroff_term_desc: |-
      Długość fali wykrywającej terminus... namierzona.
      Kryptonim transmisji do stacji lokalnej... namierzony.
      Sygnał zdalnego terminusa... brak.
      Wykrywanie częstotliwości transportowej... nie działa.
      Nie udało się utworzyć sieci teleportacyjnej.

      //Wyświetl: Dokumentacja_użytkownika

      Teleportery pozwalają na natychmiastowe podróżowanie pomiędzy stacjami kosmicznymi i posiadanymi bazami.
      Aby teleportować się do bazy, musisz ją najpierw posiadać.
      Terminus bazy aktywuje się wyłącznie po teleportacji do niego ze stacji kosmicznej.
    all_teleporteroff_term_portal: |-
      Długość fali wykrywającej terminus... nieznana.
      Kryptonim transmisji do stacji lokalnej... nieznany.
      Sygnał stacji końcowej... brak.
      Wykrywanie częstotliwości transportowej... nie działa.
      Nie udało się utworzyć sieci teleportacyjnej.

      //Wyświetl: Dokumentacja_użytkownika

      WYKRYTO ZAKŁÓCENIA PORTALU
      SIEĆ TELEPORTACYJNA NIEDOSTĘPNA
    all_teleporter_opt_b: Wróć na stację %DESTINATION%
    all_teleporter_desc_5: Teleportacja niedostępna.
    all_teleporter_lang_5: Sieć teleportacyjna chwilowo nie działa.
    all_teleporteroff2_term_desc: |-
      Długość fali wykrywającej terminus... brak.
      Kryptonim transmisji do stacji lokalnej... brak.
      Sygnał zdalnego terminusa... brak.
      Wykrywanie częstotliwości transportowej... nie działa.
      Sieć teleportacyjna chwilowo nie działa.

      //Wyświetl: Dokumentacja_użytkownika

      Teleportery pozwalają na natychmiastowe podróżowanie pomiędzy stacjami kosmicznymi i posiadanymi bazami.
      Sieć teleportacyjna dostępna jest wyłącznie dla doświadczonych podróżników warp.
      Po założeniu bazy możesz się do niej teleportować ze stacji kosmicznej, a następnie wrócić.
