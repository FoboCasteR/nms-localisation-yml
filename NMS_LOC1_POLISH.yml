      Niezwykle przydatny przy tworzeniu technologii egzokombinezonów, multinarzędzi i statków gwiezdnych.
    prod_fuel1_name: ŻEL ZASILAJĄCY
    prod_fuel1_subtitle: Element doładowujący energię
    prod_fuel1_description: |-
