      Działa automatycznie po skonstruowaniu w ekwipunku multinarzędzia użytkownika.
    boltbounce3_name: RYKOSZET THETA
    boltbounce3_subtitle: Moduł towarzyszący do błyskacza
    boltbounce3_description: |-
      Pociski wystrzeliwane przez błyskacz osiągają maksymalne właściwości odbijania się.

      Użytkownik może być świadkiem licznych rykoszetów, zanim ładunek trafi w ciało, metal lub inny materiał, z którego zbudowana jest forma życia.

      Działa automatycznie po skonstruowaniu w ekwipunku multinarzędzia użytkownika.
    boltrate1_name: SZYBKI OSTRZAŁ SIGMA
    boltrate1_subtitle: Moduł towarzyszący do błyskacza
    boltrate1_description: |-
      Ulepszenie szybkostrzelności błyskacza.

      Dzięki zaawansowanej technologii ładowania strzały mogą być oddawane raz za razem.

      Działa automatycznie po skonstruowaniu w ekwipunku multinarzędzia użytkownika.
    boltrate2_name: SZYBKI OSTRZAŁ TAU
    boltrate2_subtitle: Moduł towarzyszący do błyskacza
    boltrate2_description: |-
      Przyspiesza chłodzenie pomiędzy kolejnymi strzałami z błyskacza.

      Dzięki temu możliwe jest kilkukrotne trafienie w cel i znacznie szybsza jego likwidacja.

      Działa automatycznie po skonstruowaniu w ekwipunku multinarzędzia użytkownika.
    boltrate3_name: SZYBKI OSTRZAŁ THETA
    boltrate3_subtitle: Moduł towarzyszący do błyskacza
    boltrate3_description: |-
      Zapewnia najkrótszy możliwy czas schładzania pomiędzy strzałami z błyskacza, a jednocześnie zwiększa szybkość wewnętrznego procesu wytwarzania plazmy.

      Działa automatycznie po skonstruowaniu w ekwipunku multinarzędzia użytkownika.
    boltstab1_name: STABILIZATOR ODRZUTU SIGMA
    boltstab1_subtitle: Moduł towarzyszący do błyskacza
    boltstab1_description: |-
      Zmniejsza odrzut po wystrzale z błyskacza.

      Wewnętrzne pole wygłuszające zwiększa stabilność błyskacza oraz zmniejsza obciążenie górnych partii ciała w przypadku, gdy użytkownik jest przedstawicielem konwencjonalnie zbudowanego gatunku.

      Działa automatycznie po skonstruowaniu w ekwipunku multinarzędzia użytkownika.
    boltstab2_name: STABILIZATOR ODRZUTU TAU
    boltstab2_subtitle: Moduł towarzyszący do błyskacza
    boltstab2_description: |-
      Jeszcze bardziej zmniejsza odrzut po wystrzale z błyskacza.

      Użytkownik zyskuje dodatkową stabilność, co przekłada się na wydajniejszą walkę.

      Działa automatycznie po skonstruowaniu w ekwipunku multinarzędzia użytkownika.
    boltstab3_name: STABILIZATOR ODRZUTU THETA
    boltstab3_subtitle: Moduł towarzyszący do błyskacza
    boltstab3_description: |-
      W pełni tłumi odrzut błyskacza, eliminując wszystkie główne impulsy kinetyczne powodowane przez wystrzał.

      Użytkownik może liczyć na jedynie śladowe zakłócenia podczas ciągłego ostrzału form życia i instalacji.

      Działa automatycznie po skonstruowaniu w ekwipunku multinarzędzia użytkownika.
    boltrel1_name: AKCELERATOR PRZEŁADOWANIA SIGMA
    boltrel1_subtitle: Moduł towarzyszący do błyskacza
    boltrel1_description: |-
      Skraca czas przeładowania amunicji w błyskaczu.

      Ścięgna ręki użytkownika zostają przytwierdzone do czujników błyskacza, a gdy w magazynku kończy się amunicja, do zakończeń nerwowych zostaje wysłany sygnał elektryczny.

      Działa automatycznie po skonstruowaniu w ekwipunku multinarzędzia użytkownika.
    boltrel2_name: AKCELERATOR PRZEŁADOWANIA TAU
    boltrel2_subtitle: Moduł towarzyszący do błyskacza
    boltrel2_description: |-
      Dodatkowo skraca czas przeładowania błyskacza. Wymiana magazynka jest szybka i sprawna.

      Zakończenia nerwowe w ręce użytkownika zostają wyposażone w magnetyczny system obsługi magazynka.

      Działa automatycznie po skonstruowaniu w ekwipunku multinarzędzia użytkownika.
    boltrel3_name: AKCELERATOR PRZEŁADOWANIA THETA
    boltrel3_subtitle: Moduł towarzyszący do błyskacza
    boltrel3_description: |-
      Maksymalna wydajność przeładowania magazynków błyskacza.

      Gwarantuje ją podłączenie zakończeń nerwowych do magnetycznego systemu obsługi magazynka oraz bezpośrednie połączenie z pierwszorzędową korą ruchową. Moduł niedostępny dla użytkowników o strukturze galaretowatej lub elektronicznej.

      Działa automatycznie po skonstruowaniu w ekwipunku multinarzędzia użytkownika.
    laser_name: LASER WYDOBYWCZY
    laser_subtitle: Laser do ekstrakcji minerałów
    laser_description: |-
      <TECHNOLOGY>Promień wydobywczy<> multinarzędzia, zasilany <FUEL>pierwiastkami węglopochodnymi<>. Użyj promienia za pomocą <IMG>ATTACK<>.

      Instaluje w multinarzędziu system optyki koncentrującej wiązkę, dzięki czemu może ono emitować <STELLAR>wysokoenergetyczny promień<>. Promień jest tak wykalibrowany, aby wzbudzać cząsteczki w pospolitych <STELLAR>obiektach organicznych lub geologicznych<>, dzięki czemu multinarzędzie staje się niezwykle efektywnym sprzętem wydobywczym.

      <FUEL>UWAGA<>: Niszczenie flory, fauny lub minerałów może przyciągnąć uwagę Strażników.
    lasdmg1_name: WZMACNIACZ BOJOWY SIGMA
    lasdmg1_subtitle: Moduł towarzyszący do lasera wydobywczego
    lasdmg1_description: |-
      Obrażenia zadawane przez laser wydobywczy zostają zwiększone podczas walki.

      Funkcjonalność lasera zostaje zwiększona dzięki precyzyjnej optyce i wzmocnieniu promienia. Skutkiem jest wydajniejsza praca lasera w trybie bojowym.

      Działa automatycznie po skonstruowaniu w ekwipunku multinarzędzia użytkownika.
    lasdmg2_name: WZMACNIACZ BOJOWY TAU
    lasdmg2_subtitle: Moduł towarzyszący do lasera wydobywczego
    lasdmg2_description: |-
      Dodatkowo zwiększa obrażenia zadawane przez laser wydobywczy podczas walki.

      Lepsza optyka zapewnia jeszcze większe skupienie promienia, co pozwala zadawać większe obrażenia podczas walki.

      Działa automatycznie po skonstruowaniu w ekwipunku multinarzędzia użytkownika.
    lasdmg3_name: WZMACNIACZ BOJOWY THETA
    lasdmg3_subtitle: Moduł towarzyszący do lasera wydobywczego
    lasdmg3_description: |-
      Zapewnia znacznie większą siłę ognia podczas walki z użyciem lasera wydobywczego.

      Do kondensatorów lasera wydobywczego dodana zostaje technologia wzbudzania fotonów.

      Działa automatycznie po skonstruowaniu w ekwipunku multinarzędzia użytkownika.
    lasdmg4_name: WZMACNIACZ BOJOWY OMEGA
    lasdmg4_subtitle: Moduł towarzyszący do promienia wydobywczego
    lasdmg4_description: |-
      Ofensywne parametry lasera wydobywczego zostają ulepszone do maksimum.

      Współczynniki przetrwania celów spadają drastycznie – pozwala to szybko zakończyć walkę i wrócić do eksploracji.

      Działa automatycznie po skonstruowaniu w ekwipunku multinarzędzia użytkownika.
    lascool1_name: SYSTEM SCHŁADZANIA PROMIENIA SIGMA
    lascool1_subtitle: Moduł towarzyszący do lasera wydobywczego
    lascool1_description: |-
      Laser wydobywczy zostaje zmodyfikowany tak, aby mógł działać dłużej bez chłodzenia.

      Pozwala użytkownikowi wydobywać szybciej i uniknąć zagrożenia poparzeniem.

      Działa automatycznie po skonstruowaniu w ekwipunku multinarzędzia użytkownika.
    lascool2_name: SYSTEM SCHŁADZANIA PROMIENIA TAU
    lascool2_subtitle: Moduł towarzyszący do promienia wydobywczego
    lascool2_description: |-
      Dodatkowo wydłuża czas pomiędzy przerwami na chłodzenie lasera wydobywczego.

      Dodatkowe obiegi płynnego frenu, umieszczone wokół komory wzbudzania kryształu lasera, szybko i wydajnie likwidują oznaki przegrzania.

      Działa automatycznie po skonstruowaniu w ekwipunku multinarzędzia użytkownika.
    lascool3_name: SYSTEM SCHŁADZANIA PROMIENIA THETA
    lascool3_subtitle: Moduł towarzyszący do lasera wydobywczego
    lascool3_description: |-
      Najnowsza technologia lasera wydobywczego zapewnia najdłuższy możliwy czas wydobywania bez przerw na chłodzenie.

      Dodatkowe kapilary chłodzące z frenem bezpiecznie odprowadzają ciepło z komory wzbudzania kryształu lasera, co skutkuje minimalnym zakłócaniem procesów wydobywczych.

      Działa automatycznie po skonstruowaniu w ekwipunku multinarzędzia użytkownika.
    grenade_name: WYRZUTNIA PLAZMY
    grenade_subtitle: Granaty wybuchowe
    grenade_description: |-
      Wybuchowa broń dystansowa. Wystrzeliwane ładunki plazmowe odbijają się od powierzchni do momentu, gdy wbudowany stoper osiągnie zero. Uruchamia to potężną eksplozję.

      Ładowane <FUEL>niestabilną plazmą<>. Nieostrożne użytkowanie może wiązać się z obrażeniami użytkownika.

      Naciśnij <IMG>ALTATTACK<>, aby aktywować.
    grenade_mine_name: NIWELATOR PLAZMATYCZNY
    grenade_mine_subtitle: Granaty niwelujące
    grenade_mine_description: "Technologia niwelacji terenu i narzędzie wydobywcze.
      Wystrzeliwane pociski plazmowe wybuchają po trafieniu w cel. \n \nŁadowane <FUEL>niestabilną
      plazmą<>. Nieostrożne użytkowanie może zakłócić obce ekosystemy i zagrozić użytkownikowi.\n
      \nNaciśnij <IMG>ALTATTACK<>, aby aktywować."
    shield_name: TARCZA KINETYCZNA
    shield_subtitle: Niewidoczna bariera odbijająca
    shield_description: |-
      Technologia tarczy egzokombinezonu, zasilana <CATALYST>pierwiastkami katalitycznymi<>.

      Otacza użytkownika barierą kinetyczną, która ma odbijać ataki fizyczne i pociski.

      Doładowywana poprzez wprowadzenie pierwiastka katalitycznego przez ekwipunek egzokombinezonu. Naciśnij <IMG>INVENTORY<>, aby zyskać dostęp.
    shieldboost1_name: WZMOCNIENIE TARCZY SIGMA
    shieldboost1_subtitle: Moduł towarzyszący do tarczy kinetycznej
    shieldboost1_description: |-
      Czas działania i pojemność ładowania tarczy zostają ulepszone.

      Bariera egzokombinezonu chroni użytkownika dłużej, przed wszystkimi rodzajami ataków.

      Działa automatycznie po skonstruowaniu w ekwipunku egzokombinezonu użytkownika.
    shieldboost2_name: WZMOCNIENIE TARCZY TAU
    shieldboost2_subtitle: Moduł towarzyszący do tarczy kinetycznej
    shieldboost2_description: |-
      Dalsze ulepszenie czasu działania i pojemności ładowania tarczy.

      Tarcza egzokombinezonu użytkownika działa dłużej, chroniąc go przed różnego rodzaju zagrożeniami, takimi jak ostrzał z lasera, pociski czy atak wściekłych bestii.

      Działa automatycznie po skonstruowaniu w ekwipunku egzokombinezonu użytkownika.
    scan1_name: SKANER
    scan1_subtitle: Badania topograficzne
    scan1_description: "Modyfikacja <TECHNOLOGY>osobistego radaru powierzchniowego<>
      do multinarzędzia. \n\nSkaner wysyła wysokoenergetyczny impuls, który odkrywa
      wokół <COMMODITY>zasoby potrzebne do przetrwania<>. Dane są przesyłane bezpośrednio
      do egzokombinezonu, a następnie do wzrokowego układu nerwowego użytkownika.\n
      \nNaciśnij <IMG>SCAN<>, aby aktywować lokalne skanowanie."
    scan2_name: WZMACNIACZ ZASIĘGU SIGMA
    scan2_subtitle: Moduł towarzyszący do skanera
    scan2_description: |-
      Zasięg detekcji skanera zostaje zwiększony.

      Potężne układy modulacyjne filtrują informacje z dalszej odległości i przekazują do systemów wizualizacji użytkownika.

      Działa automatycznie po skonstruowaniu w ekwipunku multinarzędzia użytkownika.
    jet1_name: PLECAK ODRZUTOWY
    jet1_subtitle: Jednostka napędu powietrznego
    jet1_description: |-
      Dodaje do egzokombinezonu <TECHNOLOGY>zaawansowane możliwości poruszania się<>, w tym czasową zdolność lotu.

      Kontroluj ciąg za pomocą <IMG>JUMP<>. Latający plecak używa energii z systemu <FUEL>podtrzymania życia egzokombinezonu<>, aby zwiększyć ciśnienie i wyrzucać krótkie obłoki gazu, wystrzeliwując użytkownika w powietrze.

      Plecak odrzutowy można chwilowo przeładować, zbierając <TECHNOLOGY>rośliny zasobne w deuter<>, co dramatycznie zwiększa dostępny ciąg.
    stam1_name: WZMACNIACZ KONDYCJI SIGMA
    stam1_subtitle: System hamowania wycieńczenia
    stam1_description: Wydłuża czas biegu użytkownika. Użycie systemu wiąże się z
      bezbolesnym wkłuciem w kręgosłup, wstrzyknięciem znieczulenia zewnątrzoponowego
      i procedurą rozprzestrzenienia chemikaliów po całym ciele. Neutralizuje wydzielanie
      kwasu mlekowego w ciele użytkownika w czasie zwiększonej wydolności. Działa
      automatycznie po skonstruowaniu w ekwipunku egzokombinezonu użytkownika.
    ut_water_name: MEMBRANA POWIETRZNA
    ut_water_name_l: Membrana powietrzna
    unw1_name: MEMBRANA POWIETRZNA SIGMA
    unw1_subtitle: Pomoc w oddychaniu podwodnym
    unw1_description: |-
      Wydłużony czas pozostawania pod wodą.

      Pochłanianie gazów rozpuszczonych w wodzie poprzez specjalną membranę umieszczoną na ustach lub otworze oddechowym użytkownika (jeśli jest on przedstawicielem rasy o tradycyjnej budowie).

      Działa automatycznie po skonstruowaniu w ekwipunku egzokombinezonu użytkownika.
    ut_rad_name: DEFLEKTOR RADIACJI
    ut_rad_name_l: Deflektor radiacji
    rad1_name: DEFLEKTOR RADIACJI SIGMA
    rad1_subtitle: Ochrona przed radioaktywnością
    rad1_description: |-
      Użytkownik jest chroniony przed radiacją.

      Znacznie zmniejsza niebezpieczeństwo związane z badaniem radiacyjnych układów planetarnych. Mikrowibracje zwiększają częstotliwość fal elektromagnetycznych, co wiąże się z mniejszym wchłanianiem szkodliwego promieniowania.

      Urządzenie jest zasilane <EARTH>ekstraktami mineralnymi<>, które można znaleźć w radioaktywnych ekosystemach. Działa automatycznie po skonstruowaniu w ekwipunku egzokombinezonu użytkownika.
    ut_tox_name: SUPRESOR TOKSYN
    ut_tox_name_l: Supresor toksyn
    tox1_name: SUPRESOR TOKSYN SIGMA
    tox1_subtitle: System rozcieńczania toksycznego deszczu
    tox1_description: |-
      Użytkownik jest chroniony przed toksycznością.

      Aktywne związki zawarte w supresorze usuwają toksyczne płyny spadające na użytkownika, tym samym zmniejszając zagrożenie obrażeniami i zadławieniem.

      Urządzenie jest zasilane <EARTH>ekstraktami mineralnymi<>, które można znaleźć w toksycznych ekosystemach. Działa automatycznie po skonstruowaniu w ekwipunku egzokombinezonu użytkownika.
    ut_cold_name: POWŁOKA TERMICZNA
    ut_cold_name_l: Powłoka termiczna
    cold1_name: POWŁOKA TERMICZNA SIGMA
    cold1_subtitle: Sieć rozkładu ciepła
    cold1_description: |-
      Użytkownik jest chroniony przed obrażeniami związanymi z wychłodzeniem na zamarzniętych planetach.

      Kapilary cieplne przeprowadzone przez egzokombinezon użytkownika rozprowadzają kalid po całym ciele, co gwarantuje właściwą jego temperaturę.

      Urządzenie jest zasilane <EARTH>ekstraktami mineralnymi<>, które znaleźć można w zamarzniętych ekosystemach. Działa automatycznie po skonstruowaniu w ekwipunku egzokombinezonu użytkownika.
    ut_hot_name: SIEĆ CHŁODZĄCA
    ut_hot_name_l: Sieć chłodząca
    hot1_name: SIEĆ CHŁODZĄCA SIGMA
    hot1_subtitle: Siatka absorpcji ciepła
    hot1_description: |-
      Użytkownik jest chroniony przed obrażeniami związanymi z ciepłem na gorących planetach.

      Zapewnia ulgę od ciepła atmosferycznego i słonecznego dzięki rozprowadzeniu płynnego frenu po powłoce egzokombinezonu.

      Urządzenie jest zasilane <EARTH>ekstraktami mineralnymi<>, które znaleźć można w gorących ekosystemach. Działa automatycznie po skonstruowaniu w ekwipunku egzokombinezonu użytkownika.
    shipgun1_name: DZIAŁKO FOTONOWE
    shipgun1_subtitle: Uzbrojenie miotające statku gwiezdnego
    shipgun1_description: |-
      Niszczycielska <TECHNOLOGY>wyrzutnia pocisków statku<>, często wybierana zarówno przez kupców, jak i piratów.

      Użyj <IMG>CYCLEWEAPON<>, by zmienić tryb broni. Naciśnij <IMG>SHIPFIRE<>, by strzelić.
    shiplas1_name: PROMIEŃ FAZOWY
    shiplas1_subtitle: Uzbrojenie energetyczne statku gwiezdnego
    shiplas1_description: |-
      <TECHNOLOGY>Broń wystrzeliwująca wiązkę wysokoenergetyczną<> podczas walki w kosmosie.

      Ten precyzyjny laser jest podatny na <FUEL>przegrzewanie<>, ale można go użyć do doładowania <STELLAR>własnych tarcz<>, pobierając energię z wrogich systemów osłon.

      Użyj <IMG>CYCLEWEAPON<>, by zmienić tryb broni. Naciśnij <IMG>SHIPFIRE<>, by strzelić.
    shipshield_name: TARCZA ODBIJAJĄCA
    shipshield_subtitle: Ochrona kadłuba statku kosmicznego
    shipshield_description: |-
      Tarcza energetyczna, chroniąca statek użytkownika przed ostrzałem laserowym, pociskami i przypadkowymi zderzeniami z kosmicznymi odłamkami.

      Do przeładowania urządzenia wykorzystywane są <CATALYST>pierwiastki katalityczne<>.

      Działa automatycznie po skonstruowaniu w ekwipunku statku użytkownika.
    shipjump_name: SILNIK PULSACYJNY
    shipjump_subtitle: Dopalacz lotu kosmicznego
    shipjump_description: "Zapewnia napęd do lotów kosmicznych, dopalaczy i skoków
      impulsowych w lokalnym układzie.\n \nUżytkownik powinien zwrócić uwagę, że do
      naładowania silnika pulsacyjnego wymagany jest <EXOTIC>tryt<>. Tryt występuje
      w obfitości na <COMMODITY>polach asteroid w pobliskiej przestrzeni kosmicznej<>.
      Zlokalizuj tryt za pomocą skanera statku (<IMG>SCAN<>).\n\nPrzytrzymaj <IMG>PULSEJUMP<>,
      aby włączyć skok impulsowy.\nPrzytrzymaj <IMG>BOOST<>, aby włączyć dopalanie
      w trakcie lotu w kosmosie."
    grenbounce1_name: GRANATY ODBIJAJĄCE
    grenbounce1_subtitle: Moduł towarzyszący do wyrzutni plazmy
    grenbounce1_description: |-
      Ładunki z wyrzutni plazmy przed eksplozją odbijają się od obiektów planetarnych.

      Zmodyfikowane granaty po wystrzeleniu wirują wokół własnej osi. Ich rozproszenie jest losowe, ale zwiększa obszar wybuchu.

      Działa automatycznie po skonstruowaniu w ekwipunku multinarzędzia użytkownika.
    railgun1_name: OSZCZEP ROZBŁYSKU
    railgun1_subtitle: Energetyczna broń promieniowa
    railgun1_description: |-
      Agresywny dodatek uzbrojenia do <TECHNOLOGY>multinarzędzia<>. Zmień tryb ostrzału naciskając <IMG>CYCLEWEAPON<> i strzelaj za pomocą <IMG>ATTACK<>.

      <TECHNOLOGY>Oszczep rozbłysku<> zadaje natychmiastowe obrażenia celom.

      W procesie ładowania plazmy powstaje zjonizowany łuk gazowy, który wystrzeliwuje pociski z ogromną prędkością. Użytkownik zauważy niszczycielskie efekty dokładnie w momencie naciśnięcia spustu.
    grenspeed1_name: NAPĘDZANE GRANATY
    grenspeed1_subtitle: Moduł towarzyszący do wyrzutni plazmy
    grenspeed1_description: |-
      Granaty z wyrzutni plazmy lecą szybciej.

      Pozwala to też szybciej zmieniać ukształtowanie terenu i szybciej likwidować formy życia znajdujące się na obszarze wskazanym przez użytkownika.

      Działa automatycznie po skonstruowaniu w ekwipunku multinarzędzia użytkownika.
    grenrad1_name: PROMIEŃ OBRAŻEŃ
    grenrad1_subtitle: Moduł towarzyszący do wyrzutni plazmy
    grenrad1_description: |-
      Granaty z wyrzutni plazmy tworzą większe kratery po wybuchu.

      Po odpaleniu zauważyć można większy obszar zniszczeń. Zaleca się przebywanie w znacznej odległości od obszaru docelowego, gdyż zerwanie się dużych mas ziemi może doprowadzić do obrażeń ciała.

      Działa automatycznie po skonstruowaniu w ekwipunku multinarzędzia użytkownika.
    grenhoming1_name: GRANAT NAMIERZAJĄCY
    grenhoming1_subtitle: Moduł towarzyszący do wyrzutni plazmy
    grenhoming1_description: |-
      Granaty z wyrzutni plazmy namierzają pobliskie formy życia, niezależnie od ich inteligencji i gatunku.

      Po trafieniu następuje zapłon oraz niwelacja terenu – w końcu takie jest główne przeznaczenie tej technologii.

      Działa automatycznie po skonstruowaniu w ekwipunku multinarzędzia użytkownika.
    shipgunrate1_name: PRZYSPIESZONY OSTRZAŁ SIGMA
    shipgunrate1_subtitle: Moduł towarzyszący do działka fotonowego
    shipgunrate1_description: "Przyspieszenie ostrzału z działka fotonowego. \n\nWiększa
      szybkostrzelność to większa szansa na zadanie uszkodzeń, śmierć i zniszczenie
      celu.\n\nDziała automatycznie po skonstruowaniu w ekwipunku statku użytkownika."
    shipguncool1_name: ZAAWANSOWANE CHŁODZENIE SIGMA
    shipguncool1_subtitle: Moduł towarzyszący do działka fotonowego
    shipguncool1_description: "Czas chłodzenia działka fotonowego w trakcie intensywnego
      ostrzału zostaje znacznie skrócony. \n\nCo za tym idzie, spada ilość przestojów
      w trakcie ostrzału fotonowego, a walki w kosmosie stają się znacznie bardziej
      satysfakcjonujące.\n\nDziała automatycznie po skonstruowaniu w ekwipunku statku
      użytkownika."
    cold2_name: POWŁOKA TERMICZNA TAU
    cold2_subtitle: Sieć dystrybucji ciepła
    cold2_description: |-
      Dłuższa ochrona przed ekstremalnym chłodem, panującym na zamarzniętych planetach.

      Kapilary cieplne zostają zaszyte głębiej w egzokombinezon użytkownika, dzięki czemu ciepło pochodzące z płynnego kalidu jest wykorzystywane bardziej efektywnie. Zmniejszona zostaje też utrata ciepła.

      Urządzenie jest zasilane związkami pozyskanymi z lokalnych minerałów, takimi jak dioksyt. Działa automatycznie po skonstruowaniu w ekwipunku egzokombinezonu użytkownika.
    cold3_name: POWŁOKA TERMICZNA THETA
    cold3_subtitle: Sieć dystrybucji ciepła
    cold3_description: |-
      Jeszcze dłuższa ochrona przed ekstremalnym chłodem, panującym na zamarzniętych planetach.

      Przepływ płynnego kalidu poprzez kapilary w egzokombinezonie jest monitorowany i kontrolowany przez centralny procesor zarządzania temperaturą. Pozwala to na celowane przesyłanie kalidu i większą wydajność.

      Urządzenie jest zasilane związkami pozyskanymi z lokalnych minerałów, takimi jak dioksyt. Działa automatycznie po skonstruowaniu w ekwipunku egzokombinezonu użytkownika.
    scanbinoc1_name: WIZJER ANALITYCZNY
    scanbinoc1_subtitle: Lornetka oznaczająca
    scanbinoc1_description: |-
      Specjalistyczna jednostka <TECHNOLOGY>odkrywcza<> i <TECHNOLOGY>badawcza<>.

      Modyfikuje standardowy <TECHNOLOGY>skaner<>, dzięki czemu przesyła on dane o środowisku bezpośrednio do wizjera użytkownika. Pozwala identyfikować <STELLAR>odległe miejsca godne zwiedzenia<>.

      Wizjer generuje <COMMODITY>cenne dane<> w trakcie badania <TRADEABLE>flory<>, <FUEL>fauny<> i <TECHNOLOGY>minerałów<>.

      Przytrzymaj <IMG>AIM<>, aby użyć. Naciśnij <IMG>ZOOM<>, aby przybliżyć.
    energy_name: SYSTEM PODTRZYMANIA ŻYCIA
    energy_subtitle: Pakiet zasilający do systemów podtrzymania życia egzokombinezonu
    energy_description: |-
      Rdzeń egzokombinezonu, <TECHNOLOGY>system podtrzymania życia<>, stale filtruje i pompuje <FUEL>tlen<> potrzebny do oddychania.

      Oprócz zapewnienia przetrwania użytkownikowi egzokombinezonu, jednostka podtrzymania życia korzysta też z nadwyżki tlenu do generowania zasilania systemów dodatkowych, takich jak <TECHNOLOGY>plecak odrzutowy<>, <TECHNOLOGY>wzmocnienie szybkości<> czy <TECHNOLOGY>reflektor<>.
    scanterr1_name: SKANER PODZIEMNY
    scanterr1_subtitle: Moduł towarzyszący do skanera
    scanterr1_description: "System wykrywania surowców znajdujących się pod ziemią.
      \n\nPołożenie złóż jest przesyłane bezpośrednio do wizjera użytkownika i oznaczane
      formacjami sześciennymi.\n\nNaciśnij <IMG>SCAN<>, aby aktywować wraz ze skanem
      powierzchni planet."
