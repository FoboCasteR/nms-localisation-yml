    tra_npc_anomaly_res_a_1: Polo przegląda dane i mruczy pod nosem. Jest zawiedziony,
      kiedy napotyka znane gatunki i zachwycony, gdy czyta o zupełnie nowych. Ostatecznie
      bardzo mi dziękuje i przekazuje schemat.
    tra_npc_anomaly_res_a_3: Moje obawy, że Polo ukradnie mi jednostki, okazały się
      być nieuzasadnione. Gek patrzy krótko na niezrozumiały dla mnie wykres, a następnie
      chichoce, jakby właśnie powiedział coś zabawnego. Na koniec wręcza mi prezent
      - nową technologię.
    tra_npc_anomaly_res_a_4: Polo patrzy na mnie podejrzliwie. Cieszy się, że udało
      mi się wykonać zadanie, ale chyba wciąż pamięta o zniewadze. Wydaje krótkie
      warknięcie, daje mi schemat i odwraca się na pięcie. Czyżby nasza przyjaźń była
      zagrożona?
    tra_npc_anomaly_res_a_6: Polo chyba nie jest przekonany, gdy zapewniam go o swojej
      długowieczności. Na głos zastanawia się, czy przypadkiem nie jestem stworzoną
      przez Strażników repliką. Sprawdza mnie dokładnie i szeroko się uśmiecha. Na
      koniec wręcza mi nową technologię.
    tra_npc_anomaly_res_a_8: Polo tryska zaraźliwym entuzjazmem. Wspólnie przeglądamy
      skany stworzeń, wspólnie podziwiamy i śmiejemy się z co dziwniejszych gatunków.
      Wisienką na torcie jest nowa technologia.
    tra_npc_anomaly_res_a_9: Polo nie jest zbyt zainteresowany danymi genetycznymi
      nowych gatunków. Bardziej podobają mu się ich zdjęcia. W nagrodę otrzymuję technologię,
      ale wyczuwam w Geku subtelny smutek.
    tra_npc_anomaly_res_a_10: Daję mu dane z ledwo ukrywaną wściekłością. Polo udaje,
      że tego nie zauważa. Patrzy mi bezczelnie w oczy i wręcza schemat.
    tra_npc_anomaly_res_a_13: Na mój widok Polo próbuje mnie objąć i tym razem się
      nie cofam. Nie pytam go też, skąd ten nagły przypływ czułości. Zauważam łzy
      w oczach Geka.
    tra_npc_anomaly_res_a_15: Polo najwyraźniej jest miłośnikiem map. Z ekscytacją
      śledzi połączenia pomiędzy galaktykami i planuje optymalne szlaki. Ze słodko-gorzkim
      westchnieniem wręcza mi nagrodę w postaci schematu.
    tra_npc_anomaly_request_desc_1: |-
      Gecki mechanik kiwa do mnie porozumiewawczo głową, a następnie, zmęczony, wzrusza ramionami. Pilnie analizuje moje najnowsze raporty, jest zagubiony w morzu danych, ale na razie nie potrzebuje pomocy.

      Ma nadzieję, że będę kontynuować eksplorację. Oferuje mi technologie po obniżonej cenie.
    tra_npc_anomaly_request_lang_1: Zawsze jest mnóstwo do zrobienia, tak jest, ale
      nie teraz. Ruszaj, poczuj wolność, zobacz gwiazdy. Mogę ci sprzedać technologie,
      jeśli to pomoże ci w odkryciach.
    tra_npc_anomaly_request_opt_a_1: Kup technologię kombinezonu.
    tra_npc_anomaly_request_opt_b_1: Kup technologię broni.
    tra_npc_anomaly_request_opt_c_1: Kup technologię statku.
    tra_npc_anomaly_request_res_a_1: Mądrze. Dobry kombinezon to długie życie.
    tra_npc_anomaly_request_res_b_1: Walcz tylko po to, by przetrwać. Galaktyka jest
      skarbem.
    tra_npc_anomaly_request_res_c_1: Ruszaj dalej, szybciej, zobacz ile się da!
    tra_obs_desc_1: |-
      Forma życia, która pracuje, albo pracowała, przy tej instalacji, pozostawiła swój sprzęt wycelowany w niebo. Skanuje on przestworza w poszukiwaniu nowych układów gwiezdnych i zjawisk kosmicznych.

      Pod nieobecność operatora, urządzenie trafiło w dziesiątkę. Namierzyło ogniwo, które czeka na informację zwrotną.
