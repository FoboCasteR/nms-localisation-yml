    delicacy2_name: GRAHGRAH
    delicacy2_subtitle: Towar handlowy
    delicacy2_description: |-
      Gaz wdychany przez vy'keeńskich wojowników, tymczasowo zwiększający u nich pojemność płuc, dzięki czemu mogą oni wydawać potężniejsze okrzyki bojowe.

      Choć używanie gazu było kilkakrotnie zakazywane w traktatach pokojowych, szybko były one łamane.
    commodity1_name: BLACHA KARYTOWA
    commodity1_subtitle: Komponent technologiczny
    commodity1_description: |-
      Lekki metal używany w produkcji części do statków.

      Szeroko stosowany także przy budowie placówek planetarnych i innych obiektów.
    commodity2_name: NOCNE KRYSZTAŁY
    commodity2_subtitle: Komponent technologiczny
    commodity2_description: |-
      Naturalnie świecące skupiska kryształów.

      Używane przy produkcji urządzeń technologicznych i statków gwiezdnych.
    commodity3_name: PŁYN SCALAJĄCY
    commodity3_subtitle: Komponent technologiczny
    commodity3_description: |-
