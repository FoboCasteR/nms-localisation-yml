    protect_name_l: Ochrona przed zagrożeniami
    protect_subtitle: Ochrona egzokombinezonu przed czynnikami zewnętrznymi
    protect_description: "System <CATALYST>ochrony przed zagrożeniami<> egzokombinezonu
      stale monitoruje i stabilizuje otoczenie użytkownika. \n\nStandardowa ochrona
      reaktywna może zostać wzmocniona przez <TECHNOLOGY>tarcze środowiskowe<>, zapewniające
      lepszą ochronę przed konkretnymi warunkami.\n\nUrządzenie jest ładowane <CATALYST>substancjami
      na bazie sodu<>. Użytkownik powinien pamiętać, że brak zasilania systemu ochrony
      przed zagrożeniami może spowodować brak zgodności pomiędzy otoczeniem a jego
      życiem."
    launcher_name: SILNIK STARTOWY
    launcher_name_l: Silnik startowy
