    ion1_name: HIPERNAPĘD
    ion1_subtitle: Napęd warp prędkości świetlnej
    ion1_description: |-
      Napęd nadświetlny FTL jest efektywnym sposobem osiągnięcia prędkości warp i dokonywania skoków pomiędzy sąsiednimi układami.

      Użytkownikowi zaleca się używanie systemów hipernapędu poprzez mapę galaktyki.
    ion2_name: REAKTOR WARP SIGMA
    ion2_subtitle: Moduł towarzyszący do hipernapędu
    ion2_description: |-
      Hipernapęd zyskuje lepsze zdolności odkrywania głębin kosmosu.

      Należy zachować ostrożność w trakcie samotnych podróży w daleki kosmos.

      Użytkownikowi zaleca się używanie systemów hipernapędu poprzez mapę galaktyki.
    ion3_name: REAKTOR WARP TAU
    ion3_subtitle: Moduł towarzyszący do hipernapędu
    ion3_description: |-
      Hipernapęd zostaje wyposażony w zaawansowane technologie syntezy, dzięki którym statek osiąga wyższą prędkość warp. Statek użytkownika może skakać dalej w przestrzeń kosmiczną.

      Moc rdzenia warp jest sztucznie ograniczona, aby zapobiec stopieniu się rdzenia, reakcji łańcuchowej i w konsekwencji - śmierci.

      Użytkownikowi zaleca się używanie systemów hipernapędu poprzez mapę galaktyki.
    ion4_name: REAKTOR WARP THETA
    ion4_subtitle: Moduł towarzyszący do hipernapędu
    ion4_description: |-
      Do hipernapędu statku dołączone zostają nieograniczane, ale stabilizowane, systemy syntezy. Pozwala to wykonywać skoki jeszcze dalej, w głęboki kosmos.
      Dyskomfort użytkownika, związany z powstawaniem olbrzymich ilości ciepła, jest ograniczony poprzez integrację z systemami chłodzenia statku.
      Użytkownikowi zaleca się używanie systemów hipernapędu poprzez mapę galaktyki.
    ion5_name: REAKTOR WARP OMEGA
    ion5_subtitle: Moduł towarzyszący do hipernapędu
    ion5_description: |-
      Hipernapęd zyskuje największą prędkość i najdalszy możliwy zasięg skoku, w ramach obowiązujących praw fizyki.

      Podłączenie do systemów podtrzymywania życia ogranicza efekty uboczne, związane z zakrzywieniem czasu.

      Użytkownikowi zaleca się używanie systemów hipernapędu poprzez mapę galaktyki.
    bolt_name: BŁYSKACZ
    bolt_subtitle: Broń energetyczna
    bolt_description: |-
      Uniwersalny dodatek uzbrojenia do <TECHNOLOGY>multinarzędzia<>. Zmień tryb ostrzału, naciskając <IMG>CYCLEWEAPON<> i strzelaj za pomocą <IMG>ATTACK<>.

      <TECHNOLOGY>Błyskacz<> tak modyfikuje multinarzędzie, aby przeładowywało <EARTH>pierwiastki metaliczne<> i wystrzeliwało je jako <STELLAR>niezwykle szybkie pociski<>, zdolne do zadawania ekstremalnych obrażeń.
