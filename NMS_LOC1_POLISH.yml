    plant_snow_name_l: Niebrzeczka
    plant_snow_desc: |-
      Duży kryształowy kwiat o świetlistych niebieskich pąkach, rosnący wyłącznie w śnieżnych biomach. Niebrzeczki można uprawiać, ale zbiory są dosyć rzadkie.

