    delicacy1_name: GEKOMIĘTKA
    delicacy1_subtitle: Towar handlowy
    delicacy1_description: "Produkt jadalny, uwielbiany przez Geków. \n\nZażycie umożliwia
      długotrwałe wydzielanie gazów o niezwykle przyjemnym zapachu. \n\nWyziewy gazów
