    tra_request_res_1: Handlowiec zgadza się pomóc!
    exp_request_res_1: Forma życia zgadza się pomóc!
    war_request_res_1: Wojownik zgadza się pomóc!
    tra_request_lang_1_old: Przyjaciel! Federacja Handlowa Geków czeka na twoje pytania
      i żądania! Mówić! Mówić!
    exp_request_lang_1_old: Fascynujące. To nieznane stworzenie chyba prosi o pomoc.
      Konwergencja Korvaxów czeka na oświecenie.
    war_request_lang_1_old: Grah! Natręt! Sztab Generalny Vy'keenów nakazuje wojownikom
      wysłuchać twoich żałosnych próśb!
    tra_request_desc_1: Handlowiec patrzy na mnie z wybałuszonymi oczami. Kilkakrotnie
      klekoce dziobem, wypuszcza chmurkę o neutralnym zapachu i czeka na moją prośbę.
    dnt_tra_request_lang_1: Always trade with the Gek! The peaceful, benevolent Gek!
    tra_request_text_1: Forma życia zatrzymuje się, by odświeżyć swój zapach. Układam
      swoją prośbę.
    tra_request_desc_2: Poprzez stuknięcie dziobem i wydzielenie słodko pachnącego
      gazu forma życia wskazuje, że chce porozmawiać.
    dnt_tra_request_lang_2: Gek worker can strengthen friend relations! Your request?
    tra_request_text_2: Radośnie stukając dziobem, mały, przysadzisty obcy czeka,
      aż przemówię.
    tra_request_desc_3: Gek gapi się w mój wizjer i stuka dziobem w rytm mojego oddechu.
      Mogę tylko zakładać, że ma to pokazać jego przyjazne nastawienie.
    dnt_tra_request_lang_3: Can a Gek Trade Federation representative help you, friend?
    tra_request_text_3: Istota czeka cierpliwie. Otwory w jej dziobie gwiżdżą cichą
      melodię.
    tra_request_desc_4: Handlowiec szaleńczo stuka dziobem. Wygląda na to, że spodziewa
      się trudnej rozmowy i możliwych nieporozumień.
    dnt_tra_request_lang_4: Trading friend demand immediate attention! SalesGek help?
    tra_request_text_4: Niespokojna istota przeskakuje z nogi na nogę, kiedy ja rozważam
      moją prośbę.
    tra_request_desc_5: Handlowiec stuka dziobem i lekko się ślini. Jednak zanim kropla
      śliny zdąży się oderwać, jakimś cudem udaje mu się wciągnąć ją z powrotem przez
      nozdrza.
    dnt_tra_request_lang_5: How can the Gek Trade Federation help you today?
    tra_request_text_5: Bełkot tej formy życia jest dla mnie niezrozumiały. Mam trudność
      ze skoncentrowaniem się na czymkolwiek poza jej śliną.
    tra_request_desc_6: Zapach uwalniany przez tę istotę jest przyjemny i odurzający.
      Widzę w jej oczach dumę, która może być wynikiem otaczającej nas chmury kwiatowego
      gazu.
    dnt_tra_request_lang_6: Gek Trade Federation is peaceful and loving! Please buy
      things!
    tra_request_text_6: Istota uśmiecha się łagodnie w oczekiwaniu.
    tra_request_desc_7: Obcy bardzo energicznie stuka dziobem. Gapi się na mój egzokombinezon
      i multinarzędzie, jakby zastanawiał się, dlaczego chcę z nim rozmawiać.
    dnt_tra_request_lang_7: Always trade with the Gek! The peaceful, benevolent Gek!
    tra_request_text_7: Forma życia co chwila spogląda na moje multinarzędzie, nerwowo
      wyczekując mojej propozycji.
    tra_request_desc_8: Mała istota niedawno uwolniła słodko pachnący gaz. W czasie,
      gdy ten jest filtrowany przez mój system oddychania, czuję, jak mój umysł powoli
      sięga do gwiazd...
    dnt_tra_request_lang_8: Friend! Gek Trading Federation hopes you enjoy this system!
    tra_request_text_8: Koncentruję się, by wrócić do rzeczywistości. Kiedy mrugam,
      widzę gwiazdy wirujące wokół głowy tej formy życia.
    tra_request_desc_9: Handlowiec chce zostać dobrze zrozumiany. Stuka dziobem powoli
      i zachęcająco kiwa głową. Jego oczy błyszczą odbitym światłem.
    dnt_tra_request_lang_9: Gek worker has admired your mining skills from afar!
    tra_request_text_9: Obcy wstrzymuje oddech. Otwiera dziób, oczekując mojej odpowiedzi.
    tra_request_desc_10: Jestem pewien, że ta dziwna forma życia mnie obserwuje, śledzi
      moje posunięcia. Teraz spogląda na mnie niewinnie.
    dnt_tra_request_lang_10: Gek scent is alluring! A pleasure! A pleasure to converse!
    tra_request_text_10: W przyjemnym, delikatnie pachnącym towarzystwie tego niewielkiego
      obcego, świat wydaje się piękniejszy i bardziej zachęcający. Formułuję moją
      prośbę.
    tra_request_desc_11: Istota szybko zamyka swój dziób. Spogląda na mnie, najwyraźniej
      myślami będąc gdzie indziej.
    dnt_tra_request_lang_11: SalesGek duty to respond to customer queries!
    tra_request_text_11: Gek biernie czeka, aż coś powiem.
    tra_request_desc_12: Mały obcy wierci się niespokojnie.
    dnt_tra_request_lang_12: Yes. What? Gek hungry, lunch is late friend!
    tra_request_text_12: Patrzy na mnie. Daje się słyszeć ciche burczenie dobiegające
      z jakiegoś ukrytego otworu.
    exp_request_desc_1: Elektroniczna forma życia przerywa pracę, spogląda w górę
      i skupia promienie światła na moim wizjerze.
    dnt_exp_request_lang_1: Speech process operational. Hello. Entity awaits reciprocal
      traveller speech process.
    exp_request_text_1: "%NAME% czeka na moją prośbę, ale chyba koniecznie chce już
      wrócić do swoich ważnych badań."
    exp_request_desc_2: Elektroniczna forma życia patrzy na mnie z zainteresowaniem.
      Lampki na jej twarzy się zwężają, kiedy zagląda mi głęboko w wizjer.
    dnt_exp_request_lang_2: Ahem. Fascinating. Average intelligence traveller.
    exp_request_text_2: Zamieram w bezruchu. Nie potrafię oprzeć się wrażeniu, że
      niezliczone systemy analityczne nagrywają i przetwarzają każdy mój ruch.
    exp_request_desc_3: Lampki na masce elektronicznej formy życia wydają się zwężać.
      Lekko przechyla głowę i świergocze do mnie, zapewne zastanawiając się, czego
      chcę.
    dnt_exp_request_lang_3: Entity provide data?
    exp_request_text_3: Światła w wizjerze istoty rozjarzają się mocniej. Najwyraźniej
      czeka na moją prośbę.
    exp_request_desc_4: Elektroniczna forma życia patrzy na moje biologiczne ciało
      jakby z politowaniem. Nie po raz pierwszy zastanawiam się, co znajduje się za
      maską tego stworzenia.
    dnt_exp_request_lang_4: Korvax Echoes teach benevolence to low intelligence species.
    exp_request_text_4: Chociaż istota cierpliwie czeka na moją prośbę, nie mogę pozbyć
      się wrażenia, że zbiera dane na mój temat.
    exp_request_desc_5: Lampki na powłoce elektronicznej formy życia zaczynają się
      rozjaśniać. Ostro przechyla głowę w prawo, a dziwny brzęczący hałas wskazuje
      na przypływ ogromnej ilości niewidocznych danych.
    dnt_exp_request_lang_5: Species scan operational. Hmm. Fascinating lifeform.
    exp_request_text_5: Niezależnie od tego, w którą stronę płynęły te dane, transmisja
      dobiegła końca. Forma życia raz jeszcze skupia na mnie swoją uwagę.
    exp_request_desc_6: |-
      Lampki na powłoce tej formy życia są rozszerzone i przygaszone. Kiedy zaczyna mówić, jej maska nagle gaśnie.
      Po chwili znów się włącza, ale nie mogę oprzeć się wrażeniu, że ten przeszywający wzrok należy już do innej istoty.
    dnt_exp_request_lang_6: Ahem. Korvax Entity help?
    exp_request_text_6: Ktokolwiek zamieszkuje tę metalową powłokę, najwyraźniej chce
      nawiązać kontakt.
    exp_request_desc_7: Wewnątrz tej elektronicznej formy życia najwyraźniej przebiega
      wiele procesów. Jej światełka migają szybko, gdy przekierowuje jeden z nich
      na mnie.
    dnt_exp_request_lang_7: 'Korvax Convergence speaks through entity: welcome traveller.'
    exp_request_text_7: Czuję się, jakbym rozmawiał nie z jedną, a wieloma istotami.
      Długo zastanawiam się nad moją prośbą.
    exp_request_desc_8: |-
      Lampki na masce elektronicznej formy życia świecą jasno. Nachyla się ku mnie i nagle jasny błysk razi mnie w oczy.

      Kiedy odzyskuję wzrok, istota najwyraźniej jest gotowa do rozmowy.
    dnt_exp_request_lang_8: Speech process operational. Hello. Entity awaits reciprocal
      traveller speech process.
    exp_request_text_8: Istota czeka. Mimo najszczerszych chęci najwyraźniej nie wie,
      czego mogę od niej chcieć.
    exp_request_desc_9: Elektroniczna forma życia mówi powoli, spokojnie i rozważnie.
      Lampki na powłoce błyskają, obserwując mnie.
    dnt_exp_request_lang_9: Excellent planetary research Traveller! The Korvax Convergence
      admires your work!
    exp_request_text_9: Czuję, że przez ten jeden wizjer oglądają mnie dziesiątki
      par oczu. Ostrożnie formułuję swoją prośbę.
    exp_request_desc_10: Moja obecność zaciekawiła formę życia. Delikatnie brzęczy,
      wskazując, że jest gotowa na rozmowę nie-elektroniczną.
    dnt_exp_request_lang_10: Korvax Convergence adores fascinating traveller. New
      Korvax research topic!
    exp_request_text_10: Jakieś obwody lub inteligencja umożliwiają tej istocie zrozumienie
      mnie, chociaż ja nie rozumiem jej mowy. Czeka na moją prośbę.
    exp_request_desc_11: Czuję jasny, przeszywający wzrok elektronicznej formy życia.
      Wygląda na to, że jest bardzo zainteresowana tym, co powiem.
    dnt_exp_request_lang_11: Probable. Improbable. Fascinating.
    exp_request_text_11: Choć jej metalowa powłoka jest nowa i wypolerowana, istota
      wydaje się być bardzo stara. Ostrożnie dobieram słowa.
    exp_request_desc_12: Metalowa forma życia kieruje jedno ze światełek na swoim
      wizjerze w moją stronę. Mimo wszystko mam wrażenie, że tylko częściowo zaprzątam
      jej uwagę.
    dnt_exp_request_lang_12: Busy entity awaits insignificant request.
    exp_request_text_12: Wewnątrz istoty najwyraźniej przebiega wiele różnych procesów.
      Muszę szybko sformułować moją prośbę.
    war_request_desc_1: Wojownik jeży sierść i zaczyna się trząść w oczekiwaniu na
      moją prośbę. Muszę uważać, żeby nie przesadzić...
    dnt_war_request_lang_1: Vy'keen High Command insist warrior help pathetic interloper
      coward. Your question?
    war_request_text_1: "%NAME% odnosi się do mnie z wyraźną pogardą. Mimo to na razie
      się powstrzymuje."
    war_request_desc_2: Ruchy wojownika wskazują na to, że jego przodkowie nie są
      obecnie urażeni. Wydaje przyjazne szczeknięcia.
    dnt_war_request_lang_2: Vy'keen warrior help pathetic, weak-minded interloper
      today?
    war_request_text_2: Ta istota wydaje się mniej agresywna od innych stworzeń z
      jej gatunku. Chyba jest otwarta na moje propozycje.
    war_request_desc_3: |-
      Wojownik jest chyba mniej agresywny, niż można się było spodziewać.

      Zagryza wargi i smakuje mój zapach.
    dnt_war_request_lang_3: Hail pathetic, weak-minded interloper. I serve requests
      with honour.
    war_request_text_3: Ta wojownicza forma życia najwyraźniej oceniła mnie pozytywnie.
      Słucha teraz z uwagą.
    war_request_desc_4: Wojownik odsłania zęby i wydaje kilka eleganckich szczeknięć.
      Choć nie brzmią one przyjaźnie, to przynajmniej wydają się dość spokojne.
    dnt_war_request_lang_4: Interloper avoids offending Vy'keen ancestors today. Good
      news.
    war_request_text_4: Istota obserwuje mnie uważnie. Czuję, że jej nastrój może
      się gwałtownie zmienić, jeśli obrażę ją swoją prośbą.
    war_request_desc_5: Barczysty i agresywny wojownik wydaje z siebie kilka ostrych
      warknięć. Spogląda na mnie, czekając na reakcję.
    dnt_war_request_lang_5: Alert high. Enemies will suffer. Gek will be crushed.
      Interloper... currently acceptable.
    war_request_text_5: 'Forma życia nadal się na mnie patrzy. Wyczuwam w niej skłębioną
      agresję. '
    war_request_desc_6: Wojownik poszczekuje powitalnie. Czujniki dźwięku w moim egzokombinezonie
      automatycznie zmniejszają głośność.
    dnt_war_request_lang_6: Vy'keen High Command insist warrior help pathetic interloper
      coward. Your question?
    war_request_text_6: Wojownik odruchowo powarkuje, czekając na moją prośbę.
    war_request_desc_7: Forma życia wydaje się być otwarta na rozmowę. Łagodnieje
      nieco, widząc moje multinarzędzie, a w jej oczach pojawia się szacunek.
    dnt_war_request_lang_7: Hail brave Vy'keen ally!
    war_request_text_7: Istota czeka, zaciskając dłonie. Najwyraźniej u nich uchodzi
      to za cierpliwość.
    war_request_desc_8: "Wojownik patrzy na mnie, jakby spodziewał się ciężkiej zniewagi
      pod adresem swoich przodków.\n \nNiespodziewanie wyraz jego twarzy się zmienia.
      Kilka razy zachęcająco wyje i wskazuje, że chętnie ze mną porozmawia."
    dnt_war_request_lang_8: Holy ancestors smile on the interloper. Hirk will see
      deliverance!
    war_request_text_8: Na szczękach istoty wciąż tańczy uśmieszek. Czeka na moją
      prośbę z bezgłośną kpiną.
    war_request_desc_9: |-
      Wojownik nie może się już doczekać konfrontacji ze mną. Szczeka dziko, obnaża pożółkłe kły i zakrwawiony jęzor.

      Szybko jednak powstrzymuje furię. Kiwa głową pojednawczo i pokazuje, że chętnie mnie wysłucha.
    dnt_war_request_lang_9: Interloper blood and Vy'keen blood run together. Glorious
      alliance!
    war_request_text_9: Ta otwarcie wroga i najeżona forma życia najwyraźniej ceni
      sobie honor. Cierpliwie mnie wysłuchuje.
    war_request_desc_10: Wojownik wydaje z siebie pełne szacunku warknięcia. Daje
      mi znać, że chętnie mnie wysłucha.
    dnt_war_request_lang_10: Interloper ally! Peace ends soon! Your hand will deliver
      the Vy'keen!
    war_request_text_10: Spojrzenie tej istoty jest wyjątkowo rozbiegane. Stale jest
      spięta i czujna.
    war_request_desc_11: Wojownik patrzy na mnie, jakby chciał kogoś zabić. Na szczęście
      jednak chyba nie chodzi o mnie.
    dnt_war_request_lang_11: Vy'keen warrior dislike pathetic, weak-minded coward
      species. Interloper... almost acceptable.
    war_request_text_11: Forma życia przeszywa mnie przerażającym spojrzeniem. Nieruchomieję,
      formułując w głowie swoją prośbę.
    war_request_desc_12: Wojownik wydaje z siebie dziwnie przyjazne powarkiwania.
      Najwyraźniej jest mniej agresywny niż jego pobratymcy.
    dnt_war_request_lang_12: Death! Death! Death! Death! Death! Joyful warrior!
    war_request_text_12: Składam tej formie życia propozycję, póki jest w dobrym nastroju.
