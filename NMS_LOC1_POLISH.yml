    patch1_notes: |-
      Aktualizacja 1.03
      Hello Games ciężko pracują, aby ulepszyć No Man's Sky.

      Musieliśmy ponownie wygenerować wszechświat.

      UWAGA! W związku z powyższym, twoje położenie w grze mogło się zmienić. Ogólne postępy pozostaną bez zmian.

      * Teren jest dziwniejszy i bardziej zróżnicowany. Zniszczenia są poważniejsze.
      * Generacja poziomu szczegółowości jest całkowicie asynchroniczna.
      * Możliwe jest teraz skanowanie z kosmosu.
      * Mogą teraz powstawać ekstremalnie niebezpieczne planety. Prosimy o ostrożność w trakcie lądowania.
      * Mogą teraz powstawać planety o rzadkiej atmosferze.
      * Zmieniono częstotliwość i intensywność konfliktów w kosmosie. Dodano nagrody za zniszczenie statków. Spodziewaj się kłopotów.
      * Usprawniono zarządzanie ekwipunkami.
      * Postępowanie zgodnie ze wskazaniami i wolność są teraz opcjonalne.
      * Więcej sekretów.

      Teraz idziemy spać.
