    war_freighter_desc_1: |-
      Kiedy podchodzę, obcy wydaje z siebie głośny okrzyk bojowy. Mam nadzieję, że chce tym uczcić nasze wspólne zwycięstwo.
      Wykonuje gest w kierunku panelu kontrolnego frachtowca, jakby chciał mi pokazać, że mam przejąć dowodzenie.
    exp_freighter_desc_1: |-
      Na wizjerze istoty szybko błyskają lampki. Stworzenie kiwa do mnie głową, wyciągając szyję. Jest mi chyba... wdzięczne?
      Wykonuje gest w kierunku panelu kontrolnego frachtowca, jakby chciało mi pokazać, że mam przejąć dowodzenie.
    tra_freighter_desc_1: |-
      Niewielka istota świergocze z ekscytacją i przeskakuje z nogi na nogę.
      Żywo gestykuluje, przemieszczając się po mostku. W końcu wskazuje na panel kontrolny swojego frachtowca. Najwyraźniej sugeruje, że mam przejąć dowodzenie.
    dnt_war_freight_lang_1: Grah! Pathetic interloper take away battle glory from
      freighter! But, Vy'keen still gives thanks.
    dnt_exp_freight_lang_1: 'Hostile encounter projection: death without aid of Traveller.
      Korvax gives thanks.'
    dnt_tra_freight_lang_1: Much gratitude, friend! Your help save many Gek - and
      much great profit!
    war_freight_lang_1: Grah! Nędzny intruz odbiera zwycięstwo frachtowcowi! Mimo
      wszystko Vy'keen dziękuje.
    exp_freight_lang_1: 'Projekcja analizy bitewnej: zniszczenie bez pomocy istoty
      podróżującej. Korvax przekazuje podziękowania.'
    tra_freight_lang_1: Bardzo ci dziękuję, przyjazna istoto! Ratujesz wiele istnień
      i wiele przychodów!
    all_freighter_opt_1: Zbadaj frachtowiec
    all_freighter_opt_2: Odmów przyjęcia nagrody
    all_freighter_opt_3: W zamian poproś o płatność.
    all_freighter_res_1: |-
      Kapitan patrzy na mnie jakby z ulgą. Być może brzemię dowodzenia było dla niego zbyt ciężkie?
      Statek i jego załoga są teraz na moje rozkazy. Mogę też dowodzić <STELLAR>fregatami wsparcia<> frachtowca.
    all_freighter_res_2: Kapitan patrzy na mnie z coraz większym szacunkiem. Moje
      wysiłki w trakcie walki zrobiły  na nim wrażenie, a odmowa przyjęcia nagrody
      tylko zwiększyła ten efekt.
    all_freighter_res_3: Kapitan patrzy na mnie z szacunkiem. Moje wyczyny w trakcie
      walki najwyraźniej zrobiły na nim wrażenie.
    npc_freighter_captain_lang_1: |-
      Witaj na pokładzie. Co cię tu sprowadza? Życie na frachtowcu bardzo pasuje takim niezależnym pilotom.
      Może przydadzą ci się nasze usługi? Przewóz zaopatrzenia albo coś innego?
    dnt_war_freighter_cap_lang_1: Welcome, interloper. We offer battle strength, or
      covert cargo distribution on unregistered network. No sentinel detection. Grah!
    dnt_tra_freighter_cap_lang_1: Welcome friend! Very best cargo delivery, know all
      the best routes! New customer discount if you pay today!
    dnt_exp_freighter_cap_lang_1: Welcome, divergent entity. Korvax freighter can
      provide superior cargo delivery service. Probability of success highest in galaxy!
    npc_freighter_captain_desc_1: Aura znużonego autorytetu wyraźnie wskazuje, że
      jest to kapitan frachtowca.
    npc_freighter_captain_opt_a_1: Zaoferuj kupno frachtowca
    npc_freighter_captain_res_a_1: To piękny statek. Załoga będzie ci dobrze służyła.
    npc_freighter_cap_sec_lang_1: Witaj. Wachta przechodzi bez zakłóceń.
    dnt_war_freighter_capsec_lang_1: Greetings, interloper Captain. Nothing to report.
      Crew is ready for action. Freighter is calm.
    dnt_tra_freighter_capsec_lang_1: Greetings, Captain friend. Nothing to report.
      Crew is happy. Freighter is calm.
    dnt_exp_freighter_capsec_lang_1: Greetings, Captain entity. Nothing to report.
      Crew is on standby. Freighter is calm.
    npc_freighter_cap_sec_desc_1: Kapitan frachtowca stoi spokojnie, czekając na moje
      instrukcje.
    npc_hire_gen_sec_lang_1: Do zobaczenia w bazie.
    npc_hire_gen_sec__desc_1: |-
      Nowy rekrut zajmuje się porządkowaniem swoich rzeczy.
      Wykorzysta sieć teleportacyjną.
      Ty też możesz podróżować w ten sposób, jeśli chcesz.
