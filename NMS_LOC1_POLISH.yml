    exp_techshop_desc_1: |-
      Forma życia oferuje mi schematy ulepszeń egzokombinezonu w zamian za klastery nanitowe.

      Na mój widok oświetlenie jej twarzy jaśnieje. Na czubkach krzemowych palców pojawiają się liczne panele, utrzymywane z niezwykłym wyczuciem równowagi.
    exp_techshop_lang_1: 'Wymiana: dostarcz tej istocie klastery nanitowe. Echo Korvaxów
      dostarczy schematy ulepszenia egzokombinezonu ze skorupy formy życia. Technologie
      marnych Geków i Vy''keenów doprowadzą do nieuchronnego rozłączenia; kupuj bezpiecznie;
      kupuj u Korvaxów.'
    exp_techshop_short_desc_1: Forma życia oferuje mi schematy ulepszeń egzokombinezonu
      w zamian za klastery nanitowe.
    dnt_exp_techshop_short_lang_1: 'An exchange: provide this entity with Nanite Clusters.
      Korvax Echo will grant blueprint exosuit upgrades for the lifeform''s carapace.'
    exp_techshop_opt_a_1: Pokaż mi schematy ulepszeń egzokombinezonu.
    exp_techshop_opt_b_1: Może innym razem.
    tra_techshop_desc_1: |-
      Stworzenie oferuje mi schematy ulepszeń w zamian za klastery nanitowe.

      Obwąchuje mnie, ingerując w moją przestrzeń osobistą. Wygląda na to, że chce mi zdjąć egzokombinezon, ale spogląda na mnie i jednak zmienia zdanie. Zaczyna nerwowo podskakiwać.
    tra_techshop_lang_1: Ty-- masz klastery nanitowe? Mogę ci w zamian dostarczyć
      schematy ulepszeń statku. Proszę, jeśli w tym miesiącu nie wyrobię planu, odbiorą
      mi licencję!
    tra_techshop_short_desc_1: Stworzenie oferuje mi schematy ulepszeń w zamian za
      klastery nanitowe.
    dnt_tra_techshop_short_lang_1: You -- you have Nanite Clusters? I can grant you
      blueprints for ship upgrades in return.
    tra_techshop_opt_a_1: Pokaż mi schematy ulepszeń statku.
    tra_techshop_opt_b_1: Może innym razem.
    war_techshop_desc_1: |-
      Wojownik oferuje mi schematy ulepszeń w zamian za klastery nanitowe.

      Kiedy podchodzę, spogląda na mnie i próbuje zmienić grymas w uśmiech, ale i tak mu się to nie udaje. Wygląda na to, że jest w trudnym położeniu.
    war_techshop_lang_1: Grah! Intruzie, daj mi klastery nanitowe, a ja przekażę ci
      schematy ulepszeń do twojej żałosnej broni! Mój tchórzliwy przełożony kazał
      mi wykonywać nędzną robotę Geków, zamiast po prostu odebrać ci nanity i skąpać
      cię we własnej krwi!
    war_techshop_short_desc_1: Wojownik oferuje mi schematy ulepszeń w zamian za klastery
      nanitowe.
    dnt_war_techshop_short_lang_1: Grah! Interloper, give me your Nanite Clusters
      and I will grant you blueprints to upgrade your pathetic weapon!
    war_techshop_opt_a_1: Pokaż mi schematy ulepszeń broni.
    war_techshop_opt_b_1: Może innym razem.
    techshop_npc_name_l: Handlarz technologii
    exp_buildshop_desc_1: Forma życia stoi w moim domu, niezaproszona, ale i pewna
      siebie. Na jej masce tańczą światełka, a ona skanuje obszar. Nagle gwałtownie
      zwraca się ku mnie. Pokazuje mi <TECHNOLOGY>schematy<> różnych budowli i modyfikacji,
      które mogłyby przydać się w mojej bazie. W jej tonie wyczuwam smutek.
    exp_buildshop_lang_1: 'Podróżnik: główny dom? Skorupa? Echo Korvaxów może dostarczyć
      to, co zostało zagubione.'
    exp_buildshop_desc_2: Forma życia patrzy na niedociągnięcia, na puste miejsca
      w moim domu. Rzuca hologramy, pokazując potencjał tam, gdzie w tej chwili jest
      tylko pusta przestrzeń. Zwraca się ku mnie, a światła na jej masce rozszerzają
      się nagle i oblewają smutnym blaskiem. Pokazuje mi <TECHNOLOGY>schematy<> tego,
      co mogłoby tu kiedyś powstać.
    exp_buildshop_lang_2: Światy nad światami, odebrane przez pierwsze pomioty. Dom...
      mnie odebrany. Z twoim tak nie będzie. Pomóc podróżnikowi budować. Rozszerzać.
      Szczęście.
    exp_buildshop_desc_3: Forma życia świergoce, a światełka na jej masce błyszczą
      ciekawością. Wypowiada kilka słów, a następnie milknie, pokazując ci panel pełen
      <TECHNOLOGY>schematów<>. Patrzy na to, co udało ci się zbudować i kręci głową.
    exp_buildshop_lang_3: Zaszczyt! Być świadkiem monolitu podróżnika. Zaszczyt! Proszę!
      Korvax wniesie swój wkład. Korvax przekształci domenę podróżnika!
    exp_buildshop_desc_4: Przez chwilę forma życia stoi w całkowitej ciszy. Na masce
      praktycznie nie widać światełek. Zastanawia się nad tym, co udało ci się zbudować.
      Następnie pokazuje ci <TECHNOLOGY>schematy<> i wypowiada kilka dziwnych słów.
    exp_buildshop_lang_4: Więcej niż trzy. Więcej niż ty. To czas na dom. Czas przed
      nimi.
    exp_buildshop_opt_a: Przeglądaj schematy
    exp_buildshop_opt_b: Przeglądaj schematy
    buildshop_desc_1: Forma życia stoi w moim domu, niezaproszona, trzymająca <TECHNOLOGY>schematy<>
      budynków i ulepszeń, które mogłyby się przydać w mojej bazie.
    buildshop_lang_1: To dobry początek. Pozwól, że pomogę ci kontynuować dzieło.
