    explorer_tradingpost1_text: Handlowiec Korvaxów chyba przyjmuje już zamówienia...
    warriors_tradingpost1_text: Handlowiec Vy'keenów chyba przyjmuje już zamówienia...
    traders_tradingpost1_text: Handlowiec Geków chyba przyjmuje już zamówienia...
    tra_ship_desc_1: Forma życia chyba chce handlować. Mówi też o sprzedaży swego
      statku...
    tra_ship_desc_2: |-
      Pilot klekoce dziobem, wskazując, że jest chętny do handlowania.

      Być może sprzeda również swój statek.
    tra_ship_desc_3: |-
      Kiedy podchodzę, pilot wytrzeszcza na mnie oczy, ale ostatecznie pokazuje, że może ze mną handlować.

      Wskazuje w kierunku swojego statku. Może go sprzedać za właściwą cenę.
    tra_ship_desc_4: |-
      Pilot gdacze z ekscytacją i dziobie swój dziennik handlowy. Jest najwyraźniej zachwycony tą niespodziewaną okazją do kupowania i sprzedawania towarów.

      Klekocze i wskazuje głową na swój statek. Nawet on jest dostępny, za właściwą cenę...
    tra_ship_desc_5: Handlowiec wyraźnie cieszy się, kiedy podchodzę. Wskazuje dziobem
      na listę towarów przewożonych znajdujących się w jego ładowni. Najwyraźniej
      sam statek również jest na sprzedaż...
    tra_ship_desc_6: |-
      Handlowiec macha w kierunku ładowni. Najwyraźniej jest podekscytowany moją obecnością.

      Delikatnym dziobnięciem w kokpit wskazuje, że chętnie porozmawia też o sprzedaży samego statku.
    dnt_tra_ship_lang_1: Hello friend!
    dnt_tra_ship_lang_2: Trade friend! Cargo and starship negotiations begin!
    dnt_tra_ship_lang_3: Gek joy! Trading opportunity!
    war_ship_desc_1: Wojownik chyba chce handlować. Mówi też o sprzedaży swego statku...
    war_ship_desc_2: Wojownik warczy z akceptacją, wskazując, że chętnie dobije ze
      mną targu. Przygotowuje swój ładunek do zaprezentowania.
    war_ship_desc_3: |-
      Pilot wojowników chowa zębiska i zaczyna mi się przyglądać.

      Najwyraźniej chce handlować, nie okazując przy tym emocji. To mogłoby dać mi przewagę w negocjacjach.
    war_ship_desc_4: |-
      Pilot nie wygląda na zachwyconego z mojej prośby o rozpoczęcie negocjacji handlowych, ale w końcu zmienia zdanie. Mój sprzęt robi na nim wrażenie.

      Wydaje serię krótkich warknięć. Mogę teraz obejrzeć ładunek i statek.
    war_ship_desc_5: Wojownik warczy z entuzjazmem i zaczyna otwierać ładownię, żeby
      pokazać mi towary. Chętnie porozmawia o handlu towarami, może też sprzedać mi
      swój statek.
    war_ship_desc_6: |-
      Wojownik przesuwa dłonią po swoim statku i wydaje krótkie warknięcie. Pokazuje, że może się z nim rozstać, za odpowiednią cenę.

      Przygotowuje też listę przewożonych ładunków.
    dnt_war_ship_lang_1: Grah! Interloper trade is acceptable.
    dnt_war_ship_lang_2: Interloper! Trade discussion begins! Now!
    dnt_war_ship_lang_3: Trade pleases warrior ancestors.
    exp_ship_desc_1: Naukowiec chyba chce handlować. Mówi też o sprzedaży swego statku...
    exp_ship_desc_2: Elektroniczna forma życia przygotowuje dane dotyczące przewożonych
      towarów. Podaje też szacowaną wartość swojego statku.
    exp_ship_desc_3: |-
      Lampki na masce elektronicznej formy życia zwężają się w oczekiwaniu na negocjacje handlowe.

      Forma życia wskazuje, że może handlować towarami, a także sprzedać statek.
    exp_ship_desc_4: |-
      Lampki elektronicznej formy życia przez moment mrugają. Za maską pojawia się nowa istota.

      Być może lepiej radzi sobie z negocjacjami handlowymi.
    exp_ship_desc_5: |-
      Elektroniczna forma życia przetwarza moje pojawienie się przy jej statku. Lampkami na masce wskazuje ku ładowni.

      Najwyraźniej chce handlować, być może sprzeda też swój statek.
    exp_ship_desc_6: |-
      Lampki na masce elektronicznej formy życia zwężają się i koncentrują na moim wizjerze. Przez kilka chwil analizuje moje dane, a następnie wskazuje, że może ze mną handlować.

      Wygląda na to, że statek też jest dostępny, za właściwą cenę.
    dnt_exp_ship_lang_1: Fascinating! Probable trade discussions engaged.
    dnt_exp_ship_lang_2: Traveller! Starship and trade goods negotiation begins!
    dnt_exp_ship_lang_3: Negotiation commences traveller!
    tra_hyper_desc_1: |-
      Czeka na mnie samotna istota. Niewielka, dziobata, niegroźna. Patrzy na mnie przelotnie, ale z zaciekawieniem. Skrzeczy coś w niezrozumiałym dla mnie języku i podaje mi tabliczkę. Nagle orientuję się, że nic nie rozumiem z wypisanego na niej tekstu. Staram się nawiązać kontakt wzrokowy z istotą, ale ta już się odwróciła i straciła zainteresowanie. Podejrzewam, że to tylko kurier, a nie autor wiadomości.

      Tabliczka zawiera także schemat nowej technologii - hipernapędu.
    dnt_tra_hyper_lang_1: Traveller. All not as seems. Take gift of Warp. Seek us.
      Seek Nada and Polo.
    tra_hyper_opt_a_1: Weź schemat
    tra_hyper_opt_b_1: Odmów przyjęcia schematu.
    tra_hyper_res_a_1: Instrukcja, jak wytyczyć dla siebie własną drogę wśród gwiazd
      - to dla mnie coś bezcennego. Krępa istota jest zajęta przy terminalu i unika
      mojego wzroku. Chyba czeka, aż wyjdę.
    tra_hyper_res_b_1: Istota wskazuje na mnie, następnie na niebo, aż wreszcie szeroko
      rozpościera ręce. Wolność podróżowania dokąd zechcę. Bez tego napędu zostanę
      na tej planecie. Ociągam się, ale ostatecznie biorę schemat.
    war_hyper_desc_1: |-
      Oczekująca na mnie istota wygląda na wojownika, ale nie atakuje mnie. Zamiast tego, warczy coś w niezrozumiałym języku, a następnie podaje mi tabliczkę. Nagle orientuję się, że nic nie rozumiem z wypisanego na niej tekstu. Staram się nawiązać kontakt wzrokowy z istotą, ale ta już się odwróciła i straciła zainteresowanie. Podejrzewam, że to tylko kurier, a nie autor wiadomości.

      Tabliczka zawiera także schemat nowej technologii - hipernapędu.
    dnt_war_hyper_lang_1: Traveller. Reality is illusion. Take gift of Warp. Seek
      us. Seek Nada and Polo.
    war_hyper_opt_a_1: Weź schemat
    war_hyper_opt_b_1: Odmów przyjęcia schematu.
    war_hyper_res_a_1: Instrukcja, jak wytyczyć dla siebie własną drogę wśród gwiazd
      - to dla mnie coś bezcennego. Wojownik jest zajęty przy terminalu i unika mojego
      wzroku. Chyba czeka, aż wyjdę.
    war_hyper_res_b_1: Istota wskazuje na mnie, następnie na niebo, aż wreszcie szeroko
      rozpościera ręce. Wolność podróżowania dokąd zechcę. Bez tego napędu zostanę
      na tej planecie. Ociągam się, ale ostatecznie biorę schemat.
    exp_hyper_desc_1: |-
      Nie jestem w stanie stwierdzić, czy to istota biologiczna, maszyna, czy coś pomiędzy. Na jej wizjerze błyskają światła, ale pozostaje ona w bezruchu. Raz, mechanicznie, wskazuje głową na leżącą obok tabliczkę. Nagle orientuję się, że nic nie rozumiem z wypisanego na niej tekstu. Staram się nawiązać kontakt wzrokowy z istotą, ale ta pozostaje nieruchoma i cicha. Podejrzewam, że to tylko kurier, a nie autor wiadomości.

      Tabliczka zawiera także schemat nowej technologii - hipernapędu.
    dnt_exp_hyper_lang_1: Traveller. You are controlled. Take gift of Warp. Seek us.
      Seek Nada and Polo.
    exp_hyper_opt_a_1: Weź schemat
    exp_hyper_opt_b_1: Odmów przyjęcia schematu.
    exp_hyper_res_a_1: Instrukcja, jak wytyczyć dla siebie własną drogę wśród gwiazd
      - to dla mnie coś bezcennego. Na masce istoty pojawiają się spokojne, niebieskie
      światełka, przesyła ona wiadomość i nagle wszystko gaśnie.
    exp_hyper_res_b_1: Istota się prostuje, na masce pojawiają się czerwone, tańczące
      światełka. To nie groźba, ale ostrzeżenie. Bez tej technologii daleko nie zajdę.
      Ociągam się, ale ostatecznie biorę schemat.
    all_beacon_desc_1: |-
      Rzeczywistość wydaje się zaginać i składać niczym kartka papieru. W jednej chwili widzę jakieś odłamki, w kolejnej - ogromną czerwoną sferę, niemal zbyt wielką i zbyt jasną, by móc ją objąć wzrokiem. Zna mnie na wylot, nawet lepiej niż ja siebie. Czy to jest właśnie twarz stworzyciela? A może ktoś mną manipuluje w tym nieoczekiwanym stanie, jakby nagłym przebudzeniu?

      W umyśle wypala mi się imię: Atlas. I żądanie, wyrażone bez słów. Mam podążać ścieżką tej istoty, tego Atlasa. To Atlas ją dla mnie wytyczył.
    all_beacon_opt_a_1: Przyjmij wskazania Atlasa.
    all_beacon_opt_b_1: Odrzuć wytyczoną ścieżkę i odkrywaj na własną rękę.
    all_beacon_opt_c_1: TA OPCJA ZOSTANIE USUNIĘTA
    all_beacon_res_a_1: Czuję ciepły blask akceptacji. Cieszę się, że wreszcie mam
      cel w życiu. Atlas przyjmuje mą obietnicę. Na pewno wkrótce znów mi się objawi.
    all_beacon_res_b_1: Karmazynowa sfera jeszcze się powiększa. Nagle widzę jedynie
      czerwień. Czy ten bóg zamierza mnie zgładzić? Nagle wszystko znika. Widzę jedynie
      odłamki. Nikogo tu nie ma.
    all_beacon_res_c_1: TA OPCJA ZOSTANIE USUNIĘTA
    tra_anti_desc_1: Jedynym mieszkańcem tego budynku jest małe stworzenie o lśniących
      oczach. Nie rozumiemy się, ale to oczywiste, że mój towarzysz chciałby opuścić
      to miejsce. Ponownie przekazuje mi wiadomość od Nady i Polo, kimkolwiek oni
      są. Do listu moi tajemniczy dobroczyńcy dołączyli ładunek antymaterii - wystarczy,
      aby wytworzyć ogniwo warpowe do hipernapędu.
    war_anti_desc_1: Istota warczy na mnie gdy wchodzę, ale nie zdążę się nawet przestraszyć,
      a już zaczyna wymachiwać rękami i przepraszać mnie wylewnie. Wojownik wydaje
      się być podenerwowany, ale najwyraźniej mnie oczekiwał. Ponownie przekazuje
      mi wiadomość od Nady i Polo, kimkolwiek oni są. Do listu moi tajemniczy dobroczyńcy
      dołączyli ładunek antymaterii - wystarczy, aby wytworzyć ogniwo warpowe do hipernapędu.
    exp_anti_desc_1: Elektroniczna istota nagle zasypuje mnie gradem słów. Wydaje
      mi się, że pochodzą one z różnych języków. Nagle milknie, gdy zauważa, że i
      tak nic nie rozumiem. Wzór świateł na wizjerze przez chwilę przypomina zniecierpliwione
      przewracanie oczami, a następnie istota ponownie przekazuje mi wiadomość od
      Nady i Polo, z dołączoną fiolką antymaterii. Mogę jej użyć, aby wytworzyć ogniwo
      warpowe. Staram się podziękować, ale istota traci zainteresowanie - w końcu
      wykonała już swoją misję.
    dnt_tra_anti_lang_1: Escape Atlas. Find new system. Look for anomaly. Nada and
      Polo offer you truth.
    dnt_war_anti_lang_1: Escape Atlas. Find new system. Look for anomaly. Nada and
      Polo offer you truth.
    dnt_exp_anti_lang_1: Escape Atlas. Find new system. Look for anomaly. Nada and
      Polo offer you truth.
    tra_anti_opt_a_1: Weź antymaterię.
    tra_anti_res_a_1: Wciąż nie mam pojęcia kim są Nada i Polo, ale mam teraz możliwość
      odszukania ich. Podejrzewam, że czeka mnie wybór - mogę ich odnaleźć albo kroczyć
      ścieżką Atlasa.
    all_antirecipe_desc_1: |-
      Gdzieś pod moimi stopami słyszę nieskończony łoskot maszyn, wykonujących nieznaną mi pracę.

      Nagle ekran zaczyna migotać i pojawiają się na nim litery: NADA NADA UCIEKAJ ATLAS ZNAJDŹ NAS NADA NADA.

      Następnie pojawia się formuła. Mogę wytwarzać własną antymaterię.
    all_antirecipe_opt_a_1: Weź formułę antymaterii.
    all_antirecip_res_a_1: Dzięki tej wiedzy, mogę teraz wytwarzać ogniwa warpowe.
      Ostatni element układanki. Mogę lecieć dokąd zechcę. A może mam podążać ścieżką
      Atlasa? Albo znaleźć Nadę i Polo?
    all_signal_scanner_desc_1: Wzmacniacz sygnału działa. Ogniwa planetarne odpowiadają.
    all_signal_scanner_lang_1: Wyszukaj interesujące miejsca, znajdujące się w pobliżu.
    all_signal_scanner_opt_a: Schronienie
    all_signal_scanner_res_a: Szukanie schronienia.
    all_signal_scanner_opt_b: Transmisje
    all_signal_scanner_res_b: Szukanie sygnałów transmisji.
    all_signal_scanner_opt_c: Posterunek kolonialny
    all_signal_scanner_res_c: Szukanie posterunków kolonialnych.
    all_signal_scanner_opt_d: Monolit
    all_signal_scanner_res_d: Szukanie starożytnych artefaktów obcych.
    all_droppod_opt_a_1: Skanuj na obecność technologii obcych.
    all_droppod_res_a_1: |-
      Urządzenie obcych zaczyna migotać i wysyła automatyczną transmisję.

      Otrzymuję współrzędne.
    all_droppod_desc_1: |-
      Kapsuły desantowe z orbitujących frachtowców mogą zawierać użyteczną technologię obcych.
      Skanuj sygnały i użyj zawartości kapsuł, aby ulepszyć swój egzokombinezon.
    final_mono_desc_1: |-
      Monolit stoi w ciszy na powierzchni planety. Nie pasuje tu. Ja też tu nie pasuję. Słyszę szmer. Powraca wizja czerwonej sfery. Atlas. Znów do mnie przemawia. Ponownie czuję euforię, ale i przerażenie na widok swojego stworzyciela.

      Atlas chce mnie poprowadzić, nadać mi cel i znaczenie w życiu. Mogę coś osiągnąć w tej obojętnej galaktyce. Muszę tylko kroczyć jego ścieżką. Wykonywać jego rozkazy.
    final_mono_lang_1: PODĄŻAJ ZA ATLASEM. SŁUCHAJ ATLASA. PRZYJMIJ NAGRODĘ.
    final_mono_opt_a_1: Uwierz w obietnicę Atlasa.
    final_mono_res_a_1: Widzę linie kodu, rzędy cyfr i tajemniczą budowlę. Czuję,
      że jeśli dotrę do tego odległego miejsca, zyskam potężną władzę. Czerwona sfera
      znika. Pozostaje tylko ścieżka, którą mam kroczyć.
    all_signal_scanner_term_desc: |-
      Długość fali sygnatury mineralnej... działa.

      Sygnał posterunku kolonialnego... działa.

      Identyfikacja indeksu kategoryzacji planetarnej... działa.

      Wykrywanie sygnałów S.O.S... działa.

      Wybierz preferowany cel.
    final_mono_desc_2: |-
      Monolit stoi w ciszy na powierzchni planety. Nie pasuje tu. Ja też tu nie pasuję. Słyszę szmer. Powraca wizja czerwonej sfery. Atlas. Znów do mnie przemawia. Ponownie czuję euforię, ale i przerażenie na widok swojego stworzyciela.

      Następnie stworzyciel mnie opuszcza - najwyraźniej pamięta moją wcześniejszą odmowę kroczenia jego ścieżką. Widzę obrazy kosmosu, wizje czarnych dziur i dziwacznych stacji. Przebłyski kodu i równań. Nagle wszystko znika.
    final_mono_lang_2: SZUKAJ CENTRUM ALBO IDŹ DOKĄD ZECHCESZ. JEŚLI NIE BĘDZIESZ
      KROCZYĆ NASZĄ ŚCIEŻKĄ, NIE POMOŻEMY CI.
    final_mono_opt_a_2: Odrzuć Atlasa, idź własną drogą.
    final_mono_res_a_2: Karmazynowa sfera jeszcze się powiększa. Nagle widzę jedynie
      czerwień. Pojawiają się linie kodu, rzędy cyfr. Każda tkanka w moim ciele jest
      skanowana przez Atlasa i nagle... nic. Zapada cisza. Wszystko znika.
    end_orb_beacon_desc_1: |-
      Znam to miejsce. Może nie to konkretne miejsce, na tej konkretnej planecie, ale tę sytuację. A jednak jakoś się różni. Ta galaktyka dopiero co się narodziła. Bardzo niewielu odkrywców było tu przede mną.

      W moim umyśle pojawia się wizja ogromnej czerwonej sfery. Zna mnie, nawet lepiej niż ja znam siebie. A czy ja znam tę sferę? Nie wiem. Pojawia się imię: Atlas. I żądanie, wyrażone bez słów. Mam iść wytyczoną dla mnie ścieżką.
    end_orb_beacon_opt_a_1: Przyjmij wskazania Atlasa.
    end_orb_beacon_opt_b_1: Odżuć wskazania, odkrywaj na własną rękę.
    end_orb_beacon_res_a_1: Czuję ciepły blask akceptacji. Cieszę się, że wreszcie
      mam cel w życiu. Atlas przyjmuje mą obietnicę. Na pewno wkrótce znów mi się
      objawi.
    end_orb_beacon_res_b_1: Karmazynowa sfera jeszcze się powiększa. Nagle widzę jedynie
      czerwień. Czy ten bóg zamierza mnie zgładzić? Nagle wszystko znika. Widzę jedynie
      odłamki. Nikogo tu nie ma.
    final_atlas_desc_1: Moja podróż dobiegła końca. Czuję przypływ satysfakcji, która
      jednak znika, gdy zdaję sobie sprawę, że mimo tylu wysiłków, nic się nie zmieniło.
      Ziarna Atlasa samoistnie zmierzają ku drzwiom. Nagle rozumiem, co zaraz się
      stanie, jeśli na to pozwolę.
    final_atlas_lang_1: Jasność. Prawda. Rzeczywistość. Znowu.
    final_atlas_opt_a_1: Narodziny nowej gwiazdy
    final_atlas_res_a_1: |-
