    update4_notes: |-
      今回の'NEXT'アップデートで多数の新機能が追加されました。
      詳細はwww.nomanssky.comを確認してください。

      * マルチプレイヤー:フレンドとチームを組んで宇宙を冒険しましょう。
      * ビジュアルの改良:惑星上でも宇宙船内でも、一人称あるいは三人称でプレイできます。
      * 貨物船の指揮:所有する貨物船の艦橋からフリゲート団を招集・アップグレードできます。
      * 無制限の基地建設:惑星のどこでも基地の建設が可能です。

      多数の変更と追加要素を構成するため宇宙が一度再生されました。
      その結果、惑星の生物群系や地形、生命体が変更されました。
      あなたの位置が微妙に調整された可能性があります。
      基地は一時的にアーカイブされていますが、基地のコンピューターから
      再度展開することができます。

      Hello GamesはNo Man's Skyの機能を改善し拡張するため日々改良を続けています。
      それでは素敵な宇宙の旅を！
      ご搭乗ありがとうございます。
      Hello Games一同より
