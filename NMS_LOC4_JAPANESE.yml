    all_trader_thank_desc_1: トレーダーはお礼を言い、積み荷の一部を差し出してきた。
    all_trader_thank_desc_2: パイロットは安堵の表情を浮かべると、 積み荷の一部を差し出し、感謝の意を示した。
    all_trader_thank_desc_3: 追跡者から逃げ切ってようやく安堵したパイロットは、 感謝の印として贈り物を差し出してきた。
    all_trader_thank_desc_4: やっとの思いで平穏を得たパイロットは礼を言い、 積み荷の一部を差し出してきた。
    all_trader_thank_desc_5: パイロットの使う言葉は聞きなれないが、表情を見ればおおよそのことはわかる。海賊の脅威が去って安心した様子だ。
      私に積み荷の一部を差し出そうとしている。
    all_trader_thank_opt_a: 贈り物を受け取る
    all_trader_thank_opt_b: 贈り物を拒否する
    all_trader_thank_res_a_1: トレーダーが嬉しそうに積み荷を運ぶ。 すべてを失っていたかもしれないことを考えれば、 小さな代償だ。
    all_trader_thank_res_a_2: パイロットが感謝した様子で積み荷を運ぶ。 運よく安全な港を見つけてくれることを願う。
    all_trader_thank_res_a_3: トレーダーは積み荷を運ぶと、一連の厄介事が片付いて 安心した様子で、急いで去っていった。
    all_trader_thank_res_b_1: トレーダーの申し出を拒否した。 私にとっては海賊を始末できたこと自体が報酬だ。
    all_trader_thank_res_b_2: 贈り物を断り、トレーダーがこの先海賊に出会わずに 済むことを祈った。
    all_trader_thank_res_b_3: 積み荷はとっておくようにトレーダーに伝えた。 船の修理代のためにできる限りの物資が必要なはずだ。
