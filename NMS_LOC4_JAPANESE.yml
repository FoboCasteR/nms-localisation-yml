    ui_pin_fuel1_obj_tip: |-
      <TECHNOLOGY>マインレーザー<>を使用して<FUEL>炭素<>を採取しよう。
      <IMG>ATTACK<>でレーザーを撃つ。
      警告: 過剰な採掘はセンチネルドローンの注意を
      引く可能性がある。
    ui_pin_fuel2_obj_tip: |-
      <FUEL>濃縮炭素<>の結晶はあらゆる惑星に生息している。<TECHNOLOGY>スキャナー<>(<IMG>SCAN<>)で炭素の結晶を探す。
      巨大な鉱脈を採掘するには<TECHNOLOGY>高機能マインレーザー<>が必要になる場合がある。
      濃縮炭素は<TECHNOLOGY>精製機<>を使用して炭素から作成できる。
    ui_pin_oxygen_obj_tip: |-
      <FUEL>酸素<>はあらゆる惑星で採取が可能。
      <TECHNOLOGY>スキャナー<>(<IMG>SCAN<>)で酸素を多く含む植物を探そう。
      酸素はその他の危険な植物からも採取できる。
      <TECHNOLOGY>分析<>レンズで酸素を含む植物を特定しよう。
    ui_pin_launchsub_obj_tip: |-
      結晶状の<TECHNOLOGY>二水素<>はあらゆる惑星に生息している。
      <TECHNOLOGY>スキャナー<>（<IMG>SCAN<>）で二水素の結晶を探そう。
      巨大な鉱脈を採掘するには
      <TECHNOLOGY>高機能マインレーザー<>が必要になる場合がある。
    ui_pin_launchsub2_obj_tip: "<TECHNOLOGY>中型<>または<TECHNOLOGY>大型の精製機<>で、<TECHNOLOGY>二水素<>と<TECHNOLOGY>三重水素<>を処理して<TECHNOLOGY>重水素<>を作る。"
    ui_pin_rocketsub_obj_tip: "<VAL_ON>三重水素<>は小惑星に豊富に存在する。惑星の輪や星間航行の中間地点に見つけることができる。スキャン（<IMG>SCAN<>）で<TECHNOLOGY>三重水素が豊富な小惑星<>が探せる。"
    ui_pin_sand1_obj_tip: "<TECHNOLOGY>地形操作機<>で任意の惑星の土から抽出する。"
    ui_pin_land1_obj_tip: |-
      <TECHNOLOGY>マインレーザー<>で小さな岩から<EARTH>フェライト塵<>を
      採掘しよう。<IMG>ATTACK<>でレーザーを撃つ。
      警告: 過剰な採掘はセンチネルドローンの
      注意を引く可能性がある。
    ui_pin_land2_obj_tip: |-
      <TECHNOLOGY>精製機<>でフェライト塵を精製して
      <EARTH>ピュアフェライト<>を作ろう。
      直接ピュアフェライトを採掘できる大きな岩には
      <TECHNOLOGY>高機能マインレーザー<>が必要になる。
    ui_pin_land3_obj_tip: |-
      <TECHNOLOGY>精製機<>でピュアフェライトを精製して
      <EARTH>磁気フェライト<>を作ろう。
    ui_pin_catalyst1_obj_tip: |-
      <CATALYST>ソジウム<> はあらゆる惑星に生息する
      黄色い植物から採取できる。
      <TECHNOLOGY>スキャナー<>（<IMG>SCAN<>）でソジウムが
      豊富な植物を探す。
    ui_pin_catalyst2_obj_tip: |-
      <CATALYST>ソジウム硝酸塩<>は<TECHNOLOGY>精製機<>でソジウムを
      精製すると発生する。結晶状のソジウム硝酸塩も
      存在する。<TECHNOLOGY>スキャナー<>(<IMG>SCAN<>)でソジウム硝酸塩を
      探そう。採掘には<TECHNOLOGY>高機能マインレーザー<>が必要。
    ui_pin_cave1_obj_tip: |-
      <TECHNOLOGY>コバルト<>は<EARTH>地下にある岩状の鉱脈<>から容易に
      抽出することができる。天然の洞窟の入り口を探そう。
      <RED>警告：<> 洞窟には危険な植物が
      生息することが多い。
    ui_pin_cave2_obj_tip: |-
      <TECHNOLOGY>イオン化コバルト<>は<TECHNOLOGY>精製機<>でコバルトを
      精製すると発生する。コバルトは地下に見つかる
      ことが多い。天然の洞窟の入り口を探そう。
      <RED>警告：<> 洞窟には危険な植物が生息することが多い。
    ui_pin_water1_obj_tip: |-
      <TRADEABLE>塩<>は<EARTH>水中にある岩状の鉱脈<>から容易に抽出すること
      ができる。エクソスーツの<TECHNOLOGY>通気膜<>をアップグレード
      するか<TRADEABLE>ケルプサック<>からの酸素供給を絶やさない
      ようにして水中での移動速度を上昇させよう。
    ui_pin_water2_obj_tip: |-
      <TRADEABLE>塩素<>は<TECHNOLOGY>精製機<>で塩を精製すると発生する。
      塩素は巨大な水中鉱脈から直接採掘することもできる。
      採掘には<TECHNOLOGY>高機能マインレーザー<>が必要。
    ui_pin_yellow2_obj_tip: |-
      <STELLAR>銅<>は巨大な鉱脈から<TECHNOLOGY>地形操作機<>を使って採掘できる。
      <TECHNOLOGY>分析レンズ<>で銅の鉱脈を探そう。
      銅の鉱脈は<STELLAR>黄色い星<>が軌道にある惑星で発見できる。
    ui_pin_red2_obj_tip: |-
      <STELLAR>カドミウム<>は巨大な鉱脈から<TECHNOLOGY>地形操作機<>を
      使って採掘できる。<TECHNOLOGY>分析レンズ<>でカドミウムの
      鉱脈を探そう。カドミウムの鉱脈は<STELLAR>赤い星<>が
      軌道にある惑星で発見できる。
    ui_pin_green2_obj_tip: |-
      <STELLAR>エメリル<>は巨大な鉱脈から<TECHNOLOGY>地形操作機<>を使って
      採掘できる。<TECHNOLOGY>分析レンズ<>でエメリルの鉱脈を探そう。
      エメリルの鉱脈は<STELLAR>緑の星<>が軌道にある惑星で
      発見できる。
    ui_pin_blue2_obj_tip: |-
      <STELLAR>インジウム<>は巨大な鉱脈から<TECHNOLOGY>地形操作機<>を
      使って採掘できる。<TECHNOLOGY>分析レンズ<>でインジウムの
      鉱脈を探そう。インジウムの鉱脈は<STELLAR>青い星<>が
      軌道にある惑星で発見できる。
    ui_pin_stellar2_obj_tip: |-
      <SPECIAL>有色金属<>は<TECHNOLOGY>精製機<>で<STELLAR>恒星金属<>、<COMMODITY>銅<>、<FUEL>カドミウム<>、<TRADEABLE>エメリル<>、<TECHNOLOGY>インジウム<>を精製すると発生する。
      <SPECIAL>希少な<>金属であるほど、より多くの有色金属ができる。
      <TECHNOLOGY>分析レンズ<>を使って厚生金属の鉱脈を探そう。
    ui_pin_techfrag_obj_tip: |-
      奇妙で強力な物質である<TECHNOLOGY>ナノマシンクラスター<>は
      宇宙の境界線が弱体化した場所で見つかる。
      <VAL_ON>廃墟<>や特定ポイントを探そう。
    ui_pin_lush1_obj_tip: |-
      <EARTH>パラフィン<>は<TRADEABLE>熱帯環境<>の惑星で見つかりやすい。
      巨大な鉱脈で見つかることが多く<TECHNOLOGY>分析レンズ<>で探せる。
      一般的なフェライト岩を<TECHNOLOGY>分析レンズ<>で調べるとパラフィンが含まれていることがある。
      他の地質資源を<TECHNOLOGY>精製<>して作り出すこともできる。
    ui_pin_dusty1_obj_tip: |-
      <EARTH>黄鉄鉱<>は<FUEL>砂漠環境<>の惑星で見つかりやすい。
      巨大な鉱脈で見つかることが多く<TECHNOLOGY>分析レンズ<>で探せる。
      一般的なフェライト岩を<TECHNOLOGY>分析レンズ<>で調べると黄鉄鉱が含まれていることがある。
      他の地質資源を<TECHNOLOGY>精製<>して作り出すこともできる。
    ui_pin_toxic1_obj_tip: |-
      <EARTH>アンモニア<>は<FUEL>毒性の環境<>の惑星で見つかりやすい。
      巨大な鉱脈で見つかることが多く<TECHNOLOGY>分析レンズ<>で探せる。
      一般的なフェライト岩を<TECHNOLOGY>分析レンズ<>で調べるとアンモニアが含まれていることがある。
      他の地質資源を<TECHNOLOGY>精製<>して作り出すこともできる。
    ui_pin_radio1_obj_tip: |-
      <EARTH>ウラン<>は<FUEL>放射性の環境<>の惑星で見つかりやすい。
      巨大な鉱脈で見つかることが多く<TECHNOLOGY>分析レンズ<>で探せる。
      一般的なフェライト岩を<TECHNOLOGY>分析レンズ<>で調べるとウランが含まれていることがある。
      他の地質資源を<TECHNOLOGY>精製<>して作り出すこともできる。
    ui_pin_cold1_obj_tip: |-
      <EARTH>二酸化物<>は<FUEL>極寒の環境<>の惑星で見つかりやすい。
      巨大な鉱脈で見つかることが多く<TECHNOLOGY>分析レンズ<>で探せる。
      一般的なフェライト岩を<TECHNOLOGY>分析レンズ<>で調べると二酸化物が含まれていることがある。
      他の地質資源を<TECHNOLOGY>精製<>して作り出すこともできる。
    ui_pin_hot1_obj_tip: |-
      <EARTH>リン<>は<FUEL>焦土の環境<>の惑星で見つかりやすい。
      巨大な鉱脈で見つかることが多く<TECHNOLOGY>分析レンズ<>で探せる。
      一般的なフェライト岩を<TECHNOLOGY>分析レンズ<>で調べるとリンが含まれていることがある。
      他の地質資源を<TECHNOLOGY>精製<>して作り出すこともできる。
    ui_pin_creature1_obj_tip: |-
      <SPECIAL>モーダイト<>は生物の死体から摂取できるゲル状の有機物質。
      採取には生命体の死を伴う。
      適切な環境と宿主植物を与えればモーダイトを栽培することも可能だ。
      <TRADEABLE>農業専門家<>に助言を求めよう。
    ui_pin_robot1_obj_tip: |-
      黒色の液体状のガラスである<SPECIAL>パグニウム<>は<SPECIAL>センチネル<>の死体から抽出できる。
      センチネルと交戦して、彼らの殻からパグニウムを取り出そう。
    ui_pin_asteroid1_obj_tip: |-
      <EARTH>銀<>は星間貿易において高値で取引される鉱物で、<COMMODITY>小惑星<>から採掘するのが一般的。
      惑星の地下鉱脈で見つかることもある。
    ui_pin_asteroid2_obj_tip: |-
      <STELLAR>金<>は星間貿易において高値で取引される鉱物で、<COMMODITY>小惑星<>から採掘するのが一般的。
      惑星の地下鉱脈で見つかることもある。
    ui_pin_asteroid3_obj_tip: |-
      <EARTH>プラチナ<>は星間貿易において高値で取引される鉱物で、<COMMODITY>小惑星<>から採掘するのが一般的。
      惑星の地下鉱脈で見つかることもある。
    ui_pin_gas1_obj_tip: |-
      <TRADEABLE>サルファリン<>は刺激臭のある大気<TRADEABLE>ガス<>。高濃度になると有機生命体には非常に危険。
      <TECHNOLOGY>大気収集機<>を用いると、<FUEL>焦土<>あるいは<SPECIAL>不毛<>の惑星の大気から抽出できる。
    ui_pin_gas2_obj_tip: |-
      <TRADEABLE>ラドン<>は相対的に短い半減期をもつ無色無臭の<TRADEABLE>ガス<>。
      <TECHNOLOGY>大気収集機<>を用いると、<FUEL>放射性<>あるいは<SPECIAL>極寒<>の惑星の大気から抽出できる。
    ui_pin_gas3_obj_tip: |-
      <TRADEABLE>窒素は<>有機生命体に不可欠な反応性の高い大気<TRADEABLE>ガス<>。
      <TECHNOLOGY>大気収集機<>を用いると、<FUEL>肥沃<>あるいは<SPECIAL>毒性<>の惑星の大気から抽出できる。
    ui_pin_ex_yellow_obj_tip: |-
      <STELLAR>活性化銅<>は<FUEL>異常気象の惑星<>の過酷な環境下で精製される。
      <TECHNOLOGY>分析レンズ<>で銅の鉱脈を見つけ、<TECHNOLOGY>地形操作機<>を使って採掘できる。
      銅の鉱脈は<STELLAR>黄色い星<>が軌道にある惑星で発見できる。
    ui_pin_ex_red_obj_tip: |-
      <STELLAR>活性化カドミウム<>は<FUEL>異常気象の惑星<>の過酷な環境下で精製される。
      <TECHNOLOGY>分析レンズ<>でカドミウムの鉱脈を見つけ、<TECHNOLOGY>地形操作機<>を使って採掘できる。
      カドミウムの鉱脈は<STELLAR>赤い星<>が軌道にある惑星で発見できる。
    ui_pin_ex_green_obj_tip: |-
      <STELLAR>活性化エメリル<>は<FUEL>異常気象の惑星<>の過酷な環境下で精製される。
      <TECHNOLOGY>分析レンズ<>でエメリルの鉱脈を見つけ、<TECHNOLOGY>地形操作機<>を使って採掘できる。
      エメリルの鉱脈は<STELLAR>緑の星<>が軌道にある惑星で発見できる。
    ui_pin_ex_blue_obj_tip: |-
      <STELLAR>活性化インジウム<>は<FUEL>異常気象の惑星<>の過酷な環境下で精製される。
      <TECHNOLOGY>分析レンズ<>でインジウムの鉱脈を見つけ、<TECHNOLOGY>地形操作機<>を使って採掘できる。
      インジウムの鉱脈は<STELLAR>青い星<>が軌道にある惑星で発見できる。
    ui_pin_plant_toxic_obj_tip: |-
      <TRADEABLE>真菌カビ<>は<TRADEABLE>ファンガルクラスター<>のひだから採取される。
      宿主植物は<TRADEABLE>毒性の気候<>で育つが、 <TECHNOLOGY>水栽培用トレー<>を使用すればいかなる環境においても栽培が可能。
    ui_pin_plant_snow_obj_tip: |-
      <TRADEABLE>フロストクリスタル<>は<TRADEABLE>フロストワート<>の葉から採取される。
      宿主植物は<TRADEABLE>極寒の気候<>で育つが、 <TECHNOLOGY>水栽培用トレー<>を使用すればいかなる環境においても栽培が可能。
    ui_pin_plant_radio_obj_tip: |-
      <TRADEABLE>ガンマルート<>は<TRADEABLE>ガンマウィード<>の根から採取される。
      宿主植物は<TRADEABLE>放射性の気候<>で育つが、 <TECHNOLOGY>水栽培用トレー<>を使用すればいかなる環境においても栽培が可能。
    ui_pin_plant_dust_obj_tip: |-
      <TRADEABLE>サボテン果肉<>は<TRADEABLE>エキノカクタス<>の果肉から採取される。
      宿主植物は<TRADEABLE>不毛の気候<>で育つが、 <TECHNOLOGY>水栽培用トレー<>を使用すればいかなる環境においても栽培が可能。
    ui_pin_plant_hot_obj_tip: |-
      <TRADEABLE>ソラニウム<>は<TRADEABLE>ソーラーヴァイン<>の樹皮から採取される。
      宿主植物は<TRADEABLE>焦土の気候<>で育つが、 <TECHNOLOGY>水栽培用トレー<>を使用すればいかなる環境においても栽培が可能。
    ui_pin_plant_lush_obj_tip: |-
      <TRADEABLE>スターバルブ<>は<TRADEABLE>スターブランブル<>の発行性の充血した果実から採取される。
      宿主植物は<TRADEABLE>肥沃な気候<>で育つが、 <TECHNOLOGY>水栽培用トレー<>を使用すればいかなる環境においても栽培が可能。
    ui_pin_plant_cave_obj_tip: |-
