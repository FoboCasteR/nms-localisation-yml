    fleet_trading_special_3: "%CAP_RACE%！ 良い知らせと悪い知らせがある。我々は目覚ましい利益を上げた。しかし結果として、海賊に目を付けられてしまった。今のところ深刻な損害は避けられているが、シールドがこれ以上もたない恐れがある。"
    fleet_trading_special_4: |-
