    fleet_explore_t1_13: 深宇宙調査により、非常に独特な星系を発見。狭い範囲に16の恒星があり、星の座標は複雑な多面体を描いているように見える。
    fleet_explore_t1_14: |-
      %SYSTEM%セクターを調査。 スキャンで宇宙船のグループが見つかり、レーダーを確認すると 貿易貨物船であることがわかった。
      接近して呼びかけたが反応がない。もう一度呼びかけると 信号に狂いが生じ、貨物船のすべての痕跡が消えた。
    fleet_explore_t1_15: 惑星調査チームが高密度の金属惑星に上陸。表層には六角形が 延々と続いている。簡単なスキャンデータは収集できたが、
      強力な電磁干渉で調査機器の機能が妨げられた。
    fleet_explore_t1_16: 調査チームが惑星%PLANET%に上陸。発見した陥没穴から地下をスキャンする。探査機は%NUM%0マイル進んだところでオーバーヒートし、ソナーでも底を確認できない。マントル層まで続いているように思える。
    fleet_explore_t1_17: 調査チームを惑星%PLANET%に送り込むと、山のように積み上がった骨が見つかった。分析すると全長%NUM%mにおよぶ生物のものだとわかる。
    fleet_explore_t1_18: 上陸要員が惑星%PLANET%を調査。奇妙なホログラム映像に遭遇した。スキャンすると正常な動植物のデータが生成されるが、ホログラムがどこから投影されているかはわからなかった。
    fleet_explore_t1_19: 惑星%PLANET%の地質調査を行うと、異常な高熱にもかかわらず、凍ったような手触りの岩が見つかる。液化した冷媒が核になっているようだ。船団に持ち帰って分析することにした。
    fleet_explore_t1_20: 惑星%PLANET%の地質調査を行うと、鮮やかな結晶に満たされた洞窟が見つかった。入口と太陽の位置関係が変化するにつれ、光の屈折によって動物たちの生態が色彩豊かに描き出されていく。この現象を記録した後、結晶には触れずに立ち去った。
    fleet_explore_t1_21: 上陸要員が惑星%PLANET%で反転した独特な水流を発見した。測量技術を持つ部隊を送り込んだが、水流の状態を説明する理屈は見つからなかった。
    fleet_explore_t1_22: |-
      軌道調査によって%SYSTEM%セクターに 奇妙な惑星が見つかる。惑星は極めて高速で回転しており、 惑星環の傾斜角も高速で揺れて定まらない。
      上陸は断念することにした。
    fleet_explore_t1_23: 調査によって惑星%PLANET%の温度が異常な値を示していることがわかり、上陸要員を送り込んでデータを集めた。上陸スペースは限られており、表面のほとんどが溶岩に覆われている。スキャンは軌道から行った。
    fleet_explore_t1_24: |-
      軌道から惑星をスキャン。コアが見つからない。 スキャンできたのは高密度の霧だった。
      シャトルは雲を抜けるが、外気圧が危険なレベルに達している。 陸地は見つからず、上陸を試みるために収集したデータだけが 残された。
    fleet_explore_t1_25: "%SYSTEM%セクターの惑星に上陸部隊を送り込んだ。惑星表面は幅%NUM%0000uのスーパーセルに覆われており、嵐で生命維持装置に深刻な被害を受ける。クルーはデータを集めてから避難した。"
    fleet_explore_t2_1: 惑星%PLANET%に調査チームを送り込むと、廃墟で異常な植物を発見した。ナノマシンを栄養源にしていると思われる。慎重に刈り取った。
    fleet_explore_t2_2: 惑星%PLANET%の植物調査を行い、奇妙な植物を発見した。樹液にナノマシン汚染を焼き払う力があるようだ。刈り取ってビジネス用に栽培することにした。
    fleet_explore_t2_3: 惑星%PLANET%に植物学者を送り込むと、意識を失わせるほど美しい植物の発見を最後に連絡が途絶える。農業ドローンを使って植物とクルーを回収した。
    fleet_explore_t2_4: 惑星%PLANET%で植物調査を実施。頂上に1輪の花が咲いている以外は植物が一切存在しない丘が見つかる。花は巨大な根を張り巡らせ、一帯の栄養を残らず吸収していた。
    fleet_explore_t2_5: 惑星%PLANET%に植物研究チームを送り込むと、貴重な食肉植物を発見した。回収に成功するが、1名のクルーが犠牲になった。
    fleet_explore_t2_6: 惑星%PLANET%の植物相を調査。上陸要員が珍しいサンプルを採取する。その植物は柔らかい茎の上部に目の原型のような器官を発達させていた。
    fleet_explore_t2_7: |-
      %SYSTEM%星系の特殊な植物相をスキャン。 気になる結果をクルーが調査する。
      データではある樹木の全長が%NUM%000uを超えており、 軌道飛行でその数値が正しいことが確認された。
    fleet_explore_t2_8: 惑星%PLANET%の表層植物相を調査。いくつか注目すべきサンプルを採取し、夜にも再び調査を行う。何の変哲もない見た目に素晴らしい香りを持った花が見つかった。夜行性の虫によって受粉されるようだ。
    fleet_explore_t2_9: 調査チームが惑星%PLANET%の木から果物を採取。分析で毒がないことがわかったのでクルーが食べてみると、異常な覚醒効果が認められた。その後、クルーは3日間眠らなかった。
    fleet_explore_t2_10: 惑星%PLANET%に研究チームを送り込むと、浅い洞窟に入ったクルーが壁から苔のサンプルを採取した。苔は触れると驚くべき生物発光を見せる。その光のパターンは原始的なコミュニケーションのようだ。
    fleet_explore_t2_11: 惑星%PLANET%を調査したクルーが植物相に異常を発見した。成長の速い茎が木々の間に編み込まれ、鳥や小動物を捕らえる罠として使われていた。
    fleet_explore_t2_12: 惑星%PLANET%に送り込んだ植物調査チームが廃墟で大きな花弁を持つ花を見つける。風が吹くと、その花はまるで歌うように美しいメロディーを奏でた。
    fleet_explore_t2_13: 惑星%PLANET%の植物相の調査を実施。データによりこの星の木は非常に長生きであることがわかる。推定寿命は%NUM%00年に達した。
    fleet_explore_t2_14: 植物学者が惑星%PLANET%で広大な草地を発見した。草の葉は半透明で、風が吹くと光の屈折が美しいパターンとなって楽しませてくれる。
    fleet_explore_t2_15: 惑星%PLANET%で植物調査を実施。葉に赤いマークの入った植物が見つかる。誤ってその葉に皮膚が触れたクルーは、新しい色が見えるようになったと報告した。
    fleet_explore_t2_16: 惑星%PLANET%に植物研究チームを送り込む。破壊された燃料貯蔵庫の周囲に不快な臭いを発する植物が生えている。毒性レポートを確認すると、その葉は致死性の毒に覆われていた。
    fleet_explore_t2_17: 惑星 %PLANET%の植物相を調査。上陸要員が食肉着生植物を発見する。移動する動物に触れられた際に針を発射するため、距離をおいてスキャンした。
    fleet_explore_t2_18: 惑星%PLANET%の表層植物相を調査。根を調べると巨大な菌のコロニーになっていることがわかった。素早く広がる菌糸が経路上のあらゆる有機物を吸収している。スキャンは低軌道から行った。
    fleet_explore_t2_19: "%SYSTEM%星系の特殊な植物相をスキャン。海表面は藍色細菌層で完全に覆われている。サンプルを採取すると、細菌層からバイオ燃料を回収できることがわかった。"
    fleet_explore_t2_20: 惑星%PLANET%に送り込んだ研究チームが、並外れて長生きするユリなど、さまざまな冷水植物を発見し、記録した。
    fleet_explore_t2_21: 惑星%PLANET%に送り込んだ調査チームがベリー類のサンプルを採取。わずかに電荷を帯びている。食べるのはやめておいた。
    fleet_explore_t2_22: 惑星%PLANET%で植物調査チームが電波塔の残骸を調べると、成長の速い蔦にすっかり覆われていた。蔦の巻きひげに含まれる生体鉱物がコンクリートを押しつぶしている。
    fleet_explore_t2_23: 惑星%PLANET%で植物調査を実施。海洋探査機が食肉海藻を発見した。葉身が接着剤のような物質で覆われている。これで捕らえた魚を栄養源にしているのだろう。
    fleet_explore_t2_24: 惑星%PLANET%に植物学者を送り込むと、遺伝子学的多様性に富んだ巨大アナナス群の生息域が見つかる。ランタンのような花や生体発光する先端部などのサンプルを回収した。
    fleet_explore_t2_25: "%PLANET%で植物調査を実施。クルーが長く伸びた根をたどって浅い洞窟に辿りつく。根は歯のような構造を持つ食肉植物から伸びていた。クルーは洞窟から避難し、残りの調査はドローンで行った。"
    fleet_explore_t3_1: 惑星%PLANET%に送り込んだ動物研究チームが巨大な無飛翔性鳥類を発見。その体重は推定%NUM%00kgにおよぶ。
    fleet_explore_t3_2: 惑星%PLANET%の動物相を調査し、ディプロドクス恐竜のような小動物を発見。非常に従順でクルーを恐れる様子がない。小さな群れを船団に連れ帰った。
    fleet_explore_t3_3: 惑星%PLANET%に研究チームを送り込むと、おとなしい不定形生物の大群を発見。いくつか検体を採取し、養殖できるかどうか調べることにした。
    fleet_explore_t3_4: 惑星%PLANET%の動物調査を実施。デルタ波スキャンで鉱物構造が明らかな脳機能を備えていることがわかった。惑星はその意識的思考と相関する周波数に共鳴しているようだ。
    fleet_explore_t3_5: "%SYSTEM%星系の特殊な動物相をスキャン。惑星%PLANET%の鳥類がハイライトされた。上陸要員が巨大な黒い鳥を観察したところ、優れた問題解決能力を持っていることがわかる。詳細に分析するため雌雄1匹ずつ船団に持ち帰った。"
    fleet_explore_t3_6: 惑星%PLANET%に動物研究チームを送り込むと、クルーから姿の見えない生物の追跡を受けているとの報告があり、足跡と糞のサンプルからデータを収集する。サンプルから人型生物の痕跡が見つかり、クルーは避難した。
    fleet_explore_t3_7: "%SYSTEM%セクターで極秘に動物調査を開始。惑星%PLANET%での夜間スキャンで不穏な結果が出る。日中はまったく生物の気配がないが、夜になると地下洞窟からクモのような生物が無数に這い出てくるのだ。"
    fleet_explore_t3_8: 惑星%PLANET%の特殊な動物相を調査。足に水分を感知する腺を持った、おとなしい哺乳類型生物を発見する。生物はその驚くべき能力でクルーを水源へと導いた。
    fleet_explore_t3_9: 惑星%PLANET%に調査チームを送り込み、動物相のサンプルを採取した。主要生物は一部ゲックと共通するDNAを持ち、局地的変異によって分厚い毛皮をまとっていた。サンプルを採取し、養殖が可能かどうか調べることにした。
    fleet_explore_t3_10: 惑星%PLANET%に調査チームを送り込むと、巨大なカタツムリを発見した。推定体重は%NUM%トンにおよぶ。スキャンデータによると強力な神経毒を持っている。サンプルを集め、合成を試みた。
    fleet_explore_t3_11: 惑星%PLANET%の調査を実施。研究チームが発する音を真似る面白い動物を発見した。複雑な会話まで再現するが、その意味を理解している様子は見られない。
    fleet_explore_t3_12: 惑星%PLANET%に動物研究チームを送り込み、頭と体の比率が独特な中型生物を発見した。クルーの報告によれば「見た目はほとんど歯」ということだ。
    fleet_explore_t3_13: 惑星%PLANET%の動物相を調査。上陸チームから地震が頻発しているとの報告を受け、地下スキャン装置を送った。貨物船よりも長い巨大なムカデが見つかり、上陸チームは避難した。
    fleet_explore_t3_14: "%PLANET%に研究チームを送り込む。潜水ドローンで浅い海を調べると、半透明の甲羅を持つ大きなカメ型生物が見つかる。詳細な観察データを取るにとどめ、接触することはしなかった。"
    fleet_explore_t3_15: 惑星%PLANET%で動物調査を実施。%NUM%cmを超える毛虫を発見する。その虫は強度と導電性が非常に優れた絹を吐き出した。
    fleet_explore_t3_16: 惑星%PLANET%に動物研究チームを送り込むと、高反射性の羽根を持つ鳥を発見した。光の反射のため、まるで炎が飛んでいるように見える。素材研究のために羽根のサンプルを収集した。
    fleet_explore_t3_17: 惑星%PLANET%に研究チームを送り込み、ムカデのコロニーを発見した。ムカデは隊形を組んで土中を進み、象形文字のような模様を残していく。コロニーを慎重に回収し、詳しく調べることにした。
    fleet_explore_t3_18: "%SYSTEM%セクターで極秘に動物調査を開始。惑星%PLANET%で珍しい生物を発見した。スキャンすると内蔵の毒性レベルが並外れて高い。生物自体はおとなしく見え、毒を出す器官は確認できない。"
    fleet_explore_t3_19: 惑星%PLANET%の特殊な動物相を調査。不定形生物を発見する。ゼラチン状の体に栄養を吸収して生きているようだ。近づかないことにして離れた場所からスキャンした。
    fleet_explore_t3_20: 惑星%PLANET%に調査チームを送り込み、動物相のサンプルを収集した。惑星は水鳥に支配されている。その中で鮮やかな青い卵を産む種類を集中的に分析し、人工孵化を試すためにサンプルを船内に持ち帰った。
    fleet_explore_t3_21: |-
      %SYSTEM%星系統の特殊な動物相をスキャン。 カニの数が非常に多いことがわかった。
      川床に産みつけられた大きな卵から絶えず新しいカニが 生まれている。低軌道から観察データを記録した。
    fleet_explore_t3_22: 惑星%PLANET%で動植物の共生関係を観察。硬い装甲を持つ草食動物がトゲのある樹の上で生活していた。夜は木の上で安全に休み、日中は地上で食物を探しながら木の種子を運んでいた。
    fleet_explore_t3_23: 鳥が多く棲む惑星を発見し、動物調査チームを送り込む。鳥は木の枝で精巧な「家」を作り、鉱物の破片や明るい色の植物で装飾して過ごしていた。
    fleet_explore_t3_24: 惑星%PLANET%の動物相を調査。上陸要員が驚きの生物を発見した。この肉食動物は獲物の間をゆっくりと移動し、頭の角の生物発光で誘惑的な模様を点滅させる。そして魅入られた獲物を食料にするのだ。
    fleet_explore_t3_25: 惑星%PLANET%に調査チームを送り込み、小型海水両生類を研究した。この生物は身の危険を感じるととてつもない大きさに膨れ上がる。サンプルをエアロックから船内に持ち込むのはやめておいた。
    fleet_explore_t4_1: 惑星%PLANET%に地上調査要員を送り込み、磨き込まれた非常に重い金属キューブを発見する。スキャンすると、惑星に関する膨大な量のデータが手に入った。
    fleet_explore_t4_2: 惑星%PLANET%で研究員がある遺跡を調査すると、その中心に巨大な金の球体を見つけた。まったく摩擦がないために詳細な調査は難しいように思える。
    fleet_explore_t4_3: 惑星%PLANET%で研究チームが遺跡に埋もれた石の装置を発見した。石に触れると、触れた人間のホログラムが解読不能なデータとともに映し出す。
    fleet_explore_t4_4: 上陸要員が惑星%PLANET%の廃墟で発見した装置で物質の複製ができる可能性に気付く。装置は主にナノマシンを製造しており、これまで調整を試みているが徒労に終わっている。
    fleet_explore_t4_5: 惑星%PLANET%をスキャン。軌道データから表層に巨大な動力源が埋まっていることがわかる。上陸チームが現場に向かうが、電荷が高く徒歩では近づけない。離れた場所からデータを取った。
    fleet_explore_t4_6: 惑星%PLANET%を調査し、廃墟に小さなポータルを発見した。ポータルは起動しているものの、小さ過ぎてクルーは通ることができない。ドローンを使ったがポータルの入り口で信号が途絶えた。
    fleet_explore_t4_7: 徒歩調査で惑星%PLANET%にポータルレシーバーを発見した。レシーバーは入念に磨き込まれた石柱で、基本周波数を発し続けている。ポータルアドレスの解読は現在も継続中だ。
    fleet_explore_t4_8: 惑星%PLANET%に送り込んだ研究チームが繰り返される信号をたどる。その発信源はコーバックスの救難ビーコンだった。信号はひと続きのメロディーを持つ口笛のようで、解読できない。
    fleet_explore_t4_9: 惑星%PLANET%で異常な信号を調査。その発信源はヴァイキーンの電波塔だった。信号を解読すると、ハークとナルの物語を口伝する壮大な聖歌であることがわかり、記録して保存した。
    fleet_explore_t4_10: 研究チームが惑星%PLANET%を調査。惑星のあちこちに立つ電波塔間で共有されているデータがあることに気付く。追跡して信号を解読すると、銀河貿易市場の操作を企むゲックのトレーダーたちが共有するデータだった。
    fleet_explore_t4_11: 惑星%PLANET%で信号を感知して上陸要員を送ると、石造りの廃墟の中心から発信された古代の救難ビーコンだった。リピーターをスキャンするが、古代言語を翻訳することはできなかった。
    fleet_explore_t4_12: 惑星%PLANET%を調査。浅い洞窟内で小型装置を発見した。一定の周波数で振動しており、洞窟内で高調波共振が起きている。大地が美しい音楽を奏でているようだ。データをスキャンするにとどめ、装置はそのままにしておいた。
