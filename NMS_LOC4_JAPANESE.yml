    npc_comm_week_06_story_lang1: "<STELLAR> - kzzzktk - <> メーデー、メーデー <STELLAR>- kzzkkkttt
      -<> 誰か聞こえるか？"
    npc_comm_week_06_story_desc1: 私は発信器のデータバンクにアクセスした。 予想通り、そこには救難信号があった。
    npc_comm_week_06_story_opt1: ポーロの装置を使用する
    npc_comm_week_06_story_desc1b: |-
      ポーロの装置を使用すると、叫び声が聞こえてきた。
      あちらは私に気付いているようだ。 驚いたことに、通信が生きているらしい。
    npc_comm_week_06_story_opt_a1: 返答する
    npc_comm_week_06_story_opt_b1: 聞く
    npc_comm_week_06_story_res_a1: 私が口を開こうとした瞬間、向こうが通信を切断した。
    npc_comm_week_06_story_lang2: |-
      隔壁甲板が爆発してダメになった。<STELLAR> - ktzztk - <> クルーの半分は死んだか行方不明 <STELLAR> - kztzzktk - <> 底なしに <STELLAR> - kzzkzztk - <> コーバックスがやってきて、この周波数を教えてくれた。 専門家に頼めと言っていた...
      その着陸座標は安全なのか？ 緊急着陸をためす <STELLAR> - kztzzktk - <> それかブラックホールに向かって緊急突入してみるか <STELLAR> - kzzt - <> スリングショットで時間が稼げるかも知れない...
    npc_comm_week_06_story_opt_a2: 現在地の座標を送る
    npc_comm_week_06_story_opt_b2: ブラックホールに向かって突入するように言う
    npc_comm_week_06_story_res_a2: 座標を記録した <STELLAR> - kzzktk - <> 大気安定器が反応し出した <STELLAR>
      - kzzktk - <> そちらに合流できたらいいが...
    npc_comm_week_06_story_res_b2: "... ... ...\nこっちは<STELLAR> - kztzzktk - <> 速度が速すぎた
      <STELLAR> - kztk - <> 制御できない <STELLAR> - kzzktk - <>  シンギュラリティが... "
    npc_comm_week_06_story_res_c2: 通信の向こう側で大きな音がして、音がしなくなった。 なんとかして信号を追跡しないと。
    npc_comm_week_06_story_lang3a: ターミナルが点滅した。 データバンクがせわしなく不在着信を伝えている。
    npc_comm_week_06_story_lang3b: ここがどこかも分からない <STELLAR> - kzzktk - <> 仲間はほとんど死んで、コーバックスが消えた
      <STELLAR> - kzzktk - <> 映し出されたホログラムが支援すると言っている <STELLAR> - kzzktk - <> 彼らの顔が...
      まぶしいくらいに光っていて... 暗闇のビーコン...
    npc_comm_week_06_story_opt_a3: 支援を受け入れるよう言う
    npc_comm_week_06_story_opt_b3: 無視するように言う
    npc_comm_week_06_story_res_a3: わかった。 <STELLAR> - kzzkzzztk - <> クルーも水分不足だ。  合流しようと言ってきた
      <STELLAR> - kzzkzzztk - <> 使われていない座標のようだが <STELLAR> - kzkzzztk - <>
    npc_comm_week_06_story_res_b3: 了解した。 <STELLAR> - kzzktk - <>  クルーも信用ならないと言っている。
      下手に信じない方が良い <STELLAR> - kzzktk - <>  難破船で宇宙船を作って助けを呼んでみる。
    npc_comm_week_06_story_desc4a: 暗闇の中で、ターミナルの目が瞬きもせずに私を見つめている。 暗闇でも見えるようだ。
    npc_comm_week_06_story_desc4b: 救難信号は返答を求めてなり続けている。
    npc_comm_week_06_story_lang4a: "言った通り彼らがいた、でも今は <STELLAR> - kzkkttztk - <> 眠ろうとするたびに深紅の悪夢を見る
      <STELLAR> - kzkkttztk - <>  クルー全員だ <STELLAR> - kzkkttztk - <> あの顔が泡の中からこっちを見てる。\n永遠に
      <STELLAR> - kzzktk - <> 深紅の泡の波が <STELLAR> - kzzzzzzzktk - <> "
    npc_comm_week_06_story_lang4b: |-
      フェニックスを発進した <STELLAR> - kzkzztk - <> エンジンが錆びついてるがなんとか動いた。 でも<STELLAR> - kzkzkkktk - <> 燃料の不作動で、緊急着陸した。 歩いていくことにしたが  <STELLAR> - kkzttktk - <>
      <STELLAR> - kzztk - <> 誰かに見られてるような気がする <STELLAR> - kztk - <> あの赤い目が...
    npc_comm_week_06_story_opt_a4: 少し寝た方が良いと言う
    npc_comm_week_06_story_opt_b4: 急いで逃げるように言う
    npc_comm_week_06_story_res_a4: 深いため息が聞こえた。眠りに誘われていったようだ。 何も聞こえなくなり、ドローンの音が聞こえてきて、
      通信が切れた。
    npc_comm_week_06_story_res_b4: "通信の向こう側が言おうとして、やめた。 どこに逃げればいいのか聞こうとしたのだろうが、 私にはなすすべもない。
      \n聞く意味がないと思ったのだろう。 遠ざかって行く音が聞こえ、 ドローンの音が近づいてきた。"
    npc_comm_week_06_story_desc5a: 急に私の脳内へ直接語りかける声が聞こえてきた。 ポーロの装置は反応するだろうか？
    npc_comm_week_06_story_desc5b: トラベラーのビーコンの周りの 機械が壊れたような雑音が消えたかと思うと、 今度はそれを掻き消すように
      不思議な声が聞こえてきた。 ポーロの装置のお陰で何とか意志の疎通ができそうだ。
    npc_comm_week_06_story_lang5a: |-
      君。 俺は君を知ってる。 君が言ったんだ <STELLAR> - kzztk - <> 眠れって <STELLAR> - kzztk - <> なんとか霧を抜け出した。
      救いを求めて目を追っていった。 感謝を<STELLAR> - kzztk - <>しないと。  ポータルの準備ができた。入り口に立ってる<STELLAR> - kzztk - <> が俺達を呼んでる。
    npc_comm_week_06_story_lang5b: |-
      もしもし？
      <STELLAR> - kzztk - <>
      ポータルが作動してる。 これで <STELLAR> - kzztk - <> 悪夢からも逃れられる。
      眠らなければあの目を見ることも無い。だが <STELLAR> - kzztttk - <> 疲れ果てた  <STELLAR> - kzttkzztk - <> これ以上は無理だ。 向こうに行ったら眠れるかも知れない...
    npc_comm_week_06_story_opt_a5: ポータルに入るように言う
    npc_comm_week_06_story_opt_b5: ポータルに入らないように言う
    npc_comm_week_06_story_res_a5: |-
      聞き覚えのあるドローンの音が聞こえてきた。 通信の向こうの人物はポータルを起動して、 中に入ろうとしている。
      外の世界からポータルに入る音を聞くのは初めてだった。 もう二度と聞きたくない音だ。
    npc_comm_week_06_story_res_b5: |-
      言う通りだ <STELLAR> - kzztk - <> 君の言う通りだった <STELLAR> - kzztk - <> 狂気だ。
      次はどこに行けばいい？ 今<STELLAR> - kzttzzzztk - <>どこにいる？ 水を飲んでおけば <STELLAR> - kzztk - <> 良かった...
    npc_comm_week_06_story_lang6: ポーロの装置に従うとまた別の難破船が見つかった。 壊れた艦橋コンピューターの前に立っていると、
      この不思議な旅も もうすぐ終わるような気持ちが込み上げてきた。
    npc_comm_week_06_story_start: コンピューターは破損した動画と録音を再生し始めた。 一旦どんなカメラで撮影した映像なのだろうか。
    npc_comm_week_06_story_end_opt: 記録を閲覧する
    npc_comm_week_06_story_end_1: |-
      通信の相手がポータルの石に 暗号を彫り込んでいるのが見えた。 彼らが入口に足を踏み入れると、 ポータルの青い光が真っ赤に光った。
      ポータル全体が言葉では説明できないような おぞましい音をたてている。 ポータルの入口が閉じられ、接続が切れた。
      もう開くことはないだろう。 記録はここで終わっている。
    npc_comm_week_06_story_end_2: |-
      通信の相手がポータルを離れて、 重い足取りで遠くへ歩み出すのが見えた。 クルーは次々に倒れていき、最後の一人だけになった。
      私は早送りして見てみたが、 その人物は何時間も彷徨い続けていたようだ。  どこに行くわけでもなく、宇宙船にも戻らずに。
    npc_comm_week_06_story_end_3: "通信相手がポータルに背を向けて、 重い足取りで遠くへ歩み出すのが見えた。 クルーは廃墟で出会った何者かに連れていかれたようだ。
      \nポータルを離れたことで、 長い間苦しめていた悪夢から解放されたらしい。 彼らはよろめいたかと思うと、 一審狂乱に周りをキョロキョロと見た。\n映像によると彼らはそれぞれ墜落船まで戻っていったようだ。
      シェルターを作って、倒れた仲間を交代で見張ってやっている。 すると急に私の後ろで雑音が聞こえた。\nあたりをスキャンしたが、何もない。 ターミナルの画面に視線を戻すと映像が終わっていた。"
    npc_comm_week_06_story_end_4: |-
      通信相手はポータルにいくつかの記号を描きこんで、 中へと足を踏み入れた。 映像が急に飛んだが、まだ記録は続いている。
      通信相手がつっ立っているのが見えた。 近くに巨大な宇宙船がある。彼らの船なのだろうか？ そばにはコーバックスがいる。 これは...ナーダだ！
      コーバックスはこちらを真っ直ぐ見ている。 この場面は見たことがある...。 彼らがうなずくと、映像が終わった。
    npc_comm_week_06_story_end_5: |-
      通信の相手はためらいながら、ポータルに背を向けている。 何度も立ち止まってポータルを振り返りながら 去っていっている。
      ポータルから何か呼ぶ声が聞こえているのだろうか？ 映像を進めると、救助を約束したトラベラーに出会った 廃墟まで戻っていっているのが見えた。
      建物中を捜索して、制御ターミナルを 何度も試そうとしているが、苛立ちが募っていく。 光るマスクを付けたあの救世主が現れることはなかった。
      通信相手は泣き崩れた。 廃墟の床を寝床にしようとしている。 通信はここで終わっている。
    npc_comm_week_06_story_end_6: |-
      通信の相手がポータルにいくつかの記号を描きこんでいる。 急に手を止めたと思うと、何かの声に導かれるように ポータルの中に次々と入って行った。 急に映像が砂嵐に変わる。
      映像が戻ったかと思うと、貨物船に乗った通信相手が見えた。 クルーも一緒に居るようだ。 そこにコーバックスの祭司が加わった。 このコーバックスは...ナーダだ！
      その瞬間、貨物船に突如として混乱が訪れた。 センチネルの船団がやってきて、 宇宙船を撃ち落とそうとしている。
      ここでまた映像が乱れた。 砂嵐の最後にレーダーステーションに向かう 専門家ゲックの姿が見えた。
    npc_comm_week_06_story_end_7: |-
      通信の相手が、悲しそうに頭を横に振って ポータルに背を向けている。 仲間の中に反対するものが居るようだ。
      他の仲間が止めるのを無視して、 何人かのクルーが無謀にもポータルの中に入って行った。 クルーはすぐに光の泡に飲まれていき、 ポータルは真っ赤な光を発して閉じた。
      通信相手は震えながら歩いている。 小さなシェルターに集合して、ドアを閉めた。 それ以降中から出て来ることはなかった。
    npc_comm_week_06_story_end_8: |-
      通信の相手がポータルの石に何か記号を書いている。 ポータルの向こうから 誰かに呼ばれているのか躊躇せずに足を踏み入れた。 すると突如として明るい光が点滅し、映像が乱れた。
      しばらくして映像が戻ると、 ポータルは跡形もなく消えていた。 映っているのは星と、空に広がる宇宙だけだ。
      映像はひとつの星を映し出し、急にズームした。 あの光の向こうに新たな世界が生まれているに違いない。 映像はここで終わった。 今の映像は何だ？
    npc_comm_week_06_story_end_9: |-
      通信の相手が、 まるで見えない力に導かれるように ポータルの制御パネルを操作している。 入口が開いて、青い光があたりを照らしている。
      通信相手がポータルに入るように クルーを促そうとしているが、 クルーは言うことを聞かない。
      ひとり、またひとりとどこかへ散っていき、 通信相手だけが残った。
      ポータルに足を踏み入れると、 光の泡が彼らを覆っていった。 ポータルはすぐに閉じた。 映像はここで終わっている。
    npc_comm_week_06_story_end_10: "開いたポータルを調べたかと思うと、すぐに去って行った。 その後の動向も録画されているようだ。
      \n彼らはそこから長い旅を続けたようだ。 明るく光るものを見つける度に、 調べはするが、すぐに捨て去った。\n廃墟を見つけては調べ、 助けると約束したトラベラーを探しているようだった。
      録画テープは何度もループを繰り返しているのだろうか？\n私は映像を何時間分も早送りしてみたが、 やはり繰り返しだった。 不思議なことに通信の相手は歳をとっていないようだ。
      調べてみたが、映像に終わりは見つからなかった。"
    npc_comm_week_06_story_end_11: "通信相手はポータルを起動し、入口の前に立っている。 足を踏み入れるのを躊躇いながらも、 奥に進んで行き入口が光の泡のようなもので包まれた。\n突然映像に砂嵐が流れたと思ったら、映像の最後に、
      クルーに囲まれた通信相手が見えた。 彼らの顔は何故か異常に老け込んでいるが、幸せそうだ。 \nほっとしたのだろう。 宇宙船が遠くに着陸したのを見ると、皆で歩き出した。"
    npc_comm_week_06_story_end_12: "通信相手がポータルに背を向けているのが見えた。 ポータルに入ったほうがいいのでは、 という思いを振り払うように躊躇しながら
      一歩ずつポータルから遠のいていっている。 \nその間も何度も振り返ってポータルを見ている。 遠くの基地を目指すクルーたちとは別に 通信の相手は一人で地平線へ向けて進んで行っている。\n少し映像を飛ばすと、通信の相手が小さなシェルターに
      大きな赤い鉱物を運んでいるのが見えた。\n深紅の石で幾何学型の何かを大量に作っている。 その内疲れ果てて地面に倒れてしまった。 彼らが石に彫った記号は一体なんだろうか...。"
    npc_comm_week_06_story_end_13: "通信相手がポータルの制御パネルで何かを試しているのが見えた。 入口が開くと、彼らは中に入って行った。
      そうしていると、誰かがまだ閉じていないポータルに近づいてきた。 \nトラベラーだ。 顔は光に照らされてよく見えない。 後を追うようにしてその人物もポータルの青い光に包まれていった。\nポータルの古代の力に歪みが生じたのか、トラベラーがまた現れ、
      ポータルが閉じた。 通信相手は二度と現れなかった。\nただ映像を見ただけなのに、 このトラベラーが私の存在に気付いたような気がする。 私はすぐにターミナルを終了させた。"
    npc_comm_week_06_story_end_14: |-
      通信相手がポータルに背を向けて、急いで去っていくのが見えた。 小さな難破船まで戻ったと思うと、 救難ビーコンにデータを入力し始めた。 赤い球体が浮いているのが見える...
      映像はここで終わっており、また最初の場面に戻った。 同じ映像を何度も繰り返しているようだ。 データの破損が原因かと調べてみたが、 原因は見当たらなかった。
    npc_comm_week_06_story_end_15: "通信相手がポータルに記号を入力して、足を踏み入れるのが見えた。 入口が閉まる前に、もうひとり震える何かが
      ポータルに入って行くのが見えた。 顔は光でぼやけてよく見えない。 \nここで映像が乱れて一度記録が終わった。 しばらくすると映像が戻った。映像の人物は、
      私たちが連絡する前に宇宙船に乗ったようだ。 艦橋にはコーバックスが乗っている。 驚いた...あれはナーダか！？\n彼らは何かを心配しているようだ。 画面を見ていると、急にターミナルが発熱し
      画面がホワイトアウトしてしまい映像が映らなくなってしまった。"
    npc_comm_week_06_story_end_16: |-
      通信相手がポータルに背を向けるのが見えた。 その足取りはゆっくりで、疲れ果てて、 途方に暮れているようだ。 しばらくすると、墜落戦まで戻ってきた。
      墜落地に救難ビーコンがあるのが見える。 ビーコンには赤い光が照らされている。 私も何度も見たことがあるあの赤い光だ。
      映像の人物はビーコンの周りをグルグル歩きまわっている。 何日も何日も寝ずに歩き続ける内に、 足が動かなくなっていき、ついに崩れ落ちた。 倒れた体を赤い光が照らしだしている。 記録はここまでだ。
    ui_comm_week_07_title: コミュニティリサーチ
    ui_comm_week_07_sub: 祭司ナーダの手伝い - 7/8週目
    ui_comm_week_07_desc: 祭司 ナーダは探検家へ依頼を公開している。 銀河の新たな「段階」を記録するために助けが必要なのだという。
    npc_comm_week_07_brief: |-
      トラベラー！ ナーダ、インターフェースの通信、始める。 ポーロ、暗闇、閉じこもってる、ずっと。 殻、破れない。フシュー！
      写真、集める、推定できる。 新たなミッション。 暗闇、倒す。 写真撮る、希望が湧く。 トラベラー、暗闇で生命探す。 海の底、潜る。 海の写真、撮る。 アノマリー戻ってくる。 いい？
    npc_comm_week_07_brief_res: '暗黒の惑星の座標を送信中。 最低深度: -10.53, -28.39。 依頼内容: 生命体の群れの写真を1枚。
      ナーダはトラベラーの帰りを楽しみにしているようだ。'
    npc_comm_week_07_comp: 見覚えのある船。 トラベラー。 おかえり。 海の写真、ある？
    npc_comm_week_07_comp_opt_a: 写真をアップロードする
    npc_comm_week_07_comp_res: |-
      ミッション、完了！ ナーダ、ポーロに画像データ送る。 ポーロ、喜ぶ。 きっと、喜ぶ。
      トラベラーのアカウント、報酬送信。 アノマリーの、生命体もどき、エキゾチックコレクションと交換。 ね？
    npc_comm_week_07_comp_res_extra: ナーダはポーロの機械の友達について話しているようだ。 ナーダのレンズがわずかに光った、よく分からないが恐らく私たちで言う表情を変えた、というヤツだろう。
      一瞬だったが、もしかしたらただのホログラムのバグなのだろうか？
    npc_comm_week_07_comp_res_all: 'トラベラー、戻る。 理由、多分: 写真のデータ。 送信する。 合ってる？ 違う？'
    npc_comm_week_07_comp2_opt_a: 写真をアップロードする
    npc_comm_week_07_comp2_opt_b: 通信を終了する
    npc_comm_week_07_comp2_res_a: ナーダは私に感謝を述べて、嬉しそうに両手を叩いた。 ナーダはポーロの一刻も早い回復の為にはもっとデータがあれば助けになると言っている。
    npc_comm_week_07_comp2_res_b: アノマリー、用心深い。 トラベラーの宇宙船、スキャンする。 ナーダ、返答する。
    npc_comm_week_07_cap: 追加の写真！ ミッション完了。 ポーロの元気、満タン。 送信する。 いい？ダメ？
    npc_comm_week_07_cap_opt_a: 写真をアップロードする
    npc_comm_week_07_cap_res_a: 目的、達成。 写真、量、限界。 ポーロ、元気。 嬉しい。 感謝！
