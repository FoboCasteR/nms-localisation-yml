    npc_digging_res: 遺物スキャンのアップロード完了！データベースの登録完了！
    npc_mission_digging_proc_a_1: クライアントはこの星系で大規模な教育施設を運営しており、コレクションに追加する古代の遺物を求めている。
    npc_mission_digging_proc_a_2: |-
      クライアントは、過去について抱いている思想が理由で
      仲間から避けられて孤立している。
    npc_mission_digging_proc_a_3: |-
      クライアントは裕福な一族の子孫で、
      自分の一族について知りたいと考えている。
    npc_mission_digging_proc_a_4: |-
      クライアントはセンチネルの研究を長年続けており、
      過去を調査すれば大発見があるのではないかと考えている。
    npc_mission_digging_proc_a_5: |-
      クライアントはある新種の病原体に関心を持っている。
      はるか昔の疫病を隠した補給庫が
      蓋をされたままどこかに隠されていると信じている。
    npc_mission_digging_proc_a_6: |-
      クライアントは、未来のテクノロジーを改善していく為に
      過去のテクノロジーを学びたいと考えている。
    npc_mission_digging_proc_a_7: |-
      クライアントは大災害に見舞われて故郷を逃れてきた。
      彼らは過去を調査することで
      災害の原因を知りたいと考えている。
    npc_mission_digging_proc_a_8: |-
      クライアントは最近非常に効果な家宝の宝殿を発見した。
      彼らは宝殿の宝物と類似した遺物を見つければ、
      家族の歴史を知ることができるのではないかと考えている。
    npc_mission_digging_proc_a_9: |-
      クライアントは先祖の忌まわしい事実を知ってしまい、
      何が起こったのか詳細を知りたいと考えている。
    npc_mission_digging_proc_a_10: |-
      クライアントは共通の先祖の歴史を調べており、
      新たな資料を集める助けを求めている。
    npc_mission_digging_proc_a_11: クライアントは文明の向かう先は滅亡なのではと懸念しており、研究を通して過去の失敗を避けたいと考えている。
    npc_mission_digging_proc_a_12: |-
      クライアントはゲックとヴァイキーンに
      遺伝的共通点を発見したと言う。このことを証明できれば
      まさに政治を揺るがす大発見なので、
      化石記録から更なる証拠を見つけたいと考えている。
    npc_mission_digging_proc_a_13: クライアントは熱心に過去を研究しており、周辺の歴史業界で名声を得たいと考えている。
    npc_mission_digging_proc_a_14: クライアントは古代の遺跡に関心があり、それらの遺跡の建設者はゲックの祖先でもヴァイキーンの祖先でもないのではないかと考えている。彼らはその自説を立証するため、裏付けとなる遺物を探している。
    npc_mission_digging_proc_a_15: クライアントは現代の暮らしに飽き飽きしており、過去の断片を手に入れて、祖先のより優れた文化を再現したいと考えている。
    npc_mission_digging_proc_a_16: クライアントは「医学」研究科で化学物質の内臓への吸収について熱心に関心を持っている。彼らは古代の遺跡を調べて、今は死に絶えてしまった者たちの食糧サンプルを集めたいと考えている。
    npc_mission_digging_proc_a_17: クライアントはある程度成功を収めている採掘会社を運営している。彼らは領域を広げていきたいと考えており、考古学の大規模商業化の可能性を試したいと考えている。
    npc_mission_digging_proc_b_1: |-
      クライアントは遥か昔の文書記録に特別な関心がある。
      データは十分にあるが、
      実際の物的資料が足りないということだ。
    npc_mission_digging_proc_b_2: |-
      クライアントはあらゆる歴史的遺物を求めている。
      集めた遺物をスキャンして個人データベースに
      情報を保存したいとのことだ。
    npc_mission_digging_proc_b_3: |-
      彼らは助けとなる探検家を探している。
      まだ発掘されていない遺物は実物全て発見者の所有物とし、クライアントはスキャンデータや遺物のデジタルコピーが手に入れば良いと言う。
    npc_mission_digging_proc_b_4: クライアントは古代の文化遺産であればどんなものでもいいのでスキャンを回収したいと考えている。データだけ手に入れば、実物は発見者が所有していいとのことだ。
    npc_mission_digging_proc_b_5: |-
      歴史の記録には空白の期間がある。クライアントは
      この期間を埋めるデータが欲しいとのことだ。
    npc_mission_digging_proc_c_1: |-
      クライアントは独自であらゆるデータを検証している。
      最近のアイテムを遺物として渡すものがいれば、
      然るべき機関へ報告させてもらうとのことだ。
    npc_mission_digging_proc_c_2: |-
      クライアントは100年以上前の遺物を探している。
      それ以降のものは全て受領拒否する。
    npc_mission_digging_proc_c_3: |-
      コーバックスの遺品は受領可能だが、
      好ましくはないとのことだ。
    npc_mission_digging_proc_c_4: |-
      クライアントは、発掘に必要な鎌やその他の道具は
      各自で準備をしてほしいと言っている。
    npc_mission_digging_proc_c_5: |-
      クライアントは、ミッション中に探索者が
      古代呪術で被害を受けたとしても責任を負わない。
    npc_mission_digging_proc_c_6: |-
      クライアントは、ミッション中に探索者が
      発掘現場で転落したとしても責任を負わない。
    npc_mission_digging_proc_c_7: |-
      クライアントによると、この星系の海賊が最近遺物市場に参加し始めたとのことだ。
      探索者は最新の注意を払わなければならない。
    npc_mission_digging_proc_c_8: |-
      クライアントは、探索者にはこのミッションに対して
      真摯に向き合い、発掘現場を荒らすような遺物乱獲者に
      発掘場を明け渡さないでほしいと考えている。
    npc_mission_digging_proc_c_9: |-
      クライアントは、地の底から解き放たれた疫病や
      その他の災難の責任は負わず、
      探索者の自己責任であるとしている。
    npc_mission_digging_proc_c_10: クライアントは、探索者に慎重に仕事に取組み、古代の建造物に傷をつけないようにしてほしいと考えている。
    planet_mission_prefix: '惑星からの支援： '
    planet_mission_intro_1: '私は惑星%PLANET%で支援を必要とする生命体に会った。 '
    planet_mission_intro_2: '惑星%PLANET%の生命体は私に助けを求めてきた。 '
    planet_mission_intro_3: '惑星%PLANET%を探索中、私は助けを必要としている生命体に遭遇した。 '
    planet_mission_intro_4: '惑星%PLANET%の生命体は、私に問題解決の手助けを求めてきた。 '
    planet_mission_intro_5: '惑星%PLANET%にて、助けを必要とする生命体に会った。 '
    planet_bounty_msg1: 宇宙船に戻って宇宙に飛び立つ
    planet_warning: "<FUEL>警告: <> ミッションの区域は近辺の惑星に限定されています。ワープを使用するとミッションは自動的に終了します。"
    planet_bounty_desc: |-
      クライアントは自身の施設が海賊の標的になっている
      と主張している。彼らには自衛の手段も、ステーションを
      去る選択肢もないようだ。仲間に見捨てられてしまった
      ようだが、彼ら自身はポストを離れたくないという。

      この爆撃を終わらせてくれる探索者には
      多額の謝礼を支払うとのことだ。
    planet_scan_cre_desc: |-
      クライアントはこの惑星に存在する生物の詳細な
      スキャンを求めている。データの使い道については
      多くを語っていない。

      しかし、データの収集を手伝えば多額の報酬を
      約束するとのことだ。
    planet_scan_min_desc: |-
      クライアントは、この星系に生息する植物の詳細な
      スキャンを急募している。スキャンが必要な理由も
      説明しようとはしてくれたが、意図は不明なままだ。

      だがデータの収集に協力すれば間違いなく
      大金を支払ってくれるようだ。
    planet_scan_tree_desc: |-
      クライアントの話は難解で理解が難しいが、
      この星系に散らばっている鉱物の地質データを
      必要としているようだ。

      言語が通じにくい問題はあるものの、
      一点だけ明確なのは、必要なデータを提供すれば
      大金を支払ってくれると言うことだ。
    planet_kill_robots_desc: |-
      クライアントは、自分の惑星中にのさばる
      センチネルに対して並々ならぬ嫌悪と怒りを
      抱いているようだ。その生命体はポストを離れることが
      できないが、代わりにセンチネルの部隊を
      破壊してくれる人物を雇いたいと考えている。
    planet_kill_fiends_desc: |-
      クライアントは何かを恐れているようで、
      不可解な警告をブツブツとつぶやいている。
      かろうじて理解できたのは、クライアントは自分たちの
      惑星が謎のモンスターに付け狙われていると思っている
      ということだ。そこでクライアントは、そのモンスターを
      退治した人物に報酬を支払いたいと考えている。
    planet_kill_cre_desc: |-
      この生命体はアウトポストから出られない今の生活に
      飽き飽きしている様子だ。モーダイトの匂いが
      どうのこうのと言っている。

      会話を読み取るのに苦労したが、どうやらモーダイトを
      手に入れてほしいということらしい。
      この惑星に闊歩する生物を殺してきてくれたら
      十分すぎる報酬を支払ってくれるという。
    planet_feed_cre_desc: |-
      クライアントは、外の世界への関心の深さを語り、
      室内に籠りっきりの生活がどれだけ苦痛か話してくれた。
      また、ペットとして飼育しているらしい小さな生物について長々と難しい話を聞かせてくれた。

      惑星を散策して、出会った野生生物に餌をやれば
      多額の報酬金を支払ってくれるらしい。
    planet_digging_desc: |-
      クライアントは、大きな可能性を見せた太古の遺跡について興奮してわめきたて、
      今回の遺物発見につながるヒントを私にデータを見せてきた。

      自分では探索をしに行くことができないので、代わりに行ってくれる人物を探しているらしい。
      遺物は発見者のものにしてもいいので、歴史的発見のログには彼らの名前を入れたいとのことだ。
    planet_collect_desc: |-
      クライアントは、ある資源が必要でやきもき
      している様子だ。理由はよくわからないが、
      自分ではポストを離れて資源の収集ができないようだ。

      彼らの代わりに必要な資源を集めて、
      アウトポストまで運んで来れば多額の報酬を支払うという。
    planet_deliver_desc: |-
      クライアントは、あるアイテムが必要なのだが、
      自分で旅をして収集することが出来ないのだという。
      彼らは何かを恐れている様子だったが、具体的に
      何を恐れているのかは分からなかった。

      彼らの代わりに必要なアイテムを持って来れば
      かなりの報酬を支払ってくれるとのことだ。
    planet_depot_desc: |-
      クライアントは、地図を指さしながらある座標について 喚き散らした。何やら資源貯蔵庫を発見したようだ。理由はよくわからないが、この貯蔵庫を破壊して欲しいと 興奮しているようだ。

      この貯蔵庫を破壊すれば多額の報酬を支払うと言う。
    planet_raid_desc: |-
      クライアントは、近辺の工場を指さして、
      真剣なトーンで語った。何やら彼らはこの施設に
      苦しめられ続けているらしく、
      この工場を襲撃したいと考えているようだ。

      この生命体は私が工場に侵入し、データバンクに
      アクセスすれば多額の報酬を支払うと言う。
      センチネルの反撃に気を付けるようにとのことだ。
    planet_missing_desc: |-
      明確な意図はよく分からないが、
      クライアントは仲間たちに置いていかれたようだ。
      クライアントは酷く悩んでいる様子で、
      仲間の場所を見つけたいと考えている。

      「仲間」の居場所を特定すれば大金を支払うと言っている。
    ui_return_mpmission_obj: スペースアノマリーに戻る
    ui_return_mpmission_obj_tip: |-
