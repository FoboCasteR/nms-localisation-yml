    update4_notes_gog: |-
      NEXT'アップデート

      詳細は www.nomanssky.com. を確認してください。

      * フリゲート船団: 貨物船を所有していれば、フリゲートを雇用して自分の船団の拡張や、ミッションへの派遣が可能になる。
      * 基地をより大きく: より大規模な基地をどこにでも建設できるようになりました。
      * キャラクターカスタム: 自分のキャラクターをカスタマイズできるようになりました。

      多数の変更と追加要素を構成するため宇宙が一度再生し直されました。 その結果、惑星の生物群系や地形、植物、動物が変更されました。 その結果、あなたの位置が微妙に調整されたり、基地が移動された可能性があります。

      Hello Games has been hard at work to improve and expand No Man’s Sky. We hope you enjoy :)
      Thank you so much,
      Hello Games
    ui_steam_player_profile: Show Steam Profile
    update5_notes_pc: |-
      No Man's Sky：Beyondでは、非常にたくさんの新機能が追加されます。すべての詳細はこちらをご覧ください：www.nomanssky.com.

      ・ネクサスで他のトラベラーと出会い、一緒にミッションを受注することできます。
      ・銀河を探索中に、ランダムに他のトラベラーと出会うようになりました。
      ・アノマリーが大規模に拡張され、新しいショップとテクノロジーアップグレードが利用可能になりました。
      ・農場、料理のレシピ、生物の飼育と騎乗が可能になりました。
      ・動力源を必要とする工業用の基地の部品によって、新しい深みと創造的な可能性が広がりました。

      Hello Gamesは全力を尽くして、No Man’s Skyの改善と拡張に取り組みました。どうぞお楽しみください ：）

      心からのお礼を。
      Hello Games
