    npc_waterplaque_res: 私が一歩退くと、海の唸りが弱まっていった。 遺跡の光が弱まっていく中で、私は古い鍵を見つけた。 かなり古いが、一片の欠けも見当たらない。
    npc_waterplaque_1: |-
      今日は砂浜に向かった。この時期の海には 私を惹きつけてやまない何かがある。 海には、時間の感覚を失うくらい 私を引き込む何かがあるのだ。生い茂った草の上の塩がかった霜... 風が砂丘の表面をかすめ、砂が舞い上がる。周囲には誰もいない。

      波の音を聞くのが好きだと言う人も多いが、 今日のように灰色がかった空に強風が 吹き荒れる日には特にその音を感じることができる。 波が砂浜をうちつける絶え間ない音。聞いていると体が震える。
    npc_waterplaque_2: |-
      頭をスッキリさせたいと思い、今朝また砂浜へ行った。 いつものように砂丘を歩いていると、凍えるほどの風に反応してスーツのヒーターが強くなった。 その時、それを目にした。

      透明なガラスの球体が、日の出の輝きに照らされていた。 曇りも欠けも無い、完全なる球体だった。

      勿論、私はそれを持ち帰った。 一日中感嘆の思いで眺め、球体を抜けた光が透過され、透き通るさまを観察した。
    npc_waterplaque_3: |-
      今や、砂浜を散歩するのは私の日課となった。 私は何キロ、何十キロと砂と貝の欠片の上を歩き続け、前回見つけたものと同じものはないかと探した。

      徐々に歩みも早くなり、効率的に探し回るようになっていった。 もはや日が沈もうが関係ない。松明を岩場にかざし、何か光るものがないかと注意深く見つめる。完璧を求める心の表れだろう。

      今や、私の探索を阻むものは潮の満ち引きだけだ。昨夜は、危うく気づかないところだった。足首が海水に使っているのを感じて、やっと正気に返った。
    npc_waterplaque_4: |-
      スーツの塩分濃度計が警告を発するが、アラームを無効化する方法を見つけた。潮が満ちたくらいのことで、足を止めるわけにはいかない。今年は水位が以前よりも高くなっているので、こうして修繕されていなければ浜辺の散歩道はとっくに水没してしまっていただろう。

      砂丘が恋しいが、すべきことは果たさなければ。他の者のように内陸に逃げることなんてできない。それに... ガラスはまるで気泡のように、水中で美しく透き通っていた。
    npc_waterplaque_5: |-
      驚くほどの距離を探し回ったが、徒労に終わった。見つかるのは、どれもありふれたくすんだ色の小石ばかり。無機質で、傷だらけ。どれだけ深いところを探そうとも、あれに似たものは見つからない。

      あのガラスは、全世界を、星々を、その輝きの中にたたえている。他にもまだ絶対あるはずだ。
    npc_waterplaque_6: |-
      失われてしまった。

      今朝、あれを出してきて眺めた。かすかだったが、見間違いようもない。ヒビが入っていた。髪の毛ほどの細いヒビだが、大きさの問題ではない。ヒビのせいで屈折してしまい、もう光は透明にならなくなった。紅く汚れてしまったのだ。

      もう見ていられない。これだけ尽くしたのに、私を見捨てるなんて。捨ててやる！ <STELLAR>壊れた<>。<FUEL>なんてことだ<>、<SPECIAL>愚かなことを...<>
    npc_waterplaque_7: |-
      見つけた。 何日もかかったが、やっと。地表を離れて以来の最悪な日々だった。ああ、やっと見つけた。

      何もかも私が悪かったのだ。あの時も、見つけた時と何ら変わらぬ完璧な姿だった。だが、私の目が... おかしくなっていたのだ。

      また戻ってきてくれて、本当にうれしい。
    npc_waterplaque_8: |-
      今朝、もっとよく調べるために素手で球体に触れてみた。ここで過ごす日々が、私を変えてしまった。一体、どれだけ経ったのだろう？ もうわからない... 緑は、はるか昔に青に変わってしまった。

      私の手が、きれいに澄み切っている。光が私を透過する。ガラスのように。私は...
    npc_waterplaque_loop: |-
      声が聞こえた。 だが、私にはその言葉が理解できなくなってしまった。
      海は何かを歌っているようだが、私の知らない言語で歌っているようだ。
    npc_waterplaque_loop_opt: 耳を傾ける
    npc_waterplaque_loop_opt_b: アイテムを捧げる
