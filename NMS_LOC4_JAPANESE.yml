    fleet_trading_special_log_b_6: "%SYSTEM%星系で有利な可能性のある貿易チャンスを見積もった。リスクと違法性の両面から、%CAP_RACE%は経済活動を禁じた。"
    fleet_trading_special_7: "%CAP_RACE%、航行はスムーズに進んでいる。我々は旅の間に貿易で多くの成功をおさめ、大量の経済データを収集した。あなたにとっても有用なものがあると思う。"
    fleet_trading_special_opt_a_7: データを受け取る
    fleet_trading_special_opt_b_7: データを断る
    fleet_trading_special_res_a_7: 艦隊からのデータを受け取り、司令官に礼を言って通信を終了する。データは私自身の旅にも、有用なものだろう。
    fleet_trading_special_res_b_7: 艦隊からの経済データを断る。彼らが貿易をするので、私には必要ない。
    fleet_trading_special_log_a_7: "%SYSTEM%区域で価値ある経済データを収集した。%CAP_RACE%へ情報を送信した。"
    fleet_trading_special_log_b_7: "%SYSTEM%区域で価値ある経済データを収集した。%CAP_RACE%へ情報の提供を申し出たが、断られた。トレーダーギルドの星系特使へデータを売却し、多額の利益を得た。"
    fleet_trading_special_8: "%CAP_RACE%、我々の遠征はかなり儲けが多いことがわかっている。我々がこれまでに収集した経済データを利用したければ、いつでも転送できる。"
    fleet_trading_special_opt_a_8: データを受け取る
    fleet_trading_special_opt_b_8: データを断る
    fleet_trading_special_res_a_8: 役に立てて嬉しいよ、%CAP_RACE%。乗組員は、あなたの旅の安全を願っている。
    fleet_trading_special_res_b_8: データを断った。市場の情報はあまり必要でないし、転送するとおそらく私の存在が海賊に気づかれる。艦隊司令官はがっかりしたようだ。
    fleet_trading_special_9: "%CAP_RACE%、素晴らしい投資チャンスがある。しかし、不利益な貿易を続けたため資金難が生じた。もし資金を送ってもらえるなら、貿易をして多大な利益を保証できる。"
    fleet_trading_special_opt_a_9: 資金を送る
    fleet_trading_special_opt_b_9: やめる
    fleet_trading_special_res_a_9: 艦隊司令官に資金を送り、性急な投資判断に気をつけるように言った。きっと今回は賢明な決断をしてくれるだろう...
      。
    fleet_trading_special_res_b_9: 資金を送るのを断った。遠征の財政状態を担当しているのは艦隊司令官だし、彼らは独立独行を学ぶ必要がある。
    fleet_trading_special_log_a_9: 危険な外交情勢を見つけ、勝利した！
    fleet_trading_special_log_b_9: 危険な外交情勢を見つけ、回避した。
    fleet_trading_special_log_c_9: 危険な外交情勢を見つけた。順調にいかなかった。
    fleet_trading_special_10: |-
      %CAP_RACE%、我々は%SYSTEM%星系で貴重なチャンスを発見した。しかし艦隊は今、資金面で問題を抱えている。複雑化した採鉱契約でユニットが焦げ付いているんだ。
      この投資は見逃せない... 逃すと大きな痛手になるだろう！ 頼んだ資金を送ってもらうことはできるだろうか？
    fleet_trading_special_opt_a_10: 資金を送る
    fleet_trading_special_opt_b_10: やめる
    fleet_trading_special_res_a_10: 艦隊司令官へ資金を送ることにした。彼らが現地の市場を把握しているのは間違いないし、貿易を続けることができれば、両者にとって良いだろう。
    fleet_trading_special_res_b_10: 資金の送金を断った。艦隊司令官は複雑な金融システムに関与して、遠征をかなりのリスクにさらしている。今後はもっと慎重な投資をするよう求めた。
    fleet_trading_special_11: |-
      %CAP_RACE%、%SYSTEM%星系から良い知らせだ！ 偵察艦が最高の投資取引を確保した。
      しかし、小さな問題がひとつある。艦隊は一時的な資金不足に苦しんでいるのだが、援助してもらえないだろうか？ これは逃せないチャンスなのだ！
    fleet_trading_special_opt_a_11: 資金を送る
    fleet_trading_special_opt_b_11: やめる
    fleet_trading_special_res_a_11: 感謝する、%CAP_RACE%。後悔させないと約束する。君の投資の見返りは何倍にもなるぞ！
    fleet_trading_special_res_b_11: いいだろう、%CAP_RACE%。そうなる運命ではなかったということだ。残念だが乗組員にはこちらから伝えよう。
    fleet_trading_special_12: "%CAP_RACE%、あなたの助言が欲しい。%RACE%商人から、かなり儲かる出荷契約を持ちかけられている。だが、商品は合法なのか疑問だ。もし我々が逮捕されることになれば、結果はおそらく...
      深刻だ。どうするべきだろう？"
    fleet_trading_special_opt_a_12: 取引する
    fleet_trading_special_opt_b_12: 取引を断る
    fleet_trading_special_res_a_12: いいだろう、%CAP_RACE%。このチャンスを活かそう！ 心配するな、用心はするよ。
    fleet_trading_special_res_b_12: 賢いな、%CAP_RACE%。この星系で別のチャンスを見つけよう。乗組員もホッとするだろうな。それに当局と協力して得られるものもあるだろうし...
      。
    fleet_trading_special_log_a_12: "%SYSTEM%星系で違法な密輸契約を持ちかけられた。%CAP_RACE%の助言を受け、取引に応じた。事業は高い成功をおさめ、利益から多額の配当を得た。"
    fleet_trading_special_log_b_12: "%SYSTEM%星系で違法な密輸契約を持ちかけられた。%CAP_RACE%の助言を受け、取引に応じたが、星系の当局に逮捕された。船はその後の戦いで損傷した。多額の罰金を科せられた。"
    fleet_trading_special_log_c_12: "%SYSTEM%星系で違法な密輸契約を持ちかけられた。%CAP_RACE%の助言を受け、取引を断った。現地の%RACE%当局との友好関係は保たれ、密輸事業の詳細を伝えたことで、報奨を得た。"
    fleet_trading_special_13: "%CAP_RACE%、謹んで助言をお受けしたい。現地の%RACE%商人から素晴らしい取引を持ちかけられたが、その取引が良すぎるだけに、彼らの目的を疑っている。この取引を進めるべきだろうか？
      得られる利益はとてつもないが..."
    fleet_trading_special_opt_a_13: 取引する
    fleet_trading_special_opt_b_13: 取引を断る
    fleet_trading_special_res_a_13: "%CAP_RACE%には、取引をするよう告げた。リスクはあるが、おそらくビジネスとはそういうものだ。彼らは頷いたが、まだ少し不安げだ。"
    fleet_trading_special_res_b_13: "%CAP_RACE%には、自分たちの直感を信じ、疑わしい者との取引は避けるよう告げた。"
    fleet_trading_special_log_a_13: "%SYSTEM%星系で商品から怪しげな儲かる取引を持ちかけられた。進める前に%CAP_RACE%の助言を受けた。取引で高い利益を得られたが、商人の目的ははっきりしないままだった。"
    fleet_trading_special_log_b_13: "%SYSTEM%星系で商人から怪しげな儲かる取引を持ちかけられた。進める前に%CAP_RACE%の助言を受けた。商人は多くのユニットを持って消えた。損失は重大だ。"
    fleet_trading_special_log_c_13: "%SYSTEM%星系で、ひどく怪しげな商人に出会った。%CAP_RACE%の助言を受け、取引を断った。"
    fleet_trading_special_14: |-
      %CAP_RACE%、貿易コンピューターがメンテナンス中でオフラインのため、あなたの助言が欲しい。
      我々は新興のテクノロジー市場で確固たる利益を得たが、状況は変動している。売るべきだろうか？ 今売れば、利益はわずかだが確保はできるだろう。
    fleet_trading_special_opt_a_14: 待つように言う
    fleet_trading_special_opt_b_14: 売るように言う
    fleet_trading_special_res_a_14: 艦隊司令官には、変動に耐えて乗り切るよう告げる。パニックに陥った売り手だけが金を失うのだ。
    fleet_trading_special_res_b_14: 艦隊司令官には、売却するよう告げる。変動の激しい市場は、長い航行中に投資するものではない。他のもっといい投資先があるだろう。
    fleet_trading_special_log_a_14: 市況が不安定な間、%CAP_RACE%の助言に従い、商品を売るのを控えた。市況回復後、かなりの利益を上げることができた。
    fleet_trading_special_log_b_14: 市況が不安定な間、%CAP_RACE%の助言に従い、商品を売るのを控えた。だが市況は下向きのままだった。投資が無駄になった。
    fleet_trading_special_log_c_14: 異常な市況の間、%CAP_RACE%の助言に従って商品を売り、不安定な市況で身動きがとれなくなるのを回避した。利益は少なかったが、損失はない。
    fleet_explore_special_1: |-
      %CAP_RACE%！ 今すぐ支援が必要だ！
      惑星探査チームが、地上巡回中に見たこともない植物を発見した。全隊員がその植物を食べ、体調を崩している！
      解毒剤を使えるかもしれないが、比較用のサンプルが必要だ。地上隊員は現在、全員が医務室にいる。%CAP_RACE%は必要なデータを見つけてくれないか？
    fleet_explore_special_opt_a_1: データを見つけると答える
    fleet_explore_special_opt_b_1: 断る
    fleet_explore_special_res_a_1: 艦隊司令官を安心させようと答えた。解毒剤を作れるよう、必要なサンプルを見つけてこよう。
    fleet_explore_special_res_b_1: 艦隊司令官の依頼を断った。 私が惑星を駆け回ってこなくとも、解毒剤を探す方法はあるだろう。
    fleet_explore_special_1a: "%CAP_RACE%！ データは見つかったか？"
    fleet_explore_special_opt_a_1a: データをアップロードする
    fleet_explore_special_res_a_1a: |-
      ありがとう、%CAP_RACE%！ 地上隊員は勇敢にも持ちこたえている。助けてもらえるとわかっているのだ！
      このデータがあれば、解毒剤を作ることができるだろう。
    fleet_explore_special_log_a_1: 地上隊員が、発見された毒性の植物を食べてしまった。%CAP_RACE%の協力により、解毒剤を開発した。毒と治療、どちらも商業に利用できる。
    fleet_explore_special_log_b_1: 地上隊員が、発見された毒性の植物を食べてしまった。解毒剤は開発できず、探査チームは医務室に隔離されている。
    fleet_explore_special_2: |-
      %CAP_RACE%、元気だろうか。探索は順調で、データバンクには発見物をたくさん登録した。
      艦隊は現在、%SYSTEM%区域に位置している。スキャンにより、高密度のダークマター帯があることが分かった。この場所をワームホールとして使用することができると思う。
      よければ、スキャナーをあなたの信号に調整しよう。あなたを我々がいる場所に直接引き寄せることができるかもしれない。
    fleet_explore_special_opt_a_2: ワープを承認する
    fleet_explore_special_opt_b_2: 断る
    fleet_explore_special_res_a_2: 私は艦隊司令官に、ワープを開始するように言った。 もうすぐ彼らに会えると思うと楽しみだ。
    fleet_explore_special_res_b_2: 私は艦隊司令官に、技術としては興味深いが、 今のところ次元間ワープが必要な用はないと答えた。
      司令官は少しだけほっとした表情を浮かべた。
    fleet_explore_special_log_a_2: |-
      %SYSTEM%宙域でダークマター場を発見。
      そこの重力井戸を使って%CAP_RACE%との間に
      ワームホールを開き、こちらにワープさせた。
    fleet_explore_special_log_b_2: |-
      %SYSTEM%宙域でダークマター場を発見。
      そこの重力井戸を使って%CAP_RACE%との間に
      ワームホールを開くことに成功したが、
      本人には今こちらに立ち寄る用はないと断られた。
    fleet_explore_special_3: |-
      %CAP_RACE%、艦隊からよいお知らせを。探索は絶好調だ。
      現在、%SYSTEM%区域を調査中。スキャンにより、変わったエネルギー場があり、我々の位置の近くの時空を歪めていることが分かった。
      エンジニアは、このエネルギー帯を操作してワームホールにできると言っている。あなたを我々がいる場所に直接引き寄せることができるかもしれない。
    fleet_explore_special_res_a_3: 艦隊司令官はその新しいワープ技術に 相当な自信があるようだ。私は申し出を受けることにした。 司令官の自信が正しいことを祈ろう。
    fleet_explore_special_res_b_3: 私は艦隊司令官に、部下を信頼するのはいいことだが 私の宇宙船を実験台にするのはやめてくれ、と言って断った。
    fleet_explore_special_log_a_3: |-
      %SYSTEM%宙域で
      特殊なエネルギー場を発見。その周波数に艦のワープエンジンを
      同調させて%CAP_RACE%との間にワームホールを開き、
      こちらに転送することに成功した。
    fleet_explore_special_log_b_3: |-
      %SYSTEM%宙域で
      特殊なエネルギー場を発見。その周波数に艦のワープエンジンを
      同調させて%CAP_RACE%との間にワームホールを
      開くことに成功した。テストは安全性への懸念を理由に断られた。
    fleet_explore_special_4: |-
      %CAP_RACE%、あなたに支援を頼みたい。調査チームが重大な発見をするかもしれない。
      現在、非炭素生命体と思われる生命体の遺伝物質を分析中。発見を確実なものにするためには、比較用のデータが必要だ。
      調査地の星系から得たサンプルを使用すれば、比較は適正なものにならない。データを調達してもらえないだろうか？
    fleet_explore_special_opt_a_4: 承認する
    fleet_explore_special_opt_b_4: 断る
    fleet_explore_special_res_a_4: 協力に感謝します、%CAP_RACE%！ あなたがそこまで関心を持ってくれたと聞けば、 研究班も喜ぶでしょう。
    fleet_explore_special_res_b_4: 私は艦隊司令官の頼みを断った。 必要なデータは揃っているはずだ。 私ひとりのサンプルが増えたところで結果は変わるまい。
    fleet_explore_special_4a: "%CAP_RACE%、データは取れましたか？ 研究班は精一杯やってくれているものの、 行き詰まっているようです。後はあなたに賭けるしかない。"
    fleet_explore_special_opt_a_4a: データをアップロードする
    fleet_explore_special_res_a_4a: 艦隊司令官はデータの受信を確認して嬉しそうだ。研究班から進捗の報告があればすぐに知らせると約束してくれた。
    fleet_explore_special_log_a_4: 未踏査領域を発見した。危険な環境だったが、探査は成功した。
    fleet_explore_special_log_b_4: |-
      未踏査領域を発見した。
      危険な環境だったため、探査は見送った。
    fleet_explore_special_5: |-
      %CAP_RACE%、艦隊から謹んで支援を要請したい。
      我々は奇妙な放送を傍受した。太陽風をスキャンしたところ、あるパターンが繰り返されていることが分かった。そのうち解読できたのは、「16」という数字だけなのだ。
      翻訳に力を貸してもらえないだろうか？
    fleet_explore_special_6: |-
      %CAP_RACE%、%SYSTEM%区域から報告する。
      惑星外からの普通ではない通信を受信した。何かの機密データのようだ。
      しかし、我々のシステムではパケットを解読できない。力を貸してもらえないだろうか？
    fleet_explore_special_7: |-
      %CAP_RACE%、%SYSTEM%区域での調査は順調だ。長距離無線通信が見知らぬ信号を傍受した。
      その信号は比較的簡単に解読したのだが、メッセージの内容は異星の言語だった。翻訳に力を貸してもらえないだろうか？
    fleet_explore_special_8: |-
      %CAP_RACE%、惑星%PLANET%の探索は大成功だ。
      発見の大部分は、惑星の地表で工場から工場へと送信される奇妙な信号だ。
      メッセージの完全なコピーがあるが、内容はわからない。もしかしたら、あなたの知っている異星言語ではないだろうか。
    fleet_explore_special_17: |-
      %CAP_RACE%、%SYSTEM%星系で大発見があった！
      艦隊は異例の信号を突き止めた。惑星%PLANET%の核が一定のパターンで振動しており、それが信号を発しているようなのだ。
      二進法で発せられているそのメッセージを解読し、言語らしきものにできたのだが、そこから前に進めない。何か思いつくことはないだろうか？
    fleet_explore_special_opt_a_5: 協力する
    fleet_explore_special_opt_b_5: 協力しない
    fleet_explore_special_res_a_5: 私はそのメッセージの解読を引き受けた。艦隊司令官は、盗み読みされないように機密の守れる場所でやってほしいと言った。
    fleet_explore_special_res_b_5: 私は艦隊司令官に、ロボットの言語はまったく分からない、　悪いがそちらでなんとか解読してほしいと言った。
    fleet_explore_special_log_a_5: 探査は危険な状況だったが切り抜けた！
    fleet_explore_special_log_b_5: 探査は危険な状況だったが避けることができた！
    fleet_explore_special_log_c_5: 未踏査領域を発見した。危険な環境で、探索はうまくいかなかった。
