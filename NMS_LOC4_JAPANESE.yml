    fleet_mining_fail_28: |-
      低重力採掘要員を小惑星帯に送り込んだが、 着陸できない。 分析によると小惑星は投射映像だった。
      どこから投射されているかを 明らかにできなかったため、 用心して船団を移動することにした。
    fleet_mining_fail_29: 採掘要員を惑星%PLANET%に送り込み、掘削を開始。%RACE%当局が現れ、取得していた許可が不正であると指摘されたため、作業は中止に追い込まれた。
    fleet_mining_fail_30: 深地層採掘要員が、惑星%PLANET%で初めての深度まで堀り進めると、センサーが有機物を感知。ドリルが明らかな有機物層に達し、トンネルが激しく揺れ始める。作業を中止して緊急避難した。
    fleet_mining_damage_1: 低重力採掘要員が小惑星の表皮を掘削。小惑星が爆発し、クルーは死亡した。また、飛んできたがれきで船団は深刻な被害を受けた。
    fleet_mining_damage_2: 低重力採掘要員が小惑星帯から大量の鉱石を回収。加工中に内部から発せられる放射線が危険水域に達する。急激なエネルギーの放出により、船内は深刻な被害を受けた。
    fleet_mining_damage_3: "%SYSTEM%星系の小惑星帯に接近。センサーの誤作動によりナビゲーションがエラーを起こす。船団はいくつかの小惑星を回避しきれず、船体に深刻な被害を受けた。"
    fleet_mining_damage_4: 惑星%PLANET%周囲の小惑星帯を航行。パイロットのエラーにより複数の小惑星と激突し、船体に数か所の穴が開いた。
    fleet_mining_damage_5: 軌道マインレーザーで惑星%PLANET%の鉱物採取を試みる。動力サージによってレーザーコアがオーバーヒートし、ヒートシールドが故障する。さらに火災によって隔壁がいくつか損傷した。
    fleet_mining_damage_6: 深地層採掘要員が最深部の鉱石を採取。容器に入れ、船内で加工するためにコンテナに封をして船団に送る。コンテナを開くと鉱石周辺の気圧が低下して爆発が起き、船内は深刻な被害を受けた。
    fleet_mining_damage_7: |-
      軌道運搬装置が船団に加工用の岩石を運び込む。 その後、船内ユニットで重大な事故が報告された。
      岩石を圧力洗浄すると強酸性の溶液が発生したのだ。 流出した溶液は格納容器を溶かし、 船体には亀裂が入った。
    fleet_mining_damage_8: サルベージ要員が墜落現場から貨物船の燃料を回収。船内ユニットで精製を始めるが、配線がショートしてガスが引火。爆発で急激な圧力低下が生じ、隔壁がいくつか深刻な被害を受けた。
    fleet_mining_damage_9: サルベージ要員が貨物船の墜落現場で金属スクラップを回収。船内ユニットで加工を始めるが、混ざり合ったスクラップが激しく反応し合い、リサイクルプラントで爆発が起きる。船内は深刻な被害を受けた。
    fleet_mining_damage_10: サルベージ要員が貨物船の墜落現場から、無傷のリアクター容器を回収。船内ユニットで加工を始めるが、再点火のタイミングがずれたためにリアクターは損傷。船内は深刻な被害を受け、わずかだが放射性降下物も発生した。
    fleet_mining_damage_11: 軌道運搬装置で採掘要員が船団に戻る。積まれた鉱物は反応性が高く、有毒ガスを放出している。パイロットとクルーの能力が低いため、運搬装置は船団と激突し、船体に深刻な被害を受けた。
    fleet_mining_damage_12: 軌道運搬装置で採掘要員を表層に運ぶ予定だったが、運搬装置がまだ母艦にいる状態で誤って掘削装置が起動する。シャトルは破壊され、格納庫に深刻な被害を受けた。
    fleet_mining_damage_13: "%SYSTEM%星系の小惑星帯に接近。パルスドライブの余波で小惑星の軌道が乱れる。船団は小惑星と交錯し、船体に深刻な被害を受けた。"
    fleet_mining_damage_14: "%SYSTEM%セクターの小惑星帯に接近。小惑星の密度が異常に高い。レーザー分析がマイクロブラックホールの存在をほのめかす。船団は重力に捕まって小惑星と衝突。脱出はできたものの、船体に深刻な被害を受けた。"
    fleet_mining_damage_15: 並はずれて固い小惑星の採掘を行うためにレーザーを使用するが、調整を誤ったために小惑星は砕け散る。いくつもの巨大な岩の塊が船団に激突し、船体が損傷した。
    fleet_mining_damage_16: |-
      低重力採掘要員が小惑星を爆破するが、 爆薬の位置を誤ったため、 小惑星が船団に向かって飛んでくる。
      船体に亀裂が入り、 燃料タンクが破裂した。
    fleet_mining_damage_17: 採掘要員から送られた鉱物の加工で可燃性ガスが発生。換気が追いつかず、短絡で爆発が起き、船体に亀裂が入った。
    fleet_mining_damage_18: 軌道運搬装置が惑星採掘任務を終えて戻ってくる。コンテナには限界量を超えた鉱物が積まれ、飛行が安定しない。シャトルは船団に激突し、船体に亀裂が入った。
    fleet_mining_damage_19: 低重力採掘要員が小惑星帯に送り込まれる。ドリルの過負荷により小惑星は砕け、無数の細かな破片となって飛び散った。その後、破片を吸い込んだ船団のエンジンが発火、深刻な被害を及ぼした。
    fleet_mining_damage_20: 採掘作業による船体被害。船内の加工レーザーが誤作動を起こし、回収物ではなく船体内部を分断してしまった。
    fleet_mining_damage_21: |-
      空き時間をうまく活用して、 加工ユニットのオーバーホールを実施。
      試運転で誤作動が起き、 船体のかなりの部分に深刻な被害が及んだ。
    fleet_mining_damage_22: サルベージ要員が大量の腐食液とともに船団に戻ってくる。液体は相当な高値で売れる可能性があったが、収納時のミスで気圧管理システム内に放出され、船とクルーが深刻な被害を及ぼした。
    fleet_mining_damage_23: サルベージ要員が遺棄船を回収。格納庫までけん引して修理を開始するが、前のオーナーが残したブービートラップが起動し、船内は甚大な被害を受けた。
    fleet_mining_damage_24: "%SYSTEM%星系の採掘で軌道レーザーを使用。必要なパワーの計算を誤り、レーザーが他の船のシステムをオーバーロード。配線が発火して甚大な被害が出た。"
    fleet_mining_damage_25: 惑星採掘チームが軌道運搬装置で戻ってくる。ところが、うかつにも鉱物を餌にするクモをメイン格納庫に入れてしまう。放たれたクモが、船内の隔壁と外装にかなりの被害を及ぼした。
    fleet_trading_t1_1: 船団はゲックの管理する宙域に入った。ヴァイキーンが近隣の星系を封鎖しているため、現地価格が暴騰している。貨物を売って高い利益を得た。
    fleet_trading_t1_2: 船団はゲックの管理する星系に入った。現地ステーションでは鉱物がかなり余っており。貨物庫いっぱいの鉱物を安値で仕入れることができた。
    fleet_trading_t1_3: |-
      船団はゲックの管理する宙域に入り、 現地ステーションに入港。
      何人かのトレーダーが見込みのある 商売をしていたので、投資しておいた。
    fleet_trading_t1_4: |-
      ゲックの運営する宇宙ステーションに入港。 現地のトレーダーと仲良くなるため、 心地よい香りがするガスのサンプルを振りまく。
      作戦は成功し、 優先的な取引ができるようになった。
    fleet_trading_t1_5: 船団はゲックの管理する星系に到着し、現地の宇宙ステーションに入港。艦隊司令官はステーション当局と会談し、貴重な贈り物を交換した。
    fleet_trading_t1_6: ゲックの管理する宇宙ステーションに入港。現地のトレーダーに取引を持ちかける。最新の値切り技術により、有利な契約を結んだ。
    fleet_trading_t1_7: ゲックの管理する宇宙ステーションに入港。現地のトレーダーに偽造品を勧められるが、詐欺とわかったため、偽造通貨で購入。その後、偽造通貨の供給元であるトレーダーに売りつけた。
    fleet_trading_t1_8: ヴァイキーンの管理する宇宙ステーションに入港。艦隊司令官がステーションの責任者と面会し、儀式的な決闘を行う。この儀式により船団は大変な名誉を獲得し、優先的な取引協定を結ぶことができた。
    fleet_trading_t1_9: ヴァイキーンの管理する宙域に到着。現地ステーションの大歓迎を受ける。宴は何日も続き、貴重な贈り物とトレードデータが手に入った。
    fleet_trading_t1_10: |-
      船団はヴァイキーンの管理する星系に到着。 海賊がかなり多く、 武器と防衛テクノロジーのどちらにも高い需要がある。
      複数の派閥に売ればさらに需要が高まり、 価格を引き上げることができるだろう。
    fleet_trading_t1_11: 船団はヴァイキーンの管理する宙域に入った。現地の製造業は武器の生産に力を入れている。星系が平和なため、武器は極めて安価。3%NUM%%の利益を見込んで貨物庫いっぱいの武器を仕入れた。
    fleet_trading_t1_12: ヴァイキーン最高司令部の現地支局と良好な関係を築き、儀式で使用されるヴァイキーンの短剣を原価で購入できた。2%NUM%%の利益が見込める。
    fleet_trading_t1_13: 宇宙ステーションにいるヴァイキーンのトレーダーを訪問。この一帯のヴァイキーンたちは特に装飾品に興味があるようだ。婦人用品店で大量のビーズと羽根を売ることができた。
    fleet_trading_t1_14: ヴァイキーンの運営する宇宙ステーションに入港。艦隊司令官が現地の将軍に謁見を願い出る。適切な貢物を捧げたことで、優先的な取引協定を結ぶことができた。
    fleet_trading_t1_15: ヴァイキーンの管理する星系の宇宙ステーションに入港。貨物庫は以前の採掘で破壊したセンチネルのコンポーネントで一杯だ。現地の人形業者にすべて売り払った。
    fleet_trading_t1_16: ヴァイキーンの宙域に入り、宇宙ステーションに入港。ゲックを憎むそぶりを見せて最高司令部の歓心を買い、優先的な取引協定を結んだ。
    fleet_trading_t1_17: 船団はコーバックスの管理する星系に入る。探索中に収集した地図データを贈って良好な関係を築いたことで、優先的な取引契約を確約できた。
    fleet_trading_t1_18: コーバックスの管理する宙域に到着し宇宙ステーションに入港。形ある物は重要ではないと言いながらも、コーバックスはたくさんの贈り物をくれた。物から生まれる利益はまた別なようだ。
    fleet_trading_t1_19: 船団はコーバックスの管理する宙域に入った。電子移動でコーバックスが直接船団を訪れることを許可。船のシステムを外殻として使用するようだ。この顛末が現地当局に喜ばれ、優先的な取引協定を結ぶことができた。
    fleet_trading_t1_20: コーバックスの管理する宇宙ステーションに入港。現地のトレーダーが船のAIに直接接続した。これまでの取引方法よりもコンピューターのパフォーマンスが%NUM%%向上している。
    fleet_trading_t1_21: 宇宙ステーションにいるコーバックスのトレーダーを訪問。最新のテクノロジーを採用したコンポーネントを驚くほど安値で購入できた。セキュリティチェックをかけ、コーバックスの残響が消えていることを確認。いずれにしても、コンポーネントは船のシステムから隔離しておくことにする。
    fleet_trading_t1_22: コーバックスの運営する宇宙ステーションに入港。最低限の費用で広範囲の地図データベースにアクセスする。計算で最適な貿易ルートを導き出し、利益が1%NUM%%上がった。
    fleet_trading_t1_23: コーバックスの管理する星系の宇宙ステーションに入港。現地のトレーダーに複雑な数列を提示する。この贈り物は受け入れられ、優先的な取引協定を結ぶことができた。
    fleet_trading_t1_24: |-
      貨物船の墜落現場でサルベージした 大量の暗号データを携えて、 コーバックスの宙域に入る。
      チャレンジ問題として暗号化データを提示すると、 良好な関係を築くことができた。 解読されたデータは ブラックマーケットに売りさばいた。
    fleet_trading_t1_25: 船団がコーバックスの管理する星系に到着し、宇宙ステーションに入港。現地で研究に従事するコーバックスは、新しい合金をいくつか生み出している。サンプル素材と合金のレシピを売買した。
    fleet_trading_t2_1: "%SYSTEM%星系で単機のトレーダーと遭遇。リストを見せ合い、物資を安値で購入した。取引を完了すると船はレーダーから消えてしまい、通信で呼びかけることもできなくなった。"
    fleet_trading_t2_2: "%SYSTEM%星系で単機のトレーダーに呼びかけられた。リストには法律で厳しく禁じられた品がいくつか載っている。この取引でかなりの儲けを得た。"
    fleet_trading_t2_3: 惑星%PLANET%の軌道で単機のトレーダーに遭遇。DNAが激しく変異した種子など、珍しい植物のサンプルを勧められる。探検家ギルドに売ることを見越して購入した。
    fleet_trading_t2_4: |-
      %SYSTEM%星系で 貿易船に呼びかけられる。リストには 星間盗難品として登録された品が含まれていた。
      星系当局の覆面操作を装って物品を押収。 窃盗行為を届け出ないことの見返りに 金を受け取った。
    fleet_trading_t2_5: "%SYSTEM%星系でヴァイキーンの貿易船に遭遇。パイロットはナルとハークについて熱く語っている。リストに極めて貴重な装飾品がいくつか載っているのを確認し、すべて購入した。"
    fleet_trading_t2_6: |-
      %SYSTEM%星系で ゲックのトレーダーに呼びかけられた。
      リストには宝石と貴重な金属の彫像が含まれている。 パイロットは大幅に値引きしてくれた。 はじまりの民の狂信者なのは間違いない。
    fleet_trading_t2_7: |-
      %SYSTEM%星系で コーバックスのトレーダーに遭遇。 どう見ても手作りの白熱キューブを勧められる。
      複雑な発光パターンで滑らかな表面が点滅している。 使用方法はわからないが、貴重なものであることは間違いない。 転売用に購入した。
    fleet_trading_t2_8: 宇宙空間深くで%RACE%のトレーダーに遭遇。騙されて購入したガラスビーズのコレクションをどうしても売り払いたいというので買ってやった。ビーズは極めて希少価値の高い種子だった。
    fleet_trading_t2_9: 小惑星帯に潜むトレーダーに遭遇。美しい水晶の像を売る芸術家だったが、自分の作品の価値に気付いていない。3%NUM%%の利益を見込んで像を購入した。
    fleet_trading_t2_10: |-
      小惑星帯に潜むトレーダーに遭遇。 リストは、%NUM%00ガロンの「水」が記載された 珍しいものだった。
      購入して分析すると、かなりの生物活性が認められたので 探検家ギルドに売った。
    fleet_trading_t2_11: |-
      %SYSTEM%星系で コーバックスのトレーダーに呼びかけられる。 自分の抜け殻を売ってやるという珍しい提案だ。
      購入し、集合体のキューブの工場に 販売するためにテクノロジーをサルベージした。
    fleet_trading_t2_12: "%SYSTEM%星系でゲックのトレーダーと 取引を行う。ゲックのフェロモンボトルを売っていたので購入。 ガスを使い他の取引を優位に進めることができた。"
    fleet_trading_t2_13: 惑星%PLANET%のアウトポストにいたトレーダーと取引を行う。売り物は美しく彫り込まれた石版だ。驚くほど滑らかな表面に、水平線に昇る朝日が刻まれている。宇宙ステーションで出会った不思議な人物に売った。
    fleet_trading_t2_14: "%SYSTEM%星系で単機のトレーダーに遭遇。 燃料切れを起こしていたため、 3%NUM%%の利益を上乗せしてワープセルを売った。"
    fleet_trading_t2_15: |-
      %SYSTEM%星系で 単機のトレーダーに呼びかけられる。
      売り物は暗号データで、出所は不明とのことだが 盗難品なのは明らかだ。 1%NUM%%の儲けを見越して購入した。
    fleet_trading_t2_16: 惑星%PLANET%の軌道で単機のトレーダーに遭遇。リストには損傷したエンジンパーツが載っていた。珍しいものだったので購入して修理し、タイプ7エンジンのスペアコンポーネントとして売った。
    fleet_trading_t2_17: |-
      %SYSTEM%星系で 貿易船に呼びかけられる。
      売り物は宝の地図で、安いので購入する。 地図にマークされた場所に行くと大規模な金鉱を発見。 予想外の儲けが出た。
    fleet_trading_t2_18: "%SYSTEM%星系で%RACE%トレーダーに遭遇。パイロットは地元の工場の従業員で、会社の機密情報を売っていた。情報元に投資し、高い利益を上げた。"
    fleet_trading_t2_19: |-
      %SYSTEM%星系で %RACE%トレーダーに呼びかけられる。
      フェシウムの先物取引を契約し、宇宙ステーションで転売すると、 かなりの利益になった。
    fleet_trading_t2_19_alt1: |-
      %SYSTEM%星系で %RACE%トレーダーに呼びかけられる。
      コプライトの先物取引を契約し、宇宙ステーションで転売すると、 かなりの利益になった。
    fleet_trading_t2_19_alt2: |-
      %SYSTEM%星系で %RACE%トレーダーに呼びかけられる。
      外来の糞のサンプルの先物取引を契約し、 宇宙ステーションで転売すると、かなりの利益になった。
    fleet_trading_t2_20: |-
      %SYSTEM%星系で %RACE%トレーダーに遭遇。
      違法毒物の小瓶を売っていたので購入する。 燃料タンクに隠してステーション内に持ち込み、 傭兵ギルドに売った。
    fleet_trading_t2_21: 惑星%PLANET%の軌道で採掘船に呼びかけられる。黄鉄鉱%NUM%0トンを売っていたが、分析すると実際は金だったので購入。転売して高い利益を得た。
    fleet_trading_t2_22: |-
      宇宙空間深くで%RACE%のトレーダーに遭遇。
      物質的な豊かさに疲れ果てたと言い、ワープで立ち去る前に贈り物として大量の宝石をくれた。
    fleet_trading_t2_23: 小惑星帯に潜むトレーダーに遭遇。珍しい品を積んでおり、それを売り払いたいという。大量の希少本と原稿だったが、出所を確かめずに買い取り、地元の歴史学会に売却した。
    fleet_trading_t2_24: 惑星%PLANET%のアウトポストでトレーダーと取引を行う。売り物は数千エーカーの農場だ。購入して管理人を雇い、投資の1つとして農場経営を始めた。
    fleet_trading_t2_25: |-
      %SYSTEM%星系で貨物船に呼びかけられる。
      長距離ワープに備えて船を軽くするため、余分な燃料を売りたいと言う。燃料を購入し、地元の小口トレーダーに売却した。
    fleet_trading_t3_1: |-
      %SYSTEM%星系に到着し、 宇宙ステーションに入港。
      現地のトレーダーギルドに接触すると、 非常に有利な条件で鉱物%NUM%00トンを 売却することができた。
    fleet_trading_t3_2: "%SYSTEM%星系の宇宙ステーションに入港。 トレーダーギルドの特使に接触し、 近隣の星系まで大量の鉱物を輸送する仕事を請け負った。"
    fleet_trading_t3_3: "%RACE%の宙域に入り、ステーションに入港。地元のトレーダーギルドに接触して輸送を請け負い、近隣の星系にいる顧客に新しいタイプ7の宇宙船を届けることになった。"
    fleet_trading_t3_4: "%SYSTEM%セクターに到着し、地元ステーションを挨拶訪問。トレーダーギルドの特使に接触し、惑星%PLANET%の工場のテクノロジーコンポーネントを近隣の星系にいる顧客に届ける仕事を請け負った。"
    fleet_trading_t3_5: "%SYSTEM%星系に到着。宇宙ステーションに入港し、地元のトレーダーギルドに接触する。探索中に収集した経済情報など、分類不能なトレードデータベースの中身を売却した。"
    fleet_trading_t3_6: |-
      %SYSTEM%星系の宇宙ステーションに入港。 トレーダーギルドの特使に接触し、 贈り物を交換して挨拶を交わす。
      特使の家族について知っている素振りを見せると、 輸入税率を割り引いてもらえた。
    fleet_trading_t3_7: "%RACE%宙域に入り、ステーションに入港。地元トレーダーギルドの支部に接触する。特使は艦隊司令官と取引した過去があり、優先的な取引を確約してくれた。"
    fleet_trading_t3_8: |-
      %SYSTEM%星系に到着。 宇宙ステーションに入港し、現地の傭兵ギルドに接触する。
      指名手配された海賊の居場所など、 調査で収集した紛争データを売却した。
    fleet_trading_t3_9: |-
      %SYSTEM%星系の宇宙ステーションに入港。 これまでの調査で、遺棄船やリサイクル船を数多く回収してきた。
      傭兵ギルドの特使に連絡をとると、 特に高い賞金がかけられた船がないか調べてくれた。
    fleet_trading_t3_10: "%RACE%の宙域に入り、現地傭兵ギルドの特使から支援の要請を受ける。恨みを抱いたステーション職員が人質を取ったようだ。交渉チームを送り込み、非暴力的手段で解決に導いた。"
    fleet_trading_t3_11: |-
      %SYSTEM%セクターに到着し、 傭兵ギルドの特使から歓迎を受ける。
      とりとめのない苦労話を聞くはめになったが、 特使はこの会話に満足したようだ。 いくつか貴重な贈り物を受け取った。
    fleet_trading_t3_12: "%SYSTEM%星系に到着し、宇宙ステーションに入港。地元の傭兵ギルドに接触して安全な輸送任務を引き受ける。海賊の捕虜を入れておく監房を、惑星%PLANET%の当局まで届けた。"
    fleet_trading_t3_13: "%SYSTEM%星系の宇宙ステーションに入港。 傭兵ギルドの特使に接触し、輸送を引き受ける。ヴァイキーンの 戦士が秘密裏に近隣の星系まで移動したいとのこと。"
    fleet_trading_t3_14: "%SYSTEM%星系に入り、傭兵ギルドの特使から接触を受ける。特殊部隊隊員を惑星%PLANET%まで運ぶという、極秘の輸送任務を依頼される。貨物ポッドに身を隠してもらい、無事に送り届けた。"
    fleet_trading_t3_15: |-
      %SYSTEM%星系に到着し、宇宙ステーションに入港。 現地傭兵ギルドに接触すると、ギルドのクライアントのために 武器を運ぶことになった。
      クライアントは兵器工場のスタッフに 顔が割れないようにしていた。
    fleet_trading_t3_16: "%SYSTEM%星系の宇宙ステーションに入港。傭兵ギルドの特使に接触し、暴発の危険がある弾薬を惑星%PLANET%の安全な倉庫まで運ぶという仕事を請け負う。格納設備の信頼性は%NUM%%を示した。"
    fleet_trading_t3_17: "%SYSTEM%星系に到着し、宇宙ステーションに入港。 現地探検家ギルドに接触すると、一部の調査データを 買い取ってもらえた。植物相のスキャンの需要が高い。"
    fleet_trading_t3_18: "%SYSTEM%星系の宇宙ステーションに入港。 以前コーバックスと接触した際に手に入れた動物の DNAライブラリーを、探検家ギルドの特使に売ることができた。"
    fleet_trading_t3_19: "%RACE%の宙域に入る。これまでの調査で、ある程度の採掘データを蓄積してきた。探検家ギルドの特使に接触して、地質データを売ることができた。"
    fleet_trading_t3_20: |-
      %SYSTEM%セクターに到着。 船のナビゲーションAIにより、効率的な貿易ルートを 策定するデータが集まっている。
      このデータを貴重な地図情報として現地探検家ギルドに売却し、 経済データを編集した。
    fleet_trading_t3_21: |-
      %SYSTEM%星系に到着。 以前の調査で貿易アウトポストを探した際、 かなりの地図データを集めた。
      探検家ギルドの特使を通じて、このデータを 現地地理学協会に売却した。
    fleet_trading_t3_22: |-
      %SYSTEM%星系の宇宙ステーションに入港。
      商船の貨物をスキャンした際にエンジニアが手に入れた設計図を携え、現地探検家ギルドの代表者に接触すると、設計図を買い取ってくれた。
    fleet_trading_t3_23: |-
      %SYSTEM%星系に入り、 現地探検家ギルドの支部に接触。
      ギルドの特使を務めるコーバックスに、 調査データを音楽に変換したものをプレゼントすると、 お礼に高価な贈り物をくれた。
    fleet_trading_t3_24: "%SYSTEM%星系に到着し、宇宙ステーションに入港。現地探検家ギルドに接触して特使と星図を交換する。貴重な経済データが手に入った。"
    fleet_trading_t3_25: "%SYSTEM%星系の宇宙ステーションに入港。探検家ギルドの特使に接触して輸送任務を請け負う。閉鎖した動物研究施設の動物を惑星%PLANET%の故郷へと帰した。"
    fleet_trading_t4_1: 惑星%PLANET%の貿易アウトポストを訪問。現地工場は独自のクロム製武器を製造している。1%NUM%%の利益を見込んで転売用に大量に買い取った。
    fleet_trading_t4_2: |-
      %SYSTEM%セクターで 貿易貨物船に呼びかける。
      合金メーカーの廃棄物を積んでいたので %NUM%0000トン購入し、商用グレードの金属にリサイクルした。
    fleet_trading_t4_3: |-
      %SYSTEM%星系のマーケットを訪問。 見慣れないものが陳列されている。 無数に立ち並ぶ手作りのゲック像だ。
      分析すると原料の金属に価値があることがわかったため、 買い取ってすべて溶かした。
    fleet_trading_t4_4: "%SYSTEM%星系の宇宙ステーションに入港。種子が大量に余っていたため、かなりの量を買い取る。船内に苗床を作り、育った植物を効率的な空気清浄機械に加工した。2%NUM%%の利益が見込まれる。"
    fleet_trading_t4_5: |-
      %SYSTEM%セクターの 交易ターミナルを訪問。
      珍しいテクノロジーコンポーネントが売られていたので購入した。 1%NUM%%の利益が見込まれる。
    fleet_trading_t4_6: 惑星%PLANET%の貿易アウトポストを訪れると、小動物の飼育販売の専門施設になっていた。何匹か購入して現地当局にプレゼントすると、優先取引で応じてくれた。
    fleet_trading_t4_7: "%SYSTEM%セクターで貿易貨物船に呼びかける。船長と挨拶を交わし、惑星%PLANET%では有利な条件でソジウムを取引できるとの情報を得て取引を終えた。"
    fleet_trading_t4_8: |-
      %SYSTEM%星系のマーケットを訪問。 相場師がハイパードライブコンポーネントの 価格を操作したことで地元経済は破綻していた。
      この状況を利用したことで、 2%NUM%%の利益が見込まれる。
    fleet_trading_t4_9: |-
      %SYSTEM%星系の宇宙ステーションに入港。 紛争状況は激しく、星系全体で有機物のリサイクル品が 供給過剰になっている。
      近隣星系の栄養ペレット工場に転売用に商品を仕入れる。 %NUM%%の利益が見込まれる。
    fleet_trading_t4_10: "%SYSTEM%セクターの交易ターミナルを訪問。この星系は氷の惑星が多いため、氷が非常に安価だ。砂漠惑星のアウトポストに運ぶ分を大量に仕入れた。1%NUM%0%の利益が見込まれる。"
    fleet_trading_t4_11: 惑星%PLANET%の貿易アウトポストを訪問。大気が少ないため、酸素の需要が高い。船団の生命維持装置から酸素を抜き取り、まとめて売却した。クルーに割り当てられる空気は一時的に減少した。
    fleet_trading_t4_12: |-
      %SYSTEM%セクターで 貿易貨物船に呼びかける。
      傷みやすいフルーツを大量に積んでいるが ワープパワーが足りないようだ。 フルーツを買い取って配送を請け負った。
    fleet_trading_t4_13: "%SYSTEM%星系のマーケットを訪問。ナノマシン汚染によって地元メーカーの生産量が落ち、日用品の価格が高騰していた。貨物庫の中身を売ると高い利益を上げることができた。"
    fleet_trading_t4_14: |-
      %SYSTEM%セクターの 交易ターミナルを訪問。
      希少金属の取引を操作して市場価格を釣り上げた後、 流れに乗った投資家に貨物庫の中身をすべて売り払った。
    fleet_trading_t4_15: "%SYSTEM%星系の宇宙ステーションに入港。 船のAIを交渉用の設定で現地の貿易AIに接続した結果、 内部データにアクセスして投資を成功させることができた。"
    fleet_trading_t4_16: 惑星%PLANET%の貿易アウトポストを訪問。毒性ガス製品の供給過剰が起きていた。用途は不明だが購入し、投資家に価値を信じ込ませた。
    fleet_trading_t4_17: |-
      %SYSTEM%セクターで貿易貨物船に 呼びかける。貨物をどうしても手放したいようだ。
      余計なことは聞かず、トン単位の無機塩を破格で購入した。 2%NUM%%の利益が見込まれる。
    fleet_trading_t4_18: "%SYSTEM%星系のマーケットを訪問。テクノロジーコンポーネントの過剰生産で、人為的な価格下落が起きていたため、転売目的で一括購入した。1%NUM%%の利益が見込まれる。"
    fleet_trading_t4_19: |-
      %SYSTEM%星系で宇宙ステーションに入港。 起こりそうもない紛争に備えて 修理用の装置を過剰注文していたため、大量購入した。
      2%NUM%%の利益が見込まれる。
    fleet_trading_t4_20: "%SYSTEM%セクターの 交易ターミナルを訪問。新しい合金製剤がいくつか売られている。 購入してリバースエンジニアリングを行い、レシピを売却した。"
    fleet_trading_t4_21: 惑星%PLANET%の貿易アウトポストを訪問。優秀なクロム合金製品が売られており、分析で伝導性が並はすれて高いことがわかる。購入して他の星系のテクノロジー産業に売り込むことにした。1%NUM%%の利益が見込まれる。
    fleet_trading_t4_22: |-
      %SYSTEM%セクターで 貿易貨物船に呼びかける。
      AIのアップグレードによってほとんどのクルーを解雇し、 余った食料を販売しているというので破格の値段で購入。 %NUM%%の利益が見込まれる。
    fleet_trading_t4_23: |-
      %SYSTEM%星系のマーケットを訪問。 激しい紛争が続き、宇宙船コンポーネントのリサイクル品が 供給過剰になっている。
      安値で買い取って貴重な工業材料にリサイクルした。
    fleet_trading_t4_24: "%SYSTEM%星系の宇宙ステーションに入港。 大きな苗床があったのですべての植物をスキャンする。 購入はせず、探検家ギルドにスキャンデータを売った。"
    fleet_trading_t4_25: "%SYSTEM%セクターの交易ターミナルを訪問。裏口のインターフェイスを開いて貿易用ウォレットの中身をコピーする。面倒な仕入れをすることなく、高価な商品を大量に売りさばくことができた。"
    fleet_trading_sec_1: "%SYSTEM%星系で物資を購入。トレーダーから情報を得て、%PLANET%で安売りされている炭素源を大量購入した。"
    fleet_trading_sec_2: "%SYSTEM%星系で燃料補給中に投資情報を入手。植物繁殖サービスが外来種交配技術を確立したとのことなので、同社の株を大量に購入した。"
    fleet_trading_sec_3: "%SYSTEM%星系に到着。偵察によって惑星%PLANET%の投資情報を得て、兵器リサイクル事業の株を大量に購入した。"
    fleet_trading_sec_4: "%SYSTEM%星系に到着。軌道カニ網事業への投資話を持ちかけられる。売上げが高騰し、投資は成功した。"
    fleet_trading_sec_5: "%SYSTEM%星系に到着。%RACE%のトレーダーから深海採掘事業の株を買う。その後、新しい採掘現場が素晴らしい成果を上げた。"
    fleet_trading_sec_6: "%SYSTEM%星系のトレーダーから二毛作事業の株を買う。その後、会社そのものを買い取り、当面の利益を得るためにすべての資産を売却した。"
    fleet_trading_sec_7: "%SYSTEM%星系に到着。%RACE%のトレーダーと遭遇し、 新しい宇宙船用AIを開発するための研究施設を 立ち上げた話を聞く。投資すると事業は成功を収めた。"
    fleet_trading_sec_8: "%SYSTEM%星系で物資を購入。トレーダーから情報を得て、%PLANET%で安売りされているクロムを大量購入した。"
    fleet_trading_sec_9: "%SYSTEM%星系で燃料補給中に投資情報を入手。兵器工場が最新のプラズマ操作テクノロジーを開発したというのだ。同社の株を大量に購入した。"
    fleet_trading_sec_10: "%SYSTEM%星系に到着。偵察によって惑星%PLANET%の投資情報を得る。星間貿易事業の株を大量に購入した。"
    fleet_trading_sec_11: "%SYSTEM%星系に到着。人工臓器工場への投資話を持ちかけられる。売上げが高騰し、投資は成功した。"
    fleet_trading_sec_12: "%SYSTEM%星系に到着。%RACE%のトレーダーからモーダイト農場の株を買う。その後、新しいフェシウムベースの肥料が素晴らしい成果を上げた。"
    fleet_trading_sec_12_alt1: "%SYSTEM%星系に到着。%RACE%のトレーダーからモーダイト農場の株を買う。その後、新しいコプライトベースの肥料が素晴らしい成果を上げた。"
    fleet_trading_sec_12_alt2: "%SYSTEM%星系に到着。%RACE%のトレーダーからモーダイト農場の株を買う。その後、新しい家畜由来の肥料が素晴らしい成果を上げた。"
    fleet_trading_sec_13: "%SYSTEM%星系のトレーダーから有機肥料事業の株を買う 。 その後、会社そのものを買い取って工場の設備を一新。
      ヴァイキーンの戦士に売る栄養ペレットを生産した。"
    fleet_trading_sec_14: "%SYSTEM%星系に到着。遭遇したトレーダーから 新しい深宇宙望遠鏡事業の株を勧められ、投資する。 望遠鏡は星系を訪れるコーバックスの間で人気の商品となった。"
    fleet_trading_sec_15: "%SYSTEM%星系で物資を購入。トレーダーから惑星%PLANET%でコバルトの需要が急増しているとの情報を得る。すぐに転売するつもりで大量購入した。"
    fleet_trading_sec_16: "%SYSTEM%星系で燃料補給中に投資情報を入手。小型ブラックホールを作り出し、エネルギー利用する新技術を開発したパワープラントがあるとのことなので、同社の株を大量購入した。"
    fleet_trading_sec_17: "%SYSTEM%星系に到着。偵察によって惑星%PLANET%の投資情報を得て、テラフォーミング事業の株を大量購入した。"
    fleet_trading_sec_18: "%SYSTEM%星系に到着。高解像度軌道写真撮影事業への投資話を持ちかけられる。需要が急増し、投資は成功した。"
    fleet_trading_sec_19: "%SYSTEM%星系に到着。 %RACE%のトレーダーから土壌除染事業の株を買う。 一連のナノマシン汚染によって需要が急増し、投資は成功した。"
    fleet_trading_sec_20: "%SYSTEM%星系のトレーダーから太陽光発電事業の株を購入。その後、会社そのものを買い取り、当面の利益を得るためにすべての資産を売却した。"
    fleet_trading_sec_fail_1: "%SYSTEM%星系に到着し、 ナノマシンリサイクル事業への投資話を持ちかけられる。 投資は失敗し、かなりの損失となった。"
    fleet_trading_sec_fail_2: "%SYSTEM%星系に到着し、%RACE%のトレーダーから賞金稼ぎ事業の株を購入。投資は失敗し、膨大な損失を出してしまった。"
