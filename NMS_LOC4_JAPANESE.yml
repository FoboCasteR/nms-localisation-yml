    fleet_loot_mining_lang: "%CAP_RACE%、乗組員は調査と惑星の鉱脈や辺りの小惑星を探しているところです。 鉱物がお好きですよね？"
    fleet_loot_mining_wait_lang: ようこそ、%CAP_RACE%。 惑星の採掘員は現在ミッションに従事中です。 作業成功の報告ができるよう頑張っています！
    fleet_loot_combat_lang: "%CAP_RACE%！ おかえりなさいませ！ 武器システム装備完了、戦闘機も準備完了で、指示を待っております！"
