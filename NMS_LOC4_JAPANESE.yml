    npc_farmer_daily_brief_lang: 友よ！ 新しい交配を試しているんだ！ とても楽しいよ。 新しい種の誕生に手を貸してくれるかい？ 接ぎ木のために大量の植物サンプルが必要なんだ。自分では育てきれないほど大量にね。
    npc_farmer_daily_ret_lang: 考え直してくれたかな、友よ？ 菜園の発展に力を貸してくれるかい？
    npc_farmer_daily_brief_res: 素晴らしい！ ああ、これから発明する新しい植物がもう見える気がするよ！
    npc_farmer_daily_wait_lang: 感じてる？ 生命の鼓動だよ。土から伝わってくるだろう！
    npc_farmer_daily_wait_opt_a: 交配について尋ねる
    npc_farmer_daily_wait_opt_b: 土について尋ねる
    npc_farmer_daily_wait_res_a: 友よ、植物はいいものだよ。植物は自分では他の生命を消費しないのに、その生命を他のものに分け与えるんだ！
      茎を生い茂らせ、果実を与えてくれる。それに、死ぬときだって土に栄養を与えるんだ。
    npc_farmer_daily_wait_res_b: 土に手を埋めてみたいと思ったことはないの？ 目を閉じれば、あの栄養豊富な土が君のすべてを吸収しようとするのを想像できるよ...
    npc_farmer_daily_comp_lang: 友よ、サンプルを集めてくれたかい？ 持っているよね！
    npc_farmer_daily_comp_opt_a: サンプルをあげる
    npc_farmer_daily_comp_res_a: わあ、どうも！ ニュースもあるよ。新しく作った植物が成長したんだ！ 興味深い種をつけてる。サンプルをどうぞ。
    npc_farmer_daily_comp_res_b: 問題ないよ。これから何年も一緒に育てるんだからね。
    npc_farmer_daily_done_lang: 今日の分としては十分すぎるほどだ、友よ！ でも明日には...明日にはまた明日の日が昇り、 研究する植物もまた増えるんだ！
    npc_farmer_daily_done_opt_a: どの植物が最良か尋ねる
    npc_farmer_daily_done_opt_b: 放っておく
    npc_farmer_daily_done_res_a: "%NAME%は笑った。私の質問がおかしかったようだ。"
    npc_farmer_daily_done_res_b: "%NAME%は笑顔を見せた。植物に囲まれて幸せそうだ。"
    npc_scientist_daily_lang_1: |-
      旅行者、探査中にデータを収集したでしょう？ 私は情報に飢えている。世界のあらゆることを知りたい！
      今やっている研究には、動物の行動データが必要だ。手を貸してくれるか？
    npc_scientist_daily_ret_lang_1: 必要な動物データを収集してくれたかな？
    npc_scientist_daily_lang_2: |-
      旅行者、探査中にデータを収集したでしょう？ 私は情報に飢えている。世界のあらゆることを知りたい！
      今やっている研究には、詳細な植物の研究が必要だ。手を貸してくれるか？
    npc_scientist_daily_ret_lang_2: 必要な植物データを収集してくれたかな？
    npc_scientist_daily_lang_3: |-
      旅行者、探査中にデータを収集したでしょう？ 私は情報に飢えている。世界のあらゆることを知りたい！
      今やっている研究には、微粒鉱物の分析が必要だ。手を貸してくれるか？
    npc_scientist_daily_ret_lang_3: 必要な地質データを収集してくれたかな？
    npc_scientist_daily_lang_4: |-
      旅行者、探査中にデータを収集したでしょう？ 私は情報に飢えている。世界のあらゆることを知りたい！
      今やっている研究には、さまざまな惑星の 高精度スキャンデータが必要だ。手を貸してくれるか？
    npc_scientist_daily_ret_lang_4: 必要な天体データを収集してくれたかな？
    npc_scientist_daily_opt_a: データを渡す
    npc_scientist_daily_opt_b: データを渡す
    npc_scientist_daily_opt_c: データを渡す
    npc_scientist_daily_opt_d: データを渡す
    npc_scientist_daily_res_a: フシュー！ 完璧だ！ これで私の研究もはかどるだろう。この<TECHNOLOGY>ナノマシン<>を受け取ってくれ。君の働きへの対価だ。
    npc_scientist_daily_done_lang: 今はこれで十分だ。だが宇宙にはまだ発見すべきもの、収穫すべきものが無限にある！ このデータの処理を終えたら、また手伝いを頼むかもしれない。
    npc_scientist_daily_done_opt_a: 研究について尋ねる
    npc_scientist_daily_done_opt_b: 放っておく
    npc_scientist_daily_done_res_a: 私の研究はとても複雑なんだ。旅行者の君には理解できないと思う。ほら、収集してくれたデータをシミュレーションに入力したら...。いや、説明する価値もない。だが興味を持ってくれていることはわかった。ありがとう。
    ui_sci_no_new: 新しい発見はない
