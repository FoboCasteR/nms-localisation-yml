      宇宙空間の小惑星地帯に豊富に存在しており、宇宙船の武器を使用して<COMMODITY>小惑星から採掘<>できる。スキャン（<IMG>SCAN<>）を使えば、<TECHNOLOGY>三重水素が豊富な小惑星<>が見つかる。
