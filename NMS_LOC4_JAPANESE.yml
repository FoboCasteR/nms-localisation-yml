    exp_planet_mission_desc: 生命体のマスクが繰り返しフラッシュを始め、 名簿を指さすジェスチャーをして見せた。私に何か仕事を頼みたいらしい。
    tra_planet_mission_desc: 異星人のフェロモンが部屋の中に充満した。香りを嗅いでいると気持ちが落ち着いてきた。何やら私に手伝ってほしい仕事があるらしい。
    war_planet_mission_desc: 異星人は友好的とまでは言えなくとも、攻撃的ではない様子だ。どうやら、私に頼みごとをしたいらしい。
    dnt_exp_planet_mission_lang1: Wandering entity, the Convergence seeks your assistance.
      Travel where we cannot.
    dnt_exp_planet_mission_lang2: Traveller. Korvax sees what you are. Aid Korvax,
      and Korvax will aid you.
    dnt_exp_planet_mission_lang3: Through the Convergence, Korvax travels to all places.
      But shell entity requires assistance.
    dnt_tra_planet_mission_lang1: All who come through doors are friend! You will
      help, yes?
    dnt_tra_planet_mission_lang2: Friend looks brave and strong! Friend will help
      the Gek, yes? All friends here?
    dnt_tra_planet_mission_lang3: Friend, I offer you a trade. Exciting rewards for
      exciting work! Yes?
    dnt_war_planet_mission_lang1: Grah! Interloper! I will forgive your intrusion
      if you help me.
    dnt_war_planet_mission_lang2: Site is Vy'keen only! Prove your worth, interloper!
    dnt_war_planet_mission_lang3: Grah! Your Multi-Tool is pleasing, interloper! Do
      you wish to use it?
    exp_planet_mission_res: 生命体のマスクがまたフラッシュした。どういう反応か私にはよくわからない。頼まれた仕事をやり遂げれば もう少し何か分かるかも知れない。
    tra_planet_mission_res: 生命体は嬉しそうに飛び跳ねて見せた。私に挨拶をするように手を振っている。
    war_planet_mission_res: |-
      異星人は私を見て唸った。あまり感心しないという様子だが 一応感謝のジェスチャーらしい。
      まるでもう私に会うことはないだろうという様子で すぐに背を向けてしまった。
    npc_planet_mission_opt: ミッションの成功を報告する
    exp_planet_mission_done_res: コーバックスは感謝を表すジェスチャーをした。私を素早くスキャンしたかと思うと、 何やら記録を取り始めた。簿記が終わったらしく、やっと私に報酬を渡してくれた。
    tra_planet_mission_done_res: ゲックは嬉しそうにケタケタ言っている。ミッション完了の証に報酬をくれた。
    war_planet_mission_done_res: ヴァイキーンは、私の去り際に挨拶をしてきた。なんとか彼らのリスペクトを得られたようだ。
    dnt_exp_planet_mission_comp1: The Traveller entity returns, with the aura of success.
      Your report?
    dnt_tra_planet_mission_comp1: Friend! You live! Happy happy day! You bring good
      news?
    dnt_war_planet_mission_comp1: Grah! You returned in glory, interloper?
