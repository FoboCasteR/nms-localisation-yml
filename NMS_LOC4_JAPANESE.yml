    npc_comm_week_05_portal_desc: "ポータルが私の目の前に開いた。\n\n足を数歩踏み入れると、\nこの古代のポータル技術が私をこの世界から切り離し、\n遠い目的地へと運んで行った。
      考えるのは\n初めてではないが、この目的地に着くまでの\n中間区間で私の体には何が起こっているのだろうという\n疑問がふと頭をよぎった。 \nポーロは今回私をどこへ\n連れて行こうとしているのだろうか？"
    npc_comm_week_05_crash: 発信元に辿りついたが、ここには誰の姿もない。 砕け散った宇宙船と 救難信号の電子音だけが鳴り響いている。
    npc_comm_week_05_crash_opt_a: ビーコンのログにアクセスする
    npc_comm_week_05_crash_opt_b: 去る
    npc_comm_week_05_crash_res_a: |-
      ついに <STELLAR>- kzzkktt -<> 何時間追っただろうか。 ディフレクターシールドが <STELLAR>- kzzkktt -<> 動くには燃料が必要になる。 だが、<STELLAR>- kzzkktt -<> 検知。 ポーロの為にも自分の為にも見つけたものを記録しておかないと。
      <STELLAR>- kzzkktt -<> ポータルの向こうは本当にあった。 到着したら <STELLAR>- kzzkktt -<> 頭の中がぐちゃぐちゃになった。だが、あの浮遊する泡のようなもの <STELLAR>- kzzkktt -<> 見たことがある。写真を撮って記録に残した。それが原因か分からないが、センチネルが警戒 <STELLAR>- kzzkktt -<> 目を閉じる度に見える。球体が<STELLAR>- kzzkktt -<> やつらを関してる <STELLAR>- kzzkktt -<> バカげた推測か。きっと他にも同じ用な異常世界がある、だが <STELLAR>- kzzkktt -<> 永遠に続くのか？
    npc_comm_week_05_crashstr_opt_a: 最初のログにアクセスする
    npc_comm_week_05_crashstr_opt_b: 2つ目のログにアクセスする
    npc_comm_week_05_crashstr_text: |-
      救難信号が点滅した。 記録されたログを再生するようにと私を促しているようだ。 だが、装置からは煙が出ていて、今にも壊れそうな様子だ。
      全てのログを読み終わる前に 装置が壊れてしまうかも知れない。 どのログを読もうか...。
    npc_comm_week_05_crash1_res_a: "<STELLAR>- kzzkktt -<> 何日か経った。 小さなシェルターを作った <STELLAR>-
      kzzkktt -<> アノマリーに戻れなかった時の為に。 見つけたかもしれない<STELLAR>- kzzkktt -<> ここで何があったんだ？"
    npc_comm_week_05_crash1_res_b: "<STELLAR>- kzzkktt -<> 地面から突き出した巨大な塔 - <STELLAR>-
      kzzkktt -<> 通信が遮断されて、解読できない。 もしかしたら私は <STELLAR>- kzzkktt -<>..."
    npc_comm_week_05_crash2_res_a: |-
      もしかすると <STELLAR>- kzzkktt -<> きっと驚くだろうな <STELLAR>- kzzkktt -<> 尾のようなものもあれば、殻のようなものもある <STELLAR>- kzzkktt -<>
