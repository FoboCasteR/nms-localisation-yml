    npc_comm_week_03_portal_desc: |-
      私の目の前でポータルが開いた。

      ポータルの堂々とした出で立ちに圧倒され、私は深呼吸をした。 ポーロが依頼した目的地は私の目と鼻の先にある。 私以外にもこの星間移動に足を踏み入れる者がいるのだろうか、 とふと考えた。
    npc_comm_week_03_factory: |-
      ターミナルインターフェースにはセンチネルに関する データベースが並んでいる。センチネルの行動ログだけでなく 製造情報に関するものもある。データは暗号化されているが、 バックアップデータをダウンロードする方法もありそうだ。

      突然頭がズキズキと痛み始めた。 今にも警告灯が部屋中を照らし始めるのではないかという 切迫した不安が消え去ってくれない...。
    npc_comm_week_03_factory_opt_a: センチネルのデータをダウンロードする
    npc_comm_week_03_factory_opt_b: 放っておく
    ui_u4lore_all_grave_opt_a: 放っておく
    ui_u4lore_all_grave_res_a: 私は死んだトラベラーを置いて静かに出て行った
    ui_comm_week_04_sub: 専門家ポーロの手伝い - 4/8週目
    npc_comm_week_04_brief: |-
      友よ！ あなたが大きな危険を冒して手に入れてくれた センチネルのデータ...
      あのデータからとんでもない結果が出たんですよォ！ 奴らはアノマリーを追跡してたんですゥ。 あ、でも私たちのことではないようですけどォ。
    npc_comm_week_04_brief2: |-
      センチネルは地図を作る天才のようですねェ。 私たちの実在を境界マップ化し、 弱点や脆弱性を図におこしていた...
      奴らは裂け目の向こうからの通信を見つけて、 別のアノマリーからのメッセージを手に入れたんですゥ！ この通信源を追跡して、手遅れになる前に警告しないと！
    npc_comm_week_04_brief_res: 今彼らの場所の座標を送っていますからねェ。 ポータルの向こうに行って、 どうか私たちのメッセージを伝えてください！
    npc_comm_week_04_cap: |-
      こんなに集めてくれたんですかァ！ これで問題なく追跡できそうですゥ。 あとは境界無人探索機の計算を待つだけ... じっと待つのみですねェ。
      このご恩はずっと忘れませんからねェ！
    npc_comm_week_04_cap_res_a: ポーロは甲高くさえずって話を終わらせた。 興奮を抑えきれないようだ。 研究結果にがっかりしないといいが...
    npc_comm_week_04_cap_res_b: |-
      メイン通信の分析は順調に進んでいますよォ。 でも裂け目の向こうからのエコーなんて 本当ビックリですよねェ！
      できるだけたくさん見つけてくだされば、 その分早く発信源も見つかると思います。
    npc_comm_week_04_comp: 境界の向こう側は見えました？ どんなエコーを回収してくれたんですかァ？
    npc_comm_week_04_comp_res_all: |-
      それはそれは！ 何物にも勝る絶景だったでしょうねェ！ 裂け目に広がる希望と新たな創造の輝き！
      とっても素敵な贈り物をありがとうございましたァ。
    npc_comm_week_04_comp2_opt_a: データを送信する
    npc_comm_week_04_comp2_opt_b: 通信を終了する
    npc_comm_week_04_comp2_res_a: |-
      ポーロは大きく息をのんだ。 メッセージに書いてあったことが信じられなかったようだ。 希望があるとは言ってもこれほどの結果が得られるとは 思いもよらなかった様子だ。
      ポーロはなんとか気持ちを落ち着かせると、 自分たち細かい分析をしている間に、 このメッセージを送ってきた人物の手掛かりを 探し続けてほしいと頼んできた。
    npc_comm_week_04_comp2_res_b: 何か見つかったらスキャナーで連絡してくださいねェ！
