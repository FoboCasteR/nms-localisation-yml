    fleet_combat_special_log_a_10: 海賊が%SYSTEM%星系の宇宙ステーションを占拠する計画を立てていることが判明した。%CAP_RACE%の助言で強襲艇を派遣し、未然に海賊を殲滅することができた。作戦成功だ。
