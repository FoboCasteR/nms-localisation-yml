    fleet_combat_special_1: |-
      %CAP_RACE%！ 至急救援を！
      敵対的な宇宙船団が当艦隊を追跡中です。手は尽くしたがどうしても振り切れない。あなたが奴らの注意をひきつけてくれれば、その隙に状況を覆せるかもしれないんですが...
    fleet_combat_special_opt_a_1: 救援要請に応じる
    fleet_combat_special_opt_b_1: ワープで振り切れと指示する
    fleet_combat_special_res_a_1: 私は艦隊司令官に、全速力でそちらに向かうと答えた。
    fleet_combat_special_res_b_1: 私は艦隊司令官に、全艦に緊急シールドを展開させワープ準備に入らせるよう伝えた。船と乗組員を信じろ、海賊たちも次の星系までは追ってこられないはずだ、と。
