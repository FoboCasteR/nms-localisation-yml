    ui_oven_tip: 食材を入れて調理を開始する
    food_veg_desc: |-
      動物の副産物で、少量の栄養素は
      動物本体に危害を加えずに
      簡単に採取できる。

      <TECHNOLOGY>栄養プロセッサ<>で加工すると
      食用品になる。
    food_meat_desc: |-
      栄養のある肉食品で、
      生物の遺体から採取できる。

      <TECHNOLOGY>栄養プロセッサ<>で加工すると
      食用品になる。
    food_plant_desc: "食用植物で、惑星に生息する植物から\n採取できる。\n \n<TECHNOLOGY>栄養プロセッサ<>で加工すると食用品になる。"
    food_refined_desc: |-
      <TECHNOLOGY>栄養プロセッサ<>でつくられた精製食製品。こういった食品は<STELLAR>非常に高い価値<>を持つことがある。従来の栄養ペーストや栄養ペレットとは全く異なり、実際の食品と同じ形状と香りを兼ね備えている。

      そのまま消費することもできるし、
      更に加工することもできる。
    food_drink_desc: |-
      <TECHNOLOGY>栄養プロセッサ<>で製造した液状食品。その口当たりのよさと本物の自然な風味から、銀河中で貴重なものとして扱われている。

      そのまま飲むこともできるし、
      更に加工することもできる。
    food_refined_desc_final: |-
      <TECHNOLOGY>栄養プロセッサ<>で加工を重ねた食用品。従来の栄養ペーストや栄養ペレットとは全く異なり、実際の食品と同じ形状と香りを兼ね備えている。

      このような食品は<STELLAR>非常に高い価値<>を持つことがある。
