    fleet_mining_special_opt_b_1: 反対する
    fleet_mining_special_res_a_1: 私は艦隊司令官に賛成した。はるばる遠征してきて、目の前の宝を掘らずに帰る手はないだろう。
    fleet_mining_special_res_b_1: 私は艦隊司令官に反対した。鉱物なら他にもっと安全に掘れる所はたくさんある。わざわざ危険な地下に潜ることはない。
    fleet_mining_special_log_a_1: 不安定な地盤の下に貴重な鉱脈が見つかった。%CAP_RACE%と相談のうえ採掘を敢行。地盤を調査し、崩落の危険がある部分を避けながら掘り進める。作戦は成功した。
    fleet_mining_special_log_b_1: 不安定な地盤の下に貴重な鉱脈が見つかった。%CAP_RACE%の助言もあり、崩落の危険を考えて採掘は断念した。
    fleet_mining_special_log_c_1: 不安定な地盤の下に貴重な鉱脈が見つかった。%CAP_RACE%と相談のうえ採掘を敢行する。しかし地盤のもろい部分にドリルを当ててしまい、坑道は崩落。採掘チームを貴重な機材ごと失った。
