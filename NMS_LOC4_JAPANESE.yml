    extreme_planet_sub1: 極限環境を生き延びる
    extreme_planet_msg1: |-
      <FUEL>異常気象の惑星を検知した<>
      極限状態の惑星は<COMMODITY>ハザードレベルが非常に高い<>
      <SPECIAL>非常に価値のある資源<>を地表の鉱脈で集める
    extreme_planet_desc: |-
      <FUEL>異常気象<>が起こる惑星も、中には存在する。そのような惑星に降り立った瞬間、 エクソスーツは警告を発するだろう。
      ハザードレベルは非常に高く、嵐も頻繁に起こる。探索前に、 <TECHNOLOGY>ハザード対策システムをアップグレード<>することが 強く推奨される。
      しかしながら、勇気ある探検家には見返りもある。<STELLAR>鉱脈<>から見つかるものは非常に価値が高く、 <COMMODITY>ストームクリスタル<>が見つかることもある。これは希少かつ高価な資源で、嵐の最中にしか採集できない。
    extreme_planet_msg2: |-
      <FUEL>警告：異常気象<>
      極めて危険な状況には<TECHNOLOGY>追加シールド<>が必要かもしれない
      宇宙ステーションの<TECHNOLOGY>テクノロジー商人<>を訪ねてアップグレードを入手する
    extreme_planet_msg3: |-
      <FUEL>警告：異常気象<>
      非常に価値のある、珍しい<COMMODITY>鉱脈<>がある
      <TECHNOLOGY>分析レンズ<>（<IMG>AIM<>）で特定する
    search_building_title: 建物を検索中
    search_building_msg: |-
      建築物なら<FUEL>危険<>から身を守れる
      価値ある<COMMODITY>材料<>と<TECHNOLOGY>データ<>のため、建築物を探そう
    ui_suit_upgrade_obj1: エクソスーツナビゲーションデータを見つける
    ui_suit_upgrade_obj1_tip: |-
      <TECHNOLOGY>信号ブースター<>はナビゲーションデータモジュールを使って建築物を特定する。
      特別な<SPECIAL>投下ポッド座標データ<>は<TECHNOLOGY>投下ポッド<>の場所を検知する。
      投下ポッドには強力な<VAL_ON>エクソスーツのアップグレード<>が含まれている。
    ui_suit_upgrade_obj2: 投下ポッドを見つける
    ui_suit_upgrade_obj2_tip: |-
      <TECHNOLOGY>信号ブースター<>はナビゲーションデータモジュールを使って建造物を発見する。
      特別な<SPECIAL>投下ポッド座標データ<>は<TECHNOLOGY>投下ポッド<>の位置を追跡する。
      投下ポッドには強力な<VAL_ON>エクソスーツのアップグレード<>が入っている。
    ui_suit_upgrade_msg1: |-
      <TECHNOLOGY>投下ポッド<>でエクソスーツをアップグレードしてアイテムケースに空きを増やす
      <SPECIAL>投下ポッド座標データ<>を<TECHNOLOGY>信号ブースター<>に入力する
      <IMG>BUILD_MENU<>でビルドメニューにアクセスして信号ブースターを作成する
    ui_suit_upgrade_msg2: |-
      <TECHNOLOGY>信号ブースター<>を作成する
      信号ブースターは惑星上の建物を見つけるのに役立つ
    ui_suit_upgrade_msg3: |-
      <SPECIAL>投下ポッド座標データ<>を<TECHNOLOGY>信号ブースター<>に入力する
      <TECHNOLOGY>投下ポッド<>でエクソスーツをアップグレードしてアイテムケースに空きを増やす
    ui_suit_upgrade_msg4: |-
      <TECHNOLOGY>投下ポッド<>を見つける
      <TECHNOLOGY>投下ポッド<>でエクソスーツをアップグレードしてアイテムケースに空きを増やす
    ui_suit_upgrade_desc: |-
      今のところ、私の旅で友好的な者は非常にまれだ。持ち物はすべて、あさって手に入れた。
      補給箱を探す。 ちょうどよい<TECHNOLOGY>投下ポッド座標モジュール<>が中にあるようだ。
    ui_suit_upgrade_opt: データを取得する
    ui_first_inventory_msg1: |-
      <IMG>INVENTORY<>でアイテムケースにアクセスする
      <IMG>JUMP<>でアイテムを整理し、<IMG>DISCARD<>長押しで捨てる
    ui_first_inventory_msg2: |-
      <IMG>INVENTORY<>でアイテムケースにアクセスする
      宇宙船付近にいるときは、<IMG>TRANSFER<>でエクソスーツのアイテムケースからアイテムを移動させる
    dnt_exp_first_station_lang_1: Ah, Traveller-Entity. The Convergence knows your
      kind. Welcome.
    dnt_exp_first_station_lang_2: Another Traveller-Entity. The Convergence will know
      of this.
    dnt_exp_first_station_lang_3: The Korvax welcome you, Traveller. May your journey
      be peaceful.
    dnt_tra_first_station_lang_1: Hello new friend! Gek welcomes tall Traveller-being
      to this space station!
    dnt_tra_first_station_lang_2: Welcome, maybe-friend! Do you have units?
    dnt_tra_first_station_lang_3: Hello, friend! Are you real friend, or unfriendly
      unit-thief?
    dnt_war_first_station_lang_1: Grah! Interloper! The Vy'keen salute your arrival!
    dnt_war_first_station_lang_2: Hah! Puny interloper! How do you hope to do any
      interloping with such small arms?
    dnt_war_first_station_lang_3: Grah! Grah! Grah! The Vy'keen will aid you, interloper!
    dnt_guild_first_station_lang_1: Lifeform! The guild has no business with strangers!
      Earn your place.
    dnt_shop_first_station_lang_1: We are closed to your kind, lifeform. Your units
      are no good here.
    exp_first_station_desc_1: 彼らの言葉は聞き慣れないが、この異星人は、以前私と 会ったことがあるような態度を取っている。私より先にここに来た人物を知っているのかもしれない。
    exp_first_station_desc_2: 異星人の上品な金属製の殻は、私が近づくとハッとする。私を観察しているようで、レンズの周りで光が点滅している。基地のコンピューターに残されていたメッセージについて、
      何か知っているかもしれない。
    exp_first_station_desc_3: 金属でできた存在は、聞き慣れない言語で あれこれと喋っている。しかしまばたきすると、救難ビーコンで 私を見つめていたのと同じ赤い光が見える...
    tra_first_station_desc_1: 異星人は私が近づくとキーキーと声を上げる。私を見て興奮しているようだが、何を言っているかわからない。基地のコンピューターが教えてくれた信号のことを
      知っているかもしれない。
    tra_first_station_desc_2: 異星人は私を期待のまなざしで見ている。明らかに何かを待っている。私より先にここに来た人物を知っているのかもしれない。
    tra_first_station_desc_3: 生命体はぺちゃくちゃと喋り、ビーズのような好奇心旺盛な瞳で 私を値踏みしている。しかしまばたきすると、救難ビーコンで
      私を見つめていたのと同じ赤い光が見える...
    war_first_station_desc_1: 巨大で恐ろしい異星人は、友好的であろうとしているらしい。私より先にここに来た人物を知っているのかもしれない。
    war_first_station_desc_2: 生命体は私が近づくと膨れ上がり、驚くべき大きさになる。基地のコンピューターが教えてくれた信号のことを 知っているかもしれない。
    war_first_station_desc_3: その大きさに反して、異星人は攻撃的に見えない。しかしまばたきすると、 救難ビーコンで私を見つめていたのと同じ赤い光が見える...
    all_first_station_opt1: 他のトラベラーについて尋ねる
    all_first_station_opt2: "「16」について尋ねる"
    all_first_station_opt3: "「16」を繰り返す"
    exp_first_station_res_1: 生命体は拒絶する前に静止する。私に耳を傾けようとも、 私の質問を無視しようともしなかった。
    exp_first_station_res_2: レンズ越しに生気のないまなざしを向けられる。数字は奇妙な影響を彼らにもたらした。これ以上彼らから情報を得るのは無理そうだ。
    exp_first_station_res_3: コードは妙な効果を生命体にもたらしている。彼らの光は止まり、声はどもっている。少し間を置いて、動きを再開したようだ。私が言ったことを覚えていないらしい。
    tra_first_station_res_1: 生命体の顔に驚きが浮かび、 おかしな臭いのするガスを放出する。会話は終わりだと示しているらしい。
    tra_first_station_res_2: 私の質問に驚き、生命体は激しく キーキーと声を上げた。言葉はわからないが、 彼らが首を振っているのは明らかだ。
    tra_first_station_res_3: 異星人は静まり返る。コードを理解しているかどうかわからないが、私の言葉が彼らに大きな衝撃を与えたのは明らかだ。
    war_first_station_res_1: 異星人は驚いてたじろぐ。顔に浮かんだ表情は、 会話は終わりだと言っている。
    war_first_station_res_2: コードを聞いて生命体は縮み上がり、 顔に怯えを浮かべるが、すぐに怯えは消え去る。彼らは私を不審げに見ているが、それ以上は何も言わない。
    war_first_station_res_3: 異星人の態度が変わる。敵意はないが、 助けになろうとする態度はなくなった。コードを聞くことに興味がないのは明白だ。
    all_shop_first_station_desc: 異星人は自分たちのターミナルの後ろで待っている。私の頭からつま先まで見て、客ではないと判断したようだ。特に助けになりそうにない。
    all_guild_first_station_desc: この生命体がこのステーションで重要な地位を占めているのは 明らかだ。私を一目見るが、特に興味を持っていないようだ。コードが彼らの気持ちを変えるかもしれない。
    all_shop_first_station_res: 生命体は警戒して私を見つめ、やがて私を追い払った。
    all_guild_first_station_res: 生命体の表情に、特に理解した様子はない。私たちは互いに誤解を続けている。
    dnt_exp_mystery_solved_lang: You will find us, Traveller. Nada sends their best
      wishes.
    dnt_tra_mystery_solved_lang: Specialist Polo sends their greetings, Traveller-Friend.
      You will find us soon.
    dnt_war_mystery_solved_lang: The Anomaly is coming, Traveller. We will find you,
      you will find us. You are first.
    all_mystery_solved_desc: 生命体は私を静かに見つめる。まばたきすると、 ターミナルで私を見つめていたのと同じ赤い光が見える。信号中継機で聞いたコードを繰り返したい衝動に駆られる。
    all_mystery_solved_lang: "<IMG>SLASH<> 我々は<FUEL>君を<>見て<FUEL>いるぞ、<>トラベラーの友よ。<IMG>SLASH<>
      君に<FUEL>残した<>物を<FUEL>見つけ<><FUEL>なさい<> <IMG>SLASH<> "
    exp_first_station_solved_desc: |-
      異星人は彼ら自身のものではない言語で喋っている。コードの文字列は赤くぎらぎらした光を通して私に反響し、 エクソスーツに直接記録された。赤い光は薄れていき、 生命体がレンズ越しに私を見ていることに気づく。何が起こったにせよ、彼らには見えていなかったようだ。
      もう行かなくては。<TECHNOLOGY>基地のコンピューター<>で、 このコードをどうにか活用できるかもしれない。
    tra_first_station_solved_desc: |-
      異星人は彼ら自身のものではない言語で喋っている。コードの文字列は赤くぎらぎらした光を通して私に反響し、 エクソスーツに直接記録された。赤い光は薄れていき、 生命体が期待するかのように驚きの目で私を見ていることに 気づく。何が起こったにせよ、彼らには見えていなかったようだ。
      もう行かなくては。<TECHNOLOGY>基地のコンピューター<>で、 このコードをどうにか活用できるかもしれない。
    war_first_station_solved_desc: |-
      異星人は彼ら自身のものではない言語で喋っている。コードの文字列は赤くぎらぎらした光を通して私に反響し、 エクソスーツに直接記録された。赤い光は薄れていき、 生命体が私をにらみつけていることに気づく。何が起こったにせよ、彼らには見えていなかったようだ。
      もう行かなくては。<TECHNOLOGY>基地のコンピューター<>で、 このコードをどうにか活用できるかもしれない。
    ui_mystery_over_wait_msg1: |-
      <STELLAR>暗号化メッセージ<>を保存済み
      <TECHNOLOGY>エクソスーツテクノロジートレーダー<>のところでアイテムケースをアップグレードする
      準備ができたら<TECHNOLOGY>テレポートターミナス<>で基地に戻る
    ui_mystery_over_wait_msg2: |-
      <STELLAR>暗号化メッセージ<>を保存済み。
      準備ができたら<TECHNOLOGY>テレポートターミナス<>で基地に戻る。
    ui_mystery_leave_opt: 座標を記録する
    all_mystery_second_desc: 生命体は瞳の奥にかすかな恐怖と驚きを浮かべて私を見ている。これ以上私に言うことがないのは明らかだ。
    dnt_all_mystery_second_lang: No, Traveller. We do not speak of it. We do not speak
      of it.
    ui_coordinates_osd: 座標を受信
    ui_tut_basebuild_cache_osd: 信号の発信源を測定
    ui_tut_basebuild_cache_label: 信号の発信源
    tut_basebuild_obj0: 信号発信機のところに行く
    tut_basebuild_obj0_tip: 謎の信号を追跡して詳しく調べる。
    tut_basebuild_obj1: 基地のコンピューターのアーカイブを調べる
    tut_basebuild_obj1_tip: |-
      痕跡は完全に消えた。
      <COMMODITY>宇宙ステーション<>でおかしな信号について
      調査する。
    tut_basebuild_obj2: 貯蔵庫を見つける
    tut_basebuild_obj2_tip: |-
      宇宙ステーションにいた生命体は、コードを聞いておかしな反応をした。うっとりとしたように、目が曇る。
      生命体は近くの惑星にマークを付けた。そこに答えがあるのだろう...
    tut_basebuild_obj2a: '基地建設: 地形操作機を作成する　'
    tut_basebuild_obj2a_tip: |-
      <TECHNOLOGY>地形操作機<>は大規模な鉱脈からの採掘や地面を
      トンネル状の洞窟を作るための上級マルチツール
      アタッチメント。基地の作成に必要な素材を採掘する
      には、地形操作機をマルチツールにインストールする。
    tut_basebuild_obj2b: '基地建設: 有色金属を集める'
    tut_basebuild_obj2b_tip: |-
      <TECHNOLOGY>地形操作機<>で大規模な鉱脈から<STELLAR>銅<>を採掘する。
      <TECHNOLOGY>ポータブル精製機<>で<STELLAR>銅<>を精製すると
      <SPECIAL>有色金属<>ができる。
    tut_basebuild_obj3: 基地を建設、機能させる
    tut_basebuild_obj3_tip: |-
      ふさわしい惑星を見つけ、<TECHNOLOGY>基地のコンピューター<>を
      展開する。その場所で土地の所有をビーコンに登録し、
      建設を始める。（<IMG>BUILD_MENU<>）でビルドメニューを
      使って、新しい基地の部品を置く。
    tut_basebuild_obj4: 基地のコンピューターのアーカイブを調べる
    tut_basebuild_obj4_tip: |-
      <TECHNOLOGY>基地のコンピューター<>には秘密や新たな
      テクノロジーが隠されている。
      基地のコンピューターのアーカイブを調べて
      新たな情報を入手しよう。
    tut_basebuild_obj5: 基地モジュールの発見：設計図を発掘する
    tut_basebuild_obj5_tip: |-
      <TECHNOLOGY>基地の部品<>を追加して基地を拡張する。
      <TECHNOLOGY>建設調査ユニット<>を建設して、新しい部品を研究する。
      <STELLAR>埋没したテクノロジー<>から<TECHNOLOGY>回収データ<>を回収し、<TECHNOLOGY>建設調査ユニット<>で使用する。
      <TECHNOLOGY>地形操作機<>で<STELLAR>埋没したテクノロジー<>を探す。
    tut_basebuild_obj6: 惑星を探索して基地を拡張する
    tut_basebuild_obj6_tip: |-
      <TECHNOLOGY>基地の部品<>を追加して基地を拡張する。
      <STELLAR>埋没したテクノロジー<>から<TECHNOLOGY>回収データ<>を回収し、
      <TECHNOLOGY>建設調査ユニット<>で使用する。
      <TECHNOLOGY>地形操作機<>で<STELLAR>埋没したテクノロジー<>を探す。
    tut_basebuild_emergency_osd: 緊急通信コード<IMG>SLASH<> 16 <IMG>SLASH<> 16 <IMG>SLASH<>
      16 <IMG>SLASH<> 16
    tut_basebuild_msg1: |-
      <COMMODITY>宇宙ステーション<>を調査する
      基地コンピューターの前の所有者の足跡をたどる...
    tut_basebuild_msg1a: |-
      <COMMODITY>宇宙ステーション<>を調査する
      ステーションマーカーに方向を合わせ、<IMG>PULSEJUMP<>で<TECHNOLOGY>パルスドライブ<>を起動する
      パルスドライブが<STELLAR>オートパイロット<>でマーカーと連動する
    tut_basebuild_msg2: |-
      宇宙ステーションを探検する
      生命体を見つけて<FUEL>謎の信号<>について尋ねる
    tut_basebuild_msg3: |-
      座標に従って<COMMODITY>発信源<>を見つける
      座標マーカーに方向を合わせ、<IMG>PULSEJUMP<>で<TECHNOLOGY>パルスドライブ<>を使う
      パルスドライブは座標マーカーへ<STELLAR>自動操縦<>で送り出される
    tut_basebuild_msg3a: |-
      座標に従って<COMMODITY>発信源<>を見つける
      現場に近づき、スピードを落とし(<IMG>BRAKE<>)、<IMG>LANDSHIP<>で着陸する
    tut_basebuild_msg3b: |-
      座標に従って<COMMODITY>発信源<>を見つける
      信号はまだ遠い。宇宙船に戻ろう。
    tut_basebuild_msg3c: 座標に従って<COMMODITY>発信源<>を見つける
    tut_basebuild_msg3_survey: |-
      <STELLAR>方向表示<>を追跡して<COMMODITY>信号の発信源<>を突き止める
      この<TECHNOLOGY>ターゲットスイープ<>でミッション地点を特定できる
    tut_basebuild_msg3_survey_swap: |-
      <COMMODITY>信号の発信源<>を見つける
      <IMG>SURVEYFILTERL<>/<IMG>SURVEYFILTERR<>で<TECHNOLOGY>ターゲットスイープ<>を起動する
    tut_basebuild_msg3_survey_off: |-
      <COMMODITY>信号の発信源<>を見つける
      分析レンズ<IMG>AIM<>から<STELLAR>ターゲットスイープ<>を起動する
    tut_basebuild_survey_osd: 信号の発信源を特定
    tut_basebuild_msg4: |-
      <COMMODITY>発信源<>を発見
      故障した機械を調べる
    tut_basebuild_msg4a_title: 基地のコンピューターには精製物質が必要
    tut_basebuild_msg4a: |-
      <STELLAR>銅<>を加工して<SPECIAL>有色金属<>を作成する。
      ビルドメニュー（<IMG>BUILD_MENU<>）から<TECHNOLOGY>精製機<>を作成または配置する。
    tut_basebuild_msg4a_swap: |-
      <TECHNOLOGY>携帯精製機<>を作る
      %ITEM%を集める：%CURRENT% / %AMOUNT%
      <IMG>CYCLEWEAPON<>で<TECHNOLOGY>マインビーム<>を再起動する
    tut_basebuild_msg4a_swap_vr1: |-
      <TECHNOLOGY>携帯精製機<>を作る
      <TECHNOLOGY>マインビーム<>で%ITEM%を集める：%CURRENT% / %AMOUNT%
      肩に手を伸ばし、<IMG>VR_HOLSTER<>を押してマルチツールを装備する
    tut_basebuild_msg4a_swap_vr2: |-
      <TECHNOLOGY>携帯用精製機<>を作る
      <TECHNOLOGY>マインビーム<>で%ITEM%を収集する：%CURRENT% / %AMOUNT%
      <STELLAR>%SECONDARY_HAND%<>で<TECHNOLOGY>マルチツール<>の後部を指さす
    tut_basebuild_msg4a_swap_vr3: |-
      <TECHNOLOGY>携帯精製機<>を作る
      <TECHNOLOGY>マインビーム<>で%ITEM%を集める：%CURRENT% / %AMOUNT%
      「モード」を指さして<IMG>FE_ALTSELECT<>で選択する
    tut_basebuild_msg4a_1: |-
