    fleet_trading_special_5: "%CAP_RACE%、航行は順調だ。しかし貿易コンピューターに一時的な問題が発生しているため、注力するべき場所が確かではない。"
    fleet_trading_special_5a: 科学装置を大量に購入できそうだ。しかし現地の食物保管ビジネスに投資するチャンスもある。何をするべきだろうか？
