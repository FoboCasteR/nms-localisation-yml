    bld_plant_description: |-
      小型の観葉植物。

      屋外に設置すると
      野生動物を呼び寄せたり、
      空気を清浄することができる。
    bld_tree_1_name: 果樹
    bld_tree_1_name_l: 果樹
    bld_tree_2_name: 低木
    bld_tree_2_name_l: 低木
    bld_tree_3_name: 常緑樹
    bld_tree_3_name_l: 常緑樹
    bld_medplant_1_name: 肉食低木
    bld_medplant_1_name_l: 肉食低木
    bld_medplant_2_name: ドワーフヤシ
    bld_medplant_2_name_l: ドワーフヤシ
    bld_medplant_3_name: 謎のコーン
    bld_medplant_3_name_l: 謎のコーン
    bld_medplant_1_description: "中型の観葉植物。 \n\n一枚一枚の葉が粘着性の薄い乳液に覆われており、葉に乗った虫は\n乳液の中に含まれている消化ホルモンに\nゆっくりと吸収されていく。\n\n素手での接触は避けることを推奨する。"
    bld_medplant_2_description: |-
      大きなヤシ類の木を管理しやすい

      サイズにした木。
      屋外に設置すると
      野生動物を呼び寄せたり、
      空気を清浄することができる。
    bld_medplant_3_description: "発芽中の観葉用コーン。 \n\n様々な色合いのものが存在する。 鑑賞用の野生動物を\n呼び寄せることもある。\n\n自然発生することはないため、\n人工的に授粉させる必要がある。"
    bld_waterplant_1_description: |-
      殻の形に合わせて成長した繊細な海の
      無脊椎動物。ループの形が目を引く
      風変りだが愛らしいフォルムが特徴的。
    bld_waterplant_1_name: 巻きサンゴ
    bld_waterplant_1_name_l: 巻きサンゴ
    bld_waterplant_2_description: "目を見張る結晶状の海の鉱物の大群。 \nこの結晶はシャードのような形状で\n形成され、少し変わった\nマーブルカラーが特徴となっている。"
    bld_waterplant_2_desc_alt: 真ん中のシャードがかすかに震えており、柔らかいメロディを鳴らしている。
    bld_waterplant_2_name: 海のクリスタル
    bld_waterplant_2_name_l: 海のクリスタル
    bld_waterplant_3_description: |-
      ぼんやりと光るオーブ型の花が特徴的な
      目を引く植物。あらゆる水源から酸素を
      吸収し摂取することができる。
      陸にも水中でも生息可能。
    bld_waterplant_3_name: 枝付き燭台
    bld_waterplant_3_name_l: 枝付き燭台
    bld_waterplant_3a_name: 植えつけ可能なケルプ
    bld_waterplant_3a_name_l: 植えつけ可能なケルプ
    bld_barnacle_description: |-
      海でよくみられる節足動物。

      水中の動かないオブジェクトやゆっくりと動いているオブジェクトを
      覆っていることが多い。

      好きな場所に貼れば、基地を
      海の家のような雰囲気に変えらえる。
    bld_barnacle_name: フジツボ
    bld_barnacle_name_l: フジツボ
    bld_tree_1_description: |-
      大型の観葉果樹。

      果実型をしており、
      毒性や形態は栽培する地域の気候や
      送粉者の状態によって異なる。
    bld_tree_2_description: "薄く、果実の生らない木。 \n\n根系は菌性の共生生物が存在していることが多い。\n\nキノコ類が育ちやすい環境を\n提供しており、菌に毒性はなく\n他の個体に繁殖することはない。"
    bld_tree_3_description: |-
      頑丈な常緑樹で、

      様々な気候で自生することができる。
      裏面が銀色のろう質の葉は
      効果の高い集光能力を有しており、
      一年を通して色彩と光を楽しむことが
      できる。
    bld_toycube_description: "特別な鑑賞物。\n\n精密に作られたガジェットで局部的な\n重力フィールドを使用している。 \n基地を訪れる客をもてなすアイテム。"
    bld_toycube_name: 拡大キューブガジェット
    bld_toycube_name_l: 拡大キューブガジェット
    bld_toysphere_description: |-
      基地用の特別な鑑賞物。

      このガジェットは、銀河に生息する数百京のうち一つの天体のホログラムを映し出している。
    bld_toysphere_name: 球体ホログラムガジェット
    bld_toysphere_name_l: 球体ホログラムガジェット
    bld_toycore_description: |-
      基地用の特別な鑑賞物。

      現実では不可能な位置から観察した
      現実そのもののモデル。驚嘆に値する
      その詳細な再現性は、強力なレンズを
      使用して観察しても全てを見切ることは
      出来ない程だ。
    bld_toycore_name: 携帯現実ジェネレーター
    bld_toycore_name_l: 携帯現実ジェネレーター
    spec_vykeen_torso_name: 胸部保護アーマー
    spec_vykeen_torso_name_l: 胸部保護アーマー
    spec_vykeen_torso_desc: |-
      強化されているがスタイリッシュさを
      忘れないこのエクソスーツの
      胸部用アーマーは、見た目を損なうこと
      なしに腹部の保護性能を高めた逸品。
    spec_vykeen_armour_name: 肩部保護パッド
    spec_vykeen_armour_name_l: 肩部保護パッド
    spec_vykeen_armour_desc: |-
      このパワフルな肩部アーマーは
      使用者の骨格組織に高電圧の力を
      利用して接続する。
      必要時にはアーマーが使用者の体に
      衝撃を与え、防御力の高い姿勢へ
      筋肉を操作することができる。
    spec_vykeen_gloves_name: 保護グローブ
    spec_vykeen_gloves_name_l: 保護グローブ
    spec_vykeen_gloves_desc: "防御力の高く、\n武器を扱うのに適したグローブ。 \n直接攻撃を繰り出すのにも使用でき、\n棘の多い植物に触れることもできる。"
    spec_vykeen_boots_name: 保護ブーツ
    spec_vykeen_boots_name_l: 保護ブーツ
    spec_vykeen_boots_desc: |-
      歩行を安定化させる姿勢制御装置と

      統合された強化胸部保護システム。
      数百年の技術研究の末に採用された
      足用アーマー。
    spec_vykeen_legs_name: 保護タイツ
    spec_vykeen_legs_name_l: 保護タイツ
    spec_vykeen_legs_desc: |-
      繊細に縫製されたナノファイバーが

      脚部の柔軟性を高めると共に小型武器の攻撃に対する防御性能を向上させる。

      洗濯には専門装置が必要になる。
    ui_special_custom_sub: 外見カスタムオーバーライド
    ui_exotic_head_sub: 顔の大きな変更
    bld_firework_launcher_desc: |-
      特製の建設可能な基地部品。 居住基地の外に建設して<FUEL>花火<>を装填すると色鮮やかな火花で仲間のトラベラーを楽しませることができる。

      警告: 生物に向けて発砲しないこと。 室内での使用は推奨しない。
