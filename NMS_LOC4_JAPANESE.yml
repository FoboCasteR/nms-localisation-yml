      共通翻訳サービスに到達しました。
      生命体辞書が利用可能です。
    all_first_word_opt_term: 単語を学ぶ
    exp_first_word_res: "<TECHNOLOGY>「コーバックス」<>という名前が画像になって見えた。 つい今しがた見えたばかりの奇妙な画像の残像だ。
      未知の言語の単語が、脳に焼き付けられた。"
    tra_first_word_res: "<COMMODITY>「ゲック」<>という名前が画像になって見えた。 つい今しがた見えたばかりの奇妙な画像の残像だ。
      未知の言語の単語が、脳に焼き付けられた。"
    war_first_word_res: "<FUEL>「ヴァイキーン」<>という名前が画像になって見えた。 つい今しがた見えたばかりの奇妙な画像の残像だ。
      未知の言語の単語が、脳に焼き付けられた。"
    npc_other_exotut: ヴァイキーンは手を休めて、<TECHNOLOGY>エクソクラフトターミナル<>のメンテナンスを中断した。こちらを見つめ、私の存在を疎むような素振りをわずかに見せる。
    npc_other_overseer: この基地の<CATALYST>監督官<>であるゲックは、不穏な視線をこちらに寄越した。 何か伝えたがっているようだが、それが何かはわからない。
    npc_other_farmer: ゲックは警戒してこちらを見ている。私のことがわかるようだが、 どこなのかはわからない。身を返して、 馴染みの<TRADEABLE>栽培ターミナル<>に戻っていった。
    npc_other_scientist: 私が近づくと、コーバックスは首を傾げた。そのレンズはスキャンを始めたようだが、データには満足しなかったようだ。やがて<TECHNOLOGY>科学ターミナル<>での仕事に戻り、私を無視した。
