    ui_guide_body_exploration_3: |-
      HUDの一番上にある<TECHNOLOGY>コンパス<>に、
      近くの<VAL_ON>特定ポイント<>と<TECHNOLOGY>ミッションの目標<>が強調表示される。
      <TECHNOLOGY>分析レンズ<>で発見した惑星オブジェクトはブックマークできる。
      発見した特定ポイントを、<IMG>MARKER_TAG<>でエクソスーツHUDに表示させることで、
      目的地に移動しやすくなる。

      <TECHNOLOGY>ビーコン<>の作り方は<VAL_ON>基地の科学者<>から学べる。
      ビーコンは<IMG>BUILD_MENU<>を使ってどこにでも設置でき、コンパスに印が付けられる。

      <TECHNOLOGY>信号ブースター<>を作れば、近くの特定ポイントを探せる。宇宙ステーションの<VAL_ON>地図製作者<>は特定の建物の<STELLAR>星系図<>を作ってくれる。
      惑星の建物の外のビーコンと建物内のモジュールから<STELLAR>飛行データ<>を回収し、
      <VAL_ON>地図製作者<>とデータ交換を行う。

      自分の<VAL_ON>船<>や<VAL_ON>基地<>などの特定ポイントは、常にマークされる。

      宇宙飛行中または大気飛行中は、他の船が残した<COMMODITY>道<>をたどり、惑星の<VAL_ON>交易所<>を発見できる。
    ui_guide_body_exploration_4: |-
      動物、植物、鉱物を<TECHNOLOGY>分析レンズ<>（<IMG>AIM<>）でスキャンできる。
      分析レンズが起動したら、<IMG>BINOCSCAN<>でターゲットを分析しよう。<VAL_ON>ユニット<>は<VAL_ON>固有のスキャンごと<>に与えられる。

      すべてのディスカバリーは<VAL_ON>ディスカバリーページ<>（<IMG>OPTIONS<>）に記録される。
      星系と惑星は、訪れた際自動的に記録される。

      ディスカバリーページで、
      ディスカバリーの<COMMODITY>リネームまたはアップロード<>、<TECHNOLOGY>ナノマシンを獲得<>できる。
      惑星に住む<VAL_ON>すべての動物<>を発見すると、<VAL_ON>大量のユニット<>がもらえる。

      <TECHNOLOGY>分析レンズ<>（<IMG>AIM<>）でスキャンすると更なる情報がわかるので、
      採集時に思わぬ利益が生まれることもある。

      <SPECIAL>希少生物や大型生物<>は、普通の生物や小型生物よりもディスカバリーの価値が高い。
      <TECHNOLOGY>マルチツール<>を<VAL_ON>アップグレード<>することで
      生物や植物をスキャンした際の<VAL_ON>報酬が大きくなる<>。
    ui_guide_body_exploration_4_vr: |-
      動物、植物、鉱物を<TECHNOLOGY>分析レンズ<>でスキャンできる。左手を目の高さか頭のそばまで上げて、<IMG>AIM<>で起動する。この動作がスイッチになる。
      分析レンズを起動したら、マルチツールで狙いを定めて<IMG>BINOCSCAN<>でターゲットを分析する。<VAL_ON>ユニット<>は、<VAL_ON>固有のスキャンごと<>に与えられる。

      すべてのディスカバリーは<VAL_ON>ディスカバリーページ<><IMG>OPTIONS<>に記録される。星系と惑星は、訪れた際自動的に記録される。

      ディスカバリーページで、ディスカバリーの<COMMODITY>名前変更またはアップロード<>ができ、<VAL_ON>追加のユニットを獲得<>できる。
      惑星に住む<VAL_ON>すべての動物<>を発見すると、<VAL_ON>大量のユニット<>がもらえる。

      <TECHNOLOGY>分析レンズ<><IMG>AIM<>でスキャンすると更なる情報がわかるので、採集時に思わぬ利益が生まれることもある。

      <SPECIAL>希少生物や大型生物<>は、普通の生物や小型生物よりもディスカバリーの価値が高い。
      <TECHNOLOGY>マルチツール<>を<VAL_ON>アップグレード<>することで、生物や植物をスキャンした際の<VAL_ON>報酬が大きくなる<>。
    ui_guide_body_exploration_5: |-
      船を<VAL_ON>推進<>させるには、<IMG>THRUST<>を長押しする。<IMG>BRAKE<>で<VAL_ON>ブレーキ<>、<IMG>BOOST<>長押しで<RED>ブースト<>。通常の飛行には燃料は不要。
      惑星の大気圏外にいる時は移動速度が大幅に上がる。

      宇宙では、<TECHNOLOGY>パルスドライブ<>（<IMG>PULSEJUMP<>）を使うとすばやく移動できる。
      パルスドライブのチャージには<EXOTIC>三重水素<>が必要なため、宇宙で<VAL_ON>アステロイドを破壊<>して三重水素を手に入れよう。スキャン（<IMG>SCAN<>）を使えば、<TECHNOLOGY>三重水素が豊富な小惑星<>が見つかる。

      パルスドライブは宇宙ステーションの近くでは使用できない。<SPECIAL>海賊<>に攻撃されると、一時的にパルスドライブが停止することがあるため、逃げ切るには稼働状態に戻るまでどうにか生き延びるしかない。
      パルスドライブがオフラインになると、船のHUDが警告する。

      <TECHNOLOGY>ハイパードライブ<>を使って新しい星系に移動できる。使用するには<COMMODITY>反物質ハウジング<>と<FUEL>反物質<>で<FUEL>ワープセル<>を作り、ハイパードライブに動力を供給する。

      新しい星系に移動するには、<IMG>QUICK_MENU<>から<VAL_ON>ギャラクシーマップ<>を開き、星系を選択して<IMG>GALAXYWARP<>でハイパードライブを選択する。

      星系は<VAL_ON>色で等級分け<>されている。黄、赤、緑、青があり、黄以外の星系を訪れるには、<VAL_ON>アップグレード済みのハイパードライブテクノロジー<>が必要だ。
    ui_guide_body_exploration_6: |-
      スペースアノマリーの<TECHNOLOGY>建設調査ユニット<>で<STELLAR>ジオベイ<>の設計図を購入すると、エクソクラフトがアンロックされる。

      エクソクラフトを呼び出すには、<TECHNOLOGY>エクソクラフトジオベイ<>を建造する。ジオベイは母星に限らず、どこにでも建造できる。

      エクソクラフトを操縦中、<IMG>EXOBOOST<>を押すと短時間<VAL_ON>スピードアップ<>し、<IMG>EXOJUMP<>で<VAL_ON>ジャンプ<>できる。

      エクソクラフトを操縦中、<IMG>SCAN<>で付近のイベントのある地点を探す。マルチツールのスキャナーよりも強力で、新たな地点を探し出せる。

      <IMG>QUICK_MENU<>から携帯用<TECHNOLOGY>信号ブースター<>にアクセスし、近くにある特定の建物を探そう。

      <IMG>VEHICLESHOOT<>で武器またはマインビームを発射する。
      <IMG>CYCLEVEHWEAPON<>で武器/採掘アタッチメントを切り替える。

      エクソスーツや宇宙船と同じように、エクソクラフトも<TECHNOLOGY>アップグレード<>で性能を向上できる。<VAL_ON>アイテムケース<>（<IMG>INVENTORY<>）内でテクノロジーをアップグレードしよう。
    ui_guide_body_exploration_6_vrm: |-
      スペースアノマリーの<TECHNOLOGY>建設調査ユニット<>で<STELLAR>ジオベイ<>の図面を購入すると、エクソクラフトがアンロックされる。

      エクソクラフトを呼び出すには、<TECHNOLOGY>エクソクラフトのジオベイ<>を建造する。
      ジオベイは故郷の惑星に限らず、どこにでも作れる。

      エクソクラフト操縦中、<IMG>EXOBOOST<>を押すと短時間<VAL_ON>スピードアップし<>、<IMG>EXOJUMP<>で<VAL_ON>ジャンプ<>できる。

      エクソクラフト操縦中、<IMG>SCAN<>で近くにある特定ポイントを探す。
      マルチツールのスキャナーよりも強力で、新たな地点をあぶり出す。

      <IMG>QUICK_MENU<>から携帯用<TECHNOLOGY>信号ブースター<>にアクセスし、近くにある特定の建物を探せる。

      <IMG>VEHICLESHOOT<>で武器またはマインビームを発射する。
      <IMG>CYCLEVEHWEAPON<>で武器/採掘アタッチメントを切り替える。

      エクソスーツや宇宙船と同じく、エクソクラフトも<TECHNOLOGY>アップグレード<>でパフォーマンスを向上できる。
      <VAL_ON>アイテムケース<>（<IMG>INVENTORY<>）内でテクノロジーをアップグレードしよう。
    ui_guide_body_exploration_7: |-
      <TRADEABLE>レーストラック<>を作り、

      エクソクラフトのパフォーマンスと自身のドライバーとしてのスキルを試す。
      基地に<TECHNOLOGY>レース開始地点<>を建造する。
      トラックの設計はレース開始地点で開始する。好みのルートでエクソクラフトを操縦し、

      チェックポイントマーカーを投下（<IMG>CHECKPOINT_DROP<>）してレースサーキットを作る。

      <TECHNOLOGY>レース開始地点<>に戻り、設計を完成させる。トラックのテストと調整、最速ラップの設定にはイニシエーターを使う。基地を訪れたプレイヤーはトラックでレースできる。
    ui_guide_body_trade_1: |-
      <VAL_ON>銀河貿易ネットワーク<>でアイテムを売ると<COMMODITY>ユニット<>（<IMG>UNITS<>）が手に入る。<TECHNOLOGY>貿易ターミナル<>は<VAL_ON>宇宙ステーション、アウトポスト<>、<VAL_ON>ショップ<>で見つかる。

      宇宙空間で<VAL_ON>小惑星<>から<STELLAR>貴重な金属<>を採掘したり、<TECHNOLOGY>分析レンズ<>を使用して<STELLAR>資源の鉱脈<>を特定できる。

      宇宙ステーションの<SPECIAL>ミッションボード<>は有効な収入源だ。ミッションボードを訪れれば、募集中の仕事を確認できる。詳細は<VAL_ON>ミッションボード<>エントリーで確認できる。

      宇宙船に<TECHNOLOGY>経済状態スキャナー<>をインストールすればギャラクシーマップの経済データにアクセスできる。収益を最大化できる理想的な<COMMODITY>交易ルート<>を見つけるには、<VAL_ON>相互に補完し合うような経済タイプの惑星<>を特定できるといい。

      <TRADEABLE>農業<>は大きな利益を生む。作物をバランスよく栽培し、それを使って新たなアイテムを作成しよう。

      <TRADE_SPECIALS>水銀<>（<IMG>QUICKSILVER<>）は特別な収集アイテムと交換できる通貨だ。水銀は<SPECIAL>スペースアノマリー<>で受注できるミッションを完了させると入手できる。
    ui_guide_body_trade_2: |-
      <TRADEABLE>農業<>は大きな利益を生む。

      バランスの取れた作物を見つけ、それらを使って新しいアイテムを作成しよう。<VAL_ON>作成したアイテムを組み合わせて<>より高度なデバイスを作れば、<VAL_ON>さらなる収益<>がもたらされる。

      新種の植物を調査するには、<TECHNOLOGY>栽培ターミナル<>を建造して<TRADEABLE>ファーマー<>を雇おう。

      気候が元の<TRADEABLE>生育環境<>と合えば、植物を<VAL_ON>屋外<>で栽培できる。

      もしくは、<TECHNOLOGY>水栽培トレー<>を作って栽培することも可能。大規模な農場は、メンテナンス要件の少ない<TECHNOLOGY>大型水栽培トレー<>から利益が得られる。

      植物が十分に成長したら収穫できる。植物によっては、<TECHNOLOGY>武器ターミナル<>の武器職人から入手可能な<TECHNOLOGY>危険物用手袋<>が必要な場合がある。植物の種類によって<VAL_ON>収穫量<>と<VAL_ON>成長期間<>が異なる。作物のバランスを見出して総収益を最大化しよう。
    ui_guide_body_trade_3a: |-
      <COMMODITY>銀河貿易ネットワーク<>でアイテムを売って<VAL_ON>units<>（<IMG>UNITS<>）を手に入れることができる。

      <VAL_ON>宇宙ステーション、アウトポスト<>、<VAL_ON>ショップ<>で<TECHNOLOGY>貿易ターミナル<>を見つけよう。基地を持っている場合は、<SPECIAL>スペースアノマリー<>の<STELLAR>建設調査ステーション<>で設計図をアンロックした後で貿易ターミナルの建設が可能となる。

      貴重な資源の中には、<VAL_ON>探し出すより、購入した方が早い<>ものもある。宇宙ステーションや貿易アウトポストを訪れれば、様々なアイテムを取り扱う、多様な種族と取引することができる。

      資源は<VAL_ON>星系によって<><VAL_ON>異なる価格で<>取引される。宇宙船に<TECHNOLOGY>経済状態スキャナー<>をインストールすれば、<VAL_ON>ギャラクシーマップ<>の経済データにアクセスできる。
    ui_guide_body_trade_3: |-
      資源は<VAL_ON>星系によって<><VAL_ON>異なる価格で<>取引される。宇宙船に<TECHNOLOGY>経済状態スキャナー<>をインストールすれば、<VAL_ON>ギャラクシーマップ<>の経済データにアクセスできる。

      収益を最大化できる交易ルートを考えよう。完璧な交易ルートを作るため、<VAL_ON>補完的な経済タイプ<>を見つけよう。ほとんどのアイテムは星系の経済に影響を受ける（例：鉱物は<VAL_ON>鉱業<>経済圏では安価だが、<VAL_ON>工業<>経済圏では高価になる）。

      トレーダーにとって<COMMODITY>最大の利益<>をもたらすのは、特定の<COMMODITY>トレードアイテム<>の輸送だ。どこで売れば最も利益が出るかは、<COMMODITY>交易アイテム<>の詳細を調査するとわかる。経済状態に基づいた最大限の割引やボーナスが得られる。

      星系の<VAL_ON>富裕度<>は、そこで販売されるアイテムの数に影響を与える。また、富裕度の高い星系には高品質な宇宙船が存在する可能性が高い。
    ui_guide_body_trade_4: |-
      貨物船を購入するには、乗船して<VAL_ON>船長<>に話しかける。

      <SPECIAL>海賊<>から貨物船を救うと、割引価格で貨物船を購入できる。
      惑星にいる時は、<VAL_ON>クイックメニュー<>（<IMG>QUICK_MENU<>）から現在の星系に貨物船を呼び出せる。
      貨物船がある場合は、<VAL_ON>宇宙船を9隻<>まで所有できる。宇宙船を格納するには、ドッキングベイに乗り入れる際に購入すること。

      貨物船は高度な<TECHNOLOGY>ワープ機能<>を備えている。

      艦橋の<VAL_ON>マップ<>から<VAL_ON>ギャラクシーマップ<>を開く。
      貨物船には<VAL_ON>大型のアイテムケース<>もある。
      <VAL_ON>貨物船のスロットには、他のどのアイテムケースより多くのアイテムを格納できる。アイテムケースから貨物船にアイテムを移す<>には<IMG>TRANSFER<>を使う。

      アイテムを取り出すには船長と話そう。大型で高価な貨物船ほどアイテムケースも大きい。貨物船では<SPECIAL>船内建設<>を行える。ポータブル基地を作成するには、基地の建築パーツを所定の建設エリアに設置する。また、<TECHNOLOGY>貯蔵コンテナ<>を設置するとアイテムケースを増やせる。
    ui_guide_body_trade_5: |-
      <VAL_ON>ミッションボード<>はすべての<COMMODITY>宇宙ステーション<>で見つかる。
      募集されているミッションについては、各ステーションのミッションボードを常にチェックすること。報酬はユニット、ナノマシン、テクノロジーの一部など。

      ミッションボードは宇宙ステーションの左側、<VAL_ON>交易ターミナル<>近くにある。完了したミッションはどのステーションでも提出が可能。
      同時に複数のミッションをアクティブにし、ログ（<IMG>OPTIONS<>）で閲覧することができる。

      ミッションは派閥での<VAL_ON>評価<>に結び付いている。
      星系の主要な生命体や、<VAL_ON>トレーダーギルド<>、<VAL_ON>探検家ギルド<>、<VAL_ON>傭兵ギルド<>の
      いずれかとの関係を向上させる良い手段だ。
      ギルドでの評価が上がると、報酬の良い高レベルミッションにアクセスできるようになる。宇宙ステーションにいる<SPECIAL>ギルドの大使<>に会って、報酬を手に入れよう。
    ui_guide_body_trade_6: "<VAL_ON>高度なアイテム<>の作成は、金銭を得る最善策。\n\n<TECHNOLOGY>分析レンズ<><IMG>AIM<>で見つけた鉱脈から、金属を採掘しよう。<TECHNOLOGY>地形操作機<>を使って採掘できる。\n\n分析レンズ用のアップグレード、<TECHNOLOGY>調査デバイス<>があれば<TECHNOLOGY>鉱物抽出装置<>や<TECHNOLOGY>ガス抽出装置<>を利用できる。このような高度なモジュールを適切な場所に置くことで、動力や資源を恒久的に無料で手に入れることができるようになる。\n\n金属を組み合わせれば<SPECIAL>合金<>が、ガスを組み合わせれば<TECHNOLOGY>複合ガス<>ができる。\n互いに組み合わせたり、<TRADEABLE>農業<>で生産された<TRADEABLE>農産物<>と組み合わせることで、さらに<VAL_ON>価値の高いアイテム<>を作り出せる。\n\n最も価値の高いアイテムには<VAL_ON>複数の世界<>から得られる資源が必要だ。最適な製造条件を満たす、正しい材料の組み合わせが適う星系を見つけよう。\n
      \n自分の基地で<TECHNOLOGY>科学者<>を雇うか、惑星の<VAL_ON>工場<>や<VAL_ON>収穫機<>がある惑星を訪れると、新しいアイテム設計図が手に入る。"
    ui_guide_body_trade_7: |-
      <SPECIAL>評価<>は異星人や派閥からの<VAL_ON>信用<>の目安になる。
      評価はカタログとガイド（<IMG>OPTIONS<>）の<VAL_ON>旅のマイルストーン<>で確認できる。

      最も効果的に評価を上げることができるのは<VAL_ON>ミッションボード<>だ。
      ミッションの報酬として、星系の主要な生命体や、<VAL_ON>トレーダーギルド<>、<VAL_ON>探検家ギルド<>、<VAL_ON>傭兵ギルド<>の3つの<SPECIAL>ギルド<>のうちいずれかの評価を向上させることができる。

      宇宙ステーションや惑星アウトポストの異星人に<VAL_ON>贈り物<>をすることも評価を上げるのに効果的だ。好まれる贈り物は生命体によって異なる。

      ギルドの評価が上がると、<VAL_ON>高報酬が得られる高レベルミッション<>に挑戦できるようになる。

      海賊を見つけて倒して得た<VAL_ON>報奨金<>で、その星系の主要な生命体からの評価が上がる。
    ui_guide_body_combat_1: |-
      センチネルはほとんどの世界を守っているロボットの集合体だ。センチネルが監視している時に<VAL_ON>資源を採集<>すると、そのセンチネルは<RED>敵対<>化する。
      <VAL_ON>グラビティーノボール<>などの資源は、採集すると即座にセンチネル軍が警戒態勢に入る。

      センチネルは接近してきて、採集したばかりの資源や<VAL_ON>プレイヤー自身をスキャン<>する。監視されている間は、採集や非敵対的生物への攻撃を行わないこと。

      一部の世界には、<VAL_ON>きわめて敵対的なセンチネル<>がいる。これらのドローンは発見と同時に攻撃してくる。センチネルの状態を知るため、<TECHNOLOGY>分析レンズ<><IMG>AIM<>内の惑星情報に注意を払うこと。

      HUDの右上にある<VAL_ON>セキュリティレベル<>には、現在のセンチネルの状態が表示されており、交戦すると上昇する。

      <VAL_ON>より強力なセンチネル<>が呼び出されないよう、攻撃を受けた際にはセンチネルドローンを速やかに排除すること。
      センチネルドローンを破壊すると、<SPECIAL>珍しい材料<>が手に入る。
    ui_guide_body_combat_2: |-
      <IMG>ATTACK<>で<TECHNOLOGY>マルチツール<>を発射する。弾薬や充電が切れたら、<IMG>MELEE<>で<VAL_ON>近接攻撃<>しよう。
      <IMG>RELOAD<>で装備中の武器をリロードできる。

      一部の武器では、弾薬の代わりに<COMMODITY>チャージ<>が必要だ。
      初期状態では、マルチツールには<TECHNOLOGY>マインビーム<>しか装備されていない。
      戦闘力を上げるには、新しい<TECHNOLOGY>武器タイプ<>をインストールしよう。<IMG>CYCLEWEAPON<>で<VAL_ON>武器モード<>を切り替えることができる。

      マルチツールは<TECHNOLOGY>地形操作機<>を使用してアップグレードが可能。これにより、惑星の地形の作成や削除ができるようになる。

      新しい武器の設計図や<TECHNOLOGY>マルチツールのアップグレード<>は、建物内やヴァイキーンの宇宙ステーションにいる<TECHNOLOGY>テクノロジートレーダー<>から入手が可能。新しいマルチツールが購入できる建物もある。各マルチツールには、効果を増大させる<VAL_ON>独自のボーナス<>が付属している。
      クイックメニュー（<IMG>QUICK_MENU<>）の機能の項目から使用するマルチツールを切り替えられる。
    ui_guide_body_combat_3: |-
      歩行中に（戦闘、敵対的動物、環境による）ダメージを受けると、

      最初に<COMMODITY>シールド<>が消耗する。シールドは時間と共にリチャージされる。シールドの消耗が激しい場合は、避難してダメージを避けること。

      シールドがダウンした状態でダメージを受けると、<FUEL>体力<>が減少する。

      マルチツールで展開して強力な戦闘シールドとして使える<TECHNOLOGY>個人用力場<>の図面を<TECHNOLOGY>テクノロジートレーダー<>から購入しよう。エクソスーツの防御性能や生命維持システムは、<TECHNOLOGY>新しいテクノロジー<>でアップグレードできる。宇宙ステーションの<TECHNOLOGY>テクノロジートレーダー<>にアップグレードしてもらおう。
    ui_guide_body_combat_4: |-
      <IMG>ATTACK<>で<TECHNOLOGY>マルチツール<>を発射する。弾薬または充電が切れたら、<IMG>MELEE<>で<VAL_ON>近接攻撃<>できる。
      <VAL_ON>照準<><IMG>AIM<>を定めて<VAL_ON>ズーム<><IMG>ZOOM<>し、敵を正確に狙おう。
      <IMG>CYCLEWEAPON<>で<VAL_ON>武器モード<>を切り替える。
      <IMG>RELOAD<>で装備中の武器を<VAL_ON>リロード<>。
      戦闘に突入する際には<SPECIAL>十分な弾薬<>を作成しておこう。
      歩行中にダメージを受けると、最初に<COMMODITY>シールド<>が消耗する。
      シールドは時間と共にリチャージされる。シールドの消耗が激しい場合は、
      <VAL_ON>避難<>してダメージを避けること。
      <TECHNOLOGY>テクノロジートレーダー<>から、<TECHNOLOGY>パーソナルフォースフィールド<>の設計図を購入しよう。これは、マルチツールから展開できる強力な戦闘シールドだ。
    ui_guide_body_combat_4_vr: |-
      <IMG>ATTACK<>で<TECHNOLOGY>マルチツール<>を発射する。弾薬または充電が切れたら、<IMG>MELEE<>で<VAL_ON>近接攻撃<>を繰り出そう。

      <IMG>CYCLEWEAPON<>で<VAL_ON>武器モード<>を切り替える。
      <IMG>RELOAD<>で装備中の武器を<VAL_ON>リロード<>。戦闘に突入する前に<SPECIAL>十分な弾薬<>を作成しておこう。

      歩行中にダメージを受けると、最初に<COMMODITY>シールド<>が消耗する。シールドは時間が経つとリチャージされる。シールドが低い時は、<VAL_ON>身を隠すなど<>してダメージを避けること。
      <TECHNOLOGY>テクノロジートレーダー<>から、<TECHNOLOGY>パーソナルフォースフィールド<>の設計図を購入しよう。これは、マルチツールから展開できる強力な戦闘シールドだ。
    ui_guide_body_combat_5: |-
      <IMG>SHIPFIRE<>で<VAL_ON>船の武器<>を発射する。<IMG>SHIPCYCLEWEAPON<>で武器モードを切り替える。

      <SPECIAL>海賊<>から攻撃を受けた場合は、<IMG>QUICK_MENU<>からコミュニケーターで応答しよう。海賊は<VAL_ON>金銭を渡す<>ことで立ち去ってくれることもある。

      また、<VAL_ON>防衛短信<>を使用して<VAL_ON>星系当局<>を呼び、戦闘を支援させることもできる。
      <VAL_ON>防衛短信<>は宇宙ステーションにいる商人から購入可能。
      <VAL_ON>
      ターゲットの背後に回る<>と、与えるダメージが大きくなり、敵からの攻撃を回避できる。
      <RED>ブースト<><IMG>BOOST<>や<VAL_ON>ブレーキ<><IMG>BRAKE<>でスピードをコントロールし、
      ターゲットの背後の位置をキープしよう。<VAL_ON>ブレーキ中の方向転換<>はかなり高速だ。<COMMODITY>宇宙船シールド<>は時間と共にリチャージされる。


      <IMG>PREVTARGET<>と<IMG>NEXTTARGET<>で<VAL_ON>現在のターゲット<>を変更できる。攻撃の精度を上げるには、<VAL_ON>標的に十字線を合わせて<>狙うこと。
      オプションメニューから設定できる<VAL_ON>宇宙船戦闘の自動追跡<>は、宇宙船が標的を自動的に補足するようになる。
