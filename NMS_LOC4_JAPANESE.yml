    fleet_exp_translate_res_f_1c: データの解読結果は、現地の恒星の電磁場に何か異常なところがあることを示している。研究班にはそれを調べてもらうのがよさそうだ。私は艦隊司令官にそう伝えた。
    fleet_exp_translate_res_g_1c: データの解読結果は、現地星系では高度に発達した テクノロジーが見つかることを示している。 研究班にはそれを調べてもらうのがよさそうだ。
