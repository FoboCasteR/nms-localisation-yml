    fleet_loot_explore_lang: "%CAP_RACE%、遺物スキャナーは充電完了済みです！ 指示を頂き次第、近くの惑星を対象にスキャンを開始します。"
    fleet_loot_explore_wait_lang: "%CAP_RACE%、搭乗ありがとうございます。 申し上げございませんが遺物スキャナーは現在充電中です。
