    ui_guide_body_survival_basics: |-
      船から離れる時には、<VAL_ON>ハザード対策システム<>が不可欠だ。<COMMODITY>ソジウム<>か<COMMODITY>イオン電池<>を携行し、
      必要な時には<VAL_ON>洞窟や建物への避難<>できるよう心構えすること。大抵の場合、夜に危険度が増す。

      <STELLAR>サバイバルに不可欠な資源<>を見つけるには<TECHNOLOGY>スキャナー<><IMG>SCAN<>を使う。

      <TECHNOLOGY>分析レンズ<>で、遠くから特定ポイントを見つけよう。
      <IMG>AIM<>で分析レンズを使用する。見回して、建物や資源貯蔵庫を探そう。こういった場所では
      <VAL_ON>資源<>や<VAL_ON>情報<>が豊富に眠っている場合が多い。

      右下の<VAL_ON>リュックサックのアイコン<>はアイテムケースのステータスを示す。
      すぐには役に立たないものもあるので、エクソスーツの維持に必要なアイテムの
      優先順位は自分で決めよう。高度なアイテムは後でまた見つかるかも知れない。

      サバイバルアップグレードは、宇宙ステーションや惑星のショップにいる
      <TECHNOLOGY>テクノロジートレーダー<>から入手が可能。

      <FUEL>赤い動物の足跡<>マークがついている生き物は捕食者だ。
      危険な場合があるので、<TECHNOLOGY>分析レンズ<><IMG>AIM<>を使って
      遠くから確認<IMG>ZOOM<>すること。
    ui_guide_body_survival_basic_vr: |-
      船から離れる時には、<VAL_ON>ハザード対策システム<>が不可欠だ。<COMMODITY>ナトリウム<>か<COMMODITY>イオン電池<>を携行し、必要な時には<VAL_ON>洞窟や建物へ避難<>できるよう心構えすること。大抵の場合、夜に危険度が増す。

      <STELLAR>サバイバルに不可欠な資源<>を見つけるには<TECHNOLOGY>スキャナー<>（<TECHNOLOGY><IMG>SCAN<><>）を使う。

      <TECHNOLOGY>分析レンズ<>で、遠くからイベントのある地点を見つけよう。<TECHNOLOGY><IMG>AIM<><>で分析レンズを使用する。見回して、建物や資源貯蔵庫を探そう。こういった場所では<VAL_ON>資源<>や<VAL_ON>情報<>が豊富に眠っている場合が多い。

      右下の<VAL_ON>リュックサックのアイコン<>はアイテムケースのステータスを示す。すぐには役に立たないものもあるので、エクソスーツの維持に必要なアイテムの優先順位は自分で決めよう。高度なアイテムは後でまた見つかるかも知れない。

      重要なサバイバルアップグレードは、宇宙ステーションや惑星のショップにいる<TECHNOLOGY>テクノロジートレーダー<>から入手が可能。

      <FUEL>赤い動物の足跡<>マークがついている生き物は捕食者だ。危険な場合があるので、<TECHNOLOGY>分析レンズ<>（<IMG>AIM<>）を使って遠くから確認すること。
    ui_guide_body_survival_1: |-
      生命維持システムにより惑星を動き回ることができ、
      <VAL_ON>ダッシュ<><IMG>RUN<>や<VAL_ON>ジェットパック<><IMG>JUMP<>を使用することで
      生命維持エネルギーが消費される。

      生命維持システムは<FUEL>酸素<>でリチャージできる。<IMG>SCAN<>を押すと
      <VAL_ON>スキャナー<>が起動し、近くにある<FUEL>酸素を多く含む植物<>を
      発見できる。酸素はすべての惑星で見つかる。

      システムのリチャージはエクソスーツのアイテムケースから、
      または<IMG>QUICK_MENU<>から<VAL_ON>クイックメニュー<>を開いて行うことができる。

      生命維持システムは<TECHNOLOGY>二水素<>と<FUEL>炭素<>から作成できる
      <FUEL>生命維持ジェル<>でもリチャージできる。

      <TECHNOLOGY>分析レンズ<>で分析すると、ボーナス資源が明らかになる。
      これには酸素が含まれることが多い。
      <TECHNOLOGY>マインビーム<>でこうした資源を採集しよう。
    ui_guide_body_survival_2: |-
      必要な場合、エクソスーツが自動的に<TECHNOLOGY>ハザード対策システム<>を作動させる。ハザード対策システムは、放射線や惑星の毒素、極端な温度によって消耗する。エクソスーツのハザード対策システムが消耗すると、シールドがダメージを受け始める。

      使用者が建物や船、洞窟にいる間、ハザード対策システムは<VAL_ON>自動的にリチャージ<>される。シェルターに避難する以外にも、ハザード対策システムは<COMMODITY>ソジウム<>または様々な<COMMODITY>イオン電池<>でリチャージできる。

      惑星の植物から採集される<COMMODITY>ソジウム<>は、<VAL_ON>すべての惑星<>で見つかる。
      <IMG>SCAN<>を押すと<TECHNOLOGY>スキャナー<>が起動し、近くの<COMMODITY>ソジウム<>を発見できる。

      <COMMODITY>イオン電池<>は、<TECHNOLOGY>コバルト<>と<EARTH>フェライト<>で作成できる。

      ハザード対策システムの<VAL_ON>リチャージ<>は、エクソスーツのアイテムケース、
      または<IMG>QUICK_MENU<>から<VAL_ON>クイックメニュー<>を開いて行うことができる。
      サバイバルアップグレードは、宇宙ステーションや惑星のショップにいる<TECHNOLOGY>テクノロジートレーダー<>から入手が可能。
    ui_guide_body_survival_3: |-
      <COMMODITY>サバイバルに不可欠な資源<>を見つけるには<TECHNOLOGY>スキャナー<>（<IMG>SCAN<>）を使う。
      <FUEL>酸素<>、<COMMODITY>ソジウム<>、<TECHNOLOGY>二水素<>はすべての惑星で見つかる。

      ほとんどの資源は<VAL_ON>マインビーム<>で採集できる。
      <IMG>CYCLEWEAPON<>を押してマルチツールモードを切り替え、<IMG>ATTACK<>でレーザーを発射する。

      鉱物や植物に<TECHNOLOGY>分析レンズ<>を使うと更なる情報がわかるので、採集時に<COMMODITY>思わぬ利益<>を生むこともありえる。

      <TECHNOLOGY>新型マインレーザー<>または<TECHNOLOGY>危険物用手袋<>が必要な資源もある。これらのテクノロジーは、<SPECIAL>スペースアノマリー<>のテクノロジートレーダーから学ぶことができる。

      <TECHNOLOGY>分析レンズ<>（<IMG>AIM<>）で、<STELLAR>銅<>など<VAL_ON>大きな鉱床<>を探せる。
      こうした資源で精製する<STELLAR>有色金属<>は、さまざまなテクノロジーに不可欠だ。

      <VAL_ON>警告：<> センチネル軍はあらゆる惑星での採集に反応するため、
      見張られている時は採集しないこと。
    ui_guide_body_survival_4: |-
      マルチツールの最も重要な機能である<TECHNOLOGY>マインビーム<>は、植物や鉱物の採集に使用する。<IMG>ATTACK<>でレーザーを発射できる。

      資源の中には、<TECHNOLOGY>新型マインレーザー<>でしか採集できないものがある。このほかには、<FUEL>動力<>と<STELLAR>熱管理<>のアップグレード、<SPECIAL>採集した資源の数<>のブーストが含まれている。

      マインビームは<FUEL>炭素系燃料<>でリチャージされる。動力が切れたら、<VAL_ON>近接攻撃<><IMG>MELEE<>に使って植物から炭素を採集できる。

      新しいマルチツールは、宇宙ステーションまたは惑星のアウトポストで見つかる。違ったスタイルのマルチツールがあれば、<STELLAR>資源の採集<>や<TECHNOLOGY>ディスカバリーのスキャン<>、または<FUEL>戦闘<>での能力が強化される。

      <SPECIAL>武器モジュール<>をマルチツールにインストールすると、武器の威力がアップする。<IMG>CYCLEWEAPON<>を押してモードを切り替える。詳細は<VAL_ON>ガイド // 戦闘<>で確認できる。
    ui_guide_body_survival_4_vr: |-
      マルチツールの最も重要な機能である<TECHNOLOGY>マインビーム<>は、植物や鉱物の採集に使用する。<IMG>ATTACK<>でレーザーを発射できる。

      資源の中には、<TECHNOLOGY>新型マインレーザー<>でしか採集できないものがある。このほかには、<FUEL>動力<>と<STELLAR>熱管理<>のアップグレード、<SPECIAL>採集した資源の数<>のブーストが含まれている。

      マインビームは<FUEL>炭素系燃料<>でリチャージされる。動力が切れたら、<VAL_ON>近接攻撃<><IMG>MELEE<>に使って植物から炭素を採集できる。

      新しいマルチツールは、宇宙ステーションまたは惑星のアウトポストで見つかる。違ったスタイルのマルチツールがあれば、<STELLAR>資源の採集<>や<TECHNOLOGY>ディスカバリーのスキャン<>、または<FUEL>戦闘<>での能力が強化される。

      <SPECIAL>武器モジュール<>をマルチツールにインストールすると、武器の威力がアップする。<IMG>CYCLEWEAPON<>を押してモードを切り替える。詳細は<VAL_ON>ガイド // 戦闘<>で確認できる。
    ui_guide_body_survival_5: |-
      徒歩や車両のナビゲーションの詳細は <VAL_ON>ガイド//移動<>で確認できる。

      コンパスはHUDの一番上にあり、
      近くの<VAL_ON>特定ポイント<>と<TECHNOLOGY>ミッションの目標<>が強調表示される。

      <TECHNOLOGY>分析レンズ<><IMG>AIM<>を使えば、遠くからでも特定ポイントを見つけることができる。
      分析レンズで見つけたオブジェクトに印をつけると、レンズモード外で追跡できる。

      宇宙ステーションの<VAL_ON>地図製作者<>は特定の建物の<STELLAR>星系図<>を作ってくれる。
      惑星の建物の外のビーコンと建物内のモジュールから<STELLAR>飛行データ<>を回収し、
      <VAL_ON>地図製作者<>とデータ交換を行う。

      自分の居場所へ<VAL_ON>船を呼び出す<>にはクイックメニュー<IMG>QUICK_MENU<>を使用する。
      宇宙船の離陸には、<VAL_ON>発射エンジン<>に燃料が必要だ。
      <COMMODITY>発射燃料<>は青い結晶から<TECHNOLOGY>二水素<>を採集することで作成できる。

      <VAL_ON>宇宙船<>を使えば遠くまで巡回できる。
      他の星系に移動するには、<VAL_ON>ギャラクシーマップ<><IMG>QUICK_MENU<>を使う。
    ui_guide_body_survival_5_vr: |-
      HUDの一番上にある<TECHNOLOGY>コンパス<>に、近くの<VAL_ON>特定ポイント<>と<TECHNOLOGY>ミッションの目標<>が強調表示される。

      コンパスの範囲は狭い。探索中は<TECHNOLOGY>分析レンズ<>を使って、さらに遠くの惑星オブジェクトを発見、ブックマークしよう。発見した特定ポイントを、<IMG>MARKER_TAG<>でエクソスーツHUDに表示させることで、目的地に移動しやすくなる。

      惑星で見つかる小さめのディスカバリーには、<TRADEABLE>資源貯蔵庫<>、<TECHNOLOGY>回収可能な機械<>、<SPECIAL>古代遺物<>、<COMMODITY>希少で高価なアイテム<>などがある。

      自分の<VAL_ON>船<>や<VAL_ON>基地<>などの特定ポイントは、常にマークされる。

      宇宙飛行中または大気飛行中は、他の船が残した<COMMODITY>道<>をたどり、惑星の<VAL_ON>交易所<>を発見できる。
    ui_guide_body_survival_6: "<TECHNOLOGY>基地のコンピューター<>を使用すると、建設のために使用権を主張できる。1つ、あるいは複数の惑星に基地を建設することもできる。\n<VAL_ON>ビルドメニュー<>（<IMG>BUILD_MENU<>）で基地を拡大できる。新しい基地の部品を作るには資源が必要だ。\n基地内で<VAL_ON>建造物の解体<>を行うと資源が返還される。\nほとんどの建造物は、<VAL_ON>自分の基地の敷地内<>にしか作れないが、\n\n<TECHNOLOGY>信号ブースター<>のようにどこにでも作れる建造物もある。分析レンズ（<IMG>AIM<>）と<TECHNOLOGY>地形操作機<>を使えば<TECHNOLOGY>埋没したモジュール<>を見つけられる。これらの装置で回収された<STELLAR>回収データ<>は、<STELLAR>建設設計図<>に使うことができる。
      \n\n専門家ターミナル<>は自分の基地内に建設が可能。\nターミナルの運営には、宇宙ステーションから<SPECIAL>作業員<>を雇用する必要がある。\n<VAL_ON>作業員は<TECHNOLOGY>高度な基地の部品と設備<>の調査ミッションを請け負ってくれる。
      \n\n宇宙ステーションと基地の間を行き来するための<VAL_ON>ターミナステレポーター<>を見つけよう。ターミナステレポーターは宇宙ステーションの<VAL_ON>ミッションエージェントの近く<>にある。"
    ui_guide_body_survival_6_vr: "<TECHNOLOGY>基地のコンピューター<>を使用すると、建設のために使用権を主張できる。1つ、あるいは複数の惑星に基地を建設することもできる。\n<VAL_ON>ビルドメニュー<>（<IMG>BUILD_MENU<>）で基地を拡大できる。新しい基地の部品を作るには資源が必要だ。\n基地内で<VAL_ON>建造物の解体<>を行うと資源が返還される。\nほとんどの建造物は、<VAL_ON>自分の基地の敷地内<>にしか作れないが、\n\n<TECHNOLOGY>信号ブースター<>のようにどこにでも作れる建造物もある。分析レンズ（<IMG>AIM<>）と<TECHNOLOGY>地形操作機<>を使えば<TECHNOLOGY>埋没したモジュール<>を見つけられる。これらの装置で回収された<STELLAR>回収データ<>は、<STELLAR>建設設計図<>に使うことができる。
      \n\n専門家ターミナル<>は自分の基地内に建設が可能。\nターミナルの運営には、宇宙ステーションから<SPECIAL>作業員<>を雇用する必要がある。\n<VAL_ON>作業員は<TECHNOLOGY>高度な基地の部品と設備<>の調査ミッションを請け負ってくれる。
      \n\n宇宙ステーションと基地の間を行き来するための<VAL_ON>ターミナステレポーター<>を見つけよう。ターミナステレポーターは宇宙ステーションの<VAL_ON>ミッションエージェントの近く<>にある。"
    ui_guide_body_exploration_1: |-
      <VAL_ON>危険な状況<>に陥った場合、洞窟や建物に避難するとハザード対策システムをリチャージできる。
      マルチツールの<TECHNOLOGY>地形操作機<>を使用して自らシェルターを作ることもできる。

      コンパスはHUDの一番上にあり、近くの<VAL_ON>特定ポイント<>と<TECHNOLOGY>ミッションの目標<>の位置を示している。<TECHNOLOGY>分析レンズ<><IMG>AIM<>を使って<TECHNOLOGY>建物<>と<STELLAR>貴重な資源<>を見つけよう。

      <TECHNOLOGY>信号ブースター<>を作れば、いつでも近くの建物を探せる。

      <VAL_ON>ダッシュ<><IMG>RUN<>で短時間高速で移動できるが、<VAL_ON>生命維持パワーの消費<>も速くなる。

      難易度の高い地形では<TECHNOLOGY>ジェットパック<><IMG>JUMP<>も使える。
      ジェットパックは地上にいる間に自動的にリチャージされ、
      充電が切れていても<VAL_ON>崖登り<>には使用が可能。

      <VAL_ON>警告：<>ジェットパックの使用時間は短く、高所からの落下はダメージを伴う。
      落下時の衝撃を和らげられるよう、ジェットパックの燃料を少し残しておくこと。
    ui_guide_body_exploration_1_vr: |-
