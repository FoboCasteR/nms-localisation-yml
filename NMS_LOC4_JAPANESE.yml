    fleet_mining_special_opt_a_13: 開始
    fleet_mining_special_opt_b_13: やめる
    fleet_mining_special_res_a_13: 私はその話に乗った。艦隊司令官は一瞬、不安げな表情を顔によぎらせたが、すぐに主任エンジニアのほうを向いてしまった。私は自分の決断を後悔しはじめた...
    fleet_mining_special_res_b_13: 私は艦隊司令官の提案を断った。鉱物は欲しいが、ワームホールに吸い込まれてまで掘りに行きたくはない。艦隊だけで好きなだけ掘ればいいだろう。
    fleet_mining_special_14: |-
      %CAP_RACE%、こちらは今、%SYSTEM%星系に来ています。%RACE%の支配域ですが当局は話のわかる連中で、サルベージでずいぶん稼がせてもらいました。
      この星系にはエネルギーが妙に乱れている場所がやたらとあって、どうやらワームホールらしいです。分析してみたら、あなたの信号に同調させられそうなやつがありました。こちらに合流しませんか？ ワームホールを使えばひとっ飛びですよ。
    fleet_mining_special_opt_a_14: 開始
    fleet_mining_special_opt_b_14: やめる
    fleet_mining_special_res_a_14: 私は艦隊司令官の話に乗った。また彼らに会えるのはうれしい。だが通信が切れる間際、司令官が計器にちらりと目を落とし、一瞬不安げな表情を浮かべるのが見えた...
    fleet_mining_special_res_b_14: 私は艦隊司令官の提案を断った。艦隊は有能だ。自分がわざわざ様子を見に行くまでもないだろう。少なくとも、テストもしていないワームホールを通ってまで行く必要はない。
    fleet_mining_special_15: |-
      どうも、%CAP_RACE%。うちの採掘班の相談に乗ってやってくれませんか。
      惑星%PLANET%の地下にはミネラル豊富なマグマが大量にあって、採れば採るだけ高値で売れます。問題はどこまで深く掘るかです。どの程度までならリスクを冒してもいいと思います？
    fleet_mining_special_opt_a_15: 様子を見ながら慎重に掘り進めよう
    fleet_mining_special_opt_b_15: 掘れるだけ深く掘ろう
    fleet_mining_special_res_a_15: 私は艦隊司令官に、地盤の状況を測定しながら慎重に採掘を進めさせるように言った。マグマがどれだけ貴重だろうと、坑道内に流れこんでくるのは作業員にとってありがたくないはずだ。
    fleet_mining_special_res_b_15: 私は艦隊司令官に、掘れるかぎり深く掘るように言った。誰も到達したことがない深さまで行けば、艦隊の収入だけでなく科学の進歩にも貢献できるだろう。
    fleet_mining_special_log_a_15: 惑星%PLANET%にて深層採掘オペレーションを開始した。%CAP_RACE%の助言で、マグマ流の付近では細心の注意を払って作業を進めた。遅々とした作業になったが、悪くない利益をあげることができた。
    fleet_mining_special_log_b_15: 惑星%PLANET%にて深層採掘オペレーションを開始した。%CAP_RACE%の助言を受け、前例のない深度まで掘削を進めた。鉱物を豊富に含むマグマを大量に採取することができた。
    fleet_mining_special_log_c_15: 惑星%PLANET%にて深層採掘オペレーションを開始した。%CAP_RACE%の助言を受け、前例のない深度まで掘削を進めた。岩盤が崩落し、坑道に超高熱のマグマがあふれ出してしまった。
    fleet_mining_special_16: |-
      %CAP_RACE%、今%SYSTEM%星系です。まずいことになりました。
      坑道崩壊で採掘作業員の1人が行方不明になりました。現場の岩盤はきわめて不安定です。救出チームを送りこむことは可能ですが、二次遭難の危険もある。どうするべきでしょう？
    fleet_mining_special_opt_a_16: 作業員を救出する
    fleet_mining_special_opt_b_16: 作業員を見捨てる
    fleet_mining_special_res_a_16: 私は艦隊司令官に、ただちに救出準備にかかるよう進言した。誰も置き去りにはしない。
    fleet_mining_special_res_b_16: 私は重い心で艦隊司令官に、艦隊を退避させるよう進言した。危険とわかっている場所に人員を送りこんでも犠牲者を増やすだけだ。
    fleet_mining_special_log_a_16: "%PLANET%での採掘作業中に坑道が崩壊した。%CAP_RACE%の進言で救出チームを送りこんだ。作戦は大成功で、作業員だけでなく採掘した鉱物まで回収できた。"
    fleet_mining_special_log_b_16: "%PLANET%での採掘作業中に坑道が崩壊した。%CAP_RACE%の進言で救出チームを送りこんだ。しかし地震活動が活発に続いていたため、救出チームも二次遭難で全滅してしまった。"
    fleet_mining_special_log_c_16: "%PLANET%での採掘作業中に坑道が崩壊した。%CAP_RACE%に相談した結果、二次遭難の恐れがあるので作業員の救出は断念し、総員を退避させた。採掘作業員を失ってしまった。"
    fleet_mining_special_17: |-
      %CAP_RACE%、連絡がとれてよかった。遠征はおおむね順調ですが、ひとつ困っていることがあって、あなたの意見が聞きたい。
      貨物船の残骸を見つけたんですが、サルベージ班が解体を渋っているんです。あれは幽霊船だと言い張って、誰も中に入りたがらないんですよ。
    fleet_mining_special_opt_a_17: 命令して作業を進めさせるように言う
    fleet_mining_special_opt_b_17: あきらめて他をあたるように言う
    fleet_mining_special_res_a_17: 私は%CAP_RACE%に、命令してでも回収を進めさせるように言った。作業員はきっと何か高度なテクノロジーを見て幽霊と思いこんだのだろう。
    fleet_mining_special_res_b_17: 私は%CAP_RACE%に、作業員を引き揚げさせるように言った。それが本当に幽霊船だとは思えないが、作業員に無理強いしてまで回収する価値はないだろう。
    fleet_mining_special_log_a_17: "%SYSTEM%星系で貨物船の残骸を発見した。サルベージ班は幽霊船だと言って渋ったが、%CAP_RACE%が励ましてどうにか中に入らせた。結果的には大きな収穫になった。"
    fleet_mining_special_log_b_17: "%SYSTEM%星系で貨物船の残骸を発見した。サルベージ班は幽霊船だと言って渋ったが、%CAP_RACE%が励ましてどうにか中に入らせた。結果的には少なからぬ損害になった。船内のどこへ行っても正体不明の「16」と繰り返す通信がやまず、耐えかねた作業員たちはついに逃げ出した。"
    fleet_mining_special_log_c_17: "%SYSTEM%星系で貨物船の残骸を発見した。サルベージ班は幽霊船だと言って中に入るのを渋った。%CAP_RACE%の助言で、その残骸は放っておくことにした。"
    fleet_mining_special_18: |-
      %CAP_RACE%、連絡がついてよかった。こちらは今、%RACE%領です。惑星%PLANET%で深層採掘を始めたところですが、ちょっと困った事態が起きていて。
      作業員たちが、掘り当てた岩の割れ目からこの世のものとも思えない声が聞こえてくると言って、それ以上掘り進めるのを拒否しているんです。どうしたものでしょう？
    fleet_mining_special_opt_a_18: 採掘を続けるように言う
    fleet_mining_special_opt_b_18: 撤退
    fleet_mining_special_res_a_18: 私は%CAP_RACE%に、採掘を続けるように言った。「声」というのはおそらく亀裂からガスが噴き出す音だろう。
    fleet_mining_special_res_b_18: 私は%CAP_RACE%に、作業班を引きあげるように言った。そんな地下深くに何かが生息しているとしたら、刺激するのは得策ではない。
    fleet_mining_special_log_a_18: 惑星%PLANET%での深層採掘中、「奇妙なささやき声が聞こえる」と作業員たちが言いだした。%CAP_RACE%と相談のうえ、作業続行を命じた。結局それ以上何事もなく、採掘は完了した。
    fleet_mining_special_log_b_18: 惑星%PLANET%での深層採掘中、「奇妙なささやき声が聞こえる」と作業員たちが言いだした。%CAP_RACE%と相談のうえ、作業続行を命じた。その直後、作業班からの全通信が途絶えた。採掘を中止し、急いで惑星を離れる。
    fleet_mining_special_log_c_18: 惑星%PLANET%での深層採掘中、「奇妙なささやき声が聞こえる」と作業員たちが言いだした。%CAP_RACE%と相談のうえ、作業班に撤収を命じた。
    fleet_mining_special_19: |-
      %CAP_RACE%、こちらは今のところ万事順調です。%SYSTEM%宙域での鉱物採掘はなかなかの収益をあげています。それとは別にひとつ相談したいことがあるんですが...
      きわめて不安定なリアクターコアをサルベージしたんです。エンジニアたちは安全に解体できると言っていますが、万一何かあったら乗組員や船に大きな被害が及びます。やらせるべきでしょうか？
    fleet_mining_special_opt_a_19: かまわない
    fleet_mining_special_opt_b_19: ちょっと待て
    fleet_mining_special_res_a_19: 了解です、%CAP_RACE%。あなたがそう言ってくれるなら作業員たちも安心できる。
    fleet_mining_special_res_b_19: 私は艦隊司令官に、リスクを冒すべきではないと言った。サルベージの機会はこの先いくらでもある。何も不安定な核燃料の詰まったものを船に積んでいく必要はない。
    fleet_mining_special_log_a_19: 惑星%PLANET%で不安定化したリアクターを回収した。%CAP_RACE%の許可を得て解体を決行。希少なパーツは高く売れた。
    fleet_mining_special_log_b_19: 惑星%PLANET%で不安定化したリアクターを回収した。%CAP_RACE%の許可を得て解体を決行。しかし燃料漏れが発生し、船殻が甚大な損傷を受けてしまった。
    fleet_mining_special_log_c_19: 惑星%PLANET%で不安定化したリアクターを回収した。しかし燃料漏れの危険性が高いため、%CAP_RACE%とも相談のうえ、投棄処分にした。
    fleet_mining_special_20: |-
      そちらの調子はどうですか、%CAP_RACE%。遠征はあなたにも満足してもらえそうな成果をあげていますよ。この%SYSTEM%星系はとりわけ実入りがいい。
      そこで一つ相談なんですが。地表はとにかく嵐がひどくて、気象シールドを展開するにも限りがあるので、活動内容を絞ろうと思うのです。有色金属の採掘とサルベージ、どちらがいいでしょう？ 有色金属は良い値で売れますが、地上には嵐にやられた宇宙船の残骸がたくさんあるんですよね...
    fleet_mining_special_opt_a_20: 金属の採掘
    fleet_mining_special_opt_b_20: 残骸のサルベージ
    fleet_mining_special_res_a_20: 了解です、%CAP_RACE%。ただちに採掘班を派遣します。
    fleet_mining_special_res_b_20: 了解です、%CAP_RACE%。ただちにサルベージ班を派遣します。
    fleet_mining_special_log_a_20: 鉱物採掘のため、惑星%PLANET%に作業班を派遣した。嵐の吹きすさぶ苛酷な条件下にもかかわらず、すばらしい成果があがった。オペレーション成功だ。
    fleet_mining_special_log_b_20: 鉱物採掘のため、惑星%PLANET%に作業班を派遣した。嵐の吹きすさぶ苛酷な条件下で作業は難航し、収穫はほとんど得られなかった。
    fleet_mining_special_log_c_20: サルベージのため、惑星%PLANET%に作業班を派遣した。嵐の吹きすさぶ苛酷な条件下にもかかわらず、地表に墜落した多数の宇宙船を回収することができた。オペレーション成功だ。
    fleet_mining_special_log_d_20: 惑星%PLANET%の嵐にやられた荒地に、利用できる廃物を回収するチームを配置した。環境汚染のせいで作業は困難で、廃物はほとんど回収できなかった。
    fleet_trading_special_1a: |-
      %CAP_RACE%。我々は価値ある市場データを入手した。利益を得るのはほぼ確実だ！
      だが... 内容は見知らぬ言語で書かれているため、我々では読み解けない。知恵を貸してくれ！
      このチャンネルは安全ではない。あなたに調査してもらうために、市場データのコピーを貿易用の安全な回線に預けておいた。
    fleet_trading_special_1b: |-
      %CAP_RACE%。我々の諜報員が価値ある貿易機密を確保した！ すぐに富をもたらしてくれるだろう！
      だが... 少しばかり障害がある。メッセージは見知らぬ言語で書かれているため、我々では読めない。助けてくれ！
      このチャンネルは機密を送信できるほど安全ではない。メッセージのコピーを安全なサーバーに預けておいた。
    fleet_trading_special_1c: |-
      %CAP_RACE%、良い知らせだ！ %RACE%の大使が宴会に参加した際に、重要な書類を忘れていった！ 役立つに違いない！
      だが行動に移す前に小さな問題がある。書類は翻訳されておらず、我々は読むことができない。
      このチャンネルは機密を送信するには適していない。書類のコピーを安全なサーバーに預けた。どうか翻訳してくれ！
    fleet_trading_special_opt_a_1: 翻訳する
    fleet_trading_special_opt_b_1: やめる
    fleet_trading_special_res_a_1: メッセージの解読に同意した。艦隊司令官は機密メッセージモジュール用の座標を教えてくれた。
    fleet_trading_special_res_b_1: 艦隊司令官には、このデータを利用しないよう告げた。たとえ正確に翻訳できたとしても、そのような企みは違法だし、さらなる面倒事に巻き込まれるだろう。
