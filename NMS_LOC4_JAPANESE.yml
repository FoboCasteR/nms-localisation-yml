    ui_guide_topic_pinning: レシピのブックマーク
    ui_guide_body_pinning: |-
      <TECHNOLOGY>新しいテクノロジー<>、<COMMODITY>アイテム<>、<EARTH>建築部品<>の作成方法の指示は、ミッションとして<VAL_ON>ブックマーク<>できる。

      <IMG>PIN<>でアイテムの、<IMG>PIN_BUILD<>で建築部品のレシピをブックマークしよう。

      ブックマークすると、<VAL_ON>ミッションログ<>で、そのアイテム用の部品を見つける方法や作成する方法を段階的に指示してくれる。

      一度にブックマークできるアイテムは一つだけで、レシピと同様に<STELLAR>原材料を見つけるためのガイド<>もブックマークできる。<VAL_ON>カタログ<>からブックマークしよう。

      <TECHNOLOGY>ビルドメニュー<>やアイテムケースの<VAL_ON>ポップアップ<>など、アイテムやテクノロジーの一覧なら、どこからでもレシピをブックマークできる。
    ui_guide_topic_weather: 異常気象
    ui_guide_body_weather: |-
      ほとんどの惑星が時折起こる<FUEL>嵐<>に悩まされている。嵐の間は<STELLAR>ハザード対策システム<>のチャージ減少が通常よりも<STELLAR>格段に速い<>。

      新人の探検家は可能ならシェルターに避難しよう。経験を積んだ者は天候の力を装置に利用するといいだろう。例えば<TECHNOLOGY>凍てつく気温<>であれば、マインビームの<STELLAR>熱効率<>を向上させることができる。

      中には<FUEL>異常気象<>が起こる惑星もある。そのような惑星に降り立った瞬間、エクソスーツは警告を発するだろう。ハザードレベルは非常に高く、嵐も頻繁に起こりやすい。探索前に、<TECHNOLOGY>危険防御システムをアップグレード<>することが強く推奨される。

      しかしながら、勇気ある探検家には見返りもある。<STELLAR>鉱脈<>から見つかるものは非常に価値が高い。<STELLAR>活性化した<>恒星金属は、高値で売ったり、膨大な量の<SPECIAL>有色金属<>を精製することに使ったりできる。

      <COMMODITY>ストームクリスタル<>は異常気象の惑星で見つかる。希少で高価な資源で、嵐が起こっている最中に採集することができる。<TECHNOLOGY>分析レンズ<>を使って探そう。
    ui_guide_topic_guilds: ギルド
    ui_guide_body_guilds: |-
      主要種族と同様に、銀河には3つの巨大な<STELLAR>ギルド<>が存在する。<VAL_ON>トレーダーギルド<>、<VAL_ON>探検家ギルド<>、<VAL_ON>傭兵ギルド<>だ。ギルドには種族を問わず所属できる。たとえば、貿易を好むヴァイキーンは、ゲックが多数派を占めるトレーダーギルドに所属することがある。

      宇宙ステーションの<SPECIAL>ミッションボード<>からミッションを受注して、ギルドでの評価を上げよう。評価が上がると、高報酬が得られる高レベルミッションにアクセスできるようになる。

      各<COMMODITY>宇宙ステーション<>にはいずれかのギルドから派遣された<TRADEABLE>特使<>が1人いる。訪れた先の星系で特使に会って、評価に応じた報酬をもらおう。評価はカタログとガイド（<IMG>OPTIONS<>）の<VAL_ON>旅のマイルストーン<>で確認できる。
    ui_guide_topic_guns: 新しいマルチツールの購入
    ui_guide_body_guns: |-
      新しいマルチツールは、<COMMODITY>宇宙ステーション<>や<VAL_ON>惑星のアウトポスト<>で購入可能だ。

      マルチツールのアイテムケースは宇宙ステーションでアップグレードできる。

      購入後はマルチツールの<STELLAR>名前を変更<>できる。

      マルチツールは同時に複数所有できる。手持ちのものを下取りに出せば、新しいモデルを割引してもらえる。なお、新型を購入した場合は各部品をインストールしなおす必要がある。

      マルチツールの種類によって、<STELLAR>資源の収集<>、<TECHNOLOGY>ディスカバリーのスキャン<>、<FUEL>戦闘<>などの能力が劇的に上昇する。また、マルチツールによって基礎パワーレベルが異なり、<TRADEABLE>C級<>、<TECHNOLOGY>B級<>、<SPECIAL>A級<>や<COMMODITY>S級<>に分類されている。損傷したマルチツールは無料で入手できるものもあり、限られた予算で高価値なテクノロジーを獲得する絶好の機会だ。ただし最大限に活用するにはスロットを修理してツールを元の状態に戻す必要がある。
    ui_guide_topic_ships: 新しい船の購入
    ui_guide_body_ships: |-
      <COMMODITY<>宇宙ステーション<>、<STELLAR>貨物船<>、<TECHNOLOGY>惑星のアウトポスト<>、<VAL_ON>その他小型の建物<>などに着陸しているパイロットから、船を購入できる。

      購入後は<STELLAR>名前を変更<>できる。艦隊で所有できる船は最大<VAL_ON>9<>隻までで、<TECHNOLOGY>クイックメニュー<>でいつでも呼び出せる。

      また、所有している船と引き換えに新しいものを割引してもらえるが、テクノロジーは新しい船にインストールし直さなければならない。<FUEL>貨物の移動を忘れないように！ <>

      損傷した宇宙船には無料で入手できるものもあり、限られた予算で高価値なテクノロジーを獲得する絶好の機会だ。テクノロジーを修理して元の状態に戻せば、最大限活用できる。

      船には専門性があり、ステータスを上昇させたり、操作機能を変えたりできる。宇宙ステーションで異なる宇宙船を調べて、詳細を知ろう。船には多様なクラスがあり、<TRADEABLE>C級<>、<TECHNOLOGY>B級<>、<SPECIAL>A級<>や<COMMODITY>S級<>に及ぶ。
    ui_guide_topic_new_base_parts: 新しい基地の部品の習得
    ui_guide_body_new_base_parts: |-
      使用可能な<TECHNOLOGY>建築パーツ<>は幅広くある。習得したものは<VAL_ON>カタログ<>で把握しよう。

      パーツの中には装飾だけを目的としたものもあれば、<TECHNOLOGY>テレポーター<>、<STELLAR>電力<>、<TRADEABLE>農業<>の装置など、基地機能の重要なアップグレードに使えるものもある。

      基本的なパーツは基地に建設できる<VAL_ON>建設調査ユニット<>で購入できる。また、<SPECIAL>スペースアノマリー<>の高機能リサーチユニットではすべてのパーツが購入可能だ。

      新しい基地の部品を購入するには、まず<STELLAR>回収データ<>を入手しよう。惑星の<TECHNOLOGY>埋没したテクノロジー<>で見つかるので、<TECHNOLOGY>分析レンズ<>で位置を特定し、<TECHNOLOGY>地形操作機<>で発掘する。
    ui_guide_topic_upload: ディスカバリーの名前変更とアップロード
    ui_guide_body_upload: |-
      発見した生物や植物、岩、星系の惑星は、<TRADEABLE>名前の変更<>や<STELLAR>アップロード<>が可能だ。<VAL_ON>基地やマルチツール、宇宙船<>の名前も変更できる。

      アップロードすることで、見つけたディスカバリーを他のトラベラーと共有でき、あなたがそのオブジェクトの最初の発見者として登録される。アップロードすると報酬として<TECHNOLOGY>ナノマシン<>がもらえる。

      生物、植物、岩を発見するには、<TECHNOLOGY>分析レンズ<>を使う。<IMG>AIM<>でレンズモードになるので、<IMG>BINOC_SCAN<>でターゲットを分析しよう。

      星系と惑星は、訪れた際自動的に記録される。

      オプションメニューの<VAL_ON>ディスカバリーページ<>で、ディスカバリーの確認、名前の変更、アップロードができる。
    ui_guide_topic_ammo: 弾薬
    ui_guide_body_ammo: |-
      <TECHNOLOGY>ボルトキャスター<>などのマルチツール<FUEL>武器<>のほとんどには、<VAL_ON>弾薬<>が必要だ。アイテムケースの空のスロットに弾薬を作成しよう。

      戦闘中、<IMG>RELOAD<>で現在の武器を<VAL_ON>リロード<>すると、自動的にアイテムケースから弾薬を装填してくれる。戦闘に突入する<STELLAR>前に<>、弾薬を十分に作成しておこう。

      <TECHNOLOGY>ボルトキャスター<>、<TRADEABLE>パルススピッター<>、<COMMODITY>スキャターブラスター<>といった発射体ベースの武器は、同じ弾薬を使用する。

      <FUEL>ブレイズジャベリン<>のようなエネルギーベースの武器は、クイックメニューあるいはアイテムケースから直接、<FUEL>炭素<>でチャージできる。マインビームの戦闘での使用は推奨されていない。

      弾薬やチャージが切れた場合、<IMG>MELEE<>で<VAL_ON>近接攻撃<>できる。
