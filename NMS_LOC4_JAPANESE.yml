    fleet_combat_special_log_a_9: "%SYSTEM%星系で海賊狩りをした。初めは小物ばかりだったが、途中から%CAP_RACE%が艦隊に加わってくれたので、かなり手ごわい%RACE%海賊を仕留めることができた。"
    fleet_combat_special_log_b_9: "%SYSTEM%星系で海賊狩りをした。戦果はあまり挙がらず、途中でかなり手ごわい%RACE%海賊を見つけたものの、今回は%CAP_RACE%の援護がなかったこともあり、まんまと逃げられてしまった。"
    fleet_combat_special_log_c_9: "%SYSTEM%星系で海賊狩りをした。初めは小物ばかりだったが、途中でかなり手ごわい%RACE%海賊が出てきた。%CAP_RACE%は手柄を当艦隊に譲ってくれた。戦闘艦パイロットたちは見事にその機会をものにした。"
