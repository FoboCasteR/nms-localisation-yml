    ui_sci_new_planets: 惑星
    ui_sci_new_crea: 生物
    ui_sci_new_min: 鉱物
    npc_overseer_daily_brief_lang: |-
      君は来るたびに嘲り、ここを去っていく。 君は世界を見てる間、僕に見えるのはガラスの世界だけだ...
      小さくていいから慰めになるものを持ってきてほしい。 訪れた場所の写真を集めるんだ。 そうすれば君の見たものをここでも見ることができる。
    npc_overseer_daily_ret_lang: |-
      この場所から動けないんだもの、友よ。
      君の目を通して世界を見てみたい。
    npc_overseer_daily_brief_res: 勝手だけど、君のマルチツールに 写真収集に必要なものを装着しておいたよ。 気をつけて...
    npc_overseer_daily_wait_lang: 生まれ変わりのときまで、ここで待っているんだ。　この世界の向こう側の世界で、すべてを繰り返すまで...
      。今そうしているみたいにね！
    npc_overseer_daily_wait_opt_a: 優しく監督官に触れる
    npc_overseer_daily_wait_opt_b: 監督官を放っておく
    npc_overseer_daily_wait_res_a: ゲックは私が触れても反応を見せない。もうやめておこう。
    npc_overseer_daily_wait_res_b: ゲックの存在は落ち着かないが、見えるところにいてくれた方が安心だ。
    npc_overseer_daily_comp_lang: トラベラー、遠くに行ってきたんだね。感じるよ...
    npc_overseer_daily_comp_opt_a: 画像をダウンロードする
    npc_overseer_daily_comp_res_a: このガラスの目が癒やされるようだ！ 今日の基地は喜びに満ちてる！ 少ないけどお礼にこれをあげるよ...
    npc_overseer_daily_comp_res_b: こんなもの、私からは隠しておけないよ。
    npc_overseer_daily_done_lang: |-
      友よ、今日はもう十分だ。ストックを切らしたくないからね...
      明日もやるかい？
    npc_overseer_daily_done_opt_a: 監督官を見つめる
    npc_overseer_daily_done_opt_b: 放っておく
    npc_overseer_daily_done_res_a: |-
      見つめていると、目の奥に赤くて鈍い痛みが広がった。 だが目を逸らせない。
      ついにまばたきをしてしまった。 監督官はまだそこにいて、こちらを見つめ返していた。
    npc_overseer_daily_done_res_b: トラベラー、また明日会おうね。
    npc_exotut_daily_brief_lang: |-
      旅行者よ、興味深い地点をまた検出した！ 行け、エクソクラフトの制御技術に磨きをかけることができるかもしれないぞ！
      信号が消えてしまう前に追跡するんだ。そうすればユニットを吸い上げることができるかもしれない！
    npc_exotut_daily_ret_lang: まだあの仕事に興味があるのか？ それは良かった！
    npc_exotut_daily_brief_res: 急ぐんだ、旅行者！ 接続は長くはもたない！
    npc_exotut_daily_wait_lang: ウガァ！ なにをモタモタしている？ 俺の努力を無駄にする気か？
    npc_exotut_daily_wait_opt_a: 謝罪する
    npc_exotut_daily_wait_opt_b: 肩をすくめる
    npc_exotut_daily_wait_res_a: ウガァ！ 謝罪など不要だ。急げ！
    npc_exotut_daily_wait_res_b: ウガァ！ だが、自分のことは自分で決めるべきだ、旅行者。 強要はしない。
    npc_exotut_daily_done_desc: |-
      エンジニアは最近、エクソクラフトの整備をしたり惑星間ネットワークからデータを抜きだしたりの合間に、そういう道楽をやっている。 ごくたまにだが、地上へ散歩に出ることさえある。

      エンジニアはこの隠居暮らしに満足しているようだ。
      生きて果たすべき義務もない今となっては、追われるスリルも楽しいものらしい。盗みは2人で何度でもできるゲームだ。 あと一度、もう一度だけと...
    npc_exotut_daily_done_lang: ネットワークには動きがほとんどない。 また明日試してみよう。
    npc_exotut_daily_done_opt_a: 体に気をつけるように言う
    npc_exotut_daily_done_opt_b: 放っておく
    npc_exotut_daily_done_res_a: エンジニアは私の目を見つめた。 その表情はおぼろげでかすかなものだったが、 確かに笑顔だったと思う。
    npc_exotut_daily_done_res_b: 私が去ろうとしてもエンジニアはほとんど反応しなかった。 いつものことだが、すでに心は別のものに向いているようだ。
    npc_weapguy_daily_main_lang: ウガァ！ 旅行者よ、お前の行動に触発されて高出力の<TECHNOLOGY>マルチツール<>を作成してみた！
      試してみてくれないか？
    npc_weapguy_daily_ret_lang: 新しい<TECHNOLOGY>マルチツール<>を試してみるか？ いい考えだ！ これは現時点でのモデルだが、すぐに新しいモデルも作り始めるぞ。
    npc_weapguy_daily_opt_a: マルチツールを試す
    npc_weapguy_daily_opt_b: 断る
    npc_weapguy_daily_res_a: 見よ、旅行者よ！
    npc_weapguy_daily_res_b: いいだろう、旅行者よ。だが私は仕事も早く、アイデアも豊富だ。すぐに新しいモデルを作りあげてやる。このモデルは歴史の中に消えることはないだろう！
    npc_weapguy_daily_done_lang: 新しいマルチツールはどうだ？ 敵を蹴散らし、栄光と富をもたらしてくれると良いのだが！
    npc_weapguy_daily_done_opt_a: マルチツールの出力を称える
    npc_weapguy_daily_done_opt_b: マルチツールの精巧さを称える
    npc_weapguy_daily_done_res_a: ウガァ！ お前に歯向かうものを焼き尽くすことだろう！
    npc_weapguy_daily_done_res_b: ウガァ！ 細心の注意を払って作成したものだからな！
    ui_farmer_daily_title: 追加の植物サンプル
    ui_farmer_daily_sub: 農業研究の継続
    ui_farmer_daily_desc: |-
      ファーマーは土の中に幸福を探し続けている。
      毎日、新しい作物を研究し、結果を教えてくれる。
      ファーマーが求めるのは、私が自ら農業に携わって植物に興味を持ち続けるということだけだ。
    ui_farmer_daily_obj1: 農業サンプルを集める
    ui_farmer_daily_obj1_tip: |-
      ファーマーはある植物の新鮮なサンプルを欲しがっている。
      惑星基地か貨物船で<TRADEABLE>栽培植物<>からサンプルを集めるか、自生植物からサンプルを集める。
      自生植物のサンプルを集めるには、特定のタイプの惑星に行くことが必要だ。
    ui_farmer_daily_msg1: |-
      %ITEM%を集める：%CURRENT%/%AMOUNT%
      栽培植物か自生植物からサンプルを集める
      自生植物は、特定の惑星に見られる生物群系にしか育たない
    ui_overseer_daily_title: 監督官の旅
    ui_overseer_daily_sub: 銀河をめぐる瞳
    ui_overseer_daily_desc: |-
      監督官から、カメラを使ってさまざまな惑星の写真を撮ってくるように頼まれた。
      基地にいることで行動が制限されることにうんざりしているようだ。
      少しでも自由を感じたがっている。
    ui_overseer_daily_obj1: 監督官のために写真を撮る
    ui_overseer_daily_obj1_tip: |-
      監督官は特定の惑星の写真を欲しがっている。
      惑星の情報は、<TECHNOLOGY>宇宙船のスキャナー<>（<IMG>SHIPSCAN<>）で獲得できる。
    ui_exotut_daily_title: ターミナルのハッキング
    ui_exotut_daily_sub: エクソクラフトで探検
    ui_exotut_daily_desc: |-
      エンジニアはさらに多くのターミナルを開放する方法を発見した。
      開放される時間は限られている。アイテムを回収するには急がなければ。
    ui_d_exoloop_obj: ターミナルに向かう
    ui_d_exoloop_obj_tip: エンジニアが最寄りのターミナルを開放した。ターミナル閉鎖前にアイテムを回収しよう。
    ui_d_exoloop_fail: データ接続切断 // ミッション失敗
    dnt_exp_first_word_lang: Korvax! Korvax! Korvax! 16 16 16!
    dnt_tra_first_word_lang: Gek! Gek! Gek! 16 16 16!
    dnt_war_first_word_lang: Vy'keen! Vy'keen! Vy'keen! 16 16 16!
    exp_first_word_desc: |-
      石が共鳴し、私の精神に音が満ちていく。 ビジョンが実体を持って現れ始めた...
      ロボットのような生命体はこちらに振り返る。 その金属製の外殻からは光が漏れ出て、 私達を包み込む霧を作り出している。 こちらに向かって身振りをしている...
    tra_first_word_desc: |-
      石が共鳴し、私の精神に音が満ちていく。 ビジョンが実体を持って現れ始めた...
      小さくて見たことのない生命体が私の前で跪く。 無気力で打ちのめされている。 私と視線を交わすことなく、片手を差し出した...
    war_first_word_desc: |-
      石が共鳴し、私の精神に音が満ちていく。 ビジョンが実体を持って現れ始めた...
      大きな異星人が2体、戦っている。やがて片方が勝利し、 負けた方は血を流しながら死んだ。残った力で勝利した方の 異星人がこちらに向かって身振りをしている...
