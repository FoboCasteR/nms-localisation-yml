    npc_comm_week_07_portal_desc: |-
      静まりかえったゲートの前に立つと、体中に寒気がした。
      恐怖はしつこく私の心に重くのしかかって離れなかった。

      ナーダは一体どんな深淵に私を送り込もうとしているのだろうか？
    npc_comm_week_07_portal_desc2: ポータルはブンと音をたてた。 暗闇が私を手招いている。
    ui_comm_week_08_title: コミュニティリサーチ
    ui_comm_week_08_sub: 専門家ポーロの手伝い - 8/8週目
    ui_comm_week_08_desc: ポーロの依頼は複数の次元へ届いたようだ。 沢山のトラベラーの反復行動が次元を超えた情報集積に貢献した。 ユニバーサルミッションが進行すれば、水銀統合ボットのもとで<SPECIAL>追加アイテム<>がアンロックされる。
    npc_comm_week_08_brief: あぁ！ 友よ！
    npc_comm_week_08_brief2: ポーロは高ぶった気持ちを表すように文字通り飛び跳ねながら 私に話しかけてきた。 嬉しくて泣いているようだ。
    npc_comm_week_08_brief_opt_a: 話を聞く
    npc_comm_week_08_brief3: |-
      ついにやりましたよォ！ 追跡した座標、大地に芽生えた不思議な種、別のトラベラーからの時空を超えたエコー。 全てがこのためだったんです！ 余震が星々を轟かせたんですよォ！
      何十万もの眠っていた惑星たちが目を覚ましたんです。 探索する場所がまた増えちゃいましたねェ！
    npc_comm_week_08_brief4: 'この銀河の大変動のど真ん中の座標を送信しますねェ。 生まれたばかりの植物が、きっとへんてこな植物が見つけられるのを待ってますよォ！ '
    npc_comm_week_08_brief4_alt: 'この銀河の大変動のど真ん中の座標を送信しますねェ。 生まれたばかりの動物が、きっとへんてこな動物が見つけられるのを待ってますよォ！ '
    npc_comm_week_08_brief_res: |-
      ねえ、ここは境界線が一番薄い場所のようなんです。 突然変異した異常空間のように見えるけど、 もしかしたら壊れているのかも知れません。 でも、それって可能性があるってこと！
      ワクワクしますよねェ！ トラベラーみんながそこを探索しに行ってくれれば、 これまで以上のデータを集めることが できるかも知れませんねェ...
    npc_comm_week_08_comp: 新たな変異世界はどうでしたかァ？ そんな世界を旅できるなんて... ポーロとナーダ、羨ましいです。 データを見せてもらっていいですか？
    npc_comm_week_08_comp_opt_a: データを送信する
    npc_comm_week_08_comp_res: |-
      びっくりしましたァ！ 送って頂いたデータ、なんだか変に既視感があるなあと 思ったんです。まるでどこか他の宇宙、 他の場所でこんな通信をしたことがあるみたいに...
      旅は始まったばかりです。 集めたデータが繰り返し実行されることで広がり、 ポーロとナーダの元へ全てのデータが届くはず。
      私のお友達もデータに喜んで、早速データ解析に大はしゃぎですよォ！ ほらほら！ 早くこっちに来て、ご自分の目で見てくださいよォ！
    npc_comm_week_08_comp_res_all: 素晴らしいデータです！ もっとありませんかァ？ この宇宙と別の宇宙を繋ぐアノマリーのデータバンクには
      まだまだ空きがありますよォ。
    npc_comm_week_08_comp2_opt_b: 通信を終了する
    npc_comm_week_08_comp2_res_a: ポーロは何度もお礼を言って、 私のアカウントに報酬を送ってくれた。 ポーロはタブレットの画面を素早く確認して、溜まったデータを熱心に分析する統合ボットを眺めた。満足そうだ。
      追加でディスカバリーを提供すればもっと喜ぶかも知れない。
    npc_comm_week_08_comp2_res_b: 他にもディスカバリーを送信したい時は スキャナーで合図を送ってくださいねェ！
    npc_comm_week_08_cap: 統合ボットの反復作業が容量の限界を迎えそうだ！ この宇宙のボットが受け取れるデータはこれが最後になりそうだ。
    npc_comm_week_08_cap_res_a: 友よ、これは全部アノマリーが計画した リサーチだったんです。 でも今は悲しんでる場合じゃありませんよォ！
      探検し、飛び、走り、泳ぎ、冒険を楽しんだらいいんです！
    npc_comm_week_08_cap_opt_a: 続ける
