    fleet_explore_special_log_c_9: |-
      %SYSTEM%宙域でサンプル採取中、
      センチネルに攻撃を受けた。
      %CAP_RACE%は援護に来られなかったが、
      なんとか最小限の被害で撤退することができた。
    fleet_explore_special_10: |-
      %CAP_RACE%、探索は行き詰っている。奇妙な物体に遭遇し、我々の装備ではそれが何なのか判別できない。
      場所は、宇宙深部にある金属の球体の近くだ。宇宙ステーションよりは小さく、異常な信号を発している。
      敵対的ではないようだが、助言をもらえないだろうか？
    fleet_explore_special_opt_a_10: 着陸するように言う
    fleet_explore_special_opt_b_10: 引き揚げるように言う
    fleet_explore_special_res_a_10: 私は艦隊司令官に、腕利きの乗組員を集めてシャトルで その球体に着陸や進入ができるか試してみてはと言った。
      司令官は賛成したものの不安そうだ。
    fleet_explore_special_res_b_10: 私は艦隊司令官に、その球体は放っておこうと言った。 何のために置いてあるにせよ、部外者が勝手につつき回して
      いいものではないだろう。
    fleet_explore_special_log_a_10: 惑星%PLANET%の周回軌道に、金属でできた完璧な球体が浮かんでいるのを発見。%CAP_RACE%と相談のうえ接近を試みた。その時のことはどの機器の記録にも、どの乗組員の記憶にも残っていない。しかし、貨物室は贈り物でいっぱいになっていた。
    fleet_explore_special_log_b_10: 惑星%PLANET%の周回軌道に、金属でできた完璧な球体が浮かんでいるのを発見。%CAP_RACE%と相談のうえ接近を試みた。その時のことはどの機器の記録にも、どの乗組員の記憶にも残っていない。我々はすみやかに離脱した。
    fleet_explore_special_log_c_10: 惑星%PLANET%の周回軌道に、金属でできた完璧な球体が浮かんでいるのを発見。%CAP_RACE%と相談した結果、近づかないでおくことにした。
    fleet_explore_special_11: |-
      %CAP_RACE%、隊員は悲惨な状況だ。
      探索チームを惑星%PLANET%に派遣したところ、チームは採掘現場を発見し、そこで黒い水の入ったビンを見つけた。
      どういうわけか、隊員はその水を飲んでしまい... 帰艦するなり、わめき散らし始めたのだ。
      チームを医務室に隔離したが、これからどうすべきだろうか...
    fleet_explore_special_opt_a_11: 隔離する
    fleet_explore_special_opt_b_11: 艦外に放り出す
    fleet_explore_special_res_a_11: 私は艦隊司令官に、その乗組員を隔離したうえで、 できるかぎりの看護をしてやるようにと言った。
      時間が経てば回復するかもしれない。
    fleet_explore_special_res_b_11: 艦隊司令官は受け入れがたい様子だったが、私は言い張った。当人には気の毒だが、他の乗組員までリスクにさらすわけにはいかない。
    fleet_explore_special_log_a_11: 乗組員が惑星%PLANET%で見つけた奇妙な黒い水を飲み、酔ったような状態になった。%CAP_RACE%はしばらく隔離すべきだと言った。やがて乗組員は回復し、この世のものとも思えない奇怪な幻視について語った。何かが起きていたのは脳スキャン結果でも明らかだ。
    fleet_explore_special_log_b_11: 乗組員が惑星%PLANET%で見つけた奇妙な黒い水を飲み、酔ったような状態になった。%CAP_RACE%はしばらく隔離すべきだと言った。事実その乗組員はひどい幻覚症状を起こして凶暴化し、医務室のかなりの部分を破壊したあげくにようやく取り押さえられた。
    fleet_explore_special_log_c_11: 乗組員が惑星%PLANET%で見つけた奇妙な黒い水を飲み、酔ったような状態になった。%CAP_RACE%は、その乗組員はもうだめだ、宇宙空間に排出しろと言う。気の毒だが、そうするしかなかった。
    fleet_explore_special_12: |-
      %CAP_RACE%、不本意ながら緊急事態の報告だ。
      地質調査チームを惑星%PLANET%の興味深い洞窟系に派遣したところ、調査中に噴気孔をつついてしまった。孔から出てきた気体は、既知の物質のどれとも一致しない。
      隊員はすぐに退避したが、帰艦後、気体を吸い込んでしまった隊員が奇妙な症状を訴え始めたのだ。目は充血し、肌は光を放っている。
      気体を吸い込んだ者は隔離したが、これからどうすべきだろうか。
    fleet_explore_special_opt_a_12: 惑星に置いていく
    fleet_explore_special_opt_b_12: 放射線治療を試みる
    fleet_explore_special_res_a_12: 私は艦隊司令官に、感染した乗組員を 惑星に置いていくように言った。 艦内の乗組員全員の命を危険にさらすわけにはいくまい。
    fleet_explore_special_res_b_12: 私は艦隊司令官に、多少手荒になるが治療を試みるように言った。感染した乗組員に放射線を照射すれば、変異した体組織を焼き切ることができるだろう。
    fleet_explore_special_log_a_12: 惑星%PLANET%で乗組員が正体不明のガスを吸い込んでしまった。%CAP_RACE%と相談し、当人を残して惑星から引き揚げ、軌道上から様子を見ることにした。この乗組員は身体能力がめざましく向上し、有毒な大気にも影響を受けなくなったようだ。引き続き隔離して観察を続ける。
    fleet_explore_special_log_b_12: 惑星%PLANET%で乗組員が正体不明のガスを吸い込んでしまった。%CAP_RACE%と相談し、当人を残して惑星から引き揚げ、軌道上から様子を見ることにした。この乗組員はすぐに衰弱して死亡した。
    fleet_explore_special_log_c_12: 惑星%PLANET%で乗組員が正体不明のガスを吸い込んでしまった。%CAP_RACE%と相談し、当人に高線量の放射線による治療を試みた。これらの影響が重なった結果、一連の驚くべき変異が発生した。いずれも科学的に興味深いものではあったが、残念ながら治療の過程で当人は死亡してしまった。
    fleet_explore_special_log_d_12: 惑星%PLANET%で乗組員が正体不明のガスを吸い込んでしまった。%CAP_RACE%と相談し、当人に高線量の放射線による治療を試みた。治療は失敗に終わり、当人は急速に衰弱して死んでしまった。
    fleet_explore_special_13: |-
      %CAP_RACE%、%SYSTEM%区域から報告する。
      艦隊はブラックホールを発見した。回転の状態と相対質量から、このブラックホールは長距離移動に適していると考えられる。
      発見の可能性はかなり高いが、あなたの承認なしに艦隊を危険に晒すわけにはいかない。続行してもよいだろうか？
    fleet_explore_special_opt_a_13: ブラックホールに入る
    fleet_explore_special_opt_b_13: ブラックホールを避ける
    fleet_explore_special_res_a_13: 私はゴーサインを出し、いささか心配げな艦隊司令官に エンジニアたちの計算を信じろと言った。向こう側にはきっと
      奇妙な光景が待ち受けているのだろう。今から楽しみだ。
    fleet_explore_special_res_b_13: 私は艦隊司令官に、そのブラックホールを 避けるように言った。ろくな星図もない宙域だ。 ブラックホールなら他にいくらでもある。
      多くの命を危険にさらすことはない。
    fleet_explore_special_log_a_13: |-
      %SYSTEM%宙域の
      ブラックホールに突入した。瞬く間に幾千もの星系を通り抜け、
      無数の驚くべき現象のデータを収集することができた。
      全艦が計算どおりの時間で無事にワームホールから通常空間に復帰した。
    fleet_explore_special_log_b_13: |-
      %SYSTEM%宙域のブラックホールに
      突入した。進入角の計算にわずかな誤りがあり、
      艦隊はワームホールからばらばらな星系に吐き出された。
      再集結のために燃料をかなり浪費してしまった。
      重力による艦の損傷も激しい。
    fleet_explore_special_log_c_13: |-
      %SYSTEM%宙域でブラックホールを
      発見した。事象の地平線の向こうにホワイトホールが
      存在する可能性があったため、距離をおいて分析を行った。
      %CAP_RACE%に相談した結果、接近は中止した。
    fleet_explore_special_14: |-
      %CAP_RACE%、特別探索の許可を。
      艦隊は特異な惑星の低軌道上に位置している。惑星の表面は金属のようで、大部分は多角形のような形だ。また、繰り返す奇妙な信号を探知した。
      地上に隊員を派遣したいが、高いリスクも伴う。続行してもよいだろうか？
    fleet_explore_special_opt_a_14: 調査班を派遣する
    fleet_explore_special_opt_b_14: その惑星を避ける
    fleet_explore_special_res_a_14: 私は艦隊司令官に、調査を進めるように言った。 惑星探査に危険はつきものだ。 それに、これほど興味深い惑星にはめったにない。
    fleet_explore_special_res_b_14: 私は艦隊司令官に、調査班は出さないようにと言った。 そこまで異常なものを軽々しく扱っていいはずがない。
      艦隊司令官はほっとした様子だった。
    fleet_explore_special_log_a_14: |-
      %SYSTEM%星系で、
      地表が六角形の金属板に覆われた惑星を発見。
      調査班は惑星のコアから発信されている
      未知のシグナルをとらえ、解読することに成功した。
      かなりの大発見だ。
    fleet_explore_special_log_b_14: |-
      %SYSTEM%星系で、
      地表が六角形の金属板に覆われた惑星を発見。
      調査班を派遣したが、耳をつんざくような大音響が繰り返し地表を震わせるため、全員たまりかねて船に逃げ戻ってきた。
    fleet_explore_special_log_c_14: "%SYSTEM%星系で、地表が六角形の金属板に覆われた惑星を発見。%CAP_RACE%の助言を受けて調査班の派遣は控え、惑星からのシグナルを分析するにとどめた。 "
    fleet_explore_special_15: |-
      %CAP_RACE%、こちら%SYSTEM%星系の艦隊だ。残念な知らせがある。惑星%PLANET%の視察後、数人の隊員が体の不調を訴えている。発熱とけいれんを起こしており、体がひどく痛むようだ。
      隊員は、同様の症状を持つ生物を惑星上で見たと言っており、これが感染源であると思われる。
      感染した隊員は医務室に隔離したが、感染力はかなり強そうだ。どうすべきだろうか？
    fleet_explore_special_opt_a_15: 感染した生物を捕獲する
    fleet_explore_special_opt_b_15: 感染した乗組員に鎮静剤を投与する
    fleet_explore_special_res_a_15: 私は艦隊司令官に、別の調査班を 地上に降ろすように言った。感染した生物を捕獲すれば、 治療薬を合成できるかもしれない。
    fleet_explore_special_res_b_15: 私は%NAME%に、 感染した乗組員に鎮静剤を投与し、 医務室を封鎖するように言った。 感染が広がることだけは何としても防がなければ。
    fleet_explore_special_log_a_15: 惑星%PLANET%の地表で作業していた乗組員たちが、土着植物に触れた後、感染症にかかった。%CAP_RACE%の助言で患者を全員医務室に隔離した。感染の拡大は防いだが、患者の致死率は90%にものぼった。
    fleet_explore_special_log_b_15: 惑星%PLANET%の地表で作業していた乗組員たちが、土着植物に触れた後、感染症にかかった。%CAP_RACE%の提案で、別のチームを地上に降ろし、同じ感染症にかかった土着生物を捕獲してこさせた。研究班は治療薬の合成に成功した。乗組員たちは前より健康になったようにさえ見える。
    fleet_explore_special_log_c_15: 惑星%PLANET%の地表で作業していた乗組員たちが、土着植物に触れた後、感染症にかかった。%CAP_RACE%の提案で、治療手段を探しに別のチームを地表に降ろした。治療法は見つからず、感染者が増えただけだった。かなりの数の乗組員が死亡した。
    fleet_explore_special_16: |-
      %CAP_RACE%、ご助言を。
      惑星%PLANET%で、隊員が墜落した貨物船を調査した。特筆すべきものは見つからなかったが、隊員は、艦内でこれまでにないような不可思議な現象が起こっていると訴えている。
      たとえば、物が移動する、奇妙なささやき声が聞こえる、前兆なく設備が故障する、といったことだ。危害を加えられた者はいないが、隊員たちは動揺しており手に負えなくなっている。
    fleet_explore_special_opt_a_16: 原因を調べる
    fleet_explore_special_opt_b_16: 乗組員たちに気にするなと言う
    fleet_explore_special_res_a_16: 私は艦隊司令官に、その超常現象とやらを 研究班に調べさせるように言った。 新しい発見はそういうところから生まれることが多いのだ。
    fleet_explore_special_res_b_16: 私は艦隊司令官に、乗組員たちに冷静になれと 伝えるように言った。正体不明の物音や時折の 蒸気爆発など、宇宙船に乗っていれば日常茶飯事だ。
      なにも怯えることはない。
    fleet_explore_special_log_a_16: |-
      %SYSTEM%宙域を航行中、
      乗組員の間で「超常現象が起きた」と不安が広がった。
      調査の結果、機関室の配管内に、既知のどの種とも異なる
      齧歯類が棲みついているのが発見された。新種の発見と
      いうことで報酬も出たし、パイプもかじられずに済んで何よりだ。
    fleet_explore_special_log_b_16: |-
      %SYSTEM%宙域を航行中、
      乗組員の間で「超常現象が起きた」と不安が広がった。
      研究班が調査にあたったが原因は見つからない。
      不眠を訴える者も出始めた。事態の悪化を避けるため、
      調査を中止しワープで宙域から離脱した。
    fleet_explore_special_log_c_16: |-
      %SYSTEM%宙域を航行中、
      乗組員の間で「超常現象が起きた」と不安が広がった。
      幸い%CAP_RACE%の説得のおかげで鎮めることができた。
    fleet_explore_special_18: |-
      %CAP_RACE%、厄介な報告がある。
      %SYSTEM%区域で奇妙な生命体に遭遇した。生命体は外形を揺らめかせており、我々の装備ではその姿を捉えることができない。
      意思疎通を図ったが徒労に終わった。ただし、危害も加えられていない... 今のところは。どうすべきだろうか？
    fleet_explore_special_opt_a_18: 攻撃を開始する
    fleet_explore_special_opt_b_18: 音楽を流す
    fleet_explore_special_res_a_18: 私は艦隊司令官に、ただちに攻撃を開始するように言った。 なめた態度をとるとどうなるか教えてやろう。
    fleet_explore_special_res_b_18: 私は艦隊司令官に、慣例の挨拶メッセージを送るのをやめ、 代わりに音楽を流すように言った。 言葉が通じなくても音楽は伝わるものだ。
    fleet_explore_special_log_a_18: "%SYSTEM%宙域で、非物質的な宇宙船団に遭遇した。通信で呼びかけても反応はない。%CAP_RACE%の助言により、攻撃を開始した。艦隊はたちまち消えてしまったが、貴金属の大きな塊を残していった。"
    fleet_explore_special_log_b_18: |-
      %SYSTEM%宙域で、
      非物質的な宇宙船団に遭遇した。通信で呼びかけても反応はない。
      %CAP_RACE%の助言により、攻撃を開始した。
      船団は応戦し、当艦隊に相当な損害を与えた後、
      どこへともなくワープしていった。
    fleet_explore_special_log_c_18: |-
      %SYSTEM%宙域で、
      非物質的な宇宙船団に遭遇した。通信で呼びかけても
      反応はない。%CAP_RACE%の助言により、
      平和的な音楽を流した。船団はそれに応えて別の音楽を流した後、膨大な量のデータを艦隊の
      セントラルコンピューターに直接転送してきた。
    fleet_explore_special_log_d_18: |-
      %SYSTEM%宙域で、非物質的な宇宙船団に
      遭遇した。通信で呼びかけても反応はない。
      %CAP_RACE%の助言により、平和的な音楽を流した。
      向こうはそれに腹を立てたらしく、当艦隊に数回の砲撃を加えて
      大きな損害を与えたあと、どこへともなくワープしていった。
    fleet_explore_special_19: "%CAP_RACE%、緊急事態だ！ \n%SYSTEM%星系を調査中に、艦隊の防護フィールドが強力なガンマバーストに覆われてしまった。主要な部品がオーバーヒートしており、長くはもちそうにない！
      \n復旧には基幹システムを遮断する必要があるが、許容できないリスクも発生するだろう。どうすべきだろうか？"
    fleet_explore_special_opt_a_19: エンジンを停止する
    fleet_explore_special_opt_b_19: 主電源を停止する
    fleet_explore_special_res_a_19: 私は艦隊司令官に、全艦にただちにエンジンを 停止させ、温度が許容範囲に下がるまで 何とか持ちこたえるようにと言った。
    fleet_explore_special_res_b_19: 私は艦隊司令官に、全艦にただちに主電源を 停止させるように言った。不便だろうが、 それで温度は許容範囲まで下がってくれるはずだ。
    fleet_explore_special_log_a_19: |-
      艦隊は%SYSTEM%宙域で
      ガンマ線バーストの直撃を受け、高温警報が発動した。
      %CAP_RACE%の助言により、
      各艦にエンジンを停止させた。この対策が功を奏し、
      艦隊は被害を免れたばかりか、
      ガンマ線バーストから有益なデータを収集することができた。
    fleet_explore_special_log_b_19: |-
      艦隊は%SYSTEM%宙域で
      ガンマ線バーストの直撃を受け、高温警報が発動した。
      %CAP_RACE%の助言により、
      各艦にエンジンを停止させた。しかし温度の上昇は止まらず、
      艦隊は回避機動も行えない状況で小惑星帯に突入してしまった。
    fleet_explore_special_log_c_19: |-
      艦隊は%SYSTEM%宙域で
      ガンマ線バーストの直撃を受け、高温警報が発動した。
      %CAP_RACE%の助言により、
      各艦に主電源を停止させた。この対策が功を奏し、
      艦隊は被害を免れたばかりか、
      ガンマ線バーストから有益なデータを収集することができた。
    fleet_explore_special_log_d_19: |-
      艦隊は%SYSTEM%宙域で
      ガンマ線バーストの直撃を受け、高温警報が発動した。
      %CAP_RACE%の助言により、
      各艦に主電源を停止させた。しかし温度の上昇は止まらず、
      電源が止まったことでエアロックが開き、
      乗組員数人が船外に吸い出されてしまった。
    fleet_explore_special_20: |-
      %CAP_RACE%、%SYSTEM%星系での発見報告だ。
      惑星%PLANET%を探査していた植物学者が、魅惑的な香りの果物を発見した。明らかに、この香りは収穫者に果物を食べさせるためのものだ。
      だが、得体の知れない果物をいきなり食べるのは危険だろう。まず分析が必要だ。問題は、どのように分析するかだが...
    fleet_explore_special_opt_a_20: 乗組員に食べさせる
    fleet_explore_special_opt_b_20: 土着生物に食べさせる
    fleet_explore_special_opt_c_20: 機械で分析する
    fleet_explore_special_opt_d_20: 一切手を出さない
    fleet_explore_special_res_a_20: 私は艦隊司令官に、その果物を食べてみればいい、ただし、 最初は代わりのきく乗組員に試させるべきだろうと言った。
    fleet_explore_special_res_b_20: 私は艦隊司令官に、その果物を付近の土着生物に 食べさせてみるように言った。 同じ環境で進化してきたはずだから、
      役に立つことが分かるかもしれない。
    fleet_explore_special_res_c_20: 私は艦隊司令官に、艦隊には設備の整った研究調査船が あるだろうと思い出させた。 実際に食べてみなくとも、分析は十分できるはずだ。
    fleet_explore_special_res_d_20: 私は艦隊司令官に、その果物をただちに 処分するように言った。 甘い誘惑に乗ってもろくな結果にならないだろう。
    fleet_explore_special_log_a_20: 惑星%PLANET%で、なんとも美味しそうな匂いの果物を発見した。%CAP_RACE%の提案で乗組員に食べさせてみると、胃の中で種子が発芽し、乗組員は体内から急速に成長する植物に食い尽くされてしまった。
    fleet_explore_special_log_b_20: 惑星%PLANET%で、なんとも美味しそうな匂いの果物を発見した。%CAP_RACE%の提案で乗組員に食べさせてみると、体に力がみなぎり物が色鮮やかに見えるという報告があった。副作用の訴えはなかった。
    fleet_explore_special_log_c_20: 惑星%PLANET%で、なんとも美味しそうな匂いの果物を発見した。%CAP_RACE%の提案でその辺の生物に食べさせてみると、胃の中で種子が発芽し、生物は体内から急速に成長する植物に食い尽くされてしまった。観察結果を記録した。
    fleet_explore_special_log_d_20: 惑星%PLANET%で、なんとも美味しそうな匂いの果物を発見した。%CAP_RACE%の提案でその辺の生物に食べさせてみたが、特に異常はみられなかった。そこで乗組員に食べさせたところ、ひどい食中毒になってしまった。
    fleet_explore_special_log_e_20: 惑星%PLANET%で、なんとも美味しそうな匂いの果物を発見した。%CAP_RACE%の提案でその辺の生物に食べさせてみると、どれもたちまち倒れて死んだ。乗組員たちには以後この果物に接触することを禁じた。
    fleet_explore_special_log_f_20: 惑星%PLANET%で、なんとも美味しそうな匂いの果物を発見した。%CAP_RACE%の提案により、ラボで分析を行った。詳細な分析記録と遺伝子サンプルはいずれ探検家ギルドとの取引に使えるだろう。
    fleet_explore_special_log_g_20: 惑星%PLANET%で、なんとも美味しそうな匂いの果物を発見した。%CAP_RACE%の提案で、船外へ投棄した。
    all_fleet_damage_report: 艦隊自動点検レポート： <FUEL>重大な破損<>。以下、艦長からのログ：
    war_fleet_damaged_lang_1: ウガァ！ 船は破損したが、我らの気力は衰えない！ とはいえ%CAP_RACE%、船の修理は歓迎だ。
    war_fleet_damaged_lang_2: ウガァ！ %CAP_RACE%！ お前に仕える我々の船は激しく損傷している！ 修理で報いてくれ！
    war_fleet_damaged_lang_3: "%CAP_RACE%！ これでは戦闘に勝てない。船が弱く、やわだからだ！ 我々に務めを果たさせてくれ。船の修理を！"
    war_fleet_damaged_lang_4: "%CAP_RACE%、哀れな愚か者が我々の船を傷つけようとした！ ウガァ！ 名誉ある戦闘で死ぬのは我々の本望だ！
      だが、お前の望みがそうでないのなら、修理を検討してくれ！"
    exp_fleet_damaged_lang_1: "%CAP_RACE%、センサーにより内部が激しく破損していることが分かった。船は苦痛を感じている。回復のための支援を。"
    exp_fleet_damaged_lang_2: フシュー、%CAP_RACE%、連絡をとれて嬉しい！ だが、今回はいい知らせではない。我々の船は破損した。支援を頼めるか？
    exp_fleet_damaged_lang_3: "%CAP_RACE%、我々はあなたの役に立ちたい。だが、我々の船は単なる金属の塊で、今では殻にすぎない。修理してこのイテレーションを生き延びるための支援を！"
    exp_fleet_damaged_lang_4: イイイイ！ 我々の船は転覆しそうだ！ このままではそう長くはもたない！ %CAP_RACE%、支援を！
      修理を！
    tra_fleet_damaged_lang_1: キャプテン！ 船がひどいダメージを受けた！ 修理を手伝ってくれるよね？
    tra_fleet_damaged_lang_2: "%CAP_RACE%、船がダメージを受けた！ でもこの状況は長く続かないはずだ。キミが助けてくれる。そうだよね？"
    tra_fleet_damaged_lang_3: "%CAP_RACE%、キミが必要だ！ 船がダメージを受けて、このままでは修理できない。助けてくれるよね？"
    tra_fleet_damaged_lang_4: 船がダメージを受けたけど、今日はいい日だ！ %CAP_RACE%、こっちに来てくれるよね？ 船を修理してくれるでしょう？
      乗組員も会えるのを楽しみにしているよ！
    fleet_damaged_opt_a: 破損レポートを詳しく見る
    fleet_damaged_opt_b: レポートを無視する
    fleet_damaged_opt_c: 破損した部品を表示する
    npc_fleet_repair_title: 艦隊自動診断
    npc_fleet_damaged_desc_1: 艦隊自動点検レポート：内部システムに中程度の破損を 検出。手動修理が必要。乗組員には修理能力なし。
    npc_fleet_damaged_desc_2: 艦隊自動点検レポート：コアシステム破損。航行続行の場合、艦隊壊滅の恐れあり。緊急修理を。
    npc_fleet_damaged_desc_3: 艦隊自動点検レポート：緊急整備が必要。修理ドローンの能力限度超過の恐れ。コアシステム危険、手動修理を。
    npc_fleet_damaged_desc_4: 艦隊自動点検レポート：内部破損制御システム故障。船体分解の恐れ。緊急修理を。
    npc_fleetcomms_damage_lang_1: "%CAP_RACE%様、残念な知らせです。 我々の艦隊は深刻な事故に巻き込まれ、相当なダメージに耐えました。
      損傷報告を確認して頂き、あなたの助言を頂けますでしょうか。"
    npc_fleetcomms_damage_lang_2: "%CAP_RACE%様、残念な知らせです。 事故が...起こりました...艦隊はかなり大きなダメージを負っています。
      後ほど詳細な報告をまとめますが、その前にあなたの助言を頂けますでしょうか？"
    npc_fleetcomms_damage_lang_3: "%CAP_RACE%様、問題が発生しています。 我々の船の一隻が大きなダメージを受けており、調査を続けるのが難しい状態です。
      我々はどうすればよいでしょうか？"
    npc_fleetcomms_damage_lang_4: |-
      %CAP_RACE%さま、 心苦しいですが深刻な問題を報告せねばなりません。 我々の艦隊は大きなダメージを負っています。
      すぐに調査を始めますが、 その前にあなたの指示を頂けないでしょうか。 損傷した船でミッションを続けたほうがよいですか？
    npc_fleetcomms_continue_res: '指揮登録完了: フリゲート %FRIGATE_NAME% はミッションを継続中です'
    npc_fleetcomms_comehome_res: '指揮登録完了: フリゲート %FRIGATE_NAME% はメンテナンスのため主艦隊へ帰還中です'
    npc_fleet_damaged_lang: "フリゲート%FRIGATE_NAME%の艦隊自動診断レポート: \nミッション中、船に相当な損傷を負ったが、
      船員たちはメンテナンスを行えない状態だ。 更なるダメージを受けると壊滅的な状態になるリスクがある。"
    exp_fleet_purchase_lang_1: こんにちは、旅行者よ。艦隊を大きくしたい？ この区域で一番の宇宙船がありますよ。
    exp_fleet_purchase_lang_2: 生命体「旅行者」というものは 艦隊を大きくしたがるものでしょう？ コーバックスの助けが必要では？ 私の乗組員と船をご覧ください。
    exp_fleet_purchase_lang_3: 旅行者よ！ 艦隊用に新しい船を探しているのですか？ 私の乗組員ならすばらしい働きをしますよ。
    exp_fleet_purchase_lang_4: フシュー！ 偉大なる旅行者！ あなたの旅に加わる名誉をいただけますか？ 私の乗組員は、あなたの艦隊でお役に立つことでしょう。
    exp_fleet_purchase_lang_5: キャプテン、コーバックスの集合体はあなたが艦隊に 新しい乗組員を加えたがっていることを知っています。
      お望みなら我らがお役に立ちましょう。
    exp_fleet_purchase_lang_6: 我らを艦隊に加えてください、旅行者よ。 そうすればあなたも集合体の一員です。
    exp_fleet_purchase_lang_7: 旅行者よ、艦隊に新しい宇宙船エンティティをお探しですか？ この船ならお望み以上の働きをするでしょう。
    exp_fleet_purchase_lang_8: フシュー！ あなたの艦隊に入ってもいいですよ。 私の船もその乗組員も、あなたの指示を待っています。
    tra_fleet_purchase_lang_1: やあ、友よ！ 新しい船を探してるだろう？ この船は素晴らしいよ...
    tra_fleet_purchase_lang_2: 友よ！ いい艦隊を持ってるね。そこにもう1機加えてもいいのでは？
    tra_fleet_purchase_lang_3: 友よ！ いい船をいっぱい持ってるな。でもこの船以上にいいものはないはず！ 見ていってくれ！
    tra_fleet_purchase_lang_4: やあ、友よ！ 艦隊には新しい「友」が必要では？ この船を加えれば艦隊がもっと楽しくなるぞ！
    tra_fleet_purchase_lang_5: 友よ、艦隊の調子は？ 乗組員はハッピーか？ たくさん稼いでくれてるか？ うちの乗組員なら、もっとハッピーだし稼げるぞ！
    tra_fleet_purchase_lang_6: 友よ！ 艦隊があれば幸せもいっぱいだ。貿易と戦闘でもっとラクをしたいなら？ ウチの船を使って！ 仲間になりたいんだ！
    tra_fleet_purchase_lang_7: 仲間を探してる？ 友よ、この船以上にいいものなんか無いぞ！
    tra_fleet_purchase_lang_8: 艦隊に新しい船が必要なのか？ それなら、この船がイチバン！ ハッピーな乗組員に、素晴らしい武器、広い格納庫！
      気に入るはずだ！
    war_fleet_purchase_lang_1: よそ者よ！ 我らの力強い宇宙船を前におののいているのか？ 恐れるでない！ 我らは仲間だ！ ひょっとして、艦隊に空きがあるか？
    war_fleet_purchase_lang_2: ウガァ！ 艦隊を作っているようだな、よそ者。我らの船は屈強で、乗組員も力強いぞ！ お前の艦隊に加わってやってもよい！
    war_fleet_purchase_lang_3: よそ者よ！ 艦隊に栄光をもたらしたいか？ お前の隊に加わって、その力にならせてもらおう！
    war_fleet_purchase_lang_4: ウガァ！ 我らを前にすれば、敵も身をすくめるのだ！ お前の艦隊にも栄光をもたらしてやろう！
    war_fleet_purchase_lang_5: よそ者よ、艦隊に加える者を探しているのか？ 我らの船を見ていくがいい。 強力な船体と、熟練の乗組員に驚くぞ。
    war_fleet_purchase_lang_6: よそ者、艦隊を大きくしたいのか？ 我らの船なら、誰にも劣らない栄光を約束できるぞ！
    war_fleet_purchase_lang_7: ウガァ！ 司令官同士、ついに出会ったな！ 艦隊に新しい船を加えたいのか？ 我らなら戦闘の実績もあるし戦う準備はできているぞ！
      ウガァ！
    war_fleet_purchase_lang_8: ヴァイキーンの最高司令官の命により、我らはよそ者を支援する！ 我らの船もお前のものだ。艦隊に加えるがよいぞ！
    fleet_purchase_opt_a: フリゲートを見る
    fleet_purchase_opt_b: 通信を切る
    exp_fleet_purchase_res_a_1: 素晴らしい、キャプテン。 すぐにあなたの艦隊と合流します。
    exp_fleet_purchase_res_a_2: あなたの艦の集合体とひとつになれるのが楽しみです。
    exp_fleet_purchase_res_a_3: フシュー！ これで我々の船はあなたのものだ、トラベラー。
    tra_fleet_purchase_res_a_1: 素晴らしい決断だ、友よ。
    tra_fleet_purchase_res_a_2: ああ、友よ！ すぐにキミの艦に向かう！
    tra_fleet_purchase_res_a_3: 新しいキャプテンは、素晴らしい友だ！ 乗組員もキミの艦隊に加われるのを喜ぶだろう！
    war_fleet_purchase_res_a_1: よそ者、後悔はさせないぞ！
    war_fleet_purchase_res_a_2: ウガァ！ キミの艦隊に栄光をもたらしてみせるぞ！
    war_fleet_purchase_res_a_3: ウガァ！ ウガァ！ ウガァ！ 総員配置につけ！
    fleet_mission_sub: 探索を支援する
    fleet_explore_mission_desc: 宇宙深部の探査の途上で、探索は困難な状況に陥っている。艦隊司令官は助けを求めている。すぐにでも手を貸して、彼らの使命である調査を続けられるようにしてやらねばならない。
    fleet_combat_mission_desc: 宇宙深部の戦闘パトロールのないところで、探索は困難な状況に陥っている。艦隊司令官は助けを求めている。すぐにでも手を貸して、彼らをもとの任務に戻してやらねばならない。
    fleet_mining_mission_desc: 採鉱と資源回収のための星系調査の途上で、探索は困難な状況に陥っている。艦隊司令官は助けを求めている。すぐにでも手を貸して、彼らが仕事を続けられるようにしてやらねばならない。
