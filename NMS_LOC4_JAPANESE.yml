    npc_comm_week_01_portal_desc: |-
      ポータルが私の目の前に開いた。

      私は深く息を吸い込み、その堂々たる存在に圧倒された。 ポーロの依頼先は私の目と鼻の先だ。 私はふと、私以外にも この星間ルートを進んでいる者が居るのだろうかと考えた
    npc_comm_week_01_shop: "ねえね、気付いてましたかァ？ 僕らのお家に新しい仲間が加わったんですよォ！ \nメタルとソウルで出来た生物。
      私の手作りなんですゥ。\n水銀をエキゾチックコレクションへ変える お手伝いをしてくれるんです！\nね、君も会ってみたいでしょォ？ 君にそっくりだと思うんですよねェ。"
    npc_comm_week_01_shop_alt: 友よ、家に戻ってきてくれない？ そろそろハグしてあげたいし、話もしたいしねェ。 ほら、エキゾチック貿易ネットワークもあるからさァ。
    npc_comm_week_01_shop_opt_a: ポーロにワープしてくるように言う
