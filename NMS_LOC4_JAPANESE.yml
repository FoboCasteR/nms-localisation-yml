    ui_comm_week_05_sub: 専門家ポーロの手伝い - 5/8週目
    ui_comm_week_05_desc: 専門家ポーロは探検家へ依頼を公開している。 銀河の新たな「段階」を記録するために助けが必要なのだという。
    npc_comm_week_05_brief: |-
      やあ！元気でしたかァ？ 私の方はある座標を発見してからと言うもの、 何度も何度もアノマリーのデータバンクに 照らし合わせてみるものの、
      何も情報が出てこないのを繰り返して 昼も夜も眠れない日々を過ごしてたんですよォ。 そのひとつの信号の為にああでもないこうでもないと 考えが膨らんでいたんです...。
      そしたら今度は別の信号が境界線中に響き渡ったんです。 失踪していたある友達のトラベラーの信号が！ 突然闇の中からナーダとポーロに届いたんですゥ！ 本当に安心しましたァ！
      信号の周波数は近くて、裂け目の向こうからの メッセージとほぼ同じ方向からでした。 このポーロがこの世界の座標と一致するよう 三角測量しておきましたよォ。
      お願いです。 座標まで行って、友人を連れ帰ってもらえませんかァ？
    npc_comm_week_05_brief_res: |-
      今ポータルの座標をそちらに送っていますからねェ。 くれぐれもお体にだけは気を付けてくださいよォ！ この先がどうなるか、私たちにもわかりません。
      惑星についたら、 しっかりに地に足を付けて移動してくださいねェ。 スムーズにガイドできるよう あなたのエクソクラフトナビを調整しておきましたよ。
    npc_comm_week_05_cap: "そうでしたか...。 報告ありがとうございます。 \nでも少し悲しいですねェ...。 今はこれ以上辛い話は耐えられそうにありませんよォ。
      今は少しひとりにさせてください。"
    npc_comm_week_05_cap_opt_a: データを送信する
    npc_comm_week_05_cap_res_a: ポーロはお礼の印に頭を下げているようだ。 ポーロが私のアカウントに送ってくれた報酬で 何か楽しいことでもしようか。
    npc_comm_week_05_comp: ああ！ 戻ってきたんですねェ！ どうでした？ 友人とは気が合いましたかァ？
    npc_comm_week_05_comp_opt_a: 遭難跡地について話す
    npc_comm_week_05_comp_res: 予想外の報告にポーロは崩れ落ち、 しばらく考えている様子で口を開いた。
    npc_comm_week_05_comp_res2: |-
      本当に残念です...。 きっと...戻る方法もあるはずです。 でも今はやらなきゃいけないことがあって、 戻るわけにはいかないんですよォ。
      友よ、他にも何かあったんですかァ？ 壊れた大型船はどうなっていましたか？
    npc_comm_week_05_comp_res_all: 悲しい気持ちにはなりましたが、 お話が聞けて良かったです。 他にもデータはありましたかァ？
    npc_comm_week_05_comp2_opt_a: データを送信する
    npc_comm_week_05_comp2_opt_b: 通信を終了する
    npc_comm_week_05_comp2_res_a: ポーロは真剣な面持ちでうなずいた。 口には出さないが、真実を知りたそうな様子だ。
    npc_comm_week_05_comp2_res_b: 他にもログを見つけたら連絡してくださいねェ。
