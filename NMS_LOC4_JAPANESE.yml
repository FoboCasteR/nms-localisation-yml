    ui_comm_week_01_sub: 専門家ポーロの手伝い - 1/8週目
    ui_comm_week_01_desc: 専門家ポーロは探検家へ依頼を公開している。 銀河の新たな「段階」を記録するために助けが必要なのだという。
    npc_comm_week_01_brief: |-
      ねえ！ 銀河が叫び、移り変わり、新たに生まれ変わったよ！ 感じない？
      境界線が揺らめいてる！ 今こそ研究や探索、友情を深める時だ！
    npc_comm_week_01_brief2: |-
      通信機越しにゲックの興奮がはっきり伝わった。 ゲックは湧き上がる思いで息も絶え絶えになりながら 研究が新たな段階に突入した、 すぐに一緒に計画を立てよう、と言った。
      専門家ポーロは「奇妙で興味深い」スキャンデータを 送り返してくる惑星の座標を送信してきた。 埋没したモジュールの中から芽を 出し始めている謎に満ちた物体でいっぱいの貯蔵庫だ。
      一つでもサンプルを持ち帰れば 彼らの好奇心に応えることができるだろうが、 複数持ちかえればきっともっと喜ぶはずだ。
    npc_comm_week_01_brief_res: 何光年もすっ飛ばして近道できるよう、 今ポータルへの座標を送ってますからねェ。 ゲートの先に私たちの研究が待っていますよォ。
    npc_comm_week_01_cap: 友よ、あなたの研究への熱心さには頭が下がりますよォ。 頂いたサンプルはしっかり研究に使わせて頂きますともォ。
    npc_comm_week_01_cap_res_a: ポーロはくちばしをせわしなくカチカチと鳴らした。 くちばしの音がコックピットにこだましている。 既に私の口座に報酬を送金したとのことだ。
      何か楽しいことに使おうか。
    npc_comm_week_01_cap_res_b: ありがとォございます！ それじゃ私はこれからじっくり分析して研究を進めますよォ。 また近い内にお会いしましょうねェ。
      この若い銀河には調べることが沢山ありますよ！
    npc_comm_week_01_comp: ナーダがあなたの船の信号をいち早く見つけたんですよォ！ サンプルを持ってきてくれたんですよねェ。 すぐに戻って見せてくれますかァ？
    npc_comm_week_01_comp_opt_a: 同意する
    npc_comm_week_01_comp_opt_b: どうやって見つけたのか聞く
    npc_comm_week_01_comp_res_all: たくさんデータを集めてもらえれば、 もっと研究を進めて、 理解を深めることができるのですよォ！
    npc_comm_week_01_comp_res_b: スペースアノマリーだからできる ちょっとした技を使っただけですよォ！ 壊れた貿易ターミナルからちょこっと部品を頂いて、
      私が自分で作ったトランスポーターを使ってるんです。
    npc_comm_week_01_comp2_opt_a: サンプルを1個渡す
    npc_comm_week_01_comp2_opt_a2: 小さなサンプルを渡す
    npc_comm_week_01_comp2_opt_a3: サンプルを十分に渡す
