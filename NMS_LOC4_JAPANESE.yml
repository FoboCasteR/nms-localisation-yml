    fleet_combat_t1_23: 移乗要員が密輸船に潜入する。 貨物室が知らぬ間に開き、 待機していた宇宙船に密輸品をまんまと持ち去られた。
    fleet_combat_t1_24: 貨物船に違法な品が積まれていることが スキャンによって判明する。船内に生物が いないことを確認した移乗要員が密輸品を回収した。
    fleet_combat_t1_25: 前方の偵察戦闘機が敵勢力を発見し、撃破していく。貴重な破片はけん引され、船団に回収された。
    fleet_combat_t1_26: 混乱状態を調査するために送り込んだ偵察戦闘機が 数隻の敵船を発見。主力船に介入の必要性が みとめられる。敵船をすべて破壊した。
    fleet_combat_t1_27: 前方の偵察機が敵船の奇襲を受ける。回避行動を取り、敵船を船団の射程範囲におびき出すことに成功した。
    fleet_combat_t1_28: 所属不明の敵船と交戦。敵はこちらのメインシールドに攻撃が通じないのを見て逃亡し、貴重な破片を残していった。
    fleet_combat_t1_29: 所属不明の敵船と遭遇し、長期戦となるも撃退に成功。被害は少なかったが、兵器が異常な高温を示している。
    fleet_combat_t1_30: 取引の過程でワープを利用して密輸船に奇襲をかける。敵勢力を武装解除し、1発も撃つことなく密輸品を回収した。
    fleet_combat_t2_1: 現地ステーションで積み込んだ物資の箱に海賊のクルーが忍び込んでいたことが船内セキュリティにより明らかになる。捕虜となった海賊から密輸品を押収した。
    fleet_combat_t2_2: 商船に偽装した海賊が接近し、短距離スキャナーによって敵の兵装が明らかになる。撃たれる前に敵船を破壊した。
    fleet_combat_t2_3: ブラックホールを利用して信号を偽装した海賊の奇襲を受け、これを撃退する。貴重な破片を回収した後に残ったものは事象の地平線に消えていった。
    fleet_combat_t2_4: 正体不明の敵船がスキャナーの射程内にワープしてくる。戦闘機をスクランブル発進させ、敵船を破壊した。
    fleet_combat_t2_5: 敵の砲撃を受けるが、相手の武器は質が悪く、難なく勝利できた。
    fleet_combat_t2_6: |-
      物資の積み込み中に忍び込んだ海賊が 貨物室に隠れていたが、 船内セキュリティのスキャンによって あっけなく見つかる。
      密輸品を押収した後、 エアロックから放り出した。
    fleet_combat_t2_7: 不審船が接近。センサーにより海賊であると判明する。敵船をすべて撃破し、現地当局から賞金を受け取った。
    fleet_combat_t2_8: 補給のために宇宙ステーションに接近したが、備え付けの武器で攻撃を受ける。移乗要員を送り込んでステーションを制圧し、星系当局に指揮権を戻した。
    fleet_combat_t2_9: |-
      %SYSTEM%星系のパトロール中、 中立の旗を掲げる海賊のフリゲート艦に遭遇。
      敵船は投降の意志を示していたが、 情けをかけず全滅させた。
    fleet_combat_t2_10: |-
      %SYSTEM%セクターで 手負いの海賊船を追い詰める。
      見逃してやる見返りとして金を受け取った後、 そしらぬ顔で敵船を破壊した。
    fleet_combat_t2_11: 敵船からの攻撃を受ける。敵戦闘機が体当たりでこちらを無力化しようとしてくるがシールドで跳ね除け、すべて破壊した。
    fleet_combat_t2_12: 敵船団が交渉を持ちかけてくるが、こちらの船にクルーを潜入させるための陽動だった。味方の戦闘機がこちらに向かってくるシャトルを発見して破壊する。敵のフリゲート艦には逃げられたが、貨物船を捕獲した。
    fleet_combat_t2_13: |-
      敵EMPの爆発によって 船団の基幹システムが無力化されるが、
      クルーが見事な対応により、 驚くほどの速さで バックアップシステムを稼働させる。 敵を全滅させた。
    fleet_combat_t2_14: 海賊船の一団が投降を呼びかけてくるが、レーダーが偽装されている。実際には大した数でないことをセンサーで確認し、敵を全滅させた。
    fleet_combat_t2_15: 無線ハッキングによって接舷防止システムが無力化され、海賊が乗り込んできた。クルーは白兵戦を繰り広げ、数人の犠牲者を出しながらもすべての侵入者を捕らえるか殺害する。その後はシステムを修理し、海賊の装備を回収した。
    fleet_combat_t2_16: 星系当局に迎えられた船団は、貴重な物資を引き渡すように命じられた。当局への海賊の潜入か職員の腐敗が疑われる。当局の船を破壊してスクラップを回収した後、高速ワープで次の星系に向かった。
    fleet_combat_t2_17: 貨物室で爆発があった。最後に立ち寄った補給ステーションで敵工作員に仕掛けられたらしい。すぐにセキュリティが貨物室のベントを行い、被害を食い止める。爆弾の部品は貴重な素材として加工した。
    fleet_combat_t2_18: 商船から護衛任務を依頼されるが、乗っているのが海賊であることがわかった。敵船をすべて破壊してスクラップを回収する。船団の被害は外装の一部にとどまった。
    fleet_combat_t2_19: 救難信号に対応したが、発信元は敵の奇襲部隊だった。緊急シールドを展開し、戦闘機をスクランブル発進させる。敵は全滅した。
    fleet_combat_t2_20: 敵船と交戦。熟練の敵クルーを相手に長く厳しい戦いが続く。最終的に停戦協定を結び、互いへの敬意の証として贈り物を交換した。
    fleet_combat_t2_21: 大規模な海賊船団の襲撃を受けた。敵船はどれも着陸船程度の大きさしかない。戦闘機部隊と砲塔の防衛システムが奮闘し、敵は全滅した。
    fleet_combat_t2_22: トレーダーのフリゲート艦が接近してきた。商品を送ってくれると言うが、分析装置によって中身が爆弾であると判明する。取引を中止して攻撃を開始。敵は全滅した。
    fleet_combat_t2_23: |-
      主力艦がワープを終える前に 海賊の小型船数隻に攻撃を受ける。
      フリゲート艦がすべて所定の位置につくまで 防御に徹した後、全砲射撃で敵を全滅させた。
    fleet_combat_t2_24: アラームが敵襲を告げる。クロ―キングされた敵の魚雷攻撃。クロ―キング装置を無力化して対抗し、敵を全滅させた。
    fleet_combat_t2_25: 船団が現地の星の後ろを通ろうとすると、海賊の戦闘部隊が現れてパトロールの妨害を図るが、敵の作戦は失敗に終わる。敵船をすべて破壊し、貴重なスクラップを回収した。
    fleet_combat_t2_26: 惑星施設から攻撃を受けた。上陸部隊により、施設が暴走したAIの支配下にあるとわかる。電力システムを無力化し、施設のスタッフを解放した。
    fleet_combat_t2_27: 宇宙ステーションに近づくと船団の足止めを狙う海賊の重装クルーザーが現れる。隊形を崩して多方向からの一斉射撃で圧倒し、敵船を破壊した。
    fleet_combat_t2_28: 熱源反応の小さい宇宙船から攻撃を受けた。分析によって遠隔操作された船であるとわかり、自動砲塔を起動する。敵船は破壊または退却し、被害は最小限に抑えられた。
    fleet_combat_t2_29: 大気圏内のパトロール中に海賊と交戦。大型兵器が使えないため、戦闘機部隊をスクランブル発進させる。捕獲した敵船はスクラップにした。
    fleet_combat_t2_30: ゲックの戦艦に攻撃を受けた。対話を求めても自動返信で「はじまりの民が復活する」とメッセージが送られてくる以外に反応がない。敵船の構造は脆弱で、簡単に破壊できた。
    fleet_combat_t3_1: "%SYSTEM%セクターの救難信号に対応した。発信元と星の距離は危険水域に入っている。海賊と交戦し、高熱で致命的な損傷を受ける前に敵船を破壊した。一般市民に犠牲者は出なかった。"
    fleet_combat_t3_2: "%SYSTEM%星系で海賊の部隊に遭遇。最初の一斉射撃で数隻の敵船が無力化し、残りは投降した。"
    fleet_combat_t3_3: "%RACE%宙域で通行料が不正に徴収されているとの報告を調査した結果、海賊が現地貿易ルートを使用する一般船に金を要求していることがわかる。要所を封鎖して不正な徴収金を押収した。"
    fleet_combat_t3_4: 遠征部隊が海賊の惑星基地に突入した。爆薬をセットし、敵施設を崩壊させる。現地当局から報酬を受け取った。
    fleet_combat_t3_5: 移乗要員が海賊に扮して地元の悪党一味を潜入捜査した。偽のデータを仕掛け、強盗計画を壊滅的失敗へと導く。海賊は捕まり、星系当局へと送られた。
    fleet_combat_t3_6: |-
      救難信号に対応。 現地宇宙ステーションを占領する海賊を発見した。
      移乗に失敗し、やむなく強硬手段に出る。 軌道兵器を展開し、 宇宙ステーションともども海賊を消滅させた。
    fleet_combat_t3_7: "%SYSTEM%セクターの放棄されたステーションを秘密基地にしている海賊を発見。メンテナンスシュートから侵入する移乗要員の奇襲により敵を捕獲する。システム当局から賞金を受け取った。"
    fleet_combat_t3_8: |-
      海賊が廃墟を隠れ家にしているとの報告を受け、 遠征部隊を送り込んで調査した。
      地上をパトロールすると 体を醜く歪ませた一味を発見。 ナノマシンの海に曝露されたために 精神に異常をきたしたのだ。標的を殲滅した。
    fleet_combat_t3_9: "%SYSTEM%星系で採掘船団の支援。小惑星帯を隠れ蓑にして採掘業者を襲う海賊を発見したので強制排除した。"
    fleet_combat_t3_10: "%SYSTEM%セクターの%RACE%当局を支援するため、船を1隻送り込んで海賊部隊をおびき出す。敵船を追跡し、近場の小惑星帯に浮かぶ大型貨物船の残骸へと消えて行くのを確認。長距離砲で標的を破壊した。"
    fleet_combat_t3_11: 惑星%PLANET%の軌道で救難信号に対応。貨物船が海賊に捕まっていた。移乗シャトルを送り込んで貨物船のクルーを解放する。捕獲した敵人員はエアロックから放り出した。
    fleet_combat_t3_12: "%SYSTEM%星系で有名な%RACE%の海賊を追跡。戦闘機型の小さな宇宙船で捜査の手を逃れようとしていた。追い詰められてもこちらの呼びかけを無視して投降の意志を見せない。単機で船団に挑んでくる標的を破壊し、賞金を受け取った。"
    fleet_combat_t3_13: "%SYSTEM%星系の賞金首である%RACE%の海賊の隊長を追跡。惑星%PLANET%の周囲で船団同士の交戦となったが、明らかに商船以外を相手にすることに慣れていない様子だ。標的をすべて破壊した。"
    fleet_combat_t3_14: |-
      %SYSTEM%星系の賞金首を追跡。 その結果と矛盾するかたちで恐ろしい %RACE%の戦士について報告があり、
      複数の海賊が評判を高めるために 同じ名前を使っていたことが明らかになる。 この企てに参加した海賊をすべて片づけ、 その人数分の賞金を回収した。
    fleet_combat_t3_15: "%SYSTEM%星系でステーションをブロックしている海賊の大船団を発見。主力艦と交戦したが、すぐに敵船の姿が消える。分析により、小さな海賊船がホログラムを投射していたことがわかった。"
    fleet_combat_t3_16: 救難信号に対応。%SYSTEM%星系でトレーダーの貨物船がセンチネルの戦艦に攻撃を受けている。全部隊をスクランブル発進させてセンチネルを引きつけ、貨物船を避難させた。
    fleet_combat_t3_17: 惑星%PLANET%の軌道に海賊用の罠を仕掛けることになった。小型船を採掘船に偽装し、主力艦を小惑星帯に隠しておく。数隻の敵艦が襲いかかってきたのですべて返り討ちにした。
    fleet_combat_t3_18: 小規模戦闘で海賊の船団を捕らえた。粗悪な船だが、サルベージ品として再び海賊の手に渡らないように穴を開けて沈める。海賊のクルーは近くの惑星に放り出した。
    fleet_combat_t3_19: "%RACE%星系当局の支援。海賊が小惑星に大型砲台を設置し、装備の弱い採掘船を狙っていた。シャトルで送り込んだ遠征部隊が爆薬をセット。爆破に成功した。"
    fleet_combat_t3_20: 複数のシャトルを発進させ、%SYSTEM%星系の各小惑星に着陸させた。戦いは広範囲におよんだがクルーが完璧な連携を見せる。海賊の戦闘部隊と違法に設置された大型砲台は排除された。
    fleet_combat_t3_21: "%SYSTEM%星系で%RACE%当局の支援。海賊が採掘船とその護衛船を混乱させる目的で小惑星に反射装置を設置していた。照準システムを手動に切り替える。クルーの素晴らしい対応により、反射装置をすべて破壊した。"
    fleet_combat_t3_22: 長距離スキャナーが海賊の船団を発見。 パルスジャンプを調整して奇襲に成功する。 一切被害を受けることなく標的をすべて破壊した。
    fleet_combat_t3_23: |-
      長距離スキャナーが海賊の基地を発見。
      クルーが新しい戦法として、惑星軌道に入ったところで砲台に座標を入力して一斉に発射する。作戦は成功し、海賊の基地は排除された。
    fleet_combat_t3_24: |-
      %SYSTEM%星系の海賊を追跡するため、 戦闘部隊を送り込んだ。
      敵パイロットのレベルは低く、 部隊が実行した新しいグループ戦術の効果を見誤る。 標的はすべて破壊された。
    fleet_combat_t3_25: 軍事研究チームが新しい武器システムを開発した。%SYSTEM%星系の海賊との戦闘で実射テストを行う。テストは大成功し、標的はすべて破壊された。
    fleet_combat_t3_26: "%RACE%宙域の緊急放送に対応。惑星%PLANET%から高エネルギー弾道兵器が宇宙ステーションに発射されたという。戦闘機をスクランブル発進させ、ミサイルを迎撃した。"
    fleet_combat_t3_27: 惑星%PLANET%の救難信号に対応。海賊が貿易拠点に爆発物を仕掛け、金を要求している。離れた場所に送り込んだ移乗要員が徒歩で近づく。爆発物を解除して海賊を捕らえた。
    fleet_combat_t3_28: 惑星%PLANET%の緊急放送に対応。海賊が惑星の近くに地殻変動装置を設置し、金を要求しているとのことだ。偵察に送り込んだ上陸要員から座標を受け取り、軌道レーザーで装置を無力化する。惑星のコアは守られた。
    fleet_combat_t3_29: |-
      %SYSTEM%星系で捕獲した海賊が、 解放と引き換えにデータを渡すという。
      データは本物であると分かり、 多くの海賊の計画を阻止し、 敵船を大量に破壊することができた。
    fleet_combat_t3_30: 惑星%PLANET%の軌道で海賊によるルート封鎖に遭遇。分析をかけると海賊の態度はブラフで、敵船のほとんどが商船クラスであるとわかる。武装して近づくと、敵は1発も撃たずに散っていった。
    fleet_combat_sec_1: "%SYSTEM%セクターの横断中に奇襲を受ける。 用意していた防衛手段によって敵船を破壊し、 星系当局から賞金を受け取った。"
    fleet_combat_sec_2: |-
      %SYSTEM%セクターの調査中に 敵の接近を確認したため、調査用レーザーを 敵シールドの焼却用に素早く切り替える。
      敵船を破壊し、 賞金を受け取った。
    fleet_combat_sec_3: "%SYSTEM%星系で補給中に奇襲を 受けたため、燃料ポッドを排出して爆発させ、 敵船を破壊する。現地当局から賞金を受け取った。"
    fleet_combat_sec_4: 惑星%PLANET%の軌道を航行中、海賊の奇襲を受けたため、星間雲の中に誘い込んで方向感覚を狂わせる。狙い通りに墜落した海賊船の残骸をスキャンすると、現地当局に指名手配されている海賊であることがわかった。
    fleet_combat_sec_5: 惑星%PLANET%で物資を購入。犯罪者であることがばれたトレーダーが敵意を示してくるが、船内セキュリティが素早く反応して問題を解決する。トレーダーは意識を奪われ、ステーション当局に引き渡された。
    fleet_combat_sec_6: "%SYSTEM%星系を調査していたところ、我々を丸腰だと思い込んだ海賊の接近を確認。武器システムを展開し、敵が行動を起こす前に船を破壊する。星系当局から賞金を受け取った。"
    fleet_combat_sec_7: |-
      単独行動している%RACE%の パイロットに歓迎を受けるが、 パイロットは偽装で、獲物を釣る罠だった。
      シールドを展開し、接近してくる船をスキャンする。 無事に宇宙ステーションにワープした後、 星系当局にこの事件のデータを渡した。
    fleet_combat_sec_8: |-
      %SYSTEM%星系の調査中に 砲撃を受け、反射シールドを展開。
      敵船は跳ね返された自らの攻撃で壊滅する。 残骸をスキャンすると、 高額の賞金首であることがわかった。
    fleet_combat_sec_9: 惑星%PLANET%のスキャン中に海賊の攻撃を受ける。敵の情報セキュリティは甘く、ナビシステムの上書きに成功。近くの恒星フレアに突っ込ませて賞金を受け取った。
    fleet_combat_sec_10: |-
      %SYSTEM%星系で 不意に戦闘に巻き込まれる。
      現地トレーダーの交渉が決裂し、 収拾がつかない事態となったため、 現地当局による仲裁を支援した。
    fleet_combat_sec_11: "%SYSTEM%星系の採掘船と 提携したところ、早々と海賊が襲撃してくる。 採掘船を守り、敵船を全滅させた。"
