    exp_navigator_lang_new: 旅行者エンティティ、コーバックスは喜んで報告する！ 興味深い探査行だ。コーバックスは、艦隊用に <COMMODITY>新しい探検<>を計画した！
    tra_navigator_lang_new: やあ、司令官サン！ 艦隊日和だねぇ！ <COMMODITY>新しい探検ルート<>の計画を立てたよ！
    war_navigator_lang_new: ウガァ！ よそ者司令官よ、艦隊には素晴らしい栄光が待っているぞ！ <COMMODITY>新しい探検ルート<>を計画したんだ！
      勝利は目前だ！
    exp_navigator_lang_1: コーバックスは艦隊用にルートをいくつか作成した。 どのルートが最も期待できるだろうか？
    tra_navigator_lang_1: 司令官サン！ 艦隊にルートをいくつも計画するのはとっても 大変だったよぉ！どれがいいかな。
    war_navigator_lang_1: ウガァ！ ルートをいくつも用意してやったぞ、よそ者！ さあ、選べ！
    exp_navigator_lang_2: コーバックスはとり得るすべての探検ルートを計算した。 その中でも最もリスク総量の少ないものを提示する。
    tra_navigator_lang_2: 計画したのは楽しいルートばかりだよ、司令官サン！ 艦隊はたーくさん儲けられるはず！
    war_navigator_lang_2: どのルートでも艦隊に栄光と勝利をもたらすことうけあいだ！ ウガァ！
    exp_navigator_lang_3: コーバックスはルートの作成に労力を割いた。計算で導き出した超空間のルートはどれも利益をもたらし、弱いナビゲーターでも迷うことはない。
    tra_navigator_lang_3: 貿易探検は探検の中でも最も素晴らしいものだよ、友よ。 だけど、計画したルートはどれも君に幸せをもたらすはずさ。
    war_navigator_lang_3: 航行図を作成したぞ。よそ者司令官、艦隊派遣の用意は いいか？栄光がもたらされんことを！
    exp_navigator_lang_4: コーバックスはこのあたりの星をすべてマッピングした。 提示するルートは艦隊航行の成功のために最適化されている。
    tra_navigator_lang_4: 艦隊のためにルートを作成したよ、司令官サン！ ルートには素晴らしい機会と美しい景色がいっぱいだ！
    war_navigator_lang_4: よそ者司令官、航行図はできているぞ！ 艦隊にブリーフィングはしたか？ 戦いの準備はいいか？ ウガァ！
    exp_navigator_lang_5: |-
      旅行者エンティティ、コンバージェンスの知見を活用して、 艦隊のためにルートを作成した。
      ほぼ完璧なルートをご覧あれ。
    tra_navigator_lang_5: 司令官サン、ナビゲーターはがんばったよぉ！ 艦隊のために探検行をたくさん計画したんだ！
    war_navigator_lang_5: ウガァ！ 刮目せよ、よそ者司令官！  航行図とマップだ。どれも栄光の可能性に満ちている！
    npc_navigator_opt_a: 探検計画を見る
    npc_navigator_opt_b: 断る
    exp_navigator_first_post_lang: コーバックスは司令官のためなら 喜んでルートを計算する。 だが、出発には<TECHNOLOGY>艦隊指揮室<>が必要だ。
    tra_navigator_first_post_lang: いい日だね、司令官サン！ 一緒にたくさんの探検を計画しよう！ でもまずは、<TECHNOLOGY>艦隊指揮室<>を建設しないと。そうすれば航行する艦隊に司令を出せるようになるよ。
    war_navigator_first_post_lang: ウガァ！ よそ者司令官！ 我々の船には<TECHNOLOGY>艦隊指揮室<>が必要だ！ このままでは、探検隊を派遣することはできない！
    exp_navigator_no_post_lang: コーバックスは司令官のためなら喜んでルートを計算する。 だが、<TECHNOLOGY>艦隊指揮室<>はすべて使用中だ。
      もっと建設するか、艦隊の帰還を待たなければならない。
    tra_navigator_no_post_lang: 司令官サン！ 作成したルートをお見せするよぉ！ でも<TECHNOLOGY>艦隊指揮室<>は全部使用中だね。
