    ui_comm_week_02_sub: 専門家ポーロの手伝い - 2/8週目
    ui_comm_week_02_desc: 専門家ポーロは探検家へ依頼を公開している。 銀河の新たな「段階」を記録するために助けが必要なのだという。
    npc_comm_week_02_brief: |-
      ねえ！ 銀河が叫び、移り変わり、新たに生まれ変わりましたよォ！ 感じませんか？
      境界線が揺らめいている！ 今こそ研究や探索、友情を深める時ですよォ！
    npc_comm_week_02_brief2: |-
      宇宙に大変革が起きてますよォ！ 進化は千年のループで起こってるんだ。 宇宙中の金属や鉱物が一新されて、 見たこともない動物たちが宇宙に呼応する。
      動物たちの思考パターンも変わったのかなァ？ エサをあげたらどんな反応するんでしょう？ どんな研究結果が出るのかわくわくしますねェ！
    npc_comm_week_02_brief2_alt: |-
      宇宙に大変革が起きてますよォ！ 進化は千年のループで起こっているんです。 宇宙中の金属や鉱物が一新されて、 見たこともない動物たちが宇宙に呼応する。
      ヘックスコアを食べたらどうなるんでしょうねェ？
      友情が芽生える？ それとも怒る？ ただの糞？ とっても楽しい研究ですねェ！
    npc_comm_week_02_brief2_alt2: |-
      宇宙に大変革が起きてますよォ！ 進化は千年のループで起こっているんです。 宇宙中の金属や鉱物が一新されて、 見たこともない動物たちが宇宙に呼応する。
      ヘックスコアは生物に大人気見たいですね！ この不思議なお菓子に興味深々みたいですゥ！ どうなるか観察してみましょう。
      動物たちに餌をあげて、その結果を研究しましょうねェ。
      とっても楽しい研究ですねェ！
    npc_comm_week_02_brief_res: "私たちの研究を続けられる とっておきの場所を見つけたんです！ \n何光年もすっ飛ばして近道できるよう、
      今ポータルへの座標を送ってますからねェ。 ゲートの先に私たちの研究が待っていますよォ。"
    npc_comm_week_02_cap: "友よ、あなたの研究への熱心さには頭が下がりますよォ。 でも私だってアノニマスを理解するために 必要な情報は全て収集してきたんですよォ。
      \nこのサイクルでも、前のサイクルでも、その前のサイクルでもねェ。"
    npc_comm_week_02_cap_res_a: ポーロはくちばしをせわしなくカチカチと鳴らした。 くちばしの音がコックピットにこだましている。 既に私の口座に報酬を送金したとのことだ。
      何か楽しいことに使おうか。
    npc_comm_week_02_cap_res_a_alt: |-
      ポーロはくちばしを鳴らして、スンッと鼻を鳴らした。 私の講座に報酬を送ってくれたらしい。
      通信画像が消える直前、ポーロたちが ヘックスコアを食べてみようとしているのが見えた。
    npc_comm_week_02_cap_res_b: ありがとォございます！ それじゃ私はこれからじっくり分析して研究を進めますよォ。 また近い内にお会いしましょうねェ。
      この若い銀河には調べることが沢山ありますよ！
    npc_comm_week_02_comp: 随分遠くまで旅して、沢山の生物を太らせちゃいましたねェ！ お陰で研究バンクもたくさんのデータで太っちゃいそうです。
      ほら、 アノマリーデータベースに発見を同期してくださいよォ。
    npc_comm_week_02_comp_alt: ここに居てもあなたの仕事ぶりは臭ってきましたよォ。 あなたが動物たちを太らせたお陰で 私たちの研究データバンクも肥えそうですゥ！
      ほらほら、アノマリーデータベースに 調査結果を動機してくださいねェ。
