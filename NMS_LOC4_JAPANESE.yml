    fleet_combat_special_log_a_12: "%SYSTEM%宙域である海賊を尾行した。気づかれないように低熱源モードで航行を続けざるをえなかった。乗組員たちも辛かっただろうが、賞讃に値する働きを見せてくれた。海賊討伐は成功した。"
    fleet_combat_special_log_b_12: "%SYSTEM%宙域である海賊を尾行した。気づかれないように低熱源モードで航行を続けざるをえなかった。乗組員たちには辛い状況だったのだろう。不注意によるミスが重なり、海賊には逃げられてしまった。"
    fleet_combat_special_log_c_12: "%SYSTEM%宙域である海賊を尾行した。気づかれないように低熱源モードで航行を続けざるをえなかった。状況が悪化し、正常な航行が難しくなったので、%CAP_RACE%の助言を受けて追跡を断念した。"
