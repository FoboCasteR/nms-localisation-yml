    ui_fleet_tut_title: 飛行船団に指示する
    ui_fleet_tut_sub: 艦隊を集め、探検を始める
    ui_fleet_tut_desc: |-
      巨大な<COMMODITY>自分の主力艦<>を駆使すると、いろいろな利益が得られる。
      その中でも上等なのは、探検を計画して命じる能力だ。
      <SPECIAL>フリゲート<>を見つけて購入し、艦隊に加えよう。貨物船の<TECHNOLOGY>ナビゲーター<>と協力して、利益の見込める探検を見つけよう。
      探検はかなり儲かるし、珍しい外来のものを得るチャンスがある。
    ui_fleet_tut_obj0: 艦隊指揮室を建設する
    ui_fleet_tut_obj_tip0: |-
      探検には<TECHNOLOGY>艦隊指揮室<>が必要だ。
      艦橋と格納庫の間にある居住空間でビルドメニュー（<IMG>BUILD_MENU<>）を使って、貨物船に指揮モジュールを建設しよう。
    ui_fleet_tut_obj1: 艦隊を拡大する
    ui_fleet_tut_obj_tip1: |-
      星系では、頻繁に<TECHNOLOGY>貨物船の集団<>が通過する。
      雇用可能なフリゲートにはアイコンが表示される。
      <TRADEABLE>雇用可能なフリゲート<>に近付き、
      <TECHNOLOGY>宇宙船通信機器<>を使って話をしよう。
    ui_fleet_tut_nav_msg: "<STELLAR>貨物船のナビゲーター<>と話す"
    ui_fleet_tut_msg0a: |-
      <TECHNOLOGY>貨物船の部屋の部品<>を建設する
      <IMG>BUILD_MENU<>でビルドメニューにアクセスする
    ui_fleet_tut_msg0b: |-
      <TECHNOLOGY>艦隊指揮室<>を建設する
      <IMG>BUILD_MENU<>でビルドメニューにアクセスする
    ui_fleet_tut_msg0c: |-
      <TECHNOLOGY>艦隊指揮室<>を調べる
      ガイドメニュー(<IMG>OPTIONS<>)で艦隊の詳細を確認できる
    ui_fleet_tut_msg0d: |-
      <TECHNOLOGY>貨物船内に基地<>を建設する
      格納庫と艦橋の間のエリアに建設が可能
      新たな<TECHNOLOGY>貨物船モジュール<>で建設エリアを広げることができる
    ui_fleet_tut_msg1: |-
      <TECHNOLOGY>雇用可能なフリゲート<>を見つけて購入する
      この星系で<TECHNOLOGY>貨物船の一団<>を見つける
    ui_fleet_tut_msg1b: |-
      <TECHNOLOGY>雇用可能なフリゲート<>を見つけて購入する
      雇用可能なフリゲートに接触する
    ui_fleet_tut_msg1c: |-
      <TECHNOLOGY>雇用可能なフリゲート<>を見つけて購入する
      <TECHNOLOGY>宇宙船通信機器<>（<IMG>QUICK_MENU<>）でフリゲートのキャプテンと話す
    ui_fleet_tut_obj2a: 艦隊を調べる
    ui_fleet_tut_obj_tip2a: |-
      <TECHNOLOGY>艦隊管理<>ターミナルで現在の艦隊を確認できる。
      フリゲートは各々異なる専門分野を持っており、
      適正のある探索タイプが異なる。新たなフリゲートを
      探し、購入することで艦隊を拡張できる。
    ui_fleet_tut_msg2a: |-
      <TECHNOLOGY>艦隊管理<>ターミナルで艦隊を調べる
      艦隊の専門分野について情報を確認する
    ui_fleet_tut_obj2: 探検を計画する
    ui_fleet_tut_obj_tip2: |-
      <TECHNOLOGY>ナビゲーター<>は艦隊のために探検を計画してくれる。
      貨物船の艦橋にいるナビゲーターに現在可能な探検を確認しよう。
      毎日、新しい探検が計画されている。
      探検にはそれぞれ異なる<TECHNOLOGY>専門性<>と<FUEL>難易度<>が設定されている。
    ui_fleet_tut_msg2: |-
      <TECHNOLOGY>小型支援船<>を<COMMODITY>探索<>に向かわせる
      <TECHNOLOGY>ナビゲーター<>に話しかけ、使用可能なルートを確認する
    ui_fleet_tut_obj3: 探索機に燃料を入れ、新たな探索を開始する
    ui_fleet_tut_obj_tip3: |-
      フリゲートの燃料を購入するか生成しよう。
      フリゲートの燃料を生成するには<TECHNOLOGY>大型精製機<>が必要だ。
      長期あるいは規模の大きい探検にはより多くの燃料が必要になる。
      補給船があれば燃料必要量が減少する。
      燃料は<TECHNOLOGY>二水素<>と<TECHNOLOGY>ナノマシンクラスター<>で精製できる。
    ui_fleet_tut_msg3: |-
      <TECHNOLOGY>ナビゲーター<>と話して新たな<COMMODITY>探索<>を開始する
      ナビゲーターは日々新たなルートを算出している
      ログ(<IMG>OPTIONS<>)を確認して燃料追加のアドバイスを受けよう
    ui_fleet_tut_msg3b: |-
      <FUEL>フリゲートの燃料<>を集める：%CURRENT%/%AMOUNT%
      長期あるいは規模の大きい探検にはより多くの燃料が必要だ
      補給船があれば燃料必要量が減少する
    ui_fleet_tut_obj4: 探検を開始する
    ui_fleet_tut_obj_tip4: |-
      集められたフリゲートの一団は<TECHNOLOGY>ナビゲーター<>が
      派遣する。<COMMODITY>一時的なアップグレード<>を装備すれば、
      探検隊の能力を高められる。
    ui_fleet_tut_msg4: |-
      探検を開始する
      貨物船の艦橋で<TECHNOLOGY>ナビゲーター<>と話す
    ui_fleet_tut_obj5: 探検の完了を待つ
    ui_fleet_tut_obj_tip5: |-
      探検は長距離に及び、完了にはかなりの時間を要する
      可能性がある。探検の進捗を<TECHNOLOGY>艦隊指揮室<>で
      追跡しよう。探検はリアルタイムで進み、
      所有者が常に監視する必要はない。
    ui_fleet_tut_obj6: 探索の報告を受ける
    ui_fleet_tut_obj_tip6: |-
      <TECHNOLOGY>艦隊指揮室<>で艦隊指揮官と話す
      艦隊指揮官から探索の結果報告を受け、
      報酬を<COMMODITY>貨物船アイテムケース<>に受け取る
    ui_fleet_tut_msg5: |-
      <STELLAR>艦隊指揮官<>と話す
      <TECHNOLOGY>艦隊指揮室<>で接触する
    ui_fleet_tut_msg5a: |-
      探検進行度: %TIME%
      <TECHNOLOGY>艦隊指揮室<>で進行度を確認できる
      船団を派遣中も、別途探索を進めることができる
      ログ(<IMG>OPTIONS<>)で募集中のミッションを見る
    ui_fleet_tut_msg6a: |-
      探索完了！
      宇宙空間でクイックメニュー(<IMG>QUICK_MENU<>)から<STELLAR>貨物船を召喚できる<>
    ui_fleet_tut_msg6: |-
      探索の報告を受ける
      <TECHNOLOGY>艦隊指揮室<>を利用して艦隊指揮官と話す
    ui_core_launchsub_msg: |-
      <TECHNOLOGY>二水素<>は<COMMODITY>宇宙船の発射燃料<>にとって重要な成分である
      詳細を確認するには<IMG>OPTIONS<>を押す
    ui_core_fuel2_msg: |-
      濃縮炭素は通常の炭素よりもチャージ量が多い
      濃縮炭素の結晶を見つけるか、<TECHNOLOGY>精製機<>で作成する
      詳細を確認するには<IMG>OPTIONS<>を押す
    ui_core_nav_drop_msg: |-
      <TECHNOLOGY>投下ポッド<>でエクソスーツをアップグレードし、インベントリスロットを追加する
      <STELLAR>エクソスーツアップグレードのチャート<>を使ってドロップポッドを探す
      投下ポッドでののアップグレードは<STELLAR>無料<>でできる
    ui_core_catalyst1_msg: |-
      ソジウムで<COMMODITY>危険防御<>をチャージできる
      詳細を確認するには<IMG>OPTIONS<>を押す
    ui_core_oxygen_msg: |-
      酸素で<TECHNOLOGY>生命維持システム<>をチャージできる
      詳細を確認するには<IMG>OPTIONS<>を押す
    ui_core_catalyst2_msg: |-
      ソジウムで<COMMODITY>危険防御<>をチャージできる
      チャージ量を増やすには<TECHNOLOGY>精製機<>で<COMMODITY>亜酸化窒素<> を精製する
      詳細を確認するには<IMG>OPTIONS<>を押す
    tut_startbeacon_extra1: 私はビーコンの中をよく確認してみた。ビーコンには、自動通信ユニットはもちろん、 <COMMODITY>星系図<>が含まれている。
    tut_startbeacon_extra2: |-
      赤い光が視界いっぱいに広がる。見えるものは深紅だけだ。そして、それもやがて消えていく。色は徐々に弱まり、鮮明に見えていた合図は消えていったようだ...
      私は救難ビーコンの格納容器の内側を探った。ビーコンには、自動通信ユニットはもちろん、<COMMODITY>星系図<>が含まれている。
    tut_startbeacon_opt: 星系図を入手する
    ui_tut_repair_ship_title: 宇宙船の修理：重大なメンテナンス
    ui_tut_repair_ship_sub: 重要な宇宙船システムを修理する
    ui_tut_repair_ship_desc: |-
      この星から脱出して現在地を知るには、壊れた宇宙船を修理する必要がある。
      損傷はエンジンと発射エンジンの周りに集中しているようだ。
    ui_tut_repair_ship_obj1: 宇宙船の損傷を調べて修理する
    ui_tut_repair_ship_obj1_tip: |-
      宇宙船は深刻なダメージを負っている。
      <VAL_ON>アイテムケース<>から部品を修理しよう。
      <IMG>INVENTORY<>でアイテムケースにアクセスし、<IMG>REPAIR<>でアイテムを修理する。
      <VAL_ON>部品ごとに<>修理が必要で、各部品を修理すると完了する。
    ui_tut_repair_ship_obj2: パルスドライブを修理する
    ui_tut_repair_ship_obj2_tip: |-
      パルスドライブの修理には<COMMODITY>気密シール<>と<COMMODITY>金属プレート<>が必要だ。
      <COMMODITY>気密シール<>を探そう。<COMMODITY>金属プレート<>は<EARTH>フェライト塵<>から作成する。
      <VAL_ON>アイテムケース<>からアイテムを修理する。
      <IMG>INVENTORY<>でアイテムケースにアクセスし、<IMG>REPAIR<>でアイテムを修理する。
      <VAL_ON>部品ごとに<>修理が必要で、各部品を修理すると完了する。
    ui_tut_repair_ship_obj3: 発射エンジンを修理する
    ui_tut_repair_ship_obj3_tip: |-
      発射エンジンの修理には
      <EARTH>ピュアフェライト<>と<FUEL>二水素ゼリー<>が必要だ。
      <TECHNOLOGY>ポータブル精製機<>を使って<EARTH>フェライト塵<>から
      <EARTH>ピュアフェライト<>を作成しよう。
      二水素から<FUEL>二水素ゼリー<>を作成する。
      スキャナー（<IMG>SCAN<>）で<TECHNOLOGY>二水素<>の場所を特定しよう。
      <VAL_ON>アイテムケース<>からアイテムを修理する。
      <IMG>INVENTORY<>を使ってアイテムケースにアクセスし、<IMG>REPAIR<>でアイテムを修理する。
    ui_tut_repair_ship_msg0c: |-
      %ITEM%を集める：%CURRENT% / %AMOUNT%
      <TECHNOLOGY>パルスドライブ<>を修理するため、<COMMODITY>金属プレート<>を作成する
      %ITEM%を使って<COMMODITY>金属プレート<>を作成する
    ui_tut_repair_ship_msg0: |-
      <TECHNOLOGY>パルスドライブ<>を修理するため、<COMMODITY>金属プレート<>を作成する：%CURRENT% / %AMOUNT%
      入手済みフェライト塵：<TRADEABLE>50<>/<TRADEABLE>50<>
      <IMG>INVENTORY<>でアイテムケースにアクセスする
      <IMG>PRODMENU<>で空のスロットに作成する
    ui_tut_repair_ship_msg0a: |-
      <COMMODITY>金属プレート<>で、<TECHNOLOGY>パルスドライブ<>を修理する
      宇宙船のアイテムケース（<IMG>INVENTORY<>）で、<TECHNOLOGY>パルスドライブ<>を見つける
      <IMG>REPAIR<>で修理を開始する
    ui_tut_repair_ship_msg0b: |-
      <TECHNOLOGY>パルスドライブ<>を修理する
      修理のため宇宙船に戻る
    ui_tut_repair_ship_msg1: |-
      宇宙船の修理: <STELLAR>一部完了<>
      宇宙船に乗り込み<TECHNOLOGY>船の診断を確認する<>
    ui_tut_repair_ship_msg2: |-
      <TECHNOLOGY>パルスドライブ<>を修理する
      ミッションログ（<IMG>OPTIONS<>）で詳細なガイドを選択する
    ui_tut_repair_ship_msg2a: |-
      <TECHNOLOGY>パルスドライブ<>を修理する
      宇宙船のアイテムケース（<IMG>INVENTORY<>）にアクセスし、
      <IMG>REPAIR<>でアイテムを修理する
    ui_tut_repair_ship_msg2b: |-
      <TECHNOLOGY>パルスドライブ<>を修理する
      墜落現場で<COMMODITY>気密シール<>を入手できるところを探す
    ui_tut_repair_ship_msg3: |-
      <TECHNOLOGY>発射エンジン<>を修理する
