    fleet_combat_special_log_a_15: "%SYSTEM%宙域で奇妙な姿形の宇宙船団に遭遇した。%CAP_RACE%の助言で平和的に呼びかけてみたところ、奇妙な信号が返ってきた。解析してみると、その信号は有益なテクノロジーデータだった。"
    fleet_combat_special_log_b_15: "%SYSTEM%宙域で奇妙な姿形の宇宙船団に遭遇した。%CAP_RACE%の助言で平和的に呼びかけてみたところ、船団は高エネルギー兵器を発砲してきた。艦隊は大きなダメージを受けた。"
