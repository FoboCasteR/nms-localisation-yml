    fleet_explore_t4_19: 惑星%PLANET%で異常な信号を調査。石造りの古代遺跡で小さな金属製装置を発見した。装置は永久運動装置の特性をすべて備えている。船に持ち帰り、隠されたエネルギー源を調べることにした。
    fleet_explore_t4_20: 研究チームが%PLANET%を調査。放棄された地図作成ドローンを発見した。%NUM%0年間、調査を続けていたらしい。回収してデータをダウンロードした。
    fleet_explore_t4_21: 惑星%PLANET%に研究チームを送り込むと、使用者の脳波をスキャンして無線信号に変換する送信機器が見つかった。送信内容を解読可能な信号に変換することはできず、後から研究するためにデータを保存した。
    fleet_explore_t4_22: 惑星%PLANET%に上陸、廃墟で記録装置を発見した。固有の周波数で送信するカメラのようだ。受信先は確認できない。信号をタップしてデータを収集した。
    fleet_explore_t4_23: 惑星%PLANET%を軌道調査すると、巨大な石版が見つかった。磁力で表面の粒子の位置を変え、隠された模様を表示するもののようだ。スキャンすると船団の画像が生成された。
