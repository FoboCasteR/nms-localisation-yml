    npc_comm_daily_01_brief: |-
      やあ、トラベラー！ 今日はなんだか懐かしい気持ちだよ。 遥か遠くのループで見た、あるいはこれから見る、 ある景色のことを今朝の夢で思い出してね...
      その夢の種はどの星の光も届かない場所にしまっておいた 大事な宝物なんだ。 ねえ、トラベラー。その宝物を見つけて、 その旅の話を土産として僕に話してくれない？
    npc_comm_daily_01_brief_res: ありがとう、トラベラー！ 君のエクソスーツに座標をアップロードしておいたよ... 気を付けて行ってきてね...
    npc_comm_daily_01_wait: 再び生を受けるまで僕はここで待ち続ける。 この世界を越えた次なる世界でこの全ての報告を終えるまで... 僕は何度も私の人生を繰り返してるんだ。
      今もそうだよ！
    npc_comm_daily_01_wait_opt_a: 監督官に優しく触れる
    npc_comm_daily_01_wait_opt_b: 監督官を放っておく
    npc_comm_daily_01_wait_res_a: 私が触れてもゲックは反応しなかった。 私はすぐに手を引っ込めた。
    npc_comm_daily_01_wait_res_b: このゲックを側に置いておくのはいささか不安ではあるが、 それでも監督官には基地に残って貰い、 監視できる範囲にとどめておく方が良さそうだ。
    npc_comm_daily_01_comp: あっトラベラー！ 僕が教えた遠い座標にはもう行った？ そこでは、遺跡の下の地面を動かして操作できるんだよ。
    npc_comm_daily_01_comp_opt_a: 遺跡について話す
    npc_comm_daily_01_comp_res_a: |-
      私は監督官に私の旅について詳しく話し始めたのだが、 いつの間にか私自身も話に夢中になっていた。 私が言葉を発する度に、監督官は満足そうに眼を閉じた。
      私が話をし終わると 辺りにはすがすがしく心地のいい香りが漂っていた。
    npc_comm_daily_01_comp_res_a1: 話してくれてありがとう、トラベラー！ その宝物が君にとって価値のあるものだと良いね。 でもそれとは別に僕から感謝のしるしを
      受け取ってほしいんだ。
    npc_comm_daily_01_comp_res_b: ねえ、僕を遠ざけようとしても無駄だよ。
    npc_comm_daily_01_done: あの遥か太古の場所の話が聞けて本当に嬉しかったよ。 本当にありがとう、トラベラー。
    npc_comm_daily_01_done_opt_a: 監督官を見つめる
    npc_comm_daily_01_done_opt_b: 放っておく
    npc_comm_daily_01_done_res_a: |-
      見つめると、目の奥に鋭い痛みが走った。 だが、私は目を逸らしはしない。
      まばたきをしてみると監督官はまだそこに居て、 私を見つめ返していた。
    npc_comm_daily_01_done_res_b: じゃあね、また明日。
