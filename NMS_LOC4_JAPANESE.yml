    ui_watermission2_obj1: 信号追跡を追う
    ui_watermission2_obj1_tip: |-
      信号の主は、救出と放置の両方を頼んでいる。
      スキャナー(<IMG>SCAN<>)を使用して彼らの軌跡を追跡する
    ui_watermission2_obj2: ノーティロンを作成する
    ui_watermission2_obj2_tip: |-
      墜落した宇宙船には<TECHNOLOGY>潜水艦<>の計画書が含まれていた。
      <STELLAR>ノーティロン格納庫<>を建設して潜水艦を発進する
      <IMG>PIN_BUILD<>でビルドメニューから設計図を<STELLAR>ブックマーク<>する
      <TECHNOLOGY>水中基地<>を建造すると潜水艦建設が楽になる
    npc_watermission2_lang: |-
      ログ: <STELLAR>0003A<>. Breach Event <STELLAR>+4 Sols<>
      クルーはほとんど死んでしまった。 小惑星が直撃した時にスーツを着ていたものだけが最初の直撃を生き延びた。 小型の宇宙船は船体が破裂する前に離れることができたのが幸いだ。
      だがハイパードライブの性能を持った宇宙船はひとつもない。 貨物船のメインデータバンクから設計図を復元できるはずだ。 貨物船は海の深くへ墜落してしまったようだが...
      幸運なことに、ノーティロンの設計図は無事だ。
    npc_watermission2_opt: ノーティロンの設計図をダウンロードする
