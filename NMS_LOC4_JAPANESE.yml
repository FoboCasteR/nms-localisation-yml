    tra_npc_u3anomaly_wait: ポーロは報告を分析するのに忙しくしていて、 膨大な量のデータに埋もれている。 もう私の手助けは必要なさそうだ。
      彼らは私には探索を続けて欲しいとのことだ。
    tra_npc_u3anomaly_done_1: |-
      あなたの言った通りですよォ、ナーダ！ 言った通り！ あなたが戻って来るなんてほんとォに嬉しい、 喜ばしいことですよォ。
      あなたのお友達は外で待っているんですねェ。 探鉱者、少尉、アナリスト...限りない宇宙のあちらこちらに お友達が居るんですねェ。
    tra_npc_u3anomaly_done_2: 友よ！きっと言葉が次々溢れて仕方ないでしょう？ ここ数ソルの間発展を続けてきた種族との会話はどうでした？
      きっと楽しいんでしょうねェ。
    tra_npc_u3anomaly_done_3: |-
      ハァ！こんなに沢山の星系の 経済状況データを 集めてくれたんですねェ。 データを集めるだけじゃなく ゲックも顔負けの商売上手になったなんてェ！
      今のあなたならきっと 大物ゲックとも対等に渡り合えますね。
    tra_npc_u3anomaly_done_4: 無法者に理性なんて求めるなんて無謀ですよォ。 暴力の衝動ってどこから湧いてでてくるのか 不思議ですよねェ。
    tra_npc_u3anomaly_done_5: |-
      こ、このデータ！ まさかパトロール中のドローン、はたまた ピョンピョン飛び跳ねる四足ドローン、 それとも巨兵の残骸から手に入れて来たんですかァ？
      なによりも...あなたに怪我はないですか？ 心配ですゥ。
    tra_npc_u3anomaly_done_6: このエクソスーツはもう何度か嵐を 耐え抜いてきたんですよねェ。 極限の環境を経験したのに、あなたは綺麗なまま！
      お強いんですねェ。
    tra_npc_u3anomaly_done_7: |-
      もう銀河の全てを見尽くしちゃいましたねェ。 ハハー、嘘です。 ゲックのつまらない冗談です。
      でもあなたは外で、遠く遠くワープしてきた。 私たちと、私たちアノマリーと同じですねェ。
    tra_npc_u3anomaly_done_8: 野生動物ってなんとも良いですよねェ。 ちゃァんとへんてこ鼻の獣を追っかけてスキャンして くれましたかァ？
      一緒に見ましょうよォ！
    tra_npc_u3anomaly_done_9: ナーダと私はまだこのアノマリーに居るのですかァ？ 私たち2人だけ？
    tra_npc_u3anomaly_done_10: すごい！ 多言語でペラペラなんですねェ！ 話す相手の方が困っちゃったりしてェ。
    tra_npc_u3anomaly_done_11: お金持ちですねェ！ ゲックとしてあなたの成長が喜ばしいです。
    tra_npc_u3anomaly_done_12: あんなに好戦的な機械たちと戯れるなんて 怖くなかったですかァ？ あなたの武器でちゃァんと金属のクズに
      戻してあげましたかァ？
    tra_npc_u3anomaly_done_13: あなたはここにやってきました。 ポーロとナーダに会いに、ここに。 ということは一仕事終わったんですね。
      私には分かりますよォ。
    tra_npc_u3anomaly_done_14: 友よ、報告書に手がつかなくて困ってたんですよォ！ 外の世界から戻ってくるあなたのことを思うと、もォ！
      早く！ 全部私に話してください！
    tra_npc_u3anomaly_done_15: 友よ、その時が近づいています。 あなたの届けてくれるデータだけが心の癒しですよ... ここを一歩出れば外には広い宇宙が、生命が広がっているのだと思い出させてくれるからねェ...
    tra_npc_u3anomaly_done_16: 友よ...
    tra_npc_u3anomaly_res_a_1: "ポーロはデータにかじりついて、 既知のデータには苦々しそうにブツブツつぶやき、 真新しいデータには目を輝かせていた。\n
      \nそうしているとポーロは急に拍手し始め、 私のために新しいテクノロジーを組み立ててくれると言った。 「堅い友情」の証だと言う。"
    tra_npc_anomaly_res_a_2: ゲックは私の頭にある装置を取り付け、 興奮で手を震わせている。 するとポーロは一体何だか分からない機械をいじり始め、
      私にまたもやテクノロジーを手渡してきた。
    tra_npc_u3anomaly_res_a_3: |-
      ポーロは私の宇宙船とエクソスーツにある貿易ログを 分析して、その結果から私には理解できないグラフを 作り出している。それを見て笑っているが 私には何が面白いのか全くわからない。

      ポーロはゲック種族は全ての種族の中で最も愚かだと言う。 お金はまやかしで、お金だけでなく全てが幻想なのだと。 重要なのは友情だけだ、と言い、その証に 私に新しいテクノロジーを手渡してきた。
    tra_npc_u3anomaly_res_a_4: |-
      ポーロは私が送ったデータに動揺しているようだ。 何故こんな殺しをしなければいけないのか、 血が流されなければいけなかったのかが理解できないらしい。

      きっと永遠に理解できないだろうと言いながらも、 彼らは私にテクノロジーを渡し、すぐにどこかに行った。 私の行動を責めているのかそうでないのか 私には分からなかった。
    tra_npc_anomaly_res_a_5: ポーロは私とは距離を置こうとしてはいるが、 私が現れるとその目に動揺した様子が見て取れた。 まだ関心はあるということか。お詫びにセンチネルの
      データを渡すと少し笑顔を見せた。
    tra_npc_u3anomaly_res_a_6: ポーロは何故私がここまで生きながらえているのか 不思議でたまらないらしい。ついには私がセンチネルのようなレプリカなんじゃないかとまで言い出した。
    tra_npc_anomaly_res_a_7: ポーロは、ワープデータを受け取る前に私の目を じっと見つめた。 私が長い旅路の間に変わっていないかどうか見定めようとしているようだ。結局、何か物言いたげに
      息を吐いて私に新しいテクノロジーを渡した。
    tra_npc_u3anomaly_res_a_8: "ポーロは、見ているこちらまで必死になってしまいそうな 熱心さで生物スキャンを確認していた。 その内に、ヘンテコな見た目の生物を見ては
      一緒にあーだこーだと談笑していた。\n\nポーロは、自分たちにはもう必要ないから、 と私に設計したばかりのテクノロジーを手渡してきた。 "
    tra_npc_u3anomaly_res_a_9: |-
      ポーロは各生物の写真をじっくりと眺めて、 その動きや言語に目と耳を傾けていた。 生命体に少しでも他と違う部分があることが大事のようだ。

      彼らは私に報酬を渡してくれたが、 もう他に新しい発見はないかも知れないと 少し悲しそうだった。その上せき込み始めた。
    tra_npc_u3anomaly_res_a_10: |-
      私が上達した言語能力を披露すると、 ポーロは突然泣き始めた。

      私が前世を思い出してくれればいいのに、 一緒に過ごした時を思い出して欲しいと言う。 私はポーロにどういう意味かと聞いたが、 その話は出来ないと一点張りだった。
      これ以上は話せない、と言って いつものようにテクノロジーを私に手渡した。
    tra_npc_anomaly_res_a_11: ポーロは何故か今日は研究データを要求してこなかった。 その代り、私の成功を祝って、プレゼントを渡してくれた。
      一体何なのだろうか？
    tra_npc_anomaly_res_a_12: |-
      私に設計図を手渡すゲックの大きな目には 罪悪感と安心の入り混じっていた。 心の底からの気持ちかどうかは分からないが、 ポーロは私を危険に晒したくないと言う。
      安全に旅が続けられるよう新しいテクノロジーを 作ってくれるらしい。
    tra_npc_u3anomaly_res_a_13: |-
      私が戻ってくるとポーロは静かに私を抱きしめた。 今回は私も素直に受け止め、理由も聞かなかった。 ゲックの目には涙が込み上げている。
      短い言葉で命を助けてくれてありがとうと私に言い、 ポーロは機械に向き直って、 また何かお礼に作ってくれようとしている。
    tra_npc_anomaly_res_a_14: "私は自分の経験した激しい気候の話をすると、 ポーロは羨ましいと言いながら興奮した様子だった。 燃えるような雨や息の詰まりそうな暑さを生き抜いた話が
      羨ましいとは変なヤツだ。 \n話を聞いて新しいテクノロジーを作りたくなったと言って、 完成品を私に手渡した。"
    tra_npc_u3anomaly_res_a_15: ポーロは私が沢山の経験を積んだことを嬉しいと話した。 驚きは素晴らしいが同時に危険な贈り物だ。 ポーロは私が旅路を進んでいけるようにと
      新たなテクノロジーを渡してくれた。
    tra_npc_anomaly_res_a_16: "ポーロは受け取ったデータをひとまず脇に置いて、 窓に向き直った。\n少しの間、私たちは、私とこの大事な友人は
      一緒に星を眺めた。互いの手をしっかり握りしめ、 私はその場を後にした。 他にも見るべきものは沢山残されている。 \nポーロは私を引き留めた。 お礼などすでに必要なかったが、
      ゲックはマナーを守りたいと言った。 その後は私にお辞儀をしてから持ち場に戻って行った。"
    u3anomaly_reward_opt_a: エクソスーツのテクノロジーをお願いする
    u3anomaly_reward_opt_b: マルチツールのテクノロジーをお願いする
    u3anomaly_reward_opt_c: 宇宙船のテクノロジーをお願いする
    exp_npc_u3anomaly_wait: "トラベラーは旅を続ける。 トラベラーは自分を試す。 ナーダはその協力をする。\n交換条件。 お互いの進歩の為。 "
    exp_npc_u3anomaly_jm_opt: マイルストーンデータを送信する
    exp_npc_u3anomaly_jm_res: あなたは色々見た。 でも分かったのか？ ナーダには分からない。 これを持っていけ。
    tra_atlas_pass_lang: 行く前に、もうひとつ渡すものがあります！ アノマリーが時々私に色々と 教えてくれることがあるんですよォ。 だからあなたにも伝えなきゃと思いましてねェ。
    tra_atlas_pass_opt: 知識を受け取る
    tra_npc_anomaly_long_wait: |-
      友よ、こんなに持ってきてくれたんですかァ！ これはもう少し考える時間が必要です。
      もう少しだけ探検しに行ってもらってもいいですかねェ？ それで外の面白い出来事を私に話して聞かせてくださいよ、 ねェ！お話しを聞けるのが本当に楽しみなんです...。
      準備が出来たら連絡しますからァ！ 私には見えない外の世界、たくさん見てきてくださァい！
    ui_polo_longwait_obj: 探検してポーロにする土産話を集める
    ui_polo_longwait_obj_tip: ポーロは前回収集したデータを分析するので忙しそうだ。 ポーロは今の間に、あなたの好きなように探検して、何か面白いものを探してほしい、そして戻ってきたら土産話をしてほしいと言っている。
    ui_polo_longwait_msg: |-
      ポーロは前回収集したデータを分析するので忙しそうだ。
      ポーロが作業を終えるまでの残り時間: <STELLAR>%TIME%<>
      ログ(<IMG>OPTIONS<>)でミッションを選択するか、銀河マップ(<IMG>QUICK_MENU<>)で探検のルートを見る
    tra_npc_anomaly_long_wait_done: 旅はどうでしたかァ？
    polo_story_opt_a: 驚く話をする
    polo_story_opt_b: アクション寄りの話をする
    polo_story_opt_c: 発見の話をする
    polo_story_res_a: "この景色を覚えておくんですよォ。 あなたの人生そのものと同じくらい、 大事な友達と同じくらい、この景色を大事にして、
      忘れてはいけませんよ。\nほら、新しい思い出が作れるように この装置を作りましたよォ！ "
    polo_story_res_b: ああ！そんな危ない場所に行ったんですかァ？ ダメですよ。心配しちゃいますよォ。 ほら、これを受け取ってください。 これがあなたを守ってくれるはずです。
    polo_story_res_c: |-
      素晴らしいィ！ この小さな世界には、見るべきもの、勉強すること、 保存すべきものがたっくさん詰まっているんです。
      私はここであなたをサポートしますよォ！ これを受け取ってください！
    tra_npc_wait_link_1: ふう、あなたが持ってきてくれた 異星人のお友達のデータの解析がやっと終わりましたよォ。 もしよかったら、新しい仕事を手伝ってもらえませんかァ？
    tra_npc_wait_link_2: ふう、あなたが作ってくれた辞書の解析が終わりました。 勉強になりましたよォ！ よければ、また頼まれごとをしてもらえませんかァ？
    tra_npc_wait_link_3: ふう、あなたが集めてくれた貿易データの 解析が終わりましたよォ。 さて、新しい仕事を手伝ってもらってもいいですかァ？
    tra_npc_wait_link_4: あなたが破壊した船のことを考えてたら 何時間も経っていましたァ。 新しい仕事を頼まれてもらえますかァ？
    tra_npc_wait_link_5: センチネルとの戦いで あなたが集めたデータの処理が終わりましたよォ。 では他の仕事に移りましょうか！
    tra_npc_wait_link_6: |-
      旅でリフレッシュできましたかァ？ あなたが極限の旅で集めてくれたデータを解析するのは 本当に楽しかったですよォ！
      でも、データを見ていたら 目から汗があふれてきましたよォ...。 新しい仕事で気持ちを改めるのはどうでしょうかァ？
    tra_npc_wait_link_7: 外に広がる全ての星系や星... 世界中で過ごした時間、光の下での生命... あなたのワープデータは本当に魅力的でした！
      また頼まれてもらえますかァ？
    tra_npc_wait_link_8: あなたが見つけてくれた動物に癒されましたよォ。 この動物たちはこのアノマリーで、本来の寿命より ずっとずっと長い時を過ごすことになるでしょうねェ。
      そろそろ新しいタスクにかかりますか？
    ui_u4_traveller_log_1: |-
      現実から逃げたかったんだ。それが、私たちがここにいる理由ではないのか？

      旅行者でいるということがどういうことか、覚えている。 希望や、新しいものへの 抗いがたい渇望がどういうものか...

      ああ、君の言うことを聞くべきではなかった。
      ここには火が、神々に似合うトロフィーなどないんだ。あるのは暗闇だけだ。ガラスの仲間がすべてを見ている...
    ui_u4_traveller_log_2: |-
      私がしたことを知っていたのだろうか？ 怒りを感じていたのだろうか？ 動揺？ 孤独？ 不安？ センチネルもそのような感情を持っているのだろうか？

      あれは私の目の前に浮かんで、その光は幾千もの結晶の欠片を捕らえていた。
      私が動くと、あれも私の側について動いた。

      ワープケージの夢を見た夜、そこにもう痛みはなかった。ドローンが私を見ていて、私は許されたことを知った。元通りになる。私の罪に対する答えを見つけたのだ。

      それをレイラップスと呼ぼう。
    ui_u4_traveller_log_3: |-
      虚空に浮かぶセンチネルの群が見える。未知の力によってこの次元へのワープを繰り返し、アーカイブにある死者の残響音を移動させている。

      レイラップスだけは他のものと違って、私を見つめている。その光は変わらずに輝き続け、衰えもしない。心地よい気分にさせてくれた。
    ui_u4_traveller_log_4: |-
      目を覚ますと、傍に何者かが立っていた。くちばしを鳴らし、その目は恐怖と喜びの両方をたたえている。

      これまで見てきた中で一番背の高いゲックで、謎はすぐに解けた。
      そのゲックは私に帝国について尋ねた。はじまりの民がまだその名を名乗っているのか、知りたがっていた。これまでに何体ものコーバックスを奴隷にしてきたという。

      ここにどうやって来たのかは覚えていないらしい。その顔はナノマシンに覆われている。孤独なゲックだ。
    ui_u4_traveller_log_5: |-
      中心に向かったのは、センチネル、はじまりの民、そして旅行者... みんなアトラスの子どもたちだ。そして虚空に答えを求める者たちだ。

      はじまりの民はしゃべりどおしで、残虐な行いと痛みに満ちた自らの生を称えていた。歌をうたう夜もあった。
      さ迷う人々の貨物船団が底知れぬ暗闇から逃げようとする物語の歌だ。

      あらゆるセンチネルが生きるものすべてに敵対し、一瞬のうちに消滅させてしまう世界だ。レイラップスは理解していない。私たちを放っておくわけでもなく、説明しようともしなかった。

      もしかしたら、
      センチネルたちは正しかったのかもしれない。
    ui_u4_traveller_log_6: |-
      はじまりの民は勇ましく戦ったが、助からなかった。やがてナノマシンが現れ、はじまりの民の穴という穴から、手足から、思考からあふれてきた。

      そしてそれは終結した。ガラスの仲間とともに旅立ち、この世界からは失われ、物語は終わったのだ。

      私たちは先に進んだ。もうすぐだった。
    ui_u4_traveller_log_7: |-
      何かがおかしい。アトラスインターフェースは成長を続け、そのオーブは冷たく灰色と言ってもいいくらいだった。コンピューターは反応しない。何も起こらなかった。

      レイラップスはもういないと気づいたのは、しばらく経ってからだった。

      私は孤独だった。
    ui_u4_traveller_log_8: |-
      今朝はまた音楽が聞こえた。この地に私を導いた、あの信号の音だ。私はその場に立って音を聞き、道具を磨いて発信源を突き止めようとした。何か違う結果を求めていたのだ。だが、この地で科学がなんの役に立つのだろう？

      コンピューターに火がついたとして、データの祈りがなんの役に立つというのだろう？
    ui_u4_traveller_log_9: |-
      ガラスの仲間は、私の友を捕まえた。私は遠くから見ているだけだった。
      私の友―動かないセンチネルは、抱き上げられ、そこでライトを点滅させていた。

      センチネルの外殻が切断されたとき、私は無意識のうちに涙を流していた。うつろな視線と悪意に満ちた笑みが向けられた。

      私は逃げ出したが、それは意味のないことだった。相手は何百もいる。すぐに見つかった。
    ui_u4_traveller_log_10: "それはレイラップスだった。疑い、傷つけ、 \n直してやったレイラップス。助け出してくれたのだ！ \n私たちをあのひどい場所から連れ出し、宇宙に、
      \n私たちの宇宙に戻してくれたのだ！\n\nガラスの世界から脱出した最初の旅行者は、\n死からも救われた！ 私たちを救ったのは、親切心だ。\nそうだろう？
      レイラップスはすべてを話してくれた。\nそれも、私のエクソスーツを通して！\n\nすぐに会おう。ついに一緒になるんだ！ 私たちについて\nどんな話をしてくれるだろう！
      象形文字を送っている。\n私の新しい友だちに会ってもらうのが楽しみだ..."
    ui_traveller_log_opt: 記憶にアクセスする
    ui_traveller_log_res: 記憶の読込を試行中<IMG>SLASH<> 0x000ff1A
    ui_traveller_log_res_address: 記憶の読込を試行中<IMG>SLASH<>  %ADDRESS%
    ui_traveller_log_title: 断片化した記憶
    ui_traveller_miss_title: 失われた放浪者
    ui_traveller_miss_sub: 断片化した記憶
    ui_traveller_miss_desc: エクソスーツに奇妙なメッセージが届いた。 信号の劣化具合から見て、メッセージは相当古そうだ。 添付された電子署名は、
      送信者が旅行者であることを示している...
    ui_traveller_log_opt_2: 物理貯蔵庫を調べる
    ui_traveller_log_main_desc: 私は<TECHNOLOGY>基地のコンピューター<>が印をつけた地点に辿り着いた。 遠隔アーカイブターミナルが入力を待ち構えて起動音を鳴らしている。
    ui_traveller_log_item_res: 私はターミナルに付随していた物理貯蔵庫を調べた。 このメッセージを録音した人物は あるテクノロジーも残していったようだ...
    fleet_exp_combat_name: "<FUEL><IMG>FRIGCOMBAT<><>戦闘についての調査"
    fleet_exp_combat_desc: 深宇宙の戦闘について調査する。船団は海賊を捕らえて賞金を得ている。また、平和維持のためにシステム当局を支援するのが一般的な行動となっている。
    fleet_exp_mining_name: "<STELLAR><IMG>FRIGMINE<><>産業についての調査"
    fleet_exp_mining_desc: 採掘とサルベージについて深宇宙を調査。船団は惑星や小惑星帯を調査して鉱物の豊富な層を探している。また、サルベージできる現場があれば、がれきを回収し、貴重な素材にリサイクルしている。
    fleet_exp_explore_name: "<TECHNOLOGY><IMG>FRIGEXPLORE<><>科学研究についての調査"
    fleet_exp_explore_desc: |-
      科学的発見について深宇宙を調査。船団は惑星の動植物を調べ、
      貴重なものや特徴的なものの情報を集めるとともに、歴史的価値のある場所や技術的興味を引く場所を調べている。
