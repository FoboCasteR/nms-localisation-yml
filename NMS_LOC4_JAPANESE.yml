    npc_mission_cre_feed_sub: 惑星の生物に餌をやる
    npc_mission_cre_feed_head_1: 惑星の生物を追跡し餌付けせよ
    ui_cre_feed_obj: 生物に餌をやる
    ui_cre_feed_obj_tip: |-
      惑星の表面に生物を発見。
      <TECHNOLOGY>分析レンズ<>で生物の位置を特定する。<FUEL>赤色の<>点は未発見の生物、<TRADEABLE>緑色の<>点は分析レンズに登録済みの生物を表している。
      各生物は特定の食生活を営んでおり、異なる資源を消費している。
      生物に餌をやると便利なアイテムが手に入るかもしれない。
    ui_cre_feed_obj1_msg: 'エサを与えた生物: %CURRENT%/%AMOUNT%'
    npc_mission_cre_feed_proc_a_1: クライアントは裕福な慈善家で野生生物の保護に関心を持っている。
    npc_mission_cre_feed_proc_a_2: |-
      クライアントは宇宙生物学者で、周辺の動物の
      消化系バクテリアの情報がほしいと思っているようだ。
    npc_mission_cre_feed_proc_a_3: |-
      クライアントは最近かなりの相続を受けた
      ということがあり、一定の配慮を求めている。
    npc_mission_cre_feed_proc_a_4: クライアントは近辺の生態系を真剣に憂慮している。
    npc_mission_cre_feed_proc_a_5: |-
      クライアントは仲間との交流ではなく、二足歩行生物との
      交流を好んでおり、同じ考えを持った探検家を探している。
    npc_mission_cre_feed_proc_a_6: クライアントは近くの星系で農業ビジネスを営んでいる。
    npc_mission_cre_feed_proc_a_7: |-
      クライアントは近くの星系で
      有名な動物学研究所を経営している。
    npc_mission_cre_feed_proc_a_8: クライアントは、動物の副産物の加工を主とした広大な工業ネットワークを有している。
    npc_mission_cre_feed_proc_a_9: |-
      クライアントは生きとし生けるすべての生き物と
      自分の間に、深く重要な繋がりを感じている。
    npc_mission_cre_feed_proc_a_10: クライアントは匿名を希望している。
    npc_mission_cre_feed_proc_a_11: |-
      クライアントは野生生物の個体数について
      長い間個人的に研究を続けてきた。
    npc_mission_cre_feed_proc_a_12: |-
      クライアントは野生生物と近辺の生態系の分野において
      尊敬される著名人である。
    npc_mission_cre_feed_proc_b_1: |-
      クライアントはこの星系に存在する生物に並々ならぬ
      愛着があり、生物たちの世話をしてほしいという。
    npc_mission_cre_feed_proc_b_2: |-
      クライアントは近辺の惑星建設が原因で起こる
      野生生物の減少を深刻な問題だと感じている。
    npc_mission_cre_feed_proc_b_3: |-
      クライアントは周辺の生物のために栄養のある食物を
      増加させたいと考えており、最終的に個体数の増加に繋がることを望んでいる。
    npc_mission_cre_feed_proc_b_4: クライアントは今後の活動の為に実験を実施して情報を得たいと考えている。惑星の食物連鎖に介入することで反作用が働かないだろうかと心配しているようだ。
    npc_mission_cre_feed_proc_b_5: 相当量の排泄物を必要としており、その為ならば大金を支払う準備があると言う。
    npc_mission_cre_feed_proc_b_6: 周辺の惑星の土壌条件を人工的な化学肥料を使わずに改善したいと考えており、その解決法として肥料の生産を促したいと願っている。
    npc_mission_cre_feed_proc_b_7: クライアントは過去の行いを恥じており、他の種族の生体を向上させることで間違いを償いたいと考えている。
    npc_mission_cre_feed_proc_b_8: |-
      クライアントは周辺の生物が作物を食い荒らして
      しまっている状況を少々手荒な方法でもよいので解決したいと考えている。
    npc_mission_cre_feed_proc_b_9: |-
      クライアントは周辺の野生生物の急激な減少を
      即時解決できる方法を求めている。
    npc_mission_cre_feed_proc_b_10: |-
      クライアントは大事な家族であるペットを亡くしてから、
      悲しみの日々を過ごしている。何か善行を行うことで
      その苦しみを和らげたいという依頼のようだ。
    npc_mission_cre_feed_proc_b_11: |-
      クライアントは野生植物の種を撒いて、
      彼らの惑星を美しくしたいと考えている。
      遊牧動物の肥料を使用して実現できないかということだ。
    npc_mission_cre_feed_proc_b_12: |-
      クライアントは近くの星系に住まう穏やかな草食動物に
      特別な愛着を持っており、世話をしてやってほしいと思っている。
    npc_mission_cre_feed_proc_c_1: |-
      クライアントは、探検家が遭遇した生物に餌をやってほしいと考えており、その生物の種類に特定のこだわりはない。
      高額な報酬を約束するとのことだが、
      生物にやる餌は探検家が自ら調達してほしいとのことだ。
    npc_mission_cre_feed_proc_c_2: |-
      クライアントは、探検家に野生生物の側で生活して、
      野生生物が餌に困らないよう計らってほしいと考えている。
    npc_mission_cre_feed_proc_c_3: |-
      クライアントは、周辺の野生動物に餌をやってくれる探検家を雇いたいと言う。生態系のバランスを保つため、
      生物を必要以上に飼いならすのは避けて欲しいとのことだ。
    npc_mission_cre_feed_proc_c_4: |-
      クライアントは食糧を集めて、
      周辺の動物の集団に与えてやってほしいと考えている。
    npc_mission_cre_feed_proc_c_5: クライアントは優れた病原体回避プロトコルを有する探検家に近辺の動物の群れを見つけて、彼らに食糧を与えてほしいと考えている。
    npc_mission_cre_feed_proc_c_6: |-
      クライアントは探検家に野生動物に餌をやり、
      惑星の生態系を崩す恐れのある凶暴な動物から
      保護してほしいと考えている。
    npc_mission_cre_feed_proc_c_7: クライアントは、生態学に関心のある探検家に周辺の生物の食習慣を観察して、問題なく食糧を得られるように計らって欲しいと考えている。
    npc_mission_cre_feed_proc_c_8: クライアントは周辺の野生動物に餌をやってくれれば大金を支払うと言っている。また、ミッションの間に利便性の高い液体手に入った場合は探検家が回収して私物にしてよいとのことだ。
    npc_mission_cre_feed_proc_c_9: クライアントは探検家に周辺の生物に餌をやってほしいと考えている。なお安全グローブは各自で準備をするように、とのことだ。
    npc_mission_cre_feed_proc_c_10: |-
      クライアントは野生動物に餌をやってくれる探検家に
      代金を支払いたいと考えている。しかし、ミッションの
      対象生物との接触に気持ちを入れ過ぎないように
      注意が必要とのことだ。
    npc_mission_cre_feed_proc_c_11: |-
      クライアントは周辺の野生動物の集団に
      餌を撒いてくれる探検家を探している。
      注意: 既に大量生息している動物の群れに
      餌をやるだけでは報酬の条件には達しない。
    npc_mission_cre_feed_proc_c_12: |-
      クライアントは餌をやった動物の数に応じて
      支払金額を変えるという。餌をやる対象は草食動物のみで、
      ミッション中に探検家が獰猛な生物に襲われた場合は
      自己責任で、とのことだ。
