    fleet_explore_fail_30: |-
      表層調査チームが現地の貿易アウトポストでスキャンを実行し、 異常な数値に気付く。
      サンプル採取のために運搬要員とともに戻ってくるが、 記録された座標にアウトポストの痕跡はみつからなかった。
    fleet_explore_damage_1: 船団がワープすると酷い揺れが起きた。大きくなる反響音がクルーを苦しめる。強烈な振動により、船内システムが深刻な被害を受けた。
    fleet_explore_damage_2: ハイパードライブのナビゲーションにエラーが生じ、 連星に接近した、非常に危険な状態でワープからドロップした。
      船団は熱損傷し、船内システムが被害を受けた。
    fleet_explore_damage_3: ヴァイキーンの星系でセンチネルの像を回収した。貨物室に入れると起動してセンチネルのような挙動を見せる。船内セキュリティが像を破壊したが、システムに深刻な被害が出た。
    fleet_explore_damage_4: ラボ要員が異常検出実験を実施。機器が誤動作を起こし、 重要な船内システムの内部に 無数の小型ブラックホールが生成された。
    fleet_explore_damage_5: |-
      長距離スキャナーに反応はない。 クルーは実験用インパルスリアクターのメンテナンスを実施した。
      数人のメンテナンス要員がリアクターに落下し、 深刻な人的被害が出た。
    fleet_explore_damage_6: 奇妙な金属製のオーブに近づくと、オーブは最新のレーザー兵器のような光を発して消えた。船内システムが深刻な被害を受けた。
    fleet_explore_damage_7: 惑星で混成生物の有望な素材を見つけた。ラボに持ち帰り、遺伝操作に成功する。しかし、生物は逃げ出して増殖し、何マイルもの重要な配線を食べてしまった。
    fleet_explore_damage_8: 付近の実験用燃料物質を採掘。 燃料を蒸留してエンジンに使用する。 その結果、爆発が起き、船内に深刻な被害がおよんだ。
    fleet_explore_damage_9: 恒星磁場の観測を試みるが、船団が強大なプラズマ発生に巻き込まれる。複数のコアシステムに深刻な被害が出た。
    fleet_explore_damage_10: 危険な捕食生物を捕らえた。ラボの封じ込め手順に不備があり、 生物は船内セキュリティによって処分されたが、
      数人の研究者といくつもの重要な電気回路が犠牲になった。
    fleet_explore_damage_11: 発掘現場から異星のテクノロジーを回収した。使ってみると、可能性に満ちてはいるものの作りの荒いインターフェイスであることがわかる。危険な電子放射が船の重要システムを襲った。
    fleet_explore_damage_12: |-
      放棄された基地で見つかった奇妙なコンピューターシステムを スキャナーで分析すると、データリンクによって船団のシステムに 悪意のあるコードがインストールされた。
      システムの浄化が完了する前に、モジュールがいくつか焼け焦げ、 自壊した。
    fleet_explore_damage_13: 奇妙な月に接近する。温度測定値が超高温と超低温の間を高速で揺れている。アノマリーがシフトすると、船団は温度の境界に捕らわれ、急速冷凍によっていくつものコアシステムが損傷した。
    fleet_explore_damage_14: センサーが恒星活動の異常を検出した。磁気シールドを起動して観測場所に移動する。未曽有の規模の太陽フレアが発生し、電磁サージが多くの重要システムを無力化し、破壊した。
    fleet_explore_damage_15: 微弱な、しかし異常な無線信号を追跡する。検出器の感度レベルは最大に設定してある。急激なサージにより、ブリッジの電気回路が飛び、配線が深刻な被害を受けた。
    fleet_explore_damage_16: 極度の重力事象を検出。ジャイロスタビライザーを使用するが、船団は重力波の被害を避けることはできず、船体に大きな亀裂が入った。
    fleet_explore_damage_17: |-
      ワープのチャージ中にハイパードライブが 緊急シャットダウンした。時空の断裂が見つかり、 コンポーネントの位置関係を調整する。
      船内は深刻な被害を受け、船体に小さな亀裂が入った。
    fleet_explore_damage_18: 現地惑星からベリー類のサンプルを持ち帰り、テストすると非常に 燃えやすいことがわかった。火災で隔壁がいくつも犠牲になり、
      消火に使用した水で船内のあちこちに被害が出た。
    fleet_explore_damage_19: いくつかの星系で大気サンプルを収集。容器の隔離に不備があったためサンプルが混ざり合う。有害反応によって発生した酸性の雲が充満する。船は腐食によって大きく損傷した。
    fleet_explore_damage_20: ヴァイキーンの戦艦に接近する。彼らの文化への理解を深めるためにスキャナーを使用すると、これが敵対行動とみなされてしまう。砲撃を受け、船体に深刻な被害が出た。
    fleet_explore_damage_21: 大部分が六角形で構成された惑星を発見し、水のサンプルを採取した。ラボ要員たちがこの「水」に曝露されると、怒り狂ってお互いをズタズタに引き裂き始める。暴れ回るクルーにより、船の精密部品が損傷した。
    fleet_explore_damage_22: 調査隊がワープを出るとアラームが鳴る。診断によると超空間から出るタイミングがずれたコンポーネントがあった。船内が一瞬2つに割れて大きく損傷し、再結合される。外装に変化はなかった。
    fleet_explore_damage_23: |-
      ワープトンネルのナビゲーションにエラー。 ブラックホールのすぐそばを航行する。
      事象の地平線をかわすが、スパゲッティ化が発生。 船体に無数の小さな亀裂が入り、累積した被害によって 壊滅的な損傷となった。
    fleet_explore_damage_24: |-
      コーバックスの船が接近してくる。 宇宙の深淵に近づくためのデータ交換を試みるが、敵意を向けられ、 船団のコンピューターをハッキングされる。
      武器システムを内部に発射され、耐圧殻が深刻な被害を受けた。
    fleet_explore_damage_25: 惑星の廃墟でナノマシンフォームを回収する。燃料ゼリーに投入すると急速に広がり、船内ラボを包み込んでしまう。アウトブレイクは回避できたが、船のコアが一部液化した。
