    ui_watermission3_obj3: ハイパワーソナーを作成する
    ui_watermission3_obj3_tip: |-
      捨てられた通信器に<TECHNOLOGY>ハイパワーソナー<>の設計図が含まれていた。
      ノーティロン用の<TECHNOLOGY>ハイパワーソナー<>を作成する。
      ノーティロンのアイテムケースにアクセスして、
      空のスロットを選択し<IMG>TECHMENU<>で製作する。
      <IMG>PIN<>で設計図のレシピをブックマークすると詳細な作成方法を確認できる。
    ui_watermission3_msg1: |-
      <STELLAR>ノーティロン潜水艦<>を試す
      深海を探索して、救難信号を送った人物の行動の痕跡を探す
    ui_watermission3_msg2: |-
      ノーティロンが海底に発信塔を検知した
      ソナー信号を追って建物を特定する
    ui_watermission3_msg3: |-
      発信塔を検知
      建物を探索して失踪したクルーの痕跡を探す
    ui_watermission3_msg4: |-
      <TECHNOLOGY>ハイパワーソナー<>をインストールする
      ノーティロンのアイテムケースにアクセスして、空のスロットを選択し<IMG>TECHMENU<>で製作する
      <IMG>PIN<>で設計図のレシピをブックマークすると詳細な作成方法を確認できる。
    npc_watermission3_desc: |-
      退廃してはいるものの、ステーションのメインフレームは まだ起動可能なようだ。 録音は明らかに私より先にここに来た誰かが既にアクセスしている。 最後のエントリーは<TECHNOLOGY>ハイパワーソナーユニット<>のダウンロードと記録されている。
      だがおかしなことにアクセス日時の記録が削除されており、どのくらい前にクルーがここに居たのかが分からない。
      この場所にその誰かがやってきた時はこの場所は陸地だったのだろうか？ 外で起こったいろいろな事件はその後に起こったに違いない。 それじゃあ彼らは何故ここに来たのだろうか？ そんなことは...
