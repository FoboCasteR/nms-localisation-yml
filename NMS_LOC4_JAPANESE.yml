    ui_guide_topic_terrain: 地形操作機
    ui_guide_body_terrain: |-
      <TECHNOLOGY>地形操作機<>はマルチツール用の強力なアップグレードだ。インストールしたら、<TECHNOLOGY><IMG>CYCLEWEAPON<><>で地形操作機を起動しよう。

      探索中に地形操作機を使って、シンプルな洞窟や複雑な岩の構造物などの形状をした<VAL_ON>自分のシェルターを作れる<>。

      地形操作機は<STELLAR>大規模な鉱脈<>の採鉱に欠かせない。大規模な鉱脈には、<STELLAR>銅<>を含むものもあり、<TECHNOLOGY>分析レンズ<>で探すことができる。

      地形は操作して<VAL_ON>建物状にすることができ<>、岩の中に基地を作れるようになる。

      <IMG>CYCLEALTWEAPON<>で<TRADEABLE>設置<>、<FUEL>削除<>、<TRADEABLE>元に戻す<>、<FUEL>整地<>を切り替える。
      <IMG>SIZETERRAIN_UP<>/<IMG>SIZETERRAIN_DN<>で<VAL_ON>大きさ<>を変更する。
    ui_guide_topic_portals: ポータル
    ui_guide_body_portals: |-
      ポータルは<VAL_ON>世界同士のつながり<>を確立するもの。
      惑星のポータルの位置を知るには<SPECIAL>モノリス<>を訪ねよう。

      ポータルを使用する前に、その<VAL_ON>象形文字<>に電力を投入する必要がある。
      象形文字に電力を供給するには、<VAL_ON>ポータルターミナル<>を操作しよう。

      起動すると、ポータルにその惑星の<VAL_ON>象形文字列<>が表示される。
      この象形文字列を知っている他のトラベラーは、
      自分のポータルに文字列を入力するとこの惑星に来られるようになる。

      <VAL_ON>象形文字<>を入力するには、その能力を<VAL_ON>習得する<>必要がある。
      <TECHNOLOGY>スキャナー<>と<TECHNOLOGY>分析レンズ<>で、亡くなったトラベラーの墓場を特定し、
      ログから象形文字の知識を復元できる。

      能力を持っていなくてもポータルに<VAL_ON>デタラメな象形文字列<>を入力することも可能だが、
      無作為な転送をした結果は保証できない。
    ui_guide_topic_slots: アイテムケースの整理
    ui_guide_body_slots: |-
      <TECHNOLOGY>宇宙船<>と<TECHNOLOGY>エクソスーツ<>には、数種類のアイテムケースが搭載されている。

      <STELLAR>カーゴスロット<>はアイテムの保管に使用され、<TECHNOLOGY>テクノロジースロット<>はアップグレードやその他のテクノロジーデバイスのインストールスペースとして使用される。

      宇宙ステーションの<TECHNOLOGY>エクソスーツテクノロジーショップ<>で新しいアイテムケーススロットを購入しよう。<STELLAR>エクソスーツアップグレードのチャート<>を使い、<TECHNOLOGY>投下ポッド<>を探し出して修理すると、無料のアップグレードが見つかる。宇宙ステーションの<STELLAR>地図製作者<>からアップグレードチャートを購入しよう。
