    bld_robottoy_desc: |-
      完璧なプログラムが施された

      エラーの発生しないドローン。
      この小さなロボットはあなたの基地で
      活気ある存在となり、常に小さな
      ハミングが聞こえてくるような喜びと
      笑いの絶えない生活をもたらしてくれる。
    bld_flora_sub: 有機物デコレーション
    bld_tree_name: 大型観葉植物
    bld_tree_name_l: 大型観葉植物
    bld_tree_description: |-
      大型の観葉植物。

      屋外に設置すると
      野生動物を呼び寄せたり、
      空気を清浄することができる。
    bld_medplant_name: 中型観葉植物
    bld_medplant_name_l: 中型観葉植物
