    dnt_tra_trader_trade_lang_3: So happy to meet new customer! Buy products! Buy
      happiness!
    dnt_tra_trader_trade_lang_4: Please help, friend! Supervisor is murderous! I must
      make a sale today!
    dnt_tra_trader_trade_lang_5: Friend has units? Only one more sale and I can buy
      a new ship!
    dnt_tra_trader_trade_lang_6: I am going to start a new life, friend! Please buy
      cargo! All belongings must go!
    dnt_war_trader_trade_lang_1: Glorious day! Ship is heavy with tribute from foes.
      Interloper wishes to purchase? Already removed most blood.
    dnt_war_trader_trade_lang_2: Crushed pirates, harvested cargo! Available to interloper
      now.
    dnt_war_trader_trade_lang_3: Interloper wishes to trade? Offer honourable price.
    dnt_war_trader_trade_lang_4: My captain demands units! War consume many resources!
      Purchase, interloper! Death! Death!
    dnt_war_trader_trade_lang_5: Enemy fled! Pathetic coward! Need faster ship. Interloper
      purchase heavy cargo?
    dnt_war_trader_trade_lang_6: Need units! Wish to purchase powerful new weapon!
      Interloper consider exchange?
    all_trader_trade_desc_1: 正確にはわからないが、 このトレーダーはビジネスがしたいようだ。
    all_trader_trade_desc_2: トレーダーが嬉しそうな仕草を見せる。同じ宇宙旅行者と出会えたことを喜んでいるようだ。
    all_trader_trade_desc_3: パイロットはトレードを求めている。警戒していたが、 やがて肩の力を抜くと、目録を取り出した。
    all_trader_trade_desc_4: パイロットが早口で話しかけてくる。 他のトレーダーに出会えたことに興奮しているようだ。
    all_trader_trade_desc_5: パイロットはこちらが要求するよりも先に積み荷の明細を用意していた。どうしても取引がしたいらしい。
    all_trader_trade_desc_6: パイロットがトレード用のシステムを準備する。 積み荷はいつでも点検を受けられる状態だ。
    all_trader_trade_desc_7: トレーダーが私の積み荷のデータを調べる。 平静を装おうと努力しているが、この取引にかける意気込みを隠しきれていない。
    all_trader_trade_desc_8: パイロットは興奮した様子で喋り続ける。長い間宇宙を旅していたせいで、普通の会話に飢えているようだ。
    all_trader_trade_desc_9: トレーダーは今回のビジネスにとても満足した様子だ。 直接取引なら銀河貿易ターミナルの干渉や 規制を受けることがない。
    all_trader_trade_desc_10: パイロットの言葉は不明瞭で分かりにくいが、 金という共通言語を通してその意図ははっきりと伝わってくる。
    all_trader_trade_opt_a: 積み荷の明細を調べる
    all_trader_trade_opt_b: 通信を切る
    all_trader_trade_opt_a_alt: アイテムを購入する
    all_trader_trade_opt_b_alt: 物質を購入する
    all_trader_trade_res_b_1: 積み荷を点検しようとしない私を見て トレーダーは落胆した。
    all_trader_trade_res_b_2: 今はトレードは必要ない。パイロットの申し出を断り、 積み荷を見ることはやめておいた。
    all_trader_trade_res_b_3: このトレーダーはあまり商品を持っていないようだ。 もっといい取引相手を探したほうがいい。
    dnt_exp_trader_offload_lang_1: Hmm. Cargo not only valuable - also holy to Korvax
      Convergence. Unknown entity will respect?
    dnt_exp_trader_offload_lang_2: Such rare findings at echo monolith! Lifeform permitted
      to purchase - for research only.
    dnt_exp_trader_offload_lang_3: Analysis of curiosities is complete. Organic entity
      wishes to research too? Can offer trade.
    dnt_tra_trader_offload_lang_1: Found such loot in ancient vaults! Friend would
      not believe! One time opportunity!
    dnt_tra_trader_offload_lang_2: Prosperous journey, friend! Discovered rare exotic
      products! Not available at planetary market!
    dnt_tra_trader_offload_lang_3: Discovered exciting stockpile in ruined location!
      Want to trade, friend?
    dnt_war_trader_offload_lang_1: Grah! Very ancient treasure in ship! Demand large
      offer to trade!
    dnt_war_trader_offload_lang_2: Found pointless ancient material. No use to warrior.
      Interloper make offer?
    dnt_war_trader_offload_lang_3: Interloper interested in Vy'keen treasure? Look
      with respect.
    all_trader_offload_desc_1: トレーダーは他のパイロットと出会ったことに興奮している。 貴重なアイテムのコレクションの1つを差し出してきた。
    all_trader_offload_desc_2: パイロットは普通のトレーダーのようだが、品揃えは普通ではなかった。小物や美術品ばかりを積み込んでいる。
      私はこの奇妙な積み荷の背景を色々と想像した...
    all_trader_offload_desc_3: このトレーダーの喋り方はこれまで出会ったどの商人とも違っている。普通とはまったく違うアイテムのみを扱う専門業者のようだ...
    all_trader_offload_desc_4: このパイロットが実際に何者なのかはわからない。 トレーダー？歴史学者？あるいは墓荒らし？ いずれにしても、小物は売り物のようだ。
    all_trader_offload_desc_5: トレーダーから送信された積み荷の明細により、その奇妙な内容が明らかになる。船は遺物やトレーダーの種族にとって重要なアイテムでいっぱいだった。
      トレーダーはそれらを手放したいようだが...。
    all_trader_offload_opt_a: 遺物の値引き交渉をする
    all_trader_offload_opt_d: 拒否する
    all_trader_offload_res_a_1: トレーダーの申し出を受け入れた。 この遺物には使い道があるはずだ。 あるいは、遺物が私を使うだろう...
    all_trader_offload_res_a_2: 遺物には価格に見合う価値がある。 たとえ使い道が分からなくても、 この星系に住む種族には高く売れるはずだ。
    all_trader_offload_res_a_3: トレーダーが私に遺物を送って去っていく。トレーダーの言う「普及活動」が何を意味するかはわからないが、
      目的を果たせて満足した様子だ。
    all_trader_offload_res_b_1: トレーダーの奇妙な小物のコレクションを拒否した。
    all_trader_offload_res_b_2: トレーダーの申し出に礼を述べながらも、 遺物を受け取ることは断った。
    all_trader_offload_res_b_3: 今の私に商人の遺物は必要ない。 申し出に対して礼を述べ、通信を切った。
    dnt_exp_trader_repair_lang_1: Pirate assault do bad damage to ship! Fear detonation
      imminent! Aiee!
    dnt_exp_trader_repair_lang_2: Ship volatile! Fuel overheat! Must stabilise immediately!
    dnt_exp_trader_repair_lang_3: Disaster! Ship shell breach! Unknown entity assist
      with repair?
    dnt_tra_trader_repair_lang_1: Ship in great peril! Shield destroyed! Please help,
      friend!
    dnt_tra_trader_repair_lang_2: Friend! So happy to see you! Need ship repairs immediately!
      Temperature levels dangerous!
    dnt_tra_trader_repair_lang_3: Terrible encounter with pirates! Ship nearly ruined!
      Please save me!
    dnt_war_trader_repair_lang_1: Prize vessel struck by sentinel aggression! Repairs
      urgent!
    dnt_war_trader_repair_lang_2: Ship status extreme! Doom! Doom! Doom!
    dnt_war_trader_repair_lang_3: Great victory today! Interloper should see enemy
      ship! But need assistance now...
    all_trader_repair_desc_1: 通信機に表示された画像がチラチラと乱れ、信号が急激に弱まった。%NAME%の船はすぐに修理が必要だ。もうワープできないかもしれない。
    all_trader_repair_desc_2: コミュニケーターに表示された画像がチラチラと乱れ、 信号が急激に弱まった。 %NAME%の船はすぐに修理が必要だ。
      もうワープできないかもしれない。
    all_trader_repair_desc_3: コミュニケーターに表示された画像がチラチラと乱れ、 信号が急激に弱まった。 %NAME%の船はすぐに修理が必要だ。
      もうワープできないかもしれない。
    all_trader_repair_desc_4: コミュニケーターに表示された画像がチラチラと乱れ、 信号が急激に弱まった。 %NAME%の船はすぐに修理が必要だ。
      もうワープできないかもしれない。
    all_trader_repair_desc_5: コミュニケーターに表示された画像がチラチラと乱れ、 信号が急激に弱まった。 %NAME%の船はすぐに修理が必要だ。
      もうワープできないかもしれない。
    all_trader_repair_opt_a: 修理を申し出る
    all_trader_repair_opt_d: 断る
    all_trader_repair_res_a_1: 生命体の目が大きく開かれ、感謝の念を伝えてくる。修理に出る前に、分けられるものを差し出してくれた。
    all_trader_repair_res_a_2: 生命体の目が大きく開かれ、感謝の念を伝えてくる。 修理に出る前に、分けられるものを差し出してくれた。
    all_trader_repair_res_a_3: 生命体の目が大きく開かれ、感謝の念を伝えてくる。 修理に出る前に、分けられるものを差し出してくれた。
    all_trader_repair_res_b_1: "%NAME%は落胆してうなだれ、ものも言わず立ち去った。どこか別の場所で助けを求めるつもりなのかもしれない。"
    all_trader_repair_res_b_2: "%NAME%は落胆してうなだれ、 ものも言わず立ち去った。 どこか別の場所で助けを求めるつもりなのかもしれない。"
    all_trader_repair_res_b_3: "%NAME%は落胆してうなだれ、 ものも言わず立ち去った。 どこか別の場所で助けを求めるつもりなのかもしれない。"
    dnt_exp_tguild_greet_unknown_1: Apologies, probable customer entity. Purchase
      unavailable at this station.
    dnt_tra_tguild_greet_unknown_1: Merchants Guild trade is only available to registered
      members. Seek business elsewhere.
    dnt_war_tguild_greet_unknown_1: Grah! Interloper must prove trade skill before
      worthy of Merchants Guild time!
    dnt_exp_tguild_greet_low_1: Greetings. Guild discount is not available to low
      rank members, sorry.
    dnt_tra_tguild_greet_low_1: Welcome, initiate trader! Have you brought much to
      sell?
    dnt_war_tguild_greet_low_1: Greetings, pathetic initiate.
    dnt_exp_tguild_greet_med_1: Hello, merchant entity. Trade success to report?
    dnt_tra_tguild_greet_med_1: Greetings, friend in trades. We hope bargains always
      find you.
    dnt_war_tguild_greet_med_1: Grah! Interloper trade strength is improving. Good.
    dnt_exp_tguild_greet_high_1: Ah. Recognised trade entity. This shell is at your
      service.
    dnt_tra_tguild_greet_high_1: Welcome! Merchants speak of your trade skills, friend.
    dnt_war_tguild_greet_high_1: Interloper has well-earned triumph in trade. Welcome.
    dnt_exp_tguild_greet_best_1: 'Entity trade intelligence: high. Guild: pleased.'
    dnt_tra_tguild_greet_best_1: I cower before you, Trade Lord.
    dnt_war_tguild_greet_best_1: I salute your strength in trade, interloper!
    dnt_exp_eguild_greet_unknown_1: Unknown entity is irrelevance to Guild of Explorers.
      Goodbye.
    dnt_tra_eguild_greet_unknown_1: Explorers Guild has not discovered maybe-friend.
      No time to spend on you!
    dnt_war_eguild_greet_unknown_1: Grah! Explorers Guild has no knowledge of interloper!
      Goodbye!
    dnt_exp_eguild_greet_low_1: Welcome, apprentice. Have you discovered much?
    dnt_tra_eguild_greet_low_1: Hello, apprentice friend. How much universe have you
      discovered?
    dnt_war_eguild_greet_low_1: Grah! Interloper is still apprentice! Stop talk, journey
      further!
    dnt_exp_eguild_greet_med_1: Greetings, seeker entity. May the creatures be great
      and the plants many.
    dnt_tra_eguild_greet_med_1: Hello, fellow member. Many new systems in your logs?
    dnt_war_eguild_greet_med_1: Greetings, interloper. Seek, journey, interlope further.
    dnt_exp_eguild_greet_high_1: Superior seeker is acknowledged by Explorers Guild.
      Greetings.
    dnt_tra_eguild_greet_high_1: Your logs impress the Explorers Guild, friend!
    dnt_war_eguild_greet_high_1: Interloper has impressed in battle for knowledge.
    dnt_exp_eguild_greet_best_1: Excellent navigational record. High value to Explorers
      Guild.
    dnt_tra_eguild_greet_best_1: Friend is rich in knowledge! So much research logged!
    dnt_war_eguild_greet_best_1: I salute you and your wisdom! Grah!
    dnt_exp_wguild_greet_unknown_1: Hmm. Entity is unknown to Mercenaries Guild. Respect
      impossible at this time.
    dnt_tra_wguild_greet_unknown_1: Who are you, maybe-friend? Strong spawn or weak?
      Mercenaries Guild does not know.
    dnt_war_wguild_greet_unknown_1: Grah! Mercenaries Guild has no respect for unknown
      interloper. Prove strength before you return.
    dnt_exp_wguild_greet_low_1: Greetings, apprentice in violence. Combat score is
      improving.
    dnt_tra_wguild_greet_low_1: Your death scent is still weak, new friend. Be quick
      here.
    dnt_war_wguild_greet_low_1: How is your body count, warrior apprentice? Improving?
    dnt_exp_wguild_greet_med_1: The Mercenaries Guild welcomes you, entity of combat.
    dnt_tra_wguild_greet_med_1: Welcome, fellow merchant of death. Enjoy much luck
      in war!
    dnt_war_wguild_greet_med_1: Interloper demonstrates increase in strength. Could
      soon be great warrior. Grah!
    dnt_exp_wguild_greet_high_1: Biological entity is performing well with weaponry.
      Commendable.
    dnt_tra_wguild_greet_high_1: Hello, friend in death! Fight hard, take loot, drink
      rival blood!
    dnt_war_wguild_greet_high_1: Death! Death! Death! Interloper has slain many foes!
    dnt_exp_wguild_greet_best_1: Greetings, superior rank member.
    dnt_tra_wguild_greet_best_1: Welcome, admired friend!
    dnt_war_wguild_greet_best_1: I salute you, supreme commander!
    npc_tguild_greet_unknown_desc_1: 言葉は不明瞭だが、その生命体の制服についたバッジを見ればわかる。 トレーダーギルドの特使だ。
      だが、特に私と取引がしたいわけではなさそうだ。
    npc_tguild_greet_unknown_desc_2: この異星人の記章には見覚えがある。トレーダーギルドだ。 今のところ私と取引する気はないらしい。
      ステーションの<SPECIAL>ミッションエージェント<>を利用すれば、あるいは私の価値を証明できるだろうか？
    npc_tguild_greet_low_desc_1: この異星人もトレーダーであり、 トレーダーギルドの一員だ。
    npc_tguild_greet_low_desc_2: 商人特有の鋭い目を見れば、 トレーダーギルドの一員であることは明らかだ。 この銀河の先へ先へと進もうとしている。
    npc_tguild_greet_low_desc_3: 生命体がゆっくりと頭を下げるさまは敬意を表するというよりも儀式的なものだった。トレーダーギルドでこの星系の代表を務めていることを示すバッジが光っている。
    npc_tguild_greet_med_desc_1: トレーダーギルドの星系特使のようだ。近づいてきた私にそれとなく目を向ける。ギルドでの私のランクに気付くと、
      侵入について詫び、心のこもった挨拶をしてきた。
    npc_tguild_greet_med_desc_2: 異星人が短いデータを送信し、トレーダーギルドで星系の代表を務めていることを明かしてくる。 態度こそ友好的ではあるが、こちらの能力を品定めしているのではないかという疑念は拭えない。
      気を抜けば一方的な取引になってしまうだろう。
    npc_tguild_greet_med_desc_3: 生命体が会釈してくる。その顔に見覚えはないが、向こうは明らかにこちらを認識している。 トレーダーギルドの星系特使のようだ。
    npc_tguild_greet_high_desc_1: 異星人から心のこもった挨拶を受ける。トレーダーギルドの一員で、この星系での取引を監視しているのだ。
      伝言があるらしい。
    npc_tguild_greet_high_desc_2: 生命体がトレーダーギルドの星系特使であることを明かす。 私達はギルドの慣習に従い、ユニットを交換した。
    npc_tguild_greet_high_desc_3: 生命体が身分を明かす。トレーダーギルドの中堅で特使を務めているようだ。丁寧に頭を下げ、 この星系へやって来た私を歓迎してくれた。
    npc_tguild_greet_best_desc_1: トレーダーギルドの特使は私と出会ったことに興奮している様子だ。あまり豊かでないこの星系の現状を詫びるように、
      ごく短い遠慮がちな身振りを見せてくる。
    npc_tguild_greet_best_desc_2: 興奮した異星人は、利益の大きかった最近の取引について 説明してくれている。トレーダーギルドの 星系特使としての自分を印象付けたいのだろう。
    npc_tguild_greet_best_desc_3: 生命体はトレーダーギルドの上級職として挨拶をし、今回のような出会いのために定められた特別な身振りを見せた。
    npc_eguild_greet_unknown_desc_1: |-
      探検家ギルドのバッジを身に付けているものの、その生命体の態度には世慣れたところもある。 数多くの未知の惑星を開拓してきたのだという。
      好奇心旺盛な種族のはずだが、 私には興味を持ってもらえなかったようだ。 おそらく研究の価値なしと見なされたのだろう。
    npc_eguild_greet_unknown_desc_2: |-
      この異星人の記章には見覚えがある。探検家ギルドだ。 私の差し出すデータには興味がないらしい。
      ステーションの<SPECIAL>ミッション探検家<>を利用すれば、 あるいは私の価値を証明できるだろうか？
    npc_eguild_greet_low_desc_1: 生命体は私をじっくりと観察した後、 探検家ギルドの身分証を見せた。
    npc_eguild_greet_low_desc_2: 異星人が探検家ギルドの特使であることを明かす。 私を査定しているようだが目的がわからない。 探検家としての能力を測られているのか、
      それとも単なる好奇心だろうか？
    npc_eguild_greet_low_desc_3: 生命体が探検家ギルドの身分証を見せ、この星系で特使を務めていることを明かす。理由は分からないが、これまでに発見した全ての惑星の詳細なデータも送ってきた。
    npc_eguild_greet_med_desc_1: 生命体が小さなホログラムを投影する。探検家ギルドの星系特使としての身分を証明する3Dトークンだ。
    npc_eguild_greet_med_desc_2: 異星人が探検家ギルドの身分証を見せる。 星系特使を務めているようだ。
    npc_eguild_greet_med_desc_3: 生命体は探検家ギルドの職員であることを示す証明書を見せたが、それは私のデータをスキャンした後のことだった。
    npc_eguild_greet_high_desc_1: 興奮した生命体は、探検家ギルドの仲間と行った最新の調査について嬉しそうに話している。
    npc_eguild_greet_high_desc_2: 異星人はギルドを支持する探検家であることを明かし、 この星系を訪れた私を歓迎してくれた。
    npc_eguild_greet_high_desc_3: 生命体から心のこもった挨拶を受ける。この星系で探検家ギルドの主任調査員を務めているようだ。
    npc_eguild_greet_best_desc_1: 生命体が私を簡単に分析した後、深いお辞儀をする。 探検家ギルドの職員で、この星系の代表を 務めているという。
    npc_eguild_greet_best_desc_2: 異星人はあいさつ代わりにこの星系の興味深い画像をいくつも見せてくれた。探検家ギルドの星系特使として、
      熱心に観光を勧めてくる。
    npc_eguild_greet_best_desc_3: 生命体は私をスキャンした後、自分自身をスキャンし、最後には自身の目の前に投影された 探検家ギルドの記章もスキャンした。
      儀式は終わり、私は丁寧なお辞儀を受けた。
    npc_wguild_greet_unknown_desc_1: 攻撃的な口調と荒々しい態度を見れば、その異星人が傭兵であることは間違いない。任務中などではなく、
      何か公式な用事ならよいのだが。
    npc_wguild_greet_unknown_desc_2: 生命体は一瞬こちらを見た後、落胆したように首を振った。 傭兵ギルドの代表を務めているらしい。
      <SPECIAL>ミッションエージェント<>の仕事を受ければ、 対応が変わるかもしれない。
    npc_wguild_greet_low_desc_1: 異星人がそっけない挨拶をする。記章を見ると、 傭兵ギルドの中堅職員であることがわかる。
    npc_wguild_greet_low_desc_2: 生命体が不機嫌そうな声を上げる。 バッジを見ると傭兵ギルドの特使であることがわかる。
    npc_wguild_greet_low_desc_3: 異星人がこちらを見て失望した表情を浮かべる。 傭兵ギルドの職員だ。 どうやらこちらからの挨拶を期待していたらしい。
    npc_wguild_greet_med_desc_1: 異星人が着ている制服は傭兵ギルドの特使のものだ。 頭のてっぺんからつま先までじろじろと見られはしたが、
      どうやら合格らしい。
    npc_wguild_greet_med_desc_2: 生命体は無愛想な表情を浮かべながらも傭兵ギルドを 代表し、星系へ訪れた私を歓迎してくれた。
    npc_wguild_greet_med_desc_3: 生命体が敬意のこもった身振りを見せる。 傭兵ギルドの隊員同士が交わす感謝の合図だ。
    npc_wguild_greet_high_desc_1: 生命体は傭兵ギルドの記章を身に付けている。 私が近づくと気を付けの姿勢を取った。
    npc_wguild_greet_high_desc_2: 戦いの傷痕が残る異星人は、私が近づくと敬礼した。 この星系で傭兵ギルドの指揮官を務めているのだ。
    npc_wguild_greet_high_desc_3: 生命体は、この星系の傭兵ギルドを代表し、しっかりとプレスされた制服と隙のない挙動で私を歓迎してくれた。
    npc_wguild_greet_best_desc_1: 生命体が私を見た瞬間に気を付けの姿勢を取った。傭兵ギルドのバッジは私の顔が映り込むほど磨き込まれている。
    npc_wguild_greet_best_desc_2: 生命体が実に見事な敬礼を見せる。 傭兵ギルドの星系特使にとって、高位の職員を正しい礼式で迎えることは重要な務めなのだ。
    npc_wguild_greet_best_desc_3: 異星人の身に付けているバッジは傭兵ギルドの 指揮官のものだ。私は非常に力強い敬礼を受けた。
    dnt_exp_guild_mission_offer_1: The guild requests assistance with this mission.
    dnt_tra_guild_mission_offer_1: The guild requests assistance with this mission.
    dnt_war_guild_mission_offer_1: The guild requests assistance with this mission.
    dnt_exp_guild_tithe_offer_1: 'Valuable guild entity: please accept this this percent
      of earning.'
    dnt_tra_guild_tithe_offer_1: This share of profits is for you, friend.
    dnt_war_guild_tithe_offer_1: This bounty is from the guild, interloper. Well-earned!
    dnt_exp_guild_present_offer_1: 'Valuable guild entity: please accept this gift.'
    dnt_tra_guild_present_offer_1: This gift is for you, friend.
    dnt_war_guild_present_offer_1: A gift from the guild, interloper.
    npc_guild_mission_offer_desc_1: ギルドにとって重要なビジネスがあるらしい。 生命体は私にその支援を求めている。
    npc_guild_mission_offer_desc_2: 生命体は私にギルドの正式なビジネスを手伝わせることを 諦めきれない様子だ。
    npc_guild_mission_offer_desc_3: 送られてきたデータによると、その任務は ミッションエージェントには任せられないらしく、 生命体は私が手伝うことを望んでいる。
    npc_guild_mission_offer_desc_4: クライアントに問題があるようで、優秀なギルドメンバーでなければ任せられない仕事らしい。
    npc_guild_mission_offer_desc_5: 儲けの大きい仕事を持ちかけられた。 お得意様相手の任務らしい。
    npc_guild_tithe_offer_desc_1: 今日は私の仕事はないらしい。 だが、生命体は嬉しそうな顔をして、 現地の営業利益の分け前をくれた。
    npc_guild_tithe_offer_desc_2: 今のところ、このギルドに仕事はないようだ。 だが、最近予定外の収入があったらしく、 ギルドメンバー全員で儲けを山分けしている。
    npc_guild_tithe_offer_desc_3: 生命体は私のランクに触れ、 最近の儲けの分け前をくれた。
    npc_guild_tithe_offer_desc_4: 挨拶を終えた特使が仕事に戻る。 ギルドからの私への支払いを計算している。 最近の儲けの分け前からギルドの会費を引いた額だ。
    npc_guild_tithe_offer_desc_5: 生命体がギルドの現地取引を記録した詳細なリストを 見せてくる。分け前としてかなりの額をくれるようだ。
    npc_guild_present_offer_desc_1: プレゼントとしてこの星系の製品を受け取った。 仕事に役立ててほしいらしい。
    npc_guild_present_offer_desc_2: 今のところ私の仕事はないらしい。 申し訳なさそうな表情をした生命体は、お詫びとして 小さな贈り物を差し出した。
    npc_guild_present_offer_desc_3: このギルドの仕事は順調だ。 何も特別なことをする必要はないようだったが、 特使は記念として私に贈り物をくれた。
    npc_guild_present_offer_desc_4: このギルドはかなり業績が良いらしく、 メンバー全員に仕事ぶりを労う贈り物が送られている。 私も特使から、特使が私のために特別に選んだという
      アイテムを受け取った。
    npc_guild_present_offer_desc_5: 生命体が大袈裟なそぶりで贈り物を渡してくる。 ギルドの隊員が最近仕事で手に入れたというアイテムだ。
    npc_guild_accept_mission: 任務を受ける
    npc_guild_accept_gift: 贈り物を受け取る
    npc_guild_accept_gift_res_1: 特使からの贈り物を受け取り、 身振りで感謝の気持ちを表した。
    npc_guild_accept_gift_res_2: プレゼントを受け取り、ギルドと職員に感謝を述べた。
    npc_guild_accept_gift_res_3: 贈り物を受け取り、 特使の仕事ぶりを上司に伝えることを約束した。
    npc_guild_decline_mission: 任務を拒否する
    npc_guild_decline_mission_res_1: 任務を断った。私には他にやることがある。
    npc_guild_decline_mission_res_2: 任務を断った。クライアントは待たせておけばいい。
    npc_guild_decline_mission_res_3: 特使の任務を手伝わないことにした。 気を悪くしなければいいが...。
    npc_guild_decline_gift: 贈り物を拒否する
    npc_guild_decline_gift_res_1: 申し出を断った。私はギルドのメンバーではあるが、 その立場に縛られるつもりはないし、 誰にも借りを作りたくない。
    npc_guild_decline_gift_res_2: 申し出を拒否した。ギルドの助けは必要ない。
    npc_guild_decline_gift_res_3: 特使のプレゼントを拒否した。 気を悪くさせてしまったようだ。
    npc_guild_secondary_desc_1: 特使は忙しそうだ。仕事の邪魔はできない。
    npc_guild_secondary_desc_2: "%NAME%の邪魔をするわけにはいかない。 重要なギルドの仕事に取り掛かっている最中だ。"
    npc_guild_secondary_desc_3: これ以上ギルドの星系特使から 得られるものはないようだ。
    npc_guild_secondary_desc_4: "%NAME%はギルドの仕事を数多く抱えている。 私のために何度も同じ説明をしているヒマはない。"
    npc_guild_secondary_desc_5: これ以上%NAME%の邪魔をするわけにはいかない。 ギルドの仕事に集中してもらわなければ。
    intrct_guild_envoy: ギルドの大使
    dnt_exp_trader_demand_sorry_lan: Eheu! Ship is new, pristine! Repairs will be
      most costly. Transfer units immediately!
    dnt_tra_trader_demand_sorry_lan: What is the meaning of this?! I only wish to
      trade in peace. Do not anger me, friend!
    dnt_war_trader_demand_sorry_lan: The last fool to damage my ship did not live
      to regret their assault! Test me and face death! Grah!
    all_trader_demand_sorry_desc_1: トレーダーは攻撃を受けたことに腹を立て、怒りのこもった身振りで償いを求めている。
    all_trader_demand_sorry_desc_2: トレーダーは攻撃的な仕草で謝罪を求めている。何らかの報復を仄めかしてこちらを脅しているようだ。
    all_trader_demand_sorry_desc_3: トレーダーの身振りから察するに、私には自らの行いを謝罪する機会が与えられているようだ。拒否すればどうなるかはわからない。
    all_trader_demand_sorry_desc_4: パイロットは荒々しい身振りで、撃たれたことへの激しい怒りを露わにしている。謝罪するなら今しかない。
    all_trader_demand_sorry_desc_5: 異星人のジェスチャーをすべて把握しているわけではないが、喜んではいないのは間違いない。
    all_trader_demand_sorry_desc_6: パイロットは私の行動をそれほど気にしておらず、謝罪の機会を与えてくれるようだ。 その言葉の裏には脅しが見え隠れするが。
    all_trader_demand_sorry_opt_a: 謝罪する
    all_trader_demand_sorry_opt_b: 攻撃を続ける
    all_trader_demand_sorry_res_a_1: 謝罪の印としてユニットを差し出すと、 トレーダーの怒りは鎮まったようだ。
    all_trader_demand_sorry_res_a_2: トレーダーは謝罪を受け入れてくれたようだ。 だがおそらく二度目はないだろう。
    all_trader_demand_sorry_res_a_3: パイロットは随分と落ち着きを取り戻した。 私は許されたようだ。
    dnt_exp_trader_submit_lang_1: Convergence wishes peace. Cease your assault.
    dnt_exp_trader_submit_lang_2: Korvax will comply. Entity will state demands.
    dnt_exp_trader_submit_lang_3: Eheu! Shell entity fears damage! Please, make peace!
    dnt_tra_trader_submit_lang_1: Friend! This is not friendly behaviour. Trade peace
      for units?
    dnt_tra_trader_submit_lang_2: Trade ship is new, cargo is valuable. Perhaps a
      deal, friend?
    dnt_tra_trader_submit_lang_3: Friend! Such a sad day. Calm your anger with the
      joy of trade!
    dnt_war_trader_submit_lang_1: Grah! Interloper! I do not have time for such foolishness!
      Take this and begone!
    dnt_war_trader_submit_lang_2: Grah! You seek glory in this pointless conflict?
      Take these units and seek your fights elsewhere.
    dnt_war_trader_submit_lang_3: Grah! Vy'keen will comply with the Traveller's wishes.
      You want my cargo?
    all_trader_submit_desc_1: トレーダーが命乞いを始める。攻撃をやめるように訴えるその仕草には余裕がない。
    all_trader_submit_desc_2: トレーダーはわめき声を上げ、うろたえた様子で私を制止しようとする。何か私にくれるようだ。
    all_trader_submit_desc_3: トレーダーの言葉を理解することはできないが、混乱しながらも交渉しようとしているらしい。
    all_trader_submit_desc_4: パイロットが何かを訴えかけてくる。積み荷を差し出す代わりに見逃してほしいようだ。
    all_trader_submit_desc_5: トレーダーは目を見開き、荒い息づかいをしている。 意思疎通が図れたことで安心し、 私の慈悲にすがろうとしているようだ。
    all_trader_submit_opt_a: 申し出を受ける
    all_trader_submit_opt_b: 断る
    all_trader_submit_res_a_1: トレーダーの申し出を受け入れ、 見逃すことにする...今のところは。
    all_trader_submit_res_a_2: パイロットは安堵の表情を浮かべ、 私の寛大さに対する感謝を述べた。
    all_trader_submit_res_a_3: 私が贈り物を受け取ったことで生き延びたパイロットは 感謝の言葉を述べた。 だが、その目の中には恨みの炎が燃えている。
    all_trader_submit_res_a_4: トレーダーが申し出どおりに入金処理を完了する。 これで手出しはできなくなった。 私も約束を守るならばだが...
    all_trader_submit_res_a_5: パイロットが大慌てで積み荷を運ぶ。 できるだけ私から離れたいようだ。
    all_trader_submit_res_b_1: 臆病な申し出を拒否した。 栄光か、さもなくば死を！
    all_trader_submit_res_b_2: 請うようなパイロットの叫びを無視した。 積み荷はどれも使えそうにない。
    all_trader_submit_res_b_3: トレーダーの、寄せ集めのような積み荷は 役に立ちそうもない。 この船はスクラップにしたほうがいい...。
    all_trader_submit_res_c_1: パイロットは抵抗の表情を浮かべると、 救援要請に使っていた通信を切った。
    all_trader_submit_res_c_2: トレーダーの目に浮かぶ恐怖の色が怒りに変わる。 船の武器にアクセスしたようだ。 金を払う気はないらしい...。
    all_trader_submit_res_c_3: トレーダーがメッセージを送ることなく通信を切る。 何か思いついたようだ...。
    dnt_exp_trader_hostile_lang_1: I'm a Korvax! Since you're here, let's fight!
    dnt_exp_trader_hostile_lang_2: I'm a Korvax! Since you're here, let's fight!
    dnt_exp_trader_hostile_lang_3: I'm a Korvax! Since you're here, let's fight!
    dnt_tra_trader_hostile_lang_1: I'm a Gek! Since you're here, let's fight!
    dnt_tra_trader_hostile_lang_2: I'm a Gek! Since you're here, let's fight!
    dnt_tra_trader_hostile_lang_3: I'm a Gek! Since you're here, let's fight!
    dnt_war_trader_hostile_lang_1: I'm a Vy'keen! Since you're here, let's fight!
    dnt_war_trader_hostile_lang_2: I'm a Vy'keen! Since you're here, let's fight!
    dnt_war_trader_hostile_lang_3: I'm a Vy'keen! Since you're here, let's fight!
    all_trader_hostile_desc_1: パイロットの怯えた目を見ればすべてがわかる。 相手に取引の意志はない...。
    all_trader_hostile_desc_2: 私との接触で自分の船と積み荷の価値に気付いたようだ。 パイロットの目は危険な輝きを放っている。
    all_trader_hostile_desc_3: パイロットの怒りに満ちた身振りから、平和的な取引は望めないことがわかる。戦いは避けられないようだ。
    all_trader_hostile_desc_4: 邪魔をされた「トレーダー」は取引どころではないようだ。こちらに話しかけると同時に武器を装備し始めた。
    all_trader_hostile_desc_5: トレーダーの旗を掲げてはいるが、ただの商人でないことは明らかだ。海賊特有の傲慢さが通信機越しでも伝わってくる。
    all_trader_hostile_opt_a: 戦闘を開始する
    all_trader_hostile_opt_b: 贈り物を差し出す
    all_trader_hostile_res_a_1: 本物の海賊ならこちらを見た瞬間に攻撃してくるだろう。 このトレーダーは、ご都合主義の臆病者に過ぎない。
    all_trader_hostile_res_a_2: "「海賊」が怒りの言葉を投げつけてくる。 他に知っている言葉がないか確かめてやろう...。"
    all_trader_hostile_res_a_3: 小賢しいトレーダーの言いなりになるつもりはない。 向こうが戦いを望むなら受けて立つまでだ。
    all_trader_hostile_res_b_1: "「トレーダー」がこちらの申し出を受け入れる。 危険な宇宙でビジネスを行うにはこうした経費も必要だ。"
    all_trader_hostile_res_b_2: 贈り物によってトレーダーの興奮は鎮まり、 平和のうちに別れることができた。 少なくとも今のところは。
    all_trader_hostile_res_b_3: "「トレーダー」がはっきりと要求を示す。 私から支払いを受け取ると満足げに飛び去った。"
    dnt_exp_trader_ambush_lang_1: Pretends to have been attacked
    dnt_exp_trader_ambush_lang_2: Wants you to transfer fuel
    dnt_exp_trader_ambush_lang_3: Pretends to have been attacked
    dnt_exp_trader_ambush_lang_4: Wants you to transfer fuel
    dnt_exp_trader_ambush_lang_5: Pretends to have been attacked
    dnt_exp_trader_ambush_lang_6: Wants you to transfer fuel
    dnt_tra_trader_ambush_lang_1: Pretends to have been attacked
    dnt_tra_trader_ambush_lang_2: Wants you to transfer fuel
    dnt_tra_trader_ambush_lang_3: Pretends to have been attacked
    dnt_tra_trader_ambush_lang_4: Wants you to transfer fuel
    dnt_tra_trader_ambush_lang_5: Pretends to have been attacked
    dnt_tra_trader_ambush_lang_6: Wants you to transfer fuel
    dnt_war_trader_ambush_lang_1: Pretends to have been attacked
    dnt_war_trader_ambush_lang_2: Wants you to transfer fuel
    dnt_war_trader_ambush_lang_3: Pretends to have been attacked
    dnt_war_trader_ambush_lang_4: Wants you to transfer fuel
    dnt_war_trader_ambush_lang_5: Pretends to have been attacked
    dnt_war_trader_ambush_lang_6: Ambush stuff!
    all_trader_ambush_desc_1: 正確にはわからないが、トレーダーが助けを求めている。 かなり切羽詰った様子だ。
    all_trader_ambush_desc_2: トレーダーは明らかにいら立っている。助けを求めるような身振りで、船を近づけるようにと訴えかけてくる。
    all_trader_ambush_desc_3: トレーダーは疲れ果てた様子だ。何か問題が起きていることを慌てた口調で説明している。助けが欲しいらしい。
    all_trader_ambush_desc_4: 緊張した様子のパイロットが待ち構えていたように話し始める。 助けを求めているようだ。 話し終えると返答を求めるような仕草をした。
    all_trader_ambush_desc_5: トレーダーが助けを求めていることは明らかだ。 問題の詳細は不明だが、こちらが船を近づけなければならないほど重要なことらしい...。
    all_trader_ambush_desc_6: トレーダーは助けを求めているようだ。 船が致命的な損傷を受けているのは明らかだが、 その目には決意が溢れ、救援に対する安堵の色はない。
    all_trader_ambush_desc_7: トレーダーがわめき立てる。助けを求める言葉を繰り返すその態度はあつかましく、見苦しい。
    all_trader_ambush_desc_8: トレーダーが嘆くように苦悩の物語を語り、 助けを求めてくる。トレーダーが船を整備する間、 近くを飛ぶだけでいいと言うが...。
    all_trader_ambush_opt_a: 助ける
    all_trader_ambush_opt_b: 助けない
    all_trader_ambush_res_a_1: トレーダーの位置に合わせて船を飛ばすが、 何か様子がおかしい。 サブスペースレーダーにおびただしい数の敵が...
    all_trader_ambush_res_a_2: 要求された通りに船を近づけるが、無線に反応がない。 呼びかけようとしたところ、トレーダーの武器システムが
      オンラインになっていることに気づく...
    all_trader_ambush_res_a_3: トレーダーの要求に応じようとするが、トレーダーは近づいてこない。パルスドライブが異音を発し始めると、高速で接近する正体不明の機影がレーダーに映った。とてつもない数だ...
    all_trader_ambush_res_b_1: トレーダーの態度にはあまりに不審な点が多い。 面倒が起きる前にその場を離れ、ワープすることにした。
    all_trader_ambush_res_b_2: この状況には不審な点が多過ぎる。 助けを求める声は無視し、トレーダーの船を置いて その場を立ち去ることにした。
    all_trader_ambush_res_b_3: トレーダーを放置して立ち去ると、通信を切る前に罵りの言葉が聞こえてきた。だが、あのまま近づいていれば、
      さらに悪いことが起きていたように思えてならない。
    dnt_exp_trader_defend_lang_1: I'm a Korvax! Help me with these pirates!!
    dnt_exp_trader_defend_lang_2: I'm a Korvax! Help me with these pirates!!
    dnt_exp_trader_defend_lang_3: I'm a Korvax! Help me with these pirates!!
    dnt_tra_trader_defend_lang_1: I'm a Gek! Help me with these pirates!!
    dnt_tra_trader_defend_lang_2: I'm a Gek! Help me with these pirates!!
    dnt_tra_trader_defend_lang_3: I'm a Gek! Help me with these pirates!!
    dnt_war_trader_defend_lang_1: I'm a Vy'keen! Help me with these pirates!!
    dnt_war_trader_defend_lang_2: I'm a Vy'keen! Help me with these pirates!!
    dnt_war_trader_defend_lang_3: I'm a Vy'keen! Help me with these pirates!!
    all_trader_defend_desc_1: パイロットが必死の身振りで訴えている。 船が損傷しているようだ。サブスペースレーダーには 接近してくる敵機が映っている...。
    all_trader_defend_desc_2: パイロットの言葉はわからないが、送信されてきたデータを見てすべてを理解できた。 海賊船の一団が高速で近づいてきている。
    all_trader_defend_desc_3: トレーダーが懇願するような目で飛行データを送信してくる。 海賊の襲撃を受けて窮地に立たされているようだ。
      戦いのときは近い。
    all_trader_defend_desc_4: トレーダーの船は、ギリギリの逃亡劇を演じた末にエンジンをやられ、航行不能になっていた。迫りくる暴力から逃げる術を失ったトレーダーは助けを求めている。
    all_trader_defend_desc_5: トレーダーの船が積んでいるのは商品ばかりで武器はほとんどなかった。トレーダーが護衛を依頼してくる。 相応の報酬を用意するようだが...。
    all_trader_defend_opt_a: トレーダーを助ける
    all_trader_defend_opt_b: トレーダーの運命を天に任せる
    all_trader_defend_res_a_1: トレーダーに支援の意志を伝えると、図ったようなタイミングで海賊が接近してきた...。
    all_trader_defend_res_a_2: パイロットと共に戦うことにする。 海賊の犠牲になっていい者などいない。
    all_trader_defend_res_a_3: 海賊は私の存在に気付いていないはずだ。私達は不意打ちで先手を取ることにする。
    all_trader_defend_res_b_1: 不幸なことだが私には関係のない戦いだ。 トレーダーの運命は天に任せることにした。
    all_trader_defend_res_b_2: 何をしたかは知らないが、このトレーダーは悪党達を怒らせてしまったのだ。巻き添えを食う前に 立ち去ったほうが良さそうだ。
    all_trader_defend_res_b_3: 事情はどうあれ、巻き込まれるのはゴメンだ。 すぐにこの場を立ち去ることにした。
