    npc_comm_week_02_portal_desc: |-
      私の目の前でポータルが開いた。

      ポータルの堂々とした出で立ちに圧倒され、私は深呼吸をした。 ポーロが依頼した目的地は私の目と鼻の先にある。 私以外にもこの星間移動に足を踏み入れる者がいるのだろうか、とふと考えた。
    npc_comm_week_02_hexcore_opt: ヘックスコアを集める
    npc_comm_week_02_hexcore_res: ヘックスコアのサンプルを送ります。よろしくお願いしますねェ。
    npc_comm_week_02_hexcore_lang: |-
      ええーサンプルを無くしちゃったんですかァ？ ドジっ子ですねェ...。 ヘックスコアは本当にへんてこなモノなんですよォ。 その辺に落ちちゃったーだなんて大変です！
      はあ...でも研究は進めないといけません。 新しいヘックスコアを送りますよォ。 くれぐれも扱いに気を付けてくださいねェ！
    ui_comm_week_03_title: コミュニティリサーチ
    ui_comm_week_03_sub: 専門家ポーロの手伝い - 3/8週目
    ui_comm_week_03_desc: 専門家ポーロは探検家へ依頼を公開している。 銀河の新たな「段階」を記録するために助けが必要なのだという。
    npc_comm_week_03_brief: |-
      はうぁ！ 銀河が震えています！ 生まれ変わった美しさを感じませんかァ？
      研究も波に乗ってきました。 近づいてるって感じがします！本当ですともォ！ でも何かを惹きつけてしまったような嫌な予感もするんです...
    npc_comm_week_03_brief2: "ナーダとポーロにとって センチネルはやっかいな存在なんです。 あいつらは昔から...。 \n私たちは奴らに従いたくないから外側を飛んでるんですゥ。
      もしこの場所がばれたら、アノマリーはお終いですよォ！ \nやつらの論理回路を保存している施設があるはずなんですが、 遠隔アクセスが出来ないんです。 今からその座標をあなたに送りますよォ！\nこれでやつらに圧力をかけて、
      行動パターンや反応を調べることができるようになります。"
    npc_comm_week_03_brief_res: 今ポータルへの座標を送ってますからねェ。 でも、気を付けてくださいねェ！ 危険なミッションになるかも知れません。
    npc_comm_week_03_cap: 友よ、あなたの勇気には頭が下がりますよォ。 私たちのために本当に...感謝です！ これでナーダと私は安全そうです。
      もうご無理はしないでくださいねェ。
    npc_comm_week_03_cap_res_a: ポーロはにっこりと笑った。 私がケガを負っていないと知って安心したようだ。 報酬は既に私の口座に送金したと言う。
      何か楽しいことに使おうか。
    npc_comm_week_03_cap_res_b: ありがとォございます！ ほんっとォにいつも感謝ですよォ。 ここから学べることがたくさんあるはずです！
      必ず！
    npc_comm_week_03_comp: センチネルに抵抗されたんですねェ。 パトロールのパターンは学べそうでしょうか？ どれ、ログを分析させてくださいよォ...
      奴らは計画に感づいてると思うんです...
    npc_comm_week_03_comp_res_all: パグニウム一滴、ガラスの破片一つでも集めてもらえれば、 真実に近づくことができるのですよォ！
      でも、十分気を付けてくださいねェ。 あなたはナーダとポーロの大事な友達なんですから。
    npc_comm_week_03_comp2_opt_a: データを送る
    npc_comm_week_03_comp2_opt_b: 通信を終了する
    npc_comm_week_03_comp2_res_a: |-
      ポーロはログやホログラフ画像を眺めては 真剣な様子でうなずいている。 既に私の口座に報酬を送金したとのことだ。 彼らの代わりに危険な任務をこなしたお礼とのことだ。
      すると彼らは、切り出しにくそうにモジモジしながら 「もっと集めてくれたら嬉しいなァ...」 と言ってきた。
    npc_comm_week_03_comp2_res_b: 何か報告することがあったら スキャナーで連絡してくださいねェ！
