    fleet_explore_special_opt_a_9: 一緒に戦う
    fleet_explore_special_opt_b_9: 撤退を勧める
    fleet_explore_special_res_a_9: 私は艦隊司令官に、そちらへ援護に向かうと伝えた。艦隊を孤立無援にはさせない。
    fleet_explore_special_res_b_9: 私は艦隊司令官に、センチネルをそれ以上刺激するのは 得策ではない、できるだけ急いで逃げるのが一番だと答えた。
    fleet_explore_special_log_a_9: |-
      %SYSTEM%宙域でサンプル採取中、
      センチネルに攻撃を受けた。%CAP_RACE%が駆けつけて
      援護してくれたので、艦隊は無事に撤退することができた。
    fleet_explore_special_log_b_9: |-
      %SYSTEM%宙域でサンプル採取中、
      センチネルに攻撃を受けた。%CAP_RACE%は
      援護に来られず、艦隊はかろうじて撤退したものの、
