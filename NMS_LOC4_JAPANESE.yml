    fleet_mining_special_opt_a_12: 開始
    fleet_mining_special_opt_b_12: やめる
    fleet_mining_special_res_a_12: 私はその話に乗った。艦隊司令官は少々不安そうな顔をしながらも機材の準備に取りかかった。
    fleet_mining_special_res_b_12: 私は断った。ワームホールかどうかもまだ確かではないのに実験体になるのはごめんだ。艦隊司令官は少しほっとしたようだった。
    fleet_mining_special_log_a_12: "%RACE%の勢力域でワームホールを発見。%CAP_RACE%の信号に同調させたところ、瞬時に艦隊と合流してもらうことができた。"
    fleet_mining_special_log_b_12: "%RACE%の勢力域でワームホールを発見。%CAP_RACE%に、ワームホールを通って艦隊と合流しないかと提案したが、断られた。"
    fleet_mining_special_13: |-
      どうも、%CAP_RACE%。こちらは順調に%SYSTEM%星系まで来ました。%RACE%の勢力域です。鉱物がだいぶ掘れたので、懐もおおいに潤いそうですよ。
