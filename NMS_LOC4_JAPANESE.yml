    fleet_combat_thanks_1: ありがとう、%CAP_RACE%！ おかげで窮地を切り抜けられました。 恩はこれからの航海でたっぷり収穫をあげて返しますよ！
    fleet_combat_thanks_2: 見事な腕ですね、%CAP_RACE%！ 一緒に戦えて光栄でした。この遠征を終えてまたお会いしたときには、相応のお礼をさせてもらわないと！
    fleet_combat_thanks_3: いやあ大したものだ、%CAP_RACE%！ こちらの乗組員もあなたの凄腕ぶりに感動してましたよ。 この航海を終えてまたお会いするときが楽しみです。
