    ui_waterchest_2_desc: 箱を開けるには、深海にある不思議な遺跡を調査した者に与えられる<TECHNOLOGY>三又鉾の鍵<>が必要。
    ui_waterchest_item_sub: 海への捧げ物
    ui_watermission_title: 深海の夢
    ui_watermission_desc: 宇宙船が謎の信号を傍受した。 録音を聞いてみたが、ザーっという水のような音にかき消されてよく聞こえない。 救難信号のようだが、手に入った情報はある座標だけだ。
      調べてみると、長い間失踪していたトラベラーの設計図を見つけた。 データには潜水艦の設計図も含まれている...
    ui_watermission_sub: 波にさらわれて
    ui_watermission_desc1: 宇宙船が謎の信号を傍受した。 録音を聞いてみたが、ザーっという水のような音にかき消されてよく聞こえない。 救難信号のようだが、手に入った情報はある座標だけだ。
      調べてみようか...
    ui_watermission_story_desc: "... ログアクセス完了 ... 信号エコーにノイズあり ... データを修復中 ..."
    ui_watermission_story1: |-
      ログ: <STELLAR>0062A<>. Breach Event <STELLAR>+12 Sols<>
      今日は私が潜る番だ。 もう一度潜ってみたが、気を引くものは何もない。 見えるのは海藻と岩だけだ。
      水はまだ引かないようだ。 クルーが何人かスーツなしで泳ぎに行った。 楽しそうだ。
    ui_watermission_story2: |-
      ログ: <STELLAR>0115C<>. Breach Event <STELLAR>+21 Sols<>
      第二潜水チームが本日さきほど帰ってきた。 不思議な結晶だらけの洞窟を見つけたらしいが、潜水艦の ライトが切れてしまい戻ってきたのだと言う。
      チームは残念がっているようだ。 洞窟の場所が分かる今の内に戻ったほうがいい。 待っていると潮の流れが変わって分からなくなってしまう。 高度な素材がないと何も建設できない。
      ログ: <STELLAR>0115D<>.  ノーティロンのライトを修理した。 これから向かう。
    ui_watermission_story3: |-
      ログ: <STELLAR>0119A<>. Breach Event <STELLAR>+23 Sols<>
      洞窟を見つけた！ 聞いてはいたが、これはすごいな！
      輝く赤い結晶が塔のように積みあがっている。 豊富な金属の鉱脈に、重水素もたくさん...。 必要なものは全て揃っている。 なんでも作れそうだ。 濡れないで済む場所で寝られれば最高だ。
    ui_watermission_story4: |-
      ログ: <STELLAR>0328A<>. Breach Event <STELLAR>+98 Sols<>
      また夢だ。
      紫の波が何度も何度も延々と打ち寄せてくる。 鈍い深紅色の痛みから解放されてほっとしたが...。 何か意味のある夢なのではという考えが頭を離れない。 周りを見ても、何もない。 何も。
      まばたきをすると彼らが居た。 一瞬だったが、確かに見た。 あの左右対称の形が、空に並んでいた。 三角形が何列にもなって、ゆっくりと流れて行く。 言葉で説明できないが、今まで見た何にも勝る恐ろしい光景だった。
      目が覚めて、降る雨を見た時には正直ほっとした。
    ui_watermission_story5: |-
      ログ: <STELLAR>1998B<>. Breach Event <STELLAR>+399 Sols<>
      仲間はあの呪われた洞窟に戻って行った。 一人残らずだ。 誰も私の言うことを聞こうとしない。 これでハイパードライブは作れるのかもしれないが...。 その後は、発射エンジンから海の塩を払えば終わりだ。
    ui_watermission_story5a: |-
      ログ: <STELLAR>2001P<>. Breach Event <STELLAR>+399 Sols<>
      皆同じ夢を見たらしい。 私と同じく延々と打ち寄せる波と、空に並ぶ三角形、あの結晶は... バカらしい。 あの下には何もない。 全部取ってしまったんだ。
      でもどうすればいい？ 何かを見落としたのか？ 皆の言う通り、もう一度確かめに行こうか。
    ui_watermission_story5a_opt: ログが続く
    ui_watermission_story6: |-
      閉じ込められた... 潜水艦の原子炉が漏れ出している。
      それが私を掴んだ、だが彼らは死んでいるはずだ。 目が閉じているから。
      脚を骨折したみたいだ。 手にも痛みがある。
      空気タンクを見つけられさえすれば、基地に戻れるのだが...
    ui_watermission_story6_res: |-
      録音は続いているが、何時間物音ひとつしない。 その後は何も録れていなかった。
      さっきから誰かの視線を感じるような気がしてならない。 このクルーは一体誰だったのだろうか。 答えが分かることは永遠にないだろう。
