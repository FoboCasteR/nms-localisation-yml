    ui_watermission1_marker: 通信座標
    npc_watermission_title: ノイズのある音声
    npc_watermission_comms_lang: |-
      私たちは置いていかれた... <STELLAR>- kzzzkt -<> 彼らを追わなければいけない。 その後どうなるか、私にはわかる。
      この通信を聞いてる誰かが居るなら、この座標を追って、私が戻れなかった場合に、その場所を守って欲しい。 頼む。
    npc_watermission_comms_opt: 座標を入力する
    npc_watermission_comms_res: 私の宇宙船がこの何者かから送られてきた座標を 処理している。 通信は大昔のもののようだが、 位置の特定は問題なくできた。
    npc_watermission1_lang: |-
      ログ: <STELLAR>2015F<>. Breach Event <STELLAR>+407 Sols<>
      この通信を聞いている誰か。 これが最後のログになるかも知れない。
      亡くなった仲間たちのための記録と私たちと同じ状態に陥るかも知れない他の者たちへの警告として このメッセージを残そうと思う。
      誰かが助けに来てくれるかも知れない...正直言うとそんな願いもまだ捨てきれないが、お願いがある。 絶対に私たちを追うな。
    npc_watermission1_desc: 悪夢のような通信が終わった。 この人物が<TECHNOLOGY>膜通気<>用のアップグレードモジュールを残してくれていた。
