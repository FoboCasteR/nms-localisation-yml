      ここのところ追いかけていた賞金首の居所がつかめました。極悪な海賊ですが、今は偽装した船で商船団に紛れこんでいます。
      どの船かはほぼ特定しましたが、絶対間違いないとまではいえない。攻撃を決行すべきでしょうか？
    fleet_combat_special_opt_a_13: 攻撃するように言う
    fleet_combat_special_opt_b_13: 撤退を指示する
    fleet_combat_special_res_a_13: 私は艦隊司令官に、攻撃すべきだと言った。彼らがそう判断したのなら間違いないだろう。
    fleet_combat_special_res_b_13: 私は艦隊司令官に、攻撃するべきではないと言った。万一罪もない商船を撃沈してしまったら大変なことになる。
    fleet_combat_special_log_a_13: "%SYSTEM%星系で海賊狩りをした。%CAP_RACE%の助言を受け、悪名高い指名手配犯の偽装商船を撃墜した。作戦成功だ。"
    fleet_combat_special_log_b_13: "%CAP_RACE%の助言を受け、海賊の偽装商船と思われるものを攻撃した。しかしそれは本当にただの商船だった。民間人を攻撃したということで治安当局が出動し、艦隊は大きな損害を受けた。"
    fleet_combat_special_log_c_13: "%SYSTEM%星系で海賊狩りをした。悪名高い指名手配犯の偽装商船と思われるものを見つけたが、確証がとれず、%CAP_RACE%の助言を受けて攻撃は見送った。"
    fleet_combat_special_14: |-
      %CAP_RACE%、緊急の相談です。重武装の貨物船団から通信が入ったんですが、信号の歪みがひどくて何を言っているのかわからない。
