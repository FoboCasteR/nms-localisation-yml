    npc_comm_week_06_comp: 友よ、何を見つけたんですかァ？ ループは過去へ飛んだんですか？それとも未来へ？ 私の友人はどこに隠れてるんです？
    npc_comm_week_06_comp_opt: 何があったか話す
    npc_comm_week_06_comp_res: |-
      ポーロは私の話を黙って聞いていた。 感情を表に出さないよう堪えていたようだったが、 わずかな希望に掛けてここまで献身的に研究を 続けてきたことを考えると、その辛さは尋常じゃないだろう。
      ポーロは、冷静さを取り戻そうと素早く瞬きを繰り返した。 落胆を振り払うように 新たな調査をお願いしたいと依頼してきた。
    npc_comm_week_06_comp2: |-
      通信が途絶えた時は本当に辛くて堪りませんよォ。 でも、このエコーは 無限に広がるループの内のたったひとつです。
      生命、成功、悲劇...ナーダとポーロ、 そして友人のトラベラーは これからも沢山の結果を目の当たりにするでしょうねェ。
      もしかしたら分析方法を変えた方がいいのかも知れません。 重要な地点の写真から位置データ、 タイムコードを手に入れて研究を進めることができるかも。 あなたが画像を集めて来てくれたら本当に嬉しいですゥ！
    npc_comm_week_06_comp2_opt: 通信を終了する
    npc_comm_week_06_repeat: 写真はもう撮りましたかァ？ 何か怪しいものや、 過去からのメッセージは映りませんでした？
    npc_comm_week_06_repeat_opt_a: 写真を送信する
    npc_comm_week_06_repeat_res_a: データをありがとうございましたァ。 いつも本当に助かってますよォ。
    npc_comm_week_06_repeat_res_b: ナーダとポーロを手伝ってくれて感謝です。 ループして頂いて本当にありがたい。 他にもデータを見つけたら
      いつでもスキャナーで呼んでくださいねェ。
    npc_comm_week_06_cap: こんなに写真を撮ってきてくれたんですねェ！ 全部大事に扱わせて頂きます。 早速分析を始めます。 失礼しますよォ。
    npc_comm_week_06_cap_opt: 写真を送信する
    npc_comm_week_06_cap_res: ポーロは話を打ち切った。 だが、ポーロにはいつもの熱心さが感じられない。 発見の喜びというものを失ってしまったようだ。
      この研究が彼らの気力を 奪う結果になってしまっているのかも知れない。
    ui_comm_week_06_obj3: 話をまとめる
    ui_comm_week_06_obj3_tip: "ポーロがくれた装置のお陰で、\n現在のループを越えた時のループへアクセスができる。 \n特定の場所で装置を使用すると過去に起こった事象を再現できる。\n装置を使ってポーロの失踪した友人に何が起こったのか調べる。"
    ui_comm_week_06_obj5: "(オプショナルミッション) ポーロの研究用に写真を撮る"
    ui_comm_week_06_obj5_tip: |-
      アノマリーループの正確な位置情報を突き止めるため、
      ポーロは建物の写真が欲しいと言っている。
      <VAL_ON>クイックメニュー<> (<IMG>QUICK_MENU<>)からカメラを起動する。
    npc_comm_week_06_portal_desc: "ポータルが私の目の前に開いた。\n\nポーロの亡くなった友人は\nこんな風にポータルの前に立ったのだろうか？
      \n会うことの出来ない亡霊を追って、\n時空を駆け回った人物は私以外に一体何人いたのだろうか？ \nもしかしたら私の後にも\n既に誰かが追っているのかも知れない。
      \nきっとその人物も\n同じゲックのお願いを聞いているに違いない...。"
    ui_comm_week_06_obj6_msg: |-
      捜索時間残り: <HIGHLIGHT><IMG>CLOCK<> %MISSIONTIME%<>
      %BUILDING%の写真を撮る
      <IMG>QUICK_MENU<>でフォトモードを起動する
    ui_comm_week_06_obj6_msg_alt: |-
      捜索時間残り: <HIGHLIGHT><IMG>CLOCK<> %MISSIONTIME%<>
