    ui_guide_topic_signals: 建物の捜索
    ui_guide_body_signals: |-
      宇宙ステーションの<VAL_ON>地図製作者<>は特定の建物の<STELLAR>星系図<>を作ってくれる。星系図を使うと、エクソスーツのHUDに場所がマークされる。

      惑星の建物の外のビーコンと建物内のモジュールから<STELLAR>飛行データ<>を回収しよう。このデータを
      <VAL_ON>地図製作者<>と交換し、ほかの星系図を手に入れよう。
      地図製作者はナノマシンでも星系図を売ってくれる。

      直接通信でもレーダーシグネチャーを介してでも、大きな建物は探知可能な信号を出す。歩いて探索する場合は<TECHNOLOGY>分析レンズ<>で近くの建物を探すか、<TECHNOLOGY>信号ブースター<><IMG>BUILD_MENU<>を作成して一番近くの建造物に印を付ける。

      専門家の<SPECIAL>ナビゲーションデータ<>があれば、
      強力な<TECHNOLOGY>エクソスーツのアップグレード<>が入った<VAL_ON>投下ポッド<>の位置がわかる。これらは信号ブースターで解読できる。
    ui_guide_topic_refiner: 物質の精製
    ui_guide_body_refiner: |-
      先進材料と高度建設には<TECHNOLOGY>精製ユニット<>が必要な場合がある。
      精製ユニットはビルドメニュー（<IMG>BUILD_MENU<>）で作成可能。
      大型精製ユニットには<VAL_ON>居住可能な基地<>が必要だ。

      採取した資源や原材料を精製ユニットで圧縮したり、先進材料に加工することができる。
      <VAL_ON>精製された資源<>（例：<FUEL>濃縮炭素<>）は、体積も抑えられるほか、
      普通の資源（例：<FUEL>炭素<>）より、多くの動力を基本システムに供給できる。
      高度なシステムには、より希少な資源またはより多くの精製された資源が必要になる場合もある。

      <TECHNOLOGY>大型精製ユニット<>は複数の材料を処理できるため、<VAL_ON>材料の組み合わせ<>を試すことが可能。
      材料を組み合わせることで、
      <VAL_ON>特別な物質<>を作り出したり、<VAL_ON>より効果的なレシピ<>が使用できるようになる。

      シンプルな携帯精製機には外部燃料が必要だが、
      建造物の<VAL_ON>底部<>に接続された大型精製ユニットには不要だ。
    ui_guide_topic_dismantle: ポータブルテクノロジー
    ui_guide_body_dismantle: |-
      ビルドメニュー（<IMG>BUILD_MENU<>）から地表に配置されたテクノロジーは、
      近づいて<IMG>DECONSTRUCT<>を押すと回収できる場合がある。
      回収したテクノロジーは、<TECHNOLOGY>エクソスーツのアイテムケース<>に格納される。

      テクノロジーを<TECHNOLOGY>分解<>すると、
      ユーザーはより便利な方法で、選んだ場所への輸送と<TECHNOLOGY>テクノロジーの再配備<>が可能になる。

      ポータブルテクノロジーの再配備に<VAL_ON>追加コスト<>はかからない。ユニットの作成は一度のみ。

      <COMMODITY>警告<>：自分がテクノロジーを配備した場所を忘れないこと。
    ui_guide_topic_fleets: 貨物船団
    ui_guide_topic_fleetsa: 調査隊
    ui_guide_body_fleets: |-
      巨大な<COMMODITY>自分の主力艦<>を駆使すると、いろいろな利益が得られる。
      その中でも上等なのは、<SPECIAL>フリゲート<>艦隊を命じる能力だ。

      <SPECIAL>フリゲート<>を見つけて購入し、艦隊に加えよう。<TRADEABLE>雇用可能なフリゲート<>に近付き、<TECHNOLOGY>宇宙船通信機器<>を使って話をしよう。

      フリゲートにはいくつか種類があり、それぞれ異なる特性を持っている。探索以外の時は、そうした能力に関連するタスクを遂行する。フリゲートに降り立ち、タスクによって得られた報酬を回収しよう。

      <STELLAR>貿易フリゲート<>で資産を増やし、<TECHNOLOGY>科学船<>で古代の遺物をスキャンし、<FUEL>補給船<>で燃料を生み出し、<COMMODITY>採掘船<>で鉱物を集めよう<SPECIAL>戦闘艦<>は、近くの海賊と戦う時に援護してくれる。
    ui_guide_body_fleetsa: |-
      探検には<TECHNOLOGY>艦隊指揮室<>が必要だ。艦橋と格納庫の間にある居住空間に指揮所を建設しよう。

      <TECHNOLOGY>ナビゲーター<>は艦隊のために探検を計画してくれる。貨物船の艦橋にいるナビゲーターに現在可能な探検を確認しよう。毎日、新しい探検が計画されている。探検にはそれぞれ異なるExpeditions have varying <TECHNOLOGY>専門性<>と<FUEL>難易度<>が設定されている。

      船のクラスが高いほど、参加した<VAL_ON>探検<>への貢献度が高くなる。長期あるいは規模の大きい探検にはより多くの燃料が必要になる。補給船があれば燃料必要量が減少する。

      <COMMODITY>一時的なアップグレード<>を装備すれば、探検隊の能力を高められる。探検は長距離に及び、完了にはかなりの時間を要する可能性がある。探検の進捗を

      <TECHNOLOGY>艦隊指揮所<>で追跡しよう。探検はリアルタイムで進み、所有者が常に監視する必要はない。探検は長距離に及び、完了にはかなりの時間を要する可能性がある。探検の進捗を艦隊指揮所で追跡しよう。探検はリアルタイムで進み、所有者が常に監視する必要はない。
    ui_guide_topic_technology: 装備のアップグレード
    ui_guide_body_technology: |-
      ほとんどの宇宙ステーションに存在する<STELLAR>マーケットプレイス<>で様々なテクノロジートレーダーと出会うことができる。テクノロジー商人は<VAL_ON>アップグレードモジュール<>を販売している。宇宙ステーションではエクソスーツ、宇宙船、マルチツールの部品をアップグレードできる。

      <TECHNOLOGY>設計図<>を入手することで新たなテクノロジーを作成できるようになる。設計図は<SPECIAL>スペースアノマリー<>で購入できる。
      素材は自分で探す必要があるが、テクノロジーを所有している限りは自分の所有するエクソスーツ、<STELLAR>宇宙船<>、<TECHNOLOGY>マルチツール<>のいずれにもインストールできる。

      <VAL_ON>アップグレードモジュール<>は一度だけ購入できるアイテムで、<VAL_ON>エクソスーツ<>、<STELLAR>宇宙船<>、<TECHNOLOGY>マルチツール<>にインストール済みの特定のテクノロジーをアップグレードできる。アップグレードによって特性がわずかに異なるため、試行錯誤を推奨する。
      アップグレードモジュールは、アイテムケースでインストールしたいモジュールを<IMG>FE_ALT1<>で選択し、<IMG>SELECT<>で空の<TECHNOLOGY>テクノロジースロット<>に配置することで有効化できる。

      インストール済みのアップグレードと同タイプのアップグレードを隣り合わせにインストールすれば性能をさらに強化できる。

      各テクノロジーサブシステムにインストールできるアップグレードは最大<FUEL>3つ<>で、これを超えてインストールしてしまうと、3つ以内に減らすまでアップグレードが機能しなくなる。
    ui_guide_topic_recipes: レシピと設計図
    ui_guide_body_recipes: |-
      テクノロジー商人から既に作成済みの<VAL_ON>アップグレードモジュール<>を購入することもできる。テクノロジー商人からは何かと役に立つ既成部品も購入可能だ。テクノロジー商人は宇宙ステーションマーケットプレイスや小規模な<STELLAR>惑星上のショップ<>で会うことができる。

      <COMMODITY>アイテム<>と<TECHNOLOGY>テクノロジー<>を自分で作成するには、設計図を学ぶ必要がある。

      異なるテクノロジーやアイテムの作成方法は<SPECIAL>スペースアノマリー<>の調査ステーションで学ぶことができる。

      アイテムのレシピはさらに貴重で、<STELLAR>惑星施設<>を襲撃しなければ手に入らない。こうした施設は、宇宙ステーションの<TRADEABLE>地図製作者<>と飛行データを交換することで見つけられる。
    ui_guide_topic_feeding: 生物に餌をやり慣らす
    ui_guide_body_feeding: |-
      どんな生物でも<TRADEABLE>クリーチャーペレット<>を食べる。
      餌は直接やることもできるし、
      <VAL_ON>クイックメニューの「生物」<>(<IMG>QUICK_MENU<>)からやることも可能だ。

      クイックメニューから餌を投げると、
      <FUEL>捕食生物<>や怒り状態の生物を鎮めることができ、
      新しく飼育または騎乗できるようになる。

      餌をやれば生物の信頼を得ることができ、
      <STELLAR>騎乗<>や<TRADEABLE>飼育<>が可能になる。
      なついた生物は、コンパニオンとして<STELLAR>受け入れる<>こともできる。
      動物コンパニオンは、さまざまな友情と移動手段を与えてくれる。

      コンパニオンはクイックメニュー(<IMG>QUICK_MENU<>)から管理できる。
      コンパニオンの世話をきちんとすれば、卵を産ませ、
      ユニークな生物を新たに繁殖させることも可能になる。なお、卵は他のトラベラーと交換もできる。

      さらに、<SPECIAL>スペースアノマリー<>にある<TECHNOLOGY>卵シーケンサー<>を使えば、遺伝子操作により生命の可能性を無限に引き出せるだろう。
    ui_guide_body_feeding_alt1: |-
      どんな生物でも<TRADEABLE>クリーチャーペレット<>を食べる。餌は直接やることもできるし、<VAL_ON>クイックメニューの「機動力」<><IMG>QUICK_MENU<>からやることも可能だ。

      より高度な餌を与えることで、特別な能力がアンロックされる。<TECHNOLOGY>分析レンズ<>で生物をスキャンすれば、餌の好みを確認できる。クイックメニューから餌を指定して配置しよう。

      高度な餌があれば生物への<STELLAR>騎乗<>や生物の<TRADEABLE>飼育<>が可能になる。高度な餌は<TECHNOLOGY>栄養プロセッサ<>で作成しよう。通常は、<FUEL>コプライト<>または<SPECIAL>モーダイト<>をベースにして、現地の他の材料を混ぜることで作成できる。ベースに植物か肉を混ぜると新しい餌を作ることもできるので、試してみよう。

      クイックメニューから餌を投げると、<FUEL>捕食生物<>や怒り状態の生物を鎮めることができ、新しく飼育または騎乗できるようになる。
    ui_guide_body_feeding_alt2: |-
      どんな生物でも<TRADEABLE>クリーチャーペレット<>を食べる。餌は直接やることもできるし、<VAL_ON>クイックメニューの「機動力」<><IMG>QUICK_MENU<>からやることも可能だ。

      より高度な餌を与えることで、特別な能力がアンロックされる。<TECHNOLOGY>分析レンズ<>で生物をスキャンすれば、餌の好みを確認できる。クイックメニューから餌を指定して配置しよう。

      高度な餌があれば生物への<STELLAR>騎乗<>や生物の<TRADEABLE>飼育<>が可能になる。高度な餌は<TECHNOLOGY>栄養プロセッサ<>で作成しよう。通常は、<FUEL>生物の糞<>または<SPECIAL>モーダイト<>をベースにして、現地の他の材料を混ぜることで作成できる。ベースに植物か肉を混ぜると新しい餌を作ることもできるので、試してみよう。

