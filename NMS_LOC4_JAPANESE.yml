    fleet_exp_translate_log_a_1: 未知の言語で記述された、珍しいデータを入手した。幸い%CAP_RACE%が解読してくれて、研究班の科学者たちは新しい研究の糸口がつかめたと大喜びしている。
    fleet_exp_translate_log_b_1: 未知の言語で記述された、珍しいデータを入手した。%CAP_RACE%が解読してくれたものの、それを研究して得られたのは有毒ガスと不幸な一連の突然変異だけだった。
    fleet_exp_translate_log_c_1: 未知の言語で記述された、珍しいデータを入手した。 研究班は懸命に努力したものの、意味のある内容は解読できなかった。
    fleet_explore_special_9: "%CAP_RACE%、今すぐ支援を！ %SYSTEM%区域にてドローン部隊を展開させたところ、部隊の活動がセンチネルを刺激してしまった！
