    fleet_mining_special_opt_a_2: 救援要請に応じる
    fleet_mining_special_opt_b_2: 逃げろと言う
    fleet_mining_special_res_a_2: 私は艦隊司令官に、すぐにそちらへ向かうと請けあった。
    fleet_mining_special_res_b_2: 私は艦隊司令官に、自分は助けに行けない、できるだけ早くワープして逃げろ、と答えた。
    fleet_mining_special_log_a_2: "%SYSTEM%星系で過剰に採掘を行ったため、センチネル軍の攻撃を受けた。%CAP_RACE%が援護に駆けつけ、艦隊は掘り出した鉱物と共に逃げ切ることができた。"
    fleet_mining_special_log_b_2: "%SYSTEM%星系で過剰に採掘を行ったため、センチネル軍の攻撃を受けた。%CAP_RACE%は援護に来られず、貨物ポッドが破壊され、艦隊も大損害を受けた。"
    fleet_mining_special_log_c_2: |-
      %SYSTEM%星系で
      過剰に採掘を行ったため、センチネル軍の攻撃を受けた。
      掘り出した鉱物を放棄して艦を身軽にすることで、
      かろうじて星系外にワープで逃れることができた。
    fleet_mining_special_5: |-
      %CAP_RACE%、そちらの調子はどうですか。艦隊は今、%SYSTEM%宙域に来ています。ここには非常に高価な鉱物の露天鉱床があるんです。
      問題は、採掘をどう進めるかという点で。地表を掘るなら苛酷な気候との戦いになります。トンネルを掘って地下に潜ってもいいが、鉱脈がそこまで広がっているかどうかは賭けだ。
    fleet_mining_special_opt_a_5: 地表を掘ろう
    fleet_mining_special_opt_b_5: 地下へ潜ろう
    fleet_mining_special_res_a_5: そうですね、%CAP_RACE%。採掘チームには十分な防護対策をとらせましょう。
    fleet_mining_special_res_b_5: 了解です、%CAP_RACE%。すぐに掘削装置を準備させます。
    fleet_mining_special_log_a_5: "%SYSTEM%星系で鉱物の採掘を行った。%CAP_RACE%の助言を受け、作業は地表レベルで進めた。環境シールドを展開したのが大きな効果をあげた。作戦成功だ。"
    fleet_mining_special_log_b_5: "%SYSTEM%星系で鉱物の採掘を行った。%CAP_RACE%の助言を受け、作業は地表レベルで進めた。だが苛酷な気候で作業員は疲弊し、機材は溶けてしまった。作戦は中止された。"
    fleet_mining_special_log_c_5: "%SYSTEM%星系で鉱物の採掘を行った。%CAP_RACE%の助言を受け、作業は地下深層レベルで進めた。専門家を派遣し、鉱物を豊富に含む地層を発見した。作戦成功だ。"
    fleet_mining_special_log_d_5: "%SYSTEM%星系で鉱物の採掘を行った。%CAP_RACE%の助言を受け、作業は地下深層レベルで進めたが、そのせいで地盤が不安定になり、坑道が崩壊してしまった。機材は全滅、作業員にも犠牲が出た。"
    fleet_mining_special_6: |-
      %CAP_RACE%、こちらは今%SYSTEM%宙域にいます。
      宝の山のような小惑星帯を見つけましたよ。どの岩も貴金属の塊で！ ただ、現地にはすでに相当数の先客がいるんですよね。%RACE%の採掘船です。我々が岩に手を出したら怒らせてしまうかも。どうしましょう？
    fleet_mining_special_opt_a_6: 採掘を始めろ
    fleet_mining_special_opt_b_6: 他をあたれ
    fleet_mining_special_res_a_6: 私は艦隊司令官に、採掘を始めればいいと言った。たぶん先客は気にしないだろう。
    fleet_mining_special_res_b_6: 私は艦隊司令官に、地元の採掘者を刺激しないほうがいいと言った。鉱脈はまた見つかるだろう。
    fleet_mining_special_log_a_6: "%SYSTEM%宙域の辺境、採掘船でにぎわう小惑星帯にやってきた。%CAP_RACE%の助言を受け、当艦隊も採掘を開始する。地元の採掘者たちから多少の抗議はあったものの、かなりの量の貴金属を製錬することができた。"
    fleet_mining_special_log_b_6: "%SYSTEM%宙域の辺境、採掘船でにぎわう小惑星帯にやってきた。%CAP_RACE%の助言を受け、当艦隊も採掘を開始したが、地元の採掘者たちが反発し、発砲してきたため、撤退した。"
    fleet_mining_special_log_c_6: "%SYSTEM%宙域の辺境、採掘船でにぎわう小惑星帯にやってきた。%CAP_RACE%の助言を受け、地元の採掘者たちを尊重して引き揚げることにする。別の鉱脈の探索を開始した。"
    fleet_mining_special_7: |-
      %CAP_RACE%、サルベージ班が大変興味深いものを見つけましたよ。非常に珍しい型の宇宙船です。惑星地表に乗り捨てられています。
      今%SYSTEM%星系へ来れば、こいつはあなたのものですよ！
    fleet_mining_special_8: |-
      %CAP_RACE%、こちら艦隊司令官。今、%SYSTEM%宙域に来ています。
      サルベージドローンが放棄された宇宙船を見つけたんですが、これがとびきり珍しいモデルで。スクラップにするにはもったいない。今こちらに来れば、あなたのものにできますよ、%CAP_RACE%。
    fleet_mining_special_9: |-
      %CAP_RACE%、遠征は順調に進んでいます。
      %SYSTEM%星系で、%RACE%の鉱石採掘加工プラントにまぎれて面白いものがあるのをサルベージ班が見つけました。非常に珍しいモデルの宇宙船です。しかも乗り捨てられて今は無人だ。
      今来れば、あなたのものにできますよ。
    fleet_mining_special_opt_a_7: 船を引き取る
    fleet_mining_special_opt_b_7: 回収を断る
    fleet_mining_special_res_a_7: よしきた、%CAP_RACE%。すぐに座標を送ります。
    fleet_mining_special_res_b_7: 私は艦隊司令官に、心遣いはありがたいが、自分に必要な船はもうそろっていると答えた。
    fleet_mining_special_log_a_7: "%SYSTEM%星系で珍しい宇宙船が乗り捨てられているのを発見。%CAP_RACE%が回収できるように座標を送信した。"
    fleet_mining_special_log_b_7: "%SYSTEM%星系で珍しい宇宙船が乗り捨てられているのを発見。%CAP_RACE%は必要ないと言うので、サルベージ班に回収させて再利用することにした。"
    fleet_mining_special_10: |-
      %CAP_RACE%、遠征はおおむね順調ですが、ひとつ手伝ってもらいたいことができました。
      うちの地質調査班からの頼みでして。採掘班が見つけた珍しい鉱石の分析が難航しているそうで、あなたが比較用の追加データを集めてきてくれると助かるんですが。
    fleet_mining_special_11: |-
      どうも、%CAP_RACE%。うちの地質調査班の頼みを聞いてやってくれませんか。
      最近見つかった鉱石サンプルの分析が難航していて、もっと大規模なデータセットが必要だそうです。あなたが鉱物のもっと詳細なスキャンデータを取ってきてくれれば大変助かると言っています。
    fleet_mining_special_opt_a_10: 救援要請に応じる
    fleet_mining_special_opt_b_10: データを買えと言う
    fleet_mining_special_res_a_10: 助かります、%CAP_RACE%。ではデータをお待ちしています。
    fleet_mining_special_res_b_10: 私は艦隊司令官に、誰かを雇ってやらせてはどうかと言った。現地の探検家ギルドなら相談に乗ってくれるだろう。
    fleet_mining_special_log_a_10: "%SYSTEM%星系で未知の鉱物を発見した。%CAP_RACE%が分析に協力してくれた。その鉱物はきわめて価値が高いことが判明した。"
    fleet_mining_special_log_b_10: "%SYSTEM%星系で未知の鉱物を発見した。%CAP_RACE%の助言で、現地の探検家ギルドに分析協力を依頼した。収集してもらったデータのおかげで、その鉱物はきわめて価値が高いことが判明した。"
    fleet_mining_special_log_c_10: "%SYSTEM%星系で未知の鉱物を発見した。%CAP_RACE%の助言で、現地の探検家ギルドに分析協力を依頼した。その鉱物はきわめて価値が高いことが判明したが、ギルドは高額な料金を請求してきた。利益はほとんど残らなかった。"
    fleet_mining_special_12: |-
      どうも、%CAP_RACE%。遠征は大変順調ですよ。今は%SYSTEM%星系に来ています。%RACE%の勢力域です。ここは鉱物が豊富ですばらしい。
