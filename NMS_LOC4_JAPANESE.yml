    fuel_jelly_name: 二水素ゼリー
    fuel_jelly_name_l: 二水素ゼリー
    fuel_jelly_desc: |-
      かすかに白熱しているゼリー。
      やさしい光とぶよぶよとした柔らかさは、
      この粘着性のゼリーが高い毒性と引火性を持っていないように思わせる。
      絶対に肌には触れないようにすること。

      <TECHNOLOGY>二水素<>から合成される。
    ui_fuelprod3_name: 炭素の結晶
    ui_fuelprod3_name_l: 炭素の結晶
    ui_fuelprod3_desc: |-
      高濃縮された<FUEL>炭素<>は、その高密度のナノ構造により、
      エネルギー源としてもテクノロジーの部品としても非常に価値がある。

      <FUEL>濃縮炭素<>から合成される。
    ui_fuelprod3_sub: 濃縮炭素の堆積物
    ui_landprod3_name: 希少な金属資源
    ui_landprod3_name_l: 希少な金属資源
    ui_landprod3_desc: |-
      非常に貴重な金属製品。最先端のテクノロジーを製造するときに使われることもある。

      金属は反応性が高く、露出した皮膚にあっという間にくっつく。使用する際には細心の注意を払うこと。

      <EARTH>磁化フェライト<>から合成される。
    ui_landprod3_sub: 濃縮された金属の堆積物
    ui_caveprod3_name: テトラコバルト
    ui_caveprod3_name_l: テトラコバルト
    ui_caveprod3_desc: |-
      <TECHNOLOGY>コバルト<>の新種の分子形態であり、生成には非常に高いレベルのエネルギーを必要とする。自然発生したものは極めてまれである。

      <TECHNOLOGY>イオン化コバルト<>から合成される。
    ui_caveprod3_sub: 高濃度コバルトの堆積物
    ui_waterprod3_name: 不安定なソジウム
    ui_waterprod3_name_l: 不安定なソジウム
    ui_waterprod3_desc: |-
      ソジウムは基本的に高い安定性を持つが、特定の構造によってその構成イオンの反応性が保たれている。使用する際には事前に<TECHNOLOGY>危険物用手袋<>を装着すること。

      <TRADEABLE>ソジウム<>から合成される。
    ui_waterprod3_sub: 高濃度ソジウムの堆積物
    ui_cataprod3_name: 塩素格子
    ui_cataprod3_name_l: 塩素格子
    ui_cataprod3_desc: |-
      塩素が堅く結合された状態のもの。
      堅く詰まっている分子により、無比の伝導性を誇る。
      自然発生したものは見つかっておらず、
      生成には高度に収束されたエネルギーを入力することが必要となる。

      <CATALYST>塩素<>から合成される。
    ui_cataprod3_sub: 高濃度塩素の鉱脈
    ui_oxyprod3_name: スーパーオキシドの結晶
    ui_oxyprod3_name_l: スーパーオキシドの結晶
