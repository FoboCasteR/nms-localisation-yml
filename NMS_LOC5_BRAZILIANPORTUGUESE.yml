    ui_mp_digsite_title_1: Esqueletos no tempo
    ui_mp_digsite_desc_1: O tempo é uma dimensão nebulosa para Nada e Polo. Eles querem
      estudar uma relíquia natural de um passado distante, algo muito antigo, para
      dar contexto ao presente. Eles estão à procura de uma equipe de pesquisa para
      escavar os cemitérios de criaturas antigas e compartilhar os dados com seu contato
      planetário. A equipe poderá ficar com os espécimes físicos.
    ui_mp_digsite_title_2: Legado de esqueletos
    ui_mp_digsite_desc_2: Nada e Polo estão classificando a biologia do universo com
      foco nos padrões mais interessantes. Eles encontraram um elo em potencial entre
      uma espécie viva de um planeta e um ancestral extinto em um sistema totalmente
      diferente. Para confirmar a relação, eles precisam de verificações dos ossos
      descobertos nesse sistema. A equipe poderá ficar com os espécimes físicos.
    ui_mp_digsite_title_3: Exumando ancestrais
    ui_mp_digsite_desc_3: Nada está pesquisando sobre doenças biológicas. Seu estudo
      compara as propriedades dos patógenos orgânicos com os vírus que podem afetar
      sua própria fisiologia artificial. Para compreender melhor a origem dessas doenças,
      ele precisa de verificações de criaturas antigas. A equipe poderá ficar com
      os espécimes físicos.
    ui_mp_digsite_title_4: O cerne da história
