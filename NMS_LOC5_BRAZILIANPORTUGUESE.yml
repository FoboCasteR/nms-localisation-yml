    ui_mp_portalquest_portal_desc_1: |-
      Ecos de mundos distantes chamam de trás da passagem, o espaço de possibilidades é quase infinito.
      Apreensão toma conta de mim enquanto me preparo para inserir a sequência de glifos recuperada. O mundo que aguarda pode ser instável...
    ui_mp_portalquest_portal_desc_2: |-
      O portal se assoma diante de mim, mantendo uma vigília silenciosa do planeta.
      Enquanto me preparo para inserir as coordenadas recuperadas, penso na contraparte dessa estrutura, que protege aquele mundo distante e perturbado.
    ui_mp_portalquest_portal_desc_3: |-
      A infinidade de mundos que está além do portal infiltra-se em minha mente.
      Enquanto relembro as coordenadas glíficas que recuperei, um sinal planetário atravessa a cacofonia. O mundo danificado chama e grita, como se sentisse dor...
    ui_mp_portalquest_portal_desc_4: A passagem monumental sussurra para mim. A sequência
      de glifos completa gira em minha mente. Meus dedos se movem em direção à interface
      antiga, como se tivessem vontade própria...
    ui_mp_portalquest_portal_desc_5: |-
      As coordenadas recuperadas estão frescas em minha memória. Eu me preparo para viajar até o local anômalo ao qual Nada e Polo me direcionaram.
      Os ecos perturbados desse planeta distante emanam da estrutura de pedra antiga.
    ui_mp_portalquest_portal_desc_6: |-
      Sinto meu corpo indo em direção à passagem gigante, como se estivesse sendo compelido por uma força maior que as instruções de missão de Nada e Polo.
      Além do portal, o mundo anômalo sussurra freneticamente seus segredos, enchendo a minha mente até quase fazê-la estourar.
