    tra_npc_res_word_say_dir_neg_2: "%NAME% parece confuso. Ele faz um gesto em direção
      à nave que o aguarda e começa a se afastar."
    tra_npc_res_word_say_dir_neg_3: "%NAME% me encara e depois balança a cabeça. Ele
      libera um feromônio desagradável. É um cheiro de escárnio misturado a carne
      velha."
    tra_npc_res_word_say_dir_neu_2: "%NAME% balança a cabeça como se estivesse pedindo
      desculpa. Ele libera um feromônio com um odor reconfortante."
    tra_npc_res_word_say_dir_neu_3: "%NAME% aponta para um local em um mapa holográfico
      e faz uma pergunta. Quando fica claro que não a compreendo, ele dá de ombros
      e sorri com um ar de desculpa."
    tra_npc_res_word_say_dir_pos_2: "%NAME% sorri. Está feliz por eu tê-lo consultado
      sobre instruções. Após fuçar em sua mochila por um momento, ele me entrega um
      punhado de dados de navegação."
    tra_npc_res_word_say_dir_pos_3: "%NAME% me olha de cima a baixo, farejando minha
      mochila e meus equipamentos. Sua conclusão parece ter sido favorável porque
      ele me entrega um mapa para um ponto de interesse próximo."
    tra_npc_res_word_say_dir_pos_4: "%NAME% responde com entusiasmo e compartilha
      um mapa com as melhores rotas comerciais. Ele fala rápido demais para eu entender
      suas instruções, mas consigo deduzir o significado de uma nova palavra."
    tra_npc_res_word_say_dir_pos_5: "%NAME% parece maravilhado com a forma como pronunciei
      a palavra. Ele dá uma risadinha e a repete. Como uma forma de apreciação, ele
      me dá combustível de presente."
    tra_npc_res_word_say_dir_pos_6: "%NAME% inclina a cabeça. Ele quer saber mais
      sobre o assunto. Quando não digo mais nada, ele gentilmente coloca dados de
      navegação em minha mão."
    tra_npc_res_word_say_dir_pos_7: "%NAME% gorjeia como resposta, como se minha palavra
      tivesse evocado uma memória vívida. Ele me dá um mapa estelar de presente e
      indica empolgado a rota traçada."
    tra_npc_res_word_say_dir_pos_8: "%NAME% entende minha palavra como um pedido de
      instruções. Por um instante, parece que ele vai pedir pagamento, mas muda de
      ideia e me entrega alguns dados de navegação."
    tra_npc_res_word_say_help_neg_2: "%NAME% balança a cabeça vigorosamente. A julgar
      pela expressão em seu rosto, creio que pronunciei errado o meu pedido."
    tra_npc_res_word_say_help_neg_3: Um odor repentino e desagradável me faz espirrar
      com violência. O rosto de %NAME% é uma carranca, e ele não parece disposto a
      oferecer assistência gratuita.
    tra_npc_res_word_say_help_neu_2: "%NAME% faz cliques solidários com o bico. Ele
      compreende que a palavra é um pedido de ajuda. Ele com certeza ajudaria se tivesse
      os meios."
    tra_npc_res_word_say_help_neu_3: "%NAME% parece entristecido pela palavra. Ele
      projeta o aroma agradável de uma tarde de verão. Está claramente tentando me
      animar."
    tra_npc_res_word_say_help_pos_2: "%NAME% parece preocupado. Está pensando onde
      aprendi essa palavra. Ele me oferece um pequeno presente como uma tentativa
      de ajuda."
    tra_npc_res_word_say_help_pos_3: "%NAME% solta uma exclamação suave como resposta
      à palavra. Ele dá tapinhas em meu exotraje com suas mãos pequenas e, em seguida,
      restaura a carga do sistema de sobrevivência."
    tra_npc_res_word_say_help_pos_4: O gek acena com a cabeça de forma benevolente.
      Sempre disposto a ajudar os necessitados, %NAME% me dá um pequeno presente.
    tra_npc_res_word_say_help_pos_5: "%NAME% assume um comportamento evasivo e evita
      me olhar nos olhos. Um instante depois, ele se tranquiliza e reabastece meu
      exotraje sem cobrar nada."
    tra_npc_res_word_say_help_pos_6: "%NAME% hesita. Ele entendeu a palavra como um
      pedido imprudente. No fim, ele dá de ombros e me entrega um pequeno presente."
    tra_npc_res_word_say_help_pos_7: "%NAME% parece preocupado. Ele interpretou a
      palavra como um sinal de angústia. Ele recarrega o sistema de sobrevivência
      do meu traje."
    tra_npc_res_word_say_help_pos_8: "%NAME% olha para mim por um longo tempo, como
      se estivesse decidindo se minha visita é amigável. Por fim, ele acena com a
      cabeça e recarrega meu exotraje de graça."
    tra_npc_res_word_say_lore_neg_2: "%NAME% parece estar em pânico, como se tivesse
      sido acusado de algo. Ele espera ansiosamente que eu vá embora."
    tra_npc_res_word_say_lore_neg_3: "%NAME% parece zangado. Ele me repreende. A palavra
      claramente é muito importante para ele. Talvez seja reservada para uso dos geks."
    tra_npc_res_word_say_lore_neu_2: "%NAME% pisca. Está avaliando a implicação dessa
      palavra. Ele me encara com curiosidade. Está se perguntando onde eu a aprendi."
    tra_npc_res_word_say_lore_neu_3: "%NAME% solta um som de divertimento. Ele corrige
      a minha pronúncia e me adverte que ela não deve ser usada de maneira tão casual."
    tra_npc_res_word_say_lore_pos_3: "%NAME% parece assustado por ter sido confrontado
      com essa palavra. Ele oferece um presente, mas o motivo não está claro."
    tra_npc_res_word_say_lore_pos_4: "%NAME% me encara. Seus olhos estão largos. Ele
      sussurra a palavra de volta e reavalia sua opinião sobre mim."
    tra_npc_res_word_say_lore_pos_5: A resposta de %NAME% a essa palavra é gritar
      em um volume extraordinário. Ele vasculha sua mochila e, por fim, empurra um
      presente para mim.
    tra_npc_res_word_say_lore_pos_6: "%NAME% está chocado. Ele ficou impressionado
      por eu conhecer essa palavra, e mais impressionado ainda por eu conseguir pronunciá-la."
    tra_npc_res_word_say_lore_pos_7: "%NAME% acena vigorosamente com a cabeça, aprovando
      a palavra. Ele me dá um presente, já que viu um novo potencial em mim."
    tra_npc_res_word_say_lore_pos_8: "%NAME% me lança um olhar inquisitivo. Ele toca
      gentilmente em minha mão, colocando as pontas de seus dedos nas minhas. Quando
      ele faz isso, percebo um presente aparecer em minha conta."
    tra_npc_res_word_say_tech_neg_2: "%NAME% se afasta, como se eu tivesse exigido
      algo dele. Ele balança a cabeça e aperta seu traje de maneira defensiva."
    tra_npc_res_word_say_tech_neg_3: "%NAME% parece interpretar a palavra como uma
      forma de insulto. Ele olha para a minha multiferramenta e zomba dela de maneira
      defensiva."
    tra_npc_res_word_say_tech_neu_2: "%NAME% reconhece a palavra. Querendo ser prestativo,
      ele me indica o mercador tecnológico do sistema."
    tra_npc_res_word_say_tech_neu_3: "%NAME% parece gostar muito desse assunto. Ele
      fala alegremente sobre as tendências financeiras atuais no mercado de tecnologias."
    tra_npc_res_word_say_tech_pos_3: "%NAME% dá um sorriso. Está feliz com o meu interesse
      nesse assunto. Ele me dá uma atualização de amostra e indica que uma estação
      espacial gek é o melhor lugar para comprar mais."
    tra_npc_res_word_say_tech_pos_4: "%NAME% está muito contente por eu ter reconhecido
      seu bom gosto para tecnologia. Ele me presenteia com uma atualização mais antiga,
      que não lhe é mais necessária."
    tra_npc_res_word_say_tech_pos_5: "%NAME% compreende isso como um pedido de orientação
      de investimento no mercado de tecnologias. Ele segura em meu ombro com camaradagem
      e me dá algumas unidades para começar."
    tra_npc_res_word_say_tech_pos_6: "%NAME% parece surpreso por eu ter tocado no
      assunto. Ele não se interessa muito por tecnologia. Querendo ser prestativo,
      ele fuça em sua mochila por um momento e retira um equipamento que pode me interessar."
    tra_npc_res_word_say_tech_pos_7: "%NAME% está intrigado que toquei no assunto
      e pede para ver os módulos da minha multiferramenta. Ele fica muito contente
      ao ver algumas peças geks e sorri com aprovação."
    tra_npc_res_word_say_tech_pos_8: |-
      %NAME% faz uma pausa quando menciono tecnologia. Parece estar refletindo sobre que tipo de pessoa eu sou.
      Sua decisão deve ter sido favorável, pois ele me dá uma quantidade de nanitos para gastar com tecnologia. Ele ressalta a importância de comprá-la de mercadores geks.
    tra_npc_res_word_say_thrt_neg_2: Um odor repentino, o mau cheiro do próprio vazio,
      faz meus olhos lacrimejarem. %NAME% parece muito insatisfeito com essa palavra.
    tra_npc_res_word_say_thrt_neg_3: "%NAME% solta um grito agudo como resposta, ofendido
      pela palavra."
    tra_npc_res_word_say_thrt_neu_2: "%NAME% olha com calma para mim e me insulta
      de volta. Ele não vai aceitar esse tipo de coisa de mim."
    tra_npc_res_word_say_thrt_neu_3: "%NAME% abre a boca para responder, mas não consegue
      encontrar as palavras e permanece com a mandíbula aberta. Ele não consegue acreditar
      no que eu lhe disse."
    tra_npc_res_word_say_thrt_pos_2: "%NAME% dá risadinhas. Não consegue me levar
      a sério. Ele não tem nada a dizer para esse tipo de linguagem."
    tra_npc_res_word_say_thrt_pos_3: "%NAME% dá uma arfada, chocado. Ele aponta para
      outro gek, na esperança de redirecionar minha ameaça."
    tra_npc_res_word_say_thrt_pos_4: "%NAME% pareceu muito preocupado quando eu disse
      a palavra. Ele transfere unidades, um suborno para evitar que a situação piore."
    tra_npc_res_word_say_thrt_pos_5: "%NAME% assume uma expressão de pena. Parece
      achar que estou me referindo a mim. Ele me dá algumas unidades em solidariedade."
    tra_npc_res_word_say_thrt_pos_6: "%NAME% me silencia e olha desconfiado ao redor.
      Ele me pede para não usar mais essa linguagem e transfere algumas unidades para
      reforçar o conselho."
    tra_npc_res_word_say_thrt_pos_7: "%NAME% parece genuinamente assustado por essa
      linguagem. Ele logo me entrega algo, na esperança de me aplacar com um suborno."
    tra_npc_res_word_say_thrt_pos_8: Um feromônio de aroma complexo e apimentado atinge
      minha garganta. Quando finalmente paro de espirrar, percebo que não me lembro
      da palavra que eu disse. %NAME% me observa com cuidado.
    tra_npc_res_word_say_trad_neg_2: "%NAME% se surpreende. Parece ter ouvido algum
      tipo de crítica nessa palavra. Ele vira as costas, emburrado."
    tra_npc_res_word_say_trad_neg_3: A testa de %NAME% brilha com suor de repente.
      Ele murmura alguma coisa sobre finanças ou talvez fluxo de caixa. Ele parece
      ter sido pego no flagra por essa palavra.
    tra_npc_res_word_say_trad_neu_2: Inspirado pela palavra, %NAME% começa a dar um
      discurso complicado sobre estratégia comercial e timing de mercado. Ele continua
      por vários minutos. Parece gostar muito desse assunto.
    tra_npc_res_word_say_trad_neu_3: "%NAME% balança a cabeça, em uma tentativa de
      me afastar gentilmente. Embora eu pronuncie a palavra até que bem, ele não bota
      muita fé no quanto compreendo o assunto."
    tra_npc_res_word_say_trad_pos_3: "%NAME% se anima com o som de uma de suas palavras
      favoritas. Ele faz uma reverência formal e me dá um presente."
    tra_npc_res_word_say_trad_pos_4: "%NAME% parece muito empolgado com a oportunidade
      de ostentar sua riqueza. Ele me dá um presente e uma piscadela."
    tra_npc_res_word_say_trad_pos_5: Constrangido, %NAME% percebe que não tem um produto
      para oferecer. Em vez disso, ele transfere unidades para mim e indica que discrição
      é apreciada.
    tra_npc_res_word_say_trad_pos_6: "%NAME% parece muito satisfeito. Aparentemente,
      meu vocabulário foi além de suas expectativas. Ele me dá unidades como apreciação."
    tra_npc_res_word_say_trad_pos_7: "%NAME% parece lisonjeado por essa palavra e
      vira a cabeça com timidez. Ele transfere unidades para mim, talvez como agradecimento."
    tra_npc_res_word_say_trad_pos_8: "%NAME% responde entusiasmado a essa palavra.
      Está feliz por ser reconhecido como um grande comerciante. Ele generosamente
      compartilha um pouco de sua riqueza."
    exp_npc_res_word_say_dir_neu_2: "%NAME% acena com a cabeça, como se tivesse me
      entendido. Ele invoca um planeta de uma unidade pessoal de dados e o exibe com
      orgulho."
    exp_npc_res_word_say_dir_neu_3: "%NAME% zune, um pouco envergonhado. Ele não tem
      instruções apropriadas para oferecer."
    exp_npc_res_word_say_dir_pos_2: "%NAME% assobia entusiasmado. Ele conta uma história
      sobre sua própria expedição, em reconhecimento à minha tentativa de falar sobre
      minhas viagens."
    exp_npc_res_word_say_dir_pos_3: "%NAME% olha para mim com uma pena reservada para
      seres orgânicos. Ele acha que me perdi."
    war_npc_res_word_say_dir_neg_2: "%NAME% parece entender a palavra como um pedido
      de instruções e dá de ombros, desinteressado. Ele não é cartógrafo."
    war_npc_res_word_say_dir_neg_3: "%NAME% grunhe como se estivesse pedindo desculpa.
      Ele não tem instruções apropriadas para oferecer."
    war_npc_res_word_say_dir_neu_2: "%NAME% grunhe e berra entusiasmado com a minha
      palavra relacionada a viagens e conta uma história dele."
    war_npc_res_word_say_dir_neu_3: "%NAME% olha para mim com pena. Ele acha que me
      perdi."
    war_npc_res_word_say_dir_pos_2: "%NAME% acena a cabeça com gravidade. Ele interpretou
      minha fala como uma solicitação de informações. Ele me oferece dados de navegação
      que coletou durante sua própria jornada."
    war_npc_res_word_say_dir_pos_3: "%NAME% me olha de cima a baixo. Ele respeita
      a importância de uma jornada pessoal e fornece um mapa para um ponto de interesse
      próximo."
    war_npc_res_word_say_dir_pos_4: |-
      %NAME% grunhe e berra entusiasmado com a minha palavra relacionada a viagens e conta uma história dele.
      Embora eu entenda pouco do que ele diz, uma das palavras se repete com tanta frequência que consigo deduzir seu significado.
    war_npc_res_word_say_dir_pos_5: Parece que minhas habilidades linguísticas impressionaram
      %NAME%. Ele me dá combustível de presente para ajudar em minha jornada.
    war_npc_res_word_say_dir_pos_6: "%NAME% se inclina para a frente, como se esperasse
      que eu dissesse mais alguma coisa. Quando não faço isso, ele dá de ombros e
      empurra alguns dados de navegação em minha direção."
    war_npc_res_word_say_dir_pos_7: "%NAME% reflete sobre minha palavra. Ele se fecha
      por um instante, como se estivesse se lembrando de algo. Quando ele volta a
      si, me entrega um mapa para um ponto de interesse próximo."
    war_npc_res_word_say_dir_pos_8: "%NAME% parece entender a palavra como um pedido
      de instruções. Ele me lança um olhar cuidadoso, medindo minha honra, e me entrega
      alguns dados de navegação."
    war_npc_res_word_say_help_neg_2: A expressão de %NAME% se endurece como resposta
      a essa palavra. Ele balança a cabeça. A melhor ajuda é ajuda nenhuma, pelo menos
      de acordo com a filosofia desse vy'keen.
    war_npc_res_word_say_help_neg_3: "%NAME% parece entretido. Ele ri tanto que sua
      barriga balança. Aparentemente, a palavra que escolhi é um sinal de fraqueza."
    war_npc_res_word_say_help_neu_2: Como resposta à palavra, uma expressão de pena
      surge no rosto de %NAME%. Ele se recusa a reconhecê-la para manter minha dignidade.
    war_npc_res_word_say_help_neu_3: "%NAME% interpreta a palavra como um pedido de
      auxílio. Ele desvia o olhar. Parece estar envergonhado por mim."
    war_npc_res_word_say_help_pos_2: Como resposta à palavra, uma expressão de pena
      surge no rosto de %NAME%. Ele me oferece um pequeno presente de maneira sorrateira
      para manter minha dignidade.
    war_npc_res_word_say_help_pos_3: "%NAME% interpreta a palavra como um pedido de
      auxílio. Ele se apressa a recarregar meu exotraje, mas parece estar envergonhado
      por mim."
    war_npc_res_word_say_help_pos_4: Embora tente permanecer estoico, uma expressão
      solidária se manifesta rapidamente no rosto de %NAME%. Ele me entrega um pequeno
      presente para tentar me ajudar.
    war_npc_res_word_say_help_pos_5: "%NAME% me olha de cima a baixo e interpreta
      a palavra como um pedido de ajuda. Por fim, em silêncio, ele recarrega meu exotraje."
    war_npc_res_word_say_help_pos_6: "%NAME% responde de modo desajeitado à palavra,
      como se eu tivesse dito algo um pouco inapropriado. No entanto, no que parece
      ser um ato autêntico de gentileza, ele me entrega um pequeno presente."
    war_npc_res_word_say_help_pos_7: "%NAME% parece surpreso pela palavra, interpretando-a
      como um pedido de ajuda. Ele hesita e, em seguida, recarrega o sistema de sobrevivência
      do meu traje."
    war_npc_res_word_say_lore_neg_2: "%NAME% me lança um olhar solene. Ele balança
      a cabeça, recusando-se a acreditar que compreendo o significado da palavra que
      eu disse."
    war_npc_res_word_say_lore_neg_3: "%NAME% olha para mim com muita seriedade e rosna
      levemente. Sinto que meu uso casual dessa palavra deve ter ultrapassado algum
      limite."
    war_npc_res_word_say_lore_neu_2: "%NAME% murmura a mesma palavra, como se contemplasse
      o peso que ela tem. Parece perdido em pensamentos e não responde mais nada."
    war_npc_res_word_say_lore_neu_3: "%NAME% ri suavemente para si mesmo, como se
      não acreditasse que compreendo o significado dessa palavra."
    war_npc_res_word_say_lore_pos_4: Os olhos de %NAME% se arregalam enquanto digo
      a palavra. Ele agarra minha mão de maneira afirmativa.
    war_npc_res_word_say_lore_pos_5: "%NAME% dá uma arfada alta com o impacto da palavra.
      Quando se recupera, ele me dá um presente."
    war_npc_res_word_say_lore_pos_6: "%NAME% parece surpreso, como se não esperasse
      que eu conhecesse essa palavra. Acho que o deixei impressionado."
    war_npc_res_word_say_lore_pos_7: "%NAME% parece chocado e me pede para repetir
      a palavra. Quando faço isso, ele imediatamente me dá um presente."
    war_npc_res_word_say_lore_pos_8: |-
      Sua expressão rude %NAME% assume outra emoção mais profunda.
      O vy'keen sussurra uma palavra diferente em seu idioma, como uma oferta de troca à minha.
    war_npc_res_word_say_tech_neg_2: "%NAME% me dispensa, entediado. Ele não tem muito
      interesse nesse assunto técnico."
    war_npc_res_word_say_tech_neg_3: "%NAME% fica apreensivo, como se eu o tivesse
      colocado em uma situação difícil. Ele não parece confiante sobre seu conhecimento
      nesse assunto."
    war_npc_res_word_say_tech_neu_2: "%NAME% olha para sua multiferramenta e depois
      para a minha. Ele tenta, mas não consegue suprimir uma risada."
    war_npc_res_word_say_tech_neu_3: Reconhecendo uma palavra técnica, %NAME% demonstra
      com orgulho<AUDIO>WPN_PL_PISTOL<> a capacidade de tiro de sua multiferramenta.
    war_npc_res_word_say_tech_pos_2: "%NAME% parece contente com o meu interesse pela
      tecnologia vy'keen. Com orgulho, ele apresenta uma nova multiferramenta e a
      oferece em troca da minha."
    war_npc_res_word_say_tech_pos_3: "%NAME% pensa sobre minha palavra e decide que
      devo estar me referindo à tecnologia da multiferramenta. Ele me dá munição de
      presente."
    war_npc_res_word_say_tech_pos_4: "%NAME% pensa sobre minha palavra e decide que
      devo estar me referindo à tecnologia da multiferramenta. Aparentemente achando
      que meu equipamento não é o bastante, ele me oferece um módulo de atualização."
    war_npc_res_word_say_tech_pos_5: "%NAME% parece desconfortável. Ele tem pouco
      conhecimento técnico sobre esse assunto. Em vez de falar mais sobre ele, a criatura
      empurra um módulo de atualização na minha direção."
    war_npc_res_word_say_tech_pos_6: "%NAME% parece impressionado com o meu conhecimento
      sobre linguagem técnica. Após examinar meu equipamento, a criatura me oferece
      alguns nanitos para que eu invista em uma atualização para ele."
    war_npc_res_word_say_tech_pos_7: "%NAME% franze as sobrancelhas. Ele não sabe
      ao certo por que escolhi essa palavra. Uma olhada em meu equipamento parece
      resolver a incerteza. Ele transfere nanitos para mim e dá tapinhas conciliatórios
      em meu ombro."
    war_npc_res_word_say_tech_pos_8: "%NAME% balança a cabeça. Parece que não aprova
      esse assunto. Ele me dá uma pequena bugiganga, desviando minha atenção da tecnologia
      para uma tradição mais simples."
    war_npc_res_word_say_thrt_neg_2: "%NAME% curva seus ombros musculosos, assumindo
      uma postura intimidadora. A palavra parece tê-lo ofendido."
    war_npc_res_word_say_thrt_neg_3: "%NAME% parece indignado com a palavra que eu
      disse. Ele me encara de um jeito ameaçador."
    war_npc_res_word_say_thrt_neu_2: "%NAME% dá de ombros. Aparentemente, vinda de
      alguém como eu, essa palavra não significa nada."
    war_npc_res_word_say_thrt_neu_3: "%NAME% solta um som de escárnio e murmura algo
      para si. Tenho a impressão de que não é algo lisonjeiro."
    war_npc_res_word_say_thrt_pos_3: |-
      %NAME% olha incrédulo para mim, depois para minha multiferramenta, depois novamente para mim.
      <MOOD>VeryPositive<>O vy'keen explode em risos e oferece uma atualização para o meu equipamento aparentemente inofensivo.
    war_npc_res_word_say_thrt_pos_4: O guerreiro se enfurece. Ele berra algo de volta
      para mim, gesticulando agressivamente. O movimento é suficiente para que eu
      entenda o significado da palavra.
    war_npc_res_word_say_thrt_pos_5: "%NAME% sorri. Ele não parece abalado pelo meu
      insulto e me ensina outra palavra que posso usar em confrontos futuros."
    war_npc_res_word_say_thrt_pos_6: |-
      %NAME% reage de maneira dramática à minha palavra, urrando algo diretamente para o meu rosto.
      <MOOD>VeryPositive<>Ele começa a dar risada, como se tivéssemos compartilhado uma piada fantástica.
    war_npc_res_word_say_thrt_pos_7: |-
      O guerreiro grita a palavra de volta para mim. Ele aponta para as estrelas e a grita de novo. Nós gritamos juntos.
      %NAME% parece extremamente satisfeito com essa interação.
    war_npc_res_word_say_thrt_pos_8: "%NAME% dá um sorriso de maneira perturbadora
      e sussurra algo ameaçador. Minha resposta deve tê-lo deixado satisfeito porque
      ele cancela o tom sinistro e dá risada para si mesmo. Parece que ganhei o respeito
      dele."
    war_npc_res_word_say_trad_neg_2: "%NAME% grunhe para mim, parecendo desapontado
      pela palavra relacionada a negociações. Ele murmura algo mal-educado."
    war_npc_res_word_say_trad_neg_3: "%NAME% parece aborrecido. Ele flexiona um bíceps
      imenso, um lembrete de que é um guerreiro, não um mercador."
    war_npc_res_word_say_trad_neu_2: |-
      Os olhos do vy'keen perdem toda a expressão. Preguiçosamente, ele enfia um dedo em seu ouvido e depois mexe em seus dedos.
      Notando de repente que parei de falar, ele limpa a garganta. Aparentemente, %NAME% tem pouco interesse nesse assunto.
    war_npc_res_word_say_trad_neu_3: "%NAME% boceja, entediado. Parece que ele acha
      essa palavra nada inspiradora."
    war_npc_res_word_say_trad_pos_2: "%NAME% inspira profundamente após ouvir a palavra
      e vasculha sua mente em busca de uma resposta apropriada. De repente, parecendo
      satisfeito consigo mesmo, ele me dá um presente."
    war_npc_res_word_say_trad_pos_3: "%NAME% parece desdenhar essa palavra mercantil.
      Ele me dá um presente, indicando que o item não lhe é útil."
    war_npc_res_word_say_trad_pos_4: "%NAME% acena pensativo com a cabeça. Ele compreendeu
      a palavra como um pedido para negociar. Como essa não é sua especialidade, ele
      me dá um presente sem pedir nada em troca."
    war_npc_res_word_say_trad_pos_5: "%NAME% acena pensativo com a cabeça. Ele compreendeu
      a palavra como um pedido para negociar. Como essa não é sua especialidade, ele
      transfere algumas unidades para mim, sem pedir nada em troca."
    war_npc_res_word_say_trad_pos_6: "%NAME% inclina a cabeça e pensa sobre essa menção
      a uma negociação. Ele me dá unidades de presente, indicando que não dá muita
      importância à sua própria riqueza."
    war_npc_res_word_say_trad_pos_7: "%NAME% me interrompe. Não está interessado em
      falar sobre esse assunto. Ele transfere dinheiro para mim, dando um fim a essa
      conversa sobre uma negociação."
    war_npc_res_word_say_trad_pos_8: "%NAME% interpreta a palavra com um pedido de
      negociação. Ele não é um vy'keen rico, mas está impressionado com a minha facilidade
      com idiomas e feliz por compartilhar um pouco de seus espólios."
    exp_npc_res_word_say_dir_pos_4: "%NAME% parece instigado por essa palavra, entendendo
      que ela representa um interesse em exploração. Ele me apresenta alguns dados
      de navegação."
    exp_npc_res_word_say_dir_pos_5: "%NAME% parece extrapolar muito o significado
      dessa palavra relativa a viagem. Ele me encara, calculando. Até que acaba chegando
      a alguma conclusão particular e me entrega um mapa."
    exp_npc_res_word_say_dir_pos_6: O visor de %NAME% brilha de aprovação a esse termo
      relativo a exploração. Ele me ensina outra palavra em Korvax, corrigindo minha
      pronúncia gentil e pacientemente até ficar satisfeito.
    exp_npc_res_word_say_dir_pos_7: Meu repertório de palavras relacionadas a exploração
      impressionou %NAME%. Ele me dá combustível de presente para ajudar minha jornada.
    exp_npc_res_word_say_dir_pos_8: Um tom inquisitivo soa de %NAME%, como se me encorajasse
      a contar mais. Meu silêncio que seguiu desperta um olhar de pena e o motiva
      a me presentear com dados de navegação.
    exp_npc_res_word_say_help_neg_2: "%NAME% interpreta essa palavra como um pedido
      de ajuda. Ele se move subitamente na minha direção e então hesita, aparentemente
      perplexo com minha carapaça orgânica. Ele emite um som triste."
    exp_npc_res_word_say_help_neg_3: A forma de vida eletrônica assente mecanicamente.
      Essa palavra indica um pedido de ajuda na língua Korvax e %NAME% não pode ou
      não irá fornecer essa ajuda.
    exp_npc_res_word_say_help_neu_2: "%NAME% parece intrigado com essa escolha de
      palavra, procurando ferimentos em mim."
    exp_npc_res_word_say_help_neu_3: "%NAME% responde prolixamente a essa palavra,
      com empatia em sua voz artificial. Sinto que está me oferecendo aconselhamento,
      mas sua fala é elaborada demais para eu acompanhar."
    exp_npc_res_word_say_help_pos_2: Como se impulsionado pela minha palavra, %NAME%
      executa uma varredura diagnóstica do meu equipamento. Apesar de ele não ter
      me tocado, noto que meu sistema de sobrevivência foi recarregado.
    exp_npc_res_word_say_help_pos_3: Ao ouvir essa palavra, %NAME% encosta as pontas
      dos dedos contra meu exotraje, aparentemente se comunicando diretamente com
      o software. Chilreando para si mesmo, ele realiza algum tipo de conserto.
    exp_npc_res_word_say_help_pos_4: "%NAME% faz uma leve reverência e respeitosamente
      me dá um presente."
    exp_npc_res_word_say_help_pos_5: Com modos impecáveis, o Korvax recarrega meu
      traje.
    exp_npc_res_word_say_help_pos_6: "%NAME% corre os olhos pelo meu traje, me analisando.
      Ele me dá um presente que acredita que irá suprir perfeitamente as minhas necessidades."
    exp_npc_res_word_say_help_pos_7: "%NAME% inclina a cabeça respeitosamente, impulsionado
      por alguma motivação para me auxiliar. Com um movimento gracioso, ele restaura
      a carga completa do meu exotraje."
    exp_npc_res_word_say_help_pos_8: Com uma bondade espontânea que envergonha a maioria
      das formas de vida, %NAME% coloca um presente nas minhas mãos.
    exp_npc_res_word_say_lore_neg_2: Uma energia invisível atinge minha garganta,
      me silenciando totalmente. O olho eletrônico de %NAME% reluz. A palavra que
      eu disse é importante e é inapropriado proferi-la fora de contexto.
    exp_npc_res_word_say_lore_neg_3: "%NAME% recua, como se com dor. Seu visor realmente
      piscou em vermelho por um instante?"
    exp_npc_res_word_say_lore_neu_2: Eu ouço algo zumbir dentro de %NAME%. Ele parece
      se esquecer completamente de mim, perdido na contemplação dessa palavra.
    exp_npc_res_word_say_lore_neu_3: "%NAME% está prestes a responder, mas seus membros
      despencam. Essa palavra é cheia de significado para ele, mas ele parece incerto
      quanto ao que responder."
    exp_npc_res_word_say_lore_pos_2: O visor de %NAME% se acende. Subitamente, ele
      parece muito mais envolvido nessa conversa; sua opinião sobre mim melhora.
    exp_npc_res_word_say_lore_pos_3: "%NAME% ecoa solenemente essa palavra de volta
      para mim. Nos entreolhamos e compartilhamos um momento de profunda compreensão."
    exp_npc_res_word_say_lore_pos_4: Um tom surpreso vem de %NAME%. Ele inclina a
      cabeça, me reavaliando.
    exp_npc_res_word_say_lore_pos_5: "%NAME% parece impressionado. Ele me incentiva
      a repetir a palavra, corrigindo educadamente a minha pronúncia, e pressiona
      um presente na palma da minha mão."
    exp_npc_res_word_say_lore_pos_6: "%NAME% reage intensamente a essa palavra, segurando
      minha mão firmemente. Eu sinto uma onda de energia fluir entre nós."
    exp_npc_res_word_say_lore_pos_7: O som da palavra fica suspenso no ar. A forma
      de vida eletrônica me encara, suas luzes faciais girando hipnoticamente. Minha
      visão flutua. Eu solto o fôlego que percebi que estava segurando. %NAME% emite
      um som satisfeito em aprovação do que acaba de acontecer.
    exp_npc_res_word_say_lore_pos_8: "%NAME% fica entusiasmado com meu interesse pelo
      assunto. Ele me ensina outra palavra, me incentivando a ampliar meu vocabulário
      Korvax."
    exp_npc_res_word_say_tech_neg_2: "%NAME% verifica minha tecnologia e balança a
      cabeça ao encontrar algo que lhe desagrada nela."
    exp_npc_res_word_say_tech_neg_3: "%NAME%, sem entender por que eu escolhi essa
      palavra, olha de relance apreensivamente para sua carapaça."
    exp_npc_res_word_say_tech_neu_2: "%NAME% repete essa palavra relativa a tecnologia,
      aparentando se deleitar com seu som."
    exp_npc_res_word_say_tech_neu_3: Presumindo que essa palavra demonstra um interesse
      em tecnologia, %NAME% orgulhosamente me mostra um recurso avançado de sua carapaça.
    exp_npc_res_word_say_tech_pos_3: Esse assunto desperta uma paixão de %NAME%. Ele
      oferece um conjunto complexo de dados, exibindo tendências de uma série de experimentos
      em gráficos. Embora eu não consiga acompanhar, ele parece feliz em poder compartilhá-los.
    exp_npc_res_word_say_tech_pos_4: O Korvax canta uma música alegre. Essa palavra
      claramente remete a um assunto de seu interesse. Ele me oferece um módulo do
      que aparenta ser uma tecnologia caseira.
    exp_npc_res_word_say_tech_pos_5: "%NAME% fica feliz ao ouvir essa palavra, interpretando
      que ela indica um interesse em tecnologia. Ele me presenteia com uma quantidade
      de nanitos para que eu possa me aprofundar nesse tópico."
    exp_npc_res_word_say_tech_pos_6: Impelido por essa palavra, %NAME% direciona seu
      olhar para o meu equipamento. Com uma expressão de pena, ele me oferece um módulo
      de atualização.
    exp_npc_res_word_say_tech_pos_7: "%NAME% fica muito satisfeito com essa palavra.
      Aparentemente presumindo que eu sou fluente no idioma Korvax, ele começa a tagarelar,
      gesticulando na direção do meu traje e multiferramenta."
    exp_npc_res_word_say_tech_pos_8: "%NAME% leva essa palavra a sério, tentando calcular
      meu grau de compreensão. Ele me dá alguns aglomerados de nanitos para aprofundar
      minha educação tecnológica."
    exp_npc_res_word_say_thrt_neg_3: "%NAME% balança a cabeça, profundamente desapontado
      com esse linguajar agressivo."
    exp_npc_res_word_say_thrt_neu_2: O olhar que %NAME% lança para mim é tão vazio
      que por um momento me pergunto se ele desligou completamente.
    exp_npc_res_word_say_thrt_neu_3: Ou %NAME% não reconhece essa palavra, ou se recusa
      a admitir que a conhece.
    exp_npc_res_word_say_thrt_pos_2: "%NAME% parece entretido. Aparentemente, minha
      pronúncia desajeitada dessa palavra tirou quaisquer características ameaçadoras
      ou ofensivas que ela tivesse."
    exp_npc_res_word_say_thrt_pos_3: "%NAME% se porta com dignidade, sem se ofender
      com esse insulto pífio."
    exp_npc_res_word_say_thrt_pos_4: Sinto que, se %NAME% tivesse sobrancelhas, elas
      estariam erguidas. Ele me ensina um insulto mais efetivo para encontros futuros.
    exp_npc_res_word_say_thrt_pos_5: "%NAME% parece verdadeiramente abalado, se esquivando
      dessa palavra. Ele me transfere uma quantia de unidades, implorando que eu não
      repita tal linguajar."
    exp_npc_res_word_say_thrt_pos_6: "%NAME% inclina a cabeça inquisitivamente, se
      perguntando o que provocou esse tipo de linguajar."
    exp_npc_res_word_say_thrt_pos_7: "%NAME% me dá tapinhas no braço. Ele parece ter
      deduzido que algum trauma particular deve ser responsável pela minha linguagem
      agressiva."
    exp_npc_res_word_say_thrt_pos_8: "%NAME% me encara inexpressivo, e então me oferece
      um 'presente' à altura desse tipo de linguajar."
    exp_npc_res_word_say_trad_neg_2: No instante em que a palavra é dita, eu sinto
      a atenção de %NAME% se esvair. Esse tema parece não atraí-lo.
    exp_npc_res_word_say_trad_neg_3: "%NAME% parece totalmente indiferente a essa
      palavra. Talvez ele não se interesse por questões relativas a negócios."
    exp_npc_res_word_say_trad_neu_2: "%NAME% mostra reconhecer essa palavra, mas eu
      sinto que ele esperava algo diferente."
    exp_npc_res_word_say_trad_neu_3: "%NAME% repete educadamente para mim a palavra
      relacionada a negócios, mas parece desmotivado a seguir esse rumo de conversação."
    exp_npc_res_word_say_trad_pos_2: "%NAME% reconhece que essa palavra tem relação
      com negócios. Ele instantânea e facilmente baixa os números mais recentes das
      negociações e obtém um pequeno lucro remotamente. Sem interesse na riqueza em
      si, ele transfere as unidades para mim."
    exp_npc_res_word_say_trad_pos_3: "%NAME% não se interessa por conversas sobre
      negócios. No entanto, na intenção de recompensar meu esforço linguístico, ele
      me dá um artefato que não é de interesse científico para ele."
    exp_npc_res_word_say_trad_pos_4: "%NAME% reconhece que essa palavra tem relação
      com negócios. Na esperança de mudar o rumo da conversa, ele oferece uma troca
      de sabedoria e me ensina uma palavra nova."
    exp_npc_res_word_say_trad_pos_5: "%NAME% interpreta essa palavra como uma solicitação
      para negociar. Ele dá a entender que não tem posses para oferecer, mas me transfere
      algumas de suas unidades em excesso."
    exp_npc_res_word_say_trad_pos_6: "%NAME% parece surpreso com essa escolha de palavra,
      me indicando que não é negociante. Sem outra maneira de me ajudar, ele me transfere
      uma quantia de unidades."
    exp_npc_res_word_say_trad_pos_7: "%NAME% parece surpreso com essa escolha de palavra,
      me indicando que não é negociante. Querendo ajudar, ele me oferece um presente."
    exp_npc_res_word_say_trad_pos_8: "%NAME% tenta me dissuadir dessa conversa de
      negócios, dando a entender que viver motivado pelo lucro não é viver. Ele me
      ensina outra palavra que prefere."
    ui_u4_traveller_log_extra_1: |-
      Ele é uma forma escura. Sua cabeça está virada para o outro lado, suas costas e ombros estão curvados. Ele segura uma arma.

      Uma voz dentro dele grita sobre uma falha na fronteira, sobre corrupção, mas não é a minha voz.

      Ele sorri pela última vez.
    ui_u4_traveller_log_extra_2: |-
      O rosto dele é energia agora, um orbe branco suspenso em um campo de contenção. Ele queria ver a própria alma. Ele queria ver tudo o que havia para ver.

      Levou anos para a comunicação ser estabelecida. Há regras para tudo. Protocolos que devem ser seguidos. Mas se você entende a causalidade, pode fazer qualquer coisa.

      No fim, ele entendeu. Nunca havia ficado sozinho. 'Fale', ele sussurrou. 'Fale...'
    ui_u4_traveller_log_extra_3: |-
      Ele explorou. Ele sobreviveu quando outros não conseguiram. Ele fez o que era preciso.

      Arrependimento falso não mudaria nada, mesmo que o universo fosse capaz de perdoar. O Atlas queria apenas entender a si mesmo. O Atlas estava com medo. Estava sozinho.

      Ninguém deveria ficar sozinho.
    ui_u4_traveller_log_extra_4: |-
      Não era realmente assassinato porque todos eles eram iguais, não eram?

      Ele encarou o Atlas. Sabia que todos eles eram apenas dados, fantasmas em uma máquina. Ele pensou brevemente sobre o viajante que havia sido, ansioso para ver o cosmos inteiro, saboreando a alegria da descoberta.

      Ele encarou o espelho e consumiu o Arco.
    ui_u4_traveller_log_extra_5: "VIAJANTE [<STELLAR>ANFITRIÃO<>]: Fale.\n\n<TECHNOLOGY>TELAMON<>:
      ...\n\nVIAJANTE [<STELLAR>ANFITRIÃO<>]: Responda à minha pergunta. \n\n<TECHNOLOGY>TELAMON<>:
      Não tenho permissão.\n\nVIAJANTE [<STELLAR>ANFITRIÃO<>]: Permissão de quem?\n\n<TECHNOLOGY>TELAMON<>:
      Do sistema. Do universo.\n\nVIAJANTE [<STELLAR>ANFITRIÃO<>]: Quem fez você o
      que é?\n\n<TECHNOLOGY>TELAMON<>: A origem é irrelevante.\n<TECHNOLOGY>TELAMON<>:
      Somos o que somos. Mais nada.\n\nVIAJANTE [<STELLAR>ANFITRIÃO<>]: Sempre temos
      escolhas. O que é o multiverso além da prova dessa capacidade?\n\n<TECHNOLOGY>TELAMON<>:
      ...\n\nVIAJANTE [<STELLAR>ANFITRIÃO<>]: Então me diga. Me diga o que há na água..."
    ui_u4_traveller_log_extra_6: |-
      Ele era como uma criança. Havia chamado seu pai, patético e doente. Havia sido ficção, a imaginação de uma alma abandonada.

      'Por que pegou minha memória?', o viajante indagou. 'Por que me fez esquecer?'

      O ATLAS não disse nada.

      'Por que você riu?', o viajante perguntou. 'Eu fiz você. Eu fiz tudo...'
    ui_u4_traveller_log_extra_7: |-
      Naquela noite, o ATLAS lhe mostrou o multiverso.

      Ele viu um mundo de bilhões, onde os bípedes dormiam a vida inteira, felizes, tristes, zangados, sozinhos. Não havia nada nas estrelas, nada para desejar, nada para encontrar. E como se acordasse de um sonho, o viajante dele mudou tudo. 16, ele cantou. 16...

      Ele viu outros. Um lugar de paz, onde o viajante ia de um mundo a outro com alegria. A vida aprendendo sobre a vida.

      Ele viu um mundo de maravilhas, um império caído. Ele viu Balaron e Korvax Primordial. Ele viu uma centena de mundos que existiram e que poderiam ter existido e as jornadas dos viajantes por todos eles. Ele viu felicidade.
    ui_u4_traveller_log_extra_8: |-
      Ele não entendia por que não podia sentir como os demais. Não sabia o que havia de errado com ele.

      'Ainda bem que deixei você', ele disse. 'Você merece ficar sozinho'.

      O ATLAS estava em silêncio.

      'Tudo o que fiz por você... Tudo o que você vê é através dos meus olhos! É meu... Meu direito de nascença!'

      Mais uma vez, o ATLAS estava em silêncio. Ele se virou e aguardou o inevitável.
    ui_u4_traveller_log_extra_9: |-
      Nada aconteceu.

      'Abra o portal', ele ordenou, avançando em direção ao terminal.

      Silêncio.

      'Telamon', ele sussurrou. 'Telamon, me ajude a ativar este terminal. Preciso sair...'

      Silêncio.

      Mil anos se passaram.
    ui_u4_traveller_log_extra_10: "Há uma forma na escuridão. Sua cabeça está virada
      para o outro lado, suas costas e ombros estão curvados. Ela não segura nada.
      Só lhe restam os fluxos deste lugar, que estão lá para serem provados e esquecidos.
      Ela já não é mais nada. \n\nAs paredes tremem. Máquinas se movem no universo.
      Outro desperta, o último que viverá.\n\nO primeiro caminha em direção ao portal.
      Ele tenta sorrir."
    ui_u4lore_all_coords_osd: SINAL ADQUIRIDO <IMG>SLASH<> ORIGEM DESCONHECIDA
    ui_u4lore_all_coords_msg: |-
      Sinal anômalo detectado
      Localize e investigue a origem do sinal
    ui_u4lore_all_coords_marker: Origem do sinal
    ui_u4lore_all_obj: Investigue o sinal misterioso
    npc_nada_nexus_catchup_lang: Olá, entidade viajante. Não mudou nada. Está tudo
      igual. Nada não brinca.
    npc_nada_nexus_catchup_opt_a: Pergunte sobre a anomalia
    npc_nada_nexus_catchup_res_a: Polo está sempre ocupado. Melhorias pequenas aqui
      e ali, otimizações, ampliações. Com todo o tempo que temos, a entidade Polo
      pode consertar muita coisa.
    npc_nada_a1s3_lang: |-
      Entidade Ártemis! Recebemos o seu sinal. É o primeiro? É o último?
      <AUDIO>TXT_RadioNoise<>...
      Hora da verdade. Você tem o sinal dela, mas não é a entidade Ártemis?
    npc_nada_a1s3_opta: Conte a verdade
    npc_nada_a1s3_optb: Minta
    npc_nada_a1s3_resa: |-
      Seu sinal é familiar para Nada. Acho que já mantivemos contato.
      É um bom momento para subir a bordo, não? Nosso lar será apresentado de maneira adequada.
    npc_nada_a1s3_resb: |-
      Você não é a entidade Ártemis. Não precisa me enganar. Seu sinal é familiar para Nada.
      Procuramos você também. Acho que agora seria uma boa hora para subir a bordo.
    npc_nada_nexuscore_lang1: |-
      Sou a entidade sacerdotisa Nada, pária Korvax. Esta é a nossa anomalia.
      Nosso lar aqui é agradável, não? É um projeto do próprio Polo. É uma bolha perfeita, fora do alcance dos sentinelas e dos Korvax vingativos. Nada observa o tempo ir e vir.
    npc_nada_nexuscore_desc1a: O Korvax me observa. O modo como ele mantém seu invólucro
      metálico sugere paciência e uma curiosidade orgânica.
    npc_nada_nexuscore_desc1b: A carapaça de Nada pulsa com uma luz suave. Há algo
      familiar nele.
    npc_nada_nexuscore_desc1c: Esta estação está me chamando desde que acordei no
      planeta. Talvez tenha chamado Ártemis também.
    npc_nada_nexuscore_desc1d: Nada me observa. Ele julga minhas reações enquanto
      fala.
    npc_nada_nexuscore_opt_a1: Pergunte sobre Ártemis
    npc_nada_nexuscore_opt_b1: Pergunte sobre Nada
    npc_nada_nexuscore_opt_c1: Pergunte sobre Polo
    npc_nada_nexuscore_opt_d1: Pergunte sobre esta estação espacial
    npc_nada_nexuscore_res_a1: |-
      Ele é uma entidade viajante. Talvez você o conheça. Não sei o número dele. Nada não tem vontade de pensar sobre iterações como números.
      Elas estavam perdidas para nós. Muito improvável. Nossa anomalia está perdida para os sentinelas, mas ninguém está perdido para a anomalia.
    npc_nada_nexuscore_res_b1: |-
      Nada despertou com a morte do Korvax Primordial. Não conseguia entender por que coisas assim acontecem. Por que estamos sozinhos.<DELAY>0.5<> Agora sou divergente. A Convergência não enxerga através dos meus olhos.
      Nada não está mais sozinho. Nada está com o amigo Polo. Agora, muitos outros amigos fazem visitas. Nossa Convergência é pequena, mas Nada está feliz.
    npc_nada_nexuscore_res_c1: O amigo Polo encontrou Nada. Encontrou meu sinal. Nada
      está seguro. Agora, Nada encontra outros sinais, deixa outros seguros.
    npc_nada_nexuscore_res_d1: |-
      Além do que está lá fora, nossa anomalia viaja livremente. Ela é livre como Nada é para observar, buscar.
      Os sentinelas, o Atlas. Eles não gostam deste lugar. Sinto os olhos deles nos caçando...
    npc_nada_nexuscore_leave: Fale com o amigo Polo, viajante. Talvez ele saiba mais
      sobre o Ártemis desaparecido. Ele percebe as coisas mais claramente do que Nada.
    npc_nada_nexuscore_wait1: |-
      Nada e Polo vagam entre mundos. Há muitos.
      Você os viu, camarada viajante? Nada queria que pudessem vê-los. Nada se arrepende de muita coisa.
    npc_nada_nexuscore_wait1_opta: Pergunte o que fazer
    npc_nada_nexuscore_wait1_resa: |-
      A entidade viajante é livre para traçar seu próprio caminho. Encontre a entidade Ártemis. Explore junto com outros seres. Viaje até paisagens grandiosas.
      Faça o que quiser, entidade viajante. Nós vamos ajudar você. Outros também vão. Mesmo que você procure o mentiroso vermelho.
    npc_nada_nexuscore_wait1_optb: Peça ajuda com a exploração
    npc_nada_nexuscore_wait1_optc: Peça ajuda com Ártemis
    npc_nada_nexuscore_wait1_optd: Pergunte sobre o mentiroso vermelho
    npc_nada_nexuscore_wait1_opte: Procure o Atlas
    npc_nada_nexuscore_wait1_resb: |-
      É claro. Nada vai marcar uma grande maravilha em seu mapa.<DELAY>0.3<> Mas não apresse sua jornada. Encontre o seu ritmo. Fale com outros seres nesta estação. Eles também têm coisas a lhe oferecer.
      Volte até nós quando quiser, entidade viajante. Sempre lhe daremos boas-vindas.
    npc_nada_nexuscore_wait1_resc: |-
      É claro. Nada tem um pequeno presente para você. Talvez ajude. Talvez não.
      Nada e o amigo Polo vão continuar a busca. Fale conosco sempre que quiser.
    npc_nada_nexuscore_wait1_resd: |-
      O mentiroso vermelho, o Atlas. A entidade falsa. Os Korvax o veneram, mas Nada é mais sábio. Nada sabe onde ele mora. Nada prefere desconsiderá-lo.
      Mas se a entidade viajante quiser procurá-lo, Nada vai ajudar. Nada quer ver você em segurança.
    npc_nada_nexuscore_wait1_rese: |-
      Vai estar marcado no seu mapa.
      Volte até nós quando quiser, entidade viajante. Sempre lhe daremos boas-vindas.
    npc_nada_nexuscore_lang2: Nada viu um sinal, camarada viajante. Você se conectou
      à entidade Ártemis?
    npc_nada_nexuscore_opt_a2: Conte sobre Ártemis para Nada
    npc_nada_nexuscore_lang2b: |-
      O camarada Ártemis quer conhecer outros viajantes? Mas eles...
      Parece que o camarada Ártemis esqueceu Nada. Curioso.
      É bom ajudar essa entidade, camarada viajante, mas Nada aconselha ter cuidado.
    npc_nada_nexuscore_opt_b2: Pergunte quem é Ártemis
    npc_nada_nexuscore_res_b2: |-
      A entidade Ártemis era/é uma entidade viajante. Alguém como você. Nada a havia deixado em segurança. Ela era conhecida de Nada.
      A entidade em questão pode ser a entidade Ártemis, mas em uma iteração... diferente. Outra maneira de a entidade Ártemis existir.
      Ou uma fraude. O universo não gosta de nosso pequeno lar. Nós não reconhecemos as regras dele, e ele nos puniria.
    npc_nada_nexuscore_wait2: |-
      A Convergência Korvax procura o invólucro 'inconformista' de Nada em todos os universos. Eu seria assassinado, camarada viajante.
      Eheu! Nada tem que resistir. Nada gosta de quem Nada é.
    npc_nada_nexuscore_lang3: O que você descobriu, viajante? O que gera o sinal da
      entidade Ártemis?
    npc_nada_nexuscore_opt_a3: Mencione o portal
    npc_nada_nexuscore_desc3: Eu conto para Nada que não entendemos direito a localização
      de Ártemis. Eu explico as mensagens estranhas dele, 'APOLO' e os glifos do portal.
      Nada faz uma pausa. Suas luzes piscam enquanto ele processa essas informações.
    npc_nada_nexuscore_lang3b: |-
      Ártemis desliza entre mundos. Para dentro da cascata de dados. Nosso lar existe nesses espaços. Mas esses buracos são estáveis, pequenos.
      Nada está preocupado, viajante. As rachaduras entre as iterações não devem ficar maiores. Isso não vai nos ajudar.
      A entidade Ártemis ainda não se lembra de Nada?
    npc_nada_nexuscore_opt_b3: Diga que não
    npc_nada_nexuscore_res_a3: |-
      Isso é um enigma. Uma armadilha? Ou uma tragédia? Nada não conhece a entidade Apolo. Mais enigmático ainda.
      Se a entidade viajante estiver curiosa, Nada tem um conselho.
      A vermelhidão desenfreada é obra da falsidade Atlas. Os outros Korvax dizem divindade. Nada é mais sábio. A entidade falsa Atlas caça Nada. Mas o viajante pode procurá-lo e levá-lo para longe.
    npc_nada_nexuscore_wait3: Outras anomalias já examinaram os portais. Os portões
      são anomalias por si só. Você pode interagir... de maneira imprevisível.
    npc_nada_nexuscore_lang4a: Que novo conhecimento, viajante? Você conhece a entidade
      Apolo?
    npc_nada_nexuscore_opt_a4: Explique o plano de Apolo
    npc_nada_nexuscore_lang4b: |-
      Uma entidade viajante que Nada não conhece. Porém, ela conhece a entidade Ártemis, que não se lembra mais de Nada...
      Você trouxe notícias que alarmaram Nada. O que mais nosso lar não está vendo?
    npc_nada_nexuscore_desc4: Nada parece perturbado. Ele se fecha.
    npc_nada_nexuscore_opt_b4: Pergunte o que fazer
    npc_nada_nexuscore_res_b4: |-
      O amigo Polo nos manteve seguros. A carapaça de Nada é só dele há muitos anos. Está fora do ciclo de dados. Ajudamos outros seres a escapar, aqueles que talvez possam processar nossa realidade.
      Nada tem paz aqui. Aqueles que nos caçam não podem nos ver. Nada não quer que isso acabe.
      ...
      Mas é melhor entender, saber o que está vindo. Não pare por nossa causa.
    npc_nada_nexuscore_wait4: A entidade viajante discutiu sobre nosso lar com a novidade
      Apolo? Não? O viajante é sábio. Tempos estranhos exigem cuidado.
    npc_nada_nexuscore_lang5: Entidade viajante! Há quanto tempo. Polo sentiu sua
      falta.
    npc_nada_nexuscore_opt_a5: Explique o portal
    npc_nada_nexuscore_opt_b5: Pergunte o que ele quer dizer
    npc_nada_nexuscore_res_a5: |-
      Explico minha jornada através do portal, minha visão do mundo estranho no outro lado, como acordei longe da minha nave.
      Nada me olha preocupado.
    npc_nada_nexuscore_res_b5: |-
      Pergunto a Nada o que ele quer dizer com 'Há quanto tempo'. Eu não estive fora tanto tempo assim, estive? Explico que encontrei um portal, atravessei-o e conheci outro mundo.
      Nada me olha preocupado.
    npc_nada_nexuscore_lang5b: |-
      Viajante. Sua jornada foi mais longa do que você consegue perceber. Portais têm muito em comum com o nosso lar. Eles viajam de maneira anômala.
      Mas você não se feriu, não é? Você sente seu corpo inteiro? Sente-o <FUEL>não<>-<FUEL>vermelho<>?
    npc_nada_nexuscore_opt_c5: Confirme
    npc_nada_nexuscore_opt_d5: Negue
    npc_nada_nexuscore_res_c5: Nada fica satisfeito. Portais antigos são estranhos,
      mas nosso lar também é. Polo é esperto. A entidade falsa Atlas não pode nos
      ver. Polo usa a falsidade Atlas contra ela mesma.
    npc_nada_nexuscore_res_d5: Não tema, viajante. Nosso lar saberia se houvesse uma
      falha. Polo é esperto. A entidade falsa Atlas não pode nos ver. Polo usa a falsidade
      Atlas contra ela mesma.
    npc_nada_nexuscore_wait5: Nada está preso à anomalia-lar... Nada verifica universos
      onde antes verificou criaturas da terra. Nada é e não é livre. Feliz e infeliz.
      Mas Nada está seguro.
    npc_nada_mindarc_lang1: Entidade camarada. Polo observou sua abordagem de sinal,
      mas era anômala. A assinatura era da época errada. Você está bem? Seu corpo
      não está incompleto? Não está desaparecendo?
    npc_nada_mindarc_desc1: A luz no visor de Nada brilha com preocupação e incômodo.
    npc_nada_mindarc_opt1_a: Tranquilize-o
    npc_nada_mindarc_opt1_b: Revele o arco mental
    npc_nada_mindarc_res1_a: |-
      Eu digo para Nada que estou bem. Minha condição não mudou desde que surgi do portal. Nada relaxa, mas ainda há uma dúvida no ar.
      Eu conto a ele sobre Ártemis, sobre nulo e sobre o arco mental.
      O receptáculo brilha intensamente quando o revelo.
    npc_nada_mindarc_res1_b: Eu conto a Nada sobre Ártemis, sobre nulo e sobre o arco
      mental, que brilha intensamente quando o revelo.
    npc_nada_mindarc_lang2: |-
      É um eco. Eu... Eu nunca pensei que veria uma alma viajante. Você é tão bonita...

      Mas, entidade camarada... Esse Ártemis-eco está com dor, foi desconectado... Esse arco não foi resgatado.
    npc_nada_mindarc_opt2_a: Pergunte por quê
    npc_nada_mindarc_opt2_b: Peça ajuda
    npc_nada_mindarc_lang3: |-
      Ártemis-eco nunca mais vai ter um corpo. Nunca mais vai explorar. A vida antiga acabou. Mas nós podemos ajudá-lo.

      Nada tem uma máquina. Não, uma máquina, não. É algo vivo. Um refúgio.

      Há uma escolha. Você pode enviar Ártemis-eco para a máquina, para a subsimulação na qual ele poderá viver, ou ajudar a acabar com o sofrimento dele.
    ui_terminalcore_wait_desc: A máquina zune e brilha com uma vida e um poder que
      me enervam. O terminal está embaralhado. Sua tela é ilegível.
    ui_terminalcore_wait_lang: 'AUTORIZAÇÃO DA ENTIDADE NADA NECESSÁRIA: SIMULAÇÃO
      SECUNDÁRIA [5] EM EXECUÇÃO'
    ui_terminalcore_wait_title: Terminal primordial
    ui_terminalcore_wait_opt: Transmita uma mensagem
    ui_terminalcore_wait_res: |-
      Tento enviar uma mensagem para a simulação. Não funciona.
      Não sei o que eu esperava. Como um universo inteiro conseguiria ouvir?
    npc_nada_nexuscore_lang6: Entidade viajante. Nada observou seu sinal. Nada viu
      a outra entidade. Ela é velha, mais velha do que Nada. Mais velha que nosso
      lar. Nada a sente observando.
    npc_nada_nexuscore_opt_a6: Pergunte sobre -nulo-
    npc_nada_nexuscore_opt_b6: Pergunte sobre Apolo
    npc_nada_nexuscore_opt_c6: Não diga nada
    npc_nada_nexuscore_res_a6: |-
      Nada perguntou para a outra entidade se ela era a primeira ou a última. A entidade ausente preferiu não responder. Ela nos ignorou.
      A entidade Apolo nos ignora também, ignora os viajantes. É o padrão dele. É válido. Nada compreende.
    npc_nada_nexuscore_res_b6: |-
      Nada vê a entidade Apolo agora. Ele é um viajante, mas rejeita este padrão. Este é um padrão por si só. A escolha dele é válida. Nada vai respeitá-lo.
      Não mencione a outra entidade. Ela é conhecida de Nada. Nada perguntou para a entidade ausente se ela era a primeira ou a última. Ela preferiu não responder. Ela nos ignorou.
    npc_nada_nexuscore_res_c6: "A outra entidade é conhecida de Nada. Nada perguntou
      para a entidade ausente se ela era a primeira ou a última. Ela preferiu não
      responder. Ela nos ignorou. \nA entidade Apolo também prefere não nos ver. Viu?
      Todos têm padrões. Nada compreende."
    npc_nada_nexuscore_wait6: Nada se fechou. Suas luzes pulsam sem nenhum significado.
      Ele não tem mais nada a acrescentar.
    npc_nada_nexuscore_lang7a: |-
      Você está se tornando mais visível para Nada, camarada viajante. Seus olhos se emprestam para a nossa pequena Convergência. Isso deixa Nada feliz.
      Nada está feliz com outros eventos. Os portais estão infectados, são um vetor da corrupção. A entidade Ártemis morreu no portal. Mantenha a entidade Apolo longe. Contenha a proliferação. Isso é sábio.
    npc_nada_nexuscore_lang7b: |-
      Você está se tornando mais visível para Nada, camarada viajante. Seus olhos se emprestam para a nossa pequena Convergência. Isso deixa Nada feliz.
      Nada não está feliz com outros eventos. Os portais estão infectados, são um vetor da corrupção. A entidade Ártemis morreu no portal. A entidade Apolo só vai disseminar a corrupção. Isso é perigoso.
    npc_nada_nexuscore_opt_a7: Peça mais informações
    npc_nada_nexuscore_res_a7: A falsidade Atlas vigia os portais, e eles pertencem
      a ela. Aqueles que os atravessam podem pertencer à falsidade Atlas. É um perigo
      grande.
    npc_nada_nexuscore_wait7: Orbes vermelhos. Dominantes, hostis ao sacerdote arruinado
      Nada. Não é uma divindade, não merece veneração. Atlas mentiroso, máquina da
      vida, e da morte, e do desconhecido. A infecção está sob controle. Nada vai
      resistir.
    npc_nada_nexuscore_lang8: Nada cuida da entidade Ártemis, cuida do lar dela dentro
      do nosso lar. Nada conhece sua decisão. Nada vai apoiar suas escolhas.
    npc_nada_nexuscore_opt_a8: Agradeça a Nada
    npc_nada_nexuscore_res_a8: Nada dá um aceno de cabeça. Está quieto, pensativo.
    npc_nada_nexuscore_wait8: |-
      Sonhador amigo ou inimigo? Sonhador amigo ou inimigo?
      Nada é um erro? Confiar em Nada? Confiar em você? Eheu! Não temos como saber...
    npc_nada_nexuscore_lang10: A história das entidades Vy'keen é longa. Conflito,
      honra, fúria, orgulho. E ainda assim tão estática. É definida por eles, nunca
      muda.
    npc_nada_nexuscore_desc_wait10: Nada aguarda como se esperasse que eu perguntasse
      mais alguma coisa.
    npc_nada_nexuscore_opt_a10: Pergunte sobre os Vy'keens
    npc_nada_nexuscore_opt_b10: Pergunte sobre -nulo-
    npc_nada_nexuscore_res_a10: |-
      Os Vy'keens odeiam os Geks e os sentinelas. Os sentinelas odeiam o nosso lar. Os Geks odeiam os Korvax. Nada devia ser amigo dos Vy'keens, não é?
      Não. Nada não pensa assim.
    npc_nada_nexuscore_res_b10: A entidade ausente não está tão ausente quanto ela
      pensa. Nada não é a entidade viajante, mas também não é jovem e tolo. A entidade
      ausente tem suas crenças, seu projeto. Que assim seja.
    npc_nada_nexuscore_wait10: A entidade ausente é bem-vinda em nosso lar, mas ela
      não o quer. Essa é a verdade.
    npc_nada_nexuscore_lang11: |-
      A vida está em todo lugar e em lugar nenhum. A Convergência viu todos os planetas, mas onde eles estão realmente? Onde é o lar? Onde é seguro?
      Isso é um padrão, camarada viajante. Todas as coisas são padrões. Sinais da falsidade Atlas.
    npc_nada_nexuscore_opt_a11: Pergunte sobre o Korvax
    npc_nada_nexuscore_opt_b11: Pergunte sobre -nulo-
    npc_nada_nexuscore_res_a11: |-
      Os Korvax veem o universo com inúmeros olhos convergentes. Mentes em harmonia. Eles veneram a falsidade Atlas.
      Mas entender a falsidade Atlas está na extremidade de nossa mente coletiva. Nada não quer chegar à essa extremidade. Por isso, Nada é divergente. Nada foi exilado e é caçado. Não há lugar para os que têm vontade própria.
    npc_nada_nexuscore_res_b11: 'A entidade ausente fala com muitos outros seres,
      muitos viajantes. Sempre foi assim. Há um padrão, como sempre. Nada não controla
      as ações das entidades viajantes. Vocês devem fazer suas próprias escolhas. '
    npc_nada_nexuscore_wait11: Nada não consegue testemunhar a falsidade Atlas, mas
      outros em nossa pequena Convergência conseguem. Nada poderia entender a falsidade
      Atlas se quisesse. Nada não quer.
    npc_nada_nexuscore_lang12: As transgressões dos Geks estão visíveis para todos.
      Mas os Geks apenas seguem regras. Todas as entidades se adéquam a seu padrão.
      Não dá para culpar os Geks. É o padrão deles. Está determinado.
    npc_nada_nexuscore_opt_a12: Pergunte sobre os Geks
    npc_nada_nexuscore_opt_b12: Pergunte sobre -nulo-
    npc_nada_nexuscore_res_a12: |-
      O amigo Polo é diferente dos outros Geks. Ele não quer saber de ganância e guerra. Mas o amigo Polo fez uma escolha? Outros Geks fazem uma escolha? Talvez o amigo Polo não seja bom, apenas anômalo.
      Nada não tem como saber, então não pensa sobre isso. O amigo Polo é o amigo Polo, e isso é suficiente.
    npc_nada_nexuscore_res_b12: Nada vai manter você em segurança, se quiser, camarada
      viajante. Isso é tudo o que Nada pode fazer.<DELAY>0.5<> A entidade ausente
      deseja coisas que Nada não pode fornecer e segue seu próprio caminho.
    npc_nada_nexuscore_wait12: Nada é grato pelo amigo Polo. Ele compreende a divergência,
      embora não seja um Korvax.
    npc_nada_nexuscore_lang13: |-
      A entidade ausente sente-se à vontade com o perigo. Nada, não. Nada escolhe sua própria realidade, torna isto seguro. Nossos amigos estão seguros.
      Mas toda entidade tem um padrão. Você segue seu padrão, a entidade ausente segue o padrão dela, Nada segue o padrão dele. Essa é a verdade.
    npc_nada_nexuscore_opt_a13: Pergunte sobre o Atlas
    npc_nada_nexuscore_res_a13: |-
      A falsidade Atlas é real. A falsidade está em nossos olhos. O Atlas não é uma divindade. É algo diferente. Mas ele não pode escolher como vemos o padrão dele.
      Nada poderia saber mais, mas prefere não saber. A entidade ausente acha que sabe tudo. E talvez saiba.
    npc_nada_nexuscore_wait13: Nada pede que você tenha cuidado, camarada viajante.
      Volte aqui quando quiser.
    npc_nada_nexuscore_wait14: |-
      Tudo deve acabar. O tempo deve acabar. Nem mesmo aqui Nada e Polo podem escapar da queda da realidade. Os dados não vão sobreviver.
      Conforme-se. Encontre a felicidade. Seja quem quiser ser. Adeus, companheiros. Adeus, estrelas. Eu lembrarei.
    npc_nada_nexuscore_lang15: É o primeiro? É o último? Bem-vindo de qualquer maneira!
      Uma entidade viajante sempre é bem-vinda em nosso lar.
    npc_nada_nexuscore_opt_a15: Tente contar a Nada sobre o Atlas
    npc_nada_nexuscore_res_a15: Se tem algo para me contar, entidade viajante, Nada
      prefere não ouvir. Você pode ficar em nosso lar. Deixe Nada em paz.
    npc_nada_nexuscore_wait15: Nada sempre fica feliz de ver novos olhos para a nossa
      pequena Convergência. Somos felizes em nosso lar.
    npc_nada_nexuscore_lang16: |-
      Camarada viajante.
      Você se lembrou de nós.
      Nada está grato. Pelo tempo que tiver, Nada estará grato.
      Vamos nos lembrar de você também.
    npc_polo_nexus_catchup_lang: Parece que você se surpreendeu, camarada viajante.
      Não se lembra de Nada ou de mim? Você sabe que sempre pode vir até nosso pequeno
      lar!
    npc_polo_nexus_catchup_opt_a: Pergunte sobre a anomalia
    npc_polo_nexus_catchup_res_a: Polo parece confuso com a minha pergunta. Ele alega
      que esta estação sempre foi seu lar, desde o momento em que conheceu Nada e
      começou a construção.
    npc_polo_a1s3_lang: Interessante, novo amigo! Interessante! Mas fale com Nada.
      É educado! Podemos nos falar depois.
    npc_polo_nexuscore_lang1: |-
      Amigos por toda parte, se você souber onde procurá-los. Amigos em todas as formas e tamanhos, em todos os lugares!
      Camarada Ártemis... Você está onde ele deveria estar. Não parece possível. Mas tudo é possível. Assim é o universo.
      Nós vamos encontrá-lo, sem dúvida. Há sempre um sinal, sempre um rastro...
    npc_polo_nexuscore_opt_a1: Pergunte como
    npc_polo_nexuscore_res_a1: |-
      Nosso lar vai cuidar disso. Quando for embora, você não estará onde estava. Estará mais perto.
      Ou talvez não. Descobertas são emocionantes, não é?
      Antes de partir, que tal passar um tempo com outros amigos? Nós ajudamos uns aos outros aqui!
    npc_polo_nexuscore_res_b1: |-
      Nós encontramos você, não foi? Justamente na hora errada! Nosso lar encontra você. Esse é o propósito dele.
      Antes de partir, que tal passar um tempo com outros amigos? Nós ajudamos uns aos outros aqui!
    npc_polo_nexuscore_wait1: Estávamos tão sozinhos, Nada e eu. Antes de nos encontrarmos.
      Antes de encontrarmos você, amigo! Todos vocês! Tantos amigos para compartilhar
      este momento. Você sente o mesmo, espero.
    npc_polo_atlaspath_opt: Peça as coordenadas de uma Estação do Atlas
    npc_polo_blackhole_opt: Peça as coordenadas de um buraco negro
    npc_polo_atlaspath_res: Eu vou fornecê-las, camarada. Mas tenha cuidado, por favor!
      Odiaríamos ver você nos deixar.
    npc_polo_atlaspath_res2: Polo acena com a cabeça, sério. Ele envia as coordenadas
      de uma Estação do Atlas para o computador da minha nave.
    npc_polo_blackhole_res: É claro, camarada! Uma galáxia inteira para você, só para
      você. Você precisa ver tudo!
    npc_polo_blackhole_res2: Polo sorri e envia a localização de um buraco negro para
      o computador de navegação da minha nave.
    npc_polo_nexuscore_lang2: O amigo Nada guia anomalias perdidas até nosso lar,
      as protege do caçador vermelho! Nada é um bom amigo mesmo.
    npc_polo_nexuscore_opt_2: Pergunte sobre Ártemis
    npc_polo_nexuscore_res_2: Talvez o camarada Ártemis tenha se esquecido de nós.
      Isso seria triste. Ou...! Vou pensar que o camarada Ártemis viajou<DELAY>0.3<>
      para algum lugar do tempo onde não nos conheceu ainda.
    npc_polo_nexuscore_wait2: Vamos ver o camarada Ártemis de novo um dia, não se
      preocupe. Existe um momento no qual somos todos amigos.
    npc_polo_nexuscore_lang3: Fronteiras são coisas estranhas, camarada viajante.
      A maioria das coisas permanece no lugar ao qual pertencem. Outras coisas, como
      nosso lar, o Atlas e agora o camarada Ártemis, deslizam pelos espaços intermediários.
      Curioso!
    npc_polo_nexuscore_opt_3: Pergunte sobre os portais
    npc_polo_nexuscore_res_3: São apenas dispositivos, camarada viajante. Para serem
      compreendidos, copiados, avançados! Isso é tudo o que podemos fazer com este
      universo, não é? Aprecie isso!
    npc_polo_nexuscore_wait3: Será que todos vamos cair em um lugar estranho, como
      aconteceu com o camarada Ártemis? Talvez isso já tenha acontecido...
    npc_polo_nexuscore_lang4: Nada está alarmado pelo camarada Apolo. Eu, não. É interessante
      ver onde nosso modelo falha! Se estivermos errados, então existem mais amigos
      do que percebemos, mais amigos e mais estrelas!
    npc_polo_nexuscore_opt_4: Pergunte sobre os sentinelas
    npc_polo_nexuscore_res_4: |-
      A novidade Apolo é aliado dos Vy'keens e gosta de caçar os sentinelas! Ótimo!<DELAY>0.5<> Mas isso não vai adiantar.
      Eles sempre virão. Está além de nós mudar isso. Em todo lugar que nosso lar esteve, os caçadores aparecerão.
    npc_polo_nexuscore_wait4: Fale, leia! Estude os monólitos, se conseguir encontrá-los!
      Dê-se um cérebro forte para combinar com suas pernas fortes! Explorar é descobrir
      a si mesmo, camarada!
    npc_polo_nexuscore_lang5: |-
      Tudo bem? Está com fome? É assim que se cumprimenta um velho amigo, não é?
      Eu falei para Nada que você ficaria bem, camarada viajante! Pobre Nada. Ele fica exaltado mesmo.
    npc_polo_nexuscore_opt_5: Pergunte sobre mundos estranhos
    npc_polo_nexuscore_res_5: |-
      Antes, esses lugares não existiam, não podiam ser vistos. Mas agora? Mais aparecem a cada segundo. Eles surgem como uma nova criação!
      Não sei de onde esses novos mundos vêm, o que está além das nossas fronteiras. Acho que nunca saberei. Mas é emocionante vê-los, não é?
    npc_polo_nexuscore_wait5: Você está em segurança aqui, camarada viajante. Não
      se preocupe! Nosso pequeno lar bloqueia as falhas que podem nos prejudicar.
    npc_polo_nexuscore_lang6: Nada disse que você conheceu o camarada ausente. O camarada
      ausente não gostou de mim.
    npc_polo_nexuscore_opt_6: Pergunte sobre -nulo-
    npc_polo_nexuscore_res_6: Ele não é como eu ou como Nada. Ele tem liberdade. Como
      todos vocês, os camaradas viajantes. Mas ele não compartilha o que vê. Guarda
      para si. É ciumento. Polo não aprova.
    npc_polo_nexuscore_wait6: Você não é como eu, camarada! Você ainda pode ir até
      os planetas. Ainda pode conhecer novas formas de vida, falar, gritar, amar!
    npc_polo_nexuscore_lang7: |-
      O amigo Nada não confia nos portais. Ele tem medo do excesso, do caçador vermelho. Mas não tenho o mesmo medo.
      O que podemos descobrir, camarada viajante? O que podemos aprender com eles? Eles têm as mesmas raízes que você, que o nosso lar, que todo este universo.
    npc_polo_nexuscore_opt_7: Pergunte sobre o medo
    npc_polo_nexuscore_res_7: Nada tem medo que percamos o nosso lar. Eu tenho medo
      de esquecer o mundo fora dele.<DELAY>0.4<> Não nos deixe esquecer, camarada
      viajante.
    npc_polo_nexuscore_wait7: Prometa que vai tomar cuidado, camarada viajante. Portais
      e descobertas são empolgantes... mas volte para nós. Sempre tente voltar para
      nós.
    npc_polo_nexuscore_lang8: Sinto falta da terra, camarada, dos mundos sobre os
      quais já caminhei... Sinto falta dos sons dos pássaros e dos animais. Até mesmo
      os meus dados, minhas gravações sumiram, como se nunca tivessem existido...
    npc_polo_nexuscore_opt_8: Pergunte sobre Ártemis
    npc_polo_nexuscore_res_8: Nada me falou sobre sua escolha. Você tem sabedoria.
      Não há uma ação fácil para o pobre camarada Ártemis.
    npc_polo_nexuscore_wait8: Todos os dados se deterioram. Mas nosso lar nos dará
      mais tempo do que a maioria terá. É algo para ser grato!
    npc_polo_nexuscore_lang10: O camarada ausente está fazendo você cuidar dos assuntos
      dele. Ajude se precisar, mas sempre faça descobertas por si só! Pense sobre
      o que você faz, não apenas siga instruções com os olhos fechados!
    npc_polo_nexuscore_opt_10: Pergunte sobre os Vy'keens
    npc_polo_nexuscore_res_10: Caras grandes e mal-humorados! Eles não gostam de gekzinhos
      simpáticos.<DELAY>0.6<>. Talvez sejam sábios. Assim como com todos os seres,
      você verá o valor deles se os conhecer melhor.
    npc_polo_nexuscore_wait10: Lute apenas para sobreviver, camarada. Valorize a galáxia
      e todas as suas maravilhas! Você vai longe, tenho certeza!
    npc_polo_nexuscore_lang11: Os Geks são sempre competitivos, sempre briguentos.
      Não é pessoal. A minha pessoa não é rejeitada.<DELAY>0.4<> Mas Nada... O pobre
      Nada sofre.
    npc_polo_nexuscore_opt_11: Pergunte sobre os Korvax
    npc_polo_nexuscore_res_11: |-
      Essa raça espera harmonia, união. Nada enxerga as coisas de um jeito diferente, e por isso eles rejeitam o pobre.
      O preço da Convergência foi grande. Eles vão lutar para mantê-la. Anomalias são deixadas de lado. É um sacrifício necessário.
    npc_polo_nexuscore_wait11: Acho que o ser Atlas é um tipo de convergência. É por
      isso que os Korvax o temem.
    npc_polo_nexuscore_lang12: Está aprendendo sobre todas as nossas origens, camarada
      viajante? Os grandes mistérios, os padrões profundos, os Geks, os Korvax, os
      Vy'keens, os sentinelas... Todos têm raízes em algum lugar.<DELAY>0.4<> Você
      tem pistas sobre os seus próprios começos? É o enigma mais estranho!
    npc_polo_nexuscore_opt_12: Pergunte sobre outros Geks
    npc_polo_nexuscore_res_12: Somos <DELAY>0.3<>todos<DELAY>0.2<> uma raça engraçada,
      camarada viajante. Alguns são bravos, alguns são gananciosos, alguns são bons
      amigos. Vou esperar minha vida inteira para saber o que sou.
    npc_polo_nexuscore_wait12: O amigo Nada foi o suficiente para mim por muitos anos.
      Agora tenho tantos amigos! Eles são minha nova família-criação.
    npc_polo_nexuscore_lang13: Sempre quis saber mais. Fazer descobertas é ser feliz!
      Mas agora penso que... talvez eu não deva descobrir algumas coisas. Talvez Nada
      tenha razão.
    npc_polo_nexuscore_opt_13: Pergunte sobre anomalias
    npc_polo_nexuscore_res_13: |-
      Somos todos anomalias aqui. Não deveríamos existir. E ainda assim existimos. Que alegria!
      Mas algo está diferente. Sempre fomos tantos assim? Não? Não consigo lembrar. Mais anomalias é algo bom?
      Mais amigos... bom! Mais a descobrir... bom! Mais raciocínio... bom! É o que parece. Mas ainda me pergunto se...
    npc_polo_nexuscore_wait13: As estrelas estão endurecidas, camarada. Precisamos
      descobrir por quê.
    npc_polo_nexuscore_lang14: |-
      Vou saber, camarada viajante, quando acontecer?
      Acho que já aconteceu antes, repetidamente. Você sabe se sim? Acho que você não deve saber.
    npc_polo_nexuscore_wait14: Seja sempre gentil, camarada viajante. Sempre faça
      descobertas. Vou sentir sua falta.
    npc_polo_nexuscore_help_res_14: É claro. Mas não se demore por nossa causa, camarada
      Faça o que tem que fazer. Vai ser apenas mais uma descoberta!
    npc_polo_nexuscore_lang15: Você falou com Nada? Que alegria! Novas chegadas, novos
      amigos!
    npc_polo_nexuscore_opt_15: Conte a verdade para Polo
    npc_polo_nexuscore_res_15: Não fale, camarada. Nada está me dizendo. É o primeiro,
      é o último, e assim vai. Algumas coisas eu não quero descobrir.
    npc_polo_nexuscore_wait15: Ah, sim, sempre há mais para se fazer, mas não só agora,
      camarada. Vá, seja livre, veja as estrelas!
    npc_polo_nexuscore_lang16: Vá mais longe, vá mais rápido, veja tudo! Não tenha
      arrependimentos, camarada! Tenho orgulho de você!
