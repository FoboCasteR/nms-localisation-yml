    ui_base_detail_desc: As bases oferecem proteção contra as condições rigorosas
      de um planeta e recarregam sua <COMMODITY>proteção antirrisco<>. À medida que
      sua base se amplia, ela concede acesso a muitas <TECHNOLOGY>tecnologias avançadas<>.
    ui_base_detail_line1: Construa bases para servirem de <TRADEABLE>abrigo<> em ambientes
      rigorosos
    ui_base_detail_line2: Obtenha novas <STELLAR>plantas de construção<> para ampliar
      sua base
    ui_base_detail_line3: "<TECHNOLOGY>Retorne à sua base<> para armazenar e processar
      os itens obtidos enquanto você explora"
    ui_base_extra_detail_title: Alerta de orientação do exotraje <IMG>SLASH<> Expandindo
      a base
    ui_base_extra_detail_desc: Receba plantas novas de uma <STELLAR>unidade de pesquisa
      de construção<>. Amplie sua base com <TECHNOLOGY>tecnologias avançadas<> e <TECHNOLOGY>estruturas
      grandes<>.
    ui_base_extra_detail_line1: Obtenha novas <STELLAR>plantas de construção<> para
      ampliar sua base
    ui_base_extra_detail_line2: Recupere <TECHNOLOGY>tecnologia enterrada<> para obter
      novas plantas
    ui_base_extra_detail_line3: "<FUEL>Forneça energia<> à sua base para permitir
      que haja tecnologias avançadas"
    ui_base_extra_detail_line4: Use <TECHNOLOGY>teletransportadores<> para voltar
      instantaneamente à sua base durante suas viagens
    ui_vr_movement_detail_title: Movimento
    ui_vr_movement_detail_desc: Desloque-se pelo planeta e procure recursos com o
      <STELLAR>movimento por teletransporte<>. Uma série de <TECHNOLOGY>estilos de
      movimento<> e <TECHNOLOGY>opções de conforto<> estão disponíveis no menu <IMG>OPTIONS<>.
    ui_vr_movement_detail_line1: "<STELLAR>Continue<> aprendendo os controles de teletransporte"
    ui_vr_movement_detail_line2: Ou mude para movimento <STELLAR>suave<> nas opções
      (<IMG>OPTIONS<>)
    ui_vr_movement_detail_line3: Recentralize a posição de RV a qualquer momento segurando
      <IMG>HMD_CENTRE1<>
    ui_vr_movement_detail_line3_alt: Recentralize a posição de RV a qualquer momento
      segurando <IMG>HMD_CENTRE1<> e <IMG>HMD_CENTRE2<>
    ui_freighter_detail_title: Frotas de naves cargueiras
    ui_freighter_detail_desc: Ter uma nave cargueira traz muitos benefícios, incluindo
      uma <STELLAR>base portátil<>, um inventário bem amplo e a possibilidade de comandar
      frotas de <TECHNOLOGY>fragatas<>.
    ui_freighter_detail_line1: Naves cargueiras oferecem <STELLAR>espaço de inventário
      extra<>
    ui_freighter_detail_line2: "<STELLAR>Naves adicionais<> podem ser atracadas no
      hangar da nave cargueira"
    ui_freighter_detail_line3: Comande <STELLAR>expedições<> da ponte
    ui_freighter_detail_line4: Construa uma <STELLAR>base<> a bordo da nave cargueira
    ui_terrainedit_detail_title: Alerta de orientação do exotraje <IMG>SLASH<> Manipulação
      de terreno
    ui_terrainedit_detail_desc: |-
      O computador de base requer uma substância minerada: <STELLAR>COBRE<>
      Recomendação: <TECHNOLOGY>INSTALE O MANIPULADOR DE TERRENO<>
    ui_terrainedit_detail_line1: O manipulador de terreno é uma atualização da <TECHNOLOGY>multiferramenta<>
    ui_terrainedit_detail_line2: Ele permite a extração de <COMMODITY>minérios valiosos<>
      diretamente do solo
    ui_terrainedit_detail_line3: O manipulador de terreno <STELLAR>remodela o mundo<>,
      cavando túneis ou criando novas porções de terra.
    ui_words_detail_title: Aprendendo palavras
    ui_words_detail_desc: As formas de vida alienígenas falam vários idiomas, mas
      nenhum deles é compreensível a princípio. Aprenda esses idiomas para se comunicar.
    ui_words_detail_line1: Fale com os <COMMODITY>alienígenas<> em planetas e estações
      espaciais para aprender o dialeto deles
    ui_words_detail_line2: Aprenda palavras em <SPECIAL>ruínas antigas<> e locais
      históricos
    ui_words_detail_line3: Instale um <TECHNOLOGY>tradutor automático<> no exotraje
      para traduzir conversas
    ui_factions_detail_title: Facções e reputação
    ui_factions_detail_desc: A <STELLAR>reputação<> mede sua popularidade entre as
      raças e guildas alienígenas. Uma maior reputação dá acesso a uma maior variedade
      de <STELLAR>missões<>, <TECHNOLOGY>tecnologias<> e opções de <COMMODITY>negociação<>.
    ui_factions_detail_line1: 'Para aumentar sua reputação:'
    ui_factions_detail_line2: Conclua missões do <COMMODITY>quadro de missões<>
    ui_factions_detail_line3: Derrote <FUEL>piratas<> e <TECHNOLOGY>salve naves cargueiras<>
    ui_factions_detail_line4: Dê <TRADEABLE>presentes<> para formas de vida alienígenas
    ui_factions_detail_line5: Explore <TECHNOLOGY>construções nos planetas<> e outros
      locais interessantes...
    ui_warping_detail_title: Viagem interestelar
    ui_warping_detail_desc: O <TECHNOLOGY>mapa da galáxia<> oferece muitas informações
      sobre os sistemas planetários próximos. Veja os <STELLAR>sistemas próximos<>
      ou <STELLAR>rotas disponíveis<> para escolher seu próximo destino.
    ui_warping_detail_line1: No espaço, acesse o <TECHNOLOGY>mapa da galáxia<> no
      menu rápido
    ui_warping_detail_line2: Percorra <STELLAR>caminhos específicos<> ou veja as opções
      e escolha sua própria rota
    ui_warping_detail_line3: Para fazer uma dobra, é preciso ter <FUEL>combustível
      de dobra<> no hiperpropulsor
    ui_warping_detail_line4: Para serem acessados, alguns sistemas requerem <TECHNOLOGY>atualizações
      do hiperpropulsor<>
    ui_tech_detail_title: Plantas tecnológicas
    ui_tech_detail_desc: As <TECHNOLOGY>plantas tecnológicas<> permitem criar novas
      tecnologias. Após serem aprendidas, elas podem ser usadas para reinstalar uma
      tecnologia ou instalá-la em uma nova nave.
    ui_tech_detail_line1: Plantas são <TECHNOLOGY>planos<>. É preciso obter os materiais
      para concluir a instalação
    ui_tech_detail_line2: Instale uma tecnologia para <COMMODITY>fixar<> instruções
      nos componentes dela
    ui_tech_detail_line3: A maioria das plantas contém <STELLAR>tecnologias importantes<>
      que criam novas habilidades
    ui_tech_detail_line4: Algumas plantas são <TECHNOLOGY>atualizações<> que aprimoram
