    all_portalquest_word_name: Pedra do conhecimento cintilante
    all_portalquest_word_desc_1: A pedra reage à minha presença. Parece já saber o
      que procuro. Os entalhes oscilam e causam refrações, como se estivessem submersos
      em um líquido...
    all_portalquest_word_desc_2: A face da pedra, repleta de manchas escuras, sugere
      uma história estranha. É como se ela já tivesse, há muito tempo, repousado em
      solo oceânico profundo.
    all_portalquest_word_desc_3: Os entalhes na pedra ficam indistintos diante dos
      meus olhos. Estão distantes e embaçados, como se eu os tivesse vendo através
      de um painel de vidro grosso.
    all_portalquest_word_desc_4: Parece que a pedra do conhecimento está mudando de
      posição rapidamente, talvez vibrando. Meus olhos doem quando tento focá-los.
    all_portalquest_word_desc_5: A pedra me recebe com uma frequência de áudio repulsiva,
      como uma nota musical desafinada. É como se ela tivesse sido calibrada por outro
      ser.
    all_portalquest_word_desc_6: Minha cabeça gira enquanto me aproximo da pedra,
      e uma sensação de déjà vu me domina. Eu já vi essa exata pedra antes? Estava
      dormindo ou sonhando?
    all_portalquest_word_opt: Toque na pedra
    all_portalquest_word_res_1: A pedra do conhecimento é quente ao toque. Ela produz
      um som sobrenatural. As notas se manifestam em minha mente como uma sequência
      parcial de glifos...
    all_portalquest_word_res_2: Algo viscoso gruda na minha luva. Embora os entalhes
      tenham erodido há muito tempo, a natureza da inscrição na pedra se torna óbvia
      de repente. Ela está eternizada na sujeira sobre a superfície. É uma sequência
      curta de glifos.
    all_portalquest_word_res_3: A membrana vítrea enruga-se quando passo minha mão
      por ela. A pedra canta e de repente percebo que consigo ler a sequência parcial
      de glifos...
    all_portalquest_word_res_4: |-
      Tocar mais na pedra confunde os meus sentidos. Ela não está vibrando, mas é quase como se existisse duas vezes, como se estivesse duplicada, sobrepondo-se à sua cópia.
      Com esse pensamento, me concentro em apenas uma iteração da pedra e consigo distinguir uma sequência de glifos. É um fragmento de um código de portal.
    all_portalquest_word_res_5: Sinto um grande alívio quando a altura do som muda,
      tornando-se um acorde musical agradável e harmonioso. Em minha mente, cada nota
      do acorde se associa ao formato de um glifo.
    all_portalquest_word_res_6: Eu me lembro de já ter pressionado minha palma contra
      a superfície da pedra, como estou fazendo agora. Também me lembro da sequência
      curta de glifos se revelando, como acontece agora.
