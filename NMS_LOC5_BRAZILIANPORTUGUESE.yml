    fth_exotic_all_pq_opt_b: Peça orientação
    fth_exotic1_pq_cra_lang_1: Eu vi você se aproximar da anomalia espacial. Estava
      esperando que fizesse isso. Obrigado, semelhante viajante. Esta missão tem importância
      para todos aqueles como nós.
    fth_exotic1_pq_cra_opt_a_1: Pergunte sobre a importância
    fth_exotic1_pq_cra_res_a_1: |-
      Algo terrível surgiu no aparato de Nada. Uma deturpação do espaço-tempo. Ela já arrancou uma nave cargueira inteira do céu. Tenho certeza de que senti a perda dos semelhantes viajantes na colisão.
      Vá do portal até o portal semelhante para alcançar a perturbação. A chave glífica está fragmentada, mas pode ser recuperada. Procure pedras do conhecimento. Sei que a chave vai se revelar para você.
    fth_exotic1_pq_cra_res_b_1: Vá do portal até o portal semelhante para alcançar
      a perturbação. A chave glífica está fragmentada, mas pode ser recuperada. Procure
      pedras do conhecimento. Sei que a chave vai se revelar para você.
    ui_mp_portalquest_cra_desc_1: "<AUDIO>TXT_StaticNoise_Start<>O local do acidente
      cheira a metal e carne queimados. Uma energia desconhecida salta e solta faíscas
      ao redor da nave, formando um arco sobre a fuselagem e percorrendo o meu exotraje.
      Ela é um efeito ou a causa do acidente?<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_cra_desc_1a: "<AUDIO>TXT_StaticNoise_Start<>Um ritmo na estática
      se torna proeminente, fazendo soar uma exigência. Ele perturba a minha mente
      com uma súplica, demandando materiais deste planeta. Uma força não identificada
      está inquieta aqui. Ela anseia por ser estabilizada.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_cra_res_1: |-
      <AUDIO>TXT_StaticNoise_Start<>Uma colisão entre matérias não acontece. Os materiais dissolvem diretamente dentro da perturbação, desaparecendo sem deixar rastros.
      As rajadas de estática se transformam em um zunido suave. A falha pode não ter sido fechada completamente, mas está estável por enquanto.<AUDIO>TXT_StaticNoise_End<>
    fth_exotic2_pq_bld_lang_1: Vai investigar a perturbação, camarada? Espero que
      esteja levando companheiros.
    fth_exotic2_pq_bld_opt_a_1: Pergunte sobre companheiros
    fth_exotic2_pq_bld_res_a_1: |-
      Por favor, não pense que estou questionando suas habilidades! Não foi isso que eu quis dizer. É que pode ser muito perigoso. Nada parecia tão preocupado.
      Acho que você precisa encontrar um portal para chegar lá. Não sei muito sobre essa tecnologia antiga, mas ela está ligada de alguma forma às pedras do conhecimento. Se encontrar as pedras, você deve conseguir obter as coordenadas.
      Espero ter ajudado um pouco. Se ajudei, ficarei feliz. Estamos todos juntos nesta, não é?
    fth_exotic2_pq_bld_res_b_1: |-
      Acho que você precisa encontrar um portal para chegar lá. Não sei muito sobre essa tecnologia antiga, mas ela está ligada de alguma forma às pedras do conhecimento. Se encontrar as pedras, você deve conseguir obter as coordenadas.
      Espero ter ajudado um pouco. Se ajudei, ficarei feliz. Estamos todos juntos nesta, não é?
    ui_mp_portalquest_bld_desc_1: "<AUDIO>TXT_StaticNoise_Start<>Uma energia anormal
      estala no ar ao redor da estrutura, atingindo-me com ondas de estática. Meu
      traje dispara uma série de avisos e erros.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_desc_1a: "<AUDIO>TXT_StaticNoise_Start<>Através do barulho,
      consigo distinguir um padrão, insistente e exigente. A realidade dessa estrutura
      foi violada, e a fenda resultante cospe estática e instabilidade. Ela pode ser
      estabilizada, mas apenas com o sacrifício de materiais.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_res_1: |-
      <AUDIO>TXT_StaticNoise_Start<>Seguro os materiais perto da origem do barulho e eles se desintegram até não haver mais nada em minhas mãos. Foram envolvidos pela estática.
      Os avisos do meu traje se tornam menos frenéticos. Este local não representa mais uma ameaça imediata.<AUDIO>TXT_StaticNoise_End<>
    fth_exotic3_pq_bld_lang_2: Este vai ser um teste de resistência, experiente em
      portais.
    fth_exotic3_pq_bld_opt_a_2: Pergunte sobre resistência
    fth_exotic3_pq_bld_res_a_2: |-
      A falha indicada pelo aparato de Nada é grave. Embora você talvez consiga diminuir o impacto dela, duvido que possa ser totalmente revertida.
      Porém, o teste real é alcançá-la. Você terá que ir até a região com a perturbação por meio de um portal.
      Sugiro que comece sua jornada procurando pedras do conhecimento. Sabia que elas compartilham uma herança com as passagens antigas? Se abordadas com mente clara e mão firme, elas revelarão as coordenadas de que você precisa.
    fth_exotic3_pq_bld_res_b_2: |-
      Você terá que ir até a região com a perturbação por meio de um portal.
      Sugiro que comece sua jornada procurando pedras do conhecimento. Sabia que elas compartilham uma herança com as passagens antigas? Se abordadas com mente clara e mão firme, elas revelarão as coordenadas de que você precisa.
    ui_mp_portalquest_bld_desc_2: "<AUDIO>TXT_StaticNoise_Start<>Percebo um lamento
      agudo vindo da estrutura. Conforme me aproximo, ele se distorce e se transforma
      no som estalado e sibilante da estática. Ela salta no ar e percorre a superfície
      do meu exotraje em um zigue-zague.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_desc_2a: "<AUDIO>TXT_StaticNoise_Start<>Pouco discernível
      entre os estalos, uma mensagem frenética é reproduzida sem parar. Há uma fenda
      nessa estrutura. Este planeta está profundamente ferido. Ele precisa do sacrifício
      de materiais específicos para se curar...<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_res_2: "<AUDIO>TXT_StaticNoise_Start<>Seguro os materiais
      perto de onde a estática está mais alta. Com uma explosão de energia, eles desaparecem.
      A perturbação presente aqui começa a ser eliminada.<AUDIO>TXT_StaticNoise_End<>"
    fth_exotic4_pq_gra_lang_1: Ah. Então, você se ofereceu para investigar a 'perturbação'
      que tanto está incomodando Nada.
    fth_exotic4_pq_gra_opt_a_1: Pergunte sobre a 'perturbação'
    fth_exotic4_pq_gra_res_a_1: |-
      Olha, eu não sei nada sobre perturbações, ou realidades, ou nada do tipo. Mas quero ajudar você. De verdade, eu quero.
      Alguém que eu...<DELAY>0.4<> costumava conhecer ficou em silêncio, exatamente próximo ao lugar onde Nada captou aquele sinal estranho. Isso não é do feitio dele. Ele não faz o tipo calado.
      Não espero vê-lo de novo, mas se você acabar com... seja lá o que for... se você impedir que isso aconteça com mais alguém, já é bom, sabe?
      Será quase impossível alcançar o lugar pelos métodos tradicionais. Você terá que viajar por meio de um portal.
      Antes de desaparecer, meu amigo disse algo sobre pedras do conhecimento. Eu acho que... bom, tenho certeza de que, se encontrar algumas delas e colocar sua mão nelas, você obterá as coordenadas necessárias. Boa sorte.
    fth_exotic4_pq_gra_res_b_1: |-
      Será quase impossível alcançar o lugar pelos métodos tradicionais. Você terá que viajar por meio de um portal. Eu...<DELAY>0.4<> consegui algumas informações sobre as pedras do conhecimento... Sabe? Aquelas pequenas colunas de pedra que normalmente falam com você? Bom, parece que elas têm mais alguns segredos.
      Eu acho que... bom, tenho certeza de que, se encontrar algumas dessas pedras do conhecimento e colocar sua mão nelas, você obterá as coordenadas necessárias. Boa sorte.
    ui_mp_portalquest_gra_desc_1: "<AUDIO>TXT_StaticNoise_Start<>De modo incongruente
      a este local de morte, uma estática viva estala sob o túmulo. Meu exotraje estremece
      enquanto essa estática o percorre, mas parece que a energia não me faz mal nenhum.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_gra_desc_1a: "<AUDIO>TXT_StaticNoise_Start<>Eu capto um padrão
      em meio às rajadas de estática. Sua estrutura é semelhante a uma sentença, e
      ele está fazendo uma exigência. A realidade aqui foi violada e está volátil.
      Apenas materiais específicos podem apaziguá-la.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_gra_res_1: |-
      <AUDIO>TXT_StaticNoise_Start<>A energia da estática reage violentamente à presença dos itens e ela se estende até mim. Ela lambe os materiais diretamente das minhas mãos, consumindo-os.
      Silêncio. Parece que a perturbação foi estabilizada.<AUDIO>TXT_StaticNoise_End<>
    fth_exotic5_pq_bld_lang_3: Fiquei sabendo que você se encarregou de uma investigação,
      semelhante. Que bom que Nada tem o seu apoio.
    fth_exotic5_pq_bld_opt_a_3: Pergunte sobre Nada
    fth_exotic5_pq_bld_res_a_3: |-
      Há uma força poderosa operando aqui. Nada tem medo dessas coisas. Ele é um Korvax muito inteligente, único em meio à sua espécie, mas ainda assim um Korvax. Seria irracional esperar que ele compartilhasse de nossa perspectiva, semelhante.
      Eu sonhei com esta conversa e com o que você fará em seguida. Não é exatamente uma pesquisa empírica, é verdade, mas já tive sonhos dessa natureza antes. Confio na visão que ele me mostrou. Por sua vez, peço que você confie em mim.
      Você entrará em um portal para chegar ao planeta problemático. O destino está predeterminado. Você descobrirá a localização dele no universo por meio das pedras do conhecimento. Elas reagirão ao toque de um viajante.
      Até nosso próximo encontro, semelhante.
    fth_exotic5_pq_bld_res_b_3: |-
      Eu sonhei com esta conversa, semelhante, e com o que você fará em seguida. Não é exatamente uma pesquisa empírica, é verdade, mas já tive sonhos dessa natureza antes. Confio na visão que ele me mostrou. Por sua vez, peço que você confie em mim.
      Você entrará em um portal para chegar ao planeta problemático. O destino está predeterminado. Você descobrirá a localização dele no universo por meio das pedras do conhecimento. Elas reagirão ao toque de um viajante.
      Até nosso próximo encontro, semelhante.
    ui_mp_portalquest_bld_desc_3: "<AUDIO>TXT_StaticNoise_Start<>A estrutura sibila
      e estala. Essa energia semelhante à estática deve ser a perturbação que Polo
      e Nada detectaram. Sem usar palavras, ela transmite exigências diretamente para
      a minha mente.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_desc_3a: "<AUDIO>TXT_StaticNoise_Start<>Algo geme nas profundezas
      do subterrâneo, como se a terra estivesse com fome. Mas por que ela quer esses
      materiais, que já são abundantes neste mundo?<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_res_3: "<AUDIO>TXT_StaticNoise_Start<>Eu empurro os materiais
      em direção à origem da perturbação que produz a estática e os observo se dissolverem
      e sumirem. O planeta danificado se alimentou de seus próprios recursos. Ele
      se cala. A falha na realidade foi reparada.<AUDIO>TXT_StaticNoise_End<>"
    fth_exotic1_pq_bld_lang_4: O companheiro de síntese de mercúrio é um artesão habilidoso.
      Você viu os rostos esculpidos por ele, semelhante viajante? São idênticos a
      rostos reais.
    fth_exotic1_pq_bld_opt_a_4: Pergunte sobre os rostos
    fth_exotic1_pq_bld_res_a_4: |-
      São obras de arte. Mas na verdade, o robô é apenas uma ferramenta do especialista Polo.
      Não devemos subestimar os Geks. O jeito jovial mascara uma grande inteligência. Eles fizeram muita coisa por mim. Por todos nós.
    fth_exotic1_pq_bld_desc_4: Os bigodes de Ariadne estremecem. Ele leva a mão enluvada
      até o rosto e o toca como se estivesse se refamiliarizando com as protuberâncias
      e contornos dele.
    fth_exotic1_pq_bld_res_b_4: Você deve buscar as pedras do conhecimento para destrancar
      um portal. Toque nessas pedras. Elas saberão aguardar você, semelhante viajante.
    ui_mp_portalquest_bld_desc_4: Meu exotraje emite um alerta enquanto me aproximo
      da estrutura. A voz sintetizada guincha.
    ui_mp_portalquest_bld_lang_4: Atenção. Anomalia detectada. Atenção. Atenção. Atenção.
    ui_mp_portalquest_bld_desc_4a: "<AUDIO>TXT_StaticNoise_Start<>Meus membros estão
      lentos e não cooperam, meu traje está apertado e desconfortável. Uma exigência
      desesperada ressoa pela estrutura. Mal dá para ouvi-la em meio à estática.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_res_4: |-
      <AUDIO>TXT_StaticNoise_Start<>Meu próprio corpo resiste enquanto empurro os materiais em direção à estrutura. Meus músculos tremem em protesto, minha mente se enche de medo.
      Justamente quando penso que não consigo fazer isto, uma explosão de energia arranca os recursos das minhas mãos e os devora. A estática se transforma em silêncio. Não há mais nada a ser feito aqui.<AUDIO>TXT_StaticNoise_End<>
    fth_exotic2_pq_cra_desc_2: Gêmeos sorri desanimado para mim, mas parece distraído.
      Ele não para de olhar para Héspero.
    fth_exotic2_pq_cra_opt_a_2: Pergunte sobre Héspero
    fth_exotic2_pq_cra_res_a_2: |-
      Ah, desculpe, camarada. Minha distração deve ser óbvia. Olá. É sempre um prazer falar com você.
      Estou só um pouco preocupado com Héspero. Eu...
    fth_exotic2_pq_cra_res2_a_2: Gêmeos abaixa a voz. Ele parece incomodado.
    fth_exotic2_pq_cra_res3_a_2: Com todas essas perturbações estranhas na realidade,
      tenho medo que Héspero... se coloque em perigo. Sei como ele é. Esse tipo de
      mistério lhe é irresistível.
    fth_exotic2_pq_cra_res4_a_2: |-
      Mas chega de falar das minhas preocupações. Sei que você está fazendo um trabalho importante, em nome de todos nós.
      Você pode alcançar a região com a perturbação por meio de um portal, mas será preciso saber a localização certa para chegar lá. Procure pedras do conhecimento. Toque nelas. Tenho certeza de que vai encontrar o que precisa.
    fth_exotic2_pq_cra_res_b_2: |-
      Ah, desculpe, camarada. Minha distração deve ser óbvia. Sei que você está fazendo um trabalho importante, em nome de todos nós.
      Você pode alcançar a região com a perturbação por meio de um portal, mas será preciso saber a localização certa para chegar lá. Procure pedras do conhecimento. Toque nelas. Tenho certeza de que vai encontrar o que precisa.
    fth_exotic5_pq_cra_desc_2: O alienígena com óculos me ignora. Ele parece preocupado.
    ui_mp_portalquest_cra_desc_2: |-
      <AUDIO>TXT_StaticNoise_Start<>A nave danificada sibila e queima. A energia da estática tem uma qualidade anormal. É mais do que a descarga elétrica de um mecanismo quebrado.
      Embora não haja ninguém aqui, uma voz grita, abafada e distante.<AUDIO>TXT_StaticNoise_End<>
    npc_mp_portalquest_cra_lang_2: "<AUDIO>TXT_RadioNoise<><STELLAR>... kkttzzzzzzk...<>
      Onde eu...? <AUDIO>TXT_RadioNoise<><STELLAR>... zktt...<> é o mesmo lugar! A
      assinatura da realid<AUDIO>TXT_RadioNoise<><STELLAR>... ttzzz...<> o que aconteceu
      com Ártemis não é <AUDIO>TXT_RadioNoise<><STELLAR>... kkttzzzzzzk...<> esta
      estática! Por favor, alguém pode...? <AUDIO>TXT_RadioNoise<><STELLAR>... kktzz...<>"
    ui_mp_portalquest_cra_desc_2a: "<AUDIO>TXT_StaticNoise_Start<>A estática transmite
      sua exigência com estalos. O planeta está ferido, desestabilizado. Um tipo de
      material específico, encontrado localmente, deve servir para repará-lo.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_cra_res_2: |-
      <AUDIO>TXT_StaticNoise_Start<>Estendendo minhas mãos e permitindo que minha mente flutue pela estática, busco a origem da energia estranha.
      De repente, eu a sinto. Ela me repele como uma força magnética. Não consigo sentir mais nada. Com esforço, ofereço os materiais para o local.
      Há um estalo ensurdecedor e a oferenda deixa de existir. Depois, silêncio. O local fica pacífico mais uma vez.<AUDIO>TXT_StaticNoise_End<>
    fth_exotic3_pq_bld_desc_5: O viajante solene me avalia. Seus olhos se demoram
      em meu rosto, como se estivessem procurando um ferimento.
    fth_exotic3_pq_bld_lang_5: Fico feliz que tenha sobrevivido. Este será seu primeiro
      encontro com uma dessas perturbações?
    fth_exotic3_pq_bld_opt_a_5: Diga que sim
    fth_exotic3_pq_bld_opt_c_5: Diga que não
    fth_exotic3_pq_bld_res_a_5: Mais uma vez, Mercúrio me observa de perto. Ele olha
      para baixo, para as próprias mãos. Em seguida, olha para cima e encontra meus
      olhos.
    fth_exotic3_pq_bld_res2_a_5: |-
      Nesse caso, vamos torcer para que você sobreviva à jornada sem sofrer alterações.
      A rede de portais fornecerá uma passagem para a região desestabilizada. Você terá que estimular as vias neurais corretas com um código glífico. Pedras do conhecimento antigas podem lhe ensinar esse código.
    fth_exotic3_pq_bld_res_c_5: |-
      Sua resistência me impressiona, experiente em portais.
      Do mesmo modo, a rede de portais fornecerá uma passagem para a região desestabilizada. Você terá que estimular as vias neurais corretas com um código glífico. Pedras do conhecimento antigas podem lhe ensinar esse código.
    fth_exotic3_pq_bld_res_b_5: A rede de portais fornecerá uma passagem para a região
      desestabilizada. Você terá que estimular as vias neurais corretas com um código
      glífico. Pedras do conhecimento antigas podem lhe ensinar esse código.
    ui_mp_portalquest_bld_desc_5: "<AUDIO>TXT_StaticNoise_Start<>O zunido e os estalos
      da estática cercam a estrutura. Colocando minha mão sobre ela, descubro uma
      parte que está estranhamente sem substância. Onde deveriam tocar em matéria
      sólida, meus dedos atravessam o ar.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_desc_5a: "<AUDIO>TXT_StaticNoise_Start<>A estrutura parece
      presente e não presente ao mesmo tempo. Noto um leve brilho onde a estática
      é mais alta. Ela faz estalar sua exigência várias vezes: um sacrifício de materiais
      para abrandá-la e estabilizá-la.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_res_5: "<AUDIO>TXT_StaticNoise_Start<>A superfície brilhante
      se rende e engole a oferenda. Os estalos se transformam em um zunido suave.
      Aparentemente, foram apaziguados. Fiz tudo o que pude aqui.<AUDIO>TXT_StaticNoise_End<>"
    fth_exotic4_pq_bld_lang_6: Está indo investigar a mais recente perturbação? Antes
      você do que eu. Apesar de que seria bom sair daqui. Os outros não param de falar
      sobre isso.
    fth_exotic4_pq_bld_opt_a_6: Pergunte sobre os outros
    fth_exotic4_pq_bld_res_a_6: |-
      Eles estão obcecados! É demais. Ariadne é o principal culpado. Ele me dá arrepios. Todo aquele papo sobre rostos, sendo que ele tem o 'rosto' mais estranho que eu já vi.
      Enfim... Se precisar de uma ajudinha para começar, voe para fora daqui e procure as pedras do conhecimento. O código de portal que elas revelam devem levar você até o lugar ruim. Só não se esqueça de levar uma boa multiferramenta.
    fth_exotic4_pq_bld_res_b_6: Voe para fora daqui e procure as pedras do conhecimento.
      O código de portal que elas revelam devem levar você até o lugar ruim. Só não
      se esqueça de levar uma boa multiferramenta.
    ui_mp_portalquest_bld_desc_6: "<AUDIO>TXT_StaticNoise_Start<>Estalos de estática
      me recebem quando me aproximo. A estrutura parece comprometida.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_desc_6a: "<AUDIO>TXT_StaticNoise_Start<>Embora fraco e deturpado,
      há um padrão claro pulsando através do som da estática. A perturbação aqui é
      uma fissura, um rasgo na realidade. Apenas materiais específicos podem estabilizá-la...<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_res_6: "<AUDIO>TXT_StaticNoise_Start<>Os materiais se desintegram
      completamente. Os estalos da estática ficam mais lentos e param. Resta apenas
      um zunido suave. A estrutura parece estabilizada.<AUDIO>TXT_StaticNoise_End<>"
    fth_exotic5_pq_cra_lang_3: Já descobriu muita coisa sobre as perturbações, semelhante?
      Por favor, me conte sobre suas experiências.
    fth_exotic5_pq_cra_opt_a_3: Diga que têm sido assustadoras
    fth_exotic5_pq_cra_opt_c_3: Diga que têm sido esclarecedoras
    fth_exotic5_pq_cra_res_a_3: |-
      Ah. Sim. Eu compreendo.
      Eu participei do esforço para estabilizar a perturbação mais recente. A voz da estática me deixou perturbado. É muito parecida com a do Atlas, sabe, e ao mesmo tempo... diferente.
    fth_exotic5_pq_cra_res_a_alt_3: Héspero franze as sobrancelhas, incrédulo. Ele
      não comenta sobre a minha alegação.
    fth_exotic5_pq_cra_res_b_3: Já vi isso antes. Aterrissar a nave em um planeta,
      vasculhar a superfície em busca de pedras do conhecimento. Um toque e você descobre
      a localização para a região afetada. Insira essa localização em um portal e
      atravesse...
    ui_mp_portalquest_cra_desc_3: |-
      <AUDIO>TXT_StaticNoise_Start<>Embora os destroços estejam silenciosos e frios, uma força estranha surge aos estalos da terra, como se fosse estática, acionando avisos no meu exotraje.
      A energia da estática transmite uma mensagem diretamente para a minha mente:<AUDIO>TXT_StaticNoise_End<>
    ui_mp_portalquest_cra_lang_3: Estabilize... a instabilidade. Elimine... a deturpação.
      Materiais são necessários.
    ui_mp_portalquest_cra_res_3: |-
      <AUDIO>TXT_StaticNoise_Start<>Meu traje emite um alarme. As informações que exibe estão embaralhadas. O alarme fica mais urgente à medida que me aproximo da origem da energia estranha.
      O barulho da estática aumenta e se torna um rugido quando ofereço os materiais. Em seguida, ele silencia. <AUDIO>TXT_StaticNoise_End<>
    fth_exotic1_pq_bld_lang_7: A natureza dessas perturbações me preocupa, semelhante
      viajante. Não costumo sair da anomalia, mas o que encontrei lá fora foi mais
      do que uma imitação.
    fth_exotic1_pq_bld_opt_a_7: Pergunte sobre a imitação
    fth_exotic1_pq_bld_res_a_7: |-
      Vi meu próprio rosto na perturbação. Não era uma iteração. Era eu mesmo. Olhei através de dois pares de olhos.
      Você quer ver isso por conta própria? Descubra a localização com as pedras do conhecimento. Elas devem revelar seus segredos facilmente. Foram feitas para receber você...
    fth_exotic1_pq_bld_res_b_7: Para se aventurar por lá por conta própria, descubra
      a localização com as pedras do conhecimento. Elas devem revelar seus segredos
      facilmente. Foram feitas para receber você...
    ui_mp_portalquest_bld_desc_7: "<AUDIO>TXT_StaticNoise_Start<>Meu traje solta um
      alarme. Seus sensores oscilam violentamente. A estrutura está instável, não
      é segura.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_desc_7a: "<AUDIO>TXT_StaticNoise_Start<>A energia de uma
      estática avança pela superfície da estrutura e sobe em espiral pelo meu braço.
      Está viva e implora. Algo no plano da realidade está danificado. É preciso um
      sacrifício de materiais para repará-lo.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_res_7: |-
      <AUDIO>TXT_StaticNoise_Start<>A estática forma um arco das pontas dos meus dedos até os materiais que coletei. Eles se encolhem e somem. Qualquer rastro deles desaparece.
      A energia desconhecida se apazigua e retorna para a terra. Parece que o dano que ocorreu aqui foi eliminado.<AUDIO>TXT_StaticNoise_End<>
    fth_exotic2_pq_bld_desc_8: Os olhos grandes de Gêmeos parecem tomados pela tristeza,
      mas ele se anima quando o cumprimento.
    fth_exotic2_pq_bld_lang_8: Você está bem, camarada? Peço desculpas se minha postura
      é desencorajadora. É claro que sou grato pelos esforços de viajantes como você.
      E Héspero também. Se não fosse pelo espírito aventureiro dele, nós nunca teríamos
      nos conhecido.
    fth_exotic2_pq_bld_opt_a_8: Pergunte como ele conheceu Héspero
    fth_exotic2_pq_bld_res_a_8: |-
      Nós nos conhecemos quando vi os portais pela primeira vez. Assim que entrei naquela paisagem desconhecida, piscando e desorientado, fui recebido por um estranho orbe de luz. Imagine meu espanto quando ele falou.
      Por muito tempo, tivemos apenas as vozes um do outro para nos orientarmos na escuridão. Mas quando as fronteiras finalmente se desfizeram,<DELAY>0.4<> foi como se nos conhecêssemos a vida inteira.
      Se você quer ajudar a silenciar essa anomalia, procure as pedras do conhecimento, camarada. Elas lhe mostrarão tudo o que você precisa para direcionar o fluxo do portal.
    fth_exotic2_pq_bld_res_b_8: Se você quer ajudar a silenciar essa anomalia, procure
      as pedras do conhecimento, camarada. Elas lhe mostrarão tudo o que você precisa
      para direcionar o fluxo do portal.
    ui_mp_portalquest_bld_desc_8: |-
      <AUDIO>TXT_StaticNoise_Start<>Minha visão fica embaçada enquanto encaro a estrutura. Por um instante, é como se duas cópias idênticas estivessem diante de mim, um pouco deslocadas.
      Eu pisco e o instante acaba.<AUDIO>TXT_StaticNoise_End<>
    ui_mp_portalquest_bld_desc_8a: "<AUDIO>TXT_StaticNoise_Start<>A energia de uma
      estática sibila de dentro do meu exotraje e transmite uma mensagem: a realidade
      dessa estrutura foi danificada. Ela anseia por ser estabilizada.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_desc_8b: "<AUDIO>TXT_StaticNoise_Start<>Noto um líquido
      luminoso saindo da estrutura. Ele parece reagir à minha presença e flui mais
      rápido quando aproximo minha mão. Isso é uma oferta? Algo para me ajudar?<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_desc_8c: "<AUDIO>TXT_StaticNoise_Start<>O líquido penetra
      rapidamente em minhas palmas. Ele tem um cheiro doce, quase apetitoso.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_res_8: |-
      <AUDIO>TXT_StaticNoise_Start<>Eu encaro minhas mãos, que ficaram vazias de repente. Ainda consigo ver a pós-imagem dos materiais que estavam ali. Eles definitivamente sumiram. Foram arrancados desta realidade.
      A energia da estática se esvai até sobrar apenas um zunido. A estrutura parece estável agora.<AUDIO>TXT_StaticNoise_End<>
    ui_mp_portalquest_rift_opt_b: Colete fluido de enzimas
    ui_mp_portalquest_rift_opt_b3: Colete composto adocicado
    fth_exotic3_pq_cra_lang_4: Essas perturbações me fazem sentir uma grande inquietação.
    fth_exotic3_pq_cra_opt_a_4: Pergunte sobre a inquietação
    fth_exotic3_pq_cra_res_a_4: |-
      A voz da estática é... inebriante. Olhar para dentro daquela fenda é como olhar por uma janela para um sonho. Vejo Soleth Primordial. Vejo como já fui uma vez. Uma versão anterior. E me sinto vulnerável, como se o sonho estivesse olhando diretamente de volta para mim.
      Vá, experiente em portais. Encontre os filhos de pedra dos portais. Ouça bem os ensinamentos deles.
    fth_exotic3_pq_cra_res_b_4: Encontre os filhos de pedra dos portais. Ouça o que
      eles disserem.
    ui_mp_portalquest_cra_desc_4: "<AUDIO>TXT_StaticNoise_Start<>A estática presente
      no local deste acidente parece se infiltrar diretamente em meu exotraje. Sinto-a
      fazer minha pele formigar.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_cra_desc_4a: "<AUDIO>TXT_StaticNoise_Start<>Um sinal atravessa
      o barulho. Essa ferida na realidade exige um sacrifício. Ela precisa consumir
      um material deste planeta. Ela precisa consumir a si mesma.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_cra_lang_4: "<AUDIO>TXT_RadioNoise<><STELLAR>... kkktt...<>
      sabem que eu não estive sempre aqui <AUDIO>TXT_RadioNoise<><STELLAR>... zktt...<>
      se tornou tão escuro<AUDIO>TXT_RadioNoise<><STELLAR>... kttkk...<> se tornou
      redundante <AUDIO>TXT_RadioNoise<><STELLAR>... zzktkt...<>"
    ui_mp_portalquest_cra_res_4: |-
      <AUDIO>TXT_StaticNoise_Start<>Uma onda de energia encobre minhas mãos estendidas, consumindo totalmente os materiais.
      Sobra apenas o silêncio.<AUDIO>TXT_StaticNoise_End<>
    ui_mp_portalquest_rift_opt_b2: Vasculhe os destroços
    ui_mp_portalquest_water2_res: |-
      Preso em uma parte da fuselagem quebrada, encontro um pano de uma nanofibra muito parecida com a do meu exotraje.
      Integrada ao tecido encontra-se uma atualização de oxigênio, ainda intacta. Eu a levo comigo. Talvez possa ajudar na minha busca subaquática.
    fth_exotic4_pq_bld_desc_9: Tétis parece menos inquieto do que o normal. Ele me
      olha em silêncio.
    fth_exotic4_pq_bld_lang_9: Essas perturbações são... Há algo muito errado. Fui
      ver pessoalmente. Até mesmo o meu exotraje pareceu entrar em pânico quando me
      aproximei.
    fth_exotic4_pq_bld_opt_a_9: Pergunte sobre o traje
    fth_exotic4_pq_bld_res_a_9: |-
      Não se preocupe. Não estou completamente louco. Sei que um traje não pode entrar em pânico. Ele apenas não parecia programado para lidar com esse perigo em particular. Os sensores ficaram descontrolados, soltando avisos e alertas.
      Enfim, se quiser mesmo ir até lá, encontre algumas pedras do conhecimento. Cada uma tem um fragmento da localização do portal necessária.
    fth_exotic4_pq_bld_res_b_9: Se quiser mesmo ir até lá, encontre algumas pedras
      do conhecimento. Cada uma tem um fragmento da localização do portal necessária.
    ui_mp_portalquest_bld_desc_9: "<AUDIO>TXT_StaticNoise_Start<>Essa estrutura está
      envolvida por um campo de estática estranho, que parece tanto estalar com energia
      quanto demonstrar um vazio total.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_desc_9a: "<AUDIO>TXT_StaticNoise_Start<>Os estalos e cliques
      da estática fazem soar uma exigência. É preciso remover materiais da superfície
      deste planeta e entregá-los para esse lugar perturbado.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_res_9: |-
      <AUDIO>TXT_StaticNoise_Start<>Com um estouro ensurdecedor, os materiais somem. A estática os levou.
      A estrutura agora parece totalmente comum, como se nenhuma perturbação houvesse ocorrido aqui.<AUDIO>TXT_StaticNoise_End<>
    fth_exotic5_pq_gra_lang_2: A estática falou comigo, semelhante. Foi um julgamento
      que já suportei antes. É um pesadelo recorrente.
    fth_exotic5_pq_gra_opt_a_2: Pergunte sobre o pesadelo
    fth_exotic5_pq_gra_res_a_2: Héspero para e me avalia. Sinto meu rosto ficar vermelho
      com a análise dele.
    fth_exotic5_pq_gra_res2_a_2: |-
      Hum. Você já encontrou o observador vermelho, não foi? O Atlas.
      Eu fui um tolo. Somos todos filhos dele, isso é incontestável. Mas eu pensei... tinha esperança de que isso significasse que todos fôssemos merecedores do amor dele. Mas a verdade... a verdade é que nem toda iteração é suficiente.
      ...
      Podemos apenas nos voltar para as possibilidades do futuro, semelhante. A estática não pertence a este plano. Você tem razão em combatê-la. Vá. Procure as pedras do conhecimento. O caminho se tornará claro para você.
    fth_exotic5_pq_gra_res2_a_alt_2: |-
      Sinto que você não está distante. Seria inapropriado discutirmos isso. Não desejo interferir na sua jornada, semelhante. Cada um precisa encontrar seu próprio caminho.
      Podemos apenas nos voltar para as possibilidades do futuro. A estática não pertence a este plano. Você tem razão em combatê-la. Vá. Procure as pedras do conhecimento. Esse caminho, pelo menos, se tornará claro.
    fth_exotic5_pq_gra_res3_a_2: Podemos apenas nos voltar para as possibilidades
      do futuro, semelhante. A estática não pertence a este plano. Você tem razão
      em combatê-la. Vá. Procure as pedras do conhecimento. O caminho se tornará claro
      para você.
    ui_mp_portalquest_gra_desc_2: "<AUDIO>TXT_StaticNoise_Start<>%NAME% %NAME% faleceu,
      sem dúvidas, mas ainda persiste um eco de sua assinatura única neste lugar.
      Mais do que uma simples lembrança, é como se sua essência ainda estivesse aqui...<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_gra_desc_2a: "<AUDIO>TXT_StaticNoise_Start<>Um campo de estática
      envolve o túmulo com dedos longos e crepitantes. No ruído, uma mensagem: traga
      materiais deste mundo. Sacrifique-os aqui. Estabilize esta anomalia.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_gra_res_2: |-
      <AUDIO>TXT_StaticNoise_Start<>Os dedos se projetam à frente e pinçam os materiais para o nada.
      O túmulo de %NAME% voltou a ser um local de paz e descanso. Fico me perguntando se ele também foi capturado pela estranha energia da estática.<AUDIO>TXT_StaticNoise_End<>
    fth_exotic1_pq_cra_lang_5: Essas perturbações são uma janela voltada para este
      universo, semelhante viajante. Sob a luz ou a escuridão, os dois lados do vidro
      são válidos. Estou em paz com isso. Nós dois estamos.
    fth_exotic1_pq_cra_opt_a_5: Pergunte quem são esses dois
    fth_exotic1_pq_cra_res_a_5: |-
      Eu e semelhante eu. Temos que aceitar os protocolos que não podemos alterar, ou nunca conheceremos a paz.
      Comece a busca pelas pedras do conhecimento. A fenda-janela dirá a localização dela para você, como sempre. Sinto este ciclo se aproximando de seu começo.
    fth_exotic1_pq_cra_res_b_5: Comece a busca pelas pedras do conhecimento. A fenda-janela
      dirá a localização dela para você, como sempre. Sinto este ciclo se aproximando
      de seu começo.
    ui_mp_portalquest_cra_desc_5: "<AUDIO>TXT_StaticNoise_Start<>Uma sensação de perda
      cerca este lugar. Uma energia misteriosa zune ao redor da nave quebrada, mas
      não há sinal de vida nem de morte. Qualquer tripulação que houvesse sumiu há
      muito tempo.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_cra_desc_5a: "<AUDIO>TXT_StaticNoise_Start<>A voz da estática
      sussurra sua exigência. Este planeta está ferido. Tem fome. Precisa copiar um
      material deste planeta. Precisa copiar a si mesmo.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_cra_lang_5: "<AUDIO>TXT_RadioNoise<><STELLAR>... kktttk...<>
      só quero voltar para<AUDIO>TXT_RadioNoise<><STELLAR>... zzktk...<> bastidores,
      um substituto do meu próprio<AUDIO>TXT_RadioNoise<><STELLAR>... zzkzz...<> tão
      escuro. Não aguento... Quero <AUDIO>TXT_RadioNoise<><STELLAR>... zzzzzt...<>
      luz vermelha <AUDIO>TXT_RadioNoise<><STELLAR>... ktzzz...<>"
    ui_mp_portalquest_cra_res_5: |-
      <AUDIO>TXT_StaticNoise_Start<>De repente, uma visão de mim mesmo me assola. Minha cabeça gira com o déjà vu de um déjà vu, espelhos dentro de espelhos, como se eu tivesse curado a dor deste planeta infinitas vezes antes...
      Os materiais se dissolvem. A visão passa. A estática se aquieta.
      Sobra apenas o silêncio.<AUDIO>TXT_StaticNoise_End<>
    fth_exotic2_pq_bld_lang_11: Eu vi a perturbação com os meus próprios olhos, camarada.
      Me senti vivo lá. Lembrei o quanto sinto falta de viver uma aventura.
    fth_exotic2_pq_bld_opt_a_11: Pergunte sobre aventura
    fth_exotic2_pq_bld_res_a_11: Gêmeos olha para seu companheiro e depois fala em
      um tom baixo.
    fth_exotic2_pq_bld_res_b_11: |-
      Houve um tempo em que Héspero precisou ser salvo, mas isso é passado. Eu tenho inventado desculpas, me escondido de mim mesmo por tempo demais. Chega.
      Faça sua nave atravessar o portão da anomalia. Viaje até a superfície de um planeta e desembarque. Sinta seus pés amassarem a terra. Procure pilares de pedra antigos. Ouça o código de portal que eles entoam para a sua alma...
    fth_exotic2_pq_bld_res_b2_11: Faça sua nave atravessar o portão da anomalia. Viaje
      até a superfície de um planeta e desembarque. Sinta seus pés amassarem a terra.
      Procure pilares de pedra antigos. Ouça o código de portal que eles entoam para
      a sua alma...
    ui_mp_portalquest_bld_desc_11: Claramente, há algo muito errado com essa estrutura.
      Ela emite uma estática fraca, que oscila como um fogo que está se apagando.
    ui_mp_portalquest_bld_desc_11a: "<AUDIO>TXT_StaticNoise_Start<>Há um padrão, repetido
      infinitamente, embutido no ruído de estática. Meu traje traduz os dados fragmentados
      em uma mensagem, uma exigência: certos materiais, se sacrificados aqui, devem
      estabilizar essa perturbação.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_res_11: |-
      <AUDIO>TXT_StaticNoise_Start<>Os materiais se esfarelam na nuvem de estática, deixando minhas mãos vazias.
      O local com a perturbação se estabilizou. A estática se foi, ou pelo menos diminuiu.<AUDIO>TXT_StaticNoise_End<>
    fth_exotic3_pq_bld_lang_12: Nosso trabalho é muito importante para este universo.
      Orgulhe-se da sua contribuição, experiente em portais.
    fth_exotic3_pq_bld_opt_a_12: Pergunte sobre o trabalho
    fth_exotic3_pq_bld_res_a_12: |-
      Ultimamente, eu muitas vezes me pego olhando para trás, em direção ao vazio. Mas um viajante não deve prender seu destino a um lugar ou a uma época. A anomalia é minha família agora.
      As pedras do conhecimento contêm o código glífico de que você precisa. Insira-as na pedra rotatória e submeta-se ao fluxo do portal.
    fth_exotic3_pq_bld_res_b_12: As pedras do conhecimento contêm o código glífico
      de que você precisa. Insira-as na pedra rotatória e submeta-se ao fluxo do portal.
    ui_mp_portalquest_bld_desc_12: |-
      <AUDIO>TXT_StaticNoise_Start<>Meus músculos estremecem involuntariamente conforme me aproximo da estrutura. A energia sinistra de uma estática borbulha do chão e parece repelir alguma coisa no meu exotraje.
      O ruído aqui tem todas as características de uma mensagem corrompida, dados fragmentados de origem desconhecida. É uma súplica:<AUDIO>TXT_StaticNoise_End<>
    ui_mp_portalquest_bld_lang_12: "<AUDIO>TXT_StaticNoise_Start<>Traga materiais
      aqui... Submeta-os. Equilibre... região perturbada.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_res_12: |-
      <AUDIO>TXT_StaticNoise_Start<>Não consigo ver o que acontece com os materiais. Uma luz vermelha me cega. Eu me curvo conforme ela penetra minha mente. Isso dói.
      A região parece estar estabilizada, mas preciso sair daqui o mais rápido possível.<AUDIO>TXT_StaticNoise_End<>
    fth_exotic4_pq_cra_lang_6: É tão bom sair do esconderijo de vez em quando. Vale
      a pena.
    fth_exotic4_pq_cra_opt_a_6: Pergunte sobre essa saída
    fth_exotic4_pq_cra_res_a_6: |-
      Viver sem medo, aproveitar os espólios deste universo. É assim que nos definimos, não é?
      Lute para manter essa liberdade. Acabe com as perturbações. Sobreviva.
      Você pode alcançar uma perturbação por meio de um portal. Observe a superfície de um planeta com o seu visor, toque nas pedras do conhecimento que encontrar. Elas lhe mostrarão o caminho.
    fth_exotic4_pq_cra_res_b_6: Você pode alcançar uma perturbação por meio de um
      portal. Observe a superfície de um planeta com o seu visor, toque nas pedras
      do conhecimento que encontrar. Elas lhe mostrarão o caminho.
    ui_mp_portalquest_cra_desc_6: "<AUDIO>TXT_StaticNoise_Start<>Este local de acidente
      é profundamente perturbador. Não há sinais de uma tripulação, viva ou morta.
      Mesmo assim, em algum lugar, uma voz grita. O sinal é fraco...<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_cra_lang_6: "<AUDIO>TXT_RadioNoise<><STELLAR>... kzzzz...<>
      certeza de que ainda sou eu mesmo<AUDIO>TXT_RadioNoise<><STELLAR>... tktktk...<>
      assinatura é idêntica <AUDIO>TXT_RadioNoise<><STELLAR>... zzzz...<>"
    ui_mp_portalquest_cra_desc_6a: "<AUDIO>TXT_StaticNoise_Start<>Ao redor do lugar
      do acidente, uma energia escura implora. A realidade está se estilhaçando aqui.
      O planeta está instável. Certos materiais poderiam ajudar a reparar isso...<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_cra_res_6: |-
      <AUDIO>TXT_StaticNoise_Start<>De repente, sinto um desnorteamento, um enjoo. Como cheguei aqui? O que eu estava fazendo?
      Minhas mãos estão vazias. O local do acidente parece estar silencioso. Devo ter cumprido minha tarefa aqui.<AUDIO>TXT_StaticNoise_End<>
    fth_exotic5_pq_gra_lang_3: Eu realmente aprecio nossos encontros impossíveis,
      semelhante. É importante valorizar nossos companheiros.
    fth_exotic5_pq_gra_opt_a_3: Pergunte sobre companheiros
    fth_exotic5_pq_gra_res_a_3: A voz da hierarquia é alta e violenta. Ela pode nos
      ensurdecer para as vozes mais próximas de nossos ouvidos.
    fth_exotic5_pq_gra_res2_a_3: Os olhos de Héspero se lançam a Gêmeos e depois ao
      chão. Ele limpa a garganta.
    fth_exotic5_pq_gra_res_b_3: Confie em sua intuição, semelhante. A esta altura,
      você já conhece o caminho. As pedras do conhecimento vão fornecer a chave do
      portal de que você precisa. A perturbação aguarda você. Ela aguarda todos nós.
    ui_mp_portalquest_gra_desc_3: "<AUDIO>TXT_StaticNoise_Start<>O local onde %NAME%
      descansa eternamente está sendo perturbado por uma energia violenta e estalante.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_gra_desc_3a: "<AUDIO>TXT_StaticNoise_Start<>Meu traje interpreta
      uma mensagem com os sons da estática: aqui, a realidade está frágil e fina,
      se rompendo. Talvez não seja possível fechar totalmente a falha, mas ela pode
      ser estabilizada com um sacrifício de materiais.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_gra_desc_3b: "<AUDIO>TXT_StaticNoise_Start<>Um líquido luminoso
      sai da terra sob o túmulo. Ele parece reagir à minha presença e flui mais rápido
      quando aproximo minha mão. Isso é uma oferta? Algo para me ajudar?<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_gra_desc_3c: "<AUDIO>TXT_StaticNoise_Start<>O líquido penetra
      rapidamente em minhas palmas. Ele tem um cheiro doce, quase apetitoso.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_gra_res_3: |-
      <AUDIO>TXT_StaticNoise_Start<>A estática me transpassa, invadindo meu corpo. Meus nervos irrompem em dor conforme conduzem a energia violenta.
      A sensação pára tão repentinamente quanto começou. Me sinto como se já tivesse estado aqui antes. Parece que estou caindo no sono, me preparando para mais uma noite do mesmo sonho recorrente.
      Pelo menos, o túmulo parece estável agora.<AUDIO>TXT_StaticNoise_End<>
    fth_exotic1_pq_bld_lang_13: Há quanto tempo já estamos dançando neste ritmo? A
      periodicidade dessas perturbações traz certo conforto.
    fth_exotic1_pq_bld_opt_a_13: Pergunte sobre conforto
    fth_exotic1_pq_bld_res_a_13: O tempo dessas anomalias parece preciso, semelhante
      viajante. Um padrão natural. Talvez somente as pontas da forma de onda se manifestem
      para nós. De qualquer maneira, ela tem um ritmo. Cada vez que o universo chama,
      nós respondemos. A resposta começa com uma busca por conhecimento. Ouça as pedras
      antigas, pois elas indicarão o caminho para a região perturbada.
    fth_exotic1_pq_bld_res_b_13: Talvez você também se lembre desse ritmo. Ouça as
      antigas pedras do conhecimento. Elas indicarão o caminho para a região perturbada.
    ui_mp_portalquest_bld_desc_13: Uma porção de estática salta da estrutura perturbada
      para o meu braço. Os sensores do meu traje registraram uma sensação quase como
      de cócegas. Involuntariamente, eu estremeço.
    ui_mp_portalquest_bld_desc_13a: 'Uma mensagem silenciosa invade a minha mente:
      essa estrutura vem consumindo recursos locais e agora requer assistência manual.
      É necessário sacrificar materiais para restaurar o equilíbrio.'
    ui_mp_portalquest_bld_res_13: Os materiais são engolidos pela estática. Embora
      eu não possa ver aonde foram, sinto que reequilibrei alguma coisa. Onde está
      a outra metade dessa balança?
    fth_exotic2_pq_cra_lang_7: Olá! Ah, que alegria cumprimentar você. Deixando o
      perigo dessas perturbações de lado, fico feliz de fazer parte desse esforço
      ao seu lado.
    fth_exotic2_pq_cra_opt_a_7: Pergunte sobre o esforço
    fth_exotic2_pq_cra_res_a_7: Nós, viajantes, estamos lidando com essas perturbações
      há alguns meses, e nem mesmo Héspero conhece a origem delas. Mesmo assim, prosseguimos,
      nos reunindo aos milhares para estabilizar o universo. Eu realmente acredito
      que nesses momentos de colaboração, nossos esforços prolongam nosso tempo juntos
      um pouco. Não há certa alegria nisso? Um portal pode transportar você até a
      região afetada. Você vai precisar do conhecimento de três pedras para aprender
      a sequência de glifos. A tarefa será muito mais rápida com companhia! Espero
      que você conheça novos camaradas hoje.
    fth_exotic2_pq_cra_res_b_7: Um portal pode transportar você até a região afetada.
      Você vai precisar do conhecimento de três pedras para aprender a sequência de
      glifos. A tarefa será muito mais rápida com companhia! Espero que conheça novos
      camaradas hoje.
    ui_mp_portalquest_cra_desc_7: A sucata da fuselagem cintila com uma estranha energia
      estática. Eu noto um cheiro enjoativo. Ele vem em ondas, e seu pico coincide
      com cada explosão de estática. O odor se assemelha ao de proteínas queimando,
      como cabelos, pelos ou unhas chamuscados.
    ui_mp_portalquest_cra_desc_7a: 'Tentando ignorar o cheiro de queimado, eu ouço
      as exigências da estática: um material deste planeta vai estabilizar a perturbação.
      É melhor eu fornecer esse recurso ou ela pode me devorar também.'
    ui_mp_portalquest_cra_res_7: Conforme os materiais se dissolvem, o cheiro de proteína
      queimada se suaviza um pouco, mas não desaparece. A estática também diminui
      e eu aceito que fiz tudo que podia aqui.
    fth_exotic3_pq_bld_desc_14: Mercúrio me observa silenciosamente. Há uma intensidade
      em seus olhos pálidos que não consigo definir. Será fome? Ressentimento? Inveja?
    fth_exotic3_pq_bld_opt_a_14: Pergunte se ele está bem
    fth_exotic3_pq_bld_res_a_14: As bochechas em carne viva do viajante se coram,
      e eu me pergunto como deve ser não ter pele. Ele se recompõe.
    fth_exotic3_pq_bld_res2_a_14: Perdoe-me, experiente em portais. Você certamente
      me abordou em busca de orientação. Somente um portal pode ligar você ao seu
      destino. As perturbações de ultimamente têm gerado muito tráfego na rede antiga.
      Procure pedras do conhecimento e insira a sabedoria que elas concedem em uma
      passagem da rede.
    fth_exotic3_pq_bld_res_b_14: |-
      É claro.
      Somente um portal pode ligar você ao seu destino. As perturbações de ultimamente têm gerado muito tráfego na rede antiga. Procure pedras do conhecimento e insira a sabedoria que elas concedem em uma passagem da rede.
    ui_mp_portalquest_bld_desc_14: Embora isso pareça com uma estrutura comum, meu
      traje informa um precipício. Por um momento, sinto um desejo intenso de me jogar
      contra a estrutura comprometida... mas o momento passa.
    ui_mp_portalquest_bld_desc_14a: 'Uma energia de outro mundo, que não consigo descrever,
      se agita pela superfície da estrutura, fazendo com que suas partículas pareçam
      dançar. Ela dança até entrar em minha mente e se transforma em um pedido: fazer
      um sacrifício de materiais. Estabilizar essa perturbação.'
    ui_mp_portalquest_bld_res_14: |-
      Eu despejo os materiais na base da estrutura. Espantosamente, eles se derretem e se fundem ao chão.
      A estática, ensurdecedora em minha cabeça há alguns instantes, subitamente se silencia. Eu fiz a minha parte aqui.
    fth_exotic4_pq_bld_desc_15: Tétis suspira irritado. Ele não diz nada. Está impaciente
      para acabar logo com esta conversa.
    fth_exotic4_pq_bld_opt_a_15: Pergunte sobre o suspiro
    fth_exotic4_pq_bld_res_a_15: Não estou quero discutir isso. Estou só... irritado.
      Já foram quase seis meses. Como puderam ser tão estúpidos? Como OUSAM ser tão
      estúpidos?
    fth_exotic4_pq_bld_opt_c_15: Pressione-o mais
    fth_exotic4_pq_bld_opt_d_15: Esqueça o assunto
    fth_exotic4_pq_bld_res_c_15: Eu<DELAY>0.1<>...<DELAY>0.1<> ...<DELAY>0.2<> Tudo
      bem, eu falo, se é o que você quer.
    fth_exotic4_pq_bld_res2_c_15: |-
      A instabilidade deste universo, essas perturbações todas... têm trazido consequências, sabe?
      Ainda não tive resposta de um contato que sumiu há meses. E sei que nem vou ter. Sei que ele se foi. E isso me deixa furioso. Pensei que soubesse escolher melhor meus amigos. Pensei que pudesse contar com eles.
    fth_exotic4_pq_bld_res3_c_15: Ele respira fundo.
    fth_exotic4_pq_bld_res4_c_15: |-
      Desculpe. É bom que você esteja ajudando.
      Saia da anomalia e vá procurar pedras do conhecimento. Elas mostrarão uma sequência de glifos. Você vai precisar dela para entrar em um portal. Atravesse esse portal e vai chegar à região que precisa da sua ajuda.
    fth_exotic4_pq_bld_res_d_15: Obrigado. Por não insistir e por ajudar. Desculpe.
    fth_exotic4_pq_bld_res_b_15: Saia da anomalia e vá procurar pedras do conhecimento.
      Elas mostrarão uma sequência de glifos. Você vai precisar dela para entrar em
      um portal. Atravesse esse portal e vai chegar à região que precisa da sua ajuda.
    ui_mp_portalquest_bld_desc_15: Estou ciente dessa versão da estrutura à minha
      frente. E de alguma maneira, simultaneamente, estou ciente de outra versão.
      O espectro do passado se sobrepõe à estrutura atual, fazendo meus olhos embaçarem
      e marejarem.
    ui_mp_portalquest_bld_desc_15a: Um estalo alto de estática exige toda a minha
      atenção. Essa estrutura está instável. Uma oferenda de materiais locais, em
      excesso neste planeta, ajudará a reparar a falha na realidade...
    ui_mp_portalquest_bld_res_15: A estática parece reduzida, menos frenética, enquanto
      consome os materiais. Sinto que ela está me dispensando, que minha utilidade
      passou, embora a perturbação não esteja totalmente solucionada. Serão necessários
      mais viajantes para satisfazê-la.
    fth_exotic5_pq_cra_lang_8: |-
      Saudações. Você está ajudando com a perturbação? Muitos semelhantes estão hoje. Tive muitas conversas como esta. Eu nunca me canso delas.
      Antes que se vá, você me conta um pouco sobre seu último encontro com outro semelhante? Uma história para marcar esta conversa em minha memória?
    fth_exotic5_pq_cra_opt_a_8: Conte uma história alegre
    fth_exotic5_pq_cra_opt_c_8: Conte uma história triste
    fth_exotic5_pq_cra_res_a_8: O olhar de Héspero se suaviza.
    fth_exotic5_pq_cra_res2_a_8: |-
      A generosidade dos viajantes pode ser imprevisível, mas histórias como essa me lembram que isso é recorrente e eterno. Obrigado, viajante igual.
      Você chegará à região perturbada por um portal antigo, embora o código glífico esteja protegido por pedras do conhecimento adormecidas. O toque de sua mão as despertará.
    fth_exotic5_pq_cra_res_c_8: Héspero franze as sobrancelhas.
    fth_exotic5_pq_cra_res2_c_8: |-
      Tais incidentes de fato ocorrem. Sinto muito ouvir isso. Desejo que tenha mais sorte com seus companheiros viajantes hoje.
      Você chegará à região perturbada por um portal antigo, embora o código glífico esteja protegido por pedras do conhecimento adormecidas. O toque de sua mão as despertará.
    fth_exotic5_pq_cra_res_b_8: É claro. Não vou atrasar você. Você chegará à região
      perturbada por um portal antigo, embora o código glífico esteja protegido por
      pedras do conhecimento adormecidas. O toque da sua mão as despertará.
    ui_mp_portalquest_cra_desc_8: A anormalidade do acidente fica evidente de perto.
      O momento do impacto parece congelado no tempo, perdurando como uma cena pausada.
      Bolhas de estática se enchem e estouram pelo local.
    ui_mp_portalquest_cra_lang_8: Ajude... a completar... o processo. Salve os dados...
      preserve a memória...
    ui_mp_portalquest_cra_res_8: Algo muda na atmosfera quando apresento os recursos
      solicitados. O acidente não parece mais anormal, apenas uma lembrança triste
      dos últimos momentos de um piloto. Acho que já contribuí como podia.
    fth_exotic1_pq_bld_lang_16: Ainda dá para ter esperança, semelhante viajante,
      mesmo diante de uma calamidade. Eu tenho um plano...
    fth_exotic1_pq_bld_opt_a_16: Pergunte sobre o plano dela
    fth_exotic1_pq_bld_res_a_16: |-
      Trace a rota adiante com pedras do conhecimento, siga-as em direção a um portal e elimine a praga. E o meu caminho?

      Não nascemos para fugir e nos esconder, semelhante viajante. Chegou a hora.

      Pretendo enfrentar a causa de todas essas anomalias e perturbações por conta própria, custe o que custar.
    fth_exotic1_pq_bld_res_b_16: As pedras do conhecimento aguardam você. Elas mostrarão
      o caminho através do portal...
    ui_mp_portalquest_bld_desc_16: |-
      <AUDIO>TXT_StaticNoise_Start<>A estrutura corrompida emite uma transmissão. Entre os gritos dos cultistas geks, uma palavra fica repetidamente clara.

      Ela exige um sacrifício. Exige materiais.

      'Abismo'.<AUDIO>TXT_StaticNoise_End<>
    ui_mp_portalquest_bld_desc_16a: O culto foi incapaz de alimentar seu mestre. Meus
      serviços são necessários. Devo trazer recursos até aqui...
    ui_mp_portalquest_bld_res_16: "A transmissão se alterou com o colapso da anomalia.
      As vozes geks passaram a falar sobre gratidão e amizade. \n\nElas me dizem que
      este mundo poderia ser um lar para mim. Que eu deveria ficar. Que a água é perfeitamente
      potável.\n\nElas me dizem que estão tão sozinhas."
    fth_exotic2_pq_bld_lang_17: |-
      Ariadne desapareceu!

      Eu tentei pará-la... Tentei fazê-la pensar racionalmente! Ah, espero que esteja segura...
    fth_exotic2_pq_bld_opt_a_17: Tranquilize-o
    fth_exotic2_pq_bld_opt_c_17: Pergunte o que você pode fazer
    fth_exotic2_pq_bld_res_a_17: Gêmeos gesticula, tremendo de pânico.
    fth_exotic2_pq_bld_res2_a_17: |-
      Como você pode ter tanta calma? Ariadne está buscando a origem do abismo!

      Se eu fosse mais inconsequente, se eu soubesse aonde ela foi, iria atrás dela e me certificaria de que está bem.

      Não posso pedir que você atravesse o portal, que busque pedras do conhecimento... Teria que ser uma escolha sua, só sua.
    fth_exotic2_pq_bld_res_c_17: Gêmeos gesticula. Está aliviado e grato por sua ajuda.
    fth_exotic2_pq_bld_res2_c_17: |-
      Ariadne está buscando a origem do abismo! Você deve seguir os passos dela!

      Busque pedras do conhecimento, atravesse o portal e encontre nossa amiga! Depressa! Não há tempo a perder!
    fth_exotic2_pq_bld_res_b_17: Ariadne corre perigo! Precisamos achar as pedras
      do conhecimento para a próxima anomalia! Ah!
    ui_mp_portalquest_bld_desc_17: "A anomalia canta com as vozes dos viajantes que
      já existiram no tempo e espaço. \n\nOuço os nomes deles em meio à estática...
      Astéria, o herói viajante... Narciso, aliado dos Últimos Filhos... São inúmeros.
      \n\nA anomalia exige um sacrifício. Ela não fala com malícia. Está sentindo
      dor."
    ui_mp_portalquest_bld_desc_17a: Inúmeras vozes suplicam minha ajuda. Devo fornecer
      recursos. Devo curar o mundo.
    ui_mp_portalquest_bld_res_17: "A fenda fecha a si mesma. Eu rastreio os dados
      de navegação de todos os que passaram por este lugar.\n\nNomes preenchem minha
      mente. Lázaro. Ártemis. Hildebrando. \n\nEu transfiro os dados de navegação
      para o Nexus. Decodificá-los vai levar um tempo..."
    ui_mp_portalquest_bld_desc_17b: "<AUDIO>TXT_StaticNoise_Start<>Musgo cobre a estrutura.
      As folhas minúsculas se agitam animadas quando aproximo minha mão. É uma oferta?
      Algo para me ajudar?<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_res_17b: "<AUDIO>TXT_StaticNoise_Start<>O composto cai facilmente
      em minhas mãos. Ele tem um cheiro doce, quase apetitoso.<AUDIO>TXT_StaticNoise_End<>"
    fth_exotic3_pq_cra_lang_9: "Sempre me pergunto sobre a natureza da nossa existência,
      experiente em portais. Sobre o que o desaparecimento recente de Ariadne significa
      para nós.\n\nHá quem acredite que os viajantes possuem a mesma alma, dividida
      em inúmeras iterações e universos. \n\nComo seríamos se tivéssemos levado vidas
      diferentes...?"
    fth_exotic3_pq_cra_opt_a_9: Pergunte sobre a missão
    fth_exotic3_pq_cra_res_a_9: Mercúrio suspira, cansado, mas acena com a cabeça
      mesmo assim.
    fth_exotic3_pq_cra_res2_a_9: "É claro. O grande trabalho deve vir primeiro. \n\nNós
      localizamos a nave de Ariadne. Na verdade, localizamos centenas delas, duplicadas,
      metamorfoseadas e espalhadas pelo universo conhecido.\n\nA rede de portais é
      uma coisa nociva e perigosa. Você deve ter cuidado ao seguir esses passos.\n\nEntre
      em comunhão com as pedras do conhecimento. Atravesse o portão. Descubra a verdade."
    fth_exotic3_pq_cra_res_b_9: |-
      Você ainda não entendeu? Rastreie pedras do conhecimento e encontre a nave de Ariadne do outro lado do portal.

      Mas faça o que fizer... não beba a água.
    ui_mp_portalquest_cra_desc_9: A nave de Ariadne está diante de mim. Meu exotraje
      grita. Está mandando eu me afastar, tentando me salvar de uma infecção.
    ui_mp_portalquest_cra_desc_9a: O abismo está diante de nós dois. Ele exige um
      tributo. Ele exige mais.
    ui_mp_portalquest_cra_res_9: |-
      A corrupção deixa esta nave, e junto com ela mil duplicatas desaparecem entre as estrelas. Eu leio o log de dados.

      Antes de sua divisão de realidade, esta nave entrou em contato com uma nave cargueira grande e estranha na escuridão entre sóis.

      Seu único ocupante conseguiu escapar antes do acidente. De algum modo, Ariadne ainda está por aí em algum lugar.

      Minha amiga ainda vive.
    fth_exotic4_pq_bld_lang_18: |-
      Eu já vivi com uma modificação de aparência vy'keen por um ano inteiro, sabia? Fiz muitas coisas das quais me arrependo.

      Nem sei por que estou falando sobre isso. Não temos amizade. Não conheço você.
    fth_exotic4_pq_bld_opt_a_18: Ofereça sua amizade
    fth_exotic4_pq_bld_opt_c_18: Concorde e fique em silêncio
    fth_exotic4_pq_bld_res_a_18: "Faça algo por mim e talvez eu pense sobre isso,
      tudo bem? Tenho uma missão para você. Uma fábrica foi atacada... uma operação
      clandestina pela qual me interesso um pouco. \n\nEla viaja de mundo em mundo
      para não ser detectada pelos sentinelas. Preciso que você encontre pedras do
      conhecimento e descubra as coordenadas do portal atual dela.\n\nNão me decepcione."
    fth_exotic4_pq_bld_res_c_18: Tétis parece desapontado. Ele esperava que você lutasse
      pela amizade dele.
    fth_exotic4_pq_bld_res2_c_18: "Eu... Eu tenho uma missão para você. Uma fábrica
      foi atacada... uma operação clandestina pela qual me interesso um pouco. \n\nEla
      viaja de mundo em mundo para não ser detectada pelos sentinelas. Preciso que
      você encontre pedras do conhecimento e descubra as coordenadas do portal atual
      dela.\n\nSó preciso de uma ajuda."
    fth_exotic4_pq_bld_res_b_18: Rastreie pedras do conhecimento para encontrar a
      perturbação. Você precisa procurar uma fábrica, do outro lado. Qualquer portal
      deve lhe mostrar o caminho.
    ui_mp_portalquest_bld_desc_18: |-
      Várias espécies já trabalharam neste lugar, acumulando e manipulando dados genéticos para formar modificações de aparência.

      Os registros da fábrica foram corrompidos pela estática, mas posso acessar os designs finais. Os trabalhadores tinham começado a criar modificações feitas de luz pura, com uma esfera no lugar da cabeça.

      Todos estão mortos agora.
    ui_mp_portalquest_bld_desc_18a: 'A estrutura exige dados novos. Ela exige um sacrifício. '
    ui_mp_portalquest_bld_res_18: "À medida que a corrupção desaparece, vasculho os
      registros da fábrica uma última vez, tentando encontrar evidências de seus dias
      finais.\n\nEm algum momento, os trabalhadores descobriram que as imagens holográficas
      que criaram haviam substituído os crânios reais deles. \n\nCom essas esferas
      de luz, vieram pesadelos. As imagens parecem familiares de algum modo. Como
      se eu tivesse visto esse rosto antes."
    fth_exotic5_pq_gra_desc_5: Héspero parece preocupado. Quando me aproximo, ele
      esconde um datapad.<PROP>None<>
    fth_exotic5_pq_gra_lang_5: Ariadne mandou notícias... Ela está voltando para nós,
      semelhante. Ela está segura.
    fth_exotic5_pq_gra_opt_a_5: Pergunte o que há de errado
    fth_exotic5_pq_gra_res_a_5: "Diga. Você já ouviu a história do herói viajante
      Astéria? Um dos primeiros entre nós a viajar entre os mundos.\n\nO tempo flui
      de um modo estranho para o nosso povo. Astéria foi preservado em um arco mental
      após sua morte, transmitindo sabedoria de seu túmulo. \n\nÉ uma peregrinação
      que todos nós fizemos. Está na hora de buscar sua profecia, semelhante.\n\nEncontre
      o mundo dele. Siga as pedras do conhecimento e leve os seus glifos através do
      portal..."
    fth_exotic5_pq_gra_res_b_5: 'Procure o túmulo de Astéria, o herói viajante. Siga
      as pedras do conhecimento e o caminho para o qual elas levam. '
    ui_mp_portalquest_gra_title_5: Túmulo de Astéria
    ui_mp_portalquest_gra_desc_5: |-
      O túmulo de Astéria sibila com uma corrupção familiar. Por todos os lados, detecto sinais vitais de viajantes que foram tirados da realidade.

      Uma voz cansada fala. Mal é possível ouvi-la em meio à estática.

      Astéria me diz que certa vez liderou os vy'keens em uma batalha contra emissários de vidro. Que uma vez condenou uma frota de sentinelas.

      Ele me diz que alguém vai me trair. Ele me diz que também vou trair alguém.
    ui_mp_portalquest_gra_desc_5a: A corrupção chegou a este lugar. Ela quer barganhar.
      Ela quer obter toda matéria e vida que puder.
    ui_mp_portalquest_gra_res_5: |-
      O arco mental está purificado. A alma dentro dele agradece aos viajantes pela ajuda.

      Eu peço uma profecia a Astéria. Pergunto sobre a natureza de meu inimigo.

      Ele me diz que o abismo não é o que parece.

      A voz fica em silêncio. Eu parto. O que ouvi me preocupa.
    fth_exotic1_pq_cra_lang_10: Estou em casa. Finalmente estou em casa. Semelhante
      viajante, estou tão feliz de ver seu rosto.
    fth_exotic1_pq_cra_opt_a_10: Diga que você sente o mesmo
    fth_exotic1_pq_cra_opt_c_10: Pergunte onde ela estava
    fth_exotic1_pq_cra_res_a_10: |-
      Fui procurar o abismo. Quase enfrentei nosso adversário e aí...

      Eu... Eu não lembro o que aconteceu comigo naquele vácuo, semelhante viajante.

      Só sei que despertei e fui caçada. Atormentada.

      Havia uma nave grande e terrível. A corrupção ainda flutua...

      Encontre as pedras do conhecimento. Atravesse o portal. Vou recuperar minhas forças para o seu retorno.
    fth_exotic1_pq_cra_res_b_10: Siga as pedras do conhecimento através do portal.
      Lute contra nosso inimigo...
    ui_mp_portalquest_cra_desc_10: A nave cargueira já foi vy'keen. Era a nave de
      um inquisidor que procurava hereges pelas galáxias.
    ui_mp_portalquest_cra_desc_10a: |2-

      Ele só encontrou morte. A corrupção está aqui agora. Está em toda parte. Ela anseia por um tributo...
    ui_mp_portalquest_cra_res_10: "A corrupção se foi. Restaram apenas os logs tristes
      de seres que estavam sofrendo e declarando sua inocência.\n\nO pai de um sacerdote
      mecânico dizia que ele não sabia onde seu filho estava, que ainda seguia o caminho
      de Hirk. \n\nOs dados revelam que todos os prisioneiros foram executados antes
      de um motim. Os tripulantes restantes partiram para a escuridão.\n\nNão resta
      mais nada."
    fth_exotic2_pq_bld_lang_19: Ariadne voltou! Nossa amiga está a salvo! Ah, alegrem-se!
    fth_exotic2_pq_bld_opt_a_19: Alegre-se
    fth_exotic2_pq_bld_opt_c_19: Peça uma missão
    fth_exotic2_pq_bld_res_a_19: Queria que nossos irmãos tivessem o seu espírito!
    fth_exotic2_pq_bld_res_c_19: Tem razão. Nossa tarefa aqui é mais importante do
      que nunca.
    fth_exotic2_pq_bld_res2_a_19: |-
      Héspero está nos evitando. Ele está avançando cada vez mais pelo espaço korvax.

      Temo por ele e que esteja planejando algo perigoso. E não é hora de ter segredos...

      Você pode segui-lo? Descubra as coordenadas dele e siga as pedras do conhecimento. O portal lhe mostrará o caminho.
    fth_exotic2_pq_bld_res_b_19: Por favor, rastreie as pedras do conhecimento até
      o local da corrupção. Siga os portais. Encontre Héspero. Temo por ele...
    ui_mp_portalquest_bld_desc_19: |-
      Meus sensores detectam os vestígios de mil almas korvax espalhadas por todo este sistema.

      Elas tentaram simular o abismo. Conseguiram apenas chamar a atenção dele.
    ui_mp_portalquest_bld_desc_19a: |2-


      Muito será necessário para eliminar esse vazio. Sem sustento, ele vai devorar um sistema atrás do outro...
    ui_mp_portalquest_bld_res_19: "A fenda se fechou, e eu descobri a origem do experimento.
      \n\nHéspero estava colaborando com os korvax... tentando resolver nosso problema.\n\nO
      fracasso deles aqui devastou essa espécie. Não sei se meu amigo sobreviveu..."
    fth_exotic3_pq_bld_lang_20: |-
      Uma calamidade aconteceu, experiente em portais. Mil almas korvax foram removidas da Convergência.

      É o resultado da ambição de outro viajante indo além de sua capacidade. Héspero estava colaborando com os korvax para tentar simular o abismo. Mas isso só o atraiu.

      Se Héspero voltar, você acha que ainda poderemos confiar nele? Ele tem muito a responder.
    fth_exotic3_pq_bld_opt_a_20: Declare sua confiança
    fth_exotic3_pq_bld_opt_c_20: Balance a cabeça
    fth_exotic3_pq_bld_res_a_20: Espero que tenha razão, experiente em portais.
    fth_exotic3_pq_bld_res_c_20: Isso me dói, experiente em portais. Embora eu tema
      que tenha razão.
    fth_exotic3_pq_bld_res2_a_20: "Ariadne disse que não podemos perder a esperança.
      Não agora. As anomalias continuam se espalhando...\n\nAs pedras do conhecimento
      vão mostrar o caminho. É só isso que podemos fazer. \n\nVocê encontrará o próximo
      local afetado após um portal. "
    fth_exotic3_pq_bld_res_b_20: As pedras do conhecimento vão iluminar seu caminho,
      experiente em portais. Vá. Faça o que eu não posso.
    ui_mp_portalquest_bld_desc_20: A corrupção me dá boas-vindas. Ela alega que já
      nos encontramos várias vezes.
    ui_mp_portalquest_bld_desc_20a: Ouço a estática dela em minha mente. Ela exige
      presentes. Alega já ter me dado muitos...
    ui_mp_portalquest_bld_res_20: |-
      A anomalia se interrompe. Penso nas dúvidas de Mercúrio... nos fracassos de Héspero...

      Meus amigos viajantes estão fazendo o possível. Temos que nos ajudar, eu sei.

      E com esse pensamento, outro desce pela minha espinha. Não é meu. É uma voz dentro de mim.

      Preciso <STELLAR>ajudá-la<>.
    fth_exotic4_pq_cra_desc_11: Tétis parece inquieto. Seus olhos sem pálpebras se
      dirigem rápido ao posto vazio de Mercúrio.
    fth_exotic4_pq_cra_lang_11: 'Diga. Você sente solidão? '
    fth_exotic4_pq_cra_opt_a_11: Diga que todo mundo sente
    fth_exotic4_pq_cra_opt_c_11: Diga que não
    fth_exotic4_pq_cra_res_a_11: Mas não sou todo mundo, não é? Supostamente, sou
      melhor...
    fth_exotic4_pq_cra_res_c_11: Não. Hum. Você está mentindo.
    fth_exotic4_pq_cra_res2_a_11: Ele se mexe desconfortável.
    fth_exotic4_pq_cra_res3_a_11: |-
      Talvez haja uma chance maior de sobrevivência se viajarmos sozinhos. Não sei por quanto tempo mais estaremos seguros aqui.
      As pedras do conhecimento chamam todos nós agora. Os portais precisam de você.
    fth_exotic4_pq_cra_res_b_11: Siga as pedras do conhecimento e atravesse o portal.
      Preciso me preparar também.
    ui_mp_portalquest_cra_desc_11: A corrupção borbulha através da nave acidentada,
      mas de algum modo o log do capitão não foi afetado.
    ui_mp_portalquest_cra_desc_11a: O piloto foi traído por alguém que considerava
      um aliado. O abismo só se apossa do que foi convidado a devorar. Ele deseja
      muito mais, até mesmo agora...
    ui_mp_portalquest_cra_res_11: "Com a corrupção eliminada, observo mais de perto
      os dados da nave caída. O piloto viajante acreditava que estava ouvindo vozes
      nos dias antes do acidente.\nSussurros do exotraje dele voaram pelo vazio, tentando
      negociar a sobrevivência...\nEu parto. Verifico o meu próprio exotraje em busca
      de sinais de adulteração ou mau funcionamento. Tudo parece normal. "
    fth_exotic5_pq_gra_lang_6: Ah, semelhante... não tema. Toda culpa foi removida
      de minha mente. Aglomerados de nanitos transformam neurônios com facilidade...
    fth_exotic5_pq_gra_opt_a_6: Ouça
    fth_exotic5_pq_gra_res_a_6: |-
      Eu ajudei os korvax a criarem uma simulação do abismo. Sinto de verdade pela morte deles, semelhante. Mas não foi só isso que determinou o destino deles!
      Há um traidor entre nós... que atraiu o Abismo até nós!
      Você não vê? As pedras do conhecimento estão sendo adulteradas!
      Quem quer que esteja por trás dessa traição quer que passemos pelos portais. Quer que alimentemos as anomalias.
      Atravesse a falha mais uma vez, semelhante. Vou tentar nos libertar desse loop terrível...
    fth_exotic5_pq_gra_res_b_6: Encontre as pedras do conhecimento e atravesse o portal.
      Vou observar...
    ui_mp_portalquest_gra_desc_6: "O túmulo estala com energias exóticas. \nO viajante
      que antes descansava aqui desapareceu há muito tempo, coletado pelo arco mental
      de outro universo. "
    ui_mp_portalquest_gra_desc_6a: 'O túmulo agora é um lugar de anseio infinito.
      Sua existência exige um tributo de recursos. '
    ui_mp_portalquest_gra_res_6: "O túmulo está purificado. Tento achar o nome daquele
      que morreu aqui, mas só encontro um valor nulo.\nEu vou embora preocupado. Sinto
      que alguém está me observando... "
    fth_exotic1_pq_cra_lang_12: Ah, semelhante viajante. Você voltou.
    fth_exotic1_pq_cra_desc_12: A boca dele se transforma em algo que quase parece
      um sorriso.
    fth_exotic1_pq_cra_opt_a_12: Devolva o sorriso
    fth_exotic1_pq_cra_opt_c_12: Peça uma missão
    fth_exotic1_pq_cra_res_a_12: |-
      Alguns acreditam que os viajantes são uma entidade só, dividida em formas e corpos não revelados.
      Eu sou você e você é eu.
      É por isso que acredito em você, semelhante viajante. Se agirmos juntos, poderemos salvar tudo o que somos.
      As pedras do conhecimento são um presente do Atlas. Quem somos nós para recusar o chamado dos portais?
    fth_exotic1_pq_cra_res_b_12: Siga as pedras do conhecimento, semelhante viajante,
      e o portal levará você até sua próxima tarefa.
    ui_mp_portalquest_cra_desc_12: |-
      Devotos do Atlas vieram a este mundo para rezar uma vez.
      Uma anomalia distorce a nave acidentada deles. Ela tomou a vida dos tripulantes há muito tempo.
    ui_mp_portalquest_cra_desc_12a: Agora a anomalia quer mais. Ela aguarda nosso
      convite para partir e quer recursos para matar sua sede imensa.
    ui_mp_portalquest_cra_res_12: "Todos os traços anômalos foram removidos da nave
      acidentada. \nSeu log fala do Atlas que fez todas as coisas... até mesmo a perda.
      Até mesmo o ódio.\nMe pergunto se, nos momentos finais, eles confiaram na divindade
      deles. Se esperavam a salvação..."
    fth_exotic2_pq_bld_desc_21: Gêmeos está olhando para diagramas de exotrajes. Parece
      não notar minha aproximação...
    fth_exotic2_pq_bld_opt_a_21: Cumprimente seu amigo
    fth_exotic2_pq_bld_res_a_21: 'Ele esconde os diagramas e hesita antes de se virar
      para me encarar. '
    fth_exotic2_pq_bld_res2_a_21: "Boa parte da nossa vida é um mistério, camarada.
      O rosto com o qual nascemos...\nAs roupas que usamos. Quem fez os exotrajes?
      Quem fala com a voz deles? \nAs pedras do conhecimento, os portais através dos
      quais elas nos guiam... são nosso direito de nascença. \nAinda há tanta coisa
      para ser encontrada por aí."
    fth_exotic2_pq_bld_res_b_21: Siga as pedras do conhecimento, como sempre fizemos.
      É direito de qualquer viajante atravessar os portais...
    ui_mp_portalquest_bld_desc_21: "A estrutura certa vez abrigou uma inteligência
      artificial.\nA corrupção agora inflama-se dentro de sua casca, odiando tudo
      o que já existiu. "
    ui_mp_portalquest_bld_desc_21a: Este lugar deseja apenas matéria. Ele quer que
      eu traga mais.
    ui_mp_portalquest_bld_res_21: "Eu vejo os traços finais da IA quando toda a corrupção
      parte, seus últimos quinze minutos de vida...\nEla sabia que viria aqui, que
      tentaria salvá-la. \nMundos e mais mundos afundam no vazio. O abismo se espalha. "
    fth_exotic3_pq_bld_lang_22: Estes são tempos sinistros, experiente em portais.
      Nossa comunidade está em conflito.
    fth_exotic3_pq_bld_opt_a_22: Pergunte o que há de errado
    fth_exotic3_pq_bld_res_a_22: |-
      Héspero se tornou paranoico. Ele se recusa a ir às nossas reuniões. Ele evita até mesmo Nada e Polo.

      Você não deve se tornar como nosso ex-amigo. Você faz um trabalho tão vital...

      As pedras do conhecimento vão guiar você em seu caminho através dos portais. Elas vão lhe mostrar o caminho para a salvação.
    fth_exotic3_pq_bld_res_b_22: Permita que as pedras do conhecimento sejam suas
      guias. Os portais levarão você à salvação.
    ui_mp_portalquest_bld_desc_22: A estrutura foi infectada. Seus chamados anômalos
      ecoam pelo planeta.
    ui_mp_portalquest_bld_desc_22a: O abismo precisa de recursos. Sem eles, este mundo
      se perderá para sempre...
    ui_mp_portalquest_bld_res_22: |-
      Cumpro meu dever. A corrupção desaparece. Ouço a voz dela... Sinto os sentimentos dela...

      Sinto maldade, ódio, desespero... Tudo dirigido somente a ela mesma...

      Vejo lembranças da água...
    fth_exotic4_pq_gra_lang_7: 'Viajante... seu exotraje tem funcionado na capacidade
      apropriada? '
    fth_exotic4_pq_gra_opt_a_7: Diga que sim
    fth_exotic4_pq_gra_opt_c_7: Diga que não
    fth_exotic4_pq_gra_res_a_7: |-
      Hum.
      Tenho ouvido barulhos estranhos vindo do meu traje. Quase como se ele estivesse sussurrando.
      Um colega meu foi para o espaço korvax para concluir uma análise dos nossos sinais, mas não voltou.
      Você pode procurá-lo depois do portal? As pedras do conhecimento devem mostrar o caminho que ele fez.
    fth_exotic4_pq_gra_res_b_7: Outro colega meu está desaparecido. Procure-o depois
      do portal... As pedras do conhecimento devem indicar seu destino. Não demore.
    ui_mp_portalquest_gra_desc_7: |-
      Um viajante fez isso?
      Há evidências de que uma multiferramenta foi disparada contra o amigo caído de Tétis. A análise dele nunca foi concluída.
    ui_mp_portalquest_gra_desc_7a: A corrupção se espalha ao redor do túmulo, exigindo
      um tributo.
    ui_mp_portalquest_gra_res_7: "O túmulo está purificado. \nEu examino os vestígios
      da batalha, das lembranças do viajante derrotado.\nVejo um rosto que não é um
      rosto, um braço levantado para disparar uma arma.\nVejo o assassino. \nÉ Ariadne."
    ui_mp_portalquest_gra_desc_7b: "<AUDIO>TXT_StaticNoise_Start<>O musgo cobre o
      túmulo. As folhas minúsculas se agitam animadas quando aproximo minha mão. É
      uma oferta? Algo para me ajudar?<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_gra_res_7b: "<AUDIO>TXT_StaticNoise_Start<>O composto cai facilmente
      em minhas mãos. Ele tem um cheiro doce, quase apetitoso.<AUDIO>TXT_StaticNoise_End<>"
    fth_exotic5_pq_bld_lang_23: Os outros vão voltar logo, semelhante. Não temos muito
      tempo...
    fth_exotic5_pq_bld_opt_a_23: Ouça
    fth_exotic5_pq_bld_res_a_23: "Ariadne nos disse que o universo queima com uma
      corrupção que somente nós, os viajantes, podemos combater. \nMas essas missões...
      essas mentiras... Semelhante, fomos enganados. \nEu achava que minhas verificações
      deviam estar erradas. Eu achava que tinha sonhado com os sussurros que ouvi
      em minha mente."
    fth_exotic5_pq_bld_res2_a_23: 'Héspero treme. Está atormentado. '
    fth_exotic5_pq_bld_res3_a_23: |-
      A nave de Ariadne caiu há algumas semanas. Ele não voltou mais. A entidade que agora nos lidera é uma impostora.
      Encontre as pedras do conhecimento, defina seu caminho através do portal. Veja a verdade com seus próprios olhos.
    fth_exotic5_pq_bld_res_b_23: Ariadne... a verdadeira Ariadne... está em algum
      lugar. Comprove essa enganação, semelhante. Encontre as pedras do conhecimento
      e atravesse a rede de portais. Descubra a verdade...
    ui_mp_portalquest_bld_desc_23: |-
      A estrutura canta com energias exóticas. Ela me vê. Conhece a minha mente. Na canção, ouço nomes distantes, fracos... Ouço o número no final de todas as coisas.
      Vejo o sussurro dela. Vejo uma forma sem nome banir Ariadne...
      E vejo uma duplicata surgir do acidente, voltando para reivindicar sua forma.
      Se essa visão for verdadeira, Héspero está certo. Ariadne é um impostor.
    ui_mp_portalquest_bld_desc_23a: Este lugar quer me ajudar... Basta eu lhe fornecer
      recursos.
    ui_mp_portalquest_bld_res_23: |-
      A energia exótica se dissipa, mas sua canção continua.
      O que aconteceu com Ariadne? Quem é o impostor no lugar dele?
    ui_mp_portalquest_rift_opt_a: Ofereça materiais
    ui_mp_portalquest_comp_osd: Fenda anômala estabilizada
    ui_mp_portalquest_water_res: |-
      Algo está borbulhando para fora dos destroços. É um fragmento de nanofibra, semelhante à do meu exotraje. Será uma relíquia sombria do último explorador que veio a este lugar?
      Integrada ao tecido encontra-se uma atualização de oxigênio, ainda intacta. Eu a levo comigo. Talvez possa ajudar na minha busca subaquática.
