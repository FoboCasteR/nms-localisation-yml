    npc_nexusmiles_lang_6: |-
      Viajante espera fazer progresso. Viajante se testa. Vou ajudar. Uma troca. Progresso por progresso.
      Ou riqueza talvez. Experiência ou materiais. Ambos válidos. Hoje... <STELLAR>tecnologia recuperada<>.
