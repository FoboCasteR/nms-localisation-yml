      por suas nadadeiras. Sua vida não tem uma ordem ou sistema. Elas simplesmente
      existem onde forças maiores as colocaram.
    ui_crea_desc_fishpred1_1: Os olhos destas criaturas nunca se fecham porque elas
      nunca dormem. O nado delas é interminável. Elas não descansam.
    ui_crea_desc_fishpred2_1: Estes peixes são muito inteligentes e aparentam estar
      cientes do mundo além das águas. Eles parecem atormentados por essa percepção,
      pelo mundo de maravilhas que nunca visitarão.
    ui_crea_desc_fishpred3_1: Seja qual for o tamanho do cardume, a falta de órgãos
      de comunicação deixa estes peixes com uma sensação profunda de solidão.
    ui_crea_desc_fishpred4_1: Com olhos grandes e uma bolsa cerebral avantajada, estes
      peixes parecem ter uma sabedoria que poucas criaturas marinhas obtêm.
    ui_crea_desc_fishpred5_1: Estas criaturas agitadas brilham enquanto nadam e fazem
      movimentos rápidos para evitar que mandíbulas vindas das profundezas se fechem
      sobre elas de repente.
    ui_crea_desc_fishpred6_1: Estas criaturas são incansáveis. Suas nadadeiras nunca
      param de se mover. Até mesmo alguns instantes de calmaria impediriam que suas
      guelras recebessem o fluxo necessário para mantê-las vivas.
    ui_crea_desc_fishpred7_1: A vida destas criaturas é curta, e esses peixes de água
      salgada passam a vida nadando desesperadamente para encontrar um parceiro.
    ui_crea_desc_fishpred8_1: Estas criaturas são levadas tanto pelas correntes quanto
      por suas nadadeiras. Sua vida não tem uma ordem ou sistema. Elas simplesmente
