    pc_graphics_texture_quality_d: |-
      Define o tamanho das texturas usadas no jogo. Como esta configuração afeta diretamente o uso da memória de vídeo (VRAM), é recomendado seguir o guia abaixo para alterá-la.

      Requisitos recomendados de memória de vídeo (supondo resolução de 1080p):
      <STELLAR>Ultra<> - Mais de 8 GB
      <STELLAR>Alto<> - 6 GB
      <STELLAR>Aprimorado<> - 4 GB
      <STELLAR>Padrão<> - 2 GB

      Aumentar esta configuração além da memória de vídeo disponível em seu sistema causará problemas significativos de desempenho e estabilidade.

      Esta configuração afeta o desempenho da GPU e o uso de VRAM.
    pc_graphics_animation_quality_d: |-
      Controla a fidelidade das animações e a distância a partir da qual os objetos começam a ser animados.

      Afeta a quantidade de iterações de IK que são feitas para os modelos do jogador e NPCs.

      Esta configuração afeta apenas o desempenho da CPU.
    pc_graphics_shadow_quality_d: |-
      Define a resolução usada para mapeamento de sombra. Aumentar isto gera sombras mais precisas.

      Esta configuração afeta apenas o desempenho da GPU.
    pc_graphics_post_processing_d: |-
      Controla a qualidade dos efeitos de pós-processamento, como Motion Blur e raios de sol.

      Esta configuração afeta apenas o desempenho da GPU.
    pc_graphics_volumetric_d: |-
      Controla a qualidade das nuvens e partículas ambientais dos planetas.

      Esta configuração afeta muito o desempenho da GPU.
    pc_graphics_planet_quality_d: |-
      Controla o nível de detalhe (LOD) e distância de desenho para o terreno dos planetas e flora/minerais.

      Esta configuração afeta muito o desempenho da CPU e da GPU.
    pc_graphics_tessellation_d: |-
      A tesselação adiciona dinamicamente detalhes geométricos ao terreno dos planetas. Esta configuração controla a fidelidade desses detalhes.

      A configuração 'Padrão' desativa a tesselação de terreno.

      Esta configuração afeta o desempenho da GPU e o uso de VRAM.
    pc_graphics_base_quality_d: |-
      Controla o número de partes de base que são visíveis ao mesmo tempo.

      Reduzir esta configuração ajudará no desempenho quando se estiver perto de bases grandes de jogador.

      Esta configuração afeta o desempenho da CPU e da GPU.
    pc_graphics_anisotropic_d: |-
      O filtro anisotrópico aprimora a clareza e a exatidão dos objetos texturizados quando vistos a distância.

      Esta configuração afeta apenas o desempenho da GPU.
    pc_graphics_anti_aliasing_d: |-
      A suavização utiliza várias técnicas para ajustar as bordas irregulares dos objetos (que aparecem quando pixels quadrados criam formas não retangulares).

      <STELLAR>FXAA<> - Filtragem muito rápida, mas pode resultar em uma imagem levemente indistinta.

      <STELLAR>TAA<> - Amostragem rápida de vários quadros que é mais precisa do que FXAA.

      <STELLAR>FSR 2.0<> - O AMD FidelityFX™ Super Resolution 2 é uma solução open source de última geração para upscaling temporal, fornecendo imagens de alta qualidade e taxas de quadros melhoradas.

      Esta configuração afeta apenas o desempenho da GPU.
    pc_graphics_hbao_d: |-
      A oclusão de ambiente baseada no horizonte cria sombreamento realista ao redor dos objetos. Ao contrário do sombreamento tradicional, a HBAO dá conta da oclusão de luz, criando sombras não uniformes que acrescentam profundidade à cena.

      Esta configuração afeta apenas o desempenho da GPU.
    pc_graphics_gtao_d: |-
      A oclusão de ambiente fiel ao solo cria sombreamento realista ao redor dos objetos. Ao contrário do sombreamento tradicional, a GTAO dá conta da oclusão de luz, criando sombras não uniformes que acrescentam profundidade à cena.

      Esta configuração afeta apenas o desempenho da GPU.
    pc_graphics_warning: O desempenho pode ser afetado negativamente com as configurações
      atuais!
