    ui_crea_desc_herbivore1_1: Uma análise das entranhas desta criatura revela uma
      dieta variada, mas exclusivamente vegetariana.
    ui_crea_desc_herbivore1_2: Estas criaturas são vorazes e consomem várias vezes
      seu próprio peso na forma de matéria vegetal todos os dias.
    ui_crea_desc_herbivore2_1: Estas criaturas se alimentam em grupo, colhem folhas
      das plantas locais e comem apenas quando todo o rebanho puder ser satisfeito.
    ui_crea_desc_herbivore2_2: Estes herbívoros se alimentam das folhas ricas em minerais
      das plantas locais.
    ui_crea_desc_herbivore3_1: Estas criaturas estão sempre com fome. Seus dentes
      e órgãos especialmente adaptados lhe permitem consumir árvores inteiras, das
      folhas à seiva e ao tronco.
    ui_crea_desc_herbivore3_2: Estes animais enfiam sua língua ácida nas árvores,
      dissolvendo e depois sugando a madeira interna macia e deliciosa.
    ui_crea_desc_herbivore4_1: A dieta destas criaturas consiste em frutas caídas
      que começaram a apodrecer. Parece que essa massa fermentada e rica em bactérias
      é muito importante para o sistema digestivo delas.
    ui_crea_desc_herbivore4_2: Atraídas pelo açúcar, estas criaturas consomem as frutas
      pequenas que caem da flora local.
    ui_crea_desc_herbivore5_1: A dieta destas criaturas parece muito específica. Elas
      comem apenas os brotos mais frescos das plantas locais.
    ui_crea_desc_herbivore5_2: Os dentes destes animais são frágeis demais para mastigar
      boa parte da matéria vegetal. Por isso, eles consomem apenas folhas frescas
      e macias.
    ui_crea_desc_herbivore6_1: As garras afiadas destes animais lhes permitem desenterrar
      e consumir as raízes das plantas, que parecem compor boa parte de sua dieta.
    ui_crea_desc_herbivore6_2: Uma análise dos rastros destas criaturas revela uma
      dieta rica em fibras. A principal fonte de nutrientes parece ser raízes desenterradas
      de plantas.
    ui_crea_desc_herbivore7_1: Estas criaturas noturnas criam túneis elaborados quando
      buscam tubérculos nutritivos.
    ui_crea_desc_herbivore7_2: Os sentidos aguçados e garras afiadas destas criaturas
      lhes permitem criar túneis rapidamente na terra para encontrar os tubérculos
      que compõem boa parte de sua dieta.
    ui_crea_desc_herbivore8_1: Estes animais que vivem pastando consomem uma grande
      quantidade de grama diariamente.
    ui_crea_desc_herbivore8_2: Este animal se alimenta principalmente de grama, mas
      o baixo nível de nutrientes de sua dieta o leva a procurar e lamber rochas ricas
      em minerais.
    ui_crea_desc_herbivore9_1: Estes animais forrageadores buscam no chão as nozes
      caídas que são sua principal fonte de nutrientes.
    ui_crea_desc_herbivore9_2: Confortáveis em meio a folhagens densas, estes animais
      farejam e correm entre as folhas caídas para encontrar as nozes que lhes servem
      de comida.
    ui_crea_desc_herbivore10_1: A visão aguçada dessas criaturas lhes permite detectar
      sementes assim que começam a inchar dentro de seus envoltórios, o que lhes dá
      uma vantagem sobre outras criaturas forrageadoras.
    ui_crea_desc_herbivore10_2: Uma análise das entranhas destas criaturas revela
      que a dieta delas consiste principalmente em um grande número de nozes parcialmente
      apodrecidas.
    ui_crea_desc_herbivore11_1: Estes animais se alimentam delicada e seletivamente
      da flora local, garantindo que nunca removam completamente a folhagem de uma
      área.
    ui_crea_desc_herbivore11_2: Os dentes excepcionalmente finos destas criaturas
      lhes permitem comer seletivamente, mastigando apenas as partes mais nutritivas
      de plantas duras e difíceis de digerir.
    ui_crea_desc_herbivore12_1: Estas criaturas vasculham a vegetação rasteira em
      busca de comida e mastigam as pontas de gramíneas maduras.
    ui_crea_desc_herbivore13_1: Estas criaturas buscam comida no subterrâneo e parecem
      gostar muito da abóbora de caverna.
    ui_crea_desc_herbivore14_1: A fome destas criaturas é saciada apenas pelas raízes
      grossas e carnudas da planta de mordita.
    ui_crea_desc_herbivore15_1: Os órgãos sensoriais altamente especializados destas
      criaturas lhes permitem cavar os depósitos fecais de outras criaturas, farejando
      e consumindo os nutrientes presentes neles.
    ui_crea_desc_herbivore16_1: Os dentes densos e os estômagos extremamente ácidos
      destas criaturas lhes permitem ter uma dieta que consiste principalmente em
      rochas.
    ui_crea_desc_herbivore17_1: Estas criaturas são uma praga para os aventureiros
      que se perdem porque se alimentam de cristais de di-hidrogênio. Sua saliva altamente
      reagente dissolve os cristais sem que precisem ser mastigados.
    ui_crea_desc_herbivore18_1: Estas criaturas farejam comida com o nariz enfiado
      no solo e lançam terra para dentro da boca com uma língua longa e cheia de pontas.
      Presume-se que a fonte de nutrientes delas sejam os micro-organismos que vivem
      no solo.
    ui_crea_desc_herbivore19_1: O sangue destas criaturas é altamente tóxico para
      a maioria dos predadores, graças à sua dieta rica em óxidos.
    ui_crea_desc_herbivore20_1: Apesar de estas criaturas terem uma boca, parece que
      os principais nutrientes que elas consomem entram pela pele, em uma espécie
      de absorção dos minerais atmosféricos.
    ui_crea_desc_herbivore21_1: O sistema digestivo altamente especializado destas
      criaturas lhes permite se alimentar de %BIOME_PLANT%, uma planta que cresce
      no planeta de origem delas.
    ui_crea_desc_herbivore22_1: Uma análise das entranhas desta criatura revela uma
      dieta que consiste quase exclusivamente de %BIOME_PLANT%.
    ui_crea_desc_herbivore23_1: A dieta destas criaturas é rica em %BIOME_PLANT%,
      uma planta encontrada em abundância neste planeta.
    ui_crea_desc_herbivore24_1: Estas criaturas estão sempre com fome. Elas buscam
      e consomem %BIOME_PLANT%, uma planta que cresce livremente por todo este mundo.
    ui_crea_desc_herbivore25_1: A dieta destas criaturas é variada, mas elas devoram
      %BIOME_PLANT% sempre que têm a chance.
    ui_crea_desc_herbivore26_1: Estas criaturas se alimentam de %BIOME_PLANT% e viajam
      por grandes distâncias para encontrar essa planta.
    ui_crea_desc_herbivore27_1: A dieta destas criaturas é muito convencional e consiste
      principalmente em flora local. Mas o aroma de NipNip as faz entrar em frenesi
      e devorar os botões.
    ui_crea_desc_herbivore28_1: Os dentes destas criaturas contêm púgneo, o que lhes
      permite consumir e digerir esferas de gravitino. Quando elas esmagam a casca
      externa desses itens, acontece uma explosão de luz.
    ui_crea_desc_herbivore29_1: A língua dessas criaturas é peluda e espessa, o que
      lhes permite se alimentar de tudo, exceto das folhas mais venenosas.
    ui_crea_desc_herbivore30_1: As guelras de filtragem dentro das bochechas destas
      criaturas lhes possibilitam sugar água e extrair nutrientes de eflorescências
      algais.
    ui_crea_desc_herbivore31_1: Estas criaturas complementam sua dieta baseada em
      tubérculos com flores coloridas. Os compostos dos pigmentos fornecem uma descarga
      de micronutrientes valiosa.
    ui_crea_desc_herbivore32_1: O olfato aguçado destas criaturas as leva até as flores
      mais bonitas e aromáticas, que elas consomem inteiras.
    ui_crea_desc_herbivore33_1: A língua adaptada desta criatura indica que sua dieta
      é predominantemente o néctar obtido da flora local.
    ui_crea_desc_herbivore34_1: Uma fome intensa de açúcar impulsiona estas criaturas
      enquanto estão acordadas. A existência delas é uma viagem constante de uma planta
      adocicada a outra.
    ui_crea_desc_omnivore1_1: Estas criaturas forrageadoras atacam as reservas de
      outros animais, roubando ossos e refugos onde quer que os encontrem.
    ui_crea_desc_omnivore2_1: A língua destas criaturas é muito afiada e extremamente
      rápida, o que lhes permite capturar e prender os pequenos insetos que compõem
      boa parte de sua dieta.
    ui_crea_desc_omnivore3_1: Estas criaturas enfiam seus focinhos resistentes em
      pilhas de vermes e engolem colônias inteiras em instantes.
    ui_crea_desc_omnivore4_1: 'Estas criaturas são oportunistas e devoram de bom grado
      qualquer alimento que encontrarem: frutas, nozes, ossos velhos e, de vez em
      quando, rochas.'
    ui_crea_desc_omnivore5_1: O sistema sensorial adaptável destas criaturas inibe
      temporariamente seus nervos olfativos enquanto elas farejam depósitos de faécio
      para encontrar alimentos não digeridos.
    ui_crea_desc_omnivore6_1: Estas criaturas têm um raciocínio rápido e atacam qualquer
      pássaro desatento que permaneça tempo demais no solo.
    ui_crea_desc_omnivore7_1: Sorrateiras e oportunistas, estas criaturas roubam a
      caça de outros predadores, mordendo e levando embora o que conseguirem.
    ui_crea_desc_omnivore8_1: Estas criaturas onívoras devoram qualquer coisa que
      conseguirem encontrar. Suas enzimas digestivas poderosas lhes permitem aproveitar
      os restos deixados por predadores mais fortes.
    ui_crea_desc_omnivore9_1: Embora não estejam adaptadas para um confronto aberto,
      estas criaturas são caçadoras impressionantes. Em meio à escuridão, elas assaltam
      ninhos e se alimentam tanto dos ovos quanto dos filhotes.
    ui_crea_desc_omnivore10_1: Estas criaturas onívoras comem qualquer coisa que encontrarem,
      onde quer que seja. Muitas vezes, isso significa consumir as reservas de alimentos
      feitas arduamente por outros animais.
    ui_crea_desc_omnivore11_1: A língua poderosa e blindada destas criaturas lhes
      permite atravessar a carapaça tóxica e espinhosa dos ouriços venenosos. A substância
      verde interna fornece muitos nutrientes.
    ui_crea_desc_omnivore12_1: Estas criaturas onívoras e gananciosas se alimentam
      de restos indesejados deixados por animais com dietas mais específicas.
    ui_crea_desc_omnivore13_1: 'Incapazes de competir com animais grandes, estas criaturas
      preferem atacar presas menores: roedores, insetos, plantas ricas em nitrogênio...
      qualquer coisa que não vai lutar de volta.'
    ui_crea_desc_omnivore14_1: O sistema digestivo bem adaptado destas criaturas lhes
      permite encontrar nutrientes onde outros animais já teriam desistido. Elas se
      alimentam de bom grado do tutano de ossos descartados. Elas os partem para abri-los
      e consomem avidamente seus núcleos nutritivos.
    ui_crea_desc_omnivore15_1: Estas criaturas são atraídas pelo cheiro da morte.
      Sua principal fonte de nutrientes é a mordita, mas elas também se alimentam
      de animais e plantas.
    ui_crea_desc_carnivore1_1: Uma análise das estranhas revela uma dieta carnívora
      rica em ferro. As fezes destas criaturas são densas e volumosas.
    ui_crea_desc_carnivore2_1: Estas criaturas se alimentam exclusivamente da carne
      de outros animais. Nenhum está a salvo de suas mandíbulas.
    ui_crea_desc_carnivore3_1: O olhar fixo e hipnotizante destas criaturas fascina
      sua presa, o que lhes permite se alimentar de outros animais sem correr o risco
      mortal da caçada.
    ui_crea_desc_carnivore4_1: Os dentes afiados e as mandíbulas poderosas destas
      criaturas lhes permitem perfurar o corpo de suas presas e se alimentar tanto
      de carne quanto de ossos.
    ui_crea_desc_carnivore5_1: Estas criaturas se alimentam apenas de presas frescas,
      bebendo o sangue enquanto ainda está quente. Os cadáveres frios e carne velha
      são deixados para os animais forrageadores.
    ui_crea_desc_carnivore6_1: Estas criaturas digerem suas refeições antes de consumi-las.
      Enzimas poderosas são injetadas diretamente na presa e a carne líquida é bebida
      em seguida.
    ui_crea_desc_carnivore7_1: Estas criaturas carnívoras preferem caçar animais maiores.
      Elas arrancam a carne dos ossos de suas presas antes de consumirem o tutano
      de uma maneira quase ritualística.
    ui_crea_desc_carnivore8_1: O sistema de remoção de toxinas muito bem adaptado
      destas criaturas lhes permite consumir a presa inteira, desde a carne comum
      até as vísceras altamente nutritivas, mas muitas vezes perigosas.
    ui_crea_desc_carnivore9_1: Estes animais carnívoros sem qualquer tipo de sofisticação
      ou controle se alimentam da carne crua de suas presas.
    ui_crea_desc_carnivore10_1: Uma análise dentária revela mandíbulas e dentes bem
      adaptados para arrancar a carne dos ossos, para matar outros animais a mordidas.
    ui_crea_desc_carnivore11_1: Estes animais carnívoros extremamente poderosos estão
      no topo da cadeia alimentar. Nenhum ser ousa caçá-los.
    ui_crea_desc_carnivore12_1: Após fazerem a matança, estas feras carnívoras quebram
      o crânio da presa e oferecem o cérebro para o integrante mais velho da matilha.
    ui_crea_desc_carnivore13_1: As várias fileiras de dentes bem polidos destas criaturas
      lhes permitem rasgar tanto a carne quanto os tendões. Elas conseguem deixar
      um cadáver apenas com os ossos em questão de minutos.
    ui_crea_desc_carnivore14_1: Bem adaptados à caçada, mas sem um bom sistema digestivo,
      estes carnívoros se alimentam apenas das carnes mais frescas.
    ui_crea_desc_carnivore15_1: Por serem carnívoros oportunistas, estes animais saqueiam
      de bom grado a presa de outro caçador.
    ui_crea_desc_carnivore16_1: Por serem fisicamente mais fracas do que algumas das
      outras espécies carnívoras, a vantagem destas criaturas está na resistência
      de seu trato digestivo. Elas consomem animais mortos há meses sem sofrerem efeitos
      nocivos ou retaliação das bactérias.
    ui_crea_desc_carnivore17_1: Quando estão com fome, estes carnívoros consomem de
      tudo e recorrerão ao canibalismo sem precisar de muito, alimentando-se de bom
      grado de seus semelhantes.
    ui_crea_desc_carnivore18_1: Estes carnívoros rasgam a carne da presa, desesperados
      para se alimentarem das vísceras que se encontram bem dentro da carcaça.
    ui_crea_desc_carnivore19_1: Estes animais limpos e meticulosos segmentam o corpo
      de suas presas, preparando cada pedaço de carne para uma espécie de cronograma
      instintivo. Parece que eles reservam o coração para ser consumido apenas durante
      fases específicas da lua.
    ui_crea_desc_carnivore20_1: Estas criaturas preferem conseguir sua carne de animais
      que não lutarão de volta. Suas mandíbulas velozes e olhos aguçados lhes permitem
      atacar os seres pequenos e rápidos que outros caçadores deixam para trás.
    ui_crea_desc_carnivore21_1: Estes hipercarnívoros são predadores poderosos que
      se encontram no topo da cadeia alimentar. São os animais que caçam os caçadores.
    ui_crea_desc_carnivore22_1: Estas criaturas buscam presas maiores porque preferem
      fazer matanças ocasionais e se alimentar do cadáver por vários meses.
    ui_crea_desc_carnivore23_1: O apetite destes animais carnívoros não tem limites.
      Eles engolem a carne em pedaços grandes após a arrancarem dos ossos de sua presa.
    ui_crea_desc_carnivore24_1: Estes animais carnívoros brutais começam seu banquete
      sangrento enquanto sua presa ainda está se debatendo.
    ui_crea_desc_carnivore25_1: Após fazerem a matança, estas criaturas preservam
      o sangue de sua presa na forma de massas coaguladas. Essa reserva vem a calhar
      em épocas difíceis, quando suas caçadas não são bem-sucedidas.
    ui_crea_desc_carnivore26_1: A fome destes carnívoros por %BIOME_MEAT% não tem
      limites.
    ui_crea_desc_carnivore27_1: A vontade destes carnívoros por %BIOME_MEAT% é ilimitada.
    ui_crea_desc_carnivore28_1: A fome destes carnívoros por %BIOME_MEAT% não tem
      fim.
