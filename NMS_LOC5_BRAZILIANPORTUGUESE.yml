    mission_obj_mp_repair: Resgate a forma de vida perdida
    ui_mp_repair_title_1: Uma aflição antiga
    ui_mp_repair_title_2: Amigos à deriva
    ui_mp_repair_title_3: Associações perigosas
    ui_mp_repair_title_4: Ajuda anônima
    ui_mp_repair_title_5: Inimigo do meu inimigo
    ui_mp_repair_desc_1: |-
      Entre os inúmeros sinais de socorro recebidos pela anomalia espacial, um chamou a atenção de Nada. Sua assinatura o fez se destacar em meio ao restante do barulho. Ele faz Nada pensar em uma época que prefere não lembrar.

      Nada está pedindo que os viajantes rastreiem esse sinal até a origem e resgatem quaisquer sobreviventes. Ele não quer saber nenhum detalhe.
    ui_mp_repair_desc_2: |-
      O especialista Polo, ainda mais emotivo do que o habitual, está implorando para os viajantes responderem a um sinal de socorro que ele recebeu.

      Como não pode deixar a anomalia, Polo conta com a coragem de seus camaradas. A missão é resgatar um contato perdido há muito tempo, cuja nave parece ter encontrado um destino infeliz...
    ui_mp_repair_desc_3: |-
      A iteração %EXOTIC% recebeu notícias perturbadoras. Um ex-colega dela desapareceu. Parece que a assinatura da nave dele sumiu há vários dias.

      Como não quer revelar sua nova vida a bordo da anomalia, %EXOTIC% está pedindo que os viajantes se dirijam até as últimas coordenadas conhecidas de seu colega e tentem mandá-lo para casa.
    ui_mp_repair_desc_4: |-
      Para a segurança de seus habitantes, a existência da anomalia espacial deve permanecer em segredo. No entanto, Nada e Polo muitas vezes não conseguem ignorar situações externas nas quais vidas estão em perigo.

      Um sinal de socorro ao alcance da anomalia foi rastreado. Os viajantes devem visitar as últimas coordenadas conhecidas dele e ajudar os sobreviventes de maneira anônima.
    ui_mp_repair_desc_5: |-
      A anomalia foi alertada sobre um pico da atividade dos sentinelas em um sistema próximo. Parece que o conflito terminou agora, mas um sinal de socorro persistente ainda é transmitido da área.

      Considerando qualquer 'crime' que possa ter sido cometido como irrelevante, Nada e Polo estão pedindo aos viajantes que ajudem os sobreviventes no local do incidente.
    mp_mission_repair_sub: Resgate a forma de vida perdida
    ui_mp_repair_npc_osd: Últimas coordenadas conhecidas marcadas
    ui_mp_repair_ship_label: Nave caída
    ui_mp_repair_npc_label: Forma de vida perdida?
    ui_mp_repair_npc_label2: Forma de vida perdida
    ui_mp_repair_npc_exp_desc_1: O visor do korvax permanece propositalmente estático.
      Se aprecia minha chegada, ele não demonstra. No entanto, parece calcular que,
      considerando a situação difícil em que se encontra, sou sua melhor chance...
    ui_mp_repair_npc_tra_desc_1: Os olhos do gek se arregalam enquanto ele me cumprimenta.
      Ele fareja minha mochila, com a língua um pouco estendida. Parece estar ansioso
      para receber qualquer tipo de ajuda com sua situação atual.
    ui_mp_repair_npc_war_desc_1: O vy'keen rosna baixo e se endireita. As circunstâncias
      de seu acidente recente o deixaram desconfiado. Mas por estar sozinho aqui,
      suas opções são limitadas...
    ui_mp_repair_npc_desc_1: Desamparado, %NAME% me mostra o <TECHNOLOGY>computador
      de navegação<> derretido de sua nave. A peça não tem mais conserto, mas pode
      ser substituída...
    ui_mp_repair_npc_desc_2: Com desespero, %NAME% me mostra a <TECHNOLOGY>unidade
      de controle do comunicador<> estilhaçada de sua nave. A peça não tem mais conserto,
      mas pode ser substituída...
    ui_mp_repair_npc_desc_3: Parecendo derrotado, %NAME% revela o <TECHNOLOGY>autenticador
      de usuário<> queimado de sua nave. A peça não tem mais conserto, mas pode ser
      substituída...
    ui_mp_repair_npc_fth_desc_1: O viajante se retrai. Ele me olha de um jeito estranho,
      como se pudesse ver através de mim...
    ui_mp_repair_npc_fth_desc_2: Ouço o viajante respirar fundo. Ele começa a tentar
      me alcançar e para, como se tivesse mudado de ideia.
    ui_mp_repair_npc_fth_desc_3: O viajante parece surpreso em me ver. Seus olhos
      buscam os meus. Está se perguntando por que estou aqui e como o encontrei.
    ui_mp_repair_npc_opt: Entregue a peça
    ui_mp_repair_ship_desc: Externamente, a nave está quase intacta. A fuselagem e
      o cockpit ainda estão lacrados. Entretanto, uma olhada na parte interna revela
      um <TECHNOLOGY>computador de navegação<> derretido, que não pode ser reparado.
      Se uma peça funcional for recuperada, ele poderá ser substituído...
    ui_mp_repair_obj1: Chegue até o local do acidente
