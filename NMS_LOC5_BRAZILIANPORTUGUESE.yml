    ui_mp_depot_fact_main_desc2: Toco o terminal com cuidado, mas ele não responde.
      Talvez se a rede me confundir com um sentinela, eu consiga ir mais além...
    ui_mp_depot_fact_return_desc: A gosma roxa desagradável parece estar se espalhando
      lentamente sobre o terminal. Ela tem uma reação agressiva ao meu toque, como
      se me considerasse um ser hostil. Para avançar, preciso me unir a ela de alguma
      forma.
