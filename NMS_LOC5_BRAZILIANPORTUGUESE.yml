    dnt_tra_a1s6_wordguy_lang: Friend! I am a Gek Trade Federation accredited engineer!
      I give help!
    dnt_exp_a1s6_wordguy_lang: Unknown lifeform. Fascinating. The Korvax Convergence
      studies all lifeform data. Lifeform recorded.
    dnt_war_a1s6_wordguy_lang: Ah, interloper. It is simple. Stop interloping, then
      all will have peace.
    tra_a1s6_wordguy_res: |-
      %NAME% libera um aroma doce e me ensina uma palavra de seu idioma. Sinto meu cérebro renovado.
      Quando me viro para ir embora, %NAME% puxa minha manga. Ele deve ter gostado do meu interesse na história de seu povo porque me entrega um mapa com instruções para chegar a uma relíquia antiga.
    exp_a1s6_wordguy_res: |-
      %NAME% faz suas luzes brilharem. Sua mente está em ligação direta com a minha. Ele me ensina uma palavra de seu idioma. Sinto meu cérebro renovado.
      Quando me viro para ir embora, %NAME% assobia em um tom agudo. Ele deve ter gostado do meu interesse na história de seu povo porque me entrega um mapa com instruções para chegar a uma relíquia antiga.
    war_a1s6_wordguy_res: |-
      Entrego meu pedido com nervosismo, mas %NAME% adota uma postura gentil para alguém tão intimidador. Ele me ensina uma palavra de seu idioma e faz uma reverência.
      Quando me viro para ir embora, %NAME% berra para me fazer parar. Ele deve ter gostado do meu interesse na história de seu povo porque me empurra um mapa com instruções para chegar a uma relíquia antiga.
    tra_mon_find_portal: Os seres antigos que habitam este monólito aceitam minha
      presença. Eles vão tolerar um pedido.
    exp_mon_find_portal: Os seres antigos que habitam este monólito aceitam minha
