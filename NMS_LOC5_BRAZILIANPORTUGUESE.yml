    ui_guide_topic_silos: Peças industriais
    ui_guide_body_silos: |-
      As unidades industriais são o <TECHNOLOGY>gerador eletromagnético<> e os <TECHNOLOGY>extratores de minerais<> e <TECHNOLOGY>gases<>. Esses módulos avançados são capazes de gerar energia e recursos infinitos e gratuitos, se colocados no lugar certo.
      Para encontrar o lugar certo, use o <TECHNOLOGY>dispositivo de pesquisa<>.

      Há vários tipos de <STELLAR>pontos de concentração de recursos<>. Os pontos de concentração de energia eletromagnética permitem a construção de <STELLAR>geradores de energia altamente eficientes para a base<>, e os depósitos de minerais e gás permitem <TRADEABLE>coleta infinita de recursos<>. Os pontos de concentração podem ser categorizados como de classe <TRADEABLE>C<>, <TECHNOLOGY>B<>, <FUEL>A<> ou <COMMODITY>S<>.

      <TECHNOLOGY>Extratores<> precisam de <STELLAR>energia<> para funcionar. Após serem conectados a uma rede de energia, eles vão extrair recursos continuamente, com base no ponto de concentração onde foram construídos.

      Amplie sua rede de extratores com <TECHNOLOGY>silos<> e <TECHNOLOGY>tubulações<>. A criação de uma <STELLAR>rede de silos e tubulações<> permite que os recursos sejam extraídos dos pontos de concentração mais eficientes e que, ao mesmo tempo, se tenha acesso e armazenamento fáceis.
      Selecione a tubulação no menu de construção (<IMG>BUILD_MENU<>) e coloque uma extremidade em um extrator. Conecte a outra extremidade do cano diretamente a um silo ou comece a colocar pontos intermediários pelo terreno.
    ui_guide_topic_nanites: Ganhando nanitos
    ui_guide_body_nanites: |-
      Os <STELLAR>aglomerados de nanitos<> são um material valioso, uma substância estranha que borbulha de falhas na realidade. Os nanitos são usados como moeda para a compra de <TECHNOLOGY>atualizações de equipamentos<>.

      Enquanto você explora, os nanitos podem ser obtidos de uma série de lugares. Muitos postos avançados e relíquias alienígenas oferecem a chance de ganhar nanitos enquanto você os explora por dentro e descobre seus mistérios. Os mapas para esses pontos podem ser adquiridos com o <TRADEABLE>cartógrafo<> na <VAL_ON>estação espacial<>.

      <STELLAR>Descobertas<> são feitas ao pousar em planetas, visitar novos sistemas ou verificar objetos com o <TECHNOLOGY>visor de análise<>. Nanitos são obtidos a cada descoberta <VAL_ON>enviada<> para ser vista por outros viajantes. Envie descobertas na <STELLAR>aba Descobertas<>.

      As iterações viajantes <STELLAR>Ares<> e <STELLAR>Hélio<> são encontradas a bordo da <SPECIAL>anomalia espacial<>. Eles querem novos itens e dados todos os dias e <VAL_ON>oferecem nanitos em troca<>.

      As missões específicas oferecidas no <STELLAR>Nexus<> e o <TECHNOLOGY>agente de listagens<> na <VAL_ON>estação espacial<> costumam ser uma fonte rentável de nanitos.

      Por fim, as <STELLAR>expedições da frota<> enviadas de sua <TECHNOLOGY>nave capital<> geralmente retornam com grandes quantidades de nanitos.
    ui_guide_topic_words: Aprendendo palavras
    ui_guide_body_words: |-
      As formas de vida alienígenas encontradas nos <VAL_ON>planetas<> e <VAL_ON>estações espaciais<> falam vários idiomas, mas nenhum deles é compreensível a princípio.

      Há vários meios de decifrar palavras.
      Os <TECHNOLOGY>dispositivos de tradução automática<> fazem a tradução em tempo real de um número limitado de palavras. Os planos para criar dispositivos de tradução podem ser aprendidos com o <STELLAR>especialista em pesquisas sobre o exotraje<> a bordo da <SPECIAL>anomalia espacial<>.

      É possível aprender palavras por meio de encontros com formas de vida alienígenas. Fazer <STELLAR>pedidos amigáveis às formas de vida<> na estação espacial muitas vezes resultará em <STELLAR>aprender novas palavras permanentemente<>.

      Também é possível aprender palavras com <SPECIAL>relíquias antigas<>, como <SPECIAL>placas<>, <SPECIAL>ruínas<> e <SPECIAL>pedras do conhecimento<>.

      Percorra as superfícies dos planetas e use o <TECHNOLOGY>visor de análise<> para encontrar <SPECIAL>pedras do conhecimento<>. Locais maiores podem ser encontrados da mesma forma, mas também é possível vê-los do ar ou identificá-los em um mapa concedido pelo <TRADEABLE>cartógrafo da estação espacial<>.
    ui_guide_topic_survey: Pesquisa industrial
    ui_guide_body_survey: |-
      O <TECHNOLOGY>dispositivo de pesquisa<> é uma atualização para o <TECHNOLOGY>visor de análise<> da multiferramenta. Ele permite a descoberta de <STELLAR>energia<> e <STELLAR>pontos de concentração de recursos<> nos planetas.

      As unidades industriais são o <TECHNOLOGY>gerador eletromagnético<> e os <TECHNOLOGY>extratores de minerais<> e <TECHNOLOGY>gases<>. Esses módulos avançados são capazes de gerar energia e recursos infinitos e gratuitos, se colocados no lugar certo.
      Para encontrar o lugar certo, use o <TECHNOLOGY>dispositivo de pesquisa<>.
