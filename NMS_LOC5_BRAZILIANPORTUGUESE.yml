    ui_guide_topic_power: Fornecendo energia à base
    ui_guide_body_power: |-
      Muitas tecnologias de base precisam de <TECHNOLOGY>módulos de energia<> para funcionar. Elas devem ser conectadas a uma rede de <STELLAR>geradores<> e <STELLAR>baterias<>. Bases grandes com muitas tecnologias podem precisar de vários geradores para se manter ativas.

      Instalar a fiação é grátis. Selecione a fiação elétrica no menu de construção (<IMG>BUILD_MENU<>) e coloque-a em uma tomada para começar a distribuir os fios. Prenda os fios diretamente em outra tomada ou posicione-os pelo chão para criar caminhos temporários.

      É possível conectar fios a <STELLAR>estruturas grandes<> com um <TECHNOLOGY>transformador<>. Estruturas grandes distribuem energia para todas as tecnologias colocadas dentro delas.

      Geradores diferentes têm capacidades diferentes. O <TECHNOLOGY>reator de biocombustível<> requer abastecimento manual. Os <TECHNOLOGY>painéis solares<> geram energia automaticamente, mas apenas durante o dia. O <TECHNOLOGY>gerador eletromagnético<> produz energia continuamente, mas deve ser colocado em <STELLAR>pontos de concentração de energia<> especiais, localizados com a atualização de <TECHNOLOGY>dispositivo de pesquisa<> para o visor de análise.

      <TECHNOLOGY>Baterias<> armazenam a energia excedente da rede e a redistribuem quando necessário. Elas são particularmente eficientes quando usadas com os <TECHNOLOGY>painéis solares<>.
    ui_power_hint_title: Base com energia baixa
    ui_power_hint_msg: |-
      Construa <STELLAR>geradores adicionais<> ou <TECHNOLOGY>baterias<>
      Conecte os novos módulos de energia à rede existente
      Acesse o menu de construção com <IMG>BUILD_MENU<>
    ui_guide_topic_space_station: Estações espaciais
    ui_guide_body_space_station: |-
      Todo sistema habitado tem uma <STELLAR>estação espacial<> que serve como uma central para as formas de vida que estão de passagem. Falar com as formas de vida na estação pode criar oportunidades para <COMMODITY>negociar<>, <TECHNOLOGY>aprender palavras<>, <SPECIAL>trocar mapas estelares<> ou <TRADEABLE>trocar presentes e ganhar reputação<>. Outras formas de vida podem oferecer a chance de <COMMODITY>comprar a nave delas<>.

      <TECHNOLOGY>Mercadores tecnológicos<> que vendem <VAL_ON>atualizações<> também podem ser encontrados na estação espacial. Cada estação terá tipos de atualizações diferentes, então confira-as em todo sistema que você visitar.

      Outros pontos importantes da estação espacial incluem o <TRADEABLE>cartógrafo<>, que trocará <STELLAR>dados de navegação<> com instruções de como chegar a pontos de interesse; o <STELLAR>representante da guilda<>, que oferecerá recompensas com base na sua reputação na guilda dele; e o <SPECIAL>agente de listagens de missões<>, que oferecerá missões locais para melhorar sua reputação e gerar recompensas valiosas.

      Comerciantes podem visitar o <VAL_ON>terminal comercial galáctico<> para comprar e vender itens em lotes. Sistemas diferentes têm especialidades diferentes, o que oferece oportunidades ao piloto disposto a explorá-los.

      Por fim, toda estação espacial tem um <TECHNOLOGY>ponto de teletransporte<> que oferece acesso rápido tanto à <STELLAR>sua base<> quanto aos <VAL_ON>sistemas já visitados<>.
