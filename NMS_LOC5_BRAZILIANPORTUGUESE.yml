    ui_mp_digsite_npc_init_desc: "%NAME% balança a cabeça, indicando que eu deveria
      lidar com a ameaça do sentinela antes que possamos conversar."
    ui_mp_digsite_npc_exp_desc_1: O visor da forma de vida cintila. Ela parece feliz
      em me ver, mas menos interessada na minha companhia que na possibilidade de
      analisar os ossos que eu escavei...
    ui_mp_digsite_npc_tra_desc_1: O Gek não faz perguntas, apenas estende uma mão
      esperançosamente. Sinto que uma doação anônima do Especialista Polo deve estar
      por trás de sua disposição para ajudar.
    ui_mp_digsite_npc_war_desc_1: O Vy'keen grunhe um cumprimento. Ele não questiona
      quem me enviou nem explica por que está aqui sozinho. Ele, no entanto, parece
      compreender a natureza do que eu lhe trouxe...
    ui_mp_digsite_npc_opt: Mostrar amostras
    ui_mp_digsite_npc_exp_res_1: O Korvax seleciona uma amostra de matéria óssea,
      analisando-a agilmente com um módulo embutido em sua carapaça. Ao devolver os
      ossos, ele transmite os dados de verificação diretamente ao meu traje, prontos
      para serem entregues ao Nexus.
    ui_mp_digsite_npc_tra_res_1: "%NAME% corre as mãos ágeis sobre várias amostras
      antes de selecionar uma para verificar. Devolvendo os ossos com relutância,
      ele transmite os dados de verificação diretamente ao meu traje, prontos para
      serem entregues ao Nexus."
    ui_mp_digsite_npc_war_res_1: "%NAME% passa um dispositivo silenciosamente por
      várias das amostras, manipulando os restos com profundo respeito. Ele devolve
      os ossos e transmite os dados de verificação diretamente para o meu traje, prontos
      para serem entregues ao Nexus."
    ui_mp_fiend_hunt_title_1: Horror biológico
    ui_mp_fiend_hunt_desc_1: Apesar dos esforços de Nada e Polo para estudar o universo
      de maneira imparcial, eles reconhecem que alguns tipos de seres são... diferentes.
      Uma variedade específica de entidade biológica parece provocar terror em todos
      os seres vivos que encontra. Equipes externas corajosas são necessárias para
      enfrentar essa criatura diretamente e trazer informações sobre suas características
      mais enervantes.
    ui_mp_fiend_hunt_title_2: Um padrão monstruoso
    ui_mp_fiend_hunt_desc_2: Todas as coisas são padrões, mas alguns padrões são mais
      predominantes do que outros. Uma prevalência alarmante de ovos sussurrantes
      foi observada repetidas vezes pelo universo, geralmente aglomerados perto de
      instalações abandonadas. Nada e Polo precisam de viajantes para investigar essas
      áreas de procriação sinistras e eliminar as monstruosidades que fizeram em seus
      ninhos lá.
    ui_mp_fiend_hunt_title_3: Evolução errada
    ui_mp_fiend_hunt_desc_3: Apesar dos esforços de Nada e Polo para estudar o universo
