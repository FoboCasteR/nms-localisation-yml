    all_techshop_planet_desc: Os produtos de %NAME% incluem <TECHNOLOGY>plantas<>
      para tecnologias criáveis e também vários dos <TECHNOLOGY>componentes<> necessários
      para criá-las.
    all_techshop_planet_desc_1: Parece que a forma de vida está vendendo <TECHNOLOGY>plantas<>
      criáveis em troca de aglomerados de nanitos e <TECHNOLOGY>componentes<> de criação
      em troca de unidades.
    all_techshop_space_desc: "%NAME% está oferecendo <TECHNOLOGY>atualizações de %TECHCATEGORY%
      instaláveis<> em troca de aglomerados de nanitos."
    all_techshop_space_desc_1: Parece que a forma de vida está vendendo <TECHNOLOGY>atualizações
      de %TECHCATEGORY% instaláveis<> em troca de aglomerados de nanitos.
    tra_techshop_desc_intro_1: A pequena criatura alienígena acena para que eu me
      aproxime e fareja com curiosidade. Ela faz um gesto ansioso em direção a seus
      produtos.
    tra_techshop_desc_intro_2: A forma de vida reptiliana começa a estender o braço
      em direção ao meu traje, invadindo meu espaço pessoal, antes de me examinar
      e mudar de ideia. Ela salta para trás, nervosa.
    tra_techshop_desc_intro_3: Um perfume delicioso preenche este estabelecimento
      comercial. Ele parece se originar do próprio pequeno comerciante, que me lança
      um olhar de alguém satisfeito consigo mesmo.
    dnt_tra_techshop_planet_lang_1: New friend, welcome to prosperous Gek system!
      Cleverest traders, best prices!
    dnt_tra_techshop_planet_lang_2: Pleasure to meet friend! I am top SalesGek. I
      hope my wares impress!
    dnt_tra_techshop_planet_lang_3: Hello friend! Do you have units or nanites to
      spend? Please enjoy pleasurable trade scent!
    dnt_tra_techshop_planet_lang_4: Welcome to best shop in system, friend! Sell blueprints
      and components!
    dnt_tra_techshop_space_lang_1: Friend! Please spend nanites, receive useful upgrades!
      Gek Trade Federation smiles on us both!
    dnt_tra_techshop_space_lang_2: Nanite Clusters to spend, friend? Happy customer
      makes happy Gek!
    dnt_tra_techshop_space_lang_3: Welcome to Gek shop! Best shop! Happy to accept
      your nanites!
    dnt_tra_techshop_space_lang_4: Friend is clever to buy here! Upgrades for your
      nanites, best deal here, limited time!
    war_techshop_desc_intro_1: O alienígena corpulento observa enquanto me aproximo
      e tenta transformar sua carranca em um sorriso, mas não consegue. Ele não parece
      feliz com sua situação atual.
    war_techshop_desc_intro_2: A forma de vida tem a aparência de alguém capaz de
      quebrar meus dedos com um aperto de mão, mas, felizmente, me cumprimenta com
      um aceno formal de cabeça.
    war_techshop_desc_intro_3: A forma de vida tem várias cicatrizes proeminentes
      e o porte de um guerreiro feroz. Parece que essa função comercial não é para
      ela.
    dnt_war_techshop_planet_lang_1: Grah! Honourable Vy'keen welcomes pathetic coward!
    dnt_war_techshop_planet_lang_2: Interloper. I demand no blood for Vy'keen blueprints
      today, only nanites.
    dnt_war_techshop_planet_lang_3: Interloper is pathetic! Equipment looks Gek made!
      Death! Death!
    dnt_war_techshop_planet_lang_4: Grah! Hand over your nanites, Interloper, and
      receive Vy'keen wisdom.
    dnt_war_techshop_space_lang_1: Grah! Weak-minded interloper, your equipment insults
      me!
    dnt_war_techshop_space_lang_2: Interloper, give me your nanites and I will grant
      you modules to upgrade your pathetic equipment!
    dnt_war_techshop_space_lang_3: 'Grah! Pitiful interloper would not kill a blob!
      Upgrade equipment or get out! '
    dnt_war_techshop_space_lang_4: Interloper body is weak! Death is coming! Upgrade
      modules only chance to improve combat.
    exp_techshop_desc_intro_1: A inteligência da forma de vida sintética é tamanha
      que quase faz barulho. Seus sensores parecem se concentrar em mim e calibram
      a fala dela até atingir um volume confortável.
    exp_techshop_desc_intro_2: As luzes no rosto da forma de vida brilham quando ela
      me vê. Ela produz um datapad que é mantido em perfeito equilíbrio nas pontas
      de seus dedos de silício.
    exp_techshop_desc_intro_3: Quando finalmente noto a forma de vida, ela já executou
      uma verificação e análise completas do meu equipamento. Ela aguarda educadamente
      que eu me inteire da situação antes de falar.
    dnt_exp_techshop_planet_lang_1: Greetings, visitor entity. Advanced Korvax blueprints
      available for purchase.
    dnt_exp_techshop_planet_lang_2: Unknown entity, Korvax welcomes you. Trade nanites
      for blueprints yes / no?
    dnt_exp_techshop_planet_lang_3: Visitor entity seeks Korvax knowledge? Nanites
      accepted, eheu!
    dnt_exp_techshop_planet_lang_4: Trade with biological lifeform is probable. Blueprints
      available.
    dnt_exp_techshop_space_lang_1: 'An exchange: provide this entity with Nanite Clusters.
      Korvax will grant installable upgrades.'
    dnt_exp_techshop_space_lang_2: Organic entity is welcome in Korvax system. Nanites
      acceptable trade for upgrade modules.
    dnt_exp_techshop_space_lang_3: Nanites requested. Korvax entity reciprocates with
      technology upgrade.
    dnt_exp_techshop_space_lang_4: Welcome. Commendable decision to trade with Korvax.
      Technology upgrades available.
