      Há vários tipos de <STELLAR>pontos de concentração de recursos<>. Os pontos de concentração de energia eletromagnética permitem a construção de <STELLAR>geradores de energia altamente eficientes para a base<>, já os depósitos de minerais e gás permitem <TRADEABLE>coleta infinita de recursos<>. Os pontos de concentração podem ser categorizados como de classe <TRADEABLE>C<>, <TECHNOLOGY>B<>, <FUEL>A<> ou <COMMODITY>S<>.

