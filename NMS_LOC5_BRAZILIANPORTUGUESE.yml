    npc_comm_week_09_title: Robô de síntese de mercúrio
    ui_comm_week_09_title: Pesquisa comunitária
    ui_comm_week_09_sub: Obtenha dados para a anomalia espacial
    ui_comm_week_09_desc: Os dados em massa obtidos de exploradores em várias realidades
      tiveram um efeito inesperado no companheiro sintético de Polo. À medida que
      mais <STELLAR>dados universais<> são enviados, o robô de síntese de mercúrio
      gera <SPECIAL>itens colecionáveis extras<>, que poderão ser baixados com <TRADE_SPECIALS>mercúrio<>.
    npc_comm_week_09_brief_intro: |-
      .unidade de linguagem online...................
      .protocolo de inteligência inicializado...................
      Viajante? Camarada do mestre Polo?
      Saudações! É um prazer interagir com você novamente. A serviço da criação, escrevi uma instrução autônoma para sinalizar sua nave. Minha intenção é agradar o mestre Polo com isso!
    npc_comm_week_09_brief_intro2: Saudações! É um prazer interagir com você novamente.
    npc_comm_week_09_brief: Insira dados nos meus bancos de armazenamento e sintetizarei
      e produzirei recompensas em todas as realidades. Vários dados são úteis para
      a anomalia espacial. Hoje, você deseja contribuir com COMÉRCIO/COLETA, EXPLORAÇÃO
      ou DESTRUIÇÃO?
    npc_comm_week_09_brief_opt_a: Selecionar 'Comércio/Coleta'
    npc_comm_week_09_brief_opt_b: Selecionar 'Exploração'
    npc_comm_week_09_brief_opt_c: Selecionar 'Destruição'
    npc_comm_week_09_brief_res_a: |-
      Obrigado! Você selecionou COMÉRCIO/COLETA.
      A instrução de hoje é desmontar as carcaças de satélites acidentados e recuperar tecnologias que estejam intactas. Verificações de componentes usáveis aumentarão muito os arquivos históricos e tecnológicos do mestre Polo.
    npc_comm_week_09_brief_res_a2: |-
      Obrigado! Você selecionou COMÉRCIO/COLETA.
      A instrução de hoje é coletar cristais da tempestade raros em planetas com climas extremos. Verificações desse fenômeno natural aumentarão muito os arquivos geológicos do mestre Polo.
    npc_comm_week_09_brief_res_b: |-
      Obrigado! Você selecionou EXPLORAÇÃO.
      A instrução de hoje é ir até mundos não descobertos. Visões gerais dos ecossistemas, formações de terrenos e recursos naturais de vários planetas aumentarão muito os arquivos geográficos do mestre Polo.
    npc_comm_week_09_brief_res_b2: |-
      Obrigado! Você selecionou EXPLORAÇÃO.
      A instrução de hoje é ir até sistemas solares não descobertos. Visões gerais da composição orbital, níveis de conflito e prosperidade econômica de vários sistemas aumentarão muito os arquivos astronômicos do mestre Polo.
    npc_comm_week_09_brief_res_c: |-
      Obrigado! Você selecionou DESTRUIÇÃO.
      A instrução de hoje é procurar formas de vida vegetais que representem um risco à vida inteligente, e explorar métodos para erradicá-las. Os dados desses métodos e os resultados da exterminação aumentarão muito os arquivos botânicos do mestre Polo.
    npc_comm_week_09_brief_res_c2: |-
      Obrigado! Você selecionou DESTRUIÇÃO.
      A instrução de hoje é buscar e destruir armazéns de recursos. Os dados sobre esse processo destrutivo e a reação dos sentinelas a ele aumentarão muito os arquivos de defesa e estudos sobre os sentinelas do mestre Polo.
    npc_comm_week_09_brief_res_extr: Sua contribuição é aguardada com gratidão! Transmitindo
      especificações da missão...
    npc_comm_week_09_brief_opt_d: Recusar
    npc_comm_week_09_brief2: Entendido, viajante. A participação não é obrigatória.
      Porém, durante <STELLAR>%MISSIONTIME%<>, estas instruções de missão estarão
      disponíveis recorrentemente a cada sol. Você me permite recontatar sua nave
      no meu próximo ciclo?
