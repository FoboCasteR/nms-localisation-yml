    dnt_exp_crashsite_lang_generic: 'Greetings, unknown lifeform! Traveller entity
      detected: probability of aid high. Provide fuel to aid Korvax?'
    dnt_tra_crashsite_lang_generic: Hello friend! I require only fuel to repair starship!
      A fair trade for rare gift?
    dnt_war_crashsite_lang_generic: Grah! Interloper! Honourable Vy'keen journey has
      been halted by depleted fuel. Resources demanded! Remuneration will follow!
    all_crashsite_desc_generic: A forma de vida perdida fica feliz em me ver. Sua
      nave parece danificada, mas está funcional. Um pouco de combustível deve lhe
      permitir seguir em frente...
    all_crashsite_opt_a_generic: Dê recursos de combustível
    all_crashsite_res_a_generic: "%NAME% agradece minha generosidade com um presente."
    dnt_exp_scavenger_lang_generic: Apologies, traveller. Korvax is busy.
    dnt_tra_scavenger_lang_generic: No time, sorry friend! Not many days until toil
      is due!
    dnt_war_scavenger_lang_generic: Interloper, forgive me. You honour me with your
      greetings, but my work cannot wait.
    all_scavenger_desc_generic: A forma de vida me cumprimenta com educação, mas parece
      preocupada. A tarefa que a trouxe aqui, seja ela qual for, exige sua atenção.
      Ela está ansiosa para voltar ao trabalho.
    npc_nexusdata_lang_1: |-
      Ah, jovem... Você que ainda viaja pelas fronteiras deste universo... Que inveja sinto! Meu tempo na realidade já passou há muito tempo, mas sinto tanta falta.
      Que tal ajudar uma velha alma e compartilhar o que viu? Se ao menos eu pudesse mais uma vez detectar as criaturas com as quais compartilhamos nossas vidas...
    npc_nexusdata_ret_lang_1: Que novas maravilhas você viu, jovem? Que nova forma
      a vida encontrou para si mesma?
    npc_nexusdata_lang_2: |-
      Ah, jovem... Você que ainda viaja pelas fronteiras deste universo... Que inveja sinto! Meu tempo na realidade já passou há muito tempo, mas sinto tanta falta.
      Que tal ajudar uma velha alma e compartilhar o que viu? Meu coração deseja as flores, as plantas! Você tem dados?
    npc_nexusdata_ret_lang_2: Como estavam as flores, jovem? Elas sempre me foram
      tão queridas...
    npc_nexusdata_lang_3: |-
      Ah, jovem... Você que ainda viaja pelas fronteiras deste universo... Que inveja sinto! Meu tempo na realidade já passou há muito tempo, mas sinto tanta falta.
      Que tal ajudar uma velha alma e compartilhar o que viu? Sinto falta de ficar com as mãos sujas e trabalhar arduamente em meio às rochas e ao solo...
    npc_nexusdata_ret_lang_3: Você partiu o solo, jovem? Fez seu lar em meio aos minerais
      e rochas?
    npc_nexusdata_lang_4: |-
      Ah, jovem... Você que ainda viaja pelas fronteiras deste universo... Que inveja sinto! Meu tempo na realidade já passou há muito tempo, mas sinto tanta falta.
      Que tal ajudar uma velha alma e compartilhar o que viu? Eu anseio pelas estrelas, pela glória da descoberta!
    npc_nexusdata_ret_lang_4: Você visitou o mundo celestial, jovem?
    npc_nexusdata_opt_a: Dê dados
    npc_nexusdata_opt_b: Dê dados
    npc_nexusdata_opt_c: Dê dados
    npc_nexusdata_opt_d: Dê dados
    npc_nexusdata_res_a: Obrigado, pequeno ser. Você não tem ideia do que isso significa
      para mim. Por favor, pegue estes <TECHNOLOGY>nanitos<>. Não são nada, mas é
      tudo o que tenho agora.
    npc_nexusdata_done_lang: |-
      Vou refletir sobre o que você achou para mim com o coração grato, pequeno ser. Mas ainda há maravilhas infinitas para serem descobertas lá fora!
      Talvez possamos compartilhar mais lembranças um outro dia...
    npc_nexusdata_done_opt_a: Pergunte sobre o passado dele
    npc_nexusdata_done_opt_b: Parta
    npc_nexusdata_done_res_a: Não vale a pena falar sobre isso, jovem. O que veio
      antes e o que virá em seguida são o que são. É tarde demais para mim agora.
    npc_nexusmiles_closed_lang: Viajante espera fazer progresso. Posteriormente, me
      sentirei à vontade para fazer uma troca. Progresso por progresso. Mas não hoje.
    npc_nexusmiles_closed_desc: A forma de vida faz os gestos de quem pede desculpa.
      Talvez eu deva voltar outro dia.
    npc_nexusmiles_lang_1: |-
      Viajante espera fazer progresso. Viajante se testa. Vou ajudar. Uma troca. Progresso por progresso.
      Ou riqueza talvez. Experiência ou materiais. Ambos válidos. Hoje... <STELLAR>cristais da tempestade<>.
    npc_nexusmiles_ret_lang_1: Tudo pronto para a troca?
    npc_nexusmiles_lang_2: |-
      Viajante espera fazer progresso. Viajante se testa. Vou ajudar. Uma troca. Progresso por progresso.
      Ou riqueza talvez. Experiência ou materiais. Ambos válidos. Hoje... <STELLAR>pérolas vivas<>.
    npc_nexusmiles_ret_lang_2: Tudo pronto para a troca?
    npc_nexusmiles_lang_3: |-
      Viajante espera fazer progresso. Viajante se testa. Vou ajudar. Uma troca. Progresso por progresso.
