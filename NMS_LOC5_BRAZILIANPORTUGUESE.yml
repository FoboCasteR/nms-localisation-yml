    npc_nexusmiles_opt_a: Transmita dados do marco
    npc_nexusmiles_opt_b: Troque materiais
    npc_nexusmiles_opt_c: Compre atualizações
    npc_nexusmiles_res_a: Você viu muitas coisas. Mas as compreende? Não cabe a mim
      saber. Aceite isto, por favor.
    npc_nexusmiles_res_b: Uma troca justa. Estamos quites.
    npc_nexusmiles_res_c: Apenas seleção básica. Procure <STELLAR>estações espaciais<>
      para uma seleção grande.
