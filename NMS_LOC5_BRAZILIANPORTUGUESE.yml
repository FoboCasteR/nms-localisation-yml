    ui_nexus_vehicle_sub: Pesquisa de exoveículos
    fth_exotic1_wait: Ariadne inclina a cabeça educadamente, mas não diz nada. Talvez
      eu deva voltar outro dia.
    fth_exotic1_lang_1: |-
      Olá, semelhante viajante! Aqui você está em segurança e pode vir quando quiser.
      Iteração 2394829084924924924G. Uma combinação perfeita. Este lugar foi feito para receber você.
    fth_exotic1_opt_a_1: Pergunte sobre este lugar
    fth_exotic1_opt_b_1: Pergunte sobre Ariadne
    fth_exotic1_res_a_1: |-
      Polo e Nada estão mais bem informados para descrever este lugar entre lugares. Eles estão aqui. Não estão longe. Estão logo no topo dessas escadas.
      Mas eu realmente acho que você combina com este lugar. Para a maioria, não é um lar, e sim um nicho nas estrelas para onde você sempre poderá vir.
    fth_exotic1_res_b_1: |-
      Você quer me conhecer? Sou como você, e também não sou. Sou um viajante, mas permaneço neste lugar entre lugares, ao qual ninguém realmente pertence.
      Me desculpe, semelhante viajante. Não quero ser vago. Eu apenas não conheço você ainda. Aproveite a anomalia. Talvez possamos conversar sobre isso mais tarde. Temos todo o tempo do universo para nos conhecermos.
    fth_exotic1_lang_2: Olá novamente, semelhante viajante.
    fth_exotic1_opt_a_2: Pergunte por que ele chama você assim
    fth_exotic1_opt_b_2: Pergunte sobre a anomalia
    fth_exotic1_res_a_2: |-
      Conheci tantos viajantes aqui. Tantos rostos. Mas todos éramos iguais, todos fomos atraídos pelo convite das estrelas. Todos pilotamos nossas naves, nossos trajes, pelo caminho ao qual nos adequamos melhor.
      Lembro de todos os rostos semelhantes. Pode-se dizer que os coleciono. Mesmo que mude sua aparência, vou me lembrar de você.
    fth_exotic1_res_b_2: Você conheceu os outros semelhantes viajantes que estão aqui?
      Se tiver tempo, seria uma gentileza visitar Hélio. Ele fica revigorado ao ouvir
      histórias de viajantes jovens. Ele está na praça. Suba as escadas e siga em
      frente.
    fth_exotic2_wait: É um prazer ver seu rosto familiar. Obrigado por vir me falar
      um oi.
    fth_exotic2_lang_1: Olá. Já nos conhecemos? Acho que não. Sou Gêmeos. Este é Héspero.
    fth_exotic2_opt_a_1: Pergunte sobre Gêmeos
    fth_exotic2_opt_b_1: Pergunte sobre Héspero
    fth_exotic2_res_a_1: Eu? Vou ficar hospedado aqui só por um tempinho. Polo e Nada
      são muito gentis com todos os seus amigos.
    fth_exotic2_res_b_1: Gêmeos olha para o ser ao seu lado. Seus olhos dourados o
      contemplam.
    fth_exotic2_lang_2: |-
      Se não fosse por Héspero, eu provavelmente ainda estaria sozinho por aí, vagando de mundo em mundo. Galáxias inteiras para descobrir e ninguém com quem compartilhá-las.
      Nunca encontrei companhia genuína em outras raças. Mesmo os Geks, com toda a conversa deles sobre amizade, parecem querer alguma coisa. <MOOD>Positive<>Héspero é diferente. Ele tem sido um companheiro de verdade para mim.
      Foi um prazer conhecer você. Venha dizer oi se passar por este lugar de novo. Muito provavelmente estaremos aqui.
    fth_exotic2_lang_daily1: |-
      Olá novamente, camarada!
      Tenho algo para lhe dar, se você quiser. Não é muito. É apenas uma trivialidade, uma lembrança de minhas viagens. Mas talvez tenha um significado para você.
    fth_exotic2_opt_daily1: Aceite o presente
    fth_exotic2_res_daily1: Espero que goste! Fico tão feliz de dar esses pequenos
      presentes para os meus amigos!
    fth_exotic2_wait_daily1: Tenha um ótimo dia! Não se esqueça de apreciar as pequenas
      coisas!
    fth_exotic2_wait_exotic5_gone_1: Olá. Já nos conhecemos? Acho que não. Sou Gêmeos.
    fth_exotic2_wait_exotic5_gone_2: A forma de vida me cumprimenta com gentileza,
      mas seu sorriso oscila. É como se estivesse pensando em algo incômodo. Talvez
      eu deva voltar outro dia.
    fth_exotic3_lang_1: Você já ficou diante de um portal, ser estranho? Sentiu-o
      sugar sua vida pela sua pele, sentiu seu peito queimando enquanto o poder dele
      começava a derreter o seu ser?
    fth_exotic3_opt_a_1: Diga que sim
    fth_exotic3_opt_b_1: Diga que não
    fth_exotic3_res_a_1: |-
      O viajante estreita o olhar. Está me encarando e julgando minha alegação.
      Após um instante, ele acena com a cabeça. Há respeito em seu rosto.
    fth_exotic3_res_b_1: Foi o que pensei. Poucos ficaram. Menos ainda sobreviveram
      para contar a história.
    fth_exotic3_lang_2: |-
      Fiquei diante do portal em Soleth Primordial, mas não o atravessei. Eu estendi minha mão.<DELAY>0.4<> Apenas a ponta de um dedo encostou na passagem.
      No próximo instante, acordei a bordo da anomalia. Fui transformado.
      A passagem daqui não tem o poder dos monólitos antigos, embora compartilhe aspectos da rede deles. Use-a como desejar.
    fth_exotic3_opt_a_2: Dê um aceno respeitoso com a cabeça
    fth_exotic3_res_a_2: Mercúrio repete o meu aceno. Há muita compreensão nesse gesto
      simples.
    fth_exotic3_lang_3: Olá, experiente em portais.
    fth_exotic3_lang_daily1: Se você decidir viajar pelos meios convencionais, acho
      que poderei lhe ajudar. Um indivíduo que atravessou nossa passagem me deu este
      mapa. Talvez você possa usá-lo.
    fth_exotic3_opt_daily1: Aceite o mapa planetário
    fth_exotic3_res_daily1: Ande por onde eu não posso, experiente em portais.
    fth_exotic3_wait_daily1: Espero que você ache fortuna em seu destino, experiente
      em portais.
    fth_exotic4_wait: Tétis acena rudemente com a cabeça e não parece querer conversa.
      Talvez eu deva voltar outro dia.
    fth_exotic4_desc_1: Um perfume estranho cerca esse ser. É agradável, embora esteja
      um pouco envelhecido. Ele parece surpreso quando o abordo.
    fth_exotic4_lang_1: Ah! Olá, pessoa nova. Não nos conhecemos. Você sabia que...
      que é tradição se apresentar com uma troca de unidades?
    fth_exotic4_opt_a_1: Dê unidades
    fth_exotic4_opt_b_1: Recuse
    fth_exotic4_res_a_1: Obrigado! Fez bem! Tchau.
    fth_exotic4_res_b_1: Hum. Que grosseria. Então, tchau.
    fth_exotic4_opt_a_2: Fique
    fth_exotic4_lang_3: Você ainda está aqui. Hum. Desculpa, camarada. Não tenho nada
      para negociar...
    fth_exotic4_lang_ret_3: Você voltou. Hum. Desculpa, camarada. Não tenho nada para
      negociar...
    fth_exotic4_opt_a_3: Cheire-o
    fth_exotic4_opt_b_3: Encare-o
    fth_exotic4_res_3: Tétis parece desconfortável. Dá para ver a pulsação em seu
      pescoço.
    fth_exotic4_lang_4: Tá! Tudo bem. Olha, eu admito. Não sou um Gek. Sou só mais
      um viajante de passagem.
    fth_exotic4_opt_a_4: Pergunte por que ele está aqui
    fth_exotic4_opt_b_4: Pergunte por que ele mentiu
    fth_exotic4_res_4: Tétis hesita.
    fth_exotic4_lang_5: Você já se deparou com os sentinelas que patrulham a maior
      partes dos mundos daqui?
    fth_exotic4_opt_a_5: Diga que sim
    fth_exotic4_opt_b_5: Diga que não
    fth_exotic4_res_a_5: |-
      Então, você sabe como é ser caçado por eles.
      É suficiente dizer que os sentinelas e eu tivemos um conflito de interesses. E agora, é do meu interesse ficar escondido aqui.
    fth_exotic4_res_b_5: |-
      Então, você tem sorte. Estou vendo o que você carrega na sua mochila. É impossível que tenha chegado aqui sem erguer um laser minerador para alguns dos recursos que este universo tem a oferecer.
      É suficiente dizer que os sentinelas e eu tivemos um conflito de interesses. E agora, é do meu interesse ficar escondido aqui.
    fth_exotic4_lang_daily1: |-
      Se você quiser, talvez possamos revidar o ataque dos sentinelas.
      Derrube um dos sentinelas móveis infernais, colete os cérebros dele. Vamos ter nossa paz de volta.
    fth_exotic4_opt_daily1: Apresente o cérebro de sentinela móvel
    fth_exotic4_res_daily1: Que troféu glorioso. Você se saiu bem!
    fth_exotic4_wait_daily1: Logo vamos triunfar. Logo estarei livre, livre da praga
      robótica...
    fth_exotic5_wait: Saudações, semelhante. Mais uma vez, de maneira impossível,
      nos encontramos pessoalmente.
    fth_exotic5_wait2: Saudações, semelhante. Nossos caminhos podem ter se dividido
      em infinitas variações, infinitas provações, mas voltaram para casa no fim.
    fth_exotic5_wait_opt_a: Toque no ombro dele
    fth_exotic5_wait_res_a: Héspero observa o contato e parece tranquilizado por ele.
      Ele acena com a cabeça, grato e momentaneamente em paz.
    fth_exotic5_lang_1: Saudações.
    fth_exotic5_desc_1: O ser de olhar astuto me encara. Ele me diz seu nome, Héspero,
      mas faz sua apresentação de maneira apressada, como se incomodado por ela. Seu
      foco é em mim.
    fth_exotic5_lang_1b: Me diga, ser estranho. Quem exatamente é você? Um ser errante?
      Um viajante?
    fth_exotic5_opt_a_1: Diga que você é um ser errante
    fth_exotic5_opt_b_1: Diga que você é um viajante
    fth_exotic5_opt_c_1: Diga que você não sabe
    fth_exotic5_res_a_1: Héspero exala de maneira audível.
    fth_exotic5_res_a_1b: Talvez você ainda não tenha ouvido o chamado. Vai se tornar
      irresistível em algum momento. Você começa a ouvi-lo em seus sonhos, nas batidas
      do seu coração. <MOOD>Sad<>Mesmo dep... Mesmo depois.
    fth_exotic5_res_a_1c: A forma de vida em pé ao lado de Héspero faz um movimento
      repentino. <MOOD>Neutral<>Héspero limpa a garganta.
    fth_exotic5_res_a_1d: Acredito que eu e você percorremos caminhos paralelos. Mesmo
      assim, de maneira quase impossível, nos encontramos. Não vamos deixar que seja
      a única vez.
    fth_exotic5_res_b_1: O bigode de Héspero treme quando repito o termo que ele escolheu.
      'Viajante'. A palavra fica suspensa no ar.
    fth_exotic5_res_b_1b: Acredito que eu e você percorremos caminhos paralelos. Mesmo
      assim, de maneira quase impossível, nos encontramos. Não vamos deixar que seja
      a única vez.
    fth_exotic5_lang_daily1: Em um de nossos ciclos, nós trocamos presentes. Chegou
      a hora de fazer isso novamente. Pegue isto. Talvez o seu eu do futuro precise.
    fth_exotic5_res_daily1: Aproveite. Você retribuirá o favor um dia.
    fth_exotic5_wait_daily1: Até a nossa próxima iteração, semelhante.
    fth_nexuschef_desc_1: A forma de vida me cheira com um olhar de desprezo. Está
      tentando detectar os itens que carrego apenas pelo aroma.
    fth_nexuschef_lang_1: E então? Não fique aí sem fazer nada! Tenho cara de quem
      tem tempo a perder? Me mostre o que você tem!
    fth_nexuschef_lang_2: Me ofereça seu trabalho e eu lhe oferecerei minhas opiniões.
      Prometo que serei honesto.<MOOD>Negative<> Não prometo que você ficará contente.
    fth_nexuschef_res_none1: Nada? Bá.
    fth_nexuschef_opt: Apresente %ITEM%
    fth_nexuschef_opt_none: Nada a apresentar
    fth_nexuschef_res_best1: "... <MOOD>VeryPositive<>Excelente! Provavelmente o melhor
      tipo de %ITEM% que já experimentei nesta iteração!"
    fth_nexuschef_res_best2: Ora, ora, ora... <MOOD>VeryPositive<>Você se superou!
      Este tipo de %ITEM% está incomparável!
    fth_nexuschef_res_best3: Nem sei o que dizer...<MOOD>VeryPositive<> Este tipo
      de %ITEM% mexeu com a minha alma. Me transportei!
    fth_nexuschef_res_best4: "%ITEM%... Isto não é um tipo de %ITEM%. <MOOD>VeryPositive<>Isto
      é arte. Isto é vida!"
    fth_nexuschef_res_good1: Que... <MOOD>Positive<>Que belo trabalho. Um tipo refinado
      de %ITEM%, levado a outro nível. Muito bem.
    fth_nexuschef_res_good2: Ah... <MOOD>Positive<>Esplendoroso! Me lembra os tipos
      de %ITEM% da minha juventude!
    fth_nexuschef_res_good3: Humm... <MOOD>Positive<>%ITEM% com estilo e substância!
      Meus parabéns.
    fth_nexuschef_res_good4: Agora falo com você <MOOD>Positive<>de um artista para
      outro artista. Você e seu tipo de %ITEM% ganharam o meu respeito!
    fth_nexuschef_res_ave1: Humm... Um tipo não muito notável de %ITEM%, mas há alguns
      sinais de habilidade, um pouco de promessa futura...
    fth_nexuschef_res_ave2: Bom... você criou o tipo de %ITEM% mais comum imaginável.
      Grande feito.
    fth_nexuschef_res_ave3: |-
      ...
      Aceitável. Tecnicamente, é um tipo de %ITEM%. Mas não me diz nada.
    fth_nexuschef_res_ave4: |-
      %ITEM%? Talvez.
      Mas a primeira sensação não é sabor. É a falta dele. Completamente.
    fth_nexuschef_res_bad1: Isto... Isto não é um tipo de %ITEM%.<MOOD>Negative<>
      É tanto um tipo de %ITEM% quanto minha língua é uma prancha!
    fth_nexuschef_res_bad2: "<MOOD>Negative<>Sei que isto é um tipo de %ITEM%, mas
      a primeira sensação é total falta de sabor."
    fth_nexuschef_res_bad3: "<MOOD>Negative<>Você tem coragem de chamar isto de %ITEM%?
      Bah!"
    fth_nexuschef_res_bad4: Não sei o que dizer.<MOOD>Negative<> Não fiquei com vontade
      de vomitar. É a única coisa positiva deste tipo de %ITEM%.
    fth_nexuschef_res_worst1: "<MOOD>Negative<>Horrível! Péssimo! Medonho! Minha língua
      está tremendo com esta monstruosidade!"
    fth_nexuschef_res_worst2: |-
      ...
      <MOOD>Negative<>Acho que nunca comi algo tão ruim. Como você conseguiu estragar tanto este tipo de %ITEM%?
    fth_nexuschef_res_worst3: Eu... <MOOD>Negative<>Eu comi o seu tipo de %ITEM%.
      Nunca me arrependi tanto.
    fth_nexuschef_res_worst4: "... <MOOD>Negative<>Consumir este tipo de %ITEM% foi
      um insulto ao meu corpo!"
    fth_exotic_shipshop1: Toda nave é especial, um convite para explorar as estrelas.
      Deixe-me cuidar da sua.
    fth_exotic_shipshop2: Vamos voar juntos. Meu trabalho estará nas asas de sua nave,
      atravessando os céus!
    fth_exotic_shipshop3: Asas de ouro e glória, camarada! As estrelas são infinitas!
    fth_exotic_suitshop1: Ouvi rumores sobre a sua chegada, novo ser viajante. Ouvi
      a cantoria dos drones. Suas vozes entrecortadas falavam em uníssono sobre uma
      nova anomalia. Vou ajudar você.
    fth_exotic_suitshop2: Novo ser viajante, seu traje é uma extensão do seu corpo.
      Deixe-me ajudar você.
    fth_exotic_weapshop1: Sim? Multiferramentas? Sim? Tantas multiferramentas. Torne-as
      melhor. Rápido! Torne-as mais numerosas!
    fth_exotic_weapshop2: Mais potência. Mais resistência. Mais velocidade. Mais precisão.
      Mais precisão. Polidas, refinadas, aprimoradas com nanitos...
    fth_exotic_vehshop1: O especialista Polo está me ensinando muita coisa! Fabricação
      de motores, polimento de pistões, a acuidade atômica das melhores engrenagens!
      Tudo modelado a partir da espuma de nanito. É glorioso aprender essa arte, não?
    fth_exotic_vehshop2: Trabalhe comigo, camarada! Sempre há uma nova engrenagem
      para virar!
    fth_exotic_research: |-
      ...
      Estou tão cansado, jovem. Me deixe descansar. Por favor.
    fth_exotic_tech_help_opt: Peça ajuda com nanitos
    fth_exotic_tech_help_res: "%NAME% fornece coordenadas"
    tra_npc_opt_word_get_lore: Símbolo Gek
    tra_reply_word_get: "%NAME% produz um datapad, como se tivesse se preparado para
      este momento. Ele apresenta uma seleção de símbolos. Cada um representa uma
      palavra Gek que eu posso aprender..."
    tra_reply_word_get2: "%NAME% apresenta uma lista de símbolos. Parece que cada
      um representa uma palavra que eu posso aprender."
    tra_reply_word_get3: "%NAME% faz uma mímica empolgada. São várias ações que parecem
      representar palavras que eu posso aprender."
    tra_reply_word_get4: "%NAME% tagarela. Ele emana um feromônio delicado que faz
      surgirem símbolos em minha mente..."
    tra_reply_word_get5: "%NAME% imita uma série de ações. Cada uma parece ser um
      conceito que eu posso aprender..."
    tra_reply_word_get6: "%NAME% solta sons empolgados. Ele mostra seu datapad, que
      exibe uma lista de símbolos idiomáticos..."
    tra_reply_word_get7: "%NAME% me encara e pisca confuso. Por fim, ele toca em seu
      datapad e exibe uma lista de símbolos idiomáticos."
    tra_reply_word_get8: "%NAME% inclina a cabeça de um lado para o outro, como se
      estivesse me avaliando. Ele consulta uma anotação em seu datapad e, em seguida,
      mostra uma lista de símbolos idiomáticos."
    tra_reply_word_get9: "%NAME% acena pensativo com a cabeça e apresenta uma lista
      de símbolos idiomáticos."
    tra_reply_word_get10: "%NAME% guincha para mim. Quando não respondo, ele mostra
      uma lista de símbolos idiomáticos."
    tra_reply_word_say: "%NAME% acena de um jeito encorajador com a cabeça. Ele está
      muito satisfeito com esta transação entre espécies. Eu relembro algumas das
      palavras Geks que aprendi..."
    tra_reply_word_say2: "%NAME% acena com a cabeça de modo encorajador, ouvindo..."
    tra_reply_word_say3: "%NAME% está muito satisfeito com esta transação entre espécies.
      As primeiras palavras Geks me vêm à mente..."
    tra_reply_word_say4: Relembro algumas das palavras Geks que aprendi na esperança
      de impressionar %NAME%.
    tra_reply_word_say5: Eu limpo a garganta para aquecer minhas cordas vocais. Várias
      palavras Geks me vêm à mente...
    tra_reply_word_say6: Eu inspiro e penso nas palavras Geks que tenho confiança
      para pronunciar...
    tra_reply_word_say7: "%NAME% se mexe empolgado. Vasculho meu cérebro em busca
      do meu vocabulário Gek mais impressionante..."
    tra_reply_word_say8: "%NAME% aperta as pontas dos dedos umas contra as outras
      com expectativa. Me apresso em pensar em uma palavra apropriada para dizer..."
    tra_reply_word_say9: "%NAME% se inclina na minha direção. Seus olhos reptilianos
      estão grandes de tanta antecipação. Relembro várias palavras Geks que posso
      dizer para ele..."
    tra_reply_word_say10: "%NAME% balbucia um som feliz. Ele inclina a cabeça e ouve.
      Tento pensar em uma palavra apropriada para dizer..."
    tra_reply_word_say_none: "%NAME% acena de um jeito encorajador com a cabeça, mas
      não consigo lembrar nada. É melhor eu aprender mais algumas palavras Geks antes
      de tentar me comunicar no seu idioma nativo."
    tra_npc_res_word_say_dir_neg_1: "%NAME% parece entretido. Ele indica que é um
      comerciante, não um explorador."
    tra_npc_res_word_say_dir_neu_1: "%NAME% se anima e tagarela sobre suas rotas comerciais
      e sistemas favoritos. O idioma dele é complexo demais para que eu consiga acompanhar."
    tra_npc_res_word_say_dir_pos_1: "%NAME% percebe que me perdi e fornece um mapa
      para um ponto de interesse próximo."
    tra_npc_res_word_say_help_neg_1: "%NAME% interpreta minha fala como um pedido
      de ajuda e balança a cabeça negativamente. Não é assim que se negocia."
    tra_npc_res_word_say_help_neu_1: "%NAME% interpreta minha fala como um pedido
      de ajuda. Um aroma quente e limpo nos envolve, mas o Gek não oferece assistência."
    tra_npc_res_word_say_help_pos_1: "%NAME% interpreta minha fala como um pedido
      de ajuda. Parece que está se sentindo generoso porque recarrega meu exotraje
      de graça."
    tra_npc_res_word_say_lore_neg_1: "%NAME% me observa em silêncio. Ele parece desconfiado
      do meu conhecimento sobre os Geks."
    tra_npc_res_word_say_lore_neu_1: "%NAME% parece surpreso com meu conhecimento
      sobre os Geks. Ele acena com a cabeça em reconhecimento."
    tra_npc_res_word_say_lore_pos_1: "%NAME% parece impressionado com o meu conhecimento
      sobre os Geks."
    tra_npc_res_word_say_lore_pos_2: "%NAME% parece satisfeito com o meu conhecimento
      sobre os Geks. Ele me dá um presente em nome da amizade."
    tra_npc_res_word_say_tech_neg_1: "%NAME% examina confuso o seu equipamento. Ele
      parece ofendido."
    tra_npc_res_word_say_tech_neu_1: "%NAME% interpreta minha fala como um pedido
      de negociação, mas balança a cabeça negativamente. Infelizmente, ele não tem
      tecnologia para vender."
    tra_npc_res_word_say_tech_pos_1: "%NAME% parece ter interpretado isso como um
      elogio. Ele aponta orgulhoso para o seu traje e exibe a atualização que comprou
      recentemente."
    tra_npc_res_word_say_tech_pos_2: "%NAME% interpreta minha fala como um pedido
      de negociação e acena com a cabeça em aprovação. Ele me oferece uma atualização
      tecnológica em nome da amizade."
    tra_npc_res_word_say_thrt_neg_1: "%NAME% guincha porque interpretou minha fala
      como uma ameaça. Ele informa meu comportamento agressivo para a Federação Comercial
      Gek."
    tra_npc_res_word_say_thrt_neu_1: "%NAME% interpreta minha fala como uma ameaça
      e se encolhe com uma expressão infeliz."
    tra_npc_res_word_say_thrt_pos_1: "%NAME% guincha porque interpretou minha fala
      como uma ameaça. Ele rapidamente transfere uma soma de unidades, na esperança
      de evitar um conflito."
    tra_npc_res_word_say_trad_neg_1: "%NAME% parece interpretar minha fala como uma
      exigência. Ele balança a cabeça em desaprovação."
    tra_npc_res_word_say_trad_neu_1: "%NAME% dá risada. Aparentemente, está entretido.
      Ele olha para mim de maneira benevolente."
    tra_npc_res_word_say_trad_pos_1: "%NAME% está impressionado com o meu conhecimento
      da linguagem comercial. Ele bate palmas em aprovação."
    tra_npc_res_word_say_trad_pos_2: "%NAME% interpreta minha fala como um pedido
      de negociação e acena com a cabeça em aprovação. Ele me dá um presente em nome
      da amizade."
    tra_request_positive_1: "%NAME% me cumprimenta com alegria. Está feliz em ajudar
      como puder."
    tra_request_negative_1: "%NAME% me lança um olhar desafiador. Ele não está a fim
      de conversar e exige que eu faça o meu pedido logo."
    tra_request_sad_1: "%NAME% reconhece aborrecido a minha presença. Deve estar se
      perguntando o que eu quero agora."
    tra_closure_vpositive_1: "%NAME% está muito contente por poder dizer oi e acena
      energicamente. Ele agora considera que temos uma amizade verdadeira, em todo
      senso da palavra."
    tra_closure_vpositive_2: Os bracinhos de %NAME% me envolvem em um abraço apertado.
      Infelizmente, ele não tem mais nada a dizer.
    tra_closure_vpositive_3: "%NAME% pula na ponta dos pés. Ele sempre fica empolgado
      com os encontros com o seu amigo explorador."
    tra_closure_vpositive_4: "%NAME% nem sabe o que dizer de tão feliz que está de
      me ver."
    tra_closure_vpositive_5: Os olhos de %NAME% se enchem de emoção quando me aproximo.
      Nossa última conversa o deixou muito feliz, e ele sempre vai ter tempo para
      dizer um oi.
    tra_closure_positive_1: "%NAME% me cumprimenta alegremente, mas não tem mais nada
      a dizer."
    tra_closure_positive_2: "%NAME% dá um solavanco e me reconhece com alegria quando
      o cumprimento. Ele tagarela de maneira entusiasmada sobre nada."
    tra_closure_positive_3: "%NAME% dá um sorriso com o bico. Seu dia ficou melhor
      ao me ver de novo."
    tra_closure_positive_4: "%NAME% parece verdadeiramente feliz ao me ver, mas não
      tem mais nada para dizer."
    tra_closure_positive_5: "%NAME% demonstra que está feliz de me ver e exagera seus
      gestos para garantir que eu o compreenda."
    tra_closure_neutral_1: "%NAME% reconhece minha presença com um clique cortês com
      o seu bico, mas não tem mais nada a dizer."
    tra_closure_neutral_2: "%NAME% acena com a cabeça para me cumprimentar, mas tem
      que seguir em frente. Afinal, tempo são unidades."
    tra_closure_neutral_3: "%NAME% não tem mais nada a dizer e pede licença da maneira
      mais educada possível."
    tra_closure_neutral_4: "%NAME% faz uma pausa desajeitada para me cumprimentar.
      Ele tem outros assuntos a tratar."
    tra_closure_neutral_5: "%NAME% me cumprimenta de um jeito educado, mas um cheiro
      ácido leve desencoraja outra interação com ele."
    tra_closure_negative_1: "%NAME% me olha com desconfiança, lembrando-se da nossa
      última interação. Ele não tem mais nada a dizer."
    tra_closure_negative_2: Um cheiro repulsivo ataca os meus sentidos. %NAME% ainda
      está ressentido com o nosso último encontro.
    tra_closure_negative_3: "%NAME% me encara, lembrando-se de nossa última conversa.
      Seu bico permanece bem fechado."
    tra_closure_negative_4: "%NAME% murmura alguma coisa. Não parece disposto a falar
      comigo."
    tra_closure_negative_5: "%NAME% sibila. Não está feliz com a minha tentativa de
      interagir com ele."
    tra_closure_vnegative_1: "%NAME% ainda está furioso com a nossa última interação.
      Seu corpo pequeno treme de raiva. Ele não permite uma nova tentativa."
    tra_closure_vnegative_2: Uma nuvem fétida de desprezo está em volta de %NAME%.
      Ele nunca mais quer falar comigo.
    tra_closure_vnegative_3: "%NAME% se arrepia quando me aproximo. Seus olhos estão
      vermelhos de tensão e raiva. Ele não tem nada para me dizer."
    tra_closure_vnegative_4: "%NAME% se lembra da nossa última conversa e está indignado
      com a minha nova tentativa. Ele grita comigo com toda a força da ira Gek."
    tra_closure_vnegative_5: "%NAME% faz um gesto furioso que só posso supor que seja
      vulgar. Ele não quer saber de mim."
    tra_crashsite_wait: "%NAME% se mexe com nervosismo. Ele está esperando eu investigar
      sua nave."
    tra_scavenger_wait: "%NAME% está inconformado comigo e não parece interessado
      em conversar. Acho que devo investigar o maquinário danificado que ele indicou."
    dnt_tra_crashsite_lang_1: Friend! Ship crashed. I am stranded here alone. Will
      you help unhappy Gek?
    tra_crashsite_desc_1: Parece que o Gek está olhando diretamente para o meu âmago.
      Seus olhos estão grandes e imploram. Ele faz um gesto triste em direção ao acidente
      próximo. Sinto culpa a cada momento que demoro para ajudá-lo...
    tra_crashsite_opt_a_1: Ofereça ajuda
    tra_crashsite_res_a_1: "%NAME% parece grato pela minha ajuda e confia seu destino
      a mim. Sinto de leve a fragrância recompensadora que começa a entrar em meu
      nariz."
    tra_crashsite_ship_desc_1: Surpreendentemente, o dano à nave é mínimo. Está em
      boas condições, a não ser por um impulsionador de decolagem dobrado. Mesmo assim,
      sinto a ansiedade do Gek. A vontade de ajudá-lo é avassaladora...
    tra_crashsite_ship_opt_a_1: Conserte o impulsionador
    tra_crashsite_ship_res_a_1: O conserto é simples. Qualquer piloto de nave conseguiria
      fazê-lo. Começo a questionar a sinceridade do Gek, mas minha mente está estranhamente
      nebulosa.
    tra_crashsite_ret_desc_1: Ao perceber que acabei, o comerciante dá um grito de
      alegria. Seu humor melhora no mesmo instante. Ele agarra e segura minha mão
      entre as suas e me agradece com um presente generoso.
    dnt_tra_crashsite_lang_2: Hello friend! I am not a foolish Gek, not workshy! I
      can repair ship. But pain... cannot repair myself...
    tra_crashsite_desc_2: Parece que o Gek foi violentamente lançado para fora da
      nave acidentada que se encontra próxima e se machucou. Ele segura seu pulso
      direito. Sua mão está pendendo.
    tra_crashsite_opt_a_2: Improvise uma tala
    tra_crashsite_res_a_2: Protejo a junta estilhaçada do Gek da melhor forma que
      consigo. Espero que sirva como tala até ele chegar a uma estação de saúde. Ele
      mexe os dedos, faz um gesto de dor e me agradece com um presente.
    dnt_tra_crashsite_lang_3: Take pity, friend... my ship broke. Too many Units to
      repair!
    tra_crashsite_desc_3: Parece que o Gek sofreu um acidente. Está saindo fumaça
      de sua nave e ela está presa ao solo. Ele dá de ombros com um olhar largo e
      inocente e indica a engenhoca defeituosa que o fez comer poeira.
    tra_crashsite_opt_a_3: Ofereça ajuda
    tra_crashsite_res_a_3: "%NAME% parece satisfeito. Seus olhos viajam de mim para
      o acidente."
    tra_crashsite_ship_desc_3: Uma olhada superficial nos componentes gastos da nave
      é reveladora. Ela não foi bem mantida. Os vários subsistemas simplesmente se
      desgastaram até falharem. Algumas peças parecem ter mais de uma década de existência.
    tra_crashsite_ship_opt_a_3: Remende os sistemas críticos
    tra_crashsite_ship_opt_b_3: Faça um conserto mais elaborado
    tra_crashsite_ship_res_a_3: As peças da nave estão em tal estado que qualquer
      conserto será temporário. Eu me encarrego dos subsistemas essenciais e os remendo
      de maneira suficiente para evitar um desastre durante o voo.
    tra_crashsite_ship_res_b_3: Um reparo nessa nave não durará muito se o circuito
      de navegação falho não for consertado. Eu encaixo um microprocessador novo e
      caro e remendo os componentes ao redor.
    tra_crashsite_ret_desc_a_3: |-
      Tento lembrar %NAME% da importância de cuidar bem da nave, mas parece que ele não me entende ou não quer me entender.
      Mesmo assim, parece grato pelos consertos leves que fiz. Devem levá-lo até a estação espacial mais próxima. Ele procura alguma coisa para oferecer em troca e se anima quando encontra um item adequado.
    tra_crashsite_ret_desc_b_3: |-
      Tento lembrar %NAME% da importância de cuidar bem da nave, mas parece que ele não me entende ou não quer me entender.
      Mesmo assim, parece grato pelos consertos elaborados que fiz. Ele procura alguma coisa para oferecer em troca e se anima quando encontra um item adequado.
    dnt_tra_crashsite_lang_4: Friend! Happy to see friend! Very bad pirate encounter.
      Stole valuable cargo, important delivery. Help find culprit? Valuable reward!
    tra_crashsite_desc_4: |-
      O Gek pega uma caixa desgastada da nave acidentada e a abre para me mostrar vários itens valiosos. Sinto que a remessa original incluía muito mais caixas desse tipo.
      Gesticulando exageradamente para compensar as falhas em nossa comunicação, ele indica que está disposto a me dar uma parte de seu estoque se eu encontrar os criminosos que o assaltaram...
    tra_crashsite_opt_a_4: Aceite
    tra_crashsite_opt_b_4: Recuse
    tra_crashsite_res_a_4: |-
      O Gek parece emocionado. Um aroma repentino e involuntário me envolve com calor e gratidão.
      Ele acessa seus logs para me mostrar um vídeo breve e corrompido de piratas atacando sua nave com feixes de fases.
      Depois que o vídeo pisca e some, o Gek aponta para o céu e me empurra gentilmente para a frente.
    tra_crashsite_res_b_4: O Gek parece surpreso com a minha recusa e me mostra novamente
      a carga valiosa que tem para trocar comigo. Ele suspira quando vou embora.
    tra_crashsite_wait_4: "%NAME% se mexe com nervosismo. Ele está esperando notícias
      sobre a retribuição contra os piratas que saquearam sua nave."
    tra_crashsite_ret_desc_4: "%NAME% me olha de cima a baixo. Ele fica feliz de ver
      que o meu corpo está intacto após a batalha com os piratas."
    dnt_tra_crashsite_lang_5: Hello! You are trustworthy friend, yes? Cargo lost in
      confiscation... maybe some is illegal... but rare, special!
    tra_crashsite_desc_5: |-
      O Gek indica as marcas de queimadura em sua nave e o compartimento de carga vazio. Ele fala baixo e olha nervosamente ao redor, como se esperasse alguma autoridade surgir.
      A criatura mostra o que a princípio se parece com uma célula de combustível comum. Discretamente, ela abre o estojo e revela uma multiferramenta nova, com uma insígnia Vy'keen bem clara.
      Após fechar o estojo com violência, o Gek gesticula de volta para o compartimento vazio, onde supostamente mais desses contrabandos foram guardados...
    tra_crashsite_opt_a_5: Ofereça-se para recuperar os itens
    tra_crashsite_opt_b_5: Informe as autoridades
    tra_crashsite_res_a_5: "%NAME% dá pulinhos de alegria. Ele me leva até a instalação
      onde ele furtou os produtos e me avisa sobre o sistema de segurança de alta
      precisão..."
    tra_crashsite_res_b_5: |-
      Antes que o comerciante pirata tenha tempo para reagir, transmito uma denúncia de crime para as autoridades do sistema. A face da criatura assume uma expressão de assombro e traição.
      Um representante da Federação Comercial Gek aparece em meu visor. Uma modificação elaborada em seu bico indica sua posição elevada. À maneira costumeira dos Geks, ele me agradece com unidades.
    tra_crashsite_wait_5: "%NAME% se mexe com nervosismo. Ele está esperando notícias
      sobre a minha infiltração na instalação segura."
    tra_crashsite_ret_opt_a_5: Compartilhe coordenadas
    tra_crashsite_ret_res_a_5: O Gek me agradece calorosamente. Parece até que estava
      esperando novas coordenadas. Quando ele oferece a multiferramenta prometida,
      seus olhos percorrem de um jeito culpado o meu exotraje, à procura de ferimentos.
    tra_crashsite_ret2_opt_a_5: Aceite a multiferramenta como recompensa
    tra_crashsite_ret2_opt_b_5: Peça unidades no lugar
    tra_crashsite_fact_desc_5: Parece que o esconderijo da multiferramenta foi movido
      para um novo cofre. O pirata Gek provavelmente vai apreciar as novas coordenadas.
    tra_crashsite_fact_lang_5: |-
      CRIPTOGRAFIA IGNORADA // NÚCLEO DE DADOS ATIVO
      Status do cofre local: VAZIO
      Status de transferência do esconderijo: CHEGOU à instalação X-77393957
    tra_crashsite_fact_opt_a_5: Baixe as coordenadas da instalação
    dnt_tra_crashsite_lang_6: My new mining ship! I paid so many units for this starship...
      stupid purchase... now crashed and ruined!
    tra_crashsite_desc_6: Parece que o Gek está fazendo o inventário da carga de sua
      nave após um acidente. Ele aperta suas mãos e anda de um lado para o outro,
      alternando entre sentimentos de desamparo e vergonha, querendo e não querendo
      ajuda.
    tra_crashsite_opt_a_6: Ofereça ajuda
    tra_crashsite_opt_b_6: Pergunte sobre o acidente
    tra_crashsite_res_a_6: O conflito interno de %NAME% parece se dissolver. Ele assume
      um ar aliviado. Lembrando-se repentinamente de quem é, ele dá uma fungada cheia
      de dignidade e indica que certamente tem os meios para me pagar pela minha ajuda.
    tra_crashsite_res_b_6: O Gek se encolhe. Ele comunica desajeitadamente que a nave
      era uma aquisição muito recente ou um empréstimo. De qualquer forma, ele não
      sabia como manejá-la. O acidente foi simplesmente o resultado de uma má pilotagem.
    tra_crashsite_ship_desc_6: A nave parece novinha e recém-certificada para voo.
      O amassado lamentável na ponta indica uma colisão direta com um asteroide. A
      poeira mineral nos cilindros das armas sugere que uma mineração entusiasmada
      pode ter ocorrido antes do acidente.
    tra_crashsite_ship_opt_a_6: Conserte a nave
    tra_crashsite_ret_desc_6: "%NAME% parece muito mais calmo agora que sua nave foi
      restaurada. Ele prepara suas contas para transferir meu pagamento..."
    tra_crashsite_ret_opt_a_6: Aceite as unidades
    tra_crashsite_ret_opt_b_6: Exija um pagamento em carga
    tra_crashsite_ret_res_a_6: O Gek parece feliz em me ceder as unidades. Ele acena
      um adeus. Está pronto para continuar sua jornada.
    tra_crashsite_ret_res_b_6: A boca do Gek se abre de leve, e ele reluta em ceder
      a carga. Logo depois, ele aceita que a troca é justa e me dá uma porção razoável
      de minerais. Ele acena um adeus. Está pronto para continuar sua jornada.
    dnt_tra_crashsite_lang_7: Friend! Ship fall from flight, I do not know why!
    tra_crashsite_desc_7: O Gek parece frustrado e xinga baixinho. A nave próxima,
      que mergulhou na terra devido a um pouso inesperado, deve pertencer a ele.
    tra_crashsite_opt_a_7: Ofereça ajuda
    tra_crashsite_opt_b_7: Zombe da situação dele
    tra_crashsite_res_a_7: "%NAME% parece incrédulo, mas aceita. Tenho permissão para
      investigar o acidente."
    tra_crashsite_res_b_7: A irritação de %NAME% aumenta. Ele faz um gesto para eu
      ir embora.
    tra_crashsite_ship_desc_7: O motor da nave parece apropriado para uma nave desse
      tamanho. Mesmo assim, ele falhou devido a uma superextensão e está soltando
      centelhas. A nave deve ser muito mais pesada do que parece...
    tra_crashsite_ship_opt_a_7: Conserte o motor
    tra_crashsite_ship_opt_b_7: Alivie a carga primeiro
    tra_crashsite_ship_res_a_7: Mexo no motor e guio as peças manualmente até voltarem
      a se mover sem empecilhos. Os movimentos me vêm naturalmente, como se já os
      tivesse feito muitas vezes antes.
    tra_crashsite_ship_res_b_7: Dou uma olhada rápida no compartimento de carga e
      percebo que está cheio de minerais densos, ultrapassando muito a capacidade
      de sustentação da nave. Alivio isso colocando uma parte dos itens em minha mochila.
    tra_crashsite_ret_desc_a_7: "%NAME% está muito animado pela sua nave ter voltado
      a funcionar e me dá uma recompensa generosa. Porém, o compartimento de carga
      ainda está cheio demais. Não acho que o motor vá durar muito..."
    tra_crashsite_ret_desc_b_7: "%NAME% me cumprimenta com uma certa frieza. Obviamente,
      notou que parte da carga foi removida do compartimento. Ele transfere poucas
      unidades e acena um adeus sarcástico."
    tra_crashsite_ret_opt_a_7: Acene um adeus
    dnt_tra_crashsite_lang_8: I did not take! Equipment is mine, purchased with savings!
      Please do not report.
    tra_crashsite_desc_8: O Gek não para de se mexer. Seus olhos viajam rápido de
      mim para a nave caída, e vice-versa. Percebo um objeto em suas mãos. Ele o esconde
      com pressa.
    tra_crashsite_opt_a_8: Exija o objeto
    tra_crashsite_opt_b_8: Deixe-o ir
    tra_crashsite_res_a_8: Com um guincho, o Gek empurra o equipamento para as minhas
      mãos. Parece que está nervoso demais para barganhar ou protestar. Seus olhos
      ficam fixos em mim até ele ter certeza de que fui embora.
    tra_crashsite_res_b_8: O Gek solta uma risadinha nervosa e me dá unidades quando
      percebe que não pretendo interferir em sua pilhagem. Seus olhos ficam fixos
      em mim até ele ter certeza de que fui embora.
    tra_crashsite_done_8: O Gek sucateiro fica imóvel quando me vê de novo. Ele me
      encara. Está esperando que eu vá embora.
    dnt_tra_scavenger_lang_1: Hello! Let me charge suit for friend! No units required,
      just love, so much love! Good for soul!
    tra_scavenger_hot_desc_1: O Gek está caminhando alegremente pelo terreno exposto,
      quase satisfeito com o calor intenso. Ele parece empolgado ao meu cumprimentar
      e, por alguma razão inescrutável, recarrega minha proteção antirrisco de graça.
    tra_scavenger_cold_desc_1: O Gek está caminhando alegremente pelo terreno exposto,
      sem se importar com o frio cortante. Ele parece empolgado ao meu cumprimentar
      e, por alguma razão inescrutável, recarrega minha proteção antirrisco de graça.
    tra_scavenger_lush_desc_1: O Gek está caminhando alegremente pelo terreno exposto.
      Ele parece empolgado ao meu cumprimentar e, por alguma razão inescrutável, recarrega
      meu sistema de sobrevivência de graça.
    tra_scavenger_dust_desc_1: O Gek está caminhando alegremente pelo terreno exposto.
      Ele parece empolgado ao meu cumprimentar e, por alguma razão inescrutável, recarrega
      minha proteção antirrisco de graça.
    tra_scavenger_tox_desc_1: O Gek está caminhando alegremente pelo terreno exposto,
      sem se importar com a atmosfera tóxica. Ele parece empolgado ao meu cumprimentar
      e, por alguma razão inescrutável, recarrega minha proteção antirrisco de graça.
    tra_scavenger_rad_desc_1: O Gek está caminhando alegremente pelo terreno exposto,
      sem se importar com a radiação pesada. Ele parece empolgado ao meu cumprimentar
      e, por alguma razão inescrutável, recarrega minha proteção antirrisco de graça.
    tra_scavenger_opt_a_1: Saia agradecendo
    tra_scavenger_res_a_1: "%NAME% dispensa meu agradecimento e sorri de um jeito
      misterioso."
    dnt_tra_scavenger_lang_2: Are you also here to enjoy this rich planet, friend?
      Unexpected luck with mining. Happy, happy, happy to share!
    tra_scavenger_hot_desc_2: |-
      O Gek deve estar aqui há muito tempo. A terra vermelha e seca salpicada em seu exotraje e multiferramenta indica longas horas de mineração, mas ele está animado.
      Parece que coletou muitos recursos. Ele vasculha seu estoque e me oferece alguns materiais brutos úteis. Aparentemente, não quer nada em troca.
    tra_scavenger_cold_desc_2: |-
      O Gek deve estar aqui há muito tempo. Sua multiferramenta pinga com a condensação. O calor dela é o único conforto neste frio congelante. Mesmo assim, a criatura está animada.
      Parece que coletou muitos recursos. Ela vasculha seu estoque e me oferece alguns materiais brutos úteis. Aparentemente, não quer nada em troca.
    tra_scavenger_lush_desc_2: |-
      O Gek deve estar aqui há muito tempo. Seu exotraje está manchado de lama e grama, o resultado de uma expedição mineradora longa e feliz.
      Parece que coletou muitos recursos. Ele vasculha seu estoque e me oferece alguns materiais brutos úteis. Aparentemente, não quer nada em troca.
    tra_scavenger_dust_desc_2: |-
      O Gek deve estar aqui há muito tempo. Seu exotraje mostra o efeito da variação de temperatura frequente e sua multiferramenta está coberta de poeira, mas ele está animado.
      Parece que coletou muitos recursos. Ele vasculha seu estoque e me oferece alguns materiais brutos úteis. Aparentemente, não quer nada em troca.
    tra_scavenger_tox_desc_2: |-
      O Gek deve estar aqui há muito tempo. Seu exotraje e multiferramenta têm marcas de corrosão por ácido, mas ele está animado.
      Parece que coletou muitos recursos. Ele vasculha seu estoque e me oferece alguns materiais brutos úteis. Aparentemente, não quer nada em troca.
    tra_scavenger_rad_desc_2: |-
      O Gek deve estar aqui há muito tempo. O brilho radioativo suave emanando do exotraje dele indica longas horas de mineração, mas ele está animado.
      Parece que coletou muitos recursos. Ele vasculha seu estoque e me oferece uma quantidade de matéria bruta útil. Aparentemente, não quer nada em troca.
    tra_scavenger_opt_a_2: Ofereça pagamento
    tra_scavenger_res_a_2: Os olhos de %NAME% se iluminam com a menção a unidades.
      Ele aceita o pagamento de bom grado e parece impressionado com a minha compreensão
      da etiqueta dos Geks.
    tra_scavenger_opt_b_2: Aceite com gratidão
    tra_scavenger_res_b_2: "%NAME% cantarola um adeus animado."
    dnt_tra_scavenger_lang_3: I am lost, friend! I cannot find home, and home cannot
      find me... please help...
    tra_scavenger_hot_desc_3: |-
      O corpo de %NAME% fica especialmente pequeno contra a paisagem vasta e escaldante. Ele parece abatido e temeroso, como se estivesse perdido no calor há um tempo.
      Ele estende a mão para mim com os dedos tremendo e esperança nos olhos.
    tra_scavenger_cold_desc_3: |-
      O corpo de %NAME% fica especialmente pequeno contra a paisagem vasta e nevada. Ele parece abatido e temeroso, como se estivesse perdido no frio há um tempo.
      Ele estende a mão para mim com os dedos tremendo e esperança nos olhos.
    tra_scavenger_lush_desc_3: |-
      O corpo de %NAME% fica especialmente pequeno contra a paisagem vasta e verdejante. Ele parece abatido e temeroso, como se estivesse perdido na selva há um tempo.
      Ele estende a mão para mim com os dedos tremendo e esperança nos olhos.
    tra_scavenger_dust_desc_3: |-
      O corpo de %NAME% fica especialmente pequeno contra a paisagem vasta e estéril. Ele parece abatido e temeroso, como se estivesse perdido no deserto há um tempo.
      Ele estende a mão para mim com os dedos tremendo e esperança nos olhos.
    tra_scavenger_tox_desc_3: |-
      O corpo de %NAME% fica especialmente pequeno contra a paisagem vasta e tóxica. Ele parece abatido e temeroso, como se estivesse perdido aqui há um tempo.
      Ele estende a mão para mim com os dedos tremendo e esperança nos olhos.
    tra_scavenger_rad_desc_3: |-
      O corpo de %NAME% fica especialmente pequeno contra a paisagem vasta e irradiada. Ele parece abatido e temeroso, como se estivesse perdido aqui há um tempo.
      Ele estende a mão para mim com os dedos tremendo e esperança nos olhos.
    tra_scavenger_opt_a_3: Oriente-o
    tra_scavenger_res_a_3: O Gek aceita os dados de navegação e examina aliviado as
      informações descriptografadas. Aparentemente, seu dilema foi resolvido, mas
      ele não parte. Ele me recompensa com gratidão, mas em seguida fica concentrado
      em seu datapad. Talvez tenha outra coisa para resolver aqui.
    dnt_tra_scavenger_lang_4: "...Friend? Friend has units? Such need for units! Units!
      Units! Units!"
    tra_scavenger_desc_4: |-
      O Gek começa a avançar na minha direção, mas se interrompe desajeitado. Ele tem o olhar selvagem de alguém que está passando fome a ponto de ser violento.
      <MOOD>Sad<>Desesperado para se comunicar, ele faz um desenho no ar. Tem uma estranha semelhança com o símbolo das unidades...
    tra_scavenger_opt_a_4: Dê unidades
    tra_scavenger_opt_b_4: Dê nutrientes do exotraje
    tra_scavenger_opt_c_4: Dê uma bronca nele
    tra_scavenger_res_a_4: Quando as unidades entram em sua conta, o Gek fica visivelmente
      aliviado e, logo em seguida, envergonhado. Ele limpa a garganta.
    tra_scavenger_res_b_4: O Gek solta um grito bruto de frustração, mas depois se
      recompõe. Ele parece envergonhado. Faz tempo que está longe da civilização.
    tra_scavenger_res_c_4: Fúria e indignação brilham nos olhos do Gek, mas a vergonha
      vem logo em seguida. Ele se desculpa, depois se desculpa por ter se desculpado
      e fecha o bico com força.
    tra_scavenger_desc2_4: Há um silêncio incômodo.
    tra_scavenger_opt_d_4: Pergunte sobre a região
    tra_scavenger_res_d_4: |-
      Ansioso para deixar sua reação para trás, o Gek compartilha entusiasmado os dados que o trouxeram a este local.
      Registros históricos indicam que, durante o apogeu do império dos Primeiros Filhos, um escravo Korvax mantido prisioneiro neste planeta conseguiu fugir. Ele chegou até este lugar antes de qualquer rastro seu desaparecer.
      %NAME% está convencido de que essa fuga, que nunca havia acontecido antes, é relevante para a história dos Geks. O Korvax em questão deve ter deixado algo importante no maquinário danificado presente aqui. Queria que fosse possível abri-lo!
    tra_scavenger_debris_4: Um alarme alto soa quando me aproximo do módulo estranho.
    tra_scavenger_debris_lang_4: ATENÇÃO! ENTIDADE ORGÂNICA SE APROXIMANDO! ATENÇÃO!
    tra_scavenger_debris_opt_a_4: Toque na tela
    tra_scavenger_debris_opt_b_4: Use o passe do Atlas
    tra_scavenger_debris_opt_c_4: Desative o sistema de sobrevivência
    tra_scavenger_debris_res_a_4: Quando coloco a mão na tela, o alarme fica ainda
      mais alto. Parece que o dispositivo foi especificamente programado para repelir
      formas de vida biológicas.
    tra_scavenger_debris_res_b_4: O dispositivo soa suavemente em resposta ao passe
      do Atlas. O alarme é desativado e o conteúdo do módulo é liberado.
    tra_scavenger_debris_res_c_4: |-
      Em um ato perigoso, respiro fundo, prendo a respiração e desativo o sistema de sobrevivência do meu exotraje. Encosto a mão na tela, na esperança de que meus sinais vitais estejam suficientemente camuflados.
      É o suficiente para enganar a tecnologia antiga. O dispositivo soa suavemente e seu conteúdo é liberado. Reativo meu sistema de sobrevivência com pressa.
    tra_scavenger_ret_desc_4: O olhar voraz de %NAME% fica ainda mais intenso quando
      ele vê a carapaça em minhas mãos. Ele baba um pouco, seus dedos estremecem.
      Há algo sinistro em seu desejo avassalador.
    tra_scavenger_ret_opt_a_4: Entregue a carapaça
    tra_scavenger_ret_opt_b_4: Fique com a carapaça
    tra_scavenger_ret_res_a_4: |-
      O Gek solta uma risada sombria enquanto agarra a carapaça. Em troca, ele me dá uma soma substanciosa de aglomerados de nanitos. Parece até que eles tentam se soltar da mão do Gek.
      %NAME% me dispensa.
    tra_scavenger_ret_res_b_4: O Gek fica furioso ao ver a carapaça sendo guardada.
      A emoção desenfreada da pequena forma de vida é intimidadora. Não consigo deixar
      de sentir que a carapaça estará mais segura com qualquer outro ser.
    dnt_tra_scavenger_lang_5: Look together with me, friend. Do not speak. Just look.
    tra_scavenger_desc_5: "%NAME% parece estar andando sem rumo por esta pequena porção
      de terreno. De vez em quando, ele lança um olhar arregalado e sonhador para
      o horizonte."
    tra_scavenger_opt_a_5: Pergunte por que ele está aqui
    tra_scavenger_opt_b_5: Observe o horizonte com ele
    tra_scavenger_res_a_5: O Gek faz um gesto em direção à paisagem e depois para
      o céu. Para ele, a resposta é evidente.
    tra_scavenger_hot_res_b_5: |-
      Nós olhamos para a paisagem. Há beleza na terra chamuscada deste mundo, na flora rígida que absorve o calor.
      Vários minutos de silêncio pacífico se passam. Sinto uma ligação com a pequena forma de vida reptiliana e que meu corpo está de alguma forma renovado. Meus olhos se reabriram para a estranheza infinita do universo.
    tra_scavenger_cold_res_b_5: |-
      Nós olhamos para a paisagem coberta de branco. Há uma beleza simples neste mundo congelado.
      Vários minutos de silêncio pacífico se passam. Sinto uma ligação com a pequena forma de vida reptiliana e que meu corpo está de alguma forma renovado. Meus olhos se reabriram para a estranheza infinita do universo.
    tra_scavenger_lush_res_b_5: |-
      Nós olhamos para a paisagem. Sua beleza é imediata e de tirar o fôlego. É um mundo cheio de vida.
      Vários minutos de silêncio pacífico se passam. Sinto uma ligação com a pequena forma de vida reptiliana e que meu corpo está de alguma forma renovado. Meus olhos se reabriram para a estranheza infinita do universo.
    tra_scavenger_dust_res_b_5: |-
      Nós olhamos para a paisagem. As dunas estéreis parecem se estender para sempre. São de alguma forma convidativas, ao invés de hostis.
      Vários minutos de silêncio pacífico se passam. Sinto uma ligação com a pequena forma de vida reptiliana e que meu corpo está de alguma forma renovado. Meus olhos se reabriram para a estranheza infinita do universo.
    tra_scavenger_tox_res_b_5: |-
      Nós olhamos para a paisagem. A vegetação tóxica deste lugar é enganosamente bonita. Ela brilha com cores e umidade.
      Vários minutos de silêncio pacífico se passam. Sinto uma ligação com a pequena forma de vida reptiliana e que meu corpo está de alguma forma renovado. Meus olhos se reabriram para a estranheza infinita do universo.
    tra_scavenger_rad_res_b_5: |-
      Nós olhamos para a paisagem. Ela parece brilhar suavemente. As formas bizarras das plantas deste mundo criam desenhos de luz.
      Vários minutos de silêncio pacífico se passam. Sinto uma ligação com a pequena forma de vida reptiliana e que meu corpo está de alguma forma renovado. Meus olhos se reabriram para a estranheza infinita do universo.
    dnt_tra_scavenger_lang_6: Friend is lost? Maybe I can help... only a tiny payment
      required...
    tra_scavenger_desc_6: |-
      O Gek me encara surpreso. Ele não sabe quem ou o que sou e por que estou aqui. Percebo que ele está brincando com um objeto pequeno, girando-o entre as pontas dos dedos. Seu olhar discretamente se torna ganancioso.
      <MOOD>Neutral<>De repente, a ganância se apazigua. Ele coloca o objeto em minhas mãos e fecha meus dedos ao redor dele. É um presente. Sua vontade de fazer uma troca é grande, mas isso não lhe impede de sentir empatia por um amigo perdido.
    tra_scavenger_opt_a_6: Aceite com gratidão
    dnt_tra_scavenger_lang_7: Friend! Friend, please help. Corporation has crushed
      me for forbidden escape. Account is empty, savings all lost. I cannot even pay
      for message to family.
    tra_scavenger_desc_7: |-
      %NAME% não consegue acreditar na própria sorte. Seus olhos se enchem de emoção enquanto me aproximo. Um perfume intoxicante passeia ao nosso redor.
      Ele olha para o módulo próximo e estremece, como se o associasse a uma lembrança ruim. O movimento parece mexer com um ferimento oculto, pois a criatura segura imediatamente suas costelas. O pobre Gek está desolado. Seria muito cruel não ajudá-lo.
    tra_scavenger_opt_a_7: Pergunte sobre o módulo
    tra_scavenger_opt_b_7: Pergunte sobre o ferimento
    tra_scavenger_res_a_7: Formulo minha pergunta com gestos o mais claramente possível,
      mas %NAME% se afasta e vira a cabeça, o que indica que não entendeu.
    tra_scavenger_res_b_7: De algum modo, %NAME% parece ainda menor do que antes.
      Ao piscar, seus olhos soltam lágrimas. Uma experiência traumática o fez ficar
      preso aqui, mas ele não tem o conhecimento linguístico nem a energia para relatá-la.
    tra_scavenger_ret_desc_7: O Gek chama minha atenção para um datapad e revela sua
      situação financeira. Sua conta foi esvaziada. Não resta uma unidade sequer.
      A organização responsável está listada como 'Corporação GekTransportes'.
    tra_scavenger_ret_opt_a_7: Pergunte sobre a GekTransportes
    tra_scavenger_ret_opt_b_7: Dê unidades
    tra_scavenger_ret_res_a_7: O Gek parece aborrecido. Ele balança a cabeça. Não
      vai responder a esse tipo de pergunta.
    tra_scavenger_ret_res_b_7: O humor do Gek muda drasticamente. Ele praticamente
      pula de alegria e me dá um abraço apertado. Ele me entrega um objeto valioso
      de sua mochila e indica que não lhe serve de nada.
    tra_scavenger_debris_lang_7: PROPRIEDADE DA CORPORAÇÃO GEKTRANSPORTES <IMG>SLASH<>
      SOMENTE PARA EMERGÊNCIAS <IMG>SLASH<> É PROIBIDA A EJEÇÃO NÃO AUTORIZADA
    tra_scavenger_debris_res_a_7: A tela fica branca. Sinto um cheiro estranho e perturbador
      ao redor do módulo e, de repente, tenho uma sensação claustrofóbica. Não há
      mais nada para se descobrir aqui. Fico feliz de ir embora.
    tra_scavenger_done_7: "%NAME% está feliz em me ver. Ele me agradece mais uma vez
      e pede licença. Ele precisa organizar suas coisas antes de ir embora daqui."
    dnt_tra_scavenger_lang_8: You are not the friend I was expecting. Have you seen
      my friend?
    tra_scavenger_desc_8: |-
      Uma empolgação momentânea surge na expressão do Gek, mas é substituída por desapontamento. Não sou quem ele esperava ver.
      <MOOD>Neutral<>Para aproveitar nosso encontro, ele me mostra uma imagem de outro integrante de sua espécie. A natureza do relacionamento deles não está clara, mas a questão é óbvia: eu já vi esse Gek?
    tra_scavenger_opt_a_8: Desaponte-o
    tra_scavenger_opt_b_8: Ofereça-se para procurá-lo
    tra_scavenger_res_a_8: O Gek na imagem não me é familiar. Não posso dizer com
      certeza que o reconheço. %NAME% acena com a cabeça. Parece que já esperava essa
      resposta.
    tra_scavenger_res_b_8: "%NAME% recusa minha sugestão de procurar o Gek desaparecido,
      mas parece apreciar a oferta. O rastro o trouxe a este local, mas não é mais
      visível."
    tra_scavenger_ret_8: Ele suspira. Não sabe como vai encontrar seu amigo. Ele não
      ousa sair deste lugar porque pode ser que o outro Gek consiga voltar.
    tra_scavenger_ret2_8: "%NAME% suspira. Não sabe como vai encontrar seu amigo.
      Ele não ousa sair deste lugar porque pode ser que o outro Gek consiga voltar."
    tra_scavenger_ret_opt_a_8: Ofereça um incremento de sinal
    tra_scavenger_ret_opt_b_8: Faça uma transmissão para a Federação
    tra_scavenger_ret_res_a_8: O Gek aceita com gratidão o incremento de sinal e me
      dá um presente em troca. Se estiver em algum lugar deste planeta, seu amigo
      agora vai poder encontrar esta região.
    tra_scavenger_ret_res_b_8: |-
      A Federação Comercial Gek reconhece a minha assinatura e faz imediatamente uma transmissão em nome de %NAME%. Se estiver em algum lugar deste sistema, o amigo do Gek vai receber a mensagem.
      %NAME% fica impressionado com a minha influência. Ele me dá um presente em agradecimento, mas deseja que pudesse me oferecer mais.
    tra_scavenger_done_8: "%NAME% me cumprimenta com alegria. Parece que ainda está
      aguardando seu amigo, mas se sente muito mais esperançoso."
    dnt_tra_ext_scavenger_lang_1: Shiny collection is mine! Why is suspicious friend
      here? Much danger on this planet!
    tra_ext_scavenger_desc_1: O Gek agita-se alarmado por um momento e depois me olha
      com desconfiança. Ele está muito bem equipado para suportar as tempestades deste
      planeta e claramente não estava esperando companhia.
    tra_ext_scavenger_opt_a_1: Pergunte por que ele está aqui
    tra_ext_scavenger_res_a_1: |-
      O olhar de %NAME% desliza pela minha mochila e seu humor melhora. Ele coletou uma quantidade considerável de cristais da tempestade aqui. Sua intenção era vendê-los, mas...
      <MOOD>NEUTRAL<>O Gek se agita. Parece que ele quer dar um para mim, mas algum instinto o impede de entregá-lo sem fazer uma troca.
    tra_ext_scavenger_opt_b_1: Ofereça unidades
    tra_ext_scavenger_res_b_1: A troca é uma negociação ruim para o Gek, mas ele não
      parece se importar. Ele se contorce animado quando as unidades entram em sua
      conta e me entrega de bom grado um aglomerado de cristais.
    dnt_tra_walkabout_lang_1: Busy, busy, busy! Please do not obstruct.
    tra_walkabout_desc_1: O Gek se empenha ao máximo para me ignorar enquanto corre
      para algum compromisso urgente. Um aroma forte faz a minha garganta coçar.
    tra_walkabout_opt_a_1: Cumprimente
    tra_walkabout_opt_b_1: Deixe-o em paz
    tra_walkabout_res_a_1: A forma de vida diminuta me empurra para o lado. Evidentemente,
      está preocupada demais para reconhecer minha saudação.
    tra_walkabout_res_b_1: Eu deixo o Gek prosseguir com seus assuntos.
    dnt_tra_walkabout_lang_2: Would you believe they offer balarian technology for
      that price? Insulting price, very stupid. New customers opportunity, yes?
    tra_walkabout_desc_2: O Gek não está olhando para onde está indo. Ele tagarela
      sem parar. Uma voz transmitida em algum lugar de seu traje fala de volta ao
      mesmo tempo. Nenhuma das formas de vida parece pausar para ouvir a outra.
    tra_walkabout_opt_a_2: Entre na conversa
    tra_walkabout_opt_b_2: Acene com a mão na frente do Gek
    tra_walkabout_res_a_2: Acrescento minha voz ao blá-blá-blá, mas o Gek não parece
      notar.
    tra_walkabout_res_b_2: O Gek vacila por um instante quando tento distraí-lo, mas
      logo recupera o passo. Seu parceiro de conversa continua falando. Parece não
      ter notado a interrupção.
    dnt_tra_walkabout_lang_3: Gek Trade Federation warning, tax payment due. Nearly
      late. So many units...
    tra_walkabout_desc_3: O comerciante parece feliz de ter sido parado. Seja lá para
      onde ele estivesse indo, seus pés se arrastavam com muita hesitação.
    tra_walkabout_opt_a_3: Reconforte-o
    tra_walkabout_opt_b_3: Deixe-o em paz
    tra_walkabout_res_a_3: Eu sorrio para o Gek e dou tapinhas encorajadores em seu
      ombro, mas ele continua deprimido.
    tra_walkabout_res_b_3: O Gek suspira quando percebe que não tenho algo para afastá-lo
      da tarefa que ele não quer encarar. Ele segue em frente sem pique.
    dnt_tra_walkabout_lang_4: Friend, hello! Did we already meet? Hard to remember.
      Was I here today? Yesterday? I know I have somewhere to be... I think... always
      going somewhere, every day the same...
    tra_walkabout_desc_4: Quando paro o Gek, percebo que ele parece incomodado. Ele
      esfrega o bico e fecha os olhos por um instante, como se tentasse se lembrar
      de algo...
    tra_walkabout_opt_a_4: Grite
    tra_walkabout_opt_b_4: Saia de fininho
    tra_walkabout_res_a_4: Eu grito com o comerciante e seus olhos se abrem imediatamente.
      Ele me encara com desconfiança e estreita a visão, como se não tivesse certeza
      de que sou real. Por um momento, acho que vai esticar a mão e me tocar, mas
      aí ele parece tomar consciência de si mesmo e segue em frente.
    tra_walkabout_res_b_4: Eu me afasto devagar. Quando volta a abrir os olhos, o
      Gek retoma seu caminho imediatamente. É como se nosso encontro nunca tivesse
      acontecido.
    dnt_tra_walkabout_lang_5: A traveller friend! Are you a rich traveller maybe?
      Many units in account?
    tra_walkabout_desc_5: O Gek para e me encara com curiosidade. Seu olhar é inteligente
      e penetrante. Noto que ele colocou uma mão no quadril e, em seguida, que está
      discretamente passando um scanner sobre o meu exotraje.
    tra_walkabout_opt_a_5: Proteste
    tra_walkabout_opt_b_5: Parta
    tra_walkabout_res_a_5: Mesmo pego no flagra, o Gek dá de ombros e olha para o
      monitor do scanner. Ele faz uma anotação particular e me lança um último olhar
      inescrutável enquanto vai embora.
    tra_walkabout_res_b_5: Vou embora rápido. Suspeito que o Gek não esteja se importando
      muito com os meus interesses.
    dnt_tra_walkabout_lang_6: Legs are small, I know... walk is not quick. Are you
      here to laugh too?
    tra_walkabout_desc_6: O Gek parece estar timidamente pedindo uma opinião de fora
      sobre alguma coisa. Ele se encolhe de um jeito esquisito. É quase como se não
      quisesse ser visto.
    tra_walkabout_opt_a_6: Tranquilize-o
    tra_walkabout_opt_b_6: Ria das perninhas dele
    tra_walkabout_res_a_6: O Gek reconhece os gestos universais da tranquilização
      e grasna alguns sons felizes. Ele continua com a sua rotina, agora com um leve
      saltitar no passo.
    tra_walkabout_res_b_6: Acho que toquei na razão exata da insegurança do Gek. Ele
      parece mais desanimado do que antes e se afasta rapidamente de mim.
    dnt_tra_walkabout_lang_7: Be quick, be fast! I am busy Gek!
    tra_walkabout_desc_7: O Gek me examina com impaciência e aguarda para ver se tenho
      algo a dizer.
    tra_walkabout_opt_a_7: Atrase-o mais
    tra_walkabout_opt_b_7: Não o incomode
    tra_walkabout_res_a_7: Sentindo que não tenho nada interessante para dizer, o
      Gek me dispensa irritado e segue em frente.
    tra_walkabout_res_b_7: Xingando um pouco a interrupção inútil, o Gek prossegue
      com os seus afazeres.
    dnt_tra_walkabout_lang_8: Hello stranger friend! So happy to add to friend collection!
      Universe is sometimes large and lonely.
    tra_walkabout_desc_8: O Gek está claramente indo a algum lugar, mas quando aceno
      para que pare, ele se vira para mim com um trinado brincalhão. Parece curioso
      em relação a mim e se posiciona para ver o que farei em seguida.
    tra_walkabout_opt_a_8: Impressione-o com a multiferramenta
    tra_walkabout_opt_b_8: Impressione-o com unidades
    tra_walkabout_res_a_8: O Gek examina fascinado os vários acessórios da minha multiferramenta.
      Tenho a impressão de que está avaliando minhas opções, e não o produto. Por
      fim, ele acena a cabeça com uma satisfação solene e segue em frente.
    tra_walkabout_res_b_8: O Gek se desmancha em risadinhas enquanto analisa o saldo
      em minha conta. Ele tenta falar várias vezes, mas não consegue porque tem outra
      crise de riso. Ele me agradece — pelo que, não sei — e segue em frente para
      onde estava indo.
    tra_filler_desc_21: Vejo o Gek se inclinando em minha direção quando passo. Sua
      língua está estendida e tremendo. Nossos olhos se encontram, e ele retrai rápido
      a língua. Nós nos encaramos com desconforto.
    dnt_tra_filler_lang_21: Fascinating scent! Exotic like Traveller...
    tra_filler_opt_a_21: Dê uma fungada
    tra_filler_opt_b_21: Ameace-o
    tra_filler_res_a_21: Inspiro profundamente. %NAME% reage liberando um odor peculiar,
      mas intimamente familiar. Ele parece satisfeito consigo mesmo. Eu vou embora
      me sentindo pouco à vontade.
    tra_filler_res_b_21: Coloco a mão sobre minha multiferramenta e encaro o Gek com
      um olhar severo. Ele guincha alarmado.
    tra_request_text_41: "%NAME% inspira profundamente, removendo seu aroma do ar.
      Ele aguarda ansioso."
    tra_filler_desc_22: A forma de vida atarracada parece agitada. Ela sacode um datapad
      em minha cara. Na tela do dispositivo, vejo o que parece ser um leilão expirado.
      Uma atualização para o hiperpropulsor acabou de ser vendida por uma barganha.
    dnt_tra_filler_lang_22: No, no, no! No, sneaky trader! I saw first!
    tra_filler_opt_a_22: Anime-o
    tra_filler_opt_b_22: Ria
    tra_filler_res_a_22: Tento distrair %NAME%. Ele me afasta sem paciência, mas parece
      um pouco menos perturbado.
    tra_filler_res_b_22: O Gek parece muito envergonhado, como se tivesse falhado
      em alguma tarefa importante. Ele se recusa a interagir mais comigo.
    tra_request_text_42: "%NAME% gorjeia e guincha. A possibilidade de uma nova transação
      o animou."
    tra_filler_desc_23: Tenho certeza de que não conheço o Gek, mas ao vê-lo, sinto
      um afeto repentino. Uma onda de nostalgia me atinge.
    dnt_tra_filler_lang_23: Hello friend! Do you remember great friend Gek?
    tra_filler_opt_a_23: Abrace-o
    tra_filler_opt_b_23: Prenda a respiração
    tra_filler_res_a_23: Envolvo o Gek em um abraço que dura vários minutos. Sinto
      uma segurança e tranquilidade profundas, como se pudéssemos superar tudo juntos.
      Ele parece desorientado quando finalmente me afasto.
    tra_filler_res_b_23: Prendo a respiração para não inalar os feromônios de %NAME%.
      A sensação de familiaridade logo se apazigua, confirmando minha suspeita.
    tra_request_text_43: "%NAME% vai me ajudar, tenho certeza. Vamos fazer uma negociação
      gloriosa."
    tra_filler_desc_24: O Gek está gritando em direção ao dispositivo em seu ouvido.
      Seu tom é de irritação e arrogância. Ele parece não estar contente com alguma
      transação comercial que aconteceu.
    dnt_tra_filler_lang_24: Stupid SalesGek! I said this would not do! Deal is bad.
      Profit high but customer lost. Tell no! Wasting time!
    tra_filler_opt_a_24: Peça educadamente para ele ficar em silêncio
    tra_filler_opt_b_24: Tussa
    tra_filler_res_a_24: Tento chamar a atenção do Gek, mas ele faz um gesto para
      me dispensar.
    tra_filler_res_b_24: Tusso de maneira audível, mas o Gek me ignora totalmente.
    tra_request_text_44: "%NAME% encerra a comunicação com um estalo zangado de seu
      bico. Ele me olha impaciente."
    tra_filler_desc_25: O Gek está usando um datapad de um jeito frenético. Parece
      que está com dificuldade para compor uma mensagem, inserindo e excluindo linhas
      de texto com a mesma fúria.
    dnt_tra_filler_lang_25: 'I already paid! Federation is wrong, new regulations
      are scam! '
    tra_filler_opt_a_25: Olhe para a tela do datapad
    tra_filler_opt_b_25: Deixe-o em paz
    tra_filler_res_a_25: Olho por cima do ombro do Gek e tento ler a mensagem, mas
      não consigo entender o idioma. Ele me lança um olhar irritado e move o dispositivo
      para longe de mim.
    tra_filler_res_b_25: O Gek parece ocupado. Eu o deixo cuidar de seus assuntos.
    tra_request_text_45: "%NAME% resmunga para mim, esperando compreensão. Eu componho
      o meu pedido."
    tra_filler_desc_26: O Gek tira um quitute de seu bolso. É uma espécie de víscera
      acinzentada e recheada com porções oleosas de vegetação. Ele acena com a cabeça
      de um jeito encorajador e faz um gesto de alimentação.
    dnt_tra_filler_lang_26: Hello stranger friend! I have new product here, soon coming
      to market. Want to try?
    tra_filler_opt_a_26: Experimente
    tra_filler_opt_b_26: Recuse
    tra_filler_res_a_26: |-
      Com um pouco de apreensão, aceito o item gorduroso e o experimento. Para o meu alívio, uma mistura incrível de sabores se derrete em minha língua. É complexo e reconfortante, como nada que já comi antes.
      %NAME% observa minha reação e faz várias anotações. Parece satisfeito.
    tra_filler_res_b_26: "%NAME% parece não querer aceitar minha recusa e continua
      acenando com a cabeça e empurrando o aperitivo indigesto em minha direção. Eu
      me afasto às pressas."
    tra_request_text_46: "%NAME% aguarda. Ele parece estar com a esperança de que
      eu aceite sua amostra estranha como parte de uma negociação."
    tra_filler_desc_27: 'A forma de vida esquisita parece agitada. O ar ao seu redor
      se alterna repetidamente entre dois aromas: um que remete a uma tarde ensolarada
      e o outro a uma noite fria e com neve.'
    dnt_tra_filler_lang_27: Hello friend! Help me? Which smell to impress new spawning
      partner?
    tra_filler_opt_a_27: Escolha o odor que remete ao calor
    tra_filler_opt_b_27: Escolha o odor que remete ao frio
    tra_filler_res_a_27: O perfume ao redor do Gek se intensifica. Ele me relaxa e
      me traz lembranças da grama quente, dos insetos barulhentos e da luz do sol
      suave. O Gek me agradece. Parece aliviado por uma decisão ter sido tomada.
    tra_filler_res_b_27: O perfume ao redor do Gek se intensifica. Ele me intriga
      e me traz lembranças do luar e de mistérios, de árvores congeladas e de uma
      névoa rodopiante. O Gek me agradece. Parece aliviado por uma decisão ter sido
      tomada.
    tra_request_text_47: "%NAME% parece confuso e aborrecido por minha mente não estar
      concentrada no aroma."
    tra_filler_desc_28: "%NAME% empurra um datapad em minha direção quando me aproximo.
      Uma nuvem de um perfume nauseante sai de sua glândula odorífera. Na tela, há
      uma imagem do Gek ao lado do que parece um sistema de classificação complicado.
      O valor calculado não parece alto."
    dnt_tra_filler_lang_28: Score with Gek Trade Federation is low! Please offer high
      approval, increase rank?
    tra_filler_opt_a_28: Insira um valor alto
    tra_filler_opt_b_28: Insira um valor baixo
    tra_filler_res_a_28: Envio uma boa avaliação para o sistema, mas os números não
      melhoram. Parecendo cada vez mais preocupado, o Gek retoma sua tarefa anterior.
    tra_filler_res_b_28: Com uma reação desanimada, o Gek tira o datapad antes que
      eu possa enviar a nota baixa. Ele o puxa para o peito e me dispensa com um olhar.
    tra_request_text_48: "%NAME% gorjeia feliz. Ele faz um clique com o bico para
      o datapad e prepara seus produtos para uma inspeção."
    tra_filler_desc_29: O Gek está ocupado com uma tela cheia de números. À medida
      que ele toca nela, somas grandes migram de uma conta a outra, mas as transferências
      não têm um propósito óbvio. Parece que o pequeno comerciante, que está cantarolando
      para si mesmo, gosta simplesmente de olhar os números fluírem.
    dnt_tra_filler_lang_29: Up and down, high and low! Supervisor profits are magnificence,
      ToilGek do good work!
    tra_filler_opt_a_29: Cantarole também
    tra_filler_opt_b_29: Parta
    tra_filler_res_a_29: Eu cantarolo junto com o Gek e passo também a observar as
      riquezas percorrerem as contas. Juntos, nós nos orgulhamos da emoção de um empreendimento
      comercial que abrange continentes, planetas e sistemas estelares, com possibilidades
      de crescimento infinitas. Eu me afasto sentindo minha cabeça girar.
    tra_filler_res_b_29: Eu vou embora para não me envolver nesse ritual estranho.
    tra_request_text_49: "%NAME% parece surpreso com a possibilidade de uma transação
      genuína. Ele se recompõe para ouvir o meu pedido."
    tra_npc_hot_desc_2: |-
      O Gek está com a respiração pesada. Suas mãos estão cobertas de terra. Várias rochas incrustadas de terra e embrulhadas em uma folha larga e de cor clara estão espalhadas pelo chão ao redor da criatura.
      Virando seus olhos vermelhos para mim, o Gek indica as rochas estranhas e a paisagem árida lá fora. Suponho que esteja <STELLAR>pedindo a minha ajuda<>...
    dnt_tra_npc_hot_lang_2: So tired. So hot. Shard plants are profitable commerce,
      rare, not found elsewhere! But so hot outside...
    tra_npc_hot_opt_a_2: Ofereça ajuda botânica
    tra_npc_hot_opt_b_2: Parta
    tra_npc_hot_res_a_2: O Gek parece grato pela ajuda. Quando ele se vira para me
      cumprimentar, percebo um óleo fétido escorrendo pelo seu bico e acumulando-se
      de um jeito desagradável no chão. Decido evitar o aperto de mão.
    tra_npc_hot_res_b_2: Parece que o Gek está prestes a chorar, mas seus olhos não
      ficam úmidos.
    tra_npc_hot_farm_ret: |-
      Mesmo dentro de uma instalação com regulagem de temperatura, %NAME% parece estar sofrendo com o clima deste planeta. Ele solta uma tosse seca e libera uma dose extra de feromônios com um odor podre.
      Ele vira os olhos embaçados para mim e força um sorriso. Com as amostras solicitadas, ele vai poder estabelecer sua fazenda de solânio aqui.
    tra_npc_hot_farm_ret_opt_a: Dê as amostras
    tra_npc_hot_farm_ret_res_a: |-
      %NAME% parece imediatamente mais saudável. Talvez seja a antecipação do lucro.
      Usando um dispositivo especial, ele remove as folhas e a casca do solânio. Sobra apenas o bulbo, que é estranhamente esponjoso. Ele o entrega para mim, pronto para ser plantado.
    tra_npc_hot_farm_ret_opt_b: Não dê as amostras
    tra_npc_hot_farm_ret_res_b: |-
      %NAME%está claramente ficando com a saúde cada vez pior. Estabelecer uma fazenda neste clima vai acabar matando-o. Tento mostrar minha preocupação e gesticulo em direção ao óleo repugnante que escorre de suas escamas.
      Ele parece em pânico. Seu olhar está cravado nos cortes de solânio. Ele indica que, se eu não entregá-los, vai ser obrigado a coletar mais amostras sozinho, no calor. Nada vai dissuadi-lo desse plano.
    tra_npc_hot_farm_ret_res_c: Eu guardo os cortes de solânio sem hesitação. %NAME%
      parece totalmente arrasado.
    tra_npc_hot_desc_3: |-
      %NAME% me chama como se quisesse me dar uma tarefa importante. Ele está alegre, apesar de parecer que está sofrendo de um leve desconforto físico. Ele esfrega com frequência sua barriga redonda.
      Me mostrando um broto de frutinha do fogo, que é nativa desta planeta, ele indica que cederia unidades preciosas em troca de uma amostra maior...
    dnt_tra_npc_hot_lang_3: Temperature here is excellent! Great opportunity for new
      family, planetary liquid nearly ready to help become mother...
    tra_npc_hot_opt_a_3: Pergunte sobre a frutinha
    tra_npc_hot_opt_b_3: Pergunte sobre a barriga dele
    tra_npc_hot_res_a_3: Com os olhos se alargando de maneira apaixonada, o Gek compartilha
      um panfleto digital sobre as propriedades nutricionais da frutinha do fogo.
      Os dados encontram-se em um gráfico para ilustrar os benefícios a curto e longo
      prazo para a saúde e parecem posicionar a fruta como uma escolha superior às
      alternativas sintéticas.
    tra_npc_hot_res_b_3: "%NAME% sorri de maneira consciente, mas não diz nada."
    tra_npc_hot_ret_desc_3: "%NAME% olha para a minha mochila com otimismo. Está com
      esperança de que eu tenha trazido as frutinhas do fogo que ele deseja..."
    tra_npc_hot_ret_opt_a_3: Dê as frutinhas do fogo
    tra_npc_hot_ret2_desc_3: |-
      O Gek canta alto. Um aroma alegre o envolve. Ele guarda as frutinhas com cuidado e transfere o pagamento prometido.
      Parece que ganhei a confiança de %NAME% porque ele compartilha a imagem de um lago natural na rocha, aquecido pela estrela local e ideal para a geração tradicional de Geks. Ele sorri para mim e me oferece a honra de batizar seu primeiro filho...
    tra_npc_hot_ret2_opt_a_3: Dê um nome relacionado à riqueza
    tra_npc_hot_ret2_opt_b_3: Dê um nome relacionado à generosidade
    tra_npc_hot_ret2_opt_c_3: Dê um nome relacionado à inteligência
    tra_npc_hot_ret2_res_a_3: O Gek acena com a cabeça. Sua confiança em mim foi acertada.
      Com um nome tão poderoso assim, talvez seu filho se torne um grande Lorde do
      Comércio. Ele ficou tão satisfeito que me oferece um símbolo de sua gratidão.
    tra_npc_hot_ret2_res_b_3: O Gek parece confuso com a minha escolha, mas honra
      e anota o nome sugerido.
    tra_npc_hot_ret2_res_c_3: O Gek fica pensativo, como se esse não fosse um nome
      que tivesse considerado. Ele parece apreciar a minha ideia e me oferece um símbolo
      de sua gratidão.
    tra_npc_hot_desc_4: |-
      Antes que eu possa reagir, o Gek saca uma garrafa pequena e borrifa um óleo de odor forte em minhas luvas. Meu traje não reage contra, mas o Gek parece estar tomando muito cuidado para não tocar na substância.
      Ele segura um datapad na minha frente. Duas caixas aparecem na tela. O comerciante pressiona uma com o dedo e indica que devo tocar na outra com a minha luva besuntada...
    dnt_tra_npc_hot_lang_4: Hello friend! I am very nearly accredited for excellent
      technology sale! Just need federation administrator identification here...
    tra_npc_hot_opt_a_4: Inspecione o datapad
    tra_npc_hot_opt_b_4: Toque na tela
    tra_npc_hot_res_a_4: O documento na tela contém as marcas d'água oficiais da Federação
      Comercial Gek. É difícil discernir seu objetivo exato. O texto é minúsculo,
      o idioma, desconhecido. Mas parece se tratar de alguma licença que requer a
      bioassinatura de dois Geks...
    tra_npc_hot_ret_opt_a_4: Falsifique a bioassinatura
    tra_npc_hot_ret_opt_b_4: Denuncie o crime
    tra_npc_hot_ret_res_a_4: "%NAME% dá uma piscadinha animada. Ele agora é um vendedor
      autorizado de tecnologias e vai poder fornecer atualizações para a proteção
      térmica do exotraje. Como apreciação por nossa amizade tão preciosa, ele oferece
      um preço imperdível..."
    tra_npc_hot_ret_res_b_4: Desanimado, %NAME% puxa o datapad de volta. Gesticulando
      de um jeito zangado, ele se recusa a falar comigo.
    tra_npc_hot_ret_res_b_4alt: Desanimado, %NAME% puxa o datapad de volta. Com uma
      expressão de medo, ele transfere alguns nanitos para mim. Ele espera que isso
      compre o meu silêncio.
    tra_npc_hot_ret2_opt_a_4: Compre a tecnologia
    tra_npc_hot_ret2_opt_b_4: Denuncie o crime
    tra_npc_hot_ret2_res_b_4: Desanimado, %NAME% tenta fazer o datapad sumir, mas
      é tarde demais. A Federação Comercial Gek pune nós dois por termos nos envolvido
      com o mercado negro.
    tra_npc_hot_desc_5: "%NAME% está mexendo em uma pequena caixa com isolamento aos
      seus pés. Gotas de condensação estão se formando rapidamente nas laterais do
      item. Seu conteúdo, seja ele qual for, não vai continuar congelado por muito
      tempo. O Gek me mostra os restos do fecho da caixa. Está destruído, é inútil..."
    dnt_tra_npc_hot_lang_5: Sweet frozen products in peril, friend! Temperature breach
      means all my work will be destroyed...
    tra_npc_hot_opt_a_5: Ofereça substituto
    tra_npc_hot_res_a_5: O Gek se anima e instala a peça substituta. Ele abre a caixa,
      o que revela uma seleção de quitutes congelados, cada um com um aroma e sabor.
      Ele parece disposto a me recompensar por uma opinião...
    tra_npc_hot_ret_opt_a_5: Experimente uma amostra de geknip
    tra_npc_hot_ret_opt_b_5: Experimente uma amostra anômala
    tra_npc_hot_ret_opt_c_5: Experimente uma amostra de ovo sussurrante
    tra_npc_hot_ret_res_a_5: |-
      O quitute gelado é doce e cremoso, uma delícia para os sentidos. Sinto um relaxamento profundo e, de alguma forma, mais fome do que antes. É desapontante quando o sabor se vai.
      %NAME% dá risada. Parece estar entretido. Ele anota a minha preferência e resposta e me paga pela minha participação.
    tra_npc_hot_ret_res_b_5: |-
      O sabor doce e a cremosidade do quitute são logo sobrepostos por um ataque crescente aos meus outros sentidos. Meus ouvidos se enchem de estática e minha visão fica vermelha. Tudo fica mais alto e mais intenso. É insuportável...
      Por um doce e melancólico instante, sinto que voltei para casa. Mas, de repente, isso acaba. Estou aqui com %NAME%, segurando nutrientes congelados comuns.
      Devolvo o produto estranho para o Gek. Não quero repetir a experiência. Ele parece um pouco atordoado e me paga pela minha participação.
    tra_npc_hot_ret_res_c_5: |-
      A princípio, o quitute é doce, cremoso e agradavelmente gelado. É apenas alguns instantes depois que um gosto amargo aparece, irritando a minha garganta.
      De repente, sinto vontade de comer carne. %NAME% parece delicioso...
      O Gek limpa a garganta. Ele me paga apressado pela minha participação e faz uma anotação.
    tra_npc_cold_desc_1: Pegadas úmidas encontram-se ao redor do Gek. Suas botas ainda
      estão com um pouco de neve. Ele parece desorientado e olha confuso ao seu redor,
      como se estivesse procurando algo que perdeu.
    dnt_tra_npc_cold_lang_1: Hello? Friend? Here? No no no... friend lost in snow...
      everything white, sky falling...
    tra_npc_cold_opt_a_1: Ofereça ajuda
    tra_npc_cold_opt_b_1: Parta
    tra_npc_cold_res_a_1: |-
      O Gek se vira lentamente para me olhar nos olhos. Estremecendo, ele insere algumas coordenadas em meu exotraje. Deve ser a última localização de seja lá o que for que está perdido no frio.
      Ele me mostra o emblema que decora seu traje e bate nele duas vezes para dar ênfase.
    tra_npc_cold_res_b_1: O comerciante continua tremendo e olhando ao seu redor.
      Parece que mal me notou.
    tra_npc_cold_wait_1: O comerciante continua tremendo e olhando ao seu redor. Parece
      que mal me notou.
    tra_npc_cold_comp_1: 'O Gek tem um emblema familiar. Reconheço-o imediatamente
      como semelhante ao do Gek que me enviou para esta região. '
    tra_npc_cold_desc_2: |-
      O Gek tem o olhar de alguém prestes a fazer um empreendimento inovador. Ele está claramente tremendo, mas é impossível saber se é do frio ou de empolgação.
      %NAME% me chama e me mostra alguns diagramas de uma fazenda local em potencial. Ele indica a tundra do lado de fora. Suponho que esteja <STELLAR>pedindo a minha ajuda<>...
    dnt_tra_npc_cold_lang_2: Opportunity to establish profitable new farm... but too
      cold outside, no place for trader! Help friend, advance share of profits? Good
      deal for you!
    tra_npc_cold_opt_a_2: Ofereça ajuda botânica
    tra_npc_cold_opt_b_2: Parta
    tra_npc_cold_res_a_2: Ainda tremendo, %NAME% saltita um pouco. Está evidentemente
      feliz de fazer negócios comigo. Ele esfrega uma mão na outra sem parar.
    tra_npc_cold_res_b_2: "%NAME% fica desapontado ao ver eu me afastar. Ele continua
      tremendo e olha triste para os diagramas e o clima hostil lá fora."
    tra_npc_cold_farm_ret: "%NAME% está alegremente analisando a receita estimada
      de sua fazenda quando retorno. Abaixo do rendimento e valor de exportação potenciais,
      vejo uma margem de lucro inacreditável. Os olhos do comerciante se desviam para
      a minha mochila. Ele espera que eu tenha conseguido as amostras botânicas solicitadas..."
    tra_npc_cold_farm_ret_opt_a: Dê as amostras
    tra_npc_cold_farm_ret_res_a: |-
      O Gek coloca um punhado de cristais da geada em um dispositivo cilíndrico. Um aro de luz desliza sobre as amostras, desintegra a casca e as folhas e deposita as sementes nuas na palma aberta de %NAME%.
      Ele me entrega as sementes para a etapa final e sorri esperançoso.
    tra_npc_cold_farm_ret_opt_b: Exija um pagamento extra
    tra_npc_cold_farm_ret_res_b: |-
      %NAME% bufa irritado e esconde o datapad. Mesmo contrariado, ele transfere um pagamento bônus. Ele faz uma anotação e, em seguida, volta ao seu comportamento afável, como se nunca o tivesse perdido.
      O Gek coloca um punhado de cristais da geada em um pequeno cilindro de vidro. Um aro de luz desliza sobre as amostras, desintegra a casca e as folhas e deposita as sementes nuas na palma aberta de %NAME%.
      Ele me entrega as sementes para a etapa final e sorri esperançoso.
    tra_npc_cold_desc_3: |-
      O Gek está mexendo um líquido do qual sai vapor em uma tigela autoaquecedora. Ele o cheira e balança a cabeça desconsolado.
      Após gesticular para o armazenamento do meu exotraje, ele se anima. Parece que quer um ingrediente bem incomum...
    dnt_tra_npc_cold_lang_3: Friend is cold, yes? Blood is frozen? Together we make
      special Gek tradition hot fluid, very healing!
    tra_npc_cold_opt_a_3: Forneça o ingrediente
    tra_npc_cold_opt_b_3: Parta
    tra_npc_cold_res_a_3: O Gek solta as bolinhas macias no líquido, fazendo um clique
      com o bico a cada contato. Ele mexe o conteúdo da tigela e depois separa o fluido
      em dois recipientes menores. Ele oferece um para mim e leva o outro até seu
      bico.
    tra_npc_cold_ret_opt_a_3: Beba o líquido pungente
    tra_npc_cold_ret_opt_b_3: Recuse
    tra_npc_cold_ret_res_a_3: |-
      Tomo um pouco do líquido arenoso. Um calor reconfortante se espalha gentilmente pelos meus membros... seguido por uma náusea quente.
      Sem parecer notar o meu desconforto, o comerciante bate com a sua tigela na minha. Está feliz de ter compartilhado sua tradição.
    tra_npc_cold_ret_res_b_3: O Gek parece magoado com a minha recusa. Ele joga a
      minha tigela longe e engole o líquido espesso da sua de qualquer jeito, o que
      faz um pouco dele escorrer. O cheiro é extraordinário.
    tra_npc_cold_desc_4: 'O Gek me mostra um catálogo digital dos produtos congelados
      que está vendendo. Os preços são razoáveis, o que é incomum. Quando a demonstração
      termina, uma mensagem é exibida em um idioma que consigo entender: ''Refrigeração
      Renovável Capuz Vermelho: Economia para a gente é economia para os amigos!'''
    tra_npc_cold_ret_desc_4: |-
      O negociante está empolgado para repassar suas economias para mim. Um cheiro maravilhoso agrada os meus sentidos. A felicidade do Gek se torna minha. É um prazer comprar dele...
      <PROP>None<>De repente, %NAME% faz uma pausa. Ele ri e dá de ombros. Parece que esgotei completamente seu estoque.
    dnt_tra_npc_cold_lang_4: Such luck for you, uncommon opportunity for excellent
      frozen products! Savings for us are savings for friends!
    tra_npc_cold_opt_a_4: Compre produtos alimentares
    tra_npc_cold_opt_b_4: Compre produtos botânicos
    tra_npc_cold_opt_d_4: Vá embora mesmo
    tra_npc_cold_res_a_4: O mercador está empolgado para repassar sua economia para
      mim. Um cheiro maravilhoso agrada os meus sentidos. A felicidade do Gek se torna
      minha. É um prazer comprar dele...
    tra_npc_cold_res_c_4: O Gek sorri e balança a cabeça. Ele mostra os produtos de
      novo, enfatizando que esta é uma oportunidade única...
    tra_npc_cold_desc_5: Não há nada de incomum na aparência do Gek. Mesmo assim,
      algum aspecto de sua presença parece incompleto. Só quando noto uma glândula
      se abrindo fracamente em seu pescoço é que percebo que ele não emite odor nenhum.
    dnt_tra_npc_cold_lang_5: Cold planet denied reach of smells! Pheromones blocked!
    tra_npc_cold_opt_a_5: Inspire profundamente
    tra_npc_cold_res_a_5: Os olhos de %NAME% se arregalam de vergonha. Lutando para
      recuperar sua dignidade, ele começa a secretar uma substância oleosa. Uma fragrância
      doce e sutil me alcança, mas logo é oprimida pelo frio.
    tra_npc_cold_ret_opt_a_5: Ofereça comida
    tra_npc_cold_ret_opt_b_5: Ofereça aquecimento
    tra_npc_cold_ret_res_a_5: O Gek engole grato a comida. A substância oleosa flui
      mais rápido, suas escamas imediatamente se tornam brilhantes e inchadas e seus
      feromônios aprimorados penetram o ar frio.
    tra_npc_cold_ret_res_b_5: Grato, o Gek reabastece um dispositivo de aquecimento
      pequeno e o segura perto de seu corpo. Seus olhos ficam fechados por um instante
      enquanto sua temperatura corporal aumenta.
    tra_npc_cold_ret2_desc_5: Renovado e feliz, o Gek me oferece vários aromas para
      demonstração...
    tra_npc_cold_ret2_opt_a_5: Escolha o cheiro do sucesso
    tra_npc_cold_ret2_opt_b_5: Escolha o cheiro dos sonhos
    tra_npc_cold_ret2_res_a_5: Por um tempo, eu me perco no aroma do lucro, da ambição
      e do poder intergaláctico. Quando recobro meus sentidos, o Gek está sorrindo
      para mim. Me sinto uma pessoa mais rica.
    tra_npc_cold_ret2_res_b_5: Por um tempo, eu me perco no aroma de realidades distantes
      e possibilidades de mundos infinitos. Quando recobro meus sentidos, o Gek está
      sorrindo para mim. Me sinto uma pessoa mais sábia.
    tra_npc_lush_desc_2: |-
      A fragrância do Gek me atingiu antes de eu notá-lo. Sua presença emite um cheiro delicioso de primavera e dias ensolarados, e ele parece saber disso. Ele acena de um jeito presunçoso para mim.
      %NAME% mostra uma flor de espinheiro estelar que se parece com uma joia e inala profundamente o ar ao redor dela. Ele a oferece para mim, mas não detecto nenhum cheiro além dos feromônios do Gek.
      Balançando a flor diante de meu rosto, a forma de vida de olhos aguçados indica os campos prósperos lá fora. Suponho que esteja <STELLAR>pedindo a minha ajuda<>...
    dnt_tra_npc_lush_lang_2: This world is a pleasure of smells, friend, you agree?
      I am studying the fragrance of local Star Bramble blossoms. Gives me much influence,
      happy customers! But nature offers insufficient growth!
    tra_npc_lush_opt_a_2: Ofereça ajuda botânica
    tra_npc_lush_opt_b_2: Parta
    tra_npc_lush_res_a_2: O Gek não consegue conter sua empolgação e seus feromônios
      explodem em uma variedade estonteante de aromas.
    tra_npc_lush_res_b_2: O Gek parece desapontado e faz uma anotação particular.
    tra_npc_lush_farm_ret: |-
      %NAME% me cumprimenta com um charme tão exuberante que meu rosto quase fica vermelho. Apesar da aparência alienígena, é impossível não se encantar com o brilhantismo, gentileza, generosidade, aptidão, força, inteligência, talento, esforço, sensibilidade, beleza...
      Percebo a espiral de pensamentos. Os feromônios do Gek devem ser excepcionalmente fortes para causar isso. Ele sorri com timidez.
    tra_npc_lush_farm_ret_opt_a: Compre feromônios
    tra_npc_lush_farm_ret_res_a: "%NAME% parece disposto a vender um pouco de sua
      mágica. Ele instala o ejetor de feromônios diretamente no meu exotraje. O aroma
      vai permanecer potente por pelo menos alguns anos, ele garante."
    tra_npc_lush_farm_ret_opt_b: Dê amostras
    tra_npc_lush_farm_ret_res_b: |-
      A alegria de %NAME% é contagiante. A sensação de estar perto dele é gloriosa.
      Com movimentos hábeis e envolventes, ele remove as sementes das flores e as coloca em minha mão. Qualquer porção de solo lá fora logo as fará se transformar em espinheiros estelares saudáveis.
    tra_npc_lush_desc_3: O Gek é todo sorrisos e feromônios hospitaleiros. Ele indica
      que está preparado para receber turistas como eu e tem uma série de itens úteis
      no estoque, dependendo do quanto eu tenho para gastar...
    dnt_tra_npc_lush_lang_3: Benevolent temperature planet brings many visit from
      friends! Five traveller today! SalesGek stockpile going fast, buy now!
    tra_npc_lush_opt_a_3: Pouquíssimas unidades
    tra_npc_lush_opt_b_3: Uma quantia modesta
    tra_npc_lush_opt_c_3: Riquezas fabulosas
    tra_npc_lush_res_a_3: "%NAME% murmura um reconhecimento, mas não consegue esconder
      sua decepção. Por pouquíssimas unidades, ele pode me oferecer o seguinte..."
    tra_npc_lush_reta_opt_a_3: Um pouco de ferro antigo
    tra_npc_lush_reta_opt_b_3: Um pouco de uma gosma amigável
    tra_npc_lush_reta_opt_c_3: Uma parte de uma árvore morta
    tra_npc_lush_res_b_3: "%NAME% parece satisfeito. Por uma quantia modesta, ele
      pode me oferecer o seguinte..."
    tra_npc_lush_retb_opt_a_3: Combustível do sistema de sobrevivência
    tra_npc_lush_retb_opt_b_3: Combustível da proteção antirrisco
    tra_npc_lush_retb_opt_c_3: Combustível de decolagem de nave
    tra_npc_lush_res_c_3: "%NAME% dá risadinhas como reflexo, liberando um aroma contente.
      Sou o tipo de cliente favorito dele. Por uma quantia razoável, ele pode me oferecer
      o seguinte..."
    tra_npc_lush_retc_opt_a_3: Tecnologia de exotraje
    tra_npc_lush_retc_opt_b_3: Tecnologia de nave
    tra_npc_lush_retc_opt_c_3: Tecnologia de multiferramenta
    tra_npc_lush_ret_opt_d_3: Algo diferente...
    tra_npc_lush_res_all_3: O Gek mostra o produto que escolhi com um floreio e uma
      leve reverência.
    tra_npc_dust_desc_2: |-
      O Gek tem um olhar desesperado. Ele esconde algo de mim às pressas, mas muda de ideia um instante depois, revelando com tristeza o que parece ser uma planta morta.
      Ele indica a terra árida lá fora e a planta alienígena murcha balança de um jeito patético em sua mão. Suponho que o ser esteja <STELLAR>pedindo a minha ajuda<>...
    dnt_tra_npc_dust_lang_2: Traveller friend! So happy to have help! I have big trouble!
      Maybe I took too many plants from the local dirt. Now the dirt is ruined! Need
      love, new plants!
    tra_npc_dust_opt_a_2: Ofereça ajuda botânica
    tra_npc_dust_opt_b_2: Parta
    tra_npc_dust_res_a_2: O Gek parece tão aliviado que, por um momento, acho que
      vai me abraçar. Vou embora rápido.
    tra_npc_dust_res_b_2: Um som percussivo indescritível sai do bico do Gek. Tenho
      a impressão de que, se a forma de vida tivesse lábios, estaria fazendo um biquinho
      emburrado.
    tra_npc_dust_farm_ret: "%NAME% ainda está cuidando do cacto murcho, mas o joga
      para o lado assim que me vê. Ele olha com ganância para a polpa de cacto fresca."
    tra_npc_dust_farm_ret_opt_a: Dê amostras
    tra_npc_dust_farm_ret_res_a: |-
      O Gek me agradece. Ele faz o cacto passar por um dispositivo que drena a polpa e libera as sementes. Os movimentos são naturais — é como se tivesse feito isso centenas de vezes — mas percebo que suas mãos estão tremendo.
      Ele me entrega as sementes para que eu as plante, mas me lança um olhar inquisitivo. Sua confiança está abalada. E se essas plantas murcharem e morrerem também?
    tra_npc_dust_farm_ret2_opt_a: Sugira algo mais forte
    tra_npc_dust_farm_ret2_opt_a1: Sugira coprita
    tra_npc_dust_farm_ret2_opt_a2: Sugira faécio
    tra_npc_dust_farm_ret2_opt_b: Sugira sal de nitrogênio
    tra_npc_dust_farm_ret2_opt_c: Sugira reduzir a colheita
    tra_npc_dust_farm_ret2_res_a: "%NAME% faz uma cara de desagrado, mas parece aceitar
      o conselho e me garante que vai segui-lo... depois que eu providenciar a fazenda
      dele."
    tra_npc_dust_farm_ret2_res_b: "%NAME%arregala os olhos. Sal de nitrogênio é caro.
      No entanto, ele parece aceitar o conselho e me garante que vai segui-lo... depois
      que eu providenciar a fazenda dele."
    tra_npc_dust_farm_ret2_res_c: "%NAME% parece descontente com a ideia de deixar
      uma parte de sua valiosa plantação para a natureza. No entanto, ele parece aceitar
      o conselho e me garante que vai segui-lo... depois que eu providenciar a fazenda
      dele."
    tra_npc_dust_desc_3: O Gek parece perdido em pensamentos. Seus olhos estão desfocados
      e suas glândulas odoríferas estão inativas. Ele me cumprimenta distraído, mas
      não com o jeito polido que é costumeiro à sua espécie. Ele indica que não tem
      nada para trocar.
    dnt_tra_npc_dust_lang_3: Sweet memories... sorry, friend, please leave me. I do
      not feel like trading today.
    tra_npc_dust_opt_a_3: Pergunte sobre uma negociação
    tra_npc_dust_opt_b_3: Pergunte sobre feromônios
    tra_npc_dust_opt_c_3: Pergunte sobre amigos
    tra_npc_dust_res_a_3: "%NAME% balança a cabeça e me dispensa. Ele indica que quer
      ficar sozinho."
    tra_npc_dust_res_b_3: "%NAME% balança a cabeça e me dispensa. Ele indica que quer
      ficar sozinho."
    tra_npc_dust_res_c_3: |-
      A pequena forma de vida se anima e compartilha uma imagem de dois Geks crianças. Um é claramente o próprio %NAME%. O outro está com o rosto sujo e segura uma espátula cheia de lama. Eles estão de mãos dadas. São melhores amigos.
      O Gek olha para mim de maneira inquisitiva, aponta para seu amigo de infância e procura em meu rosto algum sinal de reconhecimento.
    tra_npc_dust_ret_opt_a_3: Diga que você reconhece o Gek
    tra_npc_dust_ret_opt_b_3: Diga que não o reconhece
    tra_npc_dust_ret_res_a_3: |-
      Por alguma coincidência estranha, o outro Gek na imagem é, sem dúvida, familiar. Reconheço o fazendeiro que contratei para trabalhar na minha base. Este deve ser seu planeta de origem.
      %NAME% fica muito contente quando compartilho as coordenadas da minha base. Ele me agradece sem parar, tagarelando em seu próprio idioma, e encerra com um presente.
    tra_npc_dust_ret_res_b_3: Balanço a cabeça com pesar. Não consigo identificar
      o Gek, não com certeza. %NAME% acena de um jeito triste com a cabeça. Parece
      que já estava esperando essa resposta.
    tra_npc_tox_desc_2: |-
      O Gek se retrai quando me aproximo e guarda apressado o datapad que estava examinando. Vejo apenas por um instante o bom relatório financeiro ao lado do que parecem ser planos para um sistema de distribuição e irrigação de nutrientes.
      O Gek indica a paisagem tóxica lá fora e aponta para alguns dos aglomerados de fungos mais impressionantes. Suponho que esteja <STELLAR>pedindo a minha ajuda<>...
    dnt_tra_npc_tox_lang_2: My friend has much admired farm, always they succeeds!
      Help distribute spores here, create rival business?
    tra_npc_tox_opt_a_2: Ofereça ajuda botânica
    tra_npc_tox_opt_b_2: Parta
    tra_npc_tox_res_a_2: O Gek parece impressionado com a minha oferta de ajuda, como
      se não esperasse tanto de mim. Ele acena com a cabeça de maneira hesitante e
      aponta mais uma vez para os aglomerados de fungos.
    tra_npc_tox_res_b_2: O Gek olha para mim de maneira vazia. Não consigo entender
      sua expressão.
    tra_npc_tox_farm_ret: "%NAME% pula surpreso. Acho que não esperava me ver de novo."
    tra_npc_tox_farm_ret_opt_a: Dê amostras
    tra_npc_tox_farm_ret_res_a: O Gek pega os fungos, mas fica mudo. Ele cheira as
      lamelas desconfiado. Parece estar questionando a origem dos fungos. Talvez pense
      que sou uma espécie de ameaça ou que vim espioná-lo.
    tra_npc_tox_farm_ret2_opt_a: Dê unidades
    tra_npc_tox_farm_ret2_opt_b: Ameace-o
    tra_npc_tox_farm_ret2_opt_c: Prove sua identidade
    tra_npc_tox_farm_ret2_res_a: |-
      O comerciante treme com um prazer involuntário quando recebe as unidades. Ele ainda parece desconfiado, mas o presente monetário o acalmou um pouco.
      Ele pega os fungos com uma mão e os processa em um dispositivo pequeno. A engenhoca se enche de vapor e os esporos se transformam no que se parecem com árvores fúngicas em miniatura. O espetáculo bizarro termina em alguns segundos.
    tra_npc_tox_farm_ret2_res_b: "%NAME%já está nervoso e reage mal à minha ameaça.
      Ele grita furioso comigo e manda eu sumir dali."
    tra_npc_tox_farm_ret2_res_c: |-
      Mostro os logs de minhas negociações passadas com outros Geks. Convencido de minha integridade, %NAME% se desculpa profusamente. Como um gesto de boa vontade, ele transfere unidades para mim.
      A forma de vida pega os fungos com uma mão e os processa em um dispositivo pequeno. A engenhoca se enche de vapor e os esporos se transformam no que se parecem com árvores fúngicas em miniatura. O espetáculo bizarro termina em alguns segundos.
    tra_npc_tox_desc_3: Um cheiro de mofo cerca o Gek. Suas escamas brilham de suor.
      Ele deve estar ansioso. Parece feliz com a minha companhia, mas não inteiramente
      presente. Seus olhos se lançam várias vezes em direção a uma plataforma de pouso
      do lado de fora desta instalação.
    dnt_tra_npc_tox_lang_3: Grand Festival events imminent! Collection is late, late,
      late! Trade Lords will not be happy!
    tra_npc_tox_opt_a_3: Pergunte sobre a plataforma de pouso
    tra_npc_tox_opt_b_3: Pergunte sobre o contêiner
    tra_npc_tox_res_a_3: O Gek olha ansioso para as plataformas de pouso, como se
      esperasse ver uma nave específica. Ele indica o contêiner que está segurando
      e faz um gesto em direção a uma data impressa na lateral.
    tra_npc_tox_res_b_3: |-
      De maneira sorrateira, como se não tivesse autorização para isto, %NAME% abre o contêiner que está segurando. Dentro, vejo um fungo pálido e envolto em pelos. Parece recém-colhido e tem um cheiro que causa até tontura, quase como o combustível da nave.
      O Gek lambe o bico e rapidamente fecha o contêiner. Ele faz um gesto em direção a uma data impressa na lateral do item e mais uma vez olha para as plataformas de pouso da instalação.
    tra_npc_tox_ret_3: Há suor escorrendo pelo rosto dele. O indivíduo que deveria
      vir pegar esse produto de %NAME% está muito atrasado.
    tra_npc_tox_ret_opt_a_3: Ofereça-se para entregar o produto
    tra_npc_tox_ret_opt_b_3: Solicite ajuda oficial
    tra_npc_tox_ret_res_a_3: Os olhos de %NAME% se arregalam quando estendo a mão
      para o contêiner e ele balança a cabeça. Ele reconhece a sinceridade da minha
      oferta, mas não pode perder o item de vista.
    tra_npc_tox_ret_res_b_3: |-
      Entro em contato com as autoridades locais e encorajo %NAME% a explicar seu dilema. Há um som <AUDIO>TXT_RadioNoise<>abafado na transmissão e em seguida surge uma nova voz.
      Um Lorde do Comércio Gek está falando em um idioma que consigo entender e me agradecendo. Vou receber uma compensação pela minha ajuda, e um novo mensageiro chegará em breve para pegar o contêiner e entregá-lo no Grande Festival.
    tra_npc_rad_desc_2: |-
      O Gek está examinando um conjunto de cápsulas com espécimes hidrobalanceados. Cada uma delas foi criada com um material diferente e contém uma única flor, estranhamente radiante.
      A pequena forma de vida sorri para mim. Parece estar orgulhosa de sua coleção botânica. Ela indica a paisagem irradiada lá fora. Suponho que esteja <STELLAR>pedindo a minha ajuda<>...
    dnt_tra_npc_rad_lang_2: I am loving life! Loving plants here, such excellence!
      Nothing to do with profits.
    tra_npc_rad_opt_a_2: Ofereça ajuda botânica
    tra_npc_rad_opt_b_2: Parta
    tra_npc_rad_res_a_2: O Gek faz cliques com o bico e treme de empolgação. Ele está
      feliz de ter encontrado mais alguém interessado em plantas.
    tra_npc_rad_res_b_2: O Gek ergue uma das cápsulas com flor, como se quisesse provar
      sua beleza. Ele parece triste enquanto vou embora.
    tra_npc_rad_farm_ret_lang: Não precisa fazer perguntas. A tecnologia vai obedecer.
    tra_npc_rad_farm_ret: "%NAME% encerra uma chamada. Ele me cumprimenta docemente,
      na esperança de que eu tenha trazido os cortes de erva daninha gama prometidos."
    tra_npc_rad_farm_ret_opt_a: Dê amostras
    tra_npc_rad_farm_ret_res_a: "%NAME% insere a erva cintilante em um dispositivo
      portátil, que começa a vibrar. Porções de pólen luminoso flutuam pela câmara.
      Em seguida, o Gek me entrega as sementes extraídas. Estão prontas para serem
      plantadas."
    tra_npc_rad_farm_ret_opt_b: Pergunte sobre a chamada
    tra_npc_rad_farm_ret_res_b: Uma expressão concentrada passa pelo rosto do Gek
      e um odor sufocante me atinge. A tentativa de identificá-lo me distrai. É algo
      entre açúcar queimado e decomposição. Percebo que não consigo me lembrar do
      que acabei de perguntar.
    tra_npc_rad_desc_3: |-
      Algo no Gek parece pioneiro, ousado. Uma camada leve de terra cobre as extremidades de suas mangas, como se ele estivesse mexendo no solo lá fora.
      Ele me mostra um pedaço do mineral irradiado que coletou. Não é urânio, e sim uma substância vermelha brilhante para a qual tenho dificuldade de olhar diretamente. Ele transformou uma parte do material estranho em uma atualização experimental de trajes. Aparentemente, está pronta para ser vendida...
    dnt_tra_npc_rad_lang_3: Look at this geological find! Element shiny like stars,
      makes good suit technology for you, friend!
    tra_npc_rad_opt_a_3: Troque unidades pela atualização
    tra_npc_rad_opt_b_3: Troque um presente pela atualização
    tra_npc_rad_res_a_3: |-
      Quando estendo a mão para pegar a tecnologia, sinto uma náusea repentina. Por um instante, tudo dói. Cada junta grita, meu corpo arde, a pressão atrás dos meus olhos é insuportável...
      O momento passa. O Gek olha para mim um pouco confuso, mas está feliz de ter feito uma venda.
    tra_npc_shop_desc_1: O Gek está segurando um datapad e fazendo anotações no que
      parece ser um banco de dados personalizado de IDs de produtos e preços associados.
      Seus dedos voam pela tela com um entusiasmo fervoroso e quase ganancioso.
    dnt_tra_npc_shop_lang_1: So much to buy! Best trade on planet! Economy here is
      fascinating, friend! I research, find best trade routes.
    tra_npc_shop_opt_a_1: Examine os dados
    tra_npc_shop_opt_b_1: Examine os dados a fundo
    tra_npc_shop_opt_c_1: Solicite a avaliação de uma mercadoria
    tra_npc_shop_res_a_1: O Gek parece contente por compartilhar sua pesquisa. Ele
      fala empolgado comigo sobre algumas de suas rotas comerciais favoritas e oferece
      instruções sobre como chegar a um posto avançado próximo.
    tra_npc_shop_res_b_1: O Gek parece extasiado por compartilhar sua pesquisa com
      alguém com quem tem uma amizade verdadeira. Ele fala empolgado comigo sobre
      algumas de suas rotas comerciais favoritas e oferece instruções sobre como chegar
      a um posto avançado próximo. Ele me dá unidades como um gesto de amizade.
    tra_npc_shop_res_c_1: O Gek gira o objeto curioso em suas mãos e guincha em aprovação
      enquanto avalia sua qualidade. Ele me oferece um bom preço e anota o sistema
      onde ele pode lucrar com o item.
    tra_npc_shop_desc_2: |-
      O Gek está me olhando de perto desde o momento em que entrei neste pequeno estabelecimento comercial. Ele parece muito à vontade, como se passasse a maior parte do tempo aqui.
      Ele me mostra duas imagens de multiferramentas: a da esquerda é elaborada, extensamente modificada e acompanhada por um valor alto em unidades; a da direita é um modelo mais simples e bem menos caro. A criatura olha para mim com expectativa. Está aguardando uma escolha.
    dnt_tra_npc_shop_lang_2: Hello friend! Units to spend? Which product would friend
      choose?
    tra_npc_shop_opt_a_2: Escolha a imagem da esquerda
    tra_npc_shop_opt_b_2: Escolha a imagem da direita
    tra_npc_shop_opt_c_2: Escolha ambas
    tra_npc_shop_res_a_2: O Gek solta um grito alegre que reverbera nos meus ouvidos.
      Um aroma feliz enche a pequena construção e o Gek transfere unidades para mim
      como presente. Quero gastá-las imediatamente.
    tra_npc_shop_res_b_2: Ele não parece surpreso com a minha escolha e troca um olhar
      significativo e um odor de fazer arder os olhos com o Gek atrás do balcão.
    tra_npc_shop_res_c_2: O Gek para, desconcertado com a minha escolha. Evidentemente,
      ele não tinha considerado esse resultado. Seu bico se abre em um sorriso, e
      ele me oferece unidades para incentivar minha vontade de gastar.
    tra_npc_shop_desc_3: O Gek está preguiçosamente explorando o catálogo do terminal
      comercial, mas não parece estar procurando nada específico. Ele anota os itens
      que parecem lhe despertar o interesse e solta uma exclamação discreta para si
      mesmo.
    dnt_tra_npc_shop_lang_3: Best bargains on best items for best Gek friends! Merchant
      and I best friends since spawn.
    tra_npc_shop_opt_a_3: Explore o catálogo também
    tra_npc_shop_opt_b_3: Aponte para o item destacado
    tra_npc_shop_opt_c_3: Aponte para um item qualquer
    tra_npc_shop_res_a_3: O Gek dá uma risada para si mesmo enquanto o observo explorar
      os itens disponíveis. De algum modo, tenho a impressão de que sou o alvo de
      uma piada interna dele. Ele me dá tapinhas gentis e me entrega unidades, como
      se fosse um ato de simpatia.
    tra_npc_shop_res_b_3: O Gek me nota de repente e me olha de cima a baixo. Após
      me avaliar por um momento, ele balança a cabeça e indica um item diferente.
      Ele está tão contente com a oportunidade de compartilhar seu conhecimento que
      compra e me dá o item de presente.
    tra_npc_shop_res_c_3: O Gek olha para mim, olha para o item que indiquei, olha
      para mim de novo e se desmancha em risadinhas. O mercador atrás do balcão balança
      a cabeça de uma maneira que sugere que já viu esta cena antes.
    tra_npc_shop_desc_4: O Gek está fazendo várias anotações em um datapad e olhando
      ao redor de maneira furtiva. Ele parece estar avaliando a qualidade desta instalação
      comercial, mas quando percebe que o observo, endireita-se de um jeito desajeitado
      e protege a tela do dispositivo.
    dnt_tra_npc_shop_lang_4: Not for your eyes! I am just customer, not from rival
      trade station, nothing illegal!
    tra_npc_shop_opt_a_4: Dê uma espiada nas anotações
    tra_npc_shop_opt_b_4: Indique um detalhe na instalação
    tra_npc_shop_opt_c_4: Alerte o negociante
    tra_npc_shop_res_a_4: O Gek parece irritado e tira o datapad do meu alcance. Ele
      aponta para si mesmo e depois para mim, balança a cabeça e tagarela até eu ir
      embora.
    tra_npc_shop_res_b_4: Sutilmente, eu chamo a atenção de %NAME% para uma pequena
      falha na estrutura da instalação. Ele parece estranhamente aliviado pelo detalhe
      e o adiciona às suas anotações. De uma maneira discreta, ele me dá um presente
      como agradecimento.
    tra_npc_shop_res_c_4: Limpo a garganta ruidosamente, chamando a atenção do mercador
      próximo para %NAME% e suas anotações secretas. Um alarme suave soa e imediatamente
      recebo uma recompensa da Federação Comercial Gek por ajudar na luta contra a
      espionagem corporativa.
    tra_npc_outpost_desc_1: |-
      O Gek está muito empolgado e começa a hiperventilar quando me aproximo. Ele consulta algo em seu datapad e depois olha para mim.
      Com orgulho, ele estende a mão para mim. Está confiante de que identificou o cumprimento socialmente adequado da minha espécie.
    dnt_tra_npc_outpost_lang_1: A new friend! A traveller friend! I am here to make
      new friends. I must choose the correct hello...
    tra_npc_outpost_opt_a_1: Cumprimente-o
    tra_npc_outpost_opt_b_1: Abrace-o
    tra_npc_outpost_opt_c_1: Dê um soco nele
    tra_npc_outpost_res_a_1: Um som de satisfação escapa de %NAME% enquanto nos cumprimentamos.
      Surpreendentemente, seu aperto de mão está muito bem calibrado. Não é nem muito
      firme nem muito frouxo. O gesto foi muito bem pesquisado, embora não tenha sido
      praticado.
    tra_npc_outpost_res_b_1: "%NAME% dá uma arfada e reconhece este outro cumprimento.
      Seu bico bate desajeitado contra o vidro enquanto ele tenta beijar meu visor."
    tra_npc_outpost_res_c_1: "%NAME% começa a chorar. Ele não sabe que erro cometeu
      para provocar uma resposta tão agressiva. Parece que não quer mais ser meu amigo."
    tra_npc_outpost_ret_1: O Gek faz um gesto indicando o posto avançado, para mostrar
      todos os amigos que fez aqui. Em seguida, ele faz um gesto em minha direção
      e sorri de um jeito tímido. Eu agora sou uma das muitas amizades de %NAME%,
      e ele quer saber o tamanho do meu círculo de amizade.
    tra_npc_outpost_ret_opt_a_1: Um círculo modesto
    tra_npc_outpost_ret_opt_b_1: Um círculo amplo
    tra_npc_outpost_ret_opt_c_1: Um círculo invejável
    tra_npc_outpost_ret_res_a_1: A expressão do Gek muda. Algo substitui sua empolgação
      brevemente. Sem saber o que fazer, ele retoma as gentilezas sociais que lhe
      são familiares e me dá unidades para me ajudar a fazer amizades no futuro.
    tra_npc_outpost_ret_res_b_1: O Gek parece admirado por estar diante de alguém
      com tanto trato social. %NAME% coloca algo em minha mão, na esperança de que
      eu me lembre dele.
    tra_npc_outpost_ret_res_c_1: |-
      %NAME% está hiperventilando de novo.
      Por instinto, ele me enche de unidades, na esperança de me impressionar.
    tra_npc_obs_desc_1: O Gek parece assustado. Está respirando rápido e com dificuldade.
      Acho que não estava esperando companhia.
    dnt_tra_npc_obs_lang_1: Friend surprised me! This is legal business network! But
      technology does need help...
    tra_npc_obs_desc_1a: Os olhos aguçados de %NAME% percorrem minha mochila como
      se estivesse calculando seu possível conteúdo. Ele aponta com cuidado para o
      terminal da instalação. Talvez esteja pedindo ajuda...
    tra_npc_obs_opt_a_1: Ofereça ajuda
    tra_npc_obs_res_a_1: O Gek acena com a cabeça de um jeito cauteloso. Ele ainda
      está desconfiado.
    tra_npc_obs_res_b_1: O Gek não diz nada. Está guardando seus pensamentos para
      si.
    tra_npc_obs_wait_1: O Gek faz um clique cético com seu bico. O terminal da instalação
      continua não funcionando, pelo menos para os propósitos de %NAME%, sejam eles
      quais forem.
    tra_term_obs_desc_1: |-
      A antena da instalação está buscando um sinal antigo qualquer. O terminal está velho e sem uso. No entanto, a poeira foi removida dos lugares onde componentes modernos foram conectados ao equipamento original.
      Seja qual for o novo propósito desse terminal, ele está falhando no momento. A tecnologia moderna foi mal instalada, e parece que a fiação central entrou em curto.
    tra_term_obs_opt_a_1: Substitua a fiação
    tra_term_obs_chain_desc_1: |-
      A tela se acende imediatamente e apresenta um mapa celestial com vários sistemas próximos. Dezenas de sinais de naves, vermelhos e verdes, piscam erraticamente pelo mapa.
      De vez em quando, os sinais verdes se juntam em volta de um alvo. O sinal cercado desaparece, aparentemente destruído. Na parte inferior da tela, um valor em <IMG>UNITS<> aumenta drasticamente.
    tra_term_obs_chain_opt_a_1: Baixe um relatório
    tra_term_obs_chain_opt_b_1: Extraia os lucros
    tra_term_obs_chain_res_lang_a_1: |-
      REDE GALÁCTICA 'AMIGÁVEL'... BAIXANDO RESUMO DE DADOS...
      LUCRO: <IMG>UNITS<>392 MILHÕES <IMG>SLASH<> 'CLIENTES': 2.241 <IMG>SLASH<> NAVES FUNCIONÁRIAS: 482
    tra_term_obs_chain_res_a_1: A última linha do relatório se destaca do restante
      dos dados e revela a natureza dessa Rede Galáctica 'Amigável'...
    tra_term_obs_chain2_res_lang_a_: 'FUNCIONÁRIO DO MÊS: PIRATA TERRÍVEL OGAARKIV'
    tra_term_obs_chain2_res_a_1: Baixo os dados para os logs do meu exotraje. Posso
      pensar em confrontar o Gek com essas descobertas.
    tra_term_obs_chain_res_b_1: |-
      Seleciono a opção de 'extrair os lucros' do terminal. Minha conta começa imediatamente a se encher de unidades. São milhares e milhares.
      O Gek que está por perto nota o que estou fazendo. Ele desativa o processo e grita para que eu vá embora.
    tra_npc_obs_ret_desc_1: O Gek parece satisfeito ao ver sua conexão de rede restaurada,
      mas ele ainda está um pouco amedrontado. Ele me oferece uma quantidade razoável
      de unidades pelos suprimentos e trabalho que forneci.
    tra_npc_obs_ret_opt_a_1: Aceite o pagamento
    tra_npc_obs_ret_opt_b_1: Ameace-o com os dados
    tra_npc_obs_ret_res_a_1: Parece que %NAME% finalmente relaxou. Ele transfere o
      pagamento prometido com um sorriso malicioso.
    tra_npc_obs_ret_res_b_1: "%NAME% treme de fúria ou medo, ou ambos. Ele oferece
      uma quantia maior. É um suborno considerável em troca do meu silêncio."
    tra_npc_obs_ret2_opt_a_1: Aceite o suborno
    tra_npc_obs_ret2_opt_b_1: Denuncie a pirataria
    tra_npc_obs_ret2_res_a_1: O Gek transfere o suborno com um sorriso forçado e faz
      um movimento claro para que eu vá embora.
    tra_npc_obs_ret2_res_b_1: Eu denuncio a rede pirata ilegal para a Federação Comercial
      Gek. %NAME% chora de desespero e se xinga por ter deixado eu me envolver. As
      autoridades, entretanto, ficam muito satisfeitas e transferem uma recompensa
      generosa.
    tra_npc_freighter_desc_1: O Gek parece não estar muito acostumado com a vida em
      uma nave cargueira. De vez em quando, seu olhar se desvia para as janelas, fascinado
      pela expansão infinita de estrelas e os mundos distantes que as orbitam.
    tra_npc_freighter_desc_2: O Gek me encara com um fascínio evidente. Algo em seus
      olhos arregalados e curiosidade parece inocente, como se ele tivesse passado
      a vida sem conhecer nada. Talvez ele nunca tenha pisado fora desta nave cargueira.
    tra_npc_freighter_desc_3: As luvas do exotraje do Gek têm restos de comida, e
      os dedos estão um pouco enrugados, o que sugere um longo histórico de danos
      e reparos.
    tra_npc_freighter_desc_4: O Gek parece contente de estar trabalhando nesta nave
      cargueira, mas percebo que ele confere o saldo de sua conta com uma frequência
      quase obsessiva. Talvez enxergue uma vida diferente em seu futuro.
    tra_npc_freighter_desc_5: Quando me aproximo, a forma de vida endireita a postura
      e guarda alguns produtos que preparou para serem comercializados. A vida em
      uma nave cargueira deve ser uma oportunidade lucrativa para Geks empreendedores.
    exp_npc_opt_word_get_lore: Símbolo Korvax
    exp_reply_word_get: "%NAME% parece satisfeito com a minha curiosidade intelectual.
      Ele apresenta uma seleção de símbolos. Cada um representa uma palavra Korvax
      que eu posso aprender..."
    exp_reply_word_get2: "%NAME% apresenta uma lista de símbolos. Parece que cada
      um representa uma palavra que eu posso aprender."
    exp_reply_word_get3: Feliz por estar sendo consultado, %NAME% apresenta uma série
      de símbolos que parecem representar palavras que eu posso aprender.
    exp_reply_word_get4: O visor de %NAME% brilha enquanto ele projeta símbolos idiomáticos
      no ar.
    exp_reply_word_get5: Sinto uma leve descarga elétrica passar entre mim e %NAME%.
      Símbolos estranhos se formam em minha mente. Cada um representa um conceito
      que eu posso aprender...
    exp_reply_word_get6: "%NAME% toca em meu traje. Símbolos estranhos se formam em
      minha mente. Cada um representa um conceito que eu posso aprender..."
    exp_reply_word_get7: "%NAME% zune em aprovação. Ele mostra seu datapad, que exibe
      uma lista de símbolos idiomáticos..."
    exp_reply_word_get8: "%NAME% faz uma pausa e fica brevemente imóvel enquanto avalia
      alguma coisa. Por fim, ele relaxa e me mostra uma lista de símbolos idiomáticos."
    exp_reply_word_get9: O visor da forma de vida exibe imagens distorcidas e pisca.
      Uma espécie de consulta entre os Korvax está acontecendo. Um instante depois,
      %NAME% é restaurado. Ele apresenta uma lista de símbolos idiomáticos.
    exp_reply_word_get10: "%NAME% zune em reconhecimento. Ele oferece uma lista de
      símbolos idiomáticos. São opções de assuntos a serem aprendidos."
    exp_reply_word_get11: "%NAME% pergunta algo incompreensível. Eu o encaro com uma
      expressão vazia. Por fim, ele apresenta uma seleção de glifos simples. São palavras
      que posso aprender..."
    exp_reply_word_say: "%NAME% inclina a cabeça. Seu analisador de fala aguarda meu
      registro. Eu relembro algumas das palavras Korvax que aprendi..."
    exp_reply_word_say2: "%NAME% me encara sem expressão nenhuma. Só posso supor que
      esteja me ouvindo. Penso na palavra Korvax que vou dizer..."
    exp_reply_word_say3: "%NAME% ativa seu analisador de fala, aguardando para ouvir
      o que tenho a dizer. Seu invólucro se inclina em minha direção com um fascínio
      genuíno..."
    exp_reply_word_say4: Relembro algumas das palavras Korvax que aprendi na esperança
      de impressionar %NAME%.
    exp_reply_word_say5: Eu limpo a garganta para aquecer minhas cordas vocais. Várias
      palavras Korvax me vêm à mente...
    exp_reply_word_say6: Eu inspiro e penso nas palavras Korvax que tenho confiança
      para pronunciar...
    exp_reply_word_say7: "%NAME% parece estar se preparando para fazer anotações.
      Vasculho meu cérebro em busca do meu vocabulário Korvax mais impressionante..."
    exp_reply_word_say8: Sinto mais de uma entidade me observando através do invólucro
      de %NAME%. Me apresso em pensar em uma palavra apropriada para dizer...
    exp_reply_word_say9: A atenção de %NAME% está, de maneira plena e intimidadora,
      concentrada em mim. Relembro várias palavras Korvax que posso dizer para ele...
    exp_reply_word_say10: "%NAME% está em silêncio, ouvindo com atenção. Tento pensar
      em uma palavra apropriada para dizer..."
    exp_reply_word_say_none: "%NAME% inclina a cabeça em expectativa, mas não consigo
      lembrar nada. É melhor eu aprender mais algumas palavras Korvax antes de tentar
      me comunicar no seu idioma nativo."
    exp_npc_res_word_say_dir_neg_1: "%NAME% balança a cabeça negativamente. O que
      quer que pense que estou pedindo, ele não está disposto a fornecer."
    exp_npc_res_word_say_dir_neg_2: "%NAME% não consegue analisar meu pedido. Ele
      parece desapontado."
    exp_npc_res_word_say_dir_neg_3: O visor de %NAME% brilha, mas nossa conversa termina
      aqui. Ele não pode ou não quer me dar instruções.
    exp_npc_res_word_say_dir_neu_1: "%NAME% acena com a cabeça e faz um gesto em direção
      às estrelas."
    exp_npc_res_word_say_dir_pos_1: "%NAME% agarra meu braço. Parece achar que me
      perdi. Ele oferece instruções sobre como chegar a um ponto de interesse próximo."
    exp_npc_res_word_say_help_neg_1: "%NAME% balança a cabeça com tristeza. Ele sente
      que preciso de uma ajuda que não pode me oferecer."
    exp_npc_res_word_say_help_neu_1: "%NAME% zune. Ficou preocupado com a palavra
      que escolhi."
    exp_npc_res_word_say_help_pos_1: "%NAME% interpreta minha fala como um pedido
      de ajuda. Quase como um reflexo, como se fosse um instinto, o Korvax recarrega
      o meu exotraje."
    exp_npc_res_word_say_lore_neg_1: "%NAME% faz as luzes em seu visor brilharem,
      mas não diz nada. Ele parece duvidar do quanto compreendo a palavra que falei."
    exp_npc_res_word_say_lore_neu_1: "%NAME% inclina a cabeça. Está intrigado com
      a palavra que escolhi."
    exp_npc_res_word_say_lore_pos_1: "%NAME% zune gentilmente. Ele parece satisfeito
      com o meu conhecimento sobre os Korvax."
    exp_npc_res_word_say_tech_neg_1: "%NAME% recua. Parece que identificou algo grosseiro
      na palavra que escolhi."
    exp_npc_res_word_say_tech_neu_1: "%NAME% parece positivamente surpreso com a palavra
      que escolhi."
    exp_npc_res_word_say_tech_pos_1: "%NAME% parece ter se sentido inspirado pela
      palavra que escolhi. Ele responde empolgado. As frases são longas e complicadas
      demais para eu conseguir acompanhar."
    exp_npc_res_word_say_tech_pos_2: "%NAME% parece ter se sentido inspirado pela
      palavra que escolhi. Ele olha para o meu exotraje e me oferece uma atualização
      para ajudar em minha jornada."
    exp_npc_res_word_say_thrt_neg_1: "%NAME% parece estar com medo e perturbado pela
      linguagem que escolhi. Ele reage de maneira agressiva e dá um choque elétrico
      leve em meu traje, o que o faz sacudir."
    exp_npc_res_word_say_thrt_neg_2: "%NAME% me olha com frieza. Sinto o julgamento
      de várias entidades Korvax através do visor dele."
    exp_npc_res_word_say_thrt_neu_1: "%NAME% me encara sem se abalar. Seu rosto sintético
      é indecifrável."
    exp_npc_res_word_say_thrt_pos_1: O visor de %NAME% brilha de maneira alarmada.
      Ele me oferece unidades para tentar me silenciar.
    exp_npc_res_word_say_trad_neg_1: "%NAME% parece desapontado com a palavra que
      escolhi. Seus processos se desviam para outra coisa."
    exp_npc_res_word_say_trad_neu_1: "%NAME% parece entediado com esse assunto."
    exp_npc_res_word_say_trad_pos_1: "%NAME% interpreta minha fala como um pedido
      educado e me dá um presente para ajudar em minha jornada."
    exp_closure_vpositive_1: A carapaça de %NAME% zune de maneira audível quando me
      aproximo. É uma manifestação física da emoção do Korvax. Ele está muito feliz
      de me ver.
    exp_closure_vpositive_2: Em uma demonstração rara da humildade Korvax, %NAME%
      inclina a cabeça de maneira respeitosa.
    exp_closure_vpositive_3: "%NAME% canta com sons suaves e satisfeitos. Ele está
      contente com a minha presença."
    exp_closure_vpositive_4: "%NAME% registrou minha identidade em sua memória. Nossa
      última conversa está permanentemente gravada. Ele está muito feliz de poder
      me cumprimentar."
    exp_closure_vpositive_5: Honrando nossa interação anterior, %NAME% me cumprimenta
      quase como alguém semelhante a ele.
    exp_closure_positive_1: "%NAME% não tem mais palavras a dizer, mas um padrão feliz
      pisca em seu visor. É um reconhecimento da nossa última conversa."
    exp_closure_positive_2: "%NAME%, incerto sobre as tradições de cumprimento da
      minha espécie, mas feliz em me ver, faz uma pequena reverência esquisita."
    exp_closure_positive_3: "%NAME% solta um bipe de afeto. Está feliz de rever sua
      entidade orgânica favorita."
    exp_closure_positive_4: Um padrão de boas-vindas aparece no visor de %NAME%. Ele
      está mais do que disposto a gastar alguns ciclos para dizer um oi.
    exp_closure_positive_5: "%NAME% faz uma pausa para me dar um aperto de mão antes
      de voltar a seu afazeres."
    exp_closure_neutral_1: "%NAME% parece estar me encarando, mas sua consciência
      está em outro lugar, ocupada com alguma tarefa para a Convergência."
    exp_closure_neutral_2: O visor de %NAME% não dá sinal de que ele está ciente da
      minha presença. Seu rosto digital está impassível.
    exp_closure_neutral_3: "%NAME% me cumprimenta de um jeito indiferente e não diz
      mais nada."
    exp_closure_neutral_4: "%NAME% faz uma verificação rápida e me dispensa. Ele não
      tem mais utilidade para mim."
    exp_closure_neutral_5: "%NAME% reconhece minha presença com um bipe educado, mas
      não tem mais nada a dizer."
    exp_closure_negative_1: "%NAME% emana uma aura de desaprovação. Ele não tem mais
      tempo a perder comigo."
    exp_closure_negative_2: "%NAME% é frio, silencioso e intimidador. Ele não quer
      interagir mais."
    exp_closure_negative_3: "%NAME% balança a cabeça. Ele se recusa a gastar mais
      ciclos para interagir comigo."
    exp_closure_negative_4: "%NAME% emite um tom longo de aviso. Nossa última conversa
      não o deixou muito receptivo."
    exp_closure_negative_5: "%NAME% emite um brilho hostil. Nosso último encontro
      ficou gravado em sua memória e não pode ser anulado."
    exp_closure_vnegative_1: "<MOOD>Dead<>%NAME% se fecha completamente quando me
      aproximo, evitando qualquer tentativa de interação."
    exp_closure_vnegative_2: Embora eu não consiga ouvir um som, uma pressão desconfortável
      cresce em meus ouvidos enquanto me aproximo de %NAME%. É melhor eu sair de perto
      dele, ou posso sofrer algum dano físico.
    exp_closure_vnegative_3: A fúria de várias entidades emana das luzes faciais de
      %NAME%. Nosso encontro anterior não vai ser esquecido tão cedo.
    exp_closure_vnegative_4: A raiva de %NAME% parece algo crescente e descontrolado.
      Seu invólucro treme de insatisfação com a minha presença.
    exp_closure_vnegative_5: Por um instante, parece que %NAME% vai me esmagar com
      um golpe metálico. Ele grita para que eu vá embora.
    exp_crashsite_wait: "%NAME% está perdido em seus próprios processos internos.
      Sua interface de fala permanece suspensa enquanto ele aguarda os dados referentes
      à sua nave."
    exp_scavenger_wait: "%NAME% parece quase indiferente à minha presença. Seus sentidos
      estão em outro lugar. Acho que devo investigar o maquinário danificado que ele
      indicou."
    dnt_exp_crashsite_lang_1: Eheu, Traveller! Dangerous pirates occupy system. Value
      advanced Korvax internals. Attacked. Ship broken. Stranded. Afraid.
    exp_crashsite_desc_1: |-
      O Korvax parece abalado e olha temeroso ao seu redor. Ele segura o próprio corpo de uma maneira protetora e com mãos de silício trêmulas, embora eu não veja sinais de dano na carapaça metálica.
      No entanto, a fuselagem de sua nave tem a inconfundível queimadura causada por fogo de plasma. Após tentar superar nossa barreira de comunicação, percebo que o Korvax não vai deixar este planeta enquanto o que o ameaça ainda estiver em órbita...
    exp_crashsite_opt_a_1: Ofereça ajuda
    exp_crashsite_opt_b_1: Parta
    exp_crashsite_res_a_1: As luzes faciais do Korvax brilham com alívio e gratidão
      enquanto ele analisa minha oferta de ajuda. Ele imediatamente transmite a assinatura
      e a última localização conhecida da nave maligna...
    exp_crashsite_res_b_1: Sentindo minha relutância em ajudar, o Korvax lança seu
      olhar temeroso de volta ao céu, como se para se certificar de que não haja perseguidores.
    exp_crashsite_ret_desc_1: "%NAME% me verifica nervoso e ainda alerta a ataques.
      Ele aguarda notícias do meu conflito no espaço."
    dnt_exp_crashsite_lang_2: Friend starship disconnected! Eheu! Eheu! Please find
      heartbeat, ship entity... persist...
    exp_crashsite_desc_2: O Korvax parece estar lamentando a perda de uma nave valiosa.
      Embora a entidade me encare, sua atenção está em outro lugar. Ela parece estar
      falando com a própria nave e murmura em tons eletrônicos rápidos e incompreensíveis.
    exp_crashsite_opt_a_2: Ofereça-se para investigar
    exp_crashsite_res_a_2: "%NAME% se concentra em mim de repente, em pânico. Ele
      indica que a nave é apenas sua e que interferência física não será bem-vinda."
    exp_crashsite_ship_desc_2: |-
      Ao olhar mais de perto, percebo várias semelhanças entre o design da fuselagem da nave e o da carapaça da forma de vida eletrônica próxima. Me pergunto qual é o significado da nave estelar.
      A falha nela foi causada por um defeito no isolamento elétrico.
    exp_crashsite_ship_opt_a_2: Conserte a nave
    exp_crashsite_ship_res_a_2: Eu elimino a falha no isolamento da nave e conserto
      um circuito importante que havia entrado em curto. As centelhas param na mesma
      hora.
    exp_crashsite_ship_opt_b_2: Não mexa nela
    exp_crashsite_ship_res_b_2: Eu memorizo a localização da falha no isolamento.
      Talvez <STELLAR>essa informação<> diga algo ao Korvax.
    exp_crashsite_ret_desc_a_2: O Korvax ainda está zunindo e murmurando. Talvez ele
      se torne mais comunicativo se eu ajudar a resolver o defeito em sua nave, embora
      ele pareça relutante em me deixar consertá-la diretamente.
    exp_crashsite_ret_opt_a_2: Ofereça recursos para um conserto
    exp_crashsite_ret_res_a_2: |-
      %NAME% se concentra em mim de novo e emite luzes felizes. Ele aceita os recursos e calcula uma recompensa apropriada.
      Em seguida, ele me esquece e começa a tagarelar com sua nave em um tom mais alegre. Ouço de perto e consigo algumas habilidades linguísticas novas.
    exp_crashsite_ret_desc_b_2: |-
      %NAME% parece estar em conflito. Ele está muito feliz de ver sua nave inteira, mas incomodado com a minha interferência física.
      A entidade calcula uma recompensa apropriada e me dispensa. Ela quer passar um tempo com sua nave agora.
    exp_crashsite_done_2: "%NAME% e sua nave parecem ter um vínculo único. O Korvax
      está tentando recuperar o tempo perdido. Ele fala com a nave em um tom de voz
      suave e não presta atenção em mais nada."
    dnt_exp_crashsite_lang_3: Traveller! Ship is volatile, dangerous! Electronic lifeform
      cannot approach.
    exp_crashsite_desc_3: Presumivelmente o piloto da nave próxima, o Korvax a observa
      de uma distância prudente. Seu corpo oscila desajeitado. Parece que está dividido
      entre o desejo de se aproximar da nave e o medo de isso não ser seguro.
    exp_crashsite_opt_a_3: Ofereça-se para investigar
    exp_crashsite_res_a_3: Um alarme suave soa de %NAME%, mas ele dá uma aprovação
      nervosa.
    exp_crashsite_ship_desc_3: A fuselagem da nave parece intacta, mas é evidente
      que algo está muito errado. A nave vibra de um jeito sinistro e cliques esquisitos
      ecoam nos impulsionadores de decolagem.
    exp_crashsite_ship_opt_a_3: Conserte a nave
    exp_crashsite_ship_res_a_3: |-
      Localizo a origem dos cliques e estendo cuidadosamente a mão até um compartimento de reparos para lidar com o componente volátil.
      Uma descarga de luz e calor me cega por um momento. Uma dor percorre o meu corpo. Ela é lancinante por um tempo, mas desaparece de repente.
      Parece que a explosão não causou nenhum dano permanente. A nave está consertada.
    exp_crashsite_ret_desc_3: "%NAME% parece grato por eu ter sobrevivido A explosão
      que apenas me chamuscou seria, sem dúvida, fatal para seu invólucro eletrônico.
      Ele me agradece e repara habilmente o meu traje antes de partir."
    dnt_exp_crashsite_lang_4: Greetings, Unknown Entity! Difficult situation. Korvax
      carapace drained too much charge. Ship power depleted. Now...
    exp_crashsite_desc_4: O Korvax gesticula desesperadamente em direção à sua nave
      arruinada. O amassado na fuselagem parece ter sido causado por um acidente,
      e não por um ataque inimigo. De longe, é impossível determinar o estado dos
      componentes internos.
    exp_crashsite_opt_a_4: Ofereça-se para investigar
    exp_crashsite_res_a_4: Como %NAME% aceitou com gratidão minha oferta, noto uma
      pequena porta de silício aberta do lado dele, próximo à sua axila. Ele percebe
      para onde estou olhando e fecha apressado a porta.
    exp_crashsite_ship_desc_4: Não detecto dano físico nos componentes. No entanto,
      saindo do cockpit da nave, há vários cabos que parecem muito semelhantes aos
      fios de carregamento dos Korvax encontrados nas estações espaciais.
    exp_crashsite_ship_opt_a_4: Reabasteça a nave
    exp_crashsite_ship_opt_b_4: Transfira energia do exotraje
    exp_crashsite_ship_res_a_4: Todos os motores e propulsores estão abastecidos.
      Parece que foram os componentes eletrônicos da nave que falharam...
    exp_crashsite_ship_res_b_4: |-
      Uma ideia me ocorre. Removo cuidadosamente o isolamento de um dos cabos soltos e o prendo ao sistema de sobrevivência do meu exotraje. Há um momento tenso de silêncio.
      De repente, um bipe alto soa e o painel se acende. Os subsistemas eletrônicos da nave foram restaurados.
    exp_crashsite_ret_desc_4: A forma de vida eletrônica me agradece profusamente.
      Ela me recompensa muito bem pela minha ajuda e me dá um pequeno bônus pela minha
      discrição.
    dnt_exp_crashsite_lang_5: 'Unknown lifeform! A request: create new message signal?
      Ignore starship. Unknown lifeform lacks required technology knowledge for starship
      repair.'
    exp_crashsite_desc_5: |-
      Uma nave quebrada próxima solta centelhas, mas o Korvax chama gentilmente minha atenção para seu datapad. Ele me mostra uma série de glifos bem simples, observando com frequência minha expressão para ver se compreendo.
      Descubro que a tecnologia da nave danificada é confidencial para a Convergência Korvax. Não tenho os materiais ou o conhecimento para consertá-la.
      No entanto, %NAME% está oferecendo uma compensação em troca de descobrir a localização física de seu invólucro. Uma <TECHNOLOGY>estação de comunicação<> poderia fazer a transmissão de que ele precisa.
    exp_crashsite_opt_a_5: Concorde em ajudar
    exp_crashsite_res_a_5: O visor de %NAME% se aquece em aprovação. Ele não parece
      intimidado pela sua situação, mas está contente de ter ajuda. Me pergunto quanto
      tempo ele esperou aqui.
    exp_crashsite_wait_5: "%NAME% mal nota a minha presença. Ele parece estar cuidando
      de outros assuntos enquanto espera a <TECHNOLOGY>estação de comunicação<> solicitada
      ser construída."
    exp_crashsite_ret_desc_5: "%NAME% analisa o palavreado da minha mensagem com interesse.
      Ele acena a cabeça com satisfação e produz um presente em troca do favor que
      fiz para a Convergência."
    exp_crashsite_done_5: "%NAME% está concentrado em si mesmo. Sua rede neural está
      tendo uma conversa particular. Ele reconhece minha presença de maneira educada,
      mas não tem mais nada a dizer para mim."
    dnt_exp_crashsite_lang_6: 'Traveller lifeform! Greetings! Greetings! '
    exp_crashsite_desc_6: |-
      O Korvax me chama animado. Suponho que os destroços próximos tenham sido sua nave pessoal até recentemente. Ele parece inabalado pelo acidente e abana a mão com pouco caso quando gesticulo em direção ao ocorrido.
      O Korvax aponta entusiasmado para o seu datapad. Vários arquivos circulam pela tela, repletos de datas e mapas estelares, com planetas e eventos específicos em destaque. A imagem de um artefato se repete em tudo.
    exp_crashsite_opt_a_6: Pergunte sobre os mapas estelares
    exp_crashsite_opt_b_6: Pergunte sobre o artefato
    exp_crashsite_res_a_6: "%NAME% gesticula em direção à paisagem ao nosso redor
      e toca enfaticamente em um dos planetas destacados. É claro que ele quer fazer
      sua viagem, mesmo que sua nave esteja temporariamente impossibilitada."
    exp_crashsite_res_b_6: "%NAME% parece impressionado com o meu interesse. Ele acessa
      uma renderização de um cubo da Convergência moderno. A semelhança com o artefato
      é inconfundível. Ele deve ser um protótipo antigo desse dispositivo que agora
      é essencial para os Korvax."
    exp_crashsite_ret_desc_6: 'O Korvax me olha de uma maneira inquisitiva, como se
      estivesse avaliando algo. Ele acessa uma última imagem: uma construção que já
      foi imponente arruinada e meio enterrada na terra. Parece que a forma de vida
      está <STELLAR>pedindo a minha ajuda<>...'
    exp_crashsite_ret_opt_a_6: Solicite as coordenadas
    exp_crashsite_ret_res_a_6: Empolgado, %NAME% me indica a localização das ruínas.
      Ele afirma que posso ficar com qualquer coisa que eu encontrar depois que ele
      extrair os dados necessários para continuar sua viagem.
    exp_crashsite_wait_6: "%NAME% está ocupado estudando seus documentos de navegação.
      Ele me lembra do artefato que está procurando e promete me recompensar pelo
      esforço."
    exp_crashsite_ret2_desc_6: Percebo que %NAME% consertou sua nave durante a minha
      ausência. Ele segura minha mão com as suas, e suas luzes faciais brilham. O
      silício faz barulho contra o meu exotraje.
    exp_crashsite_ret2_opt_a_6: Mostre o artefato
    exp_crashsite_ret2_res_a_6: Após uma verificação muito breve, parece que %NAME%
      adquiriu todas as informações necessárias. Ele me agradece com generosidade
      e está pronto para a próxima etapa de sua jornada.
    dnt_exp_crashsite_lang_7: Eheu... entity friend... disconnected... eheu...
    exp_crashsite_desc_7: O Korvax não para de proferir uma frase musical e melancólica.
      As luzes em seu visor parecem fora de foco, e os pés e pernas de sua carapaça
      estão cheios de sujeira, como se ele tivesse chegado a este sinal de socorro
      a pé.
    exp_crashsite_opt_a_7: Reconforte-o
    exp_crashsite_res_a_7: |-
      De um jeito desajeitado, tento reconfortar o Korvax aflito. Ele não entende minhas palavras, mas mesmo assim parece apreciar o esforço.
      %NAME% gesticula com a mão tremendo em direção à nave próxima. Sua emoção, independentemente de como é gerada, parece autêntica.
    exp_crashsite_ship_desc_7: A nave aterrissou mal. Seus componentes internos foram
      sacudidos pela colisão. Mesmo de fora, fica claro que as chances do piloto são
      ruins.
    exp_crashsite_ship_opt_a_7: Olhe o lado de dentro
    exp_crashsite_ship_res_a_7: O piloto Korvax está caído sobre o painel. Ele está
      imóvel, seu visor está escuro. Um rasgo em sua carapaça expõe a fiação interna
      complicada.
    exp_crashsite_ship_ret_opt_a_7: Fale com o piloto
    exp_crashsite_ship_ret_opt_b_7: Recupere o corpo
    exp_crashsite_ship_ret_res_a_7: A carapaça não tem vida. O invólucro está muito
      danificado e é inabitável em seu estado atual. A entidade que o ocupava se foi
      para sempre.
    exp_crashsite_ship_ret_res_b_7: Eu removo gentilmente a carapaça quebrada dos
      destroços.
    exp_crashsite_ret_desc_7: "%NAME% ainda está soltando seu lamento. Me pergunto
      se ele representa o pesar de toda a Convergência Korvax ou se esse apego entre
      duas entidades individuais seria considerado uma divergência."
    exp_crashsite_ret_opt_a_7: Entregue a carapaça
    exp_crashsite_ret_res_a_7: |-
      O Korvax empurra o invólucro sem vida de seu amigo de volta para mim, recusando-se a aceitá-lo. Ele me oferece um pequeno presente. É um pagamento para transportar a carapaça para um novo lar, onde ela possa ser útil para outra entidade.
      %NAME% indica que quer ficar sozinho agora.
    exp_crashsite_done_7: "%NAME% demonstra que quer ficar sozinho agora."
    dnt_exp_crashsite_lang_8: 'Hello: Traveller! Ship oxygen system down! Carbon based
      cargo in peril!'
    exp_crashsite_desc_8: Encontrei um Korvax andando impaciente ao redor de uma nave.
      Volta e meia, ele modifica algo em um datapad e parece perturbado pelos resultados.
    exp_crashsite_opt_a_8: Ofereça ajuda
    exp_crashsite_res_a_8: "%NAME% aponta desesperado para a nave. A tarefa que ele
      está tentando executar remotamente, seja ela qual for, não está funcionando."
    exp_crashsite_ship_8: A nave está apenas superficialmente danificada. Não há nada
      que a impeça de decolar. Algo curioso é que uma única caixa de carga está guardada
      no cockpit.
    exp_crashsite_ship_opt_a_8: Examine a carga
    exp_crashsite_ship_opt_b_8: Ouça a carga
    exp_crashsite_ship_res_a_8: Parece que a caixa foi deliberadamente armazenada
      fora do compartimento de carga da nave, ao alcance do piloto. Uma interface
      da fechadura digital exibe o símbolo universal do oxigênio. A luz que o envolve
      brilha em vermelho.
    exp_crashsite_ship_res_b_8: Ouvindo de perto, consigo distinguir um som abafado,
      mas frenético de arranhões.
    exp_crashsite_ship_ret_opt_a_8: Forneça oxigênio à caixa
    exp_crashsite_ship_ret_opt_b_8: Extraia oxigênio da caixa
    exp_crashsite_ship_ret_res_a_8: Eu reabasteço o tanque vazio na lateral da caixa,
      e a luz no monitor da fechadura muda de vermelho para azul. O som de arranhões
      para imediatamente.
    exp_crashsite_ship_ret_res_a2_8: Eu reabasteço o tanque vazio na lateral da caixa,
      e a luz no monitor da fechadura muda de vermelho para azul. Me pergunto como
      o piloto Korvax vai reagir a essa notícia.
    exp_crashsite_ship_ret_res_b_8: Retiro uma pequena quantidade de oxigênio, mas
      o suprimento parece quase esgotado. Os sons da caixa se tornam mais audíveis
      e mudam para batidas frenéticas.
    exp_crashsite_ship_ret_res_b2_8: Ao me aproximar da carga solitária, consigo começar
      a distinguir um som vindo de dentro, como se fossem arranhões abafados.
    exp_crashsite_ship_ret2_opt_b_8: Afaste-se
    exp_crashsite_ship_ret2_res_b_8: Conforme vou me afastando da nave, percebo que
      o cockpit fica completamente silencioso.
    exp_crashsite_ret_desc_a_8: |-
      O Korvax me agradece várias vezes em seu idioma. Por quase um minuto, ele parece preso em um loop de gratidão, mas interrompe isso enchendo minhas contas de nanitos.
      O oxigênio que forneci preservou algo dentro da caixa que, obviamente, é precioso para %NAME%.
    exp_crashsite_ret_desc_b_8: "%NAME% olha incrédulo e furioso para mim. Ele se
      recusa a continuar se comunicando."
    dnt_exp_scavenger_lang_1: Hmm. A traveller. Your flesh is endangered here, mortal
      lifeform. I will recharge your suit.
    exp_scavenger_hot_desc_1: |-
      O Korvax percorre serenamente o terreno. Parece indiferente à superfície quente de seu invólucro sintético.
      Após fazer uma análise rápida do meu equipamento, ele recarrega minha proteção antirrisco de graça.
    exp_scavenger_cold_desc_1: |-
      O Korvax percorre serenamente o terreno. Parece indiferente aos cristais da geada que estão se formando em seu invólucro sintético.
      Após fazer uma análise rápida do meu equipamento, ele recarrega minha proteção antirrisco de graça.
    exp_scavenger_lush_desc_1: |-
      O Korvax percorre serenamente o terreno. Parece contente de estar em meio à natureza.
      Após fazer uma análise rápida do meu equipamento, ele recarrega meu sistema de sobrevivência de graça.
    exp_scavenger_dust_desc_1: |-
      O Korvax percorre serenamente o terreno. Ele não parece incomodado com a poeira que deve estar entupindo seus componentes.
      Após fazer uma análise rápida do meu equipamento, ele recarrega minha proteção antirrisco de graça.
    exp_scavenger_tox_desc_1: |-
      O Korvax percorre serenamente o terreno. Seu sistema respiratório — se é que ele o tem — não deve ser afetado pela atmosfera tóxica deste planeta.
      Após fazer uma análise rápida do meu equipamento, ele recarrega minha proteção antirrisco de graça.
    exp_scavenger_rad_desc_1: |-
      O Korvax percorre serenamente o terreno. Parece que os materiais sintéticos de seu invólucro não foram afetados pelos altos níveis de radiação.
      Após fazer uma análise rápida do meu equipamento, ele recarrega minha proteção antirrisco de graça.
    exp_scavenger_opt_a_1: Saia agradecendo
    exp_scavenger_res_a_1: "%NAME% apenas olha inexpressivo para mim."
    dnt_exp_scavenger_lang_2: Geological resources here are unexpected. I have mined
      excess. Here, please let me donate to traveller entity destiny.
    exp_scavenger_hot_desc_2: |-
      Parece que o Korvax está aguardando um pouco para se recarregar. Talvez esteja convertendo o calor ao nosso redor em uma forma de energia mais útil.
      Seu invólucro imundo sugere que faz tempo que ele está aqui. Ele estava obtendo recursos e compartilha seus espólios com uma urgência estranha.
    exp_scavenger_cold_desc_2: Parece que o Korvax parou um pouco para desfrutar o
      ar frio. Seu invólucro imundo sugere que faz tempo que ele está aqui. Ele estava
      obtendo recursos e compartilha seus espólios com uma urgência estranha.
    exp_scavenger_lush_desc_2: Parece que o Korvax está aguardando um pouco para se
      recuperar. Seu invólucro imundo sugere que faz tempo que ele está aqui. Ele
      estava obtendo recursos e compartilha seus espólios com uma urgência estranha.
    exp_scavenger_dust_desc_2: |-
      Parece que o Korvax está aguardando um pouco para se recarregar. Os ciclos rápidos de calor deste deserto impiedoso devem afetar até mesmo seus circuitos avançados.
      Seu invólucro imundo sugere que faz tempo que ele está aqui. Ele estava obtendo recursos e compartilha seus espólios com uma urgência estranha.
    exp_scavenger_tox_desc_2: |-
      Parece que o Korvax parou um pouco para fazer uma manutenção de rotina e remover a substância cáustica deixada pela chuva tóxica interminável deste planeta.
      Seu invólucro imundo sugere que faz tempo que ele está aqui. Ele estava obtendo recursos e compartilha seus espólios com uma urgência estranha.
    exp_scavenger_rad_desc_2: |-
      Parece que o Korvax está aguardando um pouco para se recarregar. Talvez esteja metabolizando a radiação natural deste lugar para convertê-la em algo que possa usar.
      Seu invólucro imundo sugere que faz tempo que ele está aqui. Ele estava obtendo recursos e compartilha seus espólios com uma urgência estranha.
    exp_scavenger_opt_a_2: Aceite com gratidão
    exp_scavenger_res_a_2: "%NAME% parece achar graça, mas reconhece meu agradecimento."
    dnt_exp_scavenger_lang_3: Impossible failure... eheu! Facility not found. Facility
      not found. Facility not found. Traveller! Aiee! Help terminate loop?
    exp_scavenger_desc_3: O Korvax se agita incomodado. Está passando pelo mesmo processo
      sem parar. Ele me aborda desesperado por algo que o tire dessa prisão.
    exp_scavenger_opt_a_3: Ofereça instruções
    exp_scavenger_res_a_3: "%NAME% insere os dados diretamente em sua carapaça. Suas
      luzes faciais assumem um novo padrão. Ele me recompensa e se retira para a mentalidade
      comum da Convergência, encerrando nossa conversa."
    dnt_exp_scavenger_lang_4: "...Traveller entity?"
    exp_scavenger_desc_4: O Korvax me verifica várias vezes, tentando descobrir quem
      eu sou e se ninguém está me acompanhando. Ele parece ter sido pego de surpresa.
      Não esperava que mais alguém fosse se aventurar aqui.
    exp_scavenger_opt_a_4: Identifique-se
    exp_scavenger_opt_b_4: Pergunte sobre esta região
    exp_scavenger_res_a_4: |-
      O visor de %NAME% pisca quando ele compara minha alegação com os bancos de dados da Convergência. <MOOD>Dead<>Ele fica imóvel por um tempo. <MOOD>Confused<>Parece que o que descobriu o deixou empolgado e assustado ao mesmo tempo.
      <MOOD>Neutral<>Ele explica que este foi o local de uma interferência dos sentinelas. Algo valioso estava guardado aqui: uma fonte de conhecimento desejada pelos Korvax. Infelizmente, ela foi destruída antes que pudesse ser obtida.
      Tudo o que resta é o módulo próximo, mas até agora não se conseguiu acessar seus segredos.
    exp_scavenger_res_b_4: |-
      %NAME% hesita, me observa de perto e calcula alguma coisa. No fim, parece determinar que pode confiar em mim.
      Ele explica que este foi o local de uma interferência dos sentinelas. Algo valioso estava guardado aqui: uma fonte de conhecimento desejada pelos Korvax. Infelizmente, ela foi destruída antes que pudesse ser obtida.
      Tudo o que resta é o módulo próximo, mas até agora não se conseguiu acessar seus segredos.
    exp_scavenger_debris_4: 'Parece que o módulo é uma espécie de dispositivo de armazenamento.
      De acordo com o Korvax, esse é o único vestígio dos dados proibidos procurados
      pela Convergência. Uma mensagem aparece no monitor:'
    exp_scavenger_debris_lang_4: ACESSO NEGADO <IMG>SLASH<> <STELLAR>[EDITADO]<> CHAVE
      DE CRIPTOGRAFIA NECESSÁRIA
    exp_scavenger_debris_opt_a_4: Tente um acesso com dados
    exp_scavenger_debris_opt_b_4: Tente um acesso biológico
    exp_scavenger_debris_res_a_4: |-
      Assim que encosto o cubo no módulo, um enxame de nanitos sai de trás do monitor. Minha cabeça bate em algo e dói quando eles se espalham sobre mim e se dispersam pelo chão.
      O dispositivo ecoa quando um mecanismo em seu interior se encaixa com um clique. Um instante depois, ele ejeta um chip de navegação de aparência comum em minhas mãos.
    exp_scavenger_debris_res_b_4: |-
      Pressiono o monitor com a minha mão. Apesar da proteção do meu exotraje, uma dormência se espalha pelo meu braço e meu corpo. As pontas dos meus dedos ardem com um frio, ou talvez calor, extremo.
      Percebendo que estou quase ficando inconsciente, decido respirar fundo.
      O dispositivo ecoa quando um mecanismo em seu interior se encaixa com um clique. Um instante depois, ele ejeta um chip de navegação de aparência comum em minhas mãos.
    exp_scavenger_ret_desc_4: "%NAME% retrai-se e deixa os braços em uma posição neutra.
      Acho que ele ficou me verificando durante todo o tempo em que acessei o módulo
      de armazenamento."
    exp_scavenger_ret_opt_a_4: Dê os dados
    exp_scavenger_ret_res_a_4: O Korvax examina os dados e enxerga muito mais do que
      é aparente para mim. <MOOD>VeryPositive<>Ele se anima, transmite empolgado uma
      mensagem remota e me recompensa generosamente pela minha ajuda.
    dnt_exp_scavenger_lang_5: Korvax entity is here to research planetary knowledge,
      discover connection between geological points.
    exp_scavenger_hot_desc_5: 'O Korvax está examinando o ponto de referência próximo
      e anotando várias medidas: as coordenadas dentro da região, os extremos de temperatura
      e os níveis de luz. Parece que ele está fazendo um mapa do planeta inteiro.'
    exp_scavenger_cold_desc_5: 'O Korvax está examinando o ponto de referência próximo
      e anotando várias medidas: as coordenadas dentro da região, a profundidade do
      solo congelado e a elevação. Parece que ele está fazendo um mapa do planeta
      inteiro.'
    exp_scavenger_lush_desc_5: 'O Korvax está examinando o ponto de referência próximo
      e anotando várias medidas: as coordenadas dentro da região, a densidade da folhagem
      e a umidade relativa. Parece que ele está fazendo um mapa do planeta inteiro.'
    exp_scavenger_dust_desc_5: 'O Korvax está examinando o ponto de referência próximo
      e anotando várias medidas: as coordenadas dentro da região, os níveis de erosão
      do solo e os extremos de temperatura. Parece que ele está fazendo um mapa do
      planeta inteiro.'
    exp_scavenger_tox_desc_5: 'O Korvax está examinando o ponto de referência próximo
      e anotando várias medidas: as coordenadas dentro da região, a toxicidade do
      solo e a elevação. Parece que ele está fazendo um mapa do planeta inteiro.'
    exp_scavenger_rad_desc_5: 'O Korvax está examinando o ponto de referência próximo
      e anotando várias medidas: as coordenadas dentro da região, os níveis de radiação
      e a elevação. Parece que ele está fazendo um mapa do planeta inteiro.'
    exp_scavenger_weird_desc_5: O Korvax está examinando o ponto de referência próximo
      e anotando suas coordenadas dentro da região, bem como sua posição e elevação.
      Parece que ele está fazendo um mapa deste planeta incomum.
    exp_scavenger_opt_a_5: Pergunte sobre o mapa
    exp_scavenger_opt_b_5: Pergunte sobre o ponto de referência
    exp_scavenger_res_a_5: "%NAME% compartilha seu trabalho com paixão. O mapa está
      muito bem feito, não falta um detalhe sequer. O Korvax parece lisonjeado pelo
      meu interesse e me dá uma pequena lembrança de nosso encontro."
    exp_scavenger_res_b_5: |-
      O Korvax brande seu datapad, como se eu tivesse tocado no ponto crucial de um mistério que o atormenta. Quem posicionou o ponto de referência? Não foi %NAME% que o construiu.
      Encorajado pelo meu interesse, ele me mostra seu trabalho. O mapa está muito bem feito, não falta um detalhe sequer. Antes de eu partir, a forma de vida me dá uma pequena lembrança de nosso encontro.
    dnt_exp_scavenger_lang_6: Unknown entity! Where has your journey found you? Be
      very careful with your flesh shell!
    exp_scavenger_desc_6: O Korvax me olha atônito da cabeça aos pés. Seu olho digital
      gira devagar enquanto ele lê meus sinais vitais, genuinamente preocupado com
      uma forma de vida biológica estar aqui a céu aberto. Ele supõe que me perdi
      e me dá alguns dados de navegação.
    exp_scavenger_opt_a_6: Aceite com gratidão
    dnt_exp_scavenger_lang_7: Eheu... cannot shed tissue... carapace impure...
    exp_scavenger_desc_7: Há algo errado com o Korvax. Ele estremece de vez em quando,
      como se algo estivesse inibindo seus movimentos. Se esse tipo de forma de vida
      pode experimentar desconforto, esta parece estar... com coceira.
    exp_scavenger_opt_a_7: Examine a carapaça
    exp_scavenger_res_a_7: |-
      Com uma certa relutância, %NAME% me permite examinar seu invólucro.
      Logo identifico o problema: uma obstrução física simples em suas juntas. Raspo com cuidado alguns objetos ovoides da carapaça e dou um passo de repulsa para trás quando criaturas parecidas com lesmas saem dos objetos. Elas se dispersam rapidamente, deixando rastros de uma substância viscosa.
      O Korvax parece muito aliviado. Ele transfere discretamente um pagamento e vira para o lado, recusando-se a aceitar o que acabou de acontecer.
    dnt_exp_scavenger_lang_8: How fascinating - a traveller! I suppose it is your
      destiny to enter into danger. Accept containment suit technology? Statistics
      transmitter insert will be required. Very tiny. No pain, promised.
    exp_scavenger_desc_8: |-
      %NAME% parece intrigado por ver uma forma de vida orgânica tão longe de um abrigo. Ele examina a mim e depois a si mesmo, como se estivesse comparando a durabilidade do meu traje com a de sua carapaça.
      Ele me oferece uma atualização de traje gratuita. Sinto vários olhos Korvax em mim. Por alguma razão, este encontro chamou a atenção da Convergência.
    exp_scavenger_opt_a_8: Aceite com gratidão
    exp_scavenger_opt_b_8: Recuse
    exp_scavenger_res_a_8: Com um movimento repentino, %NAME% me alcança e implanta
      algo em meu braço. Parecendo satisfeito, ele entrega a atualização de traje
      e me dispensa.
    exp_scavenger_res_b_8: "%NAME% me olha por um bom tempo e depois anota alguma
      coisa. Ele me dispensa."
    dnt_exp_ext_scavenger_lang_1: Unexpected greetings, traveller! Atmospheric pattern
      fascinating to you too?
    exp_ext_scavenger_desc_1: O Korvax olha intensamente para mim. Está surpreso por
      ver outra forma de vida andando em um planeta tão extremo. Ele parece quase
      energizado pelo clima daqui. Seu invólucro vibra gentilmente.
    exp_ext_scavenger_opt_a_1: Pergunte por que ele está aqui
    exp_ext_scavenger_res_a_1: |-
      Se um Korvax pudesse de sorrir, seria isso que %NAME% estaria fazendo agora. Estar aqui não lhe exige nenhum esforço. Sua mente está naturalmente em sintonia com os padrões das tempestades e é capaz de antecipar facilmente as chuvas mais torrenciais.
      Algo em encontrar outro ser explorador parece tê-lo agradado. Em um ato repentino de bondade, ele me dá um aglomerado de cristais ionizados que obteve.
    exp_filler_desc_21: O Korvax gesticula e balança a cabeça freneticamente, como
      se estivesse envolvido com uma conversa a distância. As luzes em seu visor piscam
      com rapidez. Ele não percebeu minha aproximação ou não está se preocupando em
      reagir a ela.
    dnt_exp_filler_lang_21: Convergence embrace is benevolence! The only way. Please,
      companion entity. Divergence is death.
    exp_filler_opt_a_21: Tente dar uma resposta
    exp_filler_opt_b_21: Vá embora em silêncio
    exp_filler_res_a_21: As luzes faciais do Korvax pausam por um tempo, como se tivessem
      rapidamente reconhecido e dispensado minha presença. O fluxo vocal continua.
      A conversa não é interrompida.
    exp_filler_res_b_21: O Korvax está obviamente cuidando de um assunto particular.
      Eu o deixo em paz.
    exp_request_text_41: O brilho e o fluxo das luzes do visor param. %NAME% me encara.
    exp_filler_desc_22: O invólucro do Korvax está se alternando entre três posturas
      distintas, como se ele estivesse tentando lidar com uma pergunta que não consegue
      responder. Em alguns momentos da alternância, a forma de vida parece quase melancólica.
    dnt_exp_filler_lang_22: All things must happen in infinity. But memories are still
      here, always were, always will be. Cannot erase Great Disconnection. Eheu...
    exp_filler_opt_a_22: Tente reconfortá-lo
    exp_filler_opt_b_22: Tente assustá-lo
    exp_filler_res_a_22: O Korvax para sua reflexão para me encarar. As luzes em seu
      visor se dissipam por um momento. Não sei dizer se está expressando pena ou
      gratidão.
    exp_filler_res_b_22: O Korvax se encolhe e se afasta de mim, como se tivesse sido
      pego em um momento particular.
    exp_request_text_42: Trazido de volta ao presente, %NAME% suspira. Ele parece
      reconfortado pela distração.
    exp_filler_desc_23: |-
      Um zunido suave emana do Korvax. Parece que ele está examinando sua própria carapaça física e produzindo um log complicado de diagnósticos e cálculos.
      O Korvax estende a mão para mim e indica que quer examinar o braço do meu exotraje.
    dnt_exp_filler_lang_23: Improved carapace design benefits all entities in convergence!
      Contribute traveller shell design to research?
    exp_filler_opt_a_23: Ofereça o braço
    exp_filler_opt_b_23: Parta rápido
    exp_filler_res_a_23: A precisão gentil do toque do Korvax quando ele pega meu
      braço delicadamente e o verifica me surpreende. Ele parece satisfeito com os
      resultados e me dispensa com um aceno de cabeça.
    exp_filler_res_b_23: O Korvax fica visivelmente desapontado, mas não tenta pegar
      meu braço à força.
    exp_request_text_43: A forma de vida não esperava que eu tivesse um pedido. Ela
      para e ouve.
    exp_filler_desc_24: O Korvax se endireita quando me aproximo. Ele estende entusiasmado
      algumas sondas em direção ao meu exotraje e observa de perto a minha reação.
    dnt_exp_filler_lang_24: Passing lifeform! Participate in mirror study, intelligence
      assessment? Safety assured. Research only.
    exp_filler_opt_a_24: Aceite as sondas
    exp_filler_opt_b_24: Recuse
    exp_filler_res_a_24: |-
      O Korvax projeta uma série de imagens diretamente nas minhas retinas — lembranças de conversas, paisagens alienígenas, encontros com o perigo — e encerra com uma visão perturbadoramente próxima e detalhada do meu próprio rosto.
      Ele anota cada uma das minhas reações, acenando com a cabeça em silêncio. Algo nelas parece tê-lo impressionado.
    exp_filler_res_b_24: A forma de vida eletrônica perde imediatamente o interesse
      em mim e começa a olhar em volta para encontrar um novo voluntário.
    exp_request_text_44: "%NAME% insere uma sequência em seu datapad antes de dedicar
      toda a sua atenção ao meu pedido."
    exp_filler_desc_25: Um pequeno cubo de dados levita diante do Korvax, emitindo
      um padrão rítmico de luzes. As luzes faciais da forma de vida pulsam em sintonia.
    dnt_exp_filler_lang_25: Fascinating chronicle! Korvax creativity is exquisite,
      limitless.
    exp_filler_opt_a_25: Examine o cubo
    exp_filler_opt_b_25: Cutuque o cubo
    exp_filler_res_a_25: Olho o cubo de dados de perto, mas o padrão de luzes não
      significa nada para mim.
    exp_filler_res_b_25: O cubo de dados cai no chão com um estrondo. O Korvax solta
      um zunido eletrônico alto, que interpreto como exasperação. Eu vou embora rápido.
    exp_request_text_45: O visor de %NAME% se ilumina mais uma vez. Ele inclina a
      cabeça e aguarda o meu pedido.
    exp_filler_desc_26: A forma de vida eletrônica está animada. Ela gesticula em
      direção a seu peito. Parece que está me fazendo uma oferta.
    dnt_exp_filler_lang_26: Korvax entity is latest generation, traveller! Carapace
      upgrade required to support new superior mind. Examine fresh internals?
    exp_filler_opt_a_26: Aceite a oferta
    exp_filler_opt_b_26: Recuse a oferta
    exp_filler_res_a_26: O Korvax tenta abrir uma portinhola em seu peito, mas não
      consegue. Ele parece muito desapontado e faz um gesto para que eu vá embora.
    exp_filler_res_b_26: "%NAME% parece aborrecido. O orgulho está sumindo das luzes
      de seu visor. Ele se vira para ir embora."
    exp_request_text_46: Decepcionado, %NAME% aperta os parafusos de sua carapaça.
      Ele espera para ouvir o que tenho a dizer.
    exp_filler_desc_27: O Korvax fica mais empolgado à medida que me aproximo. Ele
      ergue um braço na minha direção.
    dnt_exp_filler_lang_27: Traveller pattern recognised! Pleasure to meet again!
    exp_filler_opt_a_27: Cumprimente-o
    exp_filler_opt_b_27: Retraia-se
    exp_filler_res_a_27: O Korvax retribui entusiasmado o meu cumprimento com um aperto
      de mão forte. Espero que minha pele não fique roxa.
    exp_filler_res_b_27: A forma de vida eletrônica me olha com tristeza e solta o
      braço.
    exp_request_text_47: "%NAME% parece feliz por poder me ajudar e ouve entusiasmado
      o meu pedido."
    exp_filler_desc_28: O Korvax está verificando metodicamente todos os objetos próximos.
      Ele parece entediado e apenas parcialmente envolvido com a tarefa.
    dnt_exp_filler_lang_28: One thousand two hundred and fifty six... one thousand
      two hundred and fifty seven... Korvax is idle. Convergence task queue empty.
    exp_filler_opt_a_28: Acene
    exp_filler_opt_b_28: Conte uma piada
    exp_filler_res_a_28: O Korvax verifica a mão do meu aceno de um jeito indiferente.
      Ele mal me nota.
    exp_filler_res_b_28: |-
      Tento divertir o Korvax com a minha melhor piada sobre multiferramentas.
      A forma de vida eletrônica apenas me olha preocupada, me dá tapinhas gentis no ombro e volta às verificações.
    exp_request_text_48: "%NAME% olha para mim. Ele fica feliz de ter alguém novo
      para conversar ou pelo menos para verificar."
    exp_filler_desc_29: "%NAME% saca um datapad e move o dispositivo na minha direção
      com uma reverência delicada. Na tela, tenho quase certeza de que há o diagrama
      de um drone sentinela. "
    dnt_exp_filler_lang_29: Traveller entity! Are you enlightened? Do you praise the
      sentinels?
    exp_filler_opt_a_29: Acene com a cabeça
    exp_filler_opt_b_29: Afaste-se
    exp_filler_res_a_29: A forma de vida eletrônica estala com o que só posso interpretar
      como satisfação. Ela acena enfaticamente a cabeça em resposta, como se houvesse
      uma compreensão mútua.
    exp_filler_res_b_29: O Korvax parece ofendido e indica que nossa conversa acabou.
    exp_request_text_49: "%NAME% nota minha falta de interesse nos sentinelas. Ele
      aguarda meu pedido com desconfiança."
    exp_npc_hot_desc_2: O olho digital do Korvax se estreita e foca imediatamente
      em minha multiferramenta. Ele fica parado por vários minutos, pensando, antes
      de se dirigir a mim.
    dnt_exp_npc_hot_lang_2: Multi-Tool is suspicious, entity. Harvest is forbidden.
      But planet overheat metal shell. Request help with holy plant balance.
    exp_npc_hot_desc_2a: Ele aponta para as minhas mãos enluvadas e imita o ato de
      arrancar vegetação. Imagino que esteja <STELLAR>pedindo a minha ajuda<>...
    exp_npc_hot_opt_a_2: Ofereça ajuda botânica
    exp_npc_hot_opt_b_2: Parta
    exp_npc_hot_res_a_2: |-
      Vejo uma amostra que parece mais mineral do que vegetal. %NAME% está apresentando o fragmento de um material avermelhado. Há tentáculos semelhantes a videiras saindo diretamente de uma superfície que parece rocha.
      Ele dá à minha multiferramenta uma última olhada suspeita e dá a entender, com gestos enfáticos, que não devo tocar nos outros materiais deste planeta.
    exp_npc_hot_res_b_2: "%NAME% olha novamente para a minha multiferramenta com algo
      que se parece com repulsa. Ele faz um gesto para que eu vá embora."
    exp_npc_hot_farm_ret: "%NAME% me cumprimenta de maneira austera. Ele estende a
      mão para receber as amostras de solânio e, ao mesmo tempo, lança mais um olhar
      crítico à minha multiferramenta."
    exp_npc_hot_farm_ret_opt_a: Dê as amostras
    exp_npc_hot_farm_ret_res_a: |-
      O Korvax parece animado quando aceita o solânio e seu comportamento muda completamente. Ele vira o organismo cru em suas mãos e se impressiona com sua simplicidade.
      <PROP>HoloSolarSystem<>Ilustrando sua explicação de modo holográfico, ele afirma que tudo, incluindo essa planta estranha, tem seu lugar no padrão da natureza. Plantas e criaturas, entidades como nós, os sentinelas.
    exp_npc_hot_farm_ret2_opt_a: Diga que os Korvax não são naturais
    exp_npc_hot_farm_ret2_res_a: |-
      A forma de vida eletrônica me lança um olhar de dó. De repente, percebo que estou conversando com um ser muito mais inteligente do que eu, seja qual for o material que conduza seus sinais neurais.
      Ele processa o solânio de modo eficiente, torcendo e soltando os bulbos da raiz com a graciosidade de alguém com prática. Será preciso replantá-los e redistribuí-los. O equilíbrio ecológico do planeta deve ser restaurado.
    exp_npc_hot_farm_ret2_opt_b: Diga que os sentinelas não são naturais
    exp_npc_hot_farm_ret2_res_b: |-
      %NAME% parece brevemente ofendido e depois assume um ar de dó. Acho que, na visão dele, estou abaixo dos sentinelas na ordem natural. Ele balança a cabeça.
      <MOOD>Neutral<>Ele processa o solânio de modo eficiente, torcendo e soltando os bulbos da raiz com a graciosidade de alguém com prática. Será preciso replantá-los e redistribuí-los. O equilíbrio ecológico do planeta deve ser restaurado.
    exp_npc_hot_farm_ret2_opt_c: Não diga nada
    exp_npc_hot_farm_ret2_res_c: "%NAME% processa o solânio de modo eficiente, torcendo
      e soltando os bulbos da raiz com a graciosidade de alguém com prática. Será
      preciso replantá-los e redistribuí-los. O equilíbrio ecológico do planeta deve
      ser restaurado."
    exp_npc_hot_desc_3: O invólucro sintético do Korvax está carregado de sentimentos.
      Suas emoções são diferentes das de qualquer forma de vida orgânica. Seu medo
      e desalento são palpáveis enquanto ele luta com algum processo interno.
    dnt_exp_npc_hot_lang_3: Cannot use all system power, cannot control overheat!
      Shell entity makes best available contribution... please let shell entity be
      forgiven by Convergence...
    exp_npc_hot_opt_a_3: Pergunte em voz alta o que há de errado
    exp_npc_hot_opt_b_3: Observe discretamente
    exp_npc_hot_res_a_3: O Korvax se retrai e me cala. Seu visor pisca enquanto ele
      tranquiliza uma entidade remota.
    exp_npc_hot_res_b_3: |-
      Secretamente, como se temesse ser visto, %NAME% revela uma tela de resultados de desempenho. Os números estão bem abaixo dos benchmarks indicados.
      Parece que o invólucro da entidade, cujos processos foram tornados mais lentos para garantir estabilidade no clima rigoroso deste planeta, não está atendendo ao padrão que seu observador exige.
    exp_npc_hot_ret_opt_a_3: Dê um invólucro reserva
    exp_npc_hot_ret_opt_b_3: Dê líquido refrigerante
    exp_npc_hot_ret_opt_c_3: Argumente com o observador
    exp_npc_hot_ret_res_a_3: "%NAME% aceita a minha oferta com gratidão. Ele me paga
      pela ajuda e indica educadamente que devo ir embora. Claramente, ele quer privacidade
      para fazer o que pretende com o invólucro que forneci."
    exp_npc_hot_ret_res_b_3: |-
      %NAME% encara incrédulo minha oferta orgânica simples. Suficientemente desesperado para improvisar uma solução, ele enfia a planta em uma portinhola na lateral de seu invólucro e introduz um fio em sua pele gelada.
      A carapaça do Korvax se resfria imediatamente e os sistemas desabilitados se acionam com um zunido. Eu pelo menos consegui um pouco mais de tempo para a entidade. Ela agradece minha generosidade com um presente.
    exp_npc_hot_ret_res_c_3: |-
      Por meio da entidade física diante de mim, falo com a porção da Convergência que a observa, seja ela qual for. Talvez a reputação que consegui com os Korvax dê credibilidade à minha opinião.
      Há um momento de tensão.
      <MOOD>Positive<>Por fim, %NAME% solta um fluxo eletrônico de gratidão. Parece que a entidade sobreviveu ao julgamento da Convergência e ainda se encontra em seu invólucro. Ela me recompensa pela minha empatia.
    exp_npc_hot_desc_4: |-
      Raspas finas de um material sintético qualquer flutuam no ar ao redor do Korvax, sujando o chão e suas botas. Ele parece empolgado e zumbe satisfeito com sua invenção.
      Percebendo minha curiosidade, a forma de vida me mostra orgulhosa as modificações personalizadas de seu traje. Tecidas às fibras que envolvem suas juntas estão várias células solares minúsculas, mas algumas seções ainda não estão terminadas...
    dnt_exp_npc_hot_lang_4: Traveller find research interesting? Suit experiments
      harvest light power from nature, create superior casing! But more resources
      required, eheu. Copper metal good, cadmium metal better...
    exp_npc_hot_opt_a_4: Admire o trabalho
    exp_npc_hot_opt_b_4: Forneça recursos
    exp_npc_hot_res_a_4: O Korvax reconhece minha admiração, mas sua atenção parece
      estar voltada para a minha mochila. O que ela tem para oferecer é mais importante
      que a minha opinião...
    exp_npc_hot_res_b_4: |-
      %NAME% fica muito feliz com a oportunidade de concluir seu traje.
      Com uma carga solar completa garantida, seu nível de energia atual está livre para desenvolver a atualização tecnológica que eu quiser...
    exp_npc_hot_res_c_4: |-
      %NAME% emite um som involuntário de satisfação. Ele está muito feliz com a oportunidade de concluir seu traje com substâncias da melhor qualidade.
      Com uma carga solar completa garantida, seu nível de energia atual está livre para desenvolver a atualização tecnológica que eu quiser...
    exp_npc_hot_ret_opt_a_4: Peça uma atualização de traje
    exp_npc_hot_ret_opt_b_4: Peça uma atualização de multiferramenta
    exp_npc_hot_ret_opt_c_4: Peça uma atualização de nave
    exp_npc_hot_ret_res_a_4: Livre de ter que se preocupar com racionamento de energia,
      o Korvax dedica toda a sua capacidade de processamento à fabricação da atualização
      que pedi. A tarefa parece não exigir muito esforço. A tecnologia fica pronta
      quase na mesma hora. Com a dívida paga, a entidade volta a cuidar da questão
      mais desafiadora em seu traje e me dispensa educadamente.
    exp_npc_hot_desc_5: |-
      O Korvax para de trabalhar em um diagrama mecânico. Ele me recebe com uma vivacidade genuína, embora um pouco condescendente.
      Parece que está aproveitando a luz UV abundante deste planeta para desenvolver um sistema de purificação de água.
      Em meio aos diagramas precisos, há várias ilustrações desnecessariamente detalhadas de criaturas alienígenas. Acho que %NAME% precisa de uma amostra orgânica.
    dnt_exp_npc_hot_lang_5: Welcome, unknown lifeform! I am here performing Convergence
      benevolence. Technology using light to filter impure water from tiny lifeforms,
      help non-intelligent creatures like you! Help provide creatures sample? Please
      avoid violence!
    exp_npc_hot_opt_a_5: Dê uma amostra da fauna
    exp_npc_hot_res_a_5: "%NAME% aceita a amostra entusiasmado. Aparentemente, resíduos
      orgânicos não causam uma reação de nojo nesse tipo de forma de vida eletrônica."
    exp_npc_hot_res_b_5: "%NAME% aceita a mordita com um pouco de tristeza e solta
      um som pesaroso."
    exp_npc_hot_res_c_5: As luzes faciais de %NAME% brilham com fascinação enquanto
      ele estuda a hexita. Com suas expectativas superadas, parece que subi um pouco
      em sua estima.
    exp_npc_hot_ret_desc_5: |-
      Assim que ele mergulha seu dedo de silício na amostra, as plantas do purificador em seu datapad se enchem de novas informações. %NAME% estuda o conjunto de dados completo por um momento.
      Projetando várias imagens simples em meu visor, ele me consulta sobre a distribuição da água purificada. Acho que ele me vê como um ser que representa seu público-alvo e não muito mais evoluído do que uma criatura que não fala.
    exp_npc_hot_ret_opt_a_5: Priorize os jovens
    exp_npc_hot_ret_opt_b_5: Priorize os caçadores
    exp_npc_hot_ret_opt_c_5: Priorize os cuidadores
    exp_npc_hot_ret_res_a_5: O Korvax acena com a cabeça, apreciando meu conselho
      empático. Ele me dá um presente apropriado como agradecimento.
    exp_npc_hot_ret_res_b_5: O Korvax acena com a cabeça, apreciando meu conselho
      pragmático. Ele me dá um presente apropriado como agradecimento.
    exp_npc_hot_ret_res_c_5: O Korvax acena com a cabeça, apreciando meu conselho
      visionário. Ele me dá um presente apropriado como agradecimento.
    exp_npc_cold_desc_2: Parece que a forma de vida eletrônica mal registrou a minha
      presença. Ela olha através de mim. Sua mente ampla está preocupada.
    dnt_exp_npc_cold_lang_2: Unknown lifeform interrupts. Be fast. I am researcher
      entity. Busy with atmospheric experiment with plants.
    exp_npc_cold_desc_2a: De repente, %NAME% me examina de perto. Ele mostra um broto
      de planta gelada recém-arrancada e o usa para apontar para a paisagem glacial
      lá fora. Imagino que ele tenha visto alguma oportunidade e esteja <STELLAR>pedindo
      a minha ajuda<>...
    exp_npc_cold_opt_a_2: Ofereça ajuda botânica
    exp_npc_cold_opt_b_2: Parta
    exp_npc_cold_res_a_2: O Korvax acena uma vez com a cabeça, satisfeito. Ele mostra
      a planta gelada de novo e me pede para memorizar suas pétalas azuis radiantes
      e sementes cristalinas admiráveis. Ele precisa de mais dessas substâncias para
      continuar seu trabalho.
    exp_npc_cold_res_b_2: O Korvax parece confuso com a minha relutância em ajudar,
      mas logo parte para outra atividade, privando-me de seus pensamentos e sua presença.
    exp_npc_cold_farm_ret: Quando retorno, %NAME% está observando algo em uma câmara
      fechada. Seu visor pulsa com concentração. Talvez esteja gravando os resultados
      do experimento. O ser olha para mim com expectativa.
    exp_npc_cold_farm_ret_opt_a: Dê amostras
    exp_npc_cold_farm_ret_res_a: |-
      Quando o Korvax estende a mão para pegar as amostras, vejo um pouco do que está dentro da câmara do experimento. Uma lâmpada quente brilha sobre uma videira viva de planta gelada.
      O vegetal está reagindo de maneira dramática. Ele parece se contrair com a luz. Sua radiância está se apagando, suas células estão explodindo e morrendo. %NAME% observa com um fascínio imparcial.
    exp_npc_cold_farm_ret2_opt_a: Proteste
    exp_npc_cold_farm_ret2_res_a: |-
      O Korvax indica as amostras de planta gelada que acabei de trazer. Elas foram arrancadas de seu sistema de raízes. Estão morrendo. A ciência não pode avançar sem sacrifício. Ele extrai algo do tanque antes de colocá-lo de lado.
      Em um movimento elegante, ele arranca as folhas da planta gelada fresca e aperta o cristal central entre seus dedos até ele se estilhaçar.
      O Korvax coloca as sementes nuas em minha mão. Elas devem ser replantadas e redistribuídas em algum lugar próximo, onde vão crescer. A ciência exige muito, mas paga suas dívidas.
    exp_npc_cold_farm_ret2_opt_b: Observe
    exp_npc_cold_farm_ret2_res_b: |-
      Enquanto a planta gelada murcha, um gás amarelado começa a se expandir a partir da folhagem morta. O Korvax o coloca dentro de uma lata e a reserva. Sua atenção se volta para as amostras recentes.
      Em um movimento elegante, ele arranca as folhas da planta gelada fresca e aperta o cristal central entre seus dedos até ele se estilhaçar.
      O Korvax coloca as sementes nuas em minha mão. Elas devem ser replantadas e redistribuídas em algum lugar próximo, onde vão crescer.
    exp_npc_cold_desc_3: |-
      O visor do Korvax brilha para mim com uma curiosidade analítica intensa. Tenho a sensação incômoda de que ele está extraindo mais dados de mim do que estou ciente.
      %NAME% mostra um contêiner com neve limpa e fresca. Devagar e de maneira deliberada, observando a minha reação, ele enfia sua mão de silício profundamente na neve. Em seguida, ele segura o contêiner na minha frente e indica que devo imitar sua ação.
    dnt_exp_npc_cold_lang_3: Traveller lifeform! Convergence requests brain experiment
      for better lifeform understanding.
    exp_npc_cold_opt_a_3: Coloque sua mão na neve
    exp_npc_cold_opt_b_3: Recuse
    exp_npc_cold_res_a_3: Mergulho meus dedos enluvados na neve e minha proteção antirrisco
      neutraliza a mudança de temperatura. Há um momento longo de avaliação silenciosa.
      O Korvax observa a energia do meu traje sendo drenada. Sua expressão digital
      é inescrutável...
    exp_npc_cold_res_b_3: O Korvax para e anota alguma coisa. Satisfeito com o que
      acabou de descobrir, seja lá o que for, ele me dispensa.
    exp_npc_cold_ret_opt_a_3: Continue bravamente
    exp_npc_cold_ret_opt_b_3: Retire sua mão de um jeito sensível
    exp_npc_cold_ret_res_a_3: |-
      Ignorando o instinto de retirar minha mão, permaneço imóvel enquanto o frio começa a entrar em meu exotraje. Apenas quando sinto dor em meus dedos é que eu os retraio.
      O Korvax dá tapinhas solidários em meu braço e me compensa com algo que ajudará minha sobrevivência. Tenho a impressão de que ele está questionando minha capacidade de autopreservação.
    exp_npc_cold_ret_res_b_3: O Korvax parece impressionado com esse resultado, como
      se esperasse algo diferente. Ele me recompensa muito bem pela participação em
      seu experimento.
    exp_npc_cold_desc_4: |-
      Há uma dureza sutil nos movimentos da forma de vida eletrônica, como se as juntas de seu invólucro não estivessem totalmente funcionais. Apesar da baixa temperatura nesta instalação, detecto um odor leve de silício queimado.
      %NAME% vira seu visor para mim. Suas luzes faciais estão fracas. Uma cobertura discreta em sua carapaça se abre um pouco, vibra e para. O Korvax emite um som longo e desesperador.
    dnt_exp_npc_cold_lang_4: Please, traveller. Carapace is pain, overheat even here.
      I am trapped. Disconnection of operational entity is forbidden by convergence.
      Eheu! Touch secret Gek interface, help me...
    exp_npc_cold_opt_a_4: Conserte a cobertura
    exp_npc_cold_res_a_4: Aplico lubrificante na cobertura emperrada. Ao deslizar
      e se abrir, ela revela um sensor biométrico. O Korvax não é capaz de ativá-lo
      por conta própria e aguarda que eu o faça...
    exp_npc_cold_ret_opt_a_4: Pergunte sobre o sensor
    exp_npc_cold_ret_opt_b_4: Ative o sensor
    exp_npc_cold_ret_opt_c_4: Recuse
    exp_npc_cold_ret_res_a_4: O Korvax se apaga e fica imóvel por um momento. Em seguida,
      com um esforço, ele recupera seus ciclos de movimento. <MOOD>Sad<>O cheiro de
      queimado se intensifica. Parece que ele está com problemas...
    exp_npc_cold_ret_res_b_4: |-
      Quando pressiono o sensor, o visor da forma de vida pisca com gratidão e escurece. Não está claro se a entidade foi absorvida pela Convergência Korvax ou simplesmente parou de existir.
      Um cubo faz barulho ao cair no chão. Talvez contenha as lembranças registradas por esse invólucro.
    exp_npc_cold_ret_res_c_4: "%NAME% fica desanimado. Sua carapaça defeituosa treme
      com emoções artificiais. De um jeito repentino<MOOD>Neutral<>e sinistro, ele
      fica calmo, como se este encontro nunca tivesse acontecido. Recebo unidades
      de um benfeitor desconhecido."
    exp_npc_cold_desc_5: A forma de vida leva um susto e dá um solavanco ao acordar
      de seu devaneio. Quando sua atenção se volta para mim, começo a sentir uma ligação
      estranha com ela, como se compartilhasse sua perspectiva e observasse minha
      própria presença anômala através dos olhos do Korvax.
    dnt_exp_npc_cold_lang_5: Traveller! Eheu! I was busy. But now you are here, enjoy
      this beautiful broadcasts with me, watch the water loops restore this world.
      Praise Atlas!
    exp_npc_cold_opt_a_5: Permita a fusão
    exp_npc_cold_opt_b_5: Resista
    exp_npc_cold_res_a_5: Lembranças sobre este planeta se materializam em minha mente.
      São milênios de povos em ascensão e queda, de feridas ambientais se curando,
      de ciclos de nevascas devolvendo uma neutralidade belíssima ao terreno.
    exp_npc_cold_res_b_5: Tento rejeitar a presença estranha em minha mente. Sentindo
      isso, o Korvax se permite ser expulso e balança a cabeça com tristeza. Ele me
      ensina uma palavra de seu idioma, como se esperasse me guiar em direção a escolhas
      mais sábias no futuro.
    exp_npc_cold_ret_opt_a_5: Aceite a visão
    exp_npc_cold_ret_opt_b_5: Rejeite a visão
    exp_npc_cold_ret_res_a_5: "%NAME% e eu estamos convergidos. Por um momento prazeroso,
      pertenço a uma rede de mentes brilhantes. Um conhecimento infinito flui em mim
      como eletricidade. O momento acaba, mas antes que eu parta, o Korvax me dá um
      presente de despedida."
    exp_npc_cold_ret_res_b_5: Rejeitando a visão desanimadora, projeto conceitos alternativos
      no espaço mental que compartilho com %NAME%. São visões de mudança, progresso
      e impacto pessoal. Embora não tenha se convencido, o Korvax parece intrigado
      com o meu pensamento independente e me dá um símbolo de sua gratidão.
    exp_npc_lush_desc_2: |-
      O Korvax está mexendo com uma simulação portátil. Deve ser uma criação própria. Conforme ele ajusta várias propriedades, o fractal gerado se bifurca em novas direções. Ele se abre, murcha e reproduz em ciclos.
      A forma de vida indica a paisagem rica lá fora. É interessante ter uma simulação, mas ela quer um jardim de verdade, um santuário orgânico para cuidar. Ela precisa da <STELLAR>ajuda<> de uma entidade biológica, como eu...
    dnt_exp_npc_lush_lang_2: Biological lifeform, hello! Organic life is so fascinating.
      Korvax entity hopes for organic possessions, plants to adore and worship.
    exp_npc_lush_opt_a_2: Ofereça ajuda botânica
    exp_npc_lush_opt_b_2: Parta
    exp_npc_lush_res_a_2: "%NAME% fica muito feliz. Ele faz um gesto em direção às
      minhas mãos e flexiona seus dedos de silício. Ele quer que eu volte com amostras
      do <TRADEABLE>espinheiro estelar<>, colhidas por minhas próprias mãos orgânicas."
    exp_npc_lush_res_b_2: "%NAME% parece triste, mas não surpreso. Ele está acostumado
      com o jeito imprevisível das formas de vida orgânicas."
    exp_npc_lush_farm_ret: Os processos interativos de %NAME% estão suspensos enquanto
      ele desvia energia para uma verificação completa do meu corpo e da minha mochila.
      Tenho a sensação desconcertante de que ele está examinando minhas células em
      uma escala microscópica.
    exp_npc_lush_farm_ret_opt_a: Dê amostras
    exp_npc_lush_farm_ret_res_a: O Korvax aceita as amostras com reverência. Ele verifica
      cada bulbo de vários ângulos, saboreando todos os detalhes visuais. Quando um
      perfume fresco entra em meu traje, me pergunto se a forma de vida eletrônica
      também tem sentidos olfatórios.
    exp_npc_lush_farm_ret2_opt_a: Pergunte sobre o cheiro
    exp_npc_lush_farm_ret2_res_a: |-
      %NAME% parece entender o ponto principal da minha pergunta. Ele tagarela afirmativamente e tenta descrever as nuances químicas do perfume.
      Acho que minha expressão deve estar vazia porque ele logo desiste. Com uma demonstração simplificada, ele aciona uma válvula interna e faz um gesto quando ela se abre, se fecha e se abre de novo com um clique. Parece que ele pode sentir cheiros ou não, conforme sua vontade.
      Ansiosa para seguir em frente, a forma de vida insere os bulbos estelares em uma centrífuga portátil. O espinheiro gira com força e sementes são expelidas de várias pétalas. Essas sementes são entregues para mim. Estão prontas para serem plantadas lá fora.
    exp_npc_lush_farm_ret2_opt_b: Pergunte sobre o jardim
    exp_npc_lush_farm_ret2_res_b: |-
      %NAME% começa a matraquear com paixão. Entendo pouco do que ele diz, mas seu fascínio por matéria orgânica é mais do que evidente. Parece quase uma inveja.
      Ansiosa para seguir em frente, a forma de vida insere os bulbos estelares em uma centrífuga portátil. O espinheiro gira com força e sementes são expelidas de várias pétalas. Essas sementes são entregues para mim. Estão prontas para serem plantadas lá fora.
    exp_npc_lush_farm_ret2_res_c: Ansioso para seguir em frente, %NAME% insere os
      bulbos estelares em uma centrífuga portátil. O espinheiro gira com força e sementes
      são expelidas de várias pétalas. Essas sementes são entregues para mim. Estão
      prontas para serem plantadas lá fora.
    exp_npc_lush_desc_3: |-
      O Korvax está examinando as descobertas deste planeta. Sua admiração é quase infantil. Ele me verifica sem o menor pudor quando me aproximo. Imagino quais dados está juntando sobre o meu gênero e dieta, como interpreta meu sistema principal.
      %NAME% nota de repente o meu visor de análise e gesticula para ele com empolgação.
    dnt_exp_npc_lush_lang_3: Tiny species of plants in this atmospheric benevolence!
      No hard shells for protection. Probability of such life is very low. Yet here
      it is! Fascinating.
    exp_npc_lush_opt_a_3: Compartilhe uma descoberta sobre a flora
    exp_npc_lush_opt_b_3: Compartilhe uma descoberta sobre a fauna
    exp_npc_lush_opt_c_3: Compartilhe uma descoberta sobre minerais
    exp_npc_lush_res_a_3: "%NAME% se sente grato e insere as verificações da flora
      em seu banco de dados. Sua carapaça retorce-se levemente com empolgação."
    exp_npc_lush_res_b_3: "%NAME% se sente grato e insere as verificações da fauna
      em seu banco de dados. Sua carapaça retorce-se levemente com empolgação."
    exp_npc_lush_res_c_3: "%NAME% me agradece com educação, mas dá apenas uma olhada
      rápida nos minerais e retorna ao seu banco de dados de descobertas."
    exp_npc_lush_reta_opt_a_3: Indique uma descoberta de tamanho exagerado
    exp_npc_lush_reta_opt_b_3: Indique uma descoberta perigosa
    exp_npc_lush_reta_opt_c_3: Indique uma descoberta delicada
    exp_npc_lush_reta_res_a_3: |-
      O Korvax olha admirado. A reprodução celular orgânica parece sempre fascinante para ele, e a diferença de tamanho entre a muda dessa espécie e a planta madura é particularmente impressionante.
      Apesar das várias descobertas igualmente extraordinárias em seus registros, ele dá a impressão de estar grato por essa contribuição e me entrega um presente como forma de apreço.
    exp_npc_lush_reta_res_b_3: |-
      O Korvax examina os apêndices letais da planta. Ele está impressionado com o fato de que um ser tão primitivo consiga desafiar vida inteligente na cadeia alimentar. Eu o noto me observando preocupado, e isso me ofende um pouco.
      Apesar das várias descobertas igualmente extraordinárias em seus registros, ele dá a impressão de estar grato por essa contribuição e me entrega um presente como forma de apreço.
    exp_npc_lush_reta_res_c_3: |-
      O Korvax dá um grito. Parece que essa é sua variedade de flora favorita. Foram essas pétalas surpreendentemente frágeis e folhas minúsculas que o atraíram para este planeta.
      Apesar das várias descobertas igualmente extraordinárias em seus registros, ele dá a impressão de estar grato por essa contribuição e me entrega um presente como forma de apreço.
    exp_npc_lush_retb_opt_a_3: Indique uma descoberta majestosa
    exp_npc_lush_retb_opt_b_3: Indique uma descoberta perigosa
    exp_npc_lush_retb_opt_c_3: Indique uma descoberta fofa
    exp_npc_lush_retb_res_a_3: |-
      Um som metálico estranho faz o Korvax vibrar. Talvez isso seja o equivalente ao arfar de uma forma de vida que possui pulmões. Juntos, nós nos admiramos com o tamanho e a musculatura formidáveis da criatura.
      Apesar das várias descobertas igualmente extraordinárias em seus registros, ele dá a impressão de estar grato por essa contribuição e me entrega um presente como forma de apreço.
    exp_npc_lush_retb_res_b_3: |-
      O olho eletrônico do Korvax brilha. Eu o noto comparar as mandíbulas brutais da criatura com a minha biologia macia. Ele me cutuca, como se quisesse testar a moleza da minha carne.
      Apesar das várias descobertas igualmente extraordinárias em seus registros, ele dá a impressão de estar grato por essa contribuição e me entrega um presente como forma de apreço.
    exp_npc_lush_retb_res_c_3: |-
      O Korvax dá um grito. Parece que essa é sua variedade de fauna favorita. Os membros delicados e os olhos grandes são ainda mais adoráveis em suas proporções bizarras.
      Apesar das várias descobertas igualmente extraordinárias em seus registros, ele dá a impressão de estar grato por essa contribuição e me entrega um presente como forma de apreço.
    exp_npc_dust_desc_2: |-
      Uma atmosfera de oportunidade e descoberta cerca o Korvax. Todos os seus sistemas estão iluminados pela inspiração. Ele parece imitar meu cumprimento, mas sua intenção não é ser mal-educado. É apenas um fascínio pelas nossas semelhanças e diferenças.
      Ele indica que está fazendo uma pesquisa relacionada a uma planta como parte de um experimento maior e pode me pagar em troca da <STELLAR>minha ajuda<>...
    dnt_exp_npc_dust_lang_2: Hello! Traveller entity speaks with Korvax entity, joyful
      interface! Is our design so different, do you think, friend of Korvax? Join
      experiment to clarify!
    exp_npc_dust_opt_a_2: Ofereça ajuda botânica
    exp_npc_dust_opt_b_2: Parta
    exp_npc_dust_res_a_2: Apesar de seu apego óbvio ao experimento, %NAME% não fica
      nem um pouco emocionado com a minha resposta. É como se ele acreditasse que
      a troca estivesse destinada a acontecer.
    exp_npc_dust_farm_ret: "%NAME% me encara com expectativa. Está empolgado para
      continuar seu experimento. Mais uma vez, percebo que ele me imita, comparando
      a extensão e flexão dos meus músculos às suas juntas sintéticas."
    exp_npc_dust_farm_ret_opt_a: Dê amostras
    exp_npc_dust_farm_ret_res_a: |-
      O Korvax segura o cacto espinhudo e, sem o menor esforço, extrai o fluido dele, mandando as sementes longe com seu polegar de silício. Ele repete isso com várias das amostras, criando uma pilha de sementes.
      De repente, seu invólucro sacode de inspiração e ele produz do nada dois pedaços comestíveis de polpa de cacto. Não sei se ambos são das amostras que forneci. Ele empurra os pedaços para mim.
    exp_npc_dust_farm_ret2_opt_a: Experimente os pedaços
    exp_npc_dust_farm_ret2_res_a: |-
      O primeiro pedaço é doce e suculento. O segundo tem um sabor quase idêntico, mas há algo a mais. É difícil definir. O gosto surge e desaparece em ondas, como um sonho que escapa da mente.
      %NAME% observa atento e aguarda eu dizer qual é o meu favorito.
    exp_npc_dust_farm_ret2_opt_b: Recuse
    exp_npc_dust_farm_ret2_res_b: |-
      %NAME% parece um pouco desapontado, mas não insiste.
      Ele me entrega algumas sementes. Elas devem ser plantadas lá fora, para que novos cactos espinhudos cresçam em seu terreno nativo.
    exp_npc_dust_farm_ret3_opt_a: Diga que você gostou do primeiro pedaço
    exp_npc_dust_farm_ret3_opt_b: Diga que você gostou do segundo pedaço
    exp_npc_dust_farm_ret3_opt_c: Diga que você gostou dos dois
    exp_npc_dust_farm_ret3_res_a: |-
      %NAME% se mantém impassível enquanto agradece a minha opinião. As luzes de sua máscara brilham suavemente, e sinto que ele está transmitindo uma mensagem remota, talvez para a Convergência Korvax.
      Ele me entrega algumas sementes. Elas devem ser plantadas lá fora, para que novos cactos espinhudos cresçam em seu terreno nativo.
    exp_npc_dust_farm_ret3_res_b: EXP_NPC_DUST_FARM_RET3_RES_A
    exp_npc_dust_farm_ret3_res_c: |-
      %NAME% não consegue esconder uma leve explosão de alegria enquanto agradece a minha opinião. As luzes de sua máscara brilham suavemente, e sinto que ele está transmitindo uma mensagem remota, talvez para a Convergência Korvax.
      Ele me entrega algumas sementes. Elas devem ser plantadas lá fora, para que novos cactos espinhudos cresçam em seu terreno nativo.
    exp_npc_dust_desc_3: O Korvax está mexendo em seu invólucro, cutucando suas juntas
      e soltando murmurinhos irritados. Ele para e me encara quando o interrompo.
    dnt_exp_npc_dust_lang_3: What? Sorry, unknown entity, but Korvax is busy. No time.
      Planetary material damaging carapace.
    exp_npc_dust_opt_a_3: Tranquilize-o
    exp_npc_dust_opt_b_3: Demonstre preocupação
    exp_npc_dust_res_a_3: Muito brevemente, uma luz facial de %NAME% se distorce com
      uma corrupção digital. Suspeito que isso seja o equivalente Korvax ao virar
      de olhos de outras criaturas. O problema com o invólucro dele não é estético.
      Tranquilizá-lo não vai adiantar nada.
    exp_npc_dust_res_b_3: "%NAME% reconhece minha preocupação e agradece. Ele faz
      um de seus membros girar. Está preocupado com alguma nuance no movimento dele."
    exp_npc_dust_ret_3: O Korvax fica imóvel por um instante e depois expele uma nuvem
      de poeira fina de uma série de dutos de ventilação. Parece que ele está modificando
      o fluxo de ar de sua carapaça para remover partículas de modo mais eficiente,
      mas está tendo pouco sucesso.
    exp_npc_dust_ret_opt_a_3: Pergunte sobre os pedregulhos
    exp_npc_dust_ret_opt_b_3: Ofereça recursos
    exp_npc_dust_ret_opt_c_3: Ofereça recursos
    exp_npc_dust_ret_res_a_3: Ele faz um gesto amplo em direção à paisagem poeirenta.
      Depois, dando de ombros, transmite algumas coordenadas planetárias e indica
      que talvez eu queira explorar esse local. Ele não pretende se aventurar lá fora
      tão cedo.
    exp_npc_dust_ret_res_b_3: "%NAME% parece surpreso com a minha desenvoltura e aceita
      minha oferta com gratidão. Ele fornece alguns recursos para preservar meu próprio
      traje antes de me dispensar."
    exp_npc_dust_ret_res_c_3: "%NAME% parece surpreso com a minha desenvoltura e aceita
      minha oferta com gratidão. Ele oferece uma atualização experimental de traje
      antes de me dispensar."
    exp_npc_tox_desc_2: |-
      O Korvax me verifica animado e parece se concentrar nos esporos grudados em minhas botas. Zunindo com um reconhecimento feliz, ele compartilha um vídeo de uma câmara iluminada artificialmente e repleta de aglomerados de fungos.
      Indicando que ainda não está satisfeito com sua coleção, ele me <STELLAR>pede ajuda<> para colher o fungo nativo deste planeta. Talvez aí seu jardim fique completo...
    dnt_exp_npc_tox_lang_2: Reboot.<DELAY>0.2<> Reestablish connection.<DELAY>0.2<>
      Hello, unknown entity. Array of poison plants not yet complete. Request assist.
    exp_npc_tox_opt_a_2: Ofereça ajuda botânica
    exp_npc_tox_opt_b_2: Parta
    exp_npc_tox_res_a_2: |-
      %NAME% continua me verificando. Parece que não registrou minha resposta.
      De repente, ele para. Está processando algo. Ele acena com a cabeça. Minha ajuda foi aceita. Devo procurar amostras do fungo que ocorre naturalmente neste planeta e retornar com elas.
    dnt_exp_npc_tox_res_b_2: Unexpected loop. Help. Help. Help. Eheu!
    exp_npc_tox_farm_ret: "%NAME% me verifica animado e parece se concentrar nos esporos
      grudados em minhas botas. Quando ele zune com um reconhecimento feliz, tenho
      uma sensação estranha de déjà vu."
    exp_npc_tox_farm_ret_opt_a: Dê amostras
    exp_npc_tox_farm_ret_res_a: |-
      %NAME% verifica as amostras animado e zune com um reconhecimento feliz.
      Ele precisa de mais desses aglomerados. O loop não deve ser interrompido. Devo plantá-los lá fora, estabelecer um novo ciclo de vida.
    exp_npc_tox_farm_ret2_opt_a: Cutuque o Korvax
    exp_npc_tox_farm_ret2_res_a: Eu cutuco com força a carapaça de %NAME%, mas ele
      não parece notar. Seu olho digital gira para mim, sem piscar, à espera.
    exp_npc_tox_farm_ret2_opt_b: Grite
    exp_npc_tox_farm_ret2_res_b: "%NAME% parece não ter ouvido o meu grito. Seu olho
      digital gira para mim, sem piscar, à espera."
    exp_npc_tox_farm_ret2_opt_c: Pegue as amostras de volta
    exp_npc_tox_farm_ret2_res_c: |-
      Eu tento pegar os aglomerados de fungos, mas %NAME% reage com violência, golpeando a minha mão.
      <MOOD>Neutral<>Em seguida, ele fica imóvel de novo. Seu olho digital gira para mim, sem piscar, à espera.
    exp_npc_tox_desc_3: |-
      O Korvax examina uma tela com estatísticas de uma espécie local de animais. A interface se assemelha ao banco de dados de descobertas do meu exotraje, mas tem mais detalhes científicos. Além do tipo de alimentação e descrições sobre comportamento, o sistema digestivo e vários traços de adaptação da criatura foram completamente simulados.
      O Korvax passa um olho digital pelo meu corpo e estende a mão para tocar gentilmente em meu exotraje. Ele parece curioso. Por que as criaturas locais não precisam desta pele de nanofibra? Sou um ser menos evoluído? Uma forma de vida mais simples?
    dnt_exp_npc_tox_lang_3: Unknown entity wears synthetic shell over organic flesh.
      Interesting. Cannot process toxins? Local creatures superior entities?
    exp_npc_tox_opt_a_3: Indique diferenças nos pulmões
    exp_npc_tox_opt_b_3: Indique diferenças no cérebro
    exp_npc_tox_res_a_3: Ao comparar a morfologia da criatura com uma verificação
      da minha própria morfologia (e notando com um pouco de incômodo que a minha
      representação está nua), aponto para nossos respectivos pulmões. As células
      da criatura estão cheias de uma enzima que falta nas minhas.
    exp_npc_tox_res_b_3: Apontando para a minha representação na tela (e notando com
      um pouco de incômodo que ela está nua), chamo a atenção para os tratos neurais
      do meu cérebro, que são bem mais densos do que os da criatura. Minhas vantagens
      físicas são simplesmente diferentes, não inferiores.
    exp_npc_tox_ret_3: |-
      %NAME% inclina a cabeça, pensando. Os invólucros dos Korvax progrediram linearmente em direção a um ideal bem acabado que valorizasse tanto a durabilidade física quanto o poder de processamento. A ideia de uma evolução diferente é estranha para eles.
      Se minha morfologia é tão mal preparada para este planeta, ele se pergunta, por que estou aqui, tão longe de casa?
    exp_npc_tox_ret_opt_a_3: Diga que você não se lembra da sua casa
    exp_npc_tox_ret_opt_b_3: Diga que você é um viajante
    exp_npc_tox_ret_res_a_3: |-
      Até quanto posso interpretar a expressão da forma de vida eletrônica, ela parece entristecida. A lembrança do planeta de origem dos Korvax está fixada à sua consciência. Eles sempre se lembram de casa.
      Em solidariedade, ele me dá uma atualização para o exotraje. Com isso, eu posso viajar mais longe e, talvez, acabar lembrando da minha casa.
    exp_npc_tox_ret_res_b_3: A máscara facial do Korvax cintila. Ele inclina sua cabeça,
      de maneira quase respeitosa, e me dá combustível para estender minhas viagens.
    exp_npc_rad_desc_2: |-
      O Korvax inclina o capacete para uma planta nativa. Suas luzes faciais cintilam de prazer. É como se ele estivesse ouvindo o vegetal, embora os meus sentidos não consigam captar nada.
      Zunindo em um tom suave, ele aponta para a planta e depois para o terreno lá fora. Parece que ele quer mais dessas raízes e está <STELLAR>pedindo a minha ajuda<>.
    dnt_exp_npc_rad_lang_2: Beautiful resonance, can you hear? With more organic transmitters,
      Korvax entity could make pattern sounds for pleasure!
    exp_npc_rad_opt_a_2: Ofereça ajuda botânica
    exp_npc_rad_opt_b_2: Parta
    exp_npc_rad_res_a_2: "%NAME% sacode a raiz gama na minha frente. Sem parecer notar
      que não consigo ouvir o que ela consegue, a forma de vida indica que devo prestar
      atenção aos sons para encontrar mais espécimes. Suspeito que terei mais sorte
      se usar meu visor de análise."
    exp_npc_rad_res_b_2: O tom de %NAME% se torna mais baixo, indicando seu desapontamento.
    exp_npc_rad_farm_ret: O olho de %NAME% brilha quando ele me reconhece.
    exp_npc_rad_farm_ret_opt_a: Dê amostras
    exp_npc_rad_farm_ret_res_a: |-
      %NAME% está satisfeito, mas desarmado pelas raízes gama empilhadas diante dele. Mais uma vez, ele parece ouvir as plantas e leva as mãos a seu capacete, como se estivesse tentando se concentrar em meio a uma cacofonia.
      De uma maneira metódica, ele seleciona apenas três espécimes. Quase rápido demais para ser vista, uma agulha fina surge de sua palma e remove uma semente de cada flor. A agulha se retrai. A forma de vida solta as sementes em minha mão.
    exp_npc_rad_farm_ret2_opt_a: Peça para ouvir música
    exp_npc_rad_farm_ret2_res_a: |-
      %NAME% assume uma expressão benevolente quando finalmente percebe que não ouço os mesmos sons que ele. Ele inclina a cabeça para mim, como se estivesse pedindo permissão. De repente, minha realidade parece ficar turva e borbulhar.
      Recebi temporariamente a perspectiva do Korvax e finalmente consigo ouvir o som. As raízes emitem tons suaves, que oscilam de acordo com a radiação.
      A música termina quando %NAME% corta gentilmente nossa conexão. Ele faz um gesto para o lado de fora. Devo plantar as sementes no local que eu desejar.
    exp_npc_rad_desc_3: |-
      A entidade Korvax já passou por muitos ciclos dentro do invólucro que está usando agora. Embora seja insignificante como indivíduo e tenha jurado servir à Convergência, ele valoriza a sabedoria empírica que acumulou durante sua vida.
      Seu interesse foi ainda mais além, até os milênios de existência deste planeta. Ele me olha de cima a baixo, incerto. Seja qual for o conhecimento histórico que possui, ele hesita em compartilhá-lo comigo.
    exp_npc_rad_desc_alt_3: |-
      A entidade Korvax já passou por muitos ciclos dentro do invólucro que está usando agora. Embora seja insignificante como indivíduo e tenha jurado servir à Convergência, ele valoriza a sabedoria empírica que acumulou durante sua vida.
      De maneira gentil e quase afável, ele mostra sua grande descoberta recente: um fóssil desenterrado do solo local. Por mais incrível que pareça, o fóssil é uma prova de que este planeta nem sempre foi radioativo. Parece que ele já foi coberto de vegetação e o terreno era fértil e limpo.
    dnt_exp_npc_rad_lang_3: Unknown entity. Any relevant speech contribution? Not
      much time to give. I am busy with geological research.
    exp_npc_rad_opt_a_3: Mostre suas credenciais
    exp_npc_rad_opt_b_3: Contribua com dados
    exp_npc_rad_opt_c_3: Tente persuadi-lo
    exp_npc_rad_res_a_3: |-
      Apelo para a consciência coletiva vinculada a essa entidade. Em um instante, %NAME% reconhece minha identidade, graças às minhas várias interações com os Korvax.
      De maneira gentil e quase afável, ele mostra sua grande descoberta recente: um fóssil desenterrado do solo local. Por mais incrível que pareça, o fóssil é uma prova de que este planeta nem sempre foi radioativo. Parece que ele já foi coberto de vegetação e o terreno era fértil e limpo.
    exp_npc_rad_res_b_3: |-
      O Korvax parece cético enquanto aceita o cubo de dados. De onde ele veio? Os cubos da Convergência sempre são valiosos, mas os dados armazenados neste aqui podem não ter relevância para a pesquisa de %NAME%.
      Após descriptografar o cubo, ele parece se tranquilizar. O que ele descobriu é muito interessante e suficiente para convencê-lo de minha credibilidade.
      De maneira gentil e quase afável, ele mostra sua grande descoberta recente: um fóssil desenterrado do solo local. Por mais incrível que pareça, o fóssil é uma prova de que este planeta nem sempre foi radioativo. Parece que ele já foi coberto de vegetação e o terreno era fértil e limpo.
    exp_npc_rad_res_c_3: "%NAME% me encara impassível. Seus processos de fala estão
      se desativando. Ele não vai mais perder tempo com esta conversa."
    exp_npc_rad_ret_opt_a_3: Diga que você quer comprar o fóssil
    exp_npc_rad_ret_res_a_3: O olho digital do Korvax se fixa em mim. O fóssil é inestimável
      para um cientista, mas ele o daria de bom grado a outro pesquisador, alguém
      dedicado aos estudos em tempo integral, que prefere conhecimento ao lucro.
    exp_npc_rad_ret2_opt_a_3: Leve o fóssil para ser vendido
    exp_npc_rad_ret2_opt_b_3: Recuse
    exp_npc_rad_ret2_res_a_3: Para um explorador, o único valor do fóssil é monetário,
      mas o Korvax parece não saber disso e entrega-o para mim voluntariamente.
    exp_npc_rad_ret2_res_b_3: |-
      Sabendo que não posso dedicar minha vida à ciência, perco a oportunidade de ficar com esse fóssil valioso. O Korvax parece grato pela minha honestidade.
      Tenho a sensação de estar sendo observado por algo ainda maior do que a Convergência. Uma voz sozinha sussurra em minha mente, e uma nova palavra se forma.
    exp_npc_shop_desc_1: |-
      Esse Korvax parece uma entidade que acabou de se tornar consciente e ainda está se acostumando ao invólucro físico que herdou. Ele flexiona e retorce seus membros de maneira experimental.
      Um som envergonhado lhe escapa. Sua carapaça ainda não está como ele gostaria. As melhorias estão ultrapassadas e a tecnologia está obsoleta. Ele esperava ser visto pelo menor número possível de formas de vida antes de se atualizar.
    dnt_exp_npc_shop_lang_1: Aiee! Traveller, please move eyes away. My connection
      to this shell is new. It is not prepared for interface! Technology requires
      upgrade!
    exp_npc_shop_opt_a_1: Solicite a tecnologia antiga
    exp_npc_shop_opt_b_1: Pergunte sobre a carapaça
    exp_npc_shop_res_a_1: "%NAME% remove habilmente uma atualização e a entrega para
      mim. O componente parece estar em perfeito estado, mas a forma de vida eletrônica
      está feliz de se livrar dele e indica que prefere não ser vista com uma tecnologia
      tão destoante."
    exp_npc_shop_res_b_1: "%NAME% olha para baixo, envergonhado. Ele é grato pelo
      invólucro que herdou, é claro, e não quis desrespeitar o ser que foi desconectado."
    exp_npc_shop_ret_opt_a_1: Pergunte sobre a desconexão
    exp_npc_shop_ret_res_a_1: |-
      Por um instante, há o eco de uma entidade diferente diante de mim, uma consciência diferente. Talvez um vestígio do ocupante anterior do invólucro ainda esteja preservado na rede neural dos Korvax, assombrando sua antiga pele de metal.
      %NAME% se esforça para recuperar o controle. Seu olho parece girar um pouco mais rápido, a velocidade de seu relógio acelera. Ele me olha com curiosidade, como se imaginasse como deve ser ter um corpo de uso único.
    exp_npc_shop_ret2_opt_a_1: Diga que é melhor
    exp_npc_shop_ret2_opt_b_1: Diga que é pior
    exp_npc_shop_ret2_opt_c_1: Diga que é só diferente
    exp_npc_shop_ret2_res_a_1: |-
      A forma de vida eletrônica cospe um pouco de estática. Minha opinião parece diverti-la.
      Grato por eu tê-lo distraído de suas inseguranças físicas, ele me dá um pouco dos nanitos que veio gastar aqui. Parece que acha que tenho mais necessidade do que ele.
    exp_npc_shop_ret2_res_b_1: |-
      O Korvax acena com a cabeça e cutuca com curiosidade o meu abdômen, que é frágil o suficiente para ser machucado. Quando me retraio, detecto muita pena e pesar no olhar que a criatura me dá.
      Grata por eu tê-la distraído de suas inseguranças físicas, ela me dá um pouco dos nanitos que veio gastar aqui. Parece que acha que tenho mais necessidade do que ela.
    exp_npc_shop_ret2_res_c_1: |-
      O Korvax começa a pensar e mede as vantagens de nossos respectivos formatos físicos. Ele parece ter notado uma sabedoria inesperada em minha resposta.
      Grato por eu tê-lo distraído de suas inseguranças físicas, ele me dá um pouco dos nanitos que veio gastar aqui. Parece que acha que tenho mais necessidade do que ele.
    exp_npc_shop_desc_2: O Korvax está brincando com um punhado de nanitos, fazendo-os
      cair de uma mão a outra. Há uma indiferença em sua atitude, como se estivesse
      executando a ação automaticamente, preocupado com outros pensamentos.
    dnt_exp_npc_shop_lang_2: Beautiful nanites... trade is disrespectful to ancestor
      Korvax.
    exp_npc_shop_opt_a_2: Pergunte sobre os nanitos
    exp_npc_shop_opt_b_2: Pergunte sobre os pensamentos
    exp_npc_shop_res_a_2: |-
      Eu indico os nanitos e questiono o comportamento de %NAME%. Ele rapidamente fecha os aglomerados em sua mão, escondendo-os.
      O Korvax toca em um espaço vazio em sua carapaça. Ele viajou até aqui para comprar atualizações, mas a ideia de trocar nanitos por produtos parece atormentá-lo.
    exp_npc_shop_res_b_2: |-
      Toco gentilmente em %NAME%. Ele imediatamente sai do transe e fecha a mão para esconder os aglomerados de nanitos.
      O Korvax toca em um espaço vazio em sua carapaça. Ele viajou até aqui para comprar atualizações, mas a ideia de trocar nanitos por produtos parece atormentá-lo.
    exp_npc_shop_ret_opt_a_2: Ofereça mais nanitos
    exp_npc_shop_ret_opt_b_2: Ofereça unidades em troca de nanitos
    exp_npc_shop_ret_opt_c_2: Ofereça conhecimento em troca de nanitos
    exp_npc_shop_ret_res_a_2: "%NAME% fica surpreso, mas aceita os nanitos e parece
      aliviado. Querendo tanto me agradecer quanto compartilhar a sabedoria de sua
      raça, ele sussurra uma palavra Korvax."
    exp_npc_shop_ret_res_b_2: "%NAME% parece ofendido e vocifera de maneira incompreensível.
      Acho que está me comparando negativamente a um Gek e dá a entender que não existe
      uma taxa de câmbio aceitável entre unidades e nanitos."
    exp_npc_shop_ret_res_c_2: "%NAME% fica muito satisfeito com a proposta e parece
      aliviado por ter uma razão para não fazer sua compra ainda. Ele processa os
      dados do sistema em milissegundos e entra em transe. Aparentemente, está simulando-os
      em sua mente."
    exp_npc_shop_desc_3: A forma de vida eletrônica, empolgada, solta um pulso de
      energia quando me aproximo. Sua força a faz invadir o meu exotraje. Parece até
      que o ser estava esperando minha visita.
    dnt_exp_npc_shop_lang_3: Korvax technology aids traveller destiny. Researcher
      entities converge to record traveller trade numbers. Hello! Hello! Hello!
    exp_npc_shop_desc_3a: O Korvax faz um gesto indicando a instalação. Parece que
      quer saber o que pretendo fazer aqui. Tenho a sensação de que há mais de uma
      entidade me medindo, até mesmo me registrando.
    exp_npc_shop_opt_a_3: Indique o mercador
    exp_npc_shop_opt_b_3: Indique a tela da multiferramenta
    exp_npc_shop_opt_c_3: Indique a saída
    exp_npc_shop_res_a_3: "%NAME% não consegue deixar de dar uma resposta satisfeita.
      Em seu datapad, percebo um aumento de número."
    exp_npc_shop_res_c_3: "%NAME% não revela nada com sua resposta, mas as luzes em
      seu visor movem-se brevemente para seu datapad."
    exp_npc_shop_ret_desc_3: Dados curiosos são exibidos na tela. Reconheço símbolos
      para Vy'keens, Geks e Korvax, cada um acompanhado por uma tabela complicada
      de números, mas há também um quarto símbolo ao lado de um conjunto de pontos
      de dados mutáveis e dinâmicos.
    exp_npc_shop_ret_opt_a_3: Aponte para o símbolo Korvax
    exp_npc_shop_ret_opt_b_3: Aponte para o quarto símbolo
    exp_npc_shop_ret_opt_c_3: Aponte para os dados que estão se movendo
    exp_npc_shop_ret_res_a_3: |-
      O Korvax toca nos números próximos ao símbolo e depois faz um movimento em direção ao meu equipamento. Parece que ele está registrando a popularidade da tecnologia Korvax e colaborando com outras entidades para criar um conjunto de dados intergalácticos.
      Em um gesto repentino de generosidade, ele abre sua mão de silício para mim, revelando um monte brilhante de nanitos. Ele faz um movimento para que eu os pegue, mas a razão é um mistério.
    exp_npc_shop_ret_res_b_3: |-
      Após um instante de hesitação, o Korvax coloca sua mão sintética aberta em meu peito. As luzes de seu visor ficam bem perto do meu rosto, a ponto de me cegar.
      Em um gesto repentino de generosidade, ele abre sua outra mão para mim, revelando um monte brilhante de nanitos. Ele faz um movimento para que eu os pegue, mas a razão é um mistério.
    exp_npc_shop_ret_res_c_3: |-
      O Korvax acompanha o formato dos dados. As pontas macias de seus dedos não deixam uma marca no vidro. Ele chama minha atenção para um anel de pontos que estão começando a aparecer e depois se distorcem aos poucos em direção ao centro do anel.
      Em um gesto repentino de generosidade, ele abre sua mão de silício para mim, revelando um monte brilhante de nanitos. Ele faz um movimento para que eu os pegue, mas a razão é um mistério.
    exp_npc_outpost_desc_1: |-
      O Korvax está gerando um padrão regular de tons eletrônicos. Os sons são tão graves que mal se registram como notas. São mais como um ruído, um incômodo no meu canal auditivo.
      À medida que o padrão se repete, percebo outras vozes no coro. Os Korvax próximos estão todos cantando também. E todos estão me encarando.
    dnt_exp_npc_outpost_lang_1: Organic lifeform, shell design not so different from
      Korvax. How fascinating. Can it hear? Can it think? Has it a voice?
    exp_npc_outpost_opt_a_1: Reaja com indignação
    exp_npc_outpost_opt_b_1: Reaja de maneira educada
    exp_npc_outpost_res_a_1: Eu protesto. Sinto como se estivessem me examinando.
      A multidão de Korvax reage com divertimento. <MOOD>Negative<>%NAME% imita minha
      indignação, mas com um ar de curiosidade, e não de zombaria. <MOOD>Neutral<>Ele
      parece autenticamente intrigado.
    exp_npc_outpost_res_b_1: "%NAME% bate palmas satisfeito. Ele responde com cortesia
      também, imitando minha linguagem corporal e tentando reproduzir minha fala.
      Ele parece autenticamente intrigado comigo."
    exp_npc_outpost_ret_1: O zunido sutil da canção dos Korvax continua soando ao
      meu redor. Quando presto atenção, começo a reconhecer o padrão. Sem dúvida,
      é familiar, como algo que ouvi em um sonho, mas não consigo identificá-lo.
    exp_npc_outpost_ret_opt_a_1: Repita o padrão
    exp_npc_outpost_ret_opt_b_1: Altere o padrão
    exp_npc_outpost_ret_opt_c_1: Continue em silêncio
    exp_npc_outpost_ret_res_a_1: |-
      Eu repito o padrão da maneira mais precisa que consigo, transpondo-o para a minha extensão vocal. Os visores dos Korvax brilham ao meu redor, cintilando como um campo de estrelas. A multidão parece satisfeita por ter sua canção validada.
      Um instante depois, todos ficam em silêncio. Juntas, as formas de vida eletrônica se viram e retomam suas rotinas anteriores, mas nossa relação parece ter mudado para sempre.
    exp_npc_outpost_ret_res_b_1: |-
      Eu repito o padrão da maneira mais precisa que consigo, transpondo-o para a minha extensão vocal. Uma modificação flui de mim intuitivamente, novas notas preenchem a melodia.
      Sem pensar, a multidão de Korvax adota a nova variação. Visores brilham ao meu redor, cintilando como um campo de estrelas. Parece que estavam esperando esse resultado e estão muito felizes de me acompanhar.
      Um instante depois, todos ficam em silêncio. Juntas, as formas de vida eletrônica se viram e retomam suas rotinas anteriores, mas nossa relação parece ter mudado para sempre.
    exp_npc_outpost_ret_res_c_1: Parecendo desapontada, a multidão de Korvax fica
      em silêncio. Juntos, eles se viram e retomam suas rotinas anteriores.
    exp_npc_obs_desc_1: O Korvax resmunga alto enquanto calibra os equipamentos da
      instalação. Uma constelação está representada nos vários terminais instalados
      aqui. Um marcador de localização pisca em cada lado do campo estelar.
    dnt_exp_npc_obs_lang_1: Apologies, unknown lifeform. Specialists intelligent process
      required here. Red star creates a new pattern, very interesting to Korvax.
    exp_npc_obs_opt_a_1: Aponte para os marcadores
    exp_npc_obs_opt_b_1: Aponte para a constelação
    exp_npc_obs_opt_c_1: Mexa nos equipamentos
    exp_npc_obs_res_a_1: |-
      %NAME% fica surpreso com o meu interesse e me examina mais de perto enquanto reavalia minhas capacidades. Após estabelecer que sei o que é uma estrela, ele compartilha uma transmissão ao vivo de outro observatório.
      Parece que essa instalação remota encontra-se a quase 600 anos-luz de distância. O atendente Korvax está examinando o mesmo grupo de estrelas, mas da direção oposta.
    exp_npc_obs_res_b_1: "%NAME% fica surpreso com o meu interesse e me examina mais
      de perto enquanto reavalia minhas capacidades. Erguendo um dedo de silício para
      uma das representações, ele faz o traçado de uma pipa, indicando as estrelas
      principais da constelação."
    exp_npc_obs_res_c_1: "%NAME% zune com uma série de sons irritados e dá um tapa
      em minhas mãos para afastá-las."
    exp_npc_obs_ret_desc_1: No centro da constelação, há uma luz anômala que pisca
      em vermelho.
    exp_npc_obs_ret_opt_a_1: Conte as estrelas
    exp_npc_obs_ret_opt_b_1: Encare a estrela vermelha
    exp_npc_obs_ret_res_a_1: |-
      De qualquer ângulo, a constelação é cercada por uma série de luzes mais suaves, mas a forma de pipa principal, incrivelmente simétrica quando vista deste observatório e do outro, contém exatamente 16 estrelas brilhantes.
      O Korvax percebe o que estou fazendo e bate seu dedo no meu, 16 vezes. Ele me lança um olhar significativo e fornece uma tecnologia de nave qualquer, para que eu possa um dia visitar pessoalmente esses sistemas.
    exp_npc_obs_ret_res_b_1: |-
      A luz vermelha é encantadora e hipnotizante. Suspeito que não seja uma estrela, não uma estrela comum pelo menos, mas há uma atração familiar nela, como se estivesse me chamando de volta para um lugar que não consigo lembrar...
      O Korvax percebe meu olhar fixo e parece solidário. Ele fornece uma tecnologia de nave qualquer, para que eu possa um dia visitar pessoalmente a estrela vermelha.
    exp_npc_obs_desc_2: O Korvax parece especialmente sombrio. Sua seriedade beira
      o medo. Parece que ele reconfigurou esta instalação abandonada para que sirva
      a um novo propósito e manipulou os equipamentos dela por meio de seu datapad.
    dnt_exp_npc_obs_lang_2: Hmm. Korvax recognises Traveller entity. Opinion on discovered
      breach anomaly may be valuable.
    exp_npc_obs_opt_a_2: Pergunte sobre a instalação
    exp_npc_obs_opt_b_2: Examine o datapad
    exp_npc_obs_res_a_2: |-
      Um zunido suave preenche o ar e o visor de %NAME% brilha brevemente em um tom vermelho intenso e alarmante. Ou será que imaginei isso?
      Parece que o Korvax decidiu que pode confiar em mim e faz um gesto em direção ao terminal do observatório. Ele está me convidando para inspecionar suas descobertas.
    exp_npc_obs_res_b_2: |-
      Eu olho para o datapad de %NAME% e tento ver a tela. Parece que o Korvax está rastreando a movimentação das naves em um local remoto e verificando dados para poder tomar uma decisão.
      A forma de vida eletrônica percebe o que estou fazendo e faz um gesto em direção ao terminal do observatório. Ele está me convidando para inspecionar suas descobertas.
    exp_npc_obs_wait_2: "%NAME% está perdido em pensamentos. Parece que há dados fluindo
      livremente entre os equipamentos da instalação, o datapad do Korvax e a própria
      interface eletrônica dele. Talvez o terminal que ele me convidou a inspecionar
      revele algo mais..."
    exp_term_obs_desc_2: |-
      Este observatório está sintonizado no mesmo intervalo de frequências há anos. O indivíduo que cuidava desses equipamentos originalmente já se foi há muito tempo. Só é possível adivinhar seus objetivos.
      No entanto, um padrão consistente de interferência surgiu ao longo dos anos. É um padrão falho de ondas eletromagnéticas, estranhamente elevadas no espectro, que se originaram de um ponto específico no espaço.
    exp_term_obs_opt_a_2: Veja o vídeo
    exp_term_obs_opt_b_2: Escute o áudio
    exp_term_obs_opt_c_2: Extraia as estatísticas
    exp_term_obs_res_a_2: |-
      O terminal começa a projetar um vídeo entrecortado e incoerente. Os trechos são uma série de lembranças. Aparentemente, foram unidas a partir das mentes de pilotos Korvax individuais.
      Cada trecho mostra uma seção anômala do espaço. É uma porção vazia muito perturbadora, como se fosse uma brecha na realidade. Os trechos de vídeo desaparecem tão abruptamente quanto surgiram, como se a mente do Korvax tivesse sido desconectada.
      Em muitas das lembranças, naves fantasmas podem ser vistas vagando para longe do local, tripuladas apenas por carapaças vazias. Parece que nenhum Korvax volta vivo da falha.
    exp_term_obs_res_b_2: |-
      O terminal começa a emitir uma série entrecortada e incoerente de trechos de áudio. Aparentemente, eles foram unidos a partir das lembranças de pilotos Korvax individuais.
      Cada um reproduz os sons típicos de um voo espacial solitário até ser dominado por uma distorção terrível. Ela se mistura aos gritos dos Korvax. Suas vozes se elevam e se quebram antes de ficaram silenciosas de repente.
    exp_term_obs_res_c_2: |-
      Divergência 239 recuperou o observatório <IMG>SLASH<> Relatório de detecção de anomalias
      Pilotos que entraram na falha: 93 <IMG>SLASH<> Pilotos que saíram da falha: 0 <IMG>SLASH<> Brecha na fronteira detectada <IMG>SLASH<> 16 <IMG>SLASH<> 16 <IMG>SLASH<> 16
    exp_npc_obs_ret_desc_2: |-
      %NAME% estende a mão para me tocar, como se questionasse se estou realmente aqui, se meu corpo é sólido. Sua atitude abalada indica imediatamente que ele testemunhou tudo o que acessei no terminal.
      Ele tem uma decisão complicada a tomar e parece que quer minha opinião. Ele me apresenta as opções que seu grupo está considerando. O que um membro da minha espécie sugeriria?
    exp_npc_obs_ret_opt_a_2: Sugira que os pilotos sejam alertados a ficarem longe
      da falha
    exp_npc_obs_ret_opt_b_2: Sugira que uma forma de vida orgânica seja enviada
    exp_npc_obs_ret_opt_c_2: Sugira que os invólucros fantasmas sejam reconectados
    exp_npc_obs_ret_res_a_2: O Korvax vota para que a anomalia perigosa pare de ser
      investigada e os pilotos sejam alertados a ficarem longe da região. Há um momento
      de silêncio e depois %NAME% fala com as vozes de várias entidades.
    dnt_exp_npc_obs_ret_res_a2_2: 'Traveller voice acknowledged. Opinion disappoints.
      Probability of success: none. Research must advance.'
    exp_npc_obs_ret_res_a3_2: Ele balança a cabeça com tristeza. Parece que nenhum
      alerta será feito. A investigação vai continuar. Entretanto, %NAME% não vai
      esquecer minha empatia. Ele me entrega algo antes de eu partir.
    exp_npc_obs_ret_res_b_2: O Korvax vota para que a investigação seja feita com
      um piloto biológico, na esperança de que ele seja imune à falha. Há um momento
      de silêncio e depois %NAME% fala com as vozes de várias entidades.
    dnt_exp_npc_obs_ret_res_b2_2: 'Traveller voice acknowledged. Opinion pleases.
      Probability of success: unknown.'
    exp_npc_obs_ret_res_b3_2: Ele acena solenemente com a cabeça. Que destino será
      que o piloto recrutado terá? %NAME% me agradece pela minha opinião e me entrega
      algo antes de eu partir.
    exp_npc_obs_ret_res_c_2: O Korvax vota para que as carapaças desconectadas sejam
      recuperadas e mentes novas sejam enviadas diretamente até a falha. Há um momento
      de silêncio e depois %NAME% fala com as vozes de várias entidades.
    dnt_exp_npc_obs_ret_res_c2_2: 'Traveller voice acknowledged. Opinion permitted.
      Probability of success: unknown.'
    exp_npc_obs_ret_res_c3_2: Ele acena solenemente com a cabeça. Que destino será
      que esses pilotos terão? Será que sobreviverão o bastante para fazerem novas
      descobertas? %NAME% me agradece pela minha opinião e me entrega algo antes de
      eu partir.
    exp_npc_freighter_desc_1: O gel de di-hidrogênio está espalhado pelos braços metálicos
      da forma de vida. Ela cantarola contente para si mesma, em tons eletrônicos
      agradáveis.
    exp_npc_freighter_desc_2: Esses Korvax estão perdidos em si mesmos, com a máscara
      piscando enquanto fundem sua consciência com a da nave. Eles parecem realizados
      por sua ocupação.
    exp_npc_freighter_desc_3: As luzes faciais do tripulante brilham intensamente
      enquanto ele se esforça para processar o que vê. A tentativa do sistema de resfriamento
      de compensar isso é audível.
    exp_npc_freighter_desc_4: O Korvax não para de verificar a carga a bordo desta
      nave cargueira e de fazer o inventário. Talvez esse seja seu dever como membro
      da tripulação, ou talvez a carga tenha algum significado especial para ele.
    exp_npc_freighter_desc_5: Sinto uma multidão de entidades me observando através
      do olho dessa forma de vida eletrônica. Tenho a sensação surreal e atordoante
      de naves cargueiras infinitas viajando por galáxias infinitas, com olhos Korvax
      infinitos virados todos para mim.
    war_npc_opt_word_get_lore: Símbolo Vy'keen
    war_reply_word_get: "%NAME% se prepara. Está orgulhoso de poder ensinar seu idioma.
      Ele apresenta uma seleção de símbolos. Cada um representa uma palavra Vy'keen
      que eu posso aprender..."
    war_reply_word_get2: "%NAME% apresenta uma lista de símbolos. Parece que cada
      um representa uma palavra que eu posso aprender."
    war_reply_word_get3: "%NAME% balança os braços, realizando várias ações dramáticas
      que representam palavras que eu posso aprender."
    war_reply_word_get4: "%NAME% grunhe enquanto golpeia símbolos em seu datapad.
      Parece que eles representam categorias do idioma Vy'keen..."
    war_reply_word_get5: "%NAME% acena a cabeça com um orgulho solene. Ele mostra
      uma tela com símbolos. Cada um aparenta ser um conceito que eu posso aprender..."
    war_reply_word_get6: "%NAME% berra com um entusiasmo agressivo. Ele mostra seu
      datapad, que exibe uma lista de símbolos idiomáticos..."
    war_reply_word_get7: "%NAME% rosna. Está desconfiado. Por fim, ele toca em seu
      datapad e exibe uma lista de símbolos idiomáticos."
    war_reply_word_get8: "%NAME% abre e fecha o punho enquanto me analisa. Por fim,
      ele empurra um datapad na minha direção. Nele, há uma lista de símbolos idiomáticos."
    war_reply_word_get9: "%NAME% acena pensativo com a cabeça e apresenta uma lista
      de símbolos idiomáticos."
    war_reply_word_get10: "%NAME% berra uma pergunta. Quando não respondo, ele mostra
      uma lista de símbolos idiomáticos."
    war_reply_word_say: "%NAME% fica respeitosamente em silêncio. Está curioso para
      ouvir minha pronúncia de seu idioma gutural. Eu relembro algumas das palavras
      Vy'keens que aprendi..."
    war_reply_word_say2: "%NAME% torna-se respeitosamente silencioso e ouve..."
    war_reply_word_say3: "%NAME% parece impressionado com a minha intenção de me comunicar
      no idioma Vy'keen. As primeiras palavras me vêm à mente..."
    war_reply_word_say4: Relembro algumas das palavras Vy'keens que aprendi na esperança
      de impressionar %NAME%.
    war_reply_word_say5: Eu limpo a garganta para aquecer minhas cordas vocais. Várias
      palavras Vy'keens me vêm à mente...
    war_reply_word_say6: Eu inspiro e penso nas palavras Vy'keens que tenho confiança
      para pronunciar...
    war_reply_word_say7: A mandíbula de %NAME% se move para frente. Ele parece incrédulo.
      Vasculho meu cérebro em busca do meu vocabulário Vy'keen mais impressionante...
    war_reply_word_say8: A antecipação de %NAME% é tão grande que seu corpo treme.
      É algo enervante. Me apresso em pensar em uma palavra apropriada para dizer...
    war_reply_word_say9: "%NAME% se inclina na minha direção, seu hálito quente e
      úmido em meu visor. Relembro várias palavras Vy'keens que posso dizer para ele..."
    war_reply_word_say10: "%NAME% brinca com sua multiferramenta enquanto aguarda
      o que tenho para dizer. Tento pensar em uma palavra apropriada..."
    war_reply_word_say_none: "%NAME% fica respeitosamente em silêncio, mas não consigo
      lembrar nada. É melhor eu aprender mais algumas palavras Vy'keens antes de tentar
      me comunicar no seu idioma nativo."
    war_npc_res_word_say_dir_neg_1: "%NAME% balança a cabeça. Se me perdi, ele não
      pode ajudar."
    war_npc_res_word_say_dir_neu_1: "%NAME% acena a cabeça seriamente. Ele interpretou
      minha fala como uma solicitação de informações. Ele descreve um ponto de interesse
      próximo, mas não fornece as coordenadas para chegar até lá."
    war_npc_res_word_say_dir_pos_1: "%NAME% acena a cabeça com gravidade. Ele interpretou
      minha fala como uma solicitação de informações e fornece um mapa para um ponto
      de interesse próximo."
    war_npc_res_word_say_help_neg_1: "%NAME% rosna, me interrompendo. Ele interpreta
      minha palavra como um sinal de fraqueza."
    war_npc_res_word_say_help_neu_1: "%NAME% finge que não entendeu minha palavra.
      Parece que a acha vergonhosa."
    war_npc_res_word_say_help_pos_1: "%NAME% faz uma pausa. Está tentando entender
      o significado da palavra que escolhi. Por fim, ele acena com a cabeça e recarrega
      meu exotraje de graça."
    war_npc_res_word_say_help_pos_8: "%NAME% reflete sobre a palavra. Depois, reflete
      sobre mim. Por fim, ele acena com a cabeça e recarrega meu exotraje de graça."
    war_npc_res_word_say_lore_neg_1: "%NAME% berra um fluxo de linguagem Vy'keen como
      resposta. Parece que a palavra que escolhi o deixou agitado."
    war_npc_res_word_say_lore_neu_1: "%NAME% acena a cabeça, reconhecendo essa palavra
      importante."
    war_npc_res_word_say_lore_pos_1: "%NAME% acena a cabeça em silêncio, impressionado.
      Ele murmura a mesma palavra para mim."
    war_npc_res_word_say_lore_pos_2: "%NAME% ruge. Está impressionado com o meu conhecimento
      sobre os Vy'keens."
    war_npc_res_word_say_lore_pos_3: "%NAME% segura minha mão com entusiasmo em resposta
      a essa palavra e oferece um presente para honrar meu respeito pelo seu povo."
    war_npc_res_word_say_tech_neg_1: "%NAME% supõe que estou falando de sua multiferramenta.
      Ele a segura de uma maneira defensiva."
    war_npc_res_word_say_tech_neu_1: "%NAME% supõe que estou falando de sua multiferramenta.
      Ele a levanta com orgulho."
    war_npc_res_word_say_tech_pos_1: "%NAME% olha para o meu equipamento e se retrai
      quando nota a minha multiferramenta. Parecendo envergonhado, ele logo me oferece
      uma atualização para ela."
    war_npc_res_word_say_thrt_neg_1: "%NAME% ri com pena. Ele interpretou minha fala
      como uma ameaça fraca. Ele me dá um soco no peito, talvez mais vigorosamente
      do que pretendia."
    war_npc_res_word_say_thrt_neu_1: "%NAME% apenas me encara. Ele não tem certeza
      se estou tentando ameaçá-lo."
    war_npc_res_word_say_thrt_pos_1: "%NAME% ri de maneira calorosa. Está impressionado
      com a minha linguagem agressiva."
    war_npc_res_word_say_thrt_pos_2: "%NAME% sorri — do jeito que um Vy'keen consegue
      sorrir — com apreço por minha linguagem destemida. Ele me entrega um presente
      para ajudar em minha jornada."
    war_npc_res_word_say_trad_neg_1: "%NAME% considera que minha palavra está relacionada
      ao comércio. Ele parece um pouco aborrecido porque acha esse assunto cansativo."
    war_npc_res_word_say_trad_neu_1: "%NAME% considera que minha palavra está relacionada
      ao comércio. Ele dá de ombros, entediado."
    war_npc_res_word_say_trad_pos_1: "%NAME% considera que minha palavra está relacionada
      ao comércio. Ele dá de ombros e me oferece algo do qual não precisa. Talvez
      eu ache mais útil."
    war_closure_vpositive_1: "%NAME% me saúda e continuará atento enquanto eu estiver
      presente. Seu respeito e apreciação são evidentes."
    war_closure_vpositive_2: "%NAME% grita alto em comemoração quando o cumprimento.
      Apesar de não ter mais nada para falar, ele está muito feliz de só dizer um
      oi."
    war_closure_vpositive_3: "%NAME% acena com a cabeça de forma muito respeitosa.
      Após nosso encontro recente, ele me considera alguém aliado aos Vy'keens."
    war_closure_vpositive_4: "%NAME% faz um contato visual prolongado e significativo.
      Não há palavras para expressar a simpatia e confiança que ele tão obviamente
      sente."
    war_closure_vpositive_5: "%NAME% quase esmaga meus dedos com seu cumprimento entusiasmado.
      Embora eu não seja da raça Vy'keen, ele me tem em alto apreço."
    war_closure_positive_1: "%NAME% me cumprimenta com uma saudação rápida e aguarda
      educadamente que eu o dispense."
    war_closure_positive_2: "%NAME% acena com a cabeça para mim. Ele não tem mais
      nada a dizer, mas se lembra de nossa interação anterior com satisfação."
    war_closure_positive_3: "%NAME% me cumprimenta com um soco seguido por um abraço,
      provavelmente ao modo tradicional dos Vy'keens. Ele indica que não tem mais
      nada para falar."
    war_closure_positive_4: "%NAME% me cumprimenta em silêncio e de maneira respeitosa.
      Ele não parece ter algo a mais a dizer."
    war_closure_positive_5: Os lábios nada convencionais de %NAME% se abrem em um
      sorriso bem-intencionado, mas perturbador. Parece que ele não tem mais nada
      a dizer.
    war_closure_neutral_1: "%NAME% grunhe com uma polidez forçada, mas não tem mais
      nada a dizer."
    war_closure_neutral_2: "%NAME% balança a cabeça. Ele não quer me fazer mal, mas
      sua paciência para conversar acabou."
    war_closure_neutral_3: "%NAME% dá de ombros. Ele não tem mais nada para conversar."
    war_closure_neutral_4: Não obtenho mais respostas de %NAME%. Parece que ele cansou
      de conversar.
    war_closure_neutral_5: "%NAME% parece entediado. Ele tenta manter a polidez, mas
      está claramente cansado de bater papo."
    war_closure_negative_1: A respiração de %NAME% se transforma em um rosnado grave
      e intimidador. Ele se lembrou de nosso desagradável encontro anterior e está
      tremendo com o esforço para não me dar um golpe.
    war_closure_negative_2: "%NAME% me lança um olhar formidável. Ele parece bem pouco
      impressionado com o modo como nossa última conversa terminou e não quer falar
      comigo de novo."
    war_closure_negative_3: "%NAME% solta um rosnado de aviso. Parece que sua paciência
      se esgotou completamente em nosso último encontro."
    war_closure_negative_4: "%NAME% ainda está furioso por causa da nossa interação
      anterior. Ele não tem mais nada a dizer."
    war_closure_negative_5: "%NAME% flexiona um músculo sem esforço algum. É um lembrete
      deliberado de sua força. Ele me olha de maneira significativa e hostil."
    war_closure_vnegative_1: "%NAME% atinge meu traje com um berro molhado e de fazer
      doer os ouvidos. Parece que quer que eu suma da frente dele."
    war_closure_vnegative_2: Sinto medo de verdade quando %NAME% se lança violentamente
      para cima de mim. Parece que o alienígena musculoso entrou em um estado de fúria
      primitiva. Não haverá tentativa nenhuma de comunicação.
    war_closure_vnegative_3: "%NAME% ruge para que eu vá embora. Nossa última conversa
      ainda está fresca e ensanguentada em sua mente."
    war_closure_vnegative_4: "%NAME% rosna com uma fúria descontrolada. Pode ser perigoso
      tentar ter uma nova conversa com ele."
    war_closure_vnegative_5: "%NAME% alarga sua postura. A ameaça implícita é óbvia.
      Ele claramente não esqueceu nem perdoou nossa interação mais recente."
    war_crashsite_wait: "%NAME% não parece interessado em conversar mais. Ele está
      esperando eu investigar sua nave."
    war_scavenger_wait: O olhar de dispensa de %NAME% é suficiente para eliminar qualquer
      pensamento sobre uma conversa. Acho que devo investigar o maquinário danificado
      que ele indicou.
    dnt_war_crashsite_lang_1: Interloper is strong, no fear of challenge? Enemy intruder
      destroyed starship. Then flee like coward! Grah! Interloper help, join fight
      to protect Vy'keen system?
    war_crashsite_desc_1: |-
      A forma de vida vigorosa parece muito frustrada por sua situação. Sinto que este é o território de %NAME% e que seus meios para defendê-lo foram comprometidos.
      Ele gesticula furiosamente em direção à artilharia destruída de sua nave e depois para o céu. Seus olhos encontram o meu e demonstram um <STELLAR>desafio óbvio<>.
    war_crashsite_opt_a_1: Ofereça ajuda militar
    war_crashsite_opt_b_1: Afaste-se
    war_crashsite_res_a_1: |-
      O Vy'keen ruge em aprovação. Ele fornece uma descrição eletrônica de uma nave inimiga e as coordenadas do encontro violento que o trouxe a este ponto.
      Após passar as informações pertinentes, o guerreiro me encara com o olhar vazio até eu partir.
    war_crashsite_res_b_1: O Vy'keen balança a cabeça incrédulo. Sinto que me envergonho
      um pouco com sua desaprovação.
    war_crashsite_wait_1: "%NAME% não parece interessado em conversar mais. Ele aguarda
      a notícia da derrota do inimigo."
    war_crashsite_ret_1: "%NAME% olha para mim com a esperança de que minha batalha
      espacial tenha terminado em vitória."
    dnt_war_crashsite_lang_2: Starship is weak, pathetic! Robot flee and starship
      choose death! Pathetic! The robot must still be halted and destroyed. Grah!
    war_crashsite_desc_2: O Vy'keen parece exausto e furioso. Seus passos são instáveis,
      e ele apresenta o comportamento desorientado de alguém que viajou por vários
      dias sem descanso. Quem ou o que ele estava perseguindo não parece estar por
      perto.
    war_crashsite_opt_a_2: Ofereça comida
    war_crashsite_opt_b_2: Pergunte sobre a nave
    war_crashsite_res_a_2: O guerreiro é tomado pela ira. Ele achou meio gesto gentil
      um insulto. Não foi a sua fraqueza ou fome que o trouxeram aqui! Foi a fraqueza
      de sua nave!
    war_crashsite_res_b_2: "%NAME% faz um gesto vulgar em direção à sua nave e parece
      estar ressentido por ela ter lhe falhado. Acho que posso investigá-la, aparentemente."
    war_crashsite_ship_desc_2: |-
      A nave foi apenas levemente danificada. Seu sistema de navegação ainda está mirando coordenadas em um sistema próximo. A julgar pelo movimento do alvo, provavelmente se trata de outra nave, talvez a apenas um impulso do hiperpropulsor de distância.
      Um exame superficial revela que tanto o impulsionador de decolagem quanto o hiperpropulsor estão sem combustível. Parece que um simples tanque vazio é a causa de toda a frustração do guerreiro.
    war_crashsite_ship_opt_a_2: Abasteça o impulsionador de decolagem
    war_crashsite_ship_res_a_2: O impulsionador de decolagem foi reabastecido. A nave
      não está mais presa ao solo, e qualquer outro tipo de manutenção poderá ser
      feito em uma estação espacial ou posto avançado comercial.
    war_crashsite_ship_opt_b_2: Abasteça ambos
    war_crashsite_ship_res_b_2: Tanto o impulsionador de decolagem quanto o hiperpropulsor
      estão abastecidos agora. A nave está preparada para ir diretamente até as coordenadas
      de seu alvo.
    war_crashsite_ret_desc_a_2: "%NAME% ruge um agradecimento e me presenteia com
      uma parte de sua carga. Tento explicar que é preciso atracar em algum lugar
      para reabastecer o hiperpropulsor, mas não sei se a criatura me entende. Seu
      foco se voltou à perseguição. Seus olhos brilham com a sede de sangue."
    war_crashsite_ret_desc_b_2: "%NAME% ruge um agradecimento e me presenteia com
      uma boa parte de sua carga. Sua nave está potente de novo. O voo covarde de
      seu alvo chegou ao fim. Os olhos do Vy'keen brilham com a sede de sangue."
    dnt_war_crashsite_lang_3: Weak-minded beak coward! I trade good units, you trade
      vessel with unacceptable malfunction! Death! Death! Death!
    war_crashsite_desc_3: O Vy'keen está gritando para um dispositivo de comunicação.
      Um Gek vendedor vocifera do outro lado. Sua apreensão oleosa é visível até mesmo
      na tela pequena.
    war_crashsite_opt_a_3: Pergunte sobre o Gek
    war_crashsite_opt_b_3: Ouça
    war_crashsite_res_a_3: "%NAME% se vira furioso. Ele parece enraivecido comigo,
      o Gek e a nave arruinada próxima ao mesmo tempo. O Gek no comunicador se defende
      com uma voz estridente, o que aumenta ainda mais o barulho."
    war_crashsite_res_b_3: As duas formas de vida gritam uma por cima da outra. Nenhuma
      das duas faz uma pausa para ouvir. O tom do Vy'keen é acusatório, o do Gek é
      defensivo. Várias vezes, %NAME% sacode o datapad e aponta para a nave arruinada
      próxima.
    war_crashsite_ret_desc_3: Os detalhes da discussão não são claros, mas a nave
      do Vy'keen certamente está envolvida. Talvez seja mais útil investigá-la diretamente
      do que participar dessa briga.
    war_crashsite_ship_desc_3: Os componentes da nave são muito mais novos do que
      a fuselagem. Alguém fez uma reforma razoável, mas um giroscópio de segurança
      barato foi instalado e se soltou. O Vy'keen teve sorte de sair ileso.
    war_crashsite_ship_opt_a_3: Reinstale o giroscópio
    war_crashsite_ship_res_a_3: Eu reajusto o giroscópio com um adesivo mais apropriado.
      Com os recursos de estabilização restaurados, a nave é segura para voar novamente.
    war_crashsite_ret2_3: |-
      O Vy'keen encara incrédulo e feliz sua nave restaurada. O Gek vendedor tenta encerrar a chamada, mas vacila quando o guerreiro lhe mostra os dentes de um jeito ameaçador.
      %NAME% acessa um diagrama holográfico da nave. Os componentes estão destacados para facilitar a identificação. Parece que ele quer que eu indique a peça defeituosa. Na transmissão em vídeo, o Gek vendedor parece apreensivo.
    war_crashsite_ret2_opt_a_3: Descreva a falha na nave
    war_crashsite_ret2_res_a_3: |-
      Eu aponto para o componente defeituoso, expondo onde a segurança da nave estava comprometida. O Gek reage na mesma hora, transferindo um grande número de unidades para %NAME% e encerrando a comunicação abruptamente.
      <MOOD>VeryPositive<>%NAME% parece achar a situação engraçada de repente. Ele solta uma risada e compartilha uma parte de sua carga comigo como agradecimento.
    war_crashsite_ret2_opt_b_3: Diga-lhe apenas que está consertada
    war_crashsite_ret2_res_b_3: |-
      Eu me desvio da pergunta dando a entender que o problema foi resolvido e não vale mais a pena falar sobre ele. O alívio do Gek vendedor é tangível.
      %NAME% me paga pela minha ajuda e parece mais calmo. Um instante depois, mais unidades chegam à minha conta, de uma fonte anônima.
    war_crashsite_desc_4: Parece que tirei o Vy'keen de um transe. Ele se recompõe
      e se dirige a mim com educação. Seus músculos avantajados estão posicionados
      com uma civilidade perfeita.
    dnt_war_crashsite_lang_4: |-
      ...
      <MOOD>Neutral<>Grah! You are the one I await, the interloper. Our ancestors speak of your allegiance to the Vy'keen in the great war. Together we fight the sentinel plague!
    war_crashsite_desc2_4: "%NAME% tem o foco silencioso de alguém que está travando
      uma guerra há muito tempo. Ele parece muito bem treinado e letal. Talvez nunca
      tenha conhecido outra vida."
    war_crashsite_opt_a_4: Pergunte por que ele está aqui
    war_crashsite_opt_b_4: Pergunte sobre a nave caída
    war_crashsite_res_a_4: O Vy'keen compartilha um vídeo. Eu reconheço o próprio
      %NAME% nele, mas sem sua serenidade atual. Ele está sobre um sentinela móvel
      estilhaçado, rindo como um maníaco e disparando sua multiferramenta no ar.
    war_crashsite_res_b_4: "%NAME% se vira para olhar para sua nave e suspira. Sua
      jornada foi interrompida por uma falha no equipamento, e ele é um guerreiro,
      não um mecânico. Ele oferece a carga em troca de uma ajuda..."
    war_crashsite_ship_desc_4: Essa nave simples está desgastada pelas várias décadas
      de uso diário. Ela parece bem cuidada — principalmente as armas, que foram bem
      preservadas — mas algumas partes se corroeram com o tempo.
    war_crashsite_ship_opt_a_4: Elimine a corrosão
    war_crashsite_ship_res_a_4: Por sorte, a ferrugem é apenas superficial e não corroeu
      muito os componentes. Eu a removo cuidadosamente das peças afetadas, tornando
      vários conectores funcionais novamente.
    war_crashsite_ship_opt_b_4: Substitua as peças
    war_crashsite_ship_res_b_4: Eu substituo as peças corroídas por outras com metal
      novo e garanto que não haverá necessidade de restaurá-las por um tempo.
    war_crashsite_ret_desc_a_4: "%NAME% parece fascinado com a minha técnica simples
      de manutenção. Acho que ele aprendeu uma nova habilidade. Ele me honra com um
      presente significativo."
    war_crashsite_ret_desc_b_4: "%NAME% me olha com muito respeito. Suas habilidades
      militares são óbvias, mas ele não se dá bem com a manutenção básica de mecanismos.
      Ele me recompensa com gratidão."
    dnt_war_crashsite_lang_5: Honourable interloper! I offer greetings with greatest
      pleasure. A tiny problems with my starship - help will be rewarded!
    war_crashsite_desc_5: O guerreiro me recebe com uma urgência bruta e puxa minha
      mão para a frente para me cumprimentar. Ele parece feliz de ter companhia e
      muito disposto a compartilhar alguns dos itens valiosos que possui em troca
      de ajuda com sua nave quebrada.
    war_crashsite_opt_a_5: Ofereça ajuda
    war_crashsite_res_a_5: "%NAME% dá uma risada. Ele está muito feliz de ter me encontrado."
    war_crashsite_ship_desc_5: A nave é de um modelo militar dos Vy'keens, mas a insígnia
      está tão suja que é impossível identificar o regimento. A fuselagem tem as marcas
      de várias — provavelmente centenas — de lutas. O fogo de plasma cortou completamente
      uma parte da asa.
    war_crashsite_ship_opt_a_5: Conserte a fuselagem
    war_crashsite_ship_res_a_5: O dano na asa é grande, mas não irreparável. Depois
      de consertada, a seção remendada mal se destaca do restante da nave.
    war_crashsite_ship_opt_b_5: Examine a carga
    war_crashsite_ship_res_b_5: Dou uma olhada discreta no compartimento de carga.
      Há pilhas altas de itens valiosos. São todos produtos legalizados, com exceção
      do conteúdo de uma caixa pequena escondida sobre um pano. Acho improvável que
      essas substâncias tenham sido adquiridas de maneira legítima.
    war_crashsite_ret_desc_5: "%NAME% me cumprimenta calorosamente. Está impressionado
      com o conserto que fiz. Ele oferece devagar a recompensa prometida. Parece algo
      raro e valioso."
    war_crashsite_ret_opt_a_5: Aceite a recompensa
    war_crashsite_ret_res_a_5: O Vy'keen parece satisfeito consigo mesmo enquanto
      me entrega o pagamento. Tenho a sensação de estar sendo observado e isso me
      causa um frio na espinha...
    war_crashsite_ret_opt_b_5: Denuncie o crime
    war_crashsite_ret_res_b_5: |-
      Pelo rádio, passo minhas coordenadas para as autoridades do sistema. Uma recompensa é transferida imediatamente para as minhas contas. Parece que estavam à procura desse famoso pirata há meses.
      %NAME% fica furioso e deixa o planeta imediatamente.
    dnt_war_crashsite_lang_6: My warriors all lost... The darkness, the beast, it
      got into my starship... no escape for three moons...
    war_crashsite_desc_6: O guerreiro parece desesperançado. Tanto sua postura quanto
      suas vestimentas indicam que ele ocupa um cargo militar alto, mas seu esquadrão
      não está em lugar nenhum. Ele evita sua nave, como se não suportasse chegar
      perto demais...
    war_crashsite_opt_a_6: Ofereça-se para investigar
    war_crashsite_res_a_6: "%NAME% apenas parece preocupado."
    war_crashsite_ship_desc_6: Um sussurro misterioso está vindo do cockpit...
    war_crashsite_ship_opt_a_6: Abra o cockpit
    war_crashsite_ship_res_a_6: O sussurro se torna mais claro enquanto começo a abrir
      o cockpit devagar. Ele aumenta e se torna um grasnado de doer os ouvidos. Algo
      ácido se esparrama pelo meu visor. Eu fecho a porta com tudo.
    war_crashsite_ship_opt_b_6: Atire por uma abertura
    war_crashsite_ship_res_b_6: Abrindo o cockpit só um pouco, disparo minha multiferramenta
      uma vez e fecho rápido a porta. Algo lá dentro sibila furioso. O sussurro parece
      mais veloz agora.
    war_crashsite_ship_ret_opt_a_6: Atire novamente
    war_crashsite_ship_ret_res_a_6: Desta vez, parece que o tiro acertou o alvo. Há
      um único grito gorgolejante e um líquido verde atinge a janela do cockpit e
      minha multiferramenta. Em seguida, o silêncio.
    war_crashsite_ret_desc_6: "%NAME% está se contorcendo um pouco, como se não se
      sentisse confortável em seu exotraje. Ele não diz nada, mas a dúvida em seus
      olhos é clara."
    war_crashsite_ret_opt_a_6: Acene com a cabeça
    war_crashsite_ret_opt_b_6: Mostre a multiferramenta
    war_crashsite_ret_res_a_6: "%NAME% acena asperamente com a cabeça em resposta,
      mal segurando sua emoção. Ele me recompensa a mais pelo meu silêncio em relação
      a esse incidente."
    war_crashsite_ret_res_b_6: "%NAME% assimila a substância no cano de minha arma
      e relaxa um pouco. Ele me recompensa a mais pelo meu silêncio em relação a esse
      incidente."
    dnt_war_crashsite_lang_7: How many moons am I expected to wait? Be faster, pathetic
      recruit! Do your duty with the starship!
    war_crashsite_desc_7: O guerreiro Vy'keen encontra-se posicionado com uma dignidade
      bem praticada. Ele me olha com um certo desprezo quando me aproximo. Tem a impaciência
      de um oficial de alto escalão que não está acostumado a ficar esperando. Ele
      faz um movimento lento em direção à sua nave.
    war_crashsite_opt_a_7: Pergunte se ele quer ajuda
    war_crashsite_opt_b_7: Dê um soco nele
    war_crashsite_res_a_7: "%NAME% me lança um olhar inexpressivo. Ele quer saber
      por que ainda estou aqui falando, em vez de ir consertar sua nave."
    war_crashsite_res_b_7: "%NAME% revira os olhos. Ele me devolve um soco com o dobro
      da força do meu e olha para a nave ainda quebrada."
    war_crashsite_ship_desc_7: A nave foi muito afetada por uma luta com pelo menos
      uma outra nave, mas o dano parece fácil de ser resolvido. Me pergunto quantas
      outras naves esta aqui derrubou antes de seus sistemas finalmente cederem.
    war_crashsite_ship_opt_a_7: Oculte materiais pungentes
    war_crashsite_ship_res_a_7: Para concluir o conserto trivial, deposito também
      uma pequena quantidade de matéria orgânica no sistema de sobrevivência da nave,
      como uma surpresa para o Vy'keen altivo após algumas horas de voo.
    war_crashsite_ship_opt_b_7: Apenas conserte a nave
    war_crashsite_ship_res_b_7: Os reparos são triviais e não me tomam muito tempo.
      A nave do Vy'keen está pronta para voltar para o céu.
    war_crashsite_ret_desc_a_7: Me permito dar um pequeno sorriso.
    war_crashsite_ret_desc_b_7: O Vy'keen grunhe para mim. Ele faz um pagamento pelo
      conserto. Está pronto para ir embora.
    dnt_war_crashsite_lang_8: Who will find death for this? Recruit one, two, three,
      four? Brothers honour destroyed! Death! Death! Death! Death! Grah!
    war_crashsite_desc_8: O Vy'keen murmura furioso para si mesmo. Parece que ele
      está verificando uma lista de possibilidades e contando cada uma delas com os
      dedos. A nave próxima deve lhe pertencer, mas não parece funcional...
    war_crashsite_opt_a_8: Pergunte sobre a lista
    war_crashsite_opt_b_8: Pergunte sobre a nave
    war_crashsite_res_a_8: "%NAME% suspende a contagem. Ele levanta um dedo devagar
      e aponta diretamente para mim, quase como uma acusação, mas depois dispensa
      o pensamento. O mau estado de sua nave, ele indica, não é acidental... Ele tem
      certeza."
    war_crashsite_ship_desc_8: Uma fumaça com um cheiro desagradável sobe de algum
      lugar interno à nave, mas a causa não é imediatamente óbvia. Abanando as partículas
      e as seguindo até sua origem, localizo um fragmento metálico que parece fora
      de lugar.
    war_crashsite_ship_opt_a_8: Extraia o metal
    war_crashsite_ship_opt_b_8: Use um material isolante para extraí-lo
    war_crashsite_ship_res_a_8: Uma energia dolorosa faz meu exotraje dar uma sacudida
      e atinge meus nervos. Minha mão solta o fragmento instintivamente.
    war_crashsite_ship_res_b_8: |-
      Eu extraio cuidadosamente o fragmento do painel que ele está obstruindo. Apesar do curto-circuito, parece que nada derreteu.
      Percebo que o item é uma adaga Vy'keen. Uma sequência de glifos com uma aparência agressiva está entalhada no cabo.
    war_crashsite_ret_desc_8: "%NAME% não parece registrar direito que sua nave foi
      consertada. Ele está obcecado pela razão do dano, pela identidade do sabotador.
      Seu olhar é de alguém enlouquecido e sedento por sangue."
    war_crashsite_ret_opt_a_8: Mostre a adaga
    war_crashsite_ret_opt_b_8: Balance a cabeça
    war_crashsite_ret_res_a_8: O Vy'keen explode de raiva quando bota os olhos nos
      glifos entalhados. Ele me recompensa generosamente por ter exposto a sabotagem.
      Quando ele agarra sua multiferramenta com uma fúria que deixa os nós de seus
      dedos brancos, suspeito que acabei de condenar alguém a um fim violento.
    war_crashsite_ret_res_b_8: Eu balanço a cabeça e não entrego nada. O Vy'keen parece
      confuso e depois desanimado. Parece estar questionando sua própria sanidade.
      Ele honra a minha ajuda com um pagamento apropriado.
    dnt_war_scavenger_lang_1: Suit is pathetic for such a strong interloper. I will
      charge. Hirk protect you! Grah!
    war_scavenger_hot_desc_1: O Vy'keen parece em paz aqui, apesar do calor intenso
      que nos atinge. Ele grunhe um cumprimento e, aparentemente duvidando da minha
      resistência, recarrega minha proteção antirrisco de graça.
    war_scavenger_cold_desc_1: O Vy'keen parece em paz aqui, apesar dos ventos congelantes
      que nos açoitam. Ele grunhe um cumprimento e, aparentemente duvidando da minha
      resistência, recarrega minha proteção antirrisco de graça.
    war_scavenger_lush_desc_1: O Vy'keen parece em paz aqui, em harmonia com os elementos.
      Ele grunhe um cumprimento e, aparentemente duvidando da minha resistência, recarrega
      meu sistema de sobrevivência de graça.
    war_scavenger_dust_desc_1: O Vy'keen parece em paz aqui, apesar de estar totalmente
      exposto aos elementos. Ele grunhe um cumprimento e, aparentemente duvidando
      da minha resistência, recarrega minha proteção antirrisco de graça.
    war_scavenger_tox_desc_1: O Vy'keen parece em paz aqui, apesar dos esporos tóxicos
      enfileirados nas juntas de seu traje. Ele grunhe um cumprimento e, aparentemente
      duvidando da minha resistência, recarrega minha proteção antirrisco de graça.
    war_scavenger_rad_desc_1: O Vy'keen parece em paz aqui, apesar da contaminação
      óbvia do terreno deste planeta. Ele grunhe um cumprimento e, aparentemente duvidando
      da minha resistência, recarrega minha proteção antirrisco de graça.
    war_scavenger_opt_a_1: Saia agradecendo
    war_scavenger_res_a_1: "%NAME% acena solenemente com a cabeça."
    dnt_war_scavenger_lang_2: Many resources here! I make plans for next site to harvest.
      Please accept gift for interloper.
    war_scavenger_hot_desc_2: |-
      As sobrancelhas do Vy'keen relaxam enquanto ele me cumprimenta e sua concentração vai se esvaindo. Ele brilha um pouco com o calor, um indício de que está trabalhando aqui há algum tempo.
      Ele deve ter se dado bem com a sua mineração porque, em um ato de simples generosidade, o Vy'keen me oferece um pouco do excedente.
    war_scavenger_cold_desc_2: |-
      As sobrancelhas do Vy'keen relaxam enquanto ele me cumprimenta e sua concentração vai se esvaindo. Sua respiração pesada forma nuvens espessas de vapor no ar revigorante. Parece que está trabalhando aqui há algum tempo.
      Ele deve ter se dado bem com a sua mineração porque, em um ato de simples generosidade, o Vy'keen me oferece um pouco do excedente.
    war_scavenger_lush_desc_2: |-
      As sobrancelhas do Vy'keen relaxam enquanto ele me cumprimenta e sua concentração vai se esvaindo. Ele está um pouco curvado de exaustão, um indício de que está trabalhando aqui há algum tempo.
      Ele deve ter se dado bem com a sua mineração porque, em um ato de simples generosidade, o Vy'keen me oferece um pouco do excedente.
    war_scavenger_dust_desc_2: |-
      As sobrancelhas do Vy'keen relaxam enquanto ele me cumprimenta e sua concentração vai se esvaindo. Ele limpa uma camada grossa de areia do deserto do seu exotraje. Parece que está trabalhando aqui há algum tempo.
      Ele deve ter se dado bem com a sua mineração porque, em um ato de simples generosidade, o Vy'keen me oferece um pouco do excedente.
    war_scavenger_tox_desc_2: |-
      As sobrancelhas do Vy'keen relaxam enquanto ele me cumprimenta e sua concentração vai se esvaindo. Sua respiração é difícil, seus pulmões e garganta foram queimados pelo ar tóxico. Parece que está trabalhando aqui há algum tempo.
      Ele deve ter se dado bem com a sua mineração porque, em um ato de simples generosidade, o Vy'keen me oferece um pouco do excedente.
    war_scavenger_rad_desc_2: |-
      As sobrancelhas do Vy'keen relaxam enquanto ele me cumprimenta e sua concentração vai se esvaindo. Seus olhos emitem um brilho suave, afetados pela radiação que prejudica este planeta. Parece que está trabalhando aqui há algum tempo.
      Ele deve ter se dado bem com a sua mineração porque, em um ato de simples generosidade, o Vy'keen me oferece um pouco do excedente.
    war_scavenger_opt_a_2: Aceite com gratidão
    war_scavenger_res_a_2: "%NAME% grunhe e dispensa o agradecimento."
    dnt_war_scavenger_lang_3: I must secure system defence... information operations
      cannot end with me... grah! Where are we, interloper?
    war_scavenger_desc_3: O Vy'keen amplia sua postura agressivamente enquanto fala,
      mas o tremor em seu corpo entrega sua exaustão. Parece que ele está completamente
      sozinho aqui. Não há uma nave ou exoveículo à vista.
    war_scavenger_opt_a_3: Ofereça instruções
    war_scavenger_res_a_3: "%NAME% logo descriptografa os dados, mas algo no resultado
      parece perturbá-lo. Ele recompensa distraído a minha ajuda e depois se dedica
      totalmente à nova informação, fazendo anotações agitadas em seu datapad."
    dnt_war_scavenger_lang_4: "...Interloper?"
    war_scavenger_desc_4: O Vy'keen cambaleia para trás quando me aproximo. Ele parece
      surpreso com a presença de outra forma de vida inteligente e não sabe como se
      comportar. Sua voz está rouca, como se não tivesse sido usada há semanas.
    war_scavenger_opt_a_4: Tranquilize-o
    war_scavenger_opt_b_4: Pergunte o que ele está fazendo
    war_scavenger_res_a_4: |-
      %NAME% não parece estar ouvindo minhas palavras. Em vez disso, avalia a multiferramenta que carrego. Ele relaxa, convencido de que não sou uma ameaça.
      O Vy'keen revela as sucatas que conseguiu de caixas e máquinas abandonadas. O módulo próximo, ele indica, se mostrou problemático. A criatura conseguiu acessar apenas parte de seu conteúdo. Ela me convida a tentar mexer no dispositivo...
    war_scavenger_res_b_4: |-
      %NAME% me encara com desconfiança. Ele me olha de cima a baixo, e o silêncio entre nós aumenta.
      Por fim, ele parece relaxar.
      O Vy'keen revela as sucatas que conseguiu de caixas e máquinas abandonadas. O módulo próximo, ele indica, se mostrou problemático. A criatura conseguiu acessar apenas parte de seu conteúdo. Ela me convida a tentar mexer no dispositivo...
    war_scavenger_debris_4: 'O propósito do módulo não está claro, mas a origem da
      curiosidade do Vy''keen é óbvia: uma câmara fechada na lateral. Apesar dos vários
      arranhões deixados pelas tentativas de abri-la, a porta continua muito bem fechada.'
    war_scavenger_debris_opt_a_4: Abra a câmara com uma alavanca
    war_scavenger_debris_opt_b_4: Toque na tela
    war_scavenger_debris_res_a_4: Mesmo usando a minha multiferramenta como alavanca,
      a porta não cede. A interface do dispositivo, porém, solta um bipe de protesto.
    war_scavenger_debris_res_b_4: |-
      A tela reage dramaticamente assim que minha mão faz contato. Várias mensagens passam rápido demais para serem compreendidas, mas consigo distinguir algo sobre biometria.
      A porta desliza e se abre, e um tique sinistro começa a soar. Tenho tempo apenas de enfiar a mão dentro da câmara e pegar seu conteúdo. No décimo sexto tique, a porta se fecha com força e o módulo fica silencioso de novo.
    war_scavenger_ret_desc_4: "%NAME% parece surpreso com o meu retorno, como se tivesse
      esquecido que alguém mais estava aqui."
    war_scavenger_ret_opt_a_4: Ofereça os metais
    war_scavenger_ret_opt_b_4: Fique com os metais
    war_scavenger_ret_res_a_4: O Vy'keen fica impressionado com o que consegui. Ele
      aceita os metais e, para ser justo, oferece um módulo da multiferramenta que
      desenvolveu por conta própria. A formalidade parece desnecessária nesta região,
      mas a atualização deve ser valiosa.
    war_scavenger_ret_res_b_4: O Vy'keen fica impressionado com os itens que consegui
      e respeita o meu direito de ficar com eles.
    dnt_war_scavenger_lang_5: This body is old, interloper. I must end this life in
      the way of tradition. Please leave. I want no eyes upon this ceremony.
    war_scavenger_desc_5: Ao contrário de muitos integrantes de sua espécie, %NAME%
      não demonstra violência. Em vez disso, ele se move com vagarosidade e desânimo,
      como se carregasse um fardo pesado. Sinto que quer ficar sozinho.
    dnt_war_scavenger_lang_6: Foolish interloper! Protect your pathetic life, return
      to facility.
    war_scavenger_desc_6: O guerreiro musculoso segura uma risada. Ele tenta ser educado,
      mas parece estar se divertindo com a minha presença aqui. Ele me entrega alguns
      dados de navegação com um leve sorriso malicioso.
    war_scavenger_opt_a_6: Aceite com gratidão
    war_scavenger_opt_b_6: Recuse ajuda
    war_scavenger_res_a_6: "%NAME% me dá tapinhas no ombro."
    war_scavenger_res_b_6: "%NAME% fica surpreso e impressionado."
    dnt_war_scavenger_lang_7: Pathetic warrior! Grah! Must be strongest! Must... not...
      sleep...
    war_scavenger_hot_desc_7: O guerreiro está ofegante. Ele parece estar treinando
      suas habilidades de sobrevivência, aumentando sua resistência ao calor. Há frustração
      em seu rosto. Talvez o treino não esteja indo tão bem quanto ele gostaria.
    war_scavenger_cold_desc_7: O guerreiro está ofegante. Ele parece estar treinando
      suas habilidades de sobrevivência, aumentando sua resistência ao frio. Há frustração
      em seu rosto. Talvez o treino não esteja indo tão bem quanto ele gostaria.
    war_scavenger_lush_desc_7: O guerreiro está ofegante. Ele parece estar treinando
      suas habilidades de sobrevivência, aumentando sua resistência à exposição. Há
      frustração em seu rosto. Talvez o treino não esteja indo tão bem quanto ele
      gostaria.
    war_scavenger_dust_desc_7: O guerreiro está ofegante. Ele parece estar treinando
      suas habilidades de sobrevivência, aumentando sua resistência às mudanças de
      temperatura. Há frustração em seu rosto. Talvez o treino não esteja indo tão
      bem quanto ele gostaria.
    war_scavenger_tox_desc_7: O guerreiro está ofegante. Ele parece estar treinando
      suas habilidades de sobrevivência, aumentando sua resistência a toxinas. Há
      frustração em seu rosto. Talvez o treino não esteja indo tão bem quanto ele
      gostaria.
    war_scavenger_rad_desc_7: O guerreiro está ofegante. Ele parece estar treinando
      suas habilidades de sobrevivência, aumentando sua resistência à radiação. Há
      frustração em seu rosto. Talvez o treino não esteja indo tão bem quanto ele
      gostaria.
    war_scavenger_opt_a_7: Dê oxigênio
    war_scavenger_opt_b_7: Dê gel de sobrevivência
    war_scavenger_res_a_7: "%NAME% recarrega o sistema de sobrevivência de seu traje.
      Ele parece revigorado, apesar de um pouco envergonhado por ter aceitado a ajuda
      de alguém desconhecido. Ele me dá um símbolo de sua gratidão antes de voltar
      ao treino."
    war_scavenger_res_b_7: "%NAME% engole o gel com vontade e solta um grito. Parece
      que ele conseguiu recuperar sua natureza de guerreiro e me recompensa generosamente
      antes de voltar ao treino."
    dnt_war_scavenger_lang_8: Vile fate! Now is not the time for interloping. Vy'keen
      journey despair. This is not the homeworld. Leave me...
    war_scavenger_desc_8: |-
      O Vy'keen se recobra de um transe. Está surpreso por ver outra forma de vida. Seus olhos inquisitivos deslizam por mim. Parece que ele não consegue me identificar. Será um sinal, um presságio o fato de ele ter me encontrado aqui neste lugar selvagem?
      Ele faz um gesto para o formato da terra no horizonte. Em seu datapad, após uma lista de coordenadas riscadas, há uma única palavra legível: Dun's'kaareen. <MOOD>Sad<>Ele balança a cabeça com tristeza.
    war_scavenger_opt_a_8: Encoraje-o
    war_scavenger_opt_b_8: Console-o
    war_scavenger_opt_c_8: Não se intrometa
    war_scavenger_res_a_8: "%NAME% parece mais irritado do que encorajado e balança
      a cabeça com mais energia."
    war_scavenger_res_b_8: "%NAME% estremece. O que o incomoda é profundo demais para
      ser consolado por alguém desconhecido."
    war_scavenger_res_c_8: Eu indico que não devo interferir na jornada de %NAME%.
      Ele acena com a cabeça em apreciação, como se tivesse acabado de confirmar alguma
      coisa, e me entrega algo pequeno para a minha jornada.
    dnt_war_ext_scavenger_lang_1: Grah! Surprise! Interloper came quietly! No fear?
    war_ext_scavenger_desc_1: O grito do guerreiro parece mais surpreso do que agressivo.
      Ele me cutuca incrédulo. Como sua pele é áspera e grossa, ele fica chocado com
      o fato de que uma forma de vida como eu possa sobreviver aqui.
    war_ext_scavenger_opt_a_1: Pergunte por que ele está aqui
    war_ext_scavenger_res_a_1: "%NAME% dá risada. Ele parece impressionado que eu
      tenha resistido o suficiente para chegar até aqui. Ele me dá um cristal brilhante
      e indica que coletou muitos outros, que posso ficar com este."
    war_npc_hot_desc_2: |-
      O Vy'keen solta um suspiro intenso. Ele está curvado sobre um datapad, olhando um vídeo com outro integrante de sua espécie. A figura no vídeo parece muito semelhante a ele e encontra-se em meio a um campo de rochas vivas.
      Ao me notar, o Vy'keen grunhe. Um pouco relutante, ele aponta para as rochas no holograma e depois para a paisagem árida lá fora. Suponho que esteja <STELLAR>pedindo a minha ajuda<>...
    dnt_war_npc_hot_lang_2: Honourable father had farm, proud farm. I am not worthy,
      too weak to fight the heat. Such shame...
    war_npc_hot_opt_a_2: Ofereça ajuda botânica
    war_npc_hot_opt_b_2: Parta
    war_npc_hot_res_a_2: O guerreiro fixa os olhos nos meus. Ele acena com a cabeça
      de uma maneira austera, aceitando a minha oferta. Sentindo que ele precisa ficar
      sozinho, eu o deixo em paz.
    war_npc_hot_res_b_2: O Vy'keen afunda ainda mais em si mesmo e se afasta de mim.
    war_npc_hot_farm_ret: "%NAME% me encara com orgulho. Qualquer rastro de sua melancolia
      anterior desapareceu. Ele me olha com expectativa."
    war_npc_hot_farm_ret_opt_a: Dê amostras
    war_npc_hot_farm_ret_res_a: |-
      O Vy'keen insere as amostras em um processador especial. Seus movimentos são muito controlados. Em segundos, os bulbos de solânio são descascados. Estão no ponto ideal para o replantio.
      Algo muda na expressão do Vy'keen. Ele olha na minha direção, mas está concentrado em uma distância fixa, não encontra os meus olhos.
    war_npc_hot_farm_ret2_opt_a: Ofereça ajuda no plantio
    war_npc_hot_farm_ret2_opt_b: Pegue os bulbos em silêncio
    war_npc_hot_farm_ret2_res_a: A expressão de %NAME% muda de novo, como se estivesse
      com dificuldade para aceitar a minha oferta. Ele empurra as sementes em minhas
      mãos, vira as costas e se afasta.
    war_npc_hot_farm_ret2_res_b: "%NAME% relaxa visivelmente quando antecipo seu pedido.
      Ele passa a prestar atenção em algo em seu datapad, me dispensando."
    war_npc_hot_desc_3: Com uma destreza surpreendente, o Vy'keen está se empenhando
      para reconfigurar os acessórios de arma da sua multiferramenta. A aparência
      excêntrica do item sugere que esta não é sua primeira personalização.
    dnt_war_npc_hot_lang_3: Heat bad for Vy'keen, but military efficiency of sentinel
      enemies not affected by hazard! I help Multi-Tool to create incinerating death.
      But no success yet. Grah!
    war_npc_hot_opt_a_3: Examine a multiferramenta
    war_npc_hot_opt_b_3: Toque na multiferramenta
    war_npc_hot_res_a_3: Parece que o Vy'keen está tentando fortalecer seus ataques
      com calor extra, mas não teve muito sucesso. Invólucros de drones sentinelas
      chamuscados em graus variados enchem o chão.
    war_npc_hot_res_b_3: Meu exotraje emite um alarme quando entra em contato com
      a multiferramenta do Vy'keen. O cano está extremamente quente. %NAME% arreganha
      os dentes. Ele não está impressionado com a minha interferência.
    war_npc_hot_ret_opt_a_3: Sugira calor máximo
    war_npc_hot_ret_opt_b_3: Sugira uma atualização da proteção antirrisco
    war_npc_hot_ret_opt_c_3: Atire no invólucro
    war_npc_hot_ret_res_a_3: |-
      O Vy'keen aprova minha sugestão agressiva e faz um ajuste drástico na modificação de calor de sua arma. Ansioso, ele dá um tiro de teste, mas o cano da arma derrete na mesma hora.
      <MOOD>VeryNegative<>Com um urro de desespero, ele despedaça sua multiferramenta, e as modificações experimentais voam pela instalação. Alguns dos destroços me atingem.
    war_npc_hot_ret_res_b_3: |-
      Quando sugiro uma tática mais defensiva, a expressão do Vy'keen muda de pensativa para freneticamente inspirada. Rindo como um maníaco, ele arranca algo de sua multiferramenta e o fixa a seu exotraje. O traje começa a soltar chamas.
      Encantado com o seu novo escudo de fogo, o guerreiro me agradece com um presente.
    war_npc_hot_ret_res_c_3: Por não ter o vocabulário alienígena necessário para
      argumentar com o Vy'keen, eu simplesmente atiro no invólucro de sentinela com
      uma arma mais eficaz. A carapaça metálica se despedaça com o impacto. O guerreiro
      se surpreende com a minha sabedoria e me agradece generosamente.
    war_npc_hot_desc_4: O Vy'keen encara algo sem piscar e não nota a minha presença.
      Seu corpo musculoso balança ao ritmo de alguma batida interna. O objeto em suas
      mãos brilha de tão quente. Parece que esse é o foco do transe da criatura.
    war_npc_hot_opt_a_4: Examine o objeto brilhante
    war_npc_hot_opt_b_4: Pegue o objeto
    war_npc_hot_opt_c_4: Desperte o Vy'keen
    war_npc_hot_res_a_4: |-
      A efígie em forma de drone foi esculpida em uma pedra cinzenta e revestida com faixas laranjas. No espaço onde o olho carmesim do sentinela estaria, os veios laranja emitem um brilho especialmente intenso.
      O guerreiro se torna ciente da minha proximidade e sai do transe. Ele me observa desconfiado.
    war_npc_hot_res_b_4: Saindo imediatamente de seu transe, o guerreiro me encara
      com um olhar feroz. Ele puxa a efígie para mais perto de si, e a luminosidade
      intensa dela se transforma em um brilho suave.
    war_npc_hot_ret_opt_a_4: Entre em um transe também
    war_npc_hot_ret_opt_b_4: Faça uma oferta simples
    war_npc_hot_ret_res_a_4: |-
      <AUDIO>WARRIORANGRY<>%NAME% e eu inalamos o gás bélico e gritamos juntos. O som em nossas gargantas é intenso e violento.
      <AUDIO>WARRIORANGRY<>Não sei quanto tempo eu e o Vy'keen ficamos gritando, mas quando me torno novamente ciente de meus arredores, sinto meu corpo renovado, como se eu tivesse acordado de um sono muito satisfatório.
    war_npc_hot_ret_res_b_4: "%NAME% parece satisfeito e aceita a mordita que lhe
      ofereci. O Vy'keen aplica um pouco da pasta espessa em suas sobrancelhas e consome
      o restante de qualquer jeito. Ele me faz um pequeno pagamento como agradecimento."
    war_npc_hot_ret_res_c_4: "%NAME% fica irritado com a minha oferta inapropriada
      e me dispensa. Ele quer voltar ao ritual."
    war_npc_hot_desc_5: O Vy'keen me examina intensamente. É como se estivesse removendo
      a proteção do meu exotraje com seus olhos famintos e imaginando o sabor da carne
      dentro. Ele parece fraco e desesperado...
    dnt_war_npc_hot_lang_5: Despair, I suffer... many moons pass since last meal...
      grah! Consider eating interloper...
    war_npc_hot_opt_a_5: Ajude-o
    war_npc_hot_opt_b_5: Explore a fraqueza dele
    war_npc_hot_res_a_5: Agarrando-se desesperadamente a seu orgulho, %NAME% dá um
      breve aceno de cabeça para a mochila do meu traje. Sua barriga ronca alto.
    war_npc_hot_res_b_5: Eu levanto minha multiferramenta, enfatizando o peso de seus
      acessórios. %NAME% me olha com puro desprezo. Ele está muito fraco para lutar,
      mas é orgulhoso demais para oferecer um suborno.
    war_npc_hot_ret_opt_a_5: Ofereça comida local
    war_npc_hot_ret_opt_b_5: Ofereça comida exótica
    war_npc_hot_ret_opt_c_5: Ofereça um substituto à comida
    war_npc_hot_ret_res_a_5: |-
      %NAME% arranca a comida de minhas mãos no instante em que a retiro da minha mochila. Ele a enfia na boca sem a menor cerimônia. Por vários minutos, o som úmido de mastigação é a única coisa que quebra o silêncio.
      O Vy'keen respira pesado após sua refeição apressada. Revigorado e grato, ele me dá um presente.
    war_npc_hot_ret_res_b_5: |-
      %NAME% arranca a comida de minhas mãos no instante em que a retiro da minha mochila. Ele a enfia na boca sem a menor cerimônia. Por vários minutos, o som úmido de mastigação é a única coisa que quebra o silêncio.
      O Vy'keen respira pesado após sua refeição apressada. O frescor dos tubérculos o deixou muito aliviado. Revigorado e grato, ele me dá um presente.
    war_npc_hot_ret_res_c_5: "%NAME% parece desapontado, mas a fome é maior que seu
      orgulho. Ele agarra o composto oferecido e o devora às pressas. Aliviado, embora
      não totalmente satisfeito, ele me dá um pequeno presente como agradecimento."
    war_npc_cold_desc_2: |-
      O Vy'keen de olhos selvagens me observa com muita desconfiança enquanto me aproximo. Percebo que suas mãos estão sujas e úmidas com granizo. <MOOD>Neutral<>Após pensar por um tempo, ele parece decidir que pode confiar em mim.
      Ele me mostra um diagrama simples de flora nativa apertada e flanqueada por vários drones sentinelas riscados. Não sei se entendo o significado disso, mas o Vy'keen acena vigorosamente com a cabeça. Suponho que esteja <STELLAR>pedindo a minha ajuda<>...
    dnt_war_npc_cold_lang_2: I have knowledge of you, worthy Interloper. Assist with
      tradition, drive away cowardly sentinels with plants.
    war_npc_cold_opt_a_2: Ofereça ajuda botânica
    war_npc_cold_opt_b_2: Parta
    war_npc_cold_res_a_2: Eu aceno de volta para o Vy'keen. Quando sua mão enorme
      e gelada me cumprimenta, fico feliz pela proteção do meu exotraje.
    war_npc_cold_res_b_2: O Vy'keen volta a ficar desconfiado.
    war_npc_cold_farm_ret: "%NAME% fica tenso quando me aproximo e, em um reflexo,
      leva a mão à sua multiferramenta. Em seguida, ele me reconhece e relaxa. Uma
      risada lhe escapa."
    war_npc_cold_farm_ret_opt_a: Dê amostras
    war_npc_cold_farm_ret_res_a: |-
      %NAME% ri de novo quando pega o cristal da geada. Ele o enfia sem a menor cerimônia em um dispositivo cilíndrico, que derrete boa parte da vegetação, deixando apenas as sementes intactas.
      Ele as coloca na minha mão. Elas devem ser plantadas lá fora, em um formato 'agressivo', como ele insiste.
    war_npc_cold_desc_3: Eu interrompi o Vy'keen no meio de um conserto. Ele estava
      acrescentando novos nanotubos de carbono a um incremento de sinal desgastado.
      Em uma mão, ele segura um datapad, o que estava prejudicando muito sua eficiência.
    dnt_war_npc_cold_lang_3: Leave, interloper! I journey to ancient Vy'keen site.
      You will not understand.
    war_npc_cold_opt_a_3: Examine o incremento de sinal
    war_npc_cold_opt_b_3: Examine o datapad
    war_npc_cold_res_a_3: O equipamento do Vy'keen está quase se quebrando, mas ainda
      pode ser consertado. O guerreiro estava sendo persistente nessa tarefa e aguarda
      impacientemente que eu vá embora.
    war_npc_cold_res_b_3: "Uma ilustração tradicional de um monumento alienígena coberto
      de neve enfeita o topo do documento. Abaixo, reconheço contornos topográficos,
      uma constelação visível localmente... Isso provavelmente é um mapa. \nNa busca
      por essa estrutura Vy'keen antiga, parece que %NAME% traçou um caminho entre
      as várias instalações deste planeta, mas acabou se perdendo. Ele não pode ter
      saído muito de seu curso..."
    war_npc_cold_ret_opt_a_3: Ofereça recursos para um conserto
    war_npc_cold_ret_opt_b_3: Ofereça-se para verificar estruturas
    war_npc_cold_ret_res_a_3: O guerreiro rosna insatisfeito para mim. Ele já tem
      os recursos de que precisa.
    war_npc_cold_ret_res_b_3: "%NAME% faz uma pausa. Parece ter entendido a minha
      proposta. Ele olha pensativo para mim. <MOOD>Positive<>Por fim, dá um breve
      aceno de cabeça e indica uma das construções no mapa. Uma verificação para <STELLAR>localizar
      estruturas próximas<> deve ajudá-lo a retomar seu caminho..."
    war_npc_cold_ret2_opt_a_3: Abandone a tarefa
    war_npc_cold_ret2_res_a_3: O Vy'keen me encara de um jeito severo. Ele volta ao
      conserto. É como se nossa conversa nunca tivesse acontecido.
    war_npc_cold_desc_4: O Vy'keen parece distraído e faz um esforço para olhar para
      mim. Seu exotraje parece inteiro, não há uma falha visível nas nanofibras, mas
      os gemidos da criatura sugerem um ferimento oculto. Em suas botas, percebo sangue
      misturado à neve.
    dnt_war_npc_cold_lang_4: A sentinel victory... this ending is unacceptable. Vy'keen
      must fight again... must not be destroyed by tiny blood...
    war_npc_cold_opt_a_4: Estanque o sangramento
    war_npc_cold_opt_b_4: Ofereça um alívio para a dor
    war_npc_cold_res_a_4: |-
      %NAME% encolhe-se, lutando contra seu orgulho, e encolhe-se mais uma vez, segurando suas costelas. Um suspiro lhe escapa e ele aceita a minha ajuda. Minha atitude resolveu seu desconforto, mas também diminuiu seu status.
      Apelando a mim para receber uma orientação, ele compartilha um log de batalha recente: um conflito violento com um sentinela móvel, que resultou na morte de vários Vy'keens. Como o único sobrevivente de seu batalhão, %NAME% quer saber como ele pode garantir sua vitória na próxima vez...
    war_npc_cold_ret_opt_a_4: Sugira uma atualização de multiferramenta
    war_npc_cold_ret_opt_b_4: Sugira que ele se recupere
    war_npc_cold_ret_opt_c_4: Sugira que ele se renda
    war_npc_cold_ret_res_a_4: De repente, o Vy'keen se sente revigorado. Uma fúria
      brilha intensamente em seus olhos e ele acena de um jeito efusivo com a cabeça.
      Ele dá à sua multiferramenta uma última olhada reverente, como se estivesse
      dizendo adeus, e depois a oferece para mim.
    war_npc_cold_ret_res_b_4: O Vy'keen me olha com respeito e acena lentamente com
      a cabeça, absorvendo a sabedoria da minha sugestão. Ele me oferece um presente
      como agradecimento. Como agora tem tempo para isto, ele começa a elaborar uma
      nova estratégia de batalha.
    war_npc_cold_ret_res_c_4: O ar fica tenso de repente e a instalação se torna mais
      fria. O Vy'keen olha para mim com uma expressão cada vez mais zangada. Vou embora
      antes que a situação piore.
    war_npc_cold_desc_5: O Vy'keen musculoso pausa seu trabalho. Parece que ele estava
      repetindo uma simulação médica, analisando-a e ajustando parâmetros. A inteligência
      em seus olhos o deixa com uma aparência especialmente perigosa.
    dnt_war_npc_cold_lang_5: Grah! Interloper is interested in Vy'keen military visual
      gain? New eyes have greatest resist stars light on snow!
    war_npc_cold_opt_a_5: Observe a simulação
    war_npc_cold_res_a_5: "%NAME% direciona minha atenção para a simulação. Ele está
      desenvolvendo uma técnica cirúrgica para substituir a córnea natural dos Vy'keens
      por uma sintética e polarizada, eficaz para reduzir a claridade vinda de terrenos
      nevados."
    war_npc_cold_ret_opt_a_5: Pergunte como isso funciona à noite
    war_npc_cold_ret_opt_b_5: Adquira a tecnologia óptica
    war_npc_cold_ret_res_a_5: |-
      Achando minha ignorância engraçada, %NAME% me mostra um vídeo em close-up de um olho Vy'keen. À medida que a iluminação no vídeo muda, a pupila central grande se divide em dezesseis pupilas minúsculas que se dilatam e contraem ao mesmo tempo.
      Não está claro se isso é uma evolução natural ou o resultado de bioengenharia. Ambas as possibilidades são perturbadoras.
    war_npc_cold_ret_res_b_5: |-
      A forma de vida dá uma observada superficial em meus olhos e solta uma risada. O procedimento é adequado apenas para os Vy'keens. A estrutura óptica de espécies inferiores rejeitaria o implante.
      %NAME% indica algumas tecnologias militares alternativas que talvez me interessem, mas quer que eu faça um teste sensorial rápido em troca...
    war_npc_cold_ret2_opt_a_5: Faça o teste olfativo
    war_npc_cold_ret2_opt_b_5: Faça o teste tátil
    war_npc_cold_ret2_opt_c_5: Faça o teste auditivo
    war_npc_cold_ret2_opt_d_5: Fuja
    war_npc_cold_ret2_res_a_5: |-
      O Vy'keen me dá uma garrafa de feromônios Geks. Uma expressão de nojo passa pelo seu rosto. Ao inalar o conteúdo, uma vontade forte de... negociar me domina.
      %NAME% anota a minha reação. Para recompensar minha contribuição à pesquisa militar Vy'keen, o guerreiro me presenteia com uma tecnologia desenvolvida por ele.
    war_npc_cold_ret2_res_b_5: |-
      O Vy'keen cobre minhas luvas com uma substância brilhante que se parece com muco. Ela seca na mesma hora. Em seguida, ele me pede para segurar firme um pedaço de gelo. Incrivelmente, ele não escorrega da minha mão.
      %NAME% faz uma anotação, parecendo satisfeito. Para recompensar minha contribuição à pesquisa militar Vy'keen, o guerreiro me presenteia com uma tecnologia desenvolvida por ele.
    war_npc_cold_ret2_res_c_5: |-
      Com um sorriso largo, o Vy'keen coloca algo úmido em minhas orelhas<AUDIO>WPN_PL_TAKEOUT<> e dispara<AUDIO>WPN_PL_PISTOL<> sua multiferramenta bem perto da minha cabeça. O som é abafado, como se fosse distante.
      %NAME% faz uma anotação, parecendo satisfeito. Para recompensar minha contribuição à pesquisa militar Vy'keen, o guerreiro me presenteia com uma tecnologia desenvolvida por ele.
    war_npc_lush_desc_2: |-
      O Vy'keen tem os olhos aguçados de um oficial de sua espécie. Ele está revendo um plano de batalha e o compartilha abertamente comigo. No centro do plano, há uma ilustração clara de uma diversão baseada em uma planta.
      O Vy'keen parece convencido de que aumentar a flora local em uma região vai evitar que as patrulhas de sentinelas prestem atenção na coleta de recursos em outra. O guerreiro olha para mim. Está claramente <STELLAR>querendo a minha ajuda<>...
    dnt_war_npc_lush_lang_2: Good battle plans! Quietly to victory against vile sentinels...
      we move left, they look right. We strike, take resources.
    war_npc_lush_opt_a_2: Ofereça ajuda botânica
    war_npc_lush_opt_b_2: Parta
    war_npc_lush_res_a_2: "%NAME% indica que devo procurar <TRADEABLE>espinheiros
      estelares<> silvestres. Coletar as sementes desse vegetal é o primeiro passo
      para fazer a plantação que distrairá os sentinelas."
    war_npc_lush_res_b_2: Demonstrando um controle emocional raro à sua espécie, o
      Vy'keen não parece zangado, apenas desapontado.
    war_npc_lush_farm_ret: Retornei em boa hora. %NAME% parece frustrado. Uma notícia
      positiva vai animá-lo.
    war_npc_lush_farm_ret_opt_a: Dê amostras
    war_npc_lush_farm_ret_res_a: |-
      O Vy'keen me agradece, mas ainda parece perturbado.
      Aproveitando a chance para desabafar, ele compartilha logs de batalha da guerra contínua que ocorre neste planeta. Com o tempo, um impasse aconteceu. Os exércitos dos sentinelas parecem infinitamente renováveis. Os Vy'keens simplesmente não conseguem uma vantagem.
      Se este plano funcionar, se o cultivo de novos recursos atender à obsessão dos sentinelas por equilíbrio, o que vai acontecer em seguida? Será que os Vy'keens estarão para sempre condenados a trocar recursos antigos por novos?
    war_npc_lush_farm_ret2_opt_a: Sugira aumentar a escala do conflito
    war_npc_lush_farm_ret2_opt_b: Sugira continuar com a estratégia
    war_npc_lush_farm_ret2_opt_c: Aponte os benefícios da sustentabilidade
    war_npc_lush_farm_ret2_res_a: |-
      %NAME% fica em silêncio. Está refletindo sobre o meu conselho. Uma confronto maior estaria de acordo com as táticas tradicionais dos Vy'keens.
      O guerreiro se sacode e volta ao presente. Ele insere os bulbos estelares em um dispositivo pequeno, que gira violentamente e arranca as sementes. O Vy'keen as entrega para mim. Estão prontas para serem plantadas lá fora.
    war_npc_lush_farm_ret2_res_b: |-
      %NAME% grunhe e não expressa uma opinião. Ele vai precisar de mais tempo para pensar sobre isso.
      O guerreiro se sacode e volta ao presente. Ele insere os bulbos estelares em um dispositivo pequeno, que gira violentamente e arranca as sementes. O Vy'keen as entrega para mim. Estão prontas para serem plantadas lá fora.
    war_npc_lush_farm_ret2_res_c: |-
      %NAME% fica surpreso. Ele não tinha considerado a possibilidade de que renovar a flora deste lugar poderia sustentar a coleta de recursos dos Vy'keens por mais tempo, independentemente da interferência dos sentinelas.
      O guerreiro se sacode e volta ao presente. Ele insere os bulbos estelares em um dispositivo pequeno, que gira violentamente e arranca as sementes. O Vy'keen as entrega para mim. Estão prontas para serem plantadas lá fora.
    war_npc_lush_desc_3: O Vy'keen parece estar em sua melhor forma física. Sua pele
      está brilhando e seus olhos estão cristalinos. Acho que ele está inspecionando
      seu equipamento em busca de pontos de desgaste enquanto descansa das sessões
      de treino militar.
    dnt_war_npc_lush_lang_3: Greetings interloper! Are you also here to train on hazard
      absent planet? Equipment performance is strongest here.
    war_npc_lush_opt_a_3: Pergunte sobre o treino
    war_npc_lush_opt_b_3: Pergunte sobre o equipamento
    war_npc_lush_res_a_3: |-
      %NAME% acena com a cabeça. Ele tem treinado muito. O guerreiro demonstra seu progresso flexionando um músculo imenso, aparentemente indiferente à intimidação que o gesto pode causar.
      Eu me encolho quando ele de repente se vira para mim com a mão em punho, mas o golpe esperado não acontece. Na verdade, parece mais que ele está fazendo uma indagação, me convidando para treinar com ele.
    war_npc_lush_reta_opt_a_3: Treine com o Vy'keen
    war_npc_lush_reta_opt_b_3: Recuse
    war_npc_lush_reta_res_a_3: |-
      O guerreiro dá um bramido de aprovação e, antes que eu possa reagir, saca sua multiferramenta e dispara o lança-raios contra a minha perna. Antes que ele consiga atirar de novo, empurro o cano para o lado e disparo de volta.
      %NAME% cambaleia para trás com dor, parecendo impressionado. Eu ganhei o respeito dele.
    war_npc_lush_reta_res_b_3: O guerreiro se torna frio. Sua opinião sobre mim diminuiu.
    war_npc_lush_res_b_3: O guerreiro me mostra as atualizações que aprimoraram seu
      equipamento. Seu traje parece estar em um estado excepcionalmente bom, considerando
      os treinos pesados de seu usuário. O clima gentil deste planeta deve ajudar
      a preservá-lo.
    war_npc_lush_retb_opt_a_3: Pergunte sobre atualizações
    war_npc_lush_retb_opt_b_3: Pergunte sobre recursos
    war_npc_lush_retb_res_a_3: "%NAME% dá de ombros, remove casualmente uma de suas
      atualizações e a oferece para mim. Ele não precisa muito dela aqui e seu progresso
      físico vai se acelerar com menos auxílios tecnológicos."
    war_npc_lush_retb_res_b_3: "%NAME% dá de ombros e generosamente me oferece alguns
      de seus recursos excedentes. Este planeta não exige muito de seu equipamento,
      e ele acaba ficando com coisas demais."
    war_npc_dust_desc_2: |-
      O Vy'keen está de bom humor. Ele dá um soluço, solta uma risada e me dá uma batida nas costas como se tivéssemos acabado de compartilhar uma piada genial.
      De um jeito conspiratório, o guerreiro pede para eu me aproximar. Ele está desenvolvendo um método para extrair suco da polpa de cacto. Isso poderia se tornar uma alternativa ao grahgrah. Seria um novo extrato para dar uma vantagem durante a batalha.
      Porém, seu suprimento de cactos espinhudos está começando a se esgotar. Parece que ele <STELLAR>quer a minha ajuda<>...
    dnt_war_npc_dust_lang_2: Today is glorious, interloper! I create powerful new
      drink from plant extraction. Enzyme is similar to gas. Gives courage and aggression
      to war cries!
    war_npc_dust_opt_a_2: Ofereça ajuda botânica
    war_npc_dust_opt_b_2: Parta
    war_npc_dust_res_a_2: A boca de %NAME% se abre em algo que parece um sorriso.
    war_npc_dust_res_b_2: "%NAME% parece desapontado com a minha falta de ambição.
      Ele está convencido de que o produto vai ser um sucesso."
    war_npc_dust_farm_ret: "%NAME% grita um cumprimento exuberante quando me vê."
    war_npc_dust_farm_ret_opt_a: Dê amostras
    war_npc_dust_farm_ret_res_a: 'O Vy''keen segura a planta espinhenta com uma mão
      enluvada e enfia um pedaço da polpa em um dispositivo especial. Ele me entrega
      as sementes que se soltaram e um copo pequeno de suco e reserva cuidadosamente
      o restante. '
    war_npc_dust_farm_ret2_opt_a: Experimente o suco
    war_npc_dust_farm_ret2_opt_b: Recuse-o
    war_npc_dust_farm_ret2_res_a: Tomo um gole do suco com apreensão, sentindo os
      olhos grandes e redondos de %NAME% em mim. O suco é surpreendentemente doce,
      mas não percebo nenhum efeito imediato. Talvez afete apenas a fisiologia dos
      Vy'keens.
    war_npc_dust_farm_ret2_res_b: "%NAME% dá de ombros e engole o suco em grandes
      goladas. Seus olhos se tornam intensos e brilhantes, e o copo se estilhaça<PROP>None<>
      em sua mão. Eu vou embora antes que a situação fique mais estranha."
    war_npc_dust_desc_3: O Vy'keen está bufando e soprando. Suas narinas estão inflamadas
      e seus olhos lacrimejam. Ele espirra com violência. Uma bola áspera de muco
      quase me acerta. De repente notando que está sendo observado, ele me encara
      de volta com um ar de desafio.
    dnt_war_npc_dust_lang_3: Grah! Grah! Grah! Grah! Grah!
    war_npc_dust_opt_a_3: Demonstre nojo
    war_npc_dust_opt_b_3: Demonstre preocupação
    war_npc_dust_opt_c_3: Impressione-se com o tamanho da bola de muco
    war_npc_dust_res_a_3: "%NAME% dá de ombros. Ele limpa frustrado o fluido que continua
      escorrendo de seus olhos e narinas."
    war_npc_dust_res_b_3: "%NAME% grunhe com aborrecimento. Ele limpa frustrado o
      fluido que continua escorrendo de seus olhos e narinas."
    war_npc_dust_res_c_3: "%NAME% gargalha ao perceber o humor em sua situação, mas
      outra onda de espirros o domina. Ele limpa frustrado o fluido que escorre de
      seus olhos e narinas."
    war_npc_dust_ret_3: Tocando em seu datapad com um dedo grudento, ele indica que
      estava investigando uma fábrica local de sentinelas, mas teve que se proteger
      de uma tempestade de poeira repentina. Por ter ficado momentaneamente cego e
      desorientado, ele não tem mais certeza de sua localização.
    war_npc_dust_ret_opt_a_3: Auxilie-o com instruções
    war_npc_dust_ret_opt_b_3: Auxilie-o com uma proteção antirrisco
    war_npc_dust_ret_opt_c_3: Auxilie-o com vigor
    war_npc_dust_ret_res_a_3: "%NAME% aceita grato o auxílio de navegação. Isso deve
      acelerar bem sua missão. Ele me agradece com um presente apropriado."
    war_npc_dust_ret_res_b_3: "%NAME% aceita grato os recursos. Isso deve permitir
      que ele resista às condições perigosas por mais tempo. Ele me agradece com um
      presente apropriado."
    war_npc_dust_ret_res_c_3: "%NAME% aceita grato a efígie. Isso deve permitir que
      ele resista às condições perigosas por mais tempo. Ele me agradece com um presente
      apropriado."
    war_npc_tox_desc_2: |-
      O Vy'keen está manuseando desajeitadamente um datapad. Seus dedos grossos se empenham para organizar vários símbolos fúngicos em uma grade. Ele me avalia e parece identificar uma qualidade que o satisfaz.
      Muito sério, ele indica o arranjo de cogumelos e a paisagem tóxica lá fora. Suponho que esteja <STELLAR>pedindo a minha ajuda<>...
    dnt_war_npc_tox_lang_2: My brothers were killed in glory... a noble death. Now
      I make plants for their well-earned sleep. Offer assist honour to interloper.
    war_npc_tox_opt_a_2: Ofereça ajuda botânica
    war_npc_tox_opt_b_2: Parta
    war_npc_tox_res_a_2: O Vy'keen parece satisfeito por ter conseguido a minha ajuda.
      Ele me mostra um exemplo de uma variedade de aglomerado de fungos de crescimento
      rápido, o que sugere que devo procurá-la...
    war_npc_tox_res_b_2: O Vy'keen me manda embora aos berros. Ele parece ofendido
      com a minha relutância em ajudá-lo.
    war_npc_tox_farm_ret: "%NAME% me cumprimenta sério."
    war_npc_tox_farm_ret_opt_a: Dê amostras
    war_npc_tox_farm_ret_res_a: |-
      %NAME% espalha o fungo em uma incubadora portátil. Uma umidade se forma nas paredes à medida que os esporos se dividem e crescem. Em segundos, uma floresta de fungos em miniatura brota.
      O guerreiro arranca alguns e indica que devo escolher qual irá no arranjo dele.
    war_npc_tox_farm_ret2_opt_a: Pegue os fungos mais fortes
    war_npc_tox_farm_ret2_opt_b: Pegue os fungos mais altos
    war_npc_tox_farm_ret2_opt_c: Pegue os fungos mais coloridos
    war_npc_tox_farm_ret2_res_a: Eu pressiono um aglomerado de fungos de cada vez
      e escolho os mais robustos. O Vy'keen nota minha forma de seleção e ruge de
      um jeito dramático, com suas narinas se alargando. Ele indica que devo plantar
      os aglomerados que escolhi lá fora.
    war_npc_tox_farm_ret2_res_b: O Vy'keen é movido por alguma emoção enquanto me
      observa escolher os fungos mais altos. O arranjo é obviamente importante para
      ele. Ele indica que devo plantar os aglomerados que escolhi lá fora.
    war_npc_tox_farm_ret2_res_c: Eu escolho os aglomerados de fungos mais vibrantes.
      O Vy'keen parece surpreso, mas agradece a minha opinião. Ele indica que devo
      plantar os aglomerados que escolhi lá fora.
    war_npc_tox_desc_3: Parece que o Vy'keen está usando o cabo arredondado de uma
      adaga para esmagar algo dentro de uma tigela. Como está segurando o instrumento
      pela lâmina afiada, ele acabou acrescentando seu próprio sangue à mistura.
    dnt_war_npc_tox_lang_3: Interloper interrupts ancient tradition of night blood
      clan. Brothers and sisters unstoppable in the darkness.
    war_npc_tox_opt_a_3: Pergunte sobre a mistura
    war_npc_tox_opt_b_3: Examine a mistura
    war_npc_tox_opt_c_3: Feche a ferida dele
    war_npc_tox_res_a_3: |-
      Com muito orgulho, %NAME% me mostra um vídeo de seu clã em batalha. Por atacarem à noite, os guerreiros Vy'keens escureceram suas multiferramentas, trajes e pele com tinta coagulada.
      O contraste entre os equipamentos avançados e a pintura de guerra simples cria uma imagem surreal e aterrorizante.
    war_npc_tox_res_b_3: A mistura é primariamente um tipo de cogumelo altamente tóxico
      misturado em uma pasta com o sangue escuro dos Vy'keens. Seu preparo é um ritual,
      e não está claro se seu propósito é meramente estético ou se a toxicidade tem
      algum outro efeito.
    war_npc_tox_res_c_3: "%NAME% rosna ofendido e tira sua palma ferida do meu alcance."
    war_npc_tox_ret_desc_3: O guerreiro me encara desconfiado. Parece estar ponderando
      alguma coisa.<DELAY>0.2<> Por fim, de maneira decidida, ele me oferece a tigela
      e faz um gesto para o meu corpo trajado.
    war_npc_tox_ret_opt_a_3: Ofereça sua mão com a luva
    war_npc_tox_ret_opt_b_3: Ofereça sua mão sem a luva
    war_npc_tox_ret_opt_c_3: Recuse educadamente
    war_npc_tox_ret_res_a_3: |-
      %NAME% passa um pouco da pasta no meu exotraje. As nanofibras ficam imediatamente pretas, como se estivessem consumindo a luz ao redor. O efeito é impressionante para uma mistura aparentemente tão simples.
      %NAME% sorri. É um gesto raro para essa espécie agressiva. Ele parece satisfeito com a minha participação no ritual e me dá um pequeno presente para me auxiliar em minhas batalhas futuras.
    war_npc_tox_ret_res_b_3: |-
      %NAME% dá risada, impressionado com a minha ousadia, e passa um pouco da pasta na minha mão nua. Ela formiga e queima de frio, uma sensação que logo se espalha pelo meu pulso, braço e ombro.
      O mundo se inclina e tenho uma visão repentina de mim me lançando à batalha. Os músculos de uma montaria imensa movem-se sob o meu corpo. Meus irmãos guerreiros e eu avançamos pela noite. Há luas gêmeas no céu. Rajadas de plasma brilhante atravessam a escuridão, extinguindo os olhos carmesins que flutuam ao nosso redor.
      A visão desaparece. Minha mão dói. %NAME% observa meu rosto, acena conscientemente com a cabeça e me dá um grande presente para auxiliar nas minhas batalhas futuras.
    war_npc_tox_ret_res_c_3: |-
      Do jeito mais educado que consigo, recuso a oferta de %NAME% e tento demonstrar que não sou como os guerreiros Vy'keens.
      Parecendo entender o que quero dizer, ele fica impressionado com o meu respeito pelo seu povo. Ele me dispensa com um grunhido de aprovação. Sua estima por mim mudou.
    war_npc_rad_desc_2: O Vy'keen encontra meus olhos com um olhar duro e postura
      rígida. Ele dá tapinhas nas ordens militares em sua mão. Ele foi transferido
      para este planeta para garantir uma fonte contínua de ervas daninhas gama. O
      guerreiro me honra <STELLAR>pedindo a minha ajuda<>.
    dnt_war_npc_rad_lang_2: Interloper. Accept honourable duty to contribute to High
      Command operations? Orders are secret, do not question.
    war_npc_rad_opt_a_2: Ofereça ajuda botânica
    war_npc_rad_opt_b_2: Parta
    war_npc_rad_res_a_2: "%NAME% berra para mim. Eu devo localizar uma porção de ervas
      daninhas gama que cresçam naturalmente e obter um suprimento de raízes. Os comandos
      posteriores serão dados quando eu voltar."
    war_npc_rad_res_b_2: "%NAME% fica sem saber o que falar quando não me ofereço
      imediatamente para ajudar. Ele indica que vai esperar aqui enquanto recobro
      o meu bom senso."
    war_npc_rad_farm_ret: Quando retorno, %NAME% está enchendo o que parecem ser cartuchos
      de munição. Ele me cumprimenta com uma formalidade bem praticada.
    war_npc_rad_farm_ret_opt_a: Dê amostras
    war_npc_rad_farm_ret_res_a: |-
      O Vy'keen analisa as amostras que coletei e as considera aceitáveis. Um dispositivo especial fatia as flores e empurra as sementes para fora. Estas são entregues para mim.
      As raízes radioativas são adicionadas a uma coleção cujos exemplares estão cada um em um nível de ressecamento. Noto que as raízes totalmente secas são as que %NAME% está transformando em pó e colocando dentro dos cartuchos.
    war_npc_rad_farm_ret2_opt_a: Pergunte sobre os cartuchos
    war_npc_rad_farm_ret2_opt_b: Solicite novas ordens
    war_npc_rad_farm_ret2_res_a: |-
      %NAME% me lança um olhar longo e severo.
      Depois, ele balança a cabeça. Não pode compartilhar a tecnologia. No entanto, talvez sentindo a tensão na pergunta, ele me garante que nenhuma forma de vida inteligente vai ser ferida pelos projéteis.
      Ele faz um gesto para o lado de fora. Eu devo plantar as sementes em um local adequado para estabelecer uma fazenda. Quando eu voltar, ele vai me recompensar pelo meu serviço.
    war_npc_rad_farm_ret2_res_b: "%NAME% faz um gesto para o lado de fora. Eu devo
      plantar as sementes em um local adequado para estabelecer uma fazenda. Quando
      eu voltar, ele vai me recompensar pelo meu serviço."
    war_npc_rad_desc_3: O Vy'keen está pálido e pegajoso. Há algo errado. Ele estreita
      os olhos com esforço e parece seguir os movimentos de alguma ameaça no ar entre
      nós, mas eu não vejo nada.
    dnt_war_npc_rad_lang_3: Drones swarm... get away, weak interloper!
    war_npc_rad_opt_a_3: Toque no ar
    war_npc_rad_opt_b_3: Mire a multiferramenta contra o ar
    war_npc_rad_opt_c_3: Faça o Vy'keen sair desse estado
    war_npc_rad_res_a_3: |-
      Eu estendo o braço em direção ao espaço que %NAME% está observando com tanta atenção. Obviamente, minha mão atravessa o ar.
      Em pânico, como se quisesse me proteger, o Vy'keen agarra meu pulso e o puxa para baixo. Seja lá o que está vendo, ele está convencido de que é perigoso.
    war_npc_rad_res_b_3: Eu saco a minha multiferramenta e tento mirá-la diretamente
      no ponto que %NAME% está observando. Ele parece aliviado de me ver lidando com
      a ameaça invisível, mas depois cambaleia para trás, piscando rápido.
    war_npc_rad_res_c_3: |-
      Eu balanço %NAME% pelos ombros, na tentativa de fazê-lo sair da ilusão.
      Há um som alto quando o punho do Vy'keen colide com o meu peito. Parece que a desorientação não minimizou sua agressividade ou força.
    war_npc_rad_ret_3: |-
      O Vy'keen parece cada vez mais doente. Uma nova onda de náusea ameaça afetá-lo, mas seu traje intervém, permitindo-lhe recuperar um pouco de compostura.
      Sua proteção antirrisco sobrecarregada pisca desesperadamente em vermelho. A radiação local a está fazendo quase falhar. %NAME% não vai durar muito nesse estado.
    war_npc_rad_ret_opt_a_3: Aumente a proteção antirrisco
    war_npc_rad_ret_opt_b_3: Alerte o oficial no comando
    war_npc_rad_ret_opt_c_3: Faça o Vy'keen sair desse estado
    war_npc_rad_ret_res_a_3: |-
      O traje do Vy'keen consome os recursos, e %NAME% parece imediatamente rejuvenescido. Por um momento estranho e tão breve que poderia ser uma ilusão, um eco empático parece percorrer o meu exotraje.
      %NAME% tem sua respiração desacelerada à medida que a dor vai passando. Ele se lembra de quem é. Obviamente, eu acabei de salvar um guerreiro muito rico da morte certa. Ele me dá uma recompensa generosa e me garante que isso não será esquecido.
    war_npc_rad_ret_res_b_3: |-
      Reconheço que isso se trata de uma emergência, entro em contato com o alto comando Vy'keen e informo o estado de %NAME% para o líder do batalhão dele.
      Há murmúrios e grunhidos na transmissão enquanto as autoridades Vy'keens confabulam. Por fim, elas me agradecem com um pagamento considerável, mas me pedem para evitar mais contato com %NAME%.
    war_npc_rad_ret_res_c_3: Tento gritar para que %NAME% recupere o bom senso, mas
      não adianta. Ele demonstra uma raiva fraca, balbucia alguma coisa sobre os sentinelas
      e me pede para levar minha gritaria para outro lugar.
    war_npc_shop_desc_1: O Vy'keen está preguiçosamente esmagando os ossos de uma
      criatura infeliz entre seus dedos e observando a poeira cair no chão. Ele parece
      entediado.
    dnt_war_npc_shop_lang_1: Trading facility is boring! Nothing here for warrior!
      Nearly sleeping...
    war_npc_shop_opt_a_1: Pergunte sobre o tédio
    war_npc_shop_opt_b_1: Pergunte sobre os ossos
    war_npc_shop_res_a_1: |-
      %NAME% dá batidinhas em seu coldre vazio. Ele está esperando sua multiferramenta ser consertada e obviamente acha esta loja extremamente chata.
      Dando um suspiro, ele faz um gesto para o meu exotraje, querendo saber sobre os logs dele. Acho que quer se distrair. Qualquer coisa serve para espantar o tédio.
    war_npc_shop_res_b_1: |-
      %NAME% dá de ombros. Ele está só matando tempo. O ex-dono desses ossos não está mais sentindo dor.
      Dando um suspiro, ele faz um gesto para o meu exotraje, querendo saber sobre os logs dele. Acho que quer se distrair. Qualquer coisa serve para espantar o tédio.
    war_npc_shop_ret_opt_a_1: Compartilhe dados de exploração
    war_npc_shop_ret_opt_b_1: Compartilhe dados de combate
    war_npc_shop_ret_opt_c_1: Compartilhe dados comerciais
    war_npc_shop_ret_res_a_1: |-
      Acesso os dados de alguns dos planetas mais estranhos que visitei e compartilho registros sobre formações de rocha que desafiam a gravidade, criaturas que evoluíram de maneira trágica e plantas gloriosamente estranhas.
      O Vy'keen se anima. Está impressionado com a abrangência de minhas viagens. Como também é um aventureiro, ele compartilha as coordenadas de um local próximo que pretende explorar assim que sua multiferramenta estiver pronta.
    war_npc_shop_ret_res_b_1: |-
      %NAME% praticamente saliva enquanto analisamos os logs do meu exotraje. Seus olhos tornam-se vítreos enquanto ele revive a glória de suas próprias vitórias passadas e sua mão começa a estremecer sutilmente.
      A expressão do Vy'keen se enche de respeito. Suas expectativas foram superadas. Ele faz dois gestos distintos com as mãos: um punho bem fechado e uma palma virada para cima de maneira serena. Parece que está aguardando uma escolha...
    war_npc_shop_ret_res_c_1: Assim que começo a acessar os logs de minhas explorações
      comerciais, percebo que %NAME% pegou no sono. Eu o fiz, literalmente, dormir
      de tanto tédio.
    war_npc_shop_ret2_opt_a_1: Escolha o punho
    war_npc_shop_ret2_opt_b_1: Escolha a palma
    war_npc_shop_ret2_res_a_1: "%NAME% acena com a cabeça e aperta ainda mais seu
      punho, um símbolo inconfundível de força. Ele me dá um pequeno presente antes
      de eu partir."
    war_npc_shop_ret2_res_b_1: "%NAME% acena com a cabeça. O fogo em seus olhos está
      controlado pela longa prática da disciplina. Ele me dá um pequeno presente antes
      de eu partir."
    war_npc_shop_desc_2: |-
      O Vy'keen está claramente examinando os produtos da instalação, mas parece não ter um propósito e mexe com uma coisa ou outra.
      Ele às vezes olha para o balcão de vendas. Parece que está comparando a força física do mercador com a sua. Os olhares param quando me aproximo.
    dnt_war_npc_shop_lang_2: Pitiful work here. Vy'keen acts like Gek, exchange equipment
      for units, never join battle. Body is pathetic!
    war_npc_shop_opt_a_2: Admire o porte físico dele
    war_npc_shop_opt_b_2: Admire a multiferramenta dele
    war_npc_shop_opt_c_2: Continue em silêncio
    war_npc_shop_res_a_2: |-
      Encorajado, %NAME% lança um olhar malicioso em direção ao mercador da instalação. De maneira muito óbvia, em uma demonstração particular de superioridade, ele transfere unidades para mim.
      O mercador, que já parecia insatisfeito com sua posição, se encolhe atrás do balcão, perturbado. Está claro que seu dia acabou de ficar um pouco pior.
    war_npc_shop_res_b_2: |-
      %NAME% fica desconcertado quando presto atenção em sua multiferramenta atualizada, bem mantida e obviamente recém-adquirida. Parece que até mesmo uma raça de guerreiros precisa de mercadores.
      O Vy'keen empurra a multiferramenta para mim. Acho que não quer mais vê-la.
    war_npc_shop_res_c_2: "%NAME% me encara. Parece estar ressentido com uma acusação
      que não fiz."
    war_npc_shop_desc_3: O Vy'keen está fingindo que lê, mas sua tentativa de ser
      sutil é fraca. Ele está espiando por cima de seu datapad e examinando as atualizações
      do meu equipamento.
    dnt_war_npc_shop_lang_3: Vy'keen strength comes from Multi-Tool tradition! Trade
      important for weapon strength! Brother is foolish.
    war_npc_shop_desc_3a: Abandonando a farsa, ele se dirige a mim e compartilha duas
      imagens de guerreiros Vy'keens. Um está armado com uma multiferramenta avançada
      e o outro com uma adaga simples. Ele observa para saber qual me impressionou
      mais.
    war_npc_shop_opt_a_3: Indique a multiferramenta
    war_npc_shop_opt_b_3: Indique a adaga
    war_npc_shop_res_a_3: |-
      %NAME% endireita um pouco mais sua postura. Ele revela com orgulho um holograma do projeto de sua própria multiferramenta, customizada com atualizações ultramodernas.
      Contente de poder compartilhar sua paixão por tecnologia, o guerreiro aponta para os módulos de sua arma que podem ser ainda mais atualizados. Parece que quer minha opinião.
    war_npc_shop_res_b_3: "%NAME% berra de maneira agressiva e toca no guerreiro que
      segura a multiferramenta, mas evita contato visual enquanto faz isso. Parece
      que o fiz pensar em algum medo profundo. Ele se recusa a discutir o assunto."
    war_npc_shop_ret_opt_a_3: Sugira uma atualização para o lança-raios
    war_npc_shop_ret_opt_b_3: Sugira uma atualização para o visor de análise
    war_npc_shop_ret_opt_c_3: Sugira atualização de emissor de pulsos
    war_npc_shop_ret_res_a_3: O Vy'keen logo concorda com essa escolha pragmática.
      Ele arranca uma atualização antiga, fica subitamente envergonhado com ela e
      empurra a tecnologia descartada para mim.
    war_npc_shop_ret_res_b_3: O Vy'keen bufa sem se impressionar. Ele não está interessado
      em gastar os slots da arma com acessórios que coletem dados. Ele faz um gesto
      para eu vá embora.
    war_npc_outpost_desc_1: |-
      Embora sua pele ou postura não demonstrem, o Vy'keen é bem idoso. A sabedoria acumulada por uma vida inteira de guerras interestelares queima em seus olhos.
      O ancião parece não estar gostando da multidão presente aqui e olha preocupado para os outros Vy'keens. A mistura heterogênea de guerreiros não representa a sociedade à qual ele já esteve acostumado.
    dnt_war_npc_outpost_lang_1: Pathetic warriors here. This is not Vy'keen tradition,
      this is tragedy. We have been conquered by machines. It must end.
    war_npc_outpost_opt_a_1: Demonstre compreensão
    war_npc_outpost_opt_b_1: Pergunte por que ele está aqui
    war_npc_outpost_res_a_1: |-
      %NAME% se retrai. Apesar de suas preocupações com a sociedade Vy'keen moderna, a opinião de um forasteiro não tem importância. Não tenho como entender.
      Mas aproveitando a atenção, o Vy'keen faz uma reclamação mais específica. Ele indica o tempo e grunhe com impaciência. Ele está aguardando uma entrega neste lugar horrível. Como as horas passam devagar...
    war_npc_outpost_res_b_1: |-
      Ele produz um holograma de uma multiferramenta altamente modificada, construída para maximizar a capacidade de perfuração de armaduras. É uma cara e luxuosa peça tecnológica antissentinelas, feita especialmente para as mãos de %NAME%.
      O Vy'keen indica o tempo e grunhe com impaciência. Ele estaria longe daqui se ainda não estivesse esperando a entrega de sua nova arma. Como as horas passam devagar...
    war_npc_outpost_ret_opt_a_1: Ofereça mordita
    war_npc_outpost_ret_opt_b_1: Ofereça um abraço
    war_npc_outpost_ret_opt_c_1: Peça uma história
    war_npc_outpost_ret_res_a_1: |-
      O Vy'keen dá risada, como se a visão do composto mórbido evocasse alguma lembrança sentimental para ele. Ele coloca um punhado de cristais em sua boca e começa a mastigar.
      O barulho resultante — como o de molares se quebrando — é suficiente para me causar um arrepio na espinha, mas a distração agrada o Vy'keen ancião. Aparentemente tocado pela minha gentileza, ele me oferece um pequeno presente em troca.
    war_npc_outpost_ret_res_b_1: "%NAME% fica horrorizado e afasta o contato indesejado.
      Depois disso, sua opinião sobre a multidão mal formada ao nosso redor parece
      melhorar de repente."
    war_npc_outpost_ret_res_c_1: |-
      %NAME% dá batidinhas em sua arma e seus olhos ficam úmidos. Não temos o mesmo idioma e não podemos manter um diálogo complexo, mas ele conta sua história com uma sequência metódica de grunhidos, gestos e hologramas, e está feliz de poder compartilhá-la. A narrativa é lenta, mas surpreendentemente interessante.
      Ele descreve o que devem ser séculos de guerra contra os sentinelas. Inúmeros companheiros pereceram. A vida de um Vy'keen é insubstituível, mas as máquinas parecem infinitas e não são afetadas por perdas individuais.
      Agora, em sua idade avançada, %NAME% está aproveitando sua última chance para encontrar e destruir a origem da força dos sentinelas. Eles são apenas máquinas e devem ser montados em algum lugar. Devem ser.
      O Vy'keen ancião suspira. Sua aspereza se apazigua enquanto ele reavalia a multidão Vy'keen ao nosso redor. Cada vida é preciosa. Ele me agradece por ouvi-lo e me dá algo para prolongar minha viagem.
    war_npc_obs_desc_1: Uma série de mapas estelares holográficos distribuídos entre
      vários dispositivos estão espalhados diante do Vy'keen. Perto dele, em uma posição
      de reverência, encontra-se um manuscrito frágil. O guerreiro parece estar comparando-o
      com os dados celestiais.
    dnt_war_npc_obs_lang_1: Interloper! Worthy to give advice on holy Vy'keen journey?
      I seek the way to our homeworld, with aid from the stars. Where to look now?
    war_npc_obs_opt_a_1: Constelação de escudo
    war_npc_obs_opt_b_1: Constelação do Atlas
    war_npc_obs_opt_c_1: Constelação de bolota
    war_npc_obs_res_a_1: O Vy'keen acena com a cabeça, como se já esperasse essa resposta.
      Ele me dá palmadas satisfeitas no ombro e oferece unidades pelo meu tempo.
    war_npc_obs_res_b_1: O rosto do Vy'keen perde a cor quando ele considera a gravidade
      da minha escolha. Ele me honra com um presente de seu povo e depois insiste
      para que eu me vá.
    war_npc_obs_res_c_1: O Vy'keen parece ofendido pela irreverência da minha escolha.
      Ele rosna e me empurra para longe.
    war_npc_obs_desc_2: |-
      O Vy'keen me silencia com a mão levantada quando me aproximo, como se estivesse ouvindo um som, mas não detecto nada. Ele insere algo em um terminal e um zunido sinistro de estática começa a sair de dentro do meu exotraje. Nós nos olhamos e ouvimos juntos.
      Parece que esta instalação foi feita ou reajustada para rastrear esse sinal de áudio específico. Ele sibila e estala, não é muito claro.
    dnt_war_npc_obs_lang_2: Interloper! Join me in this noble task. I listen for the
      death of the great Hirk. Equipment coordinate is certain, but sound is still
      weak...
    war_npc_obs_opt_a_2: Ajuste o volume
    war_npc_obs_opt_b_2: Ajuste o tom
    war_npc_obs_opt_c_2: Ajuste as coordenadas
    war_npc_obs_res_a_2: Eu aumento a sensibilidade do receptor, mas a clareza do
      áudio continua ruim. O volume dos estalidos aumenta junto com o som que queremos
      ouvir. No entanto, o Vy'keen parece satisfeito com esse resultado e me dá unidades
      como agradecimento.
    war_npc_obs_res_b_2: |-
      Compelido por uma intuição estranha, calibro o dispositivo para sintonizar as frequências mais baixas, removendo os estalidos agudos.
      O urro inconfundível de um guerreiro ecoa através de mim, claro como vidro. O Vy'keen olha para mim maravilhado, ouvindo o som em seu próprio equipamento. Sinto que estamos compartilhando algo único. Ele me cumprimenta enquanto vou embora e me oferece um presente respeitoso.
    war_npc_obs_res_c_2: Eu tento recalibrar a direção do receptor de áudio, mas cada
      ajuste que faço parece apenas enfraquecer o sinal. O Vy'keen grita frustrado
      comigo e indica que devo ir embora.
    war_npc_freighter_desc_1: O tripulante Vy'keen me olha de cima a baixo com um
      desprezo evidente. Ele sente que não nasci em uma nave cargueira, como ele,
      e fica desconfiado da minha pouca experiência com os planetas.
    war_npc_freighter_desc_2: O Vy'keen olha para seus companheiros de nave cargueira
      com uma expressão de afeto e lealdade incondicionais. Os tripulantes são muito
      diferentes uns dos outros para serem parentes biológicos, mas talvez esta família
      tenha tratado %NAME% melhor do que aqueles que compartilham seu sangue.
    war_npc_freighter_desc_3: "%NAME% parece gostar do quanto a vida em uma nave cargueira
      pode ser diversificada. Ele fica inquieto enquanto a nave está parada e não
      para de mexer em sua multiferramenta. Ele espera ansioso a próxima viagem para
      um novo sistema."
    war_npc_freighter_desc_4: "%NAME% parece desconcertado pelos seus arredores, como
      se não estivesse à vontade com a vida em uma nave cargueira. Seus olhos se desviam
      com frequência para um de seus colegas. É um Vy'keen particularmente viril e
      imponente. Não sei qual é o relacionamento deles."
    war_npc_freighter_desc_5: O Vy'keen corpulento se curva um pouco conforme me aproximo
      dele. Seus olhos buscam uma reação nos meus. Ele parece jovem e ansioso para
      provar seu valor nesta tripulação.
    newpoop_name: AMOSTRA DE ESTERCO
    newpoop_name_l: Amostra de esterco
    newpoop_label: Procurar na amostra de esterco
    hyperfuel2_name: HIPERNÚCLEO DE DOBRA
    hyperfuel2_name_l: Hipernúcleo de dobra
    hyperfuel2_subtitle: Unidade carregadora do hiperpropulsor
    hyperfuel2_description: |-
      Com combustível de <COMMODITY>alta capacidade<> e <FUEL>baseado em antimatéria<>, esta célula utiliza um gerador interno de buracos negros para fornecer energia aos <TECHNOLOGY>hiperpropulsores da nave<> através de várias dobras.

      As paredes da célula foram desenvolvidas especialmente para refletir quaisquer paradoxos de realidade de volta para o centro da unidade, onde geram mais energia.
    ui_shipcharge_name: BATERIA DE ESCUDO ESTELAR
    ui_shipcharge_name_l: Bateria de escudo estelar
    ui_shipcharge_desc: "Uma unidade de armazenamento de energia otimizada para ser
      usada nos <COMMODITY>sistemas de defesa da nave<>.\n \nOs capacitores abastecidos
      com <SPECIAL>Trítio<> fornecem uma carga de liberação rápida para o <TECHNOLOGY>escudo
      defletor<>, mas sobrecarregariam equipamentos menores."
    ui_log_frag_name: CHAVE DE CRIPTOGRAFIA DE LOG
    ui_log_frag_name_l: Chave de criptografia de log
    ui_log_frag_desc: |-
      Um fragmento da sequência de anulação de criptografia do <TECHNOLOGY>log de emergência de uma nave cargueira<>.

      Várias partes da sequência poderão ser necessárias para se ter acesso aos dados registrados.
    ui_log_frag_sub: Sequência incompleta de dados
    ui_war_tablet_name: TABULETA VY'KEEN
    ui_war_tablet_name_l: Tabuleta Vy'keen
    ui_war_tablet_desc: |-
      Uma tabuleta de pedra que contém várias linhas de runas complexas. As palavras são incompreensíveis. Elas estão em um dialeto antigo que só não foi esquecido ainda pelos anciões Vy'keens.

      O indivíduo que entalhou a pedra devia ter uma habilidade extraordinária. O trabalho é preciso, delicado e ainda assim transmite perfeitamente a agressividade inexorável que o escritor claramente possuía.
    ui_war_tablet_sub: Comunhão de Hirk
    ui_exp_tablet_name: CUBO DA DIVERGÊNCIA
    ui_exp_tablet_name_l: Cubo da Divergência
    ui_exp_tablet_desc: |-
      Uma unidade de dados pulsante e intermitente. Ela não parece pertencer a esta realidade.

      O cubo passa a impressão de um grito silencioso, a união dos berros congelados das centenas de mentes que estão presas nele.
    ui_exp_tablet_sub: Unidade de dados anômala
    ui_fact_token_name: UNIDADE DE ADULTERAÇÃO DE FÁBRICA
    ui_fact_token_name_l: Unidade de adulteração de fábrica
    ui_fact_token_desc: |-
      Uma unidade portátil de dados compatível com a maioria das <STELLAR>fábricas dos planetas<>.

      Após obter o acesso a um terminal de controle central, a unidade de adulteração pode desviar os recursos da instalação para a pesquisa de novas receitas de produtos.
    ui_fact_token_sub: Módulo avançado de pesquisa
    ui_frig_token_term: Terminal de pesquisa de nave cargueira
    ui_frig_token_name: MÓDULO DE FRAGATA RECUPERADA
    ui_frig_token_name_l: Módulo de fragata recuperada
    ui_frig_token_desc: |-
      Um módulo de tecnologia obtido dos destroços de uma nave interestelar grande. Pode ser coletado nos <STELLAR>locais onde naves cargueiras se acidentaram<> ou recuperado durante <STELLAR>expedições a fragatas<>.

      É inútil em seu estado atual, mas uma <TECHNOLOGY>estação de pesquisa<> a bordo da sua nave cargueira pode convertê-lo em tecnologia usável.
    ui_frig_token_sub: Plataforma de fiação de nave capital
    ui_ship_inv_token_name: APRIMORAMENTO DE ARMAZENAMENTO
    ui_ship_inv_token_name_l: Aprimoramento de armazenamento
    ui_ship_inv_token_desc: |-
      Um módulo de tecnologia obtido dos restos de uma <STELLAR>nave recuperada<>. Também pode ser coletado em <STELLAR>locais de acidente de naves cargueiras<> ou recuperado durante <STELLAR>expedições de fragatas<>.

      Pode ser usado para expandir a capacidade de armazenamento da nave no <TECHNOLOGY>equipador de nave<> da estação espacial.
    ui_ship_inv_token_sub: Módulo de expansão de nave
    ui_ship_class_token_name: UNIDADE DE ADULTERAÇÃO DE NAVE
    ui_ship_class_token_name_l: Unidade de adulteração de nave
    ui_ship_class_token_desc: |-
      Um módulo de tecnologia obtido dos restos de uma <STELLAR>nave recuperada<>. Também pode ser coletado em <STELLAR>locais de acidente de naves cargueiras<> ou recuperado durante <STELLAR>expedições de fragatas<>.

      Pode ser usado para aumentar a <STELLAR>classe<> de uma nave na <TECHNOLOGY>unidade de equipamento de nave<> da estação espacial.
    ui_ship_class_token_sub: Dispositivo avançado de atualização
    ui_blackhole_name: MINIBURACO NEGRO
    ui_blackhole_name_l: Miniburaco negro
    ui_blackhole_desc: |-
      Um buraco negro capturado e mantido artificialmente em um período estendido de atraso. Os campos avançados de contenção reduzem a chance de um evento singular para quase zero.

      É uma fonte de combustível sofisticada e <STELLAR>muito poderosa<>.
    ui_blackhole_sub: Anomalia contida
    bld_antimatter_name: REATOR DE ANTIMATÉRIA
    bld_antimatter_name_l: Reator de antimatéria
    bld_antimatter_desc: |-
      Um <TECHNOLOGY>reator autônomo de bariogênese<>, este dispositivo pode ser deixado coletando paradoxos de realidade e convertendo-os em <FUEL>antimatéria<> utilizável. O usuário deve monitorar os níveis de combustível para garantir a operação contínua.

      A antimatéria resultante fica contida com segurança e pronta para ser usada em todas as <FUEL>unidades de energia padrão do hiperespaço<>.
    bld_antimatter_sub: Unidade de bariogênese
    antimatter_unit_name_l: Reator de antimatéria
    antimatter_unit_sub: Abasteça o reator para gerar antimatéria
    ut_launchcharge_name: AUTOCARREGADOR DE DECOLAGEM
    ut_launchcharge_name_l: Autocarregador de decolagem
    ut_launchcharge_desc: |-
      Os painéis fotovoltaicos nos <TECHNOLOGY>impulsionadores de decolagem<> da nave permitem uma carga lenta enquanto a nave não está sendo usada.

      A luz coletada é usada para fundir o di-hidrogênio da atmosfera e, com o tempo, <STELLAR>reabastecerá os impulsionadores de decolagem automaticamente<>.
    ship_launcher_autocharge: Recarga automática
    weapon_laser_miningbonus: Recursos extraídos
    ut_miner_name: PERFURATRIZ ÓPTICA
    ut_miner_name_l: Perfuratriz óptica
    ut_miner_desc: |-
      Lentes finíssimas são configuradas em uma matriz altamente calibrada, o que concentra o <TECHNOLOGY>feixe de mineração<> em um nível atômico.

      Essa precisão extra permite uma mineração muito eficiente. Os elementos são extraídos de modo mais eficaz, <STELLAR>aumentando a quantidade<> de itens obtidos com a multiferramenta.
    ut_miner_sub: Amplificador de ganho de materiais
    ut_survey_name: DISPOSITIVO DE PESQUISA
    ut_survey_name_l: Dispositivo de pesquisa
    ut_survey_desc: |-
      Uma atualização autocontida de circuito para o <TECHNOLOGY>visor de análise<>, adicionando análise de terreno em tempo real ao conjunto de verificação.

      Alterne entre os modos do visor com <IMG>SURVEYFILTERL<>/<IMG>SURVEYFILTERR<>. Use o <STELLAR>modo de pesquisa<> para detectar recursos escondidos no terreno.
    ut_survey_sub: Atualização do visor de análise
    ut_translate1_name: TRADUTOR SIMPLES
    ut_translate1_name_l: Tradutor simples
    ut_translate1_desc: |-
      Um dispositivo de tradução automática. Ele registra e analisa gramaticalmente as conversas próximas. Em seguida, faz os dados passarem por um sistema de aprendizado contextual para determinar o significado.

      A baixa capacidade de memória deste modelo de entrada limita o nível de tradução.
    ut_translate2_name: TRADUTOR SUPERIOR
    ut_translate2_name_l: Tradutor superior
    ut_translate2_desc: |-
      Um dispositivo de tradução automática. Ele registra e analisa gramaticalmente as conversas próximas. Em seguida, faz os dados passarem por um sistema de aprendizado contextual para determinar o significado.

      Os processadores de linguagem paralelos permitem que uma maior proporção de fala gravada seja traduzida.
    ut_translate3_name: TRADUTOR AVANÇADO
    ut_translate3_name_l: Tradutor avançado
    ut_translate3_desc: |-
      Um dispositivo de tradução automática. Ele registra e analisa gramaticalmente as conversas próximas. Em seguida, faz os dados passarem por um sistema de aprendizado contextual para determinar o significado.

      A matriz de memória grande e os processadores de linguagem acelerados permitem a tradução em tempo real de porções significativas de fala.
    ut_translatestory_name: TRADUTOR DE ÁRTEMIS
    ut_translatestory_name_l: Tradutor de Ártemis
    ut_translatestory_desc: |-
      Um dispositivo de tradução automática. Ele deve ser calibrado por meio do pré-carregamento de dados de tradução existentes. Além disso, ele deve ter uma <STELLAR>conexão de rede com Ártemis<> para funcionar.

      Sem acesso ao serviço de tradução de hospedagem, o circuito interno permite a tradução em tempo real limitada de um número pequeno de palavras.
    ut_translate_sub: Analisador automático de linguagem
    suit_autotranslator: Palavras traduzidas
    weapon_scan_surveying: Pesquisa habilitada
    bld_utility_sub: Módulo de distribuição de energia
    bld_silo_sub: Módulo de distribuição de substâncias
    bld_u_powerline_name: FIAÇÃO ELÉTRICA
    bld_u_powerline_name_l: Fiação elétrica
    bld_u_powerline_desc: |-
      Fiação elétrica de alta capacidade. Use fios para conectar <TECHNOLOGY>geradores de energia<> à sua base. A maior parte das tecnologias e estruturas com sistemas de iluminação embutidos precisam de uma fonte de energia.

      Fios podem ser conectados a <TECHNOLOGY>vários interruptores<> para facilitar o fluxo seletivo de energia.
    bld_u_powerline_coloured_name: FIAÇÃO COLORIDA
    bld_u_powerline_coloured_name_l: Fiação colorida
    bld_u_powerline_coloured_desc: |-
      Uma alternativa de cores vibrantes e muito visível para a <TECHNOLOGY>fiação elétrica<> padrão.

      Esta fiação de alta capacidade é revestida por pigmentos sintéticos duráveis, desenvolvidos para resistir a todas as condições climáticas. Permite uma estética de fiação visível para bases habitáveis, ou pode ser usada para formar peças mais criativas.
    bld_u_adaptor_name: TRANSFORMADOR
    bld_u_adaptor_name_l: Transformador
    bld_u_adaptor_desc: |-
      Transforma a energia bruta e de alta voltagem produzida por um <TECHNOLOGY>gerador de energia<> em um fluxo mais gerenciável, para que possa ser utilizada por <TECHNOLOGY>estruturas grandes da base<>.

      Instale na parede externa de um cômodo pré-fabricado. Conecte o transformador à <STELLAR>rede de energia<>. A energia fornecida à base será direcionada automaticamente às tecnologias internas instaladas de maneira correta.
    bld_u_switchbutton_name: BOTÃO
    bld_u_switchbutton_name_l: Botão
    bld_u_switchbutton_desc: |-
      Por ser um <STELLAR>dispositivo gerenciador de energia<>, o interruptor controlará o fluxo de energia quando for utilizado.

      Interruptores requerem tanto energia quantos condutores de sinal para controlarem um dispositivo.
    bld_u_switchprox_name: INTERRUPTOR DE PROXIMIDADE
    bld_u_switchprox_name_l: Interruptor de proximidade
    bld_u_switchprox_desc: |-
      Por ser um <STELLAR>dispositivo gerenciador de energia<>, o interruptor controlará o fluxo de energia quando uma entidade for detectada nas proximidades.

      Interruptores requerem tanto energia quantos condutores de sinal para controlarem um dispositivo.
    bld_u_switchwallname: INTERRUPTOR DE PAREDE
    bld_u_switchwallname_l: Interruptor de parede
    bld_u_switchwall_desc: |-
      Por ser um <STELLAR>dispositivo gerenciador de energia<>, o interruptor controlará o fluxo de energia quando for puxado.

      Interruptores requerem tanto energia quantos condutores de sinal para controlarem um dispositivo.
    bld_u_switchpress_name: INTERRUPTOR DE CHÃO
    bld_u_switchpress_name_l: Interruptor de chão
    bld_u_switchpress_desc: |-
      Por ser um <STELLAR>dispositivo gerenciador de energia<>, o interruptor controlará o fluxo de energia quando alguém ficar em cima dele ou quando for ativado de alguma outra forma.

      Interruptores requerem tanto energia quantos condutores de sinal para controlarem um dispositivo.
    bld_u_powerswitch_name: INTERRUPTOR
    bld_u_powerswitch_name_l: Interruptor
    bld_u_powerswitch_desc: |-
      Por ser um <STELLAR>dispositivo gerenciador de energia<>, o interruptor controlará o fluxo de energia quando for utilizado.

      Interruptores requerem tanto energia quanto condutores de sinal para controlarem um dispositivo.
    bld_u_transistor_name: INVERSOR DE ENERGIA
    bld_u_transistor_name_l: Inversor de energia
    bld_u_transistor_desc: |-
      Por ser um <STELLAR>dispositivo gerenciador de energia<>, o interruptor controlará o fluxo de energia quando for utilizado.

      Interruptores requerem tanto energia quanto condutores de sinal para controlarem um dispositivo.
    bld_u_transistor2_name: INTERRUPTOR AUTOMÁTICO
    bld_u_transistor2_name_l: Interruptor automático
    bld_u_transistor2_desc: |-
      Por ser um <STELLAR>dispositivo gerenciador de energia<>, este interruptor controlará o fluxo de energia quando receber um sinal.

      Interruptores requerem tanto energia quanto condutores de sinal para controlarem um dispositivo.
    bld_u_biogenerator_name: REATOR DE BIOCOMBUSTÍVEL
    bld_u_biogenerator_name_l: Reator de biocombustível
    bld_u_biogenerator_desc: |-
      Um <STELLAR>gerador de energia<> pequeno. Queima combustível baseado em carbono em seu <TECHNOLOGY>tanque de fornalha<> e o converte em energia usável.

      Conecte geradores de energia a estruturas e tecnologias da base com a <TECHNOLOGY>fiação elétrica<>. Muitas peças requerem energia para funcionar.
    bld_u_wind_name: GERADOR EÓLICO
    bld_u_wind_name_l: Gerador eólico
    bld_u_wind_desc: |-
      Um <STELLAR>gerador de energia<> adaptado para ser usado em planetas com tempestades. Ele cria energia pura e livre para alimentar estruturas da base.

      As taxas de fornecimento de energia são aumentadas durante <FUEL>tempestades<>. Se este item for colocado em um planeta com vento insuficiente, não será gerada energia.
    bld_u_solar_name: GERADOR SOLAR
    bld_u_solar_name_l: Gerador solar
    bld_u_solar_desc: |-
      Um <STELLAR>gerador de energia<> eficiente, este arranjo transformará a luz do sol na energia elétrica necessária para alimentar muitas estruturas da base.

      Não gera <FUEL>energia à noite<>. Combine com <TECHNOLOGY>baterias<> para armazenar energia para as horas de escuridão.
    bld_u_water_name: GERADOR HIDRELÉTRICO
    bld_u_water_name_l: Gerador hidrelétrico
    bld_u_water_desc: |-
      Um <STELLAR>gerador de energia<> adaptado para ser usado debaixo d'água. Ele cria energia pura e livre para alimentar estruturas da base.

      Se este item for colocado em terra, não será gerada energia.
    bld_u_battery_name: CONJUNTO DE BATERIAS PESADAS
    bld_u_battery_name_l: Conjunto de baterias pesadas
    bld_u_battery_s_name: BATERIA
    bld_u_battery_s_name_l: Bateria
    bld_u_battery_desc: |-
      <TECHNOLOGY>Unidades de armazenamento de energia<> altamente eficientes. Conecte-as a uma rede de energia e os circuitos internos de gerenciamento de energia vão <STELLAR>automaticamente usar a capacidade reserva<> para carregar as células delas.

      Quando a rede tentar extrair mais energia do que é fornecida no momento, a bateria vai <STELLAR>automaticamente empregar energia<> para compensar a falta.
    bld_u_pipeline_name: CANO DE SUPRIMENTO
    bld_u_pipeline_name_l: Cano de suprimento
    bld_u_pipeline_desc: |-
      Tubulação flexível e altamente resistente. É capaz de suportar um ambiente interno altamente pressurizado.

      É usada para conectar vários <STELLAR>extratores de minerais<> e <STELLAR>gás<> a <TECHNOLOGY>silos<>.
    bld_u_silo_name: ARMAZÉM DE SUPRIMENTOS
    bld_u_silo_name_l: Armazém de suprimentos
    bld_u_silo_desc: |-
      Unidade de armazenamento automatizada. Conecte-a a uma <TRADEABLE>rede de suprimento<> por meio de <TECHNOLOGY>tubulações<>.

      Armazena automaticamente a produção de vários <STELLAR>extratores de minerais<> e <STELLAR>gás<>, o que permite uma maior capacidade e posicionamento mais eficiente. Pode ser localizada a longas distâncias do local de extração.
    bld_u_extractor_name: EXTRATOR DE MINERAIS
    bld_u_extractor_name_l: Extrator de minerais
    bld_u_extractor_desc: |-
      Um coletor automático de minerais. Determine um local com a atualização de <TECHNOLOGY>pesquisa<> para o <TECHNOLOGY>visor de análise<>. As taxas de extração de minerais e os minerais produzidos vão variar de local para local.

      Requer <STELLAR>energia<> para funcionar. Conecte a <TECHNOLOGY>silos<> com <TECHNOLOGY>tubulações<> para permitir a coleta de locais mais convenientes.
    bld_u_gasextractor_name: EXTRATOR DE GASES
    bld_u_gasextractor_name_l: Extrator de gases
    bld_u_gasextractor_desc: |-
      Um coletor automático de gás. Determine um local com a atualização de <TECHNOLOGY>pesquisa<> para o <TECHNOLOGY>visor de análise<>. As taxas de extração de gás e os gases produzidos vão variar de local para local.

      Requer <STELLAR>energia<> para funcionar. Conecte a <TECHNOLOGY>silos<> com <TECHNOLOGY>tubulações<> para permitir a coleta de locais mais convenientes.
    bld_u_generator_name: GERADOR ELETROMAGNÉTICO
    bld_u_generator_name_l: Gerador eletromagnético
    bld_u_generator_desc: |-
      Quando colocado adequadamente em uma área com alta intensidade de campo, dínamos eletromagnéticos eficientes são usados para gerar <STELLAR>energia quase ilimitada<>.

      Encontre os locais apropriados com a atualização de <TECHNOLOGY>pesquisa<> para o <TECHNOLOGY>visor de análise<>. A produção de energia vai variar de local para local.
    bld_u_solar_s_name: PAINEL SOLAR
    bld_u_solar_s_name_l: Painel solar
    bld_u_solar_s_desc: |-
      Um <STELLAR>gerador de energia<> eficiente, este arranjo transformará a luz do sol na energia elétrica necessária para alimentar muitas estruturas da base.

      Não gera <FUEL>energia à noite<>. Combine com <TECHNOLOGY>baterias<> para armazenar energia para as horas de escuridão.
    bld_c_gdoor_name: PORTA ELÉTRICA DE CONCRETO
    bld_c_gdoor_name_l: Porta elétrica de concreto
    bld_c_gdoor_desc: |-
      Uma <TECHNOLOGY>porta elétrica<>. Pode ser conectada a uma <STELLAR>rede de energia<> e operada por meio de vários interruptores.

      É fabricada a partir de <TITLE>placas reforçadas de concreto<>.
    bld_c_gdoor_d_name: PORTA ELÉTRICA GRANDE DE CONCRETO
    bld_c_gdoor_d_name_l: Porta elétrica grande de concreto
    bld_c_gdoor_d_desc: |-
      Uma <TECHNOLOGY>porta elétrica<> de largura dupla. Pode ser conectada a uma <STELLAR>rede de energia<> e operada por meio de vários interruptores.

      É fabricada a partir de <TITLE>placas reforçadas de concreto<>.
    bld_w_gdoor_name: PORTA ELÉTRICA DE MADEIRA
    bld_w_gdoor_name_l: Porta elétrica de madeira
    bld_w_gdoor_desc: |-
      Uma <TECHNOLOGY>porta elétrica<>. Pode ser conectada a uma <STELLAR>rede de energia<> e operada por meio de vários interruptores.

      É fabricada a partir de <TITLE>madeira tratada por pressão e com resina injetada<>.
    bld_w_gdoor_d_name: PORTA ELÉTRICA GRANDE DE MADEIRA
    bld_w_gdoor_d_name_l: Porta elétrica grande de madeira
    bld_w_gdoor_d_desc: |-
      Uma <TECHNOLOGY>porta elétrica<> de largura dupla. Pode ser conectada a uma <STELLAR>rede de energia<> e operada por meio de vários interruptores.

      É fabricada a partir de <TITLE>madeira tratada por pressão e com resina injetada<>.
    bld_m_gdoor_name: PORTA ELÉTRICA DE METAL
    bld_m_gdoor_name_l: Porta elétrica de metal
    bld_m_gdoor_desc: |-
      Uma <TECHNOLOGY>porta elétrica<>. Pode ser conectada a uma <STELLAR>rede de energia<> e operada por meio de vários interruptores.

      É fabricada a partir de <TITLE>ligas metálicas de alta resistência<>.
    bld_m_gdoor_d_name: PORTA ELÉTRICA GRANDE DE METAL
    bld_m_gdoor_d_name_l: Porta elétrica grande de metal
    bld_m_gdoor_d_desc: |-
      Uma <TECHNOLOGY>porta elétrica<> de largura dupla. Pode ser conectada a uma <STELLAR>rede de energia<> e operada por meio de vários interruptores.

      É fabricada a partir de <TITLE>ligas metálicas de alta resistência<>.
    bld_c_roof_ic_name: CANTO DE TETO INTERNO DE CONCRETO
    bld_c_roof_ic_name_l: Canto de teto interno de concreto
    bld_c_roof_ic_desc: |-
      Uma peça essencial para a construção de tetos angulares.

      É fabricada a partir de <TITLE>placas reforçadas de concreto<>.
    bld_w_roof_ic_name: CANTO DE TETO INTERNO DE MADEIRA
    bld_w_roof_ic_name_l: Canto de teto interno de madeira
    bld_w_roof_ic_desc: |-
