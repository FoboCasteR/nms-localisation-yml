    ui_mp_fiend_kill_term_marker: Terminal assombrado
    ui_mp_fiend_kill_term_desc_alt: |-
      O terminal zune suavemente enquanto me aproximo. Uma luz de aviso indica um erro. Uma injeção não autorizada de dados da anomalia foi colocada em quarentena.
      Um cheiro horrível preenche o ar. O terminal começa a reclamar quando me aproximo. Está exigindo alguma coisa.
    ui_mp_fiend_kill_term_osd: Mensagem recebida <IMG>SLASH<> Terminal próximo ativado
    ui_mp_fiend_kill_term_opt_alt: Ofereça um presente
    ui_mp_fiend_kill_term_res_alt: As larvas se mexem muito à medida que se aproximam
      do terminal. O ovo começa a tremer, libera um líquido viscoso e se transforma
      em nanitos.
    ui_mp_fiend_kill_term_desc: |-
      O terminal zune suavemente enquanto me aproximo. Uma luz piscante indica uma mensagem pendente no sistema.
      Meu traje me alerta sobre as anomalias na assinatura da rede. São traços familiares da interferência do especialista Polo. No entanto, parece que o terminal decrépito não detectou nada errado e a autorizou.
    ui_mp_fiend_kill_term_opt: Recupere os dados
    ui_mp_fiend_kill_term_chain: PROTOCOLO DE CONTENÇÃO DE MONSTRUOSIDADES ATIVO...
      Indicar método de controle de população desejado...
    ui_mp_fiend_kill_term_opt_a: Repelente auditivo
    ui_mp_fiend_kill_term_opt_b: Repelente olfativo
    ui_mp_fiend_kill_term_opt_c: Extermínio tóxico
    ui_mp_fiend_kill_term_res_a: O sistema confirma minha seleção e indica que o repelente
      auditivo está ativo. O som é inaudível para mim, mas escuto um barulho sinistro
      de escavação e criaturas deslizando debaixo da terra à medida que as últimas
      monstruosidades recuam.
    ui_mp_fiend_kill_term_res_b: |-
      O sistema confirma minha seleção e uma fragrância agradável preenche a instalação.
      Ouço um coro abafado de gritos nas profundezas da terra. Há um barulho sinistro de escavação e depois o silêncio.
    ui_mp_fiend_kill_term_res_c: O sistema confirma minha seleção e libera um coquetel
      de toxinas no terreno ao redor. Por um instante, ouço lamentos que me dão um
      frio na espinha e depois vem o silêncio.
