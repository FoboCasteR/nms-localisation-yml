    ui_mp_spacebattle_title_1: Eliminação do flagelo
    ui_mp_spacebattle_desc_1: |-
      Uma gangue de criminosos tem aterrorizado um sistema estelar inteiro, interceptando as naves comerciais e impedindo que suprimentos cheguem à população local.

      Nada e Polo estão incomodados com isso e querem deixar o universo um pouco mais agradável. Eles procuram um esquadrão de viajantes endurecidos pela batalha para eliminar essa ameaça pirata.
    ui_mp_spacebattle_title_2: Esquadrão de renegados
    ui_mp_spacebattle_desc_2: Há algum tempo, o especialista Polo tem observado uma
      rivalidade entre duas comunidades alienígenas, na esperança de que cheguem a
      uma resolução pacífica. Infelizmente, um dos grupos resolveu partir para o ataque
      e o conflito se tornou violento. Polo agora está procurando um grupo de viajantes
