    exp_mapshop_short_desc: "%NAME% aguarda minha solicitação."
    dnt_tra_mapshop_lang: Hello, Friend-In-Maps! Make trade of map data? Many excellent
      charts here!
    tra_mapshop_desc: O Gek está cercado de mapas, listas de coordenadas e desenhos
      feitos à mão. Ele está entusiasmado e ansioso para compartilhar seus dados.
    tra_mapshop_short_desc: "%NAME% aguarda minha solicitação."
    dnt_war_mapshop_lang: Grah! Honourable war against the unknown! Vy'keen battle
      with weapons and with maps! Join the fight?
    war_mapshop_desc: O Vy'keen faz um gesto orgulhoso para os bancos de dados que
      o cercam. São telas e mais telas de mapas geográficos.
    war_mapshop_short_desc: "%NAME% aguarda minha solicitação."
    npc_mapshop_opt_a: Peça ajuda
    npc_mapshop_opt_b: Troque mapas específicos
    npc_mapshop_opt_c: Compre um mapa aleatório
    npc_mapshop_res_a: Peço a ajuda de %NAME%. Ele aponta para um mapa em sua tela
      e depois para uma representação das torres de referência encontradas na maioria
      dos planetas. Parece que ele está pedindo para eu coletar dados dessas torres.
    exp_mapshop_res_b: "%NAME% registra meus dados de navegação em seus sistemas de
      mapeamento internos. Ele me entrega um mapa para um novo local de interesse.
      Está pronto para ser mapeado e adicionado ao seu banco de dados."
    tra_mapshop_res_b: "%NAME% insere meus dados de navegação em seu log. Ele me entrega
