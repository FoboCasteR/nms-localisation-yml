    ui_crea_desc_predator14_3: Os órgãos sensoriais muito evoluídos deste caçador
      paciente lhe permitem detectar a presa a uma distância extrema.
    ui_crea_desc_predator14_4: Estas criaturas desenvolveram a habilidade de dormir
      enquanto se movem, o que lhes permitem caçar sua presa por distâncias colossais.
    ui_crea_desc_predator14_5: Inteligente, calmo e metódico, este caçador impiedoso
      persegue sua presa até o ponto da exaustão.
    ui_crea_desc_predator15_1: Esta criatura exibe movimentos bruscos e desequilibrados.
      Sua química cerebral incomum a deixa propensa a acessos repentinos de agressividade.
    ui_crea_desc_playerpred1_1: Esta fera perigosa tem magnetorreceptores sensíveis
      embutidos em suas narinas. Eles são capazes de detectar e rastrear formas de
      vida anômalas.
    ui_crea_desc_playerpred1_2: Esta criatura é um predador letal e altera todos os
      neurotransmissores inibitórios quando persegue o alvo escolhido.
    ui_crea_desc_playerpred1_3: O bom controle dos músculos desta criatura permite
      que ela rastreie a presa em total silêncio.
    ui_crea_desc_playerpred1_4: Uma assassina descontrolada, esta criatura raramente
      desistirá de um conflito enquanto seu oponente ainda estiver vivo.
    ui_crea_desc_playerpred1_5: Logo após nascer, esta criatura luta com seus irmãos
      até a morte. Somente os mais fortes e cruéis sobrevivem à infância.
    ui_crea_desc_playerpred2_1: Logo após nascer, esta criatura luta com seus irmãos
      até a morte. Somente os mais fortes e cruéis sobrevivem à infância.
    ui_crea_desc_playerpred3_1: Para atrair um parceiro, esta fera cruel cria uma
      escultura grotesca com os ossos de sua presa.
    ui_crea_desc_playerpred4_1: Este predador selvagem e perigoso desenvolveu uma
      mandíbula muito musculosa. Ele às vezes quebra os próprios dentes.
    ui_crea_desc_playerpred5_1: Os órgão sensoriais desta criatura são mal desenvolvidos,
      o que é incomum para um grande predador. Parece que ela compensa isso atacando
      com uma violência extrema e indiscriminada.
    ui_crea_desc_playerpred6_1: Estas criaturas são excepcionalmente fortes e parecem
      ter prazer em desmembrar sua presa. Essa emoção é uma ilusão ou um sinal de
      uma inteligência mais complexa?
    ui_crea_desc_playerpred7_1: Estas criaturas parecem possuir um tipo de memória
      genética ou coletiva e guardam um rancor profundo contra as espécies que fizeram
      algum mal a elas, mesmo num passado distante.
    ui_crea_desc_playerpred8_1: As glândulas adrenais de resposta rápida deste predador
      perigoso permitem que ele vá do repouso à fúria em instantes.
    ui_crea_desc_playerpred9_1: Este predador é altamente territorial. Sua memória
      excelente e visão de longo alcance lhe permitem caçar por distâncias vastas.
    ui_crea_desc_playerpred10_1: Este predador incansável não possui inimigos naturais.
      Sua ferocidade não tem limites.
    ui_crea_desc_passive1_1: A busca por comida desta criatura a leva por grandes
      distâncias no planeta. Sua jornada nunca acaba.
    ui_crea_desc_passive1_2: O grande vigor natural desta criatura lhe é muito útil
      em suas peregrinações. Ela anda por vários quilômetros em busca de comida e
      abrigo.
    ui_crea_desc_passive1_3: A alta resistência desta criatura significa que ela raramente
      para de se mover. Sua visão é infinita enquanto migra pelo planeta.
    ui_crea_desc_passive1_4: Esta criatura tem uma natureza migratória, e suas jornadas
      sazonais a levam de um polo a outro. Ela se move à medida que os níveis de luminosidade
      se alteram.
    ui_crea_desc_passive1_5: A procura destas criaturas por um companheiro as leva
      por vários quilômetros da superfície do planeta. É uma jornada árdua e longa
      em busca do amor.
    ui_crea_desc_passive2_1: Estas criaturas são viajantes resistentes que passam
      a vida em movimento. Sua existência é uma corrida lenta e constante contra predadores
      e inanição.
    ui_crea_desc_passive2_2: Atraídas por forças magnéticas durante as longas jornadas
      pelo planeta, estas criaturas vivem em constante movimento.
    ui_crea_desc_passive2_3: Sempre em movimento, estes ruminantes nômades percorrem
      grandes distâncias em busca do pasto perfeito.
    ui_crea_desc_passive2_4: Mais fracas do que sua aparência sugere, estas criaturas
      compensam os muitos que morrem em suas jornadas com uma reprodução frequente
      e rápida.
    ui_crea_desc_passive2_5: A alma destas criaturas reage a um ritmo oculto no núcleo
      do planeta, o que as faz migrar interminavelmente ao som dessa batida lenta.
    ui_crea_desc_passive3_1: Possuidora de uma inteligência serena e olhos penetrantes,
      esta criatura nunca esquece um rosto.
    ui_crea_desc_passive3_2: A fusão notável entre seu nervo óptico e hipocampo significa
      que dados visuais são armazenados instantânea e perfeitamente. Talvez seja uma
      adaptação à navegação. Isso garante que ela nunca esqueça você.
    ui_crea_desc_passive3_3: Esta criatura é altamente social e tem uma hierarquia
      complexa de rebanho. Sua memória impressionante garante que ela nunca esqueça
      o rosto de outra criatura, seja amiga ou inimiga.
    ui_crea_desc_passive3_4: Muito inteligente, esta criatura se lembra de todos os
      encontros que já teve com outras espécies.
    ui_crea_desc_passive3_5: Esta criatura é dotada de uma inteligência mais elevada.
      O processo de análise revela uma memória fotográfica, embora algumas funções
      cerebrais pareçam resistentes ao scanner.
    ui_crea_desc_passive4_1: Submissas, mas não tímidas, estas criaturas gentis não
      conhecem o medo, apenas a curiosidade.
    ui_crea_desc_passive4_2: Animais com coração gentil, eles querem apenas ser deixados
      em paz para andar a esmo.
    ui_crea_desc_passive4_3: Poderosos, mas submissos, estes animais evoluíram de
      um modo que os faz evitar conflitos.
    ui_crea_desc_passive4_4: Estas criaturas se rendem rapidamente em um confronto
      direto. Sua natureza nada ameaçadora é uma boa contraestratégia em um mundo
      violento.
    ui_crea_desc_passive4_5: Apesar de submissas e gentis ao lidarem umas com as outras,
      estas criaturas respondem com violência quando são ameaçadas por outros animais.
    ui_crea_desc_passive5_1: Estas criaturas são inteligentes de uma maneira incomum,
      percebem muito bem o ambiente com os seus sentidos e reagem a padrões e sinais
      que não são observados pela maioria das outras espécies.
    ui_crea_desc_passive5_2: Verificações revelam um 'cérebro duplo' raro, no qual
      lobos extras existem paralelamente e tornam a tomada de decisões mais rápida.
    ui_crea_desc_passive5_3: Os altos níveis de hormônios de crescimento no cérebro
      destas criaturas formaram uma estrutura incomumente densa de neurônios. Não
      se sabe para que essa potência neural extra é usada.
    ui_crea_desc_passive5_4: Verificações revelam pequenos aglomerados neurais crescendo
      por todo o sistema nervoso destas criaturas, o que criou uma rede cerebral distribuída
      altamente complexa.
    ui_crea_desc_passive5_5: Verificações cerebrais revelam centrais de linguagem
      incomumente desenvolvidas no giro supramarginal. Não está claro como estas criaturas
      as usam.
    ui_crea_desc_passive6_1: Criaturas gentis e passivas. Apesar de vagarosas e ininteligentes,
      estão sempre contentes e despreocupadas.
    ui_crea_desc_passive6_2: Seu sistema sensorial ruim torna esta criatura passiva
      incapaz de perceber muito do mundo exterior. No entanto, verificações cerebrais
      revelam emoções profundas e complexas.
    ui_crea_desc_passive6_3: Verificações cerebrais revelam um hipotálamo com uma
      estrutura incomum. Parece que estas criaturas percebem o tempo de uma maneira
      diferente, o que leva ao seu temperamento calmo e passivo.
    ui_crea_desc_passive6_4: Além de passiva, esta criatura ignora a maioria dos outros
      animais, a não ser que seja forçada pelas circunstâncias a prestar atenção.
    ui_crea_desc_passive6_5: Uma criatura lenta e passiva, ela se concentra apenas
      nas plantas.
    ui_crea_desc_passive7_1: Amigáveis e curiosas por natureza, estas criaturas ficarão
      muito interessadas nas novas formas de vida que encontrarem.
    ui_crea_desc_passive7_2: Estas criaturas são gentis, amigáveis e muito ingênuas.
    ui_crea_desc_passive7_3: Verificações revelam que estas criaturas são muito inteligentes.
      No entanto, são facilmente domadas e parecem dispostas a serem passivas a outros
      animais.
    ui_crea_desc_passive7_4: Estas criaturas são muito dóceis. Esse comportamento
      parece instintivo, como se tivessem evoluído para atender a um predador complexo.
    ui_crea_desc_passive7_5: Verificações cerebrais não conseguiram capturar a verdadeira
      essência da felicidade simples destas criaturas.
    ui_crea_desc_passive8_1: Detentoras de uma força natural tremenda, estas criaturas
      não temem nenhuma outra que caminhe por este mundo.
    ui_crea_desc_passive9_1: Estas criaturas vivem por muito tempo e são gentis. Sua
      vida rica e sociedade complexa lhes permitem desenvolver uma sabedoria que compete
      com a das espécies tecnologicamente avançadas.
    ui_crea_desc_passive10_1: Estas criaturas são cuidadosas por natureza. Mesmo quando
      estão passando fome, elas fazem o possível para evitar territórios desconhecidos.
    ui_crea_desc_passive11_1: A vida longa e memória genética complexa destas criaturas
      lhes dão uma habilidade fantástica para prever eventos futuros. Elas nunca são
      pegas de surpresa pela fome ou seca.
    ui_crea_desc_passive12_1: Estas criaturas são inconstantes e ocupadas. Elas estão
      sempre em movimento, sempre à procura de sua próxima refeição.
    ui_crea_desc_passive13_1: Estas criaturas são calmas e metódicas e pastam pelo
      planeta com um ar sereno.
    ui_crea_desc_passive14_1: Estas criaturas são gentis e amigáveis e sempre ficam
      contentes ao interagir com outros seres vivos.
    ui_crea_desc_passive15_1: Estas criaturas interagem com outros animais com uma
      confiança jovial. Elas se sentem seguras em meio ao rebanho.
    ui_crea_desc_passive16_1: Estes animais sociais cuidam muito bem de seus filhotes
      e indivíduos doentes.
    ui_crea_desc_passive17_1: Estas criaturas parecem pacíficas e socializam de bom
      grado tanto com sua própria espécie quanto com outros seres.
    ui_crea_desc_prey1_1: Estas criaturas são cuidadosas e atentas. Seus olhos aguçados
      estão sempre direcionados ao horizonte.
    ui_crea_desc_prey2_1: Nervosas e volúveis, estas criaturas vivem em um estado
      de agitação constante e estão prontas para fugir ao primeiro sinal de perigo.
    ui_crea_desc_prey3_1: Além de serem tensas e se assustarem facilmente, estas criaturas
      têm um sentido aguçado de medo. Eles ficam alertas ao perigo a cada passo que
      dão.
    ui_crea_desc_prey4_1: Estas criaturas são gentis, embora tímidas. Eles relutam
      em se aproximar de estranhos, mas demonstram comportamentos sociais complexos
      em meio a seu rebanho.
    ui_crea_desc_prey5_1: Estas criaturas são tímidas e medrosas, resultado dos vários
      anos de perseguição constante por parte de feras mais agressivas.
    ui_crea_desc_prey6_1: Estas criaturas parecem cientes do perigo constante que
      correm e sempre analisam o horizonte para identificar novas ameaças.
    ui_crea_desc_prey7_1: Estas criaturas lentas e pacientes pastam e mastigam sem
      parar enquanto ficam à toa nas planícies.
    ui_crea_desc_prey8_1: Quando se encontram seguras em um território, estas criaturas
      cuidam das plantas locais, que são seu suprimento de comida.
    ui_crea_desc_prey9_1: Estas criaturas vivem em grandes grupos e viajam por longas
      distâncias. Ocasionalmente, são encontradas sozinhas, mas esse animal fica infeliz
      sem o rebanho.
    ui_crea_desc_prey10_1: Estas criaturas demonstram um cuidado desassossegado diante
      de novidades. Elas não confiam em estranhos nem em situações inusitadas.
    ui_crea_desc_prey11_1: Os músculos destas criaturas estão sempre tensos. Elas
      estão prontas para fugir ao menor sinal de perigo.
    ui_crea_desc_prey12_1: Estes animais de rebanho agem em conjunto para identificar
      os predadores que se aproximam. São centenas de olhos analisando o horizonte
      ao mesmo tempo.
    ui_crea_desc_prey13_1: Desajeitadas e desatentas, estas criaturas são com frequência
      pegas por perigos geológicos ou predadores locais.
    ui_crea_desc_prey14_1: A busca por comida destas criaturas de hábitos nômades
      as leva em uma jornada interminável por este mundo.
    ui_crea_desc_prey15_1: Os olhos velozes destas criaturas revelam seus hábitos
      nervosos. Elas são rápidas para tomar decisões e mais rápidas ainda para fugir.
    ui_crea_desc_prey16_1: Os movimentos destas criaturas são inquietos. Elas vão
      de um lado para o outro no desespero de se alimentarem, mas não virarem comida.
    ui_crea_desc_prey17_1: Parece que estas criaturas vivem ansiosas. Sua tensão e
      medo chegam a um nível genético.
    ui_crea_desc_bird1_1: Nervosa e inconstante, esta criatura passa a vida no ar
      porque é medrosa demais para pousar na terra.
    ui_crea_desc_bird1_2: Depois que saem do ninho, estes animais nunca mais tocam
      no solo. Eles passam a vida inteira voando. Sua resistência é incomparável.
    ui_crea_desc_bird2_1: Os ninhos destas criaturas curiosas e inteligentes estão
      cheios de pedras coloridas e pedaços de metal. Alguns indivíduos constroem estruturas
      metálicas complexas, o que demonstra um talento artístico impressionante.
    ui_crea_desc_bird3_1: Constantes e com um senso forte de localização, estas criaturas
      escolhem um lar e não o abandonam, a não ser que corram risco de morte.
    ui_crea_desc_bird3_2: Após escolherem um lugar para fazer seu ninho, estes animais
      permanecem lá pelo resto da vida. Como não param de construir, os ninhos dos
      indivíduos adultos costumam ser imensos.
    ui_crea_desc_bird4_1: Os músculos laterais poderosos destas criaturas lhes permitem
      alçar voo com uma velocidade impressionante, o que as faz se lançar ao ar mais
      rápido do que o bote de qualquer predador terrestre.
    ui_crea_desc_bird5_1: Estas criaturas voam por distâncias longas. Suas rotas de
      migração a levam de um poleiro a outro durante a busca por comida.
    ui_crea_desc_bird6_1: Estas criaturas são atentas e têm uma visão tão aguçada
      que capta o menor movimento no solo.
    ui_crea_desc_bird7_1: Com um voo agitado, estas criaturas dão voltas intermináveis
      na esperança de despistar qualquer predador que tente caçá-las.
    ui_crea_desc_bird8_1: Estes pássaros cautelosos só se lançam a céu aberto quando
      é inevitável. Eles preferem se manter próximos a terrenos e voar rapidamente
      entre as coberturas de arbustos e árvores.
    ui_crea_desc_bird9_1: Quando a luz começa a desaparecer e as sombras se estendem
      pelas colinas, este ser expressivo e inteligente se lança ao céu para cantar,
      deixando a sua doce música como rastro.
    ui_crea_desc_bird10_1: A vida longa, cérebro grande e instintos aguçados dão a
      esta criatura um ar inconfundível de sabedoria.
    ui_crea_desc_bird11_1: Os olhos destas criaturas se desenvolveram para analisar
      o horizonte e são capazes de identificar movimento a longas distâncias. No entanto,
      são completamente incapazes de focar em algo que esteja perto.
    ui_crea_desc_bird12_1: As asas destas criaturas incansáveis nunca param de bater.
      Seu voo pelo planeta é interminável.
    ui_crea_desc_bird13_1: Estes seres tímidos e cuidadosos só descem do céu para
      se alimentar e beber água na calada da noite.
    ui_crea_desc_bird14_1: Estas criaturas são muito inteligentes. Seu cérebro é grande
      e totalmente desproporcional ao seu corpo.
    ui_crea_desc_bird15_1: Estas criaturas são temperamentais e agitadas. Elas rodopiam
      pelo ar com uma imprevisibilidade selvagem e bela.
    ui_crea_desc_butterfly1_1: As verificações revelam um sistema nervoso feito de
      luz pura. A vida interna desta criatura é incomparavelmente radiante.
    ui_crea_desc_butterfly2_1: Muito inteligente para um animal tão pequeno, ele parece
      estar totalmente ciente de suas limitações físicas.
    ui_crea_desc_butterfly3_1: A vida destas criaturas é breve. Sua existência se
      resume a um único voo desesperado.
    ui_crea_desc_butterfly4_1: Estes insetos voadores são sempre impulsionados por
      uma fome terrível. Sua caçada nunca acaba.
    ui_crea_desc_butterfly5_1: A vida destes insetos voadores é terrivelmente curta.
      Eles passam seus poucos dias de existência em uma busca furiosa por um parceiro.
    ui_crea_desc_butterfly6_1: Estes insetos simples mal têm um cérebro e reagem a
      estímulos externos somente por meio de reflexos localizados.
    ui_crea_desc_butterfly7_1: Carregados pelo vento tanto quanto por suas asas, estes
      pequenos insetos têm uma existência dispersa e caótica.
    ui_crea_desc_butterfly8_1: As batidas gentis das asas destas criaturas não demonstram
      sua fome desesperada, sua caçada interminável.
    ui_crea_desc_butterfly9_1: Estas criaturas estão quase no fim da cadeia alimentar.
      Por isso, seu mundo é repleto de ameaça e medo. Existem pouquíssimas coisas
      que não as matariam.
    ui_crea_desc_butterfly10_1: Sem um sistema nervoso central, estas criaturas são
      puro instinto e reação.
    ui_crea_desc_fish1_1: Sem um sistema nervoso central, estas criaturas só sabem
      nadar, lutar, fugir e se alimentar.
    ui_crea_desc_fish2_1: A vida destas criaturas é breve. Sua existência se resume
      a mover-se desesperadamente contra as intensas correntes globais que as carregam.
    ui_crea_desc_fish3_1: Estes peixes de água salgada são impulsionados pelos oceanos
      por uma fome devastadora. Eles nunca param de procurar comida fresca.
    ui_crea_desc_fish4_1: A vida destas criaturas é curta, e esses peixes de água
      salgada passam a vida nadando desesperadamente para encontrar um parceiro.
    ui_crea_desc_fish5_1: Estas criaturas são levadas tanto pelas correntes quanto
      por suas nadadeiras. Sua vida não tem uma ordem ou sistema. Elas simplesmente
      existem onde forças maiores as colocaram.
    ui_crea_desc_fish6_1: Os olhos destas criaturas nunca se fecham porque elas nunca
      dormem. O nado delas é interminável. Elas não descansam.
    ui_crea_desc_fish7_1: Estes peixes são muito inteligentes e parecem estar cientes
      do mundo além das águas. Eles parecem atormentados por essa percepção, pelo
      mundo de maravilhas que nunca visitarão.
    ui_crea_desc_fish8_1: Seja qual for o tamanho do cardume, a falta de órgãos de
      comunicação deixa estes peixes com uma sensação profunda de solidão.
    ui_crea_desc_fish9_1: Com olhos grandes e uma bolsa cerebral avantajada, estes
      peixes parecem ter uma sabedoria que poucas criaturas marinhas obtêm.
    ui_crea_desc_fish10_1: Estas criaturas agitadas brilham enquanto nadam e fazem
      movimentos rápidos para evitar que mandíbulas vindas das profundezas se fechem
      sobre elas de repente.
    ui_crea_desc_fish11_1: Estas criaturas são incansáveis. Suas nadadeiras nunca
      param de se mover. Até mesmo alguns instantes de calmaria impediriam que suas
      guelras recebessem o fluxo necessário para mantê-las vivas.
