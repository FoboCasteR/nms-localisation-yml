    ui_mp_discover_title_4: Pesquisas sequenciais
    ui_mp_discover_title_5: Veios subterrâneos
    ui_mp_discover_desc_1: |-
      Os bancos de dados da anomalia espacial são os mais completos do universo conhecido, mas o especialista Polo não está satisfeito. Ele parece determinado a documentar cada parsec do infinito.

      Os registros dele sobre um planeta específico precisam ser atualizados. Ele está pedindo que os viajantes visitem o planeta indicado e enviem uma nova pesquisa planetária para a anomalia.
    ui_mp_discover_desc_2: |-
      Embora a anomalia espacial não participe do comércio intergaláctico, uma tendência recente chamou a atenção de Polo. Um número suspeito de matérias brutas no mercado parece ter se originado de um planeta específico.

      Mais interessado na geologia do que em obter lucros, Polo está pedindo que os viajantes visitem e cataloguem esse planeta para ajudar a saber o que torna os recursos dele tão especiais.
    ui_mp_discover_desc_3: |-
      O especialista Polo identificou um planeta que parece abrigar um ecossistema particularmente incomum. Polo disse que não vai descansar enquanto detalhes sobre o lugar não estiverem arquivados na anomalia para ele poder olhar com calma.

      Os viajantes devem visitar o planeta, examinar a vida e a geografia presentes nele e depois enviar os dados obtidos para a anomalia.
    ui_mp_discover_desc_4: |-
      Nada e Polo estão acompanhando um padrão de dados específico e traçando um padrão extraordinário de migração e evolução interplanetárias.

      O próximo planeta da sequência foi identificado. Os viajantes devem pesquisar a vida e geografia presentes nele para adicionar aos registros da anomalia.
    ui_mp_discover_desc_5: |-
      Os dados do ponto de concentração de um planeta específico chamaram a atenção de Nada e Polo. Como pode haver tanta vida em um mundo com uma concentração tão alta de gases tóxicos e bolsões tão voláteis de energia eletromagnética?

      Os viajantes devem documentar uma amostra do aspecto geográfico desse planeta e enviar suas descobertas para a anomalia espacial.
