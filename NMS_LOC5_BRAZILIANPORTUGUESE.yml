    ui_mp_depot_fact_title: Terminal comprometido
    ui_mp_depot_fact_main_desc1: O alarme ressoa em meus ouvidos enquanto me aproximo
      do terminal. O painel de entrada está coberto por uma substância roxa espessa.
      Bolhas cintilantes se expandem logo abaixo da superfície. Sob a gosma, brilham
      palavras em um idioma alienígena.
    ui_mp_depot_fact_main_desc1_alt: O terminal está coberto por uma substância roxa
