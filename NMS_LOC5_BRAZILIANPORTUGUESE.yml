    npc_mission_portalquest_sub: Investigue a região anômala
    ui_mp_portalquest_desc_1: |-
      O aparato de espaço-tempo de Nada detectou uma perturbação em uma região distante do universo. A provável falha na realidade é perigosa demais para que a anomalia espacial viaje diretamente até lá. Os viajantes devem acessar o local por meio de um portal.

      <SPECIAL>EVENTO DO FIM DE SEMANA<>: esta missão pode ser concluída apenas uma vez por semana. É recomendado formar um grupo com outros exploradores, mas você também pode jogá-la sozinho.
    ui_mp_portalquest_desc_2: |-
      Um sinal anormal chegou aos comunicadores da anomalia e sua frequência indica uma perturbação na realidade. O sinal está corrompido e não é possível determinar sua origem exata. O único meio de acessá-lo é por um portal.

      <SPECIAL>EVENTO DO FIM DE SEMANA<>: esta missão pode ser concluída apenas uma vez por semana. É recomendado formar um grupo com outros exploradores, mas você também pode jogá-la sozinho.
    ui_mp_portalquest_desc_3: |-
      Leituras incomuns e possivelmente perigosas apareceram no aparato de espaço-tempo de Nada. As iterações que habitam a anomalia espacial creem que isso indica uma perturbação na realidade que só pode ser acessada por meio de um portal.

      <SPECIAL>EVENTO DO FIM DE SEMANA<>: esta missão pode ser concluída apenas uma vez por semana. É recomendado formar um grupo com outros exploradores, mas você também pode jogá-la sozinho.
    ui_mp_portalquest_desc_4: |-
      Uma transmissão desesperada e fragmentada chegou à anomalia espacial, mas não é possível rastrear o sinal, com sua origem perturbada. Nada e Polo pedem aos Viajantes que busquem uma rota pela rede de portais antiga e investiguem.

      <SPECIAL>EVENTO DO FIM DE SEMANA<>: esta missão pode ser concluída apenas uma vez por semana. É recomendado formar um grupo com outros exploradores, mas você também pode jogá-la sozinho.
    ui_mp_portalquest_desc_5: |-
      Os habitantes da anomalia estão muito agitados com as leituras recentes do aparato de espaço-tempo de Nada. Os dados indicam uma região de realidade instável. Recompensas são oferecidas a qualquer Viajante que viaje via portal e ajude.

      <SPECIAL>EVENTO DO FIM DE SEMANA<>: esta missão pode ser concluída apenas uma vez por semana. É recomendado formar um grupo com outros exploradores, mas você também pode jogá-la sozinho.
