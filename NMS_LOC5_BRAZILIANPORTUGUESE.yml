      Pode passar novamente pelo <TECHNOLOGY>processador de nutrientes<> para criar <STELLAR>novos tipos de iscas<>.

      Alimentar criaturas com a isca correta permitirá que sejam <VAL_ON>montadas<> ou <VAL_ON>coletadas<>. Escolha o tipo de isca no menu rápido (<IMG>QUICK_MENU<>).
