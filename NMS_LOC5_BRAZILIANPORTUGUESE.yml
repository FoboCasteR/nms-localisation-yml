    npc_mission_bones_proc_b_1: Os dados genéticos verificados são suficientes. Ele
      não precisa do espécime físico.
    npc_mission_bones_proc_b_2: Ele quer ossos de todas as espécies. Os fragmentos
      serão verificados e os registros inseridos no banco de dados pessoal dele.
    npc_mission_bones_proc_b_3: Ele procura exploradores que o ajudem. Quaisquer ossos
      encontrados pertencerão ao descobridor. Ele quer apenas os dados de verificação
      ou as cópias digitais da amostra.
    npc_mission_bones_proc_b_4: Ele está particularmente interessado em recuperar
      verificações de ossos de animais antigos. Após o registro, o agente de campo
      poderá ficar com o espécime físico.
    npc_mission_bones_proc_b_5: Há grandes lacunas nos registros históricos. Ele busca
      agentes de campo para expedições paleontológicas que preencherão esses dados
      ausentes.
    npc_mission_bones_proc_c_1: O cliente não se responsabiliza por maldições antigas
      que possam afetar o agente de campo durante a execução do serviço.
    npc_mission_bones_proc_c_2: O cliente não se responsabiliza se o agente de campo
      ficar preso em um buraco, poço ou qualquer outra escavação durante a execução
      do trabalho.
    npc_mission_bones_proc_c_3: O cliente aconselha que o agente de campo seja discreto
      e não revele a posição dos locais de escavação para caçadores de ossos menos
      escrupulosos.
    npc_mission_bones_proc_c_4: Ele verificará os dados de modo independente. Aqueles
      que tentarem fazer esqueletos novos se passarem por antigos serão denunciados
      às autoridades relevantes.
    ui_mp_construct_title_1: A alegria de uma casa
    ui_mp_construct_desc_1: Tanto Polo quanto Nada dizem que criar uma casa com os
      amigos é uma alegria sem igual. Eles procuram uma equipe de engenharia composta
      por viajantes para se aventurar pelo universo e construir algo alegre juntos.
    ui_mp_construct_title_2: Nicho nas estrelas
    ui_mp_construct_desc_2: A anomalia espacial é um projeto em constante transformação
      para o especialista Polo. Ele está sempre mexendo no design de seu lar, expandindo-o,
      aprimorando-o, recebendo mais amigos a bordo. Mas esses amigos são apenas visitantes.
      Polo pediu que um grupo cooperativo de viajantes vá até um planeta específico
      e construa o seu próprio nicho nas estrelas.
    ui_mp_construct_title_3: Lares terrestres
    ui_mp_construct_desc_3: 'Como o lar deles está sempre à deriva, Polo e Nada pedem
      que seus amigos construam o que eles não podem: bases planetárias estáticas
      e sólidas. Eles estão à procura de equipes de engenharia para fazer o protótipo
      desses lares terrestres e carregar as criações nos registros da anomalia.'
    ui_mp_construct_title_4: Espaço civilizado
    ui_mp_construct_desc_4: 'Quanto mais realidades se misturaram a bordo da anomalia
      espacial e as iterações viajantes se convergiram nessa central de amizade, um
      padrão se tornou claro: há mais centrais lá fora, mais bolsões de espaço civilizado.
      Polo está conduzindo uma pesquisa sobre as origens dessas centrais. Ele procura
      equipes de engenharia para estabelecerem novas bases habitáveis, para que possa
      observar como elas se desenvolvem.'
    ui_mp_construct_title_5: Habitação comunitária
    ui_mp_construct_desc_5: Tanto Polo quanto Nada dizem que criar uma casa com os
      amigos é uma alegria sem igual. Eles procuram uma equipe de engenharia composta
      por viajantes para se aventurar pelo universo e construir algo alegre juntos.
