    ui_mp_depot_raid_title_1: Rede comprometida
    ui_mp_depot_raid_desc_1: |-
      Uma perturbação foi detectada na mente coletiva dos sentinelas. Um terminal em uma instalação de mineração está exibindo tendências anômalas e, se for averiguado, pode revelar a localização dos armazéns de materiais dos sentinelas.

      Acesse o terminal vulnerável para encontrar e destruir um armazém.
      <FUEL>ATENÇÃO:<> é possível que os sentinelas reajam com extrema hostilidade.
    ui_mp_depot_raid_title_2: Conectividade inconsciente
    ui_mp_depot_raid_desc_2: |-
      A entidade sacerdotisa Nada foi incomodada por sonhos de reconexão e parece que teve vislumbres tanto da rede Korvax quanto da rede dos sentinelas em seu inconsciente. Algumas coordenadas se repetiram nesses sonhos. Nada acredita que elas tenham vazado de um terminal comprometido dos sentinelas.

      Acesse o terminal vulnerável para encontrar e destruir um armazém.
      <FUEL>ATENÇÃO:<> é possível que os sentinelas reajam com extrema hostilidade.
    ui_mp_depot_raid_title_3: Tática da inanição
    ui_mp_depot_raid_desc_3: |-
      Os sentinelas não param de perseguir a anomalia espacial e se acumulam em qualquer local onde ela pare. Na tentativa de despistar os perseguidores, Nada e Polo sabotaram um terminal em uma instalação planetária. Uma equipe habilidosa deve ser capaz de explorá-lo para encontrar um armazém dos sentinelas escondido.

      Acesse o terminal vulnerável para encontrar e destruir um armazém.
      <FUEL>ATENÇÃO:<> é possível que os sentinelas reajam com extrema hostilidade.
