    ui_overseer3_obj1_tip: Refina <STELLAR>Metal Cromático<> de Cobre (ou de outros
      <STELLAR>metais estelares<>). Usa o <TECHNOLOGY>Visor de Análise<> para obter
      Cobre.
    ui_overseer3_msg: |-
      Recolhe %ITEM%: %CURRENT%/%AMOUNT%
      Cria %ITEM% a partir de Cobre (ou de outros <STELLAR>metais estelares<>)
