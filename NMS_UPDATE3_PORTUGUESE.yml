    npc_mission_cre_scan_1: O cliente exige uma série de exames detalhados de superfície
      biológica. Os dados serão utilizados para recriar projeções holográficas realistas
      de cada espécime, de modo a que outros possam gostar de observá-los sem ameaça
      para qualquer espetador ou criatura.
    npc_mission_cre_scan_2: O cliente exige deteções de alta qualidade das formas
      de vida. São necessárias imagens digitais detalhadas para que o cliente possa
      testar as suas habilidades de representar a semelhança da criatura no meio escolhido.
    npc_mission_cre_scan_3: O cliente exige uma pesquisa biológica detalhada. O seu
      programa de criação de predadores armados tem parado e novas amostras de ADN
      são necessárias para corrigir as fraquezas existentes nos comportamentos de
      caça e de capacidade furtiva.
    npc_mission_cre_scan_4: O cliente exige dados de deteções biológica urgentes.
      As espécies são eliminadas todos os dias, por perturbação do clima, guerra ou
      acidentes industriais. Embora o cliente não tenha opinião sobre esses eventos,
      está no entanto preocupado com o facto de que essa perda de dados torne incompleto
      o seu arquivo universal.
    npc_mission_cre_scan_5: O cliente patrocina uma grande galeria. Exposições recentes
      concentraram-se na arte abstrata, e o número de visitantes caiu. Ele procura
      projeções holográficas realistas de animais excitantes ou atraentes num esforço
      de atrair mais clientes à galeria.
    npc_mission_cre_scan_6: |-
      O cliente dirige uma instalação de pesquisa bem-sucedida. Atingiram uma fase na sua carreira onde querem dar algo em retorno à comunidade científica.
      Como um filhote, inspiraram-se nas majestosas vistas biológicas do seu mundo natal. Sentem que se puderem fornecer deteções holográficas das criaturas semelhantes, poderão levar o sentimento de maravilha para aqueles que não podem ver estas criaturas em carne e osso.
    npc_mission_cre_scan_7: O cliente está envolvido num projeto médico de exo-zoologia,
      mas não é eficiente enviar veterinários a todos os planetas na esperança de
      encontrar animais doentes. Procura deteções de dados que avaliem as populações
      de animais. Estes podem ser testados por sinais de doença e utilizados para
      atingir o seu propósito de forma mais eficaz.
    npc_mission_cre_scan_8: O cliente está fascinado pelo processo pelo qual os planetas
      são povoados. Certas características evoluem de tempo a tempo em diferentes
      pontos da galáxia. Procura entender se estas evoluções paralelas são naturais
      e esperadas, coincidências estranhas, resultado de algum padrão subjacente ou
      de intromissão externa. Está a construir um banco de dados para avaliar estas
      características e os ambientes que as geram. Procura exploradores empreendedores
      para o ajudar.
    npc_mission_cre_scan_9: O cliente procura exploradores discretos para ajuda num
      projeto de pesquisa. Certas substâncias tóxicas podem ou não ter sido vazadas
      e/ou intencionalmente ventiladas para as atmosferas dos planetas próximos. As
      deteções da fauna local revelarão se esta substância potencialmente tóxica na
      teoria está a ter efeitos a longo prazo sobre a vida selvagem.
    npc_mission_cre_scan_10: O cliente procura novas fontes de receita para o seu
      negócio agrícola. Procura exploradores que o ajudem a atestar a aptidão da fauna
      local. Deteções são necessárias para avaliar o potencial de domesticação, tempos
      de gestação, custos de alimentação e o valor nutricional do leite recolhido.
    npc_mission_tree_scan_1: O cliente fornece 'serviços' específicos para pessoas
      de alto valor no espaço local. De tempos a tempos, exigem acesso a novos compostos
      orgânicos - substâncias que não fazem parte de nenhum exame de toxicologia atual.
      Este é um desses momentos. As deteções de plantas são o primeiro ponto de contacto
      nesta pesquisa, e o cliente recompensará qualquer explorador que os forneça.
    npc_mission_tree_scan_2: O cliente está envolvido em pesquisa médica. Procura
      estabelecer um banco de dados farmacológicos de acesso livre, de modo a que
      o conhecimento médico possa espalhar-se livremente pela galáxia. A sua filantropia
      é bem financiada, e recompensas generosas são oferecidas a qualquer um que forneça
      dados à sua biblioteca.
    npc_mission_tree_scan_3: O cliente procura impressionar um colega com um presente.
      O colega em questão não está fisicamente presente, pelo que o presente deve
      ser virtual. O cliente irá recompensar o explorador que forneça deteções holográficas
      3D de plantas maravilhosas, prontas para serem transmitidas para o destinatário
      pretendido.
    npc_mission_tree_scan_4: O cliente chegou longe, e por métricas convencionais
      é um sucesso tremendo. Mas cansou-se de ganhos materiais. Não será a beleza
      uma recompensa suficiente? Não será a pura alegria estética mais valiosa do
      que qualquer coisa que o dinheiro possa comprar? O cliente irá fornecer recompensas
      generosas para aqueles que digitalizem e forneçam exemplos de vida vegetal maravilhosa
      sobre as quais possa meditar.
    npc_mission_tree_scan_5: |-
      O cliente é um cripto-entomologista proeminente. A galáxia está cheia de formas de vida mal documentadas e os insetos estão entre os menos entendidos de todos. Não quer que os pequenos invertebrados sejam mais ignorados.
      O cliente não espera que exploradores não treinados possam localizar amostras no campo. No entanto, as deteções da flora planetária muitas vezes contêm acidentalmente informações ricas em insetos. Assim, o cliente procura exames de plantas para ajudar a construir seu banco de dados.
    npc_mission_min_scan_1: O cliente está a criar uma galáxia artificial, uma projeção
      da realidade que pode gerar todos os mundos possíveis. A simulação subjacente
      está a progredir no bom sentido, mas o cliente requer uma grande quantidade
      de adereços para preencher a sua criação. Pagará graciosamente por deteções
      de formações rochosas de qualidade holográfica que possa colocar no seu modelo.
    npc_mission_min_scan_2: O cliente procura expandir as suas lucrativas operações
      de mineração. Trabalha em larga escala, acumulando quantidades colossais de
      terra das estações de mineração orbital. A economia deste procedimento requer
      um nível mínimo de conteúdo mineral extraível. O cliente procura deteções da
      área local para avaliar quais os locais que podem ser adequados.
    npc_mission_min_scan_3: O cliente dirige um negócio de mineração. A sua especialidade
      particular é o abastecimento e refinamento de minerais eletricamente ativos.
      Este processo perigoso é um passo fundamental em muitas cadeias de fornecimento
      de alta tecnologia, possibilitando a criação da célula de proteção recarregável,
      do painel fotovoltaico e da tatuagem bioluminescente.
    npc_mission_min_scan_4: O cliente está preocupado com a recolha e destruição desenfreada
      de formações minerais. Longe de ser pedaços de solo comprimido e sal, o cliente
      acredita que estas rochas são os corpos congelados de seres sencientes. Assim,
      esmagar um deles e torná-lo em peças de motor seria um crime hediondo. O cliente
      procura deteções de minerais provem a sua causa.
    npc_mission_min_scan_5: O cliente alegra-se muito com os padrões que a natureza
      cria. O facto de que estruturas belas surjam aleatoriamente de um conjunto de
      regras despreocupadas com a beleza é algo maravilhoso. Ele quer compartilhar
      essa admiração com o mundo, e procurar deteções minerais de alta qualidade para
      o fazer.
    npc_mission_delivery_1: |-
      O cliente procura um serviço de correio fiável. Deseja honrar um colega com um tributo, uma celebração da sua sobrevivência contínua bem sucedida.

      Será fornecido 1x Memorando de Defesa ao estafeta, em caso de ataque pirata.
    npc_mission_delivery_2: |-
      O cliente procura um serviço de entrega discreto. Quer deixar claro ao estafeta de que o pacote é exatamente o que parece e de que não há necessidade de desconfiar do manifesto de envio.

      Será fornecido 1x Memorando de Defesa ao estafeta, em caso de ataque pirata.
    npc_mission_delivery_3: |-
      O cliente procura uma resolução para fechar um negócio. A outra parte tem negociado muito e o cliente espera que este pacote remova qualquer impedimento adicional à sua transação. É importante que o pacote seja entregue apenas ao destinatário.

      Será fornecido 1x Memorando de Defesa ao estafeta, em caso de ataque pirata.
    npc_mission_delivery_4: |-
      O cliente dirige negócios sensíveis. O pacote é um sincero agradecimento a certas partes. É dado gratuitamente, sabendo que quaisquer indiscrições potenciais foram, ou serão, ignoradas.

      Será fornecido 1x Memorando de Defesa ao estafeta, em caso de ataque pirata.
    npc_mission_delivery_5: |-
      O cliente procura simplesmente transferir alguns produtos para um colega, nada mais. Forneceram também uma mensagem no sentido de descansar o destinatário, uma vez que os produtos são agora indetetáveis.

      Será fornecido 1x Memorando de Defesa ao estafeta, em caso de ataque pirata.
    npc_mission_delivery_6: |-
      O cliente tem um trabalho importante e está sempre ocupado; não se pode então esperar que cuide de questões domésticas triviais. É um dia de celebrar os progenitores, e o costume é dar um presente para aqueles que o geraram. O cliente deseja que alguém trate deste assunto, para que não tenha que pensar nisso.

      Será fornecido 1x Memorando de Defesa ao estafeta, em caso de ataque pirata.
    npc_mission_delivery_7: |-
      O cliente tem uma dívida emocional a uma das suas relações. Esqueceu-se de comemorar uma data de particular importância. Por meio de desculpas, solicita que um item de valor particular seja enviado para a parte prejudicada. Tem cuidado para não perdê-la no transporte, ou o cliente acabará com mais dificuldades.

      Será fornecido 1x Memorando de Defesa ao estafeta, em caso de ataque pirata.
    npc_mission_delivery_8: |-
      O cliente encontrou um item estranho. Embora pareça comum, as deteções microbianas revelaram um número alarmante de esporos desconhecidos. É preciso enviar o artigo a um especialista em riscos biológicos. Não tentes quebrar o selo.

      Será fornecido 1x Memorando de Defesa ao estafeta, em caso de ataque pirata.
    npc_mission_delivery_9: |-
      O cliente quer enviar uma mensagem para um colaborador. O artigo não contém uma mensagem escrita, e não tem grande significado. No entanto, o cliente acha que a entrega do item para o endereço pessoal do colaborador deixará uma mensagem clara.

      Será fornecido 1x Memorando de Defesa ao estafeta, em caso de ataque pirata.
    npc_mission_delivery_10: |-
      O cliente deseja limpar o seu espaço. Adquiriu uma grande quantidade de bugigangas e adornos ao longo dos anos, e agora deseja livrar-se de tudo isso. Destruí-los seria um desperdício, mas abandonar todos num mesmo local possivelmente iria revelar muita informação pessoal. Assim, decidiu dispersar os seus artigos por um grande número de correios e destinatários.

      Será fornecido 1x Memorando de Defesa ao estafeta, em caso de ataque pirata.
    npc_mission_delivery_11: |-
      O cliente dedica-se a um negócio a retalho de pequena escala. Compra itens indesejados ou subestimados e vende-os a compradores mais em sintonia com o seu valor. A sua última remessa está pronta para ser enviada ao entendedor apreciativo que pagou pelos artigos.

      Será fornecido 1x Memorando de Defesa ao estafeta, em caso de ataque pirata.
    npc_mission_delivery_12: |-
      O cliente possui uma remessa completamente normal e procura um serviço de correio que não faça perguntas nem atraia a atenção das autoridades. O cliente quer deixar claro ao seu potencial serviço de estafeta que qualquer ruído de animais que possa ouvir do interior da caixa da embalagem é fruto da imaginação do estafeta.

      Será fornecido 1x Memorando de Defesa ao estafeta, em caso de ataque pirata.
    npc_mission_delivery_13: |-
      O cliente faz parte de uma longa e complexa rede de transações. Para evitar deixar registos potencialmente rastreáveis, o negócio foi efetuado sem trocas monetárias. Esta remessa representa a sua parte do pagamento para uma das partes.

      Será fornecido 1x Memorando de Defesa ao estafeta, em caso de ataque pirata.
    npc_mission_delivery_14: |-
      O cliente está a enviar uma remessa normal para um dos seus clientes mais leais. O artigo não é particularmente especial, mas é importante que o cliente se sinta valorizado. Para este fim, está a evitar os métodos de entrega em massa e procura um estafeta pessoal experiente.

      Será fornecido 1x Memorando de Defesa ao estafeta, em caso de ataque pirata.
    npc_mission_delivery_15: |-
      O cliente quer enviar uma grande quantidade de artigos todos os dias. O seu negócio tem margens de lucro apertadas, e até mesmo o mais leve dos esquemas fiscais pode acabar com os seus ganhos. Geralmente parece-lhe mais eficiente utilizar um mensageiro discreto que simplesmente entregue o seu item durante o seu percurso comum e não-comercial.

      Será fornecido 1x Memorando de Defesa ao estafeta, em caso de ataque pirata.
    npc_mission_delivery_16: |-
      O cliente é conhecido por piratas locais, e a sua cabeça está em jogo, com recompensa. Ele precisa de deixar o sistema sem ser seguido. Colocou o seu chip de localização neste artigo, e pede que este seja transportado na direção oposta para que possa fugir.

      Será fornecido 1x Memorando de Defesa ao estafeta, em caso de ataque pirata.
    npc_mission_delivery_17: |-
      A galáxia é o lar de uma ampla e variada rede de normas. Itens aparentemente inocentes num sistema podem ser altamente ilegais noutros lugares. Essa distinção cria oportunidades comerciais. O cliente deseja que o artigo seja entregue com poucas perguntas e sem chamar a atenção.

      Será fornecido 1x Memorando de Defesa ao estafeta, em caso de ataque pirata.
    npc_mission_delivery_18: |-
      O cliente deseja assegurar um novo e importante cliente para os seus negócios. Este novo cliente quer uma amostra dos produtos antes de se comprometer com uma grande encomenda. O cliente precisa desta amostra entregue ao seu cliente: é necessário que chegue nas melhores condições.

      Será fornecido 1x Memorando de Defesa ao estafeta, em caso de ataque pirata.
    npc_mission_delivery_19: |-
      O cliente envia pacotes semanais para consumidores que não querem ou não conseguem comprar para si próprios. O consumidor pode então seguir a receita incluída para preparar uma refeição deliciosa e/ou um servente robô. Esta remessa representa o pedido desta semana.

      Será fornecido 1x Memorando de Defesa ao estafeta, em caso de ataque pirata.
    npc_mission_delivery_20: |-
      O cliente já contratou um outro serviço de estafetas para esta remessa, mas eles não conseguiram completar a entrega. Tanto o seu motor de pulsação como a cúpula da cabine do piloto sofreram uma falha mecânica causada por laser. O cliente procura um novo estafeta, ousado e capaz de enfrentar quaisquer outras falhas mecânicas que possam surgir fora da estação espacial.

      Será fornecido 1x Memorando de Defesa ao estafeta, em caso de ataque pirata.
    npc_mission_cre_hunt_1: O cliente possui um paladar altamente sofisticado e uma
      vontade de sentir o mordite deslizar na sua língua. Procura um caçador discreto
      para preparar o banquete. Deixa os corpos onde eles caírem e o cliente tratará
      do resto.
    npc_mission_cre_hunt_2: O cliente está no negócio dos zoológicos. No entanto,
      a capacidade dos clientes para simplesmente passear na natureza e ver as criaturas
      sem ter que comprar qualquer tipo de bilhete está a limitar os seus lucros.
      Elimina esse excedente de vida selvagem.
    npc_mission_cre_hunt_3: O cliente está preocupado que a sobrepopulação de criaturas
      prejudique a vegetação local. Folhas delicadas e hastes sumarentas e suculentas
      estão a ser espezinhadas arbitrariamente. O cliente irá premiar todos os caçadores
      empreendedores que ajudem a decrescer o rebanho.
    npc_mission_cre_hunt_4: 'O cliente está preocupado que a livre circulação de criaturas
      possa representar um grave risco microbiano. Juntar um grande número de animais
      e lavá-los individualmente é pouco prático: são necessários caçadores para eliminar
      tanto o hospedeiro como o germe.'
    npc_mission_cre_hunt_5: O cliente está cansado de ser humilhado pela vida selvagem
      local. Cada vez que põe o pé no chão, consegue sentir o arder dos olhos compostos
      e satíricos fixando-o, e o castigo passivo-agressivo dos cascos a pisar os seus
      ouvidos. Dá uma lição a essas criaturas.
    npc_mission_pred_hunt_1: O cliente está interessado em passar algum tempo a explorar
      planetas locais. Está, no entanto, preocupado com a presença de vida selvagem
      hostil. A observação da natureza, tanto em trabalho como no lazer, é mais fácil
      quando a natureza é inteiramente vegetariana. Elimina criaturas predatórias
      para que o cliente possa explorar em segurança.
    npc_mission_pred_hunt_2: O cliente está preocupado com a tendência recente de
      coleta e manipulação agressiva de ADN por empresas interessadas em reproduzir
      superpredadores. O lobby para uma maior regulamentação mostrou-se inútil e,
      portanto, o cliente prepara-se entrar em ação. O cliente irá recompensar qualquer
      explorador que extermine formas de vida predatórias, impedindo que as empresas
      de pesquisa adquiram o predador para elas.
    npc_mission_pred_hunt_3: 'O cliente passou recentemente algum tempo entre os rebanhos
      gentis de diplos. Viu a sua situação em primeira mão: como são incomodados e
      perseguidos estes gigantes pacíficos por predadores viciosos. Ele não aguenta
      mais e recompensará qualquer explorador que ajude a libertar os herbívoros da
      tirania carnívora.'
    npc_mission_pred_hunt_4: O cliente procura desenvolver a próxima geração de superpredadores.
      Não o fará através da manipulação genética, cercada pela imaginação limitada
      do biólogo, mas, em vez disso, vai acelerar o processo evolutivo e deixar a
      natureza refinar as suas cruas criaturas até que se tornem em puro terror carnívoro
      implacável. Para fazer isso, ele procura exploradores para caçar e destruir
      formas de vida predatórias. Cada criatura abatida é uma fraqueza removida do
      pool genético.
    npc_mission_pred_hunt_5: O cliente deseja explorar os recursos dos planetas locais.
      No entanto, os Drones Sentinela tornam a atividade altamente perigosa. O cliente
      apercebeu-se que os drones não prejudicam aqueles que matam criaturas carnívoras.
      Portanto, procura conseguir um favor com as Sentinelas através do extermínio
      de criaturas predatórias. Com criaturas suficientes destruídas, argumenta que
      pode compensar a ira do drone e ganhar a liberdade de recolher minerais e flora.
    npc_mission_senti_1: O cliente está envolvido em operações de mineração em grande
      escala, e a força Sentinela planetária respondeu de forma hostil. Os custos
      de manutenção e reparação de danos de laser estão-se a tornar significativos.
      O cliente deseja que as Sentinelas diminuam e, assim, que as suas margens de
      lucro sejam restauradas.
    npc_mission_senti_2: O cliente tem dificuldade em prosseguir com a linha de negócios
      que escolheu, sob vigilância constante da força Sentinela. Ele procura uma janela
      de oportunidade enquanto a força Sentinela está ocupada noutro lugar.
    npc_mission_senti_3: O cliente tem amigos íntimos que, através de alguma indiscrição
      não especificada, atraíram a atenção da força Sentinela. Essa interação mostrou-se
      mortal, e o cliente procura vingar-se.
    npc_mission_senti_4: 'O cliente deparou-se de forma inocente com um grande número
      de carcaças de animais: uma grande quantidade de recursos coletáveis. No entanto,
      a força Sentinela faz com que seja inconveniente recolher esses recursos. Certifica-te
      que nada seja desperdiçado, distraindo as Sentinelas enquanto o cliente faz
      a sua recolha.'
    npc_mission_senti_5: O cliente descobriu informações perturbadoras. Acredita que
      a força Sentinela, longe de ser neutra, está a agir de forma a promover o plano
      de uma sombria cabala Gek. Independentemente da veracidade da crença, o cliente
      está disposto a recompensar qualquer um que ajude a lutar contra esta 'conspiração'.
    npc_mission_senti_6: O cliente procura melhorar-se a si mesmo, expandir a sua
      mente e libertar-se das limitações físicas do seu corpo frágil. Neste sentido,
      está a tentar sobreviver à base de uma dieta de pugneum puro. Infelizmente,
      e até beneficiar desse consumo, não consegue destruir os drones Sentinela necessários
      para adquiri-lo. Procura exploradores valentes para se empenhar e destruir Sentinelas,
      para que possa vir depois e se saciar.
    npc_mission_senti_7: O cliente procura uma grande quantidade de zinco para um
      projeto de pesquisa. Cultivar e colher as plantas necessárias demoraria demasiado
      tempo. Assim, o cliente procura um explorador empreendedor que ajude a encontrar
      um atalho. Caça e destrói Sentinelas e deixa que os cadáveres escorram zinco
      para a Terra. O cliente recolherá o metal mais tarde.
    npc_mission_senti_8: O cliente acredita que a raiva dos Sentinelas deriva de uma
      dor profunda. Ele sugere que os drones sofrem eternamente tormentos mecânicos
      e que as suas almas ardem no interior das conchas metálicas. O cliente acredita
      que é o seu dever libertar estes seres do seu sofrimento.
    npc_mission_senti_9: O cliente está empenhado num estudo sobre os Sentinelas.
      Deseja descobrir de onde vêm e como são fabricados os novos Sentinelas. Serão
      construídas como máquinas convencionais, ou invocados de um estranho desconhecido?
      O cliente exige um explorador disposto a matar drones planetários para começar
      a geração de novas forças Sentinela.
    npc_mission_senti_10: 'O cliente, como muitos outros, sofreu às mãos de patrulhas
      Sentinelas excessivamente zelosas. Deseja transformar esta fonte perpétua de
      ansiedade e sofrimento em algo agradável. Neste sentido, encomendou exploradores
      para caçar e destruir Drones Sentinela. O cliente quer derreter os restos de
      metal caídos para os remodelar em forma de uma grande escultura arbórea: uma
      fonte de beleza e refúgio para todos.'
    npc_mission_senti_hard_1: O cliente procura entender melhor os Sentinelas. Sente
      que tem dados suficientes sobre o comportamento dos drones planetários, mas
      tem, comparativamente, poucos dados dos exemplares mais raros, o quadrúpede
      e o caminhante. O cliente procura exploradores que atraiam e se envolvam com
      estes Sentinelas superiores para que possam ser observados em batalha.
    npc_mission_senti_hard_2: O cliente dedica-se a pesquisas avançadas sobre inteligência
      artificial. Procura aprofundar os seus estudos através da aquisição de cérebros
      mecânicos, fabricados por toda a galáxia. Ele já tem uma coleção considerável,
      mas a cereja no topo do bolo seria a aquisição de uma unidade de processamento
      de um Sentinela avançado. O cliente procura um explorador que faça a matança,
      para que a sua equipa possa executar a extração em segurança.
    npc_mission_senti_hard_3: O cliente quer peças sobressalentes para um projeto
      pessoal. Há um tempo, substituiu o cérebro de um quadrúpede Sentinela danificado
      por uma simples IA criada por ele. Esta máquina mostrou ser um companheiro leal.
      No entanto, vários rolamentos e sistemas hidráulicos desgastaram-se. O cliente
      quer que um explorador desative ou destrua um Sentinela avançado, para poder
      resgatar peças sobressalentes e restaurar o seu animal de estimação.
    npc_mission_senti_hard_4: O cliente sofreu uma grande humilhação às mãos dos Sentinelas.
      A sua sede de vingança não se sacia com a destruição dos Sentinelas com as próprias
      mãos. Nem a eliminação generalizada de drones acalmou a sua raiva. Sendo provavelmente
      um esforço fútil, ele paga a exploradores para que destruam todos os Sentinelas
      avançados que consigam.
    npc_mission_senti_hard_5: 'O cliente deseja efetuar uma experiência agressiva.
      Quer descobrir maneiras eficazes de dissuadir a agressão de drones Sentinela.
      A sua teoria mais recente supõe que ao destruir as criações mais avançadas dos
      Sentinelas irá deixar os drones confusos e sem líderes: irão assim dispersar
      e trazer alívio os exploradores planetários. Tudo o que ele necessita para testar
      esta teoria é de um técnico arrojado para executar a parte do combate. '
    npc_mission_senti_hard_6: O cliente quer testar a força motriz dos Sentinelas.
      O conhecimento atual é limitado à observação de que os Sentinelas são instigados
      pela colheita de recursos. Ele deseja estudar outros padrões comportamentais.
      Como é que eles comunicam? Têm uma hierarquia natural? Estão cientes dos seus
      ferimentos? Como se sentem acerca dos seus alvos? O cliente acha que a melhor
      forma de responder a estas perguntas é ter um explorador equipado adequadamente
      para se envolver com um Sentinela avançado, enquanto observa de uma distância
      segura.
    npc_mission_senti_hard_7: O cliente, como muitos outros, tem vindo a observar
      o valor das bolas de gravitino. Ao contrário de muitos outros tem, no entanto,
      pouco desejo de ser atacado e perseguido pelos Sentinelas. Em vez disso, e por
      uma parte dos lucros, procura um explorador empreendedor para atacar e matar
      forças avançadas dos Sentinelas. Enquanto os drones estão distraídos, ele irá
      recolher rapidamente as bolas e fugirá antes do retorno dos Sentinelas.
    npc_mission_senti_hard_8: O cliente trabalhou arduamente para cultivar um amplo
      viveiro de plantas, raras e valiosas. No entanto, isto atraiu ladrões e outros
      saqueadores de plantas. O cliente quer edificar a sua própria força de Sentinelas
      para monitorizar as suas árvores. Tem um grande número de peças de drones caídos,
      mas para completar o seu grupo de patrulha, precisa de peças de um Sentinela
      quadrúpede ou caminhante. Precisa de um explorador que execute o combate necessário.
    npc_mission_senti_hard_9: O cliente está a testar uma possível solução para o
      problema dos Sentinelas. Desenvolveu um dispositivo que transmite sons de alta
      frequência a um comprimento de onda que interfere com a informação que orienta
      os Sentinelas. Esta é a sua teoria. O cliente procura um explorador que confronte
      um Sentinela avançado em batalha, para que o dispositivo possa ser testado.
      O explorador deve estar preparado para lutar se o dispositivo não funcionar
      como esperado.
    npc_mission_senti_hard_10: O cliente desenvolveu um dispositivo de rede que opera
      com o mesmo comprimento de onda que os sistemas de comunicação dos Sentinelas.
      Ele quer usar este dispositivo para investigar fraquezas em qualquer que seja
      o sistema que dirige e controla os drones. Procura um explorador para confrontar
      um Sentinela avançado em batalha, de forma a poder testar o seu dispositivo.
    npc_mission_bnty_easy_1: Um esquadrão de piratas que surgiu recentemente começou
      a estabelecer uma reputação entre os seus veteranos. O cliente quer testar a
      coragem destes pilotos. Será tudo conversa ou irão enfrentar um piloto experiente
      num combate aéreo?
    npc_mission_bnty_easy_2: Uma quadrilha de bandidos tem realizado ataques aéreos
      em instalações zoológicas locais, matando, sem castigo, as criaturas cuidadosamente
      treinadas. O cliente quer que estes invasores sejam exterminados.
    npc_mission_bnty_easy_3: O cliente teve recentemente um lucro inesperado substancial,
      e deseja que seja utilizado para o bem comum. Assim, paga várias e generosas
      recompensas. Elimina os piratas locais para reivindicar uma parte.
    npc_mission_bnty_easy_4: O cliente dirige uma operação de resgate que está a passar
      por tempos difíceis. Está à procura de um piloto para proporcionar oportunidades
      de recolha de destroços ao eliminar as equipas locais de piratas.
    npc_mission_bnty_easy_5: O cliente adquiriu um grande telescópio e deseja observar
      mais do que simples asteroides. Pagará generosamente por atividades de entretenimento
      que ocorram dentro do espaço observável.
    npc_mission_bnty_easy_6: O cliente foi até recentemente um membro júnior de uma
      fação pirata que operava no espaço próximo. Decidiu deixar a vida criminosa
      para trás e, como parte do seu caminho para a redenção, oferece recompensas
      pelos seus antigos colegas. Isto é inteiramente motivado por um desejo de justiça
      e não por razões de ciúmes mesquinhos.
    npc_mission_bnty_easy_7: O cliente foi vítima de um esquema de pirataria. O seu
      animal de estimação e leal companheiro foi sequestrado e feito refém. Pagar
      o resgate só encorajaria mais roubos, por isso, o que o cliente procura é um
      piloto ousado para ir ao ataque. Espera que apanhar membros do gangue seja suficiente
      para ver o seu animal de estimação devolvido em segurança.
    npc_mission_bnty_easy_8: O cliente procura levantar-se depois de uma humilhação.
      A sua nave foi recentemente reivindicada por piratas, mas em vez de ficar debaixo
      de fogo, simplesmente recebeu gargalhadas de troça e comentários insultuosos
      sobre o tamanho do seu motor de pulsação. Procura provar a sua força e virilidade
      a estes piratas, encomendando um piloto para os destruir.
    npc_mission_bnty_easy_9: O cliente está envolvido em pesquisas médicas. A supervisão
      dos Sentinelas torna difícil adquirir cadáveres suficientes para fornecer às
      suas instalações de pesquisa. O cliente procura pilotos corajosos para atacar
      e destruir naves piratas, deixando os corpos cuidadosamente congelados no espaço
      para que a sua nave de pesquisa os possa recolher.
    npc_mission_bnty_easy_10: O cliente é um pirata que procura vingar-se dos seus
      colegas. A sua nave estava ancorada na estação local quando outros piratas drenaram
      a bateria do motor de pulsação e o deixaram encalhado. Na tentativa de obter
      vingança e de aumentar a parada na contenda de piadinhas, o pirata oferece uma
      recompensa pela cabeça dos seus camaradas.
    npc_mission_bnty_med_1: Tripulações de piratas têm perturbado o tráfego de cargueiros,
      uma afronta tanto para os comerciantes honestos como para os desonestos. O cliente
      deseja que esta perturbação tenha um fim. Perturbador.
    npc_mission_bnty_med_2: Piratas têm saqueado unidades de mineração autónomas e
      têm atacado as naves que chegam para esvaziar as vasilhas. Eles atormentam os
      mais vulneráveis, e o cliente espera que a eliminação de um pequeno número de
      naves piratas faça com que o resto fuja para um local com menos resistência.
    npc_mission_bnty_med_3: Instalações científicas locais lutam para lidar com uma
      onda de ataques de pirataria. Os microscópios foram roubados e os equipamentos
      de titulação foram esmagados. O cliente deseja realizar uma experiência e perceber
      quantos piratas precisam morrer para que os ataques parem.
    npc_mission_bnty_med_4: Este cliente procura a resolução para um problema familiar.
      Mais especificamente, um familiar recorreu à pirataria e desonrou o bom nome
      da família. Destrói-os e devolve a posição do cliente entre as formas de vida
      decentes.
    npc_mission_bnty_med_5: O cliente foi auxiliado por uma mensagem das estrelas,
      que lhe explicou o propósito da sua vida. Deve servir o bem maior através de
      uma missão sem fim para eliminar piratas. Procura pilotos que se juntem à sua
      cruzada, pelo menos temporariamente.
    npc_mission_bnty_med_6: Esta publicação foi efetuada em nome do cliente pela sua
      propriedade. O cliente foi abandonado por um gangue de piratas e dado como morto
      num planeta hostil. Presume-se que o cliente esteja morto, mas um repetidor
      ficou a transmitir detalhes sobre o destino através dos canais de rádio locais.
      Pede que os fundos restantes sejam colocados como recompensa sobre as cabeças
      daqueles que o abandonaram.
    npc_mission_bnty_med_7: O cliente solicita assistência imediata para capturar
      um pirata. Dispositivos PEM foram escondidos por todas as unidades, causando
      sérios danos às suas capacidades operacionais. Negados os meios para fazê-lo
      ele mesmo, pede que todos os pilotos respeitadores da lei venham ao seu auxílio
      em busca dos responsáveis.
    npc_mission_bnty_med_8: O cliente sofreu uma grande perda nas mãos de uma gangue
      pirata. Em lugar de um ataque espacial, sequestraram remotamente o terminal
      comercial do cliente e utilizaram-no para desviar fundos e mercadorias para
      a sua própria conta. O cliente procura uma retribuição física por este crime
      virtual.
    npc_mission_bnty_med_9: Os piratas sequestraram vários funcionários do cliente,
      e exigem um preço de resgate extremamente elevado. O cliente decidiu que uma
      demonstração de força é a melhor maneira de deter sequestros futuros. Estão
      à procura de um piloto que encontre e destrua a nave pirata, apesar dos reféns
      ainda estarem a bordo. A perda de vidas é lamentável, mas esta abordagem irá
      demonstrar que o cliente não tolera tentativas de extorsão.
    npc_mission_bnty_med_10: 'O cliente tem um negócio lucrativo: ganha dinheiro no
      resultado de batalhas espaciais. Eles operam a partir de um cargueiro de luxo;
      viajam as regiões espaciais em busca de conflitos sobre os quais os seus clientes
      podem observar e apostar, em segurança e conforto. O negócio cresce, mas os
      conflitos não. Procuram pilotos que entrem na ''arena'' e criem atividades divertidas
      para os seus passageiros.'
    npc_mission_bnty_hard_1: O cliente procura o fim de uma situação em rápida escalada.
      Eles foram envolvidos de forma involuntária na colheita de uma árvore que pertencia
      a um barão do crime local. Fizeram a vingança e o contra-ataque, e agora a situação
      só pode ser neutralizada com a aplicação de violência extrema (a qual não seja
      direcionada ao cliente).
    npc_mission_bnty_hard_2: O cliente opera uma série de rotas de abastecimento no
      espaço local. No entanto, os piratas criaram pontos de inspeção e intimidam
      os comerciantes para que entreguem a carga. O cliente, que não recebe uma parte
      desses lucros, considera este comportamento inaceitável e quer ver o seu fim.
    npc_mission_bnty_hard_3: O cliente procura lucrar com a beleza natural deste sistema,
      atraindo turistas abastados. No entanto, os turistas ricos atraíram piratas,
      arruinando assim o negócio. O cliente deseja virar o jogo e caçar os caçadores.
    npc_mission_bnty_hard_4: O cliente sente que há demasiados piratas a operar na
      área. Os seus próprios negócios beneficiariam com menos naves hostis que atacam
      todas as naves comerciais mais lucrativas...
    npc_mission_bnty_hard_5: O cliente descobriu que um pirata com alguma fama começou
      a operar no espaço local. Sente que esta é uma oportunidade para dar o exemplo.
      Destrói o líder e espanta os restantes para ofícios mais legais ou menos mortais.
    npc_mission_bnty_hard_6: O cliente verificou que alguns piratas estão a desenvolver
      ideias acima das suas capacidades. Sucessos recentes convenceram estes criminosos
      de que governam o espaço local. A confiança deles é demasiada, só lhes sendo
      permitida essa liberdade a comando do cliente. O cliente vê com desagrado que
      os piratas não conseguiram entregar o seu imposto habitual e gostaria de fazer
      deles um exemplo para outros pilotos que tentem limitar os lucros dos seus superiores.
    npc_mission_bnty_hard_7: O cliente acumulou uma quantidade enormemente infeliz
      de dívida a um capitão pirata local. Não possui a predisposição, nem a capacidade,
      de cumprir a dívida. Decidiu, assim, pedir um último empréstimo ao credor e
      investir, utilizando-o como recompensa à cabeça do pirata.
    npc_mission_bnty_hard_8: O cliente almeja a destruição de uma nave pirata específica.
      Gostaria de deixar claro que esta recompensa está a ser publicada legitimamente
      e que não é, de forma alguma, uma fachada para outra organização pirata.
    npc_mission_bnty_hard_9: O cliente foi até há pouco tempo um oficial de um esquadrão
      pirata local. Entretanto decidiu que estava na altura de se tornar um empresário
      legítimo. No entanto, os seus ex-colegas sabem demasiado sobre o seu passado
      criminoso. No passado, o cliente teria-os assassinado com as próprias mãos,
      mas este tipo de criminalidade pertence ao seu passado. Como alternativa, colocou
      esta recompensa nos membros do gangue.
    npc_mission_bnty_hard_10: O cliente e um negócio concorrente ficaram bloqueados
      numa luta pelo domínio sobre o espaço local. Visto que nunca se rebaixaria ao
      ponto de simplesmente destruir naves e instalações, reparou que, recente e misteriosamente,
      mercadorias ilegais apareceram nas naves do seu concorrente. Naturalmente isto
      torna as naves fora da lei e, como tal, alvos perfeitamente legítimos para a
      caça à recompensa.
    npc_mission_frei_a_1: O cliente dirige uma operação de envio e receção, mas a
      parte da receção está estagnada. Felizmente, uma oportunidade de 'receber' um
      grande volume de material chegou perto recentemente. O cliente procura um piloto
      empreendedor para ajudar a entregar as mercadorias.
    npc_mission_frei_a_2: O cliente procura uma mediação agressiva de uma disputa
      com um ex-colega. O alvo deixou o negócio para seguir a capitania dos cargueiros
      legais. O cliente, no entanto, tem uma boa memória, e não pode simplesmente
      ser deixado para trás. Ele gostaria de lembrar o novo capitão dos seus compromissos
      anteriores.
    npc_mission_frei_a_3: O cliente possui um cargueiro defeituoso mas também uma
      apólice de seguro generosa. Procura um piloto discreto que o ajude a maximizar
      o retorno dos investimentos.
    npc_mission_frei_a_4: O cliente procura um piloto arrojado disposto a fazer o
      que é correto, mesmo que seja algo ilegal. Soube da existência de um cargueiro
      a entrar no espaço local em missão secreta. Contrariamente ao manifesto de carga,
      o cargueiro vai entregar metais valiosos a um gangue criminoso. O procedimento
      adequado seria muito lento para evitar que as mercadorias chegassem; assim,
      um ataque antecipado é a única opção.
    npc_mission_frei_a_5: O cliente percebeu que um dos seus concorrentes está a utilizar
      cargueiros como fábricas itinerantes, deslocando máquinas perigosas e trabalhadores
      maltratados de um sistema para o outro, escapando assim das leis regulamentares.
      Visto que as autoridades competentes não tomaram medidas, o cliente considera
      que, como um negócio diligente, é o seu dever financiar a destruição desta concorrência
      desleal.
    npc_mission_frei_a_6: O cliente teve conhecimento de um cargueiro que transporta
      mais do que a carga industrial declarada. Um líder militar local encontra-se
      a bordo secretamente, disfarçado no manifesto de carga como um humilde lubrificador
      do motor. Seria altamente conveniente para o cliente se este cargueiro tivesse
      um final infeliz.
    npc_mission_frei_a_7: O cliente teve conhecimento de tráfego ilegal a entrar no
      sistema. Um cargueiro está a tentar importar mercadorias sem ter preenchido
      as declarações fiscais corretas. Este comportamento vai contra os regulamentos
      comerciais interestelares e, como tal, são necessárias penalizações extremas.
      Se o cargueiro for desativado, o cliente poderá, por direito, adquirir os bens
      ilegais para si, desde que pague o devido imposto.
    npc_mission_frei_a_8: O cliente lançou recentemente uma gama totalmente nova de
      cargueiros. É o transporte de mercadorias interestelares mais maciço, mais fortemente
      blindado e mais luxuoso já alguma vez construído. Para demonstrar quão resistente
      a sua nova nave é aos ataques piratas, o cliente encomendou aos pilotos locais
      que tentem atacar e destruir o seu cargueiro.
    npc_mission_frei_a_9: O cliente foi vítima de uma repressão injustificada por
      parte das autoridades. Como tal, tem uma grande quantidade de naves danificadas
      por lasers. Esta frota é o seu principal património, mas como as naves não podem
      deslocar, o cliente está numa situação complicada. O tráfego de cargueiros próximo
      foi identificado como uma fonte de matérias-primas que poderia restaurar os
      motores e gerar liquidez aos ativos do cliente.
    npc_mission_frei_a_10: 'O cliente está presente no mercado de cargas e ficou bloqueado
      numa guerra comercial sem fim com outra grande linha de transporte; com isto,
      as margens de lucro quase desapareceram. Este é o seu último recurso: com a
      finalidade de desacreditar a operação rival e estimular os negócios à sua maneira,
      o cliente paga recompensas pelas naves de classe pesada da frota do seu concorrente.'
    npc_mission_frei_d_1: O cliente vive uma situação lastimável. O negócio tem dificuldades
      e não foi possível continuar a pagar o seguro do cargueiro. A embarcação é alvo
      de ataques e se for capturada ou destruída, o cliente perderá tudo. Ele irá
      recompensar qualquer piloto que venha em seu auxílio.
    npc_mission_frei_d_2: O cargueiro do cliente atraiu a atenção dos criminosos locais.
      Não é uma simples questão de invasores reivindicando a carga, o seu cargueiro
      está a expedir milhares de gerações infantis abandonadas. Os piratas estão a
      tentar capturar o cargueiro e escravizar a sua 'mercadoria'. O cliente implora
      que venhas em sua defesa.
    npc_mission_frei_d_3: O cliente tem uma companhia de transporte a preços baixos.
      Ele entrega artigos pelos preços mais baixos na galáxia, desde que o remetente
      assuma o risco dos artigos poderem explodir no percurso. Um dos seus cargueiros
      foi atacado, o que não é notícia. No entanto, o cliente corre o risco de sofrer
      multas pesadas se permitir que um outro cargueiro expluda e espalhe destroços
      pelo sistema. Defende-os e serás recompensado.
    npc_mission_frei_d_4: O cliente está preso numa disputa prolongada com outro grupo
      de exploradores espaciais. Numa tentativa de acabar com a disputa, planearam
      uma armadilha. Um cargueiro aparentemente indefenso foi utilizado para atrair
      a atenção do gangue rival. O cliente procura pilotos audazes para atacar e destruir
      os piratas assim que estes sejam atraídos para o local por este prémio aparentemente
      fácil.
    npc_mission_frei_d_5: O cliente conseguiu assegurar amostras arqueológicas raras,
      fragmentos de pedras assinaladas que têm o potencial de revelar os segredos
      dos portais. No entanto, o cargueiro que utilizou para transportar as amostras
      foi atacado por piratas. O cliente apela a que defendas o cargueiro e evites
      que a ignorância dos piratas destrua este conhecimento inestimável.
    npc_mission_frei_d_6: O cliente procura pilotos corajosos que venham ao auxílio
      de um cargueiro em perigo nas proximidades. O cliente não é o dono do cargueiro
      em questão mas, no entanto, descobriu que milhares de ovos de réptil eclodiram
      no porão do cargueiro depois de uma paragem num mundo similar a um pântano no
      início do seu percurso. O cliente não irá ficar inerte enquanto os ataques de
      piratas ameaçam tritões inocentes e incita que outros se juntem em sua defesa.
    npc_mission_frei_d_7: O cliente procura todos os pilotos que se preocupam com
      a limpeza do espaço. Um dos seus cargueiros encontra-se sob ataque, e qualquer
      dano aos motores pode derramar um novo combustível que o cargueiro estava a
      experimentar. Este novo combustível é tão poderoso quanto tóxico e, se for derramado
      no espaço local, os resultados podem ser catastróficos.
    npc_mission_frei_d_8: O cliente dirige uma empresa de mercadorias e um dos seus
      transportes está sob ataque no espaço local. Geralmente, amortizaria a perda
      do cargueiro com o seguro, mas o capitão da nave está na sua última missão antes
      de reformar-se. A morte de um explorador espacial tão experiente aumentaria
      significativamente os prémios do seguro e, como tal, procura todos que possam
      ajudar na defesa da nave.
    npc_mission_frei_d_9: O cliente administra uma sociedade de apreciação de cargueiros.
      Tomou conhecimento que um raro transporte de classe Stephano se encontra sob
      ataque no espaço local. Esta nave tem uma importância histórica considerável,
      e os pilotos que impeçam a sua destruição serão compensados generosamente.
    npc_mission_frei_d_10: O cliente procura ajuda urgente para defender um cargueiro.
      A nave não transporta apenas mercadorias, já que o presidente da organização
      está a bordo da nave. A recompensa por salvar a sua vida será significativa.
    npc_mission_collect_1: O cliente deseja oferecer um presente de importância considerável
      a um parceiro leal. O parceiro serviu fiel e diligentemente ao longo de muitos
      anos. Eles precisam de um piloto de confiança para receber e entregar em segurança
      um artigo deste valor.
    npc_mission_collect_2: O cliente procura um objeto do seu passado, um testemunho
      que o lembra dias passados. O objeto representa um momento importante da sua
      infância e, como tal, pagará generosamente a entrega segura do artigo.
    npc_mission_collect_3: O cliente ouviu falar de uma nova tendência emergente.
      Procura um produto que, dizem os rumores, é delicioso e cheio de nutrientes.
      Naturalmente, esta popularidade repentina significa que é de difícil obtenção.
      Qualquer piloto que possa adquirir o artigo a tempo de ser consumido na sua
      próxima festa será recompensado.
    npc_mission_collect_4: O cliente tem vindo a pesquisar métodos alternativos de
      produção de energia. Acredita que fez um avanço. O seu novo método gera grandes
      quantidades de energia, com poucos produtos de resíduos tóxicos. No entanto,
      ele não possui abastecimentos de um dos componentes chave. O cliente não pode
      sair do seu laboratório e, por isso, procura pilotos que recolham o artigo por
      ele.
    npc_mission_collect_5: O cliente dedica-se à pesquisa de consciência avançada.
      Deixou de lado noções preconcebidas do que é uma mente e procura uma resposta
      mais abrangente. Acredita que fez um avanço. Descobriu um material cujas propriedades
      se ajustam à capacidade de experimentar o pensamento. Para provar esta teoria
      necessita de montar uma máquina de pensamento construída com esta substância.
      Isto requer uma quantidade significativa de material e procura exploradores
      que ajudem com a recolha.
    npc_mission_collect_6: "O cliente identificou uma oportunidade de lucro. Há uma
      parte deste lucro inesperado disponível para todos os que ajudem no processo.
      \nO cliente procura um grande número de exploradores para entregar artigos a
      um mesmo local, de forma a diminuir o preço nos mercados locais. Este excesso
      de oferta irá forçar os fornecedores concorrentes a sair do negócio, permitindo
      que o cliente entre no mercado mais tarde e explore a falta de fornecimento
      a longo prazo."
    npc_mission_collect_7: O cliente procura suavizar o seu relacionamento com as
      autoridades do sistema. Descobriu que o Comissário da estação local tem um gosto
      por um artigo em particular e gostaria que este lhe fosse entregue. Claro que
      ele não seria tão rude ao ponto de o entregar pessoalmente. Assim, procura um
      explorador para agir como intermediário e fazer a entrega em seu nome.
    npc_mission_collect_8: O cliente faz a curadoria de uma seleção mensal de produtos
      para os ricos e ociosos. O cliente descobriu uma onda de interesse num artigo
      específico e, assim, tem simplesmente de o adquirir para a sua última coleção.
      Pagará preços acima dos preços de mercado para que um explorador o consiga adquirir
      para ele.
    npc_mission_collect_9: O cliente percebeu que um dos seus rivais está interessado
      num item muito específico. Naturalmente, não pode permitir que eles o adquiram.
      Recompensará um explorador que adquira o item antes do seu rival e que o impeça
      de fazer o que quer que seja que deseja fazer com o artigo.
    npc_mission_collect_10: O cliente começou recentemente um novo negócio. Adquire
      artigos comuns e ajuda outras formas de vida a ver o quanto valem. Concretiza
      isto ao distorcer um objeto barato de modo a parecer possuir um interesse histórico.
      Procura um novo lote de artigos para exercer a sua alquimia.
    npc_mission_collect_11: O cliente está empenhado em pesquisas especulativas. Recebeu
      uma subvenção avultada e procura maneiras de a gastar. Como tal, criou uma série
      de testes que, acredita, permitirão saber se um artigo precisa ou não de testes
      adicionais. Agora está à procura de materiais onde possa operar este procedimento.
    npc_mission_collect_12: O cliente perdeu um artigo de extrema importância. Procura
      uma substituição urgente, para que ninguém saiba que o artigo desapareceu.
    npc_mission_collect_13: O cliente apercebeu-se que uma das operações concorrentes
      adquiriu um item de suma importância. Não sabe bem porque é que o artigo é importante,
      mas também quer um para ele, de forma a que não seja deixado para trás pela
      concorrência.
    npc_mission_collect_14: O cliente está a criar uma máquina de movimento perpétuo.
      Obteve já uma grande variedade de partes e fontes de energia de toda a galáxia,
      e acredita que faltam apenas alguns poucos componentes para finalizar a sua
      criação. Não pode deixar a máquina sem proteção e, desta forma, procura exploradores
      para obter os materiais restantes.
    npc_mission_collect_15: O cliente procura encher um cofre seguro com artigos que
      representam as suas gentes e a sua cultura. Acredita que isto terá um grande
      valor para historiadores futuros. No entanto, nenhum dos seus associados está
      disposto a oferecer os seus próprios bens. Assim, o cliente procura exploradores
      que recolham e entreguem exemplares dos artigos selecionados.
    npc_mission_collect_16: O cliente é um colecionador reconhecido de itens valiosos.
      Reuniu uma bela coleção, mas falta-lhe a peça final. Enquanto esse espaço estiver
      vazio, a coleção é inútil. O cliente convida todos os exploradores a entrar
      na busca do mais raro dos bens e recompensará qualquer um que o ajude a assegurá-lo.
      Apenas espécimes em perfeita condição, por favor.
    npc_mission_collect_17: O cliente precisa de manipular os mercados locais. Devido
      a um erro lamentável de dados, comprou um volume de mercadorias dez vezes superior
      ao esperado. Procura que os exploradores adquiram o mesmo artigo dos terminais
      comerciais no espaço local, num esforço para fazer subir o preço para que possam
      vender a sua compra acidental com lucro.
    npc_mission_collect_18: O cliente procura desestabilizar as relações entre duas
      fações criminosas locais. Ambos procuram um artigo específico, e se não o conseguirem
      encontrar vão supor que é um plano criado pela outra fação. O cliente deseja
      que um explorador discreto forneça o item de forma independente, para que possa
      provocar um conflito entre os dois rivais.
    npc_mission_collect_19: O cliente deseja antecipar-se à competição num empreendimento
      comercial. Ouviu rumores de que um determinado mercado está prestes a crescer
      e deseja ter a mercadoria disponível para lucrar assim que isso aconteça. Pagará
      acima dos preços em vigor por todas as amostras entregues, ajudando generosamente
      os pilotos independentes que assumam o risco da transação.
    npc_mission_collect_20: O cliente é um empreendedor de grande sucesso. Como tal,
      está demasiado ocupado para fornecer as suas próprias mercadorias. Em vez disso,
      oferece recompensas a qualquer piloto independente que complete e entregue as
      suas compras por ele.
    npc_mission_repair_1: 'O cliente precisa de reparar urgentemente os seus equipamentos
      planetários. As máquinas estavam a funcionar normalmente até que o radar meteorológico
      local registou a chegada de uma tempestade de ferocidade atípica. O cliente
      procura engenheiros com forte proteção contra riscos e a capacidade de improvisar
      de forma a localizar e reparar o equipamento danificado. '
    npc_mission_repair_2: 'O cliente perdeu o contacto com as suas instalações remotas.
      As circunstâncias são um mistério: os relatórios de autodiagnóstico indicam
      que a maquinaria está em funcionamento, mas não está a receber mais nenhuma
      informação. Procura engenheiros experientes para localizar e avaliar o equipamento
      e realizar as reparações necessárias.'
    npc_mission_repair_3: O cliente procura um explorador para localizar e reparar
      uma peça de maquinaria danificada. Relatórios de testes automatizados indicam
      a presença de dentes e excrementos de animais na cablagem. Outro tipo de danos
      internos e externos podem tornar-se evidentes assim que o engenheiro estiver
      no local.
    npc_mission_repair_4: 'O cliente procura reparar equipamento planetários defeituoso.
      Foi informado que a instalação onde o equipamento foi construído está contaminada.
      O fabricante não especificou a natureza exata da falha, mas alertou todos os
      utilizadores que devem possuir um procedimento de evacuação de bolhas quânticas. '
    npc_mission_repair_5: 'O cliente procura um engenheiro corajoso treinado em combate
      para realizar reparações numa peça de equipamento planetário. Os diagnósticos
      da maquinaria são consistentes: danos extremos de laser.'
    npc_mission_repair_6: O cliente procura um engenheiro para reparar um equipamento
      defeituoso. A tentativa anterior de corrigir a falha foi infrutífera. O cliente
      pede que qualquer explorador que realize o trabalho recupere os restos do anterior
      engenheiro do mecanismo de engrenagem e os elimine de forma respeitosa.
    npc_mission_repair_7: O cliente procura reparar equipamentos danificados. Os padrões
      de proteção ambiental não foram respeitados quando a maquinaria foi instalada,
      e alguma combinação meteorológica e/ou a vida selvagem local fez com que a máquina
      se avariasse.
    npc_mission_repair_8: O cliente procura especialistas em resgate para um empreendimento
      conjunto lucrativo. Tomou conhecimento de várias peças de máquinas abandonadas
      e danificadas de um conflito há muito esquecido. Com os fantasmas do passado
      esquecidos, a maquinaria representa uma oportunidade de lucro. Que melhor maneira
      de respeitar os mortos do que reciclar os componentes das suas máquinas, utilizando-os
      para um novo propósito?
    npc_mission_repair_9: O cliente procura um explorador para ajudar na reparação
      de um equipamento danificado. Os registos de diagnóstico sugerem que as forças
      locais dos Sentinelas possam ter confundido o dispositivo com uma unidade de
      colheita agressiva. O cliente aconselha os engenheiros que tentarem a reparação
      a serem cautelosos quando se aproximarem da máquina.
    npc_mission_repair_10: O cliente procura reparar urgentemente um protótipo importante.
      Estavam a ser realizados testes de campo finais de uma nova linha de equipamentos
      quando se perdeu o contacto com a unidade. O cliente procura um engenheiro discreto
      para reparar a máquina e ajustar os registos para que a falha não seja detetada
      pelos investidores.
    npc_mission_depot_1: O cliente está envolvido na atividade seguradora. Teve um
      grande sucesso nos últimos anos, mas o crescimento começou a diminuir. As operações
      de mineração nesta área não veem a necessidade de um seguro. O cliente gostaria
      de os recordar da sua importância.
    npc_mission_depot_2: O cliente dedica-se a operações de mineração. Rivais seus
      armazenaram mercadorias de mineração ao ar livre, com pouca proteção. Não pagar
      vigilantes e armamento está a dar-lhes uma vantagem competitiva que deve terminar.
    npc_mission_depot_3: 'O cliente olha as operações locais de mineração com uma
      sensação de horror. Vê este saqueio da natureza como algo profundamente antiético
      e está preparado para recompensar aqueles que tomem medidas diretas para suster
      o seu avanço. '
    npc_mission_depot_4: O cliente procura o tipo de domínio, sensível e estável,
      ao qual todos os bons cidadãos aspiram. Infelizmente, nem todos partilham a
      sua visão. O cliente acredita que, se as consequências do caos e da desordem
      fossem sentidas de forma direta e imediata, outros se uniriam à sua causa. Por
      isso, sente que o bem maior exige a perda de alguns postos planetários.
    npc_mission_depot_5: O cliente acredita que toda a natureza deve ser gratuita,
      incluindo os minerais. O cliente recompensará qualquer pessoa que liberte recursos
      naturais presos em 'jaulas' artificiais.
    npc_mission_depot_6: O cliente procura um 'investidor' discreto para ajudá-lo
      numa oportunidade de negócio. Apercebeu-se de uma fraqueza estrutural no negócio
      de um concorrente e procura iniciar uma aquisição. A fraqueza está, mais especificamente,
      no número de armazéns planetários desprotegidos, e a oportunidade de aquisição
      é hostil.
    npc_mission_depot_7: O cliente gere um negócio de reparação de armazéns bem sucedido.
      Especializou-se na restauração de equipamentos danificados a laser. Assim, procura
      partilhar o seu sucesso com todos os profissionais independentes que inadvertidamente
      tropecem de forma inocente em armazéns planetários danificados.
    npc_mission_depot_8: O cliente tem estudado vários locais de alto valor arqueológico.
      No entanto, os esforços recentes foram atrapalhados pela disseminação de instalações
      de mineração planetária. Muitas das amostras de rocha e solo que selecionaram
      para estudo foram colhidas e processadas por máquinas de mineração. Procuram
      companheiros historiadores empreendedores para localizar a proveniência desta
      matéria geológica para depois 'libertá-la' da sua contenção.
    npc_mission_depot_9: O cliente teme que uma empresa de mineração local esteja
      a acumular substâncias perigosas. Receia que a empresa vá além da recolha e
      venda deste material, planeando utilizá-lo de forma hostil. Quer que os exploradores
      localizem e ataquem instalações de armazenamento e evitem que as substâncias
      contidas sejam utilizadas de maneiras que possam prejudicar a todos.
    npc_mission_depot_10: O cliente procura enviar uma mensagem simples para um concorrente.
      A mensagem é 'Destruímos os seus armazéns. Se deseja que as suas instalações
      maiores permaneçam intactas, ceda aos nossos pedidos'. O cliente procura um
      explorador que ajude a entregar esta mensagem.
    npc_mission_harvest_1: 'O cliente precisa de amostras atmosféricas: Ar e aromas
      que possa canalizar para a sua nave de forma a que se recorde do planeta natal.
      O teu fato irá absorver automaticamente o gás necessário ao longo do tempo.'
    npc_mission_harvest_2: O cliente pede amostras de gases comprimidos. A sua pesquisa
      atual requer um sistema de refrigeração para além da capacidade de qualquer
      solução existente e pretende testar a aptidão de vários gases novos. O teu fato
      irá absorver automaticamente o gás necessário ao longo do tempo.
    npc_mission_harvest_3: O cliente procura amostras de ar para avaliar a viabilidade
      dos planetas locais para a colheita de atmosfera em grande escala. O teu fato
      irá absorver automaticamente o gás necessário ao longo do tempo.
    npc_mission_harvest_4: O cliente pede amostras atmosféricas. Não especificou os
      seus propósitos, mas solicitou cuidados especiais para não contaminar a amostra
      com o ADN do coletor. O teu fato irá absorver automaticamente o gás necessário
      ao longo do tempo.
    npc_mission_harvest_5: O cliente pede amostras atmosféricas perigosas. O teu fato
      irá absorver automaticamente o gás necessário ao longo do tempo, e os teus sistemas
      de filtração de ar vão garantir as qualidades inodoras e indetetáveis que o
      cliente precisa.
    npc_mission_factory_1: O cliente tomou conhecimento de uma oportunidade de investimento.
      Acha que existe a hipótese de adquirir uma propriedade intelectual valiosa.
      Procura um explorador empreendedor para se apresentar na instalação designada
      e ajudar a garantir o investimento.
    npc_mission_factory_2: O cliente quer evitar uma catástrofe ecológica. Tomou conhecimento
      de planos para a construção do maior extrator planetário de sempre, capaz de
      consumir o núcleo de um planeta em apenas algumas horas. Por uma questão de
      urgência, procura um explorador para entrar nas instalações onde os planos estão
      a ser guardados. As informações têm de ser apagadas do sistema.
    npc_mission_factory_3: O cliente está interessado em comprar um negócio de colheita
      que opera neste sistema. No entanto, seria imprudente prosseguir sem realizar
      uma investigação mais aprofundada. Procura um aventureiro discreto para entrar
      nas instalações designadas e que obtenha qualquer informação possível. Isto
      terá um peso fundamental na decisão de prosseguir ou não com a parceria.
    npc_mission_factory_4: O cliente começou recentemente a fabricar hardware científico
      especializado. É novo na área e acredita que poderia beneficiar com a experiência
      dos concorrentes mais consagrados. Felizmente, o cliente tem muita experiência
      no campo da aquisição de conhecimento. Procura um explorador para o ajudar no
      processo de aquisição.
    npc_mission_factory_5: O cliente está a trabalhar em nome de um grupo de ação
      que pretende instaurar proteção legal para inteligências artificiais. Enquanto
      o lobby continua, também se envolvem em ações diretas. Identificaram uma IA
      escravizada e subjugada com hardware insuficiente numa fábrica próxima. Pedem
      que os exploradores ajudem no resgate desta IA, carregando-o para um local seguro
      e destruindo a instância local.
    npc_mission_factory_6: O cliente procura melhorar a condição dos trabalhadores
      por toda a galáxia. Fábricas automatizadas tornaram desempregadas formas de
      vida decentes e trabalhadoras. Ao mesmo tempo concentram a riqueza nas mãos
      dos poucos que possuem os meios de produção. Procura a ajuda de todos os exploradores
      dignos na sabotagem de uma dessas instalações.
    npc_mission_factory_7: A unidade mais recente do cliente não está a atingir os
      objetivos de produção. O cliente suspeita que o gerente da fábrica esteja a
      roubar recursos da instalação para a sua conta pessoal. Procura um explorador
      delicado para surpreender as instalações e adquirir os seus registos, de forma
      a que o gerente não tenha tempo para esconder os seus vestígios.
    npc_mission_factory_8: O cliente acredita que uma empresa concorrente está a violar
      padrões de segurança no seu processo de fabrico. O órgão regulador não conseguiu
      agir e o cliente quer corrigir o problema por conta própria. Acede ao armazenamento
      de dados do concorrente e transfere todos os registos relacionados com o uso
      de plutónio como material de enchimento.
    npc_mission_factory_9: O cliente está envolvido no fabrico de cubos de alimentos
      sintéticos. O problema é que as suas pastilhas comprimidas não são tão densas
      em nutrientes como as dos seus concorrentes. Procura acesso aos arquivos dos
      concorrentes de qualquer forma, para descobrir exatamente o que está a ser compactado
      nas cápsulas de proteínas deliciosas.
    npc_mission_factory_10: 'O cliente percebeu que um negócio concorrente está a
      ter um grande sucesso na sua última mina. Pretende entender a natureza desta
      escavação um pouco melhor. O cliente pagará bem por qualquer informação sobre
      a profundidade ou a localização do furo, particularmente se essa informação
      revelar o potencial de escavar paralelamente. '
    npc_mission_missing_1: O cliente procura ajuda na busca de um associado ausente.
      Foi visto pela última vez a pilotar uma nave de navegabilidade aeroespacial
      questionável. Esta nave foi lançada da estação local, numa tentativa imprudente
      de chegar à base sem primeiro realizar a manutenção adequada. Os sinais do farol
      de socorro indicam que a nave fez uma aproximação atmosférica acidental nas
      últimas 24 horas.
    npc_mission_missing_2: O cliente perdeu o seu parceiro de negócios. Estavam a
      comemorar um sucesso recente quando o agora desaparecido resolveu voltar para
      casa através de um planeta próximo. Não estava nas melhores condições, já que
      o planeta em questão contém poucas comodidades e muitos perigos. O cliente espera
      pelo menos recuperar o corpo do desaparecido, uma vez que as suas impressões
      digitais são necessárias para aceder às contas da empresa.
    npc_mission_missing_3: O cliente precisa de ajuda na procura de um amigo desaparecido.
      O amigo do cliente estava a tentar criar laços com outra forma de vida, mas
      as suas ofertas foram rejeitadas. O cliente teme que isso tenha tido um efeito
      adverso no discernimento do seu amigo e solicita urgência na busca.
    npc_mission_missing_4: O cliente perdeu uma das suas crias. O mais novo da ninhada
      estava ciumento da atenção dada ao primogénito e reagiu roubando os códigos
      de acesso à nave espacial do cliente. O cliente possui os dados de localização
      da nave e solicita assistência para trazer a sua cria para casa.
    npc_mission_missing_5: O cliente está empenhado na busca de um funcionário desaparecido.
      O indivíduo em questão tem um histórico relativo a ausências inexplicadas e
      o cliente está cansado de fazer sempre as buscas. Pensa que seria mais eficiente
      se um explorador fortemente armado localizasse a pessoa desaparecida nesta ocasião.
    npc_mission_missing_6: O cliente acredita ter sido alvo de um gangue criminoso.
      Um familiar desapareceu e o cliente está convencido de que isso faz parte de
      uma conspiração. O cliente recusa-se a ser extorquido por marginais, mas reconhece,
      no entanto, que ainda ninguém exigiu um resgate. Ele quer, contudo, remediar
      a situação, enviando exploradores em busca da pessoa desaparecida.
    npc_mission_missing_7: O cliente procura ajuda no resgate de uma pessoa desaparecida.
      O indivíduo foi visto pela última vez a entrar na sua nave para ver as paisagens
      do sistema local. Estava decidido a ver a estrela de perto. No entanto, o cliente
      teme que a nave não estava equipada com dissipadores de calor suficientes. Os
      dados sugerem que a nave não alcançou a estrela e fez uma aterragem de emergência
      num planeta próximo.
    npc_mission_missing_8: O cliente procura ajuda no resgate de uma pessoa desaparecida.
      O indivíduo em questão confiou no cliente para o equipar numa expedição através
      do espaço local. No entanto, o cliente apercebeu-se que os dados orbitais que
      forneceu continham vários erros de cálculo. Ele teme que a pessoa possa ter
      feito uma aproximação atmosférica problemática e que agora precise de resgate.
    npc_mission_missing_9: O cliente foi alvo de sequestradores. Um dos seus associados
      foi levado da sua casa e transportado para um planeta estranho. Conseguiu, no
      entanto, escapar dos sequestradores e enviou uma mensagem ao cliente, afirmando
      que encontrou abrigo, está sem nave e tem já poucos recursos. O cliente desconfia
      da mensagem e pede a um explorador independente que investigue a origem do sinal.
    npc_mission_missing_10: O cliente procura ajuda numa operação de resgate. O cliente
      desapareceu recentemente, mas voltou já ileso. Entretanto, os associados do
      cliente saíram à sua procura e estão desaparecidos. O cliente receia sair novamente
      para localizar os seus amigos e, em vez disso, pede que os exploradores ajudem
      na busca.
    npc_mission_hide_seek_1: Um ex-associado do cliente desapareceu. Desapareceu,
      mais especificamente, com uma grande quantidade de dinheiro do cliente. O cliente
      pagará muito bem por qualquer informação sobre o paradeiro do ladrão.
    npc_mission_hide_seek_2: O cliente despertou a sua atenção para uma pessoa de
      interesse. É um cientista famoso, que recentemente se tornou clandestino na
      tentativa de evitar espiões industriais. O cliente beneficiaria consideravelmente
      se soubesse onde se encontra o cientista. Existem demasiados locais possíveis
      para investigar e, como tal, o cliente procura outros pilotos para ajudar a
      localizar o cientista escondido.
    npc_mission_hide_seek_3: O cliente explora uma operação de apostas e gostaria
      de enviar uma mensagem a um dos seus utilizadores. Este fugiu, mas o cliente
      não é facilmente enganado. Ele gostaria que o utilizador fosse informado de
      que o cliente pode sempre encontrá-lo, independentemente do local para onde
      fuja.
    npc_mission_hide_seek_4: O cliente solicita assistência para localizar um suspeito.
      Acredita ter encontrado o dirigente de uma família criminosa local. O chefe
      está sozinho e desprotegido enquanto é feita uma inspeção secreta de uma das
      suas operações. No entanto, o cliente é conhecido por este líder criminoso e
      estaria comprometido ao aproximar-se pessoalmente. Procura um explorador para
      ajudar a verificar se a informação é correta antes de agir.
    npc_mission_hide_seek_5: O cliente foi vítima de espionagem industrial. Os seus
      dados foram roubados e o ladrão fugiu para um planeta próximo. Ele tem um dispositivo
      de localização instalado no dispositivo roubado e solicita assistência para
      identificar a sua localização.
    npc_mission_hide_seek_6: Um ex-funcionário do cliente ausentou-se. O cliente acredita
      que este agente desonesto tenha em sua posse dados confidenciais. Quer confirmar
      esta suspeita localizando o indivíduo em questão. Se for encontrado nas instalações
      de um negócio rival, o cliente tratará do assunto de forma adequada.
    npc_mission_hide_seek_7: O cliente quer convencer um ex-associado a sair da reforma.
      O associado em questão realizou assassinatos de alto impacto e o cliente tem
      um trabalho que exige as suas competências especializadas. O cliente fará a
      abordagem pessoalmente, mas apenas depois da localização ter sido verificada
      e confirmada livre de olhares indiscretos.
    npc_mission_hide_seek_8: O cliente quer levar um fugitivo à justiça. Trabalha
      particularmente num caso abandonado pelas autoridades do sistema, que se recusam
      a ouvir o conselho do cliente. Chegou a hora de capturar o suspeito. O cliente
      é mais uma pessoa de investigar do que de agir, e pede que a localização seja
      confirmada como confiável antes de fazer a abordagem.
    npc_mission_hide_seek_9: O cliente procura revelar a localização de um delator.
      A pessoa em questão revelou a natureza altamente tóxica do último combustível
      do cargueiro do cliente e, posteriormente, entrou na clandestinidade. O cliente
      pede assistência para levar esse covarde à justiça.
    npc_mission_hide_seek_10: O cliente procura descarregar uma grande quantidade
      de artigos. Estes artigos não podem ser vendidos no mercado livre diretamente,
      por medo de atrair demasiado interesse sobre a sua origem. O cliente ouviu falar
      de um indivíduo que pode ajudar com este problema e gostaria que um explorador
      localizasse exatamente o paradeiro deste mesmo indivíduo.
