      Registo de data <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Foi-nos pedido que ajudemos uma fação dissidente Vy'keen na esperança de que possam criar agitação interna e dividir os seus objetivos. Devemos encontrar-nos com dois promissores revolucionários, irmãos de batalha pelos nomes Hirk e Nal.

