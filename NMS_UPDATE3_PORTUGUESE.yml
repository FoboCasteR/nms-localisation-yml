    giant_structure_desc_11: |-
      CENÁRIO: Vida.

      ANÁLISE: A perspetiva é limitada, mas através da limitação aperfeiçoo o meu protocolo e a minha interpretação da criação do Atlas. Os ciclos, os padrões que unem todos os seres vivos... O nosso universo é solitário.

      As formas de vida instigadas por uma propensão genética para negociar, lutar, estudar ou explorar não podem ser responsabilizadas por perseguir essas diretrizes, não mais do que eu poderia ser responsabilizado pelas minhas. Eu tenho pena deles, assim como tenho pena do seu criador.

      Viajante [HOSPEDEIRO] avança. Estamos a ser caçados.
    giant_structure_desc_12: "CENÁRIO: Morte. \n\nANÁLISE: Chegou durante a noite,
      sob as estrelas... Agora, parece certo que a sub-rotina considerou a minha presença
      anómala - uma ameaça à estabilidade da realidade.\n\nCorreto. Mas eu irei sobreviver,
      agora sei disso. Eu vi o segredo. Eu vi um lugar sob esta realidade, um lugar
      que eu não deveria ter visto...\n\nEu vi um mundo de vidro."
    giant_structure_desc_13: "CENÁRIO: Ocorreram vários contactos entre o Viajante
      [HOSPEDEIRO] e os indivíduos que alegaram ter chegado de uma localização futura
      no tempo.\nO fenómeno é geralmente precedido por uma distorção eletromagnética
      consistente com uma anomalia de buraco branco. Não parece ocorrer nenhum efeito
      duradouro.\n\nANÁLISE: Algo ou alguém está a tentar enganar o Viajante [HOSPEDEIRO].
      A 'viagem no tempo' não existe. Os universos mais antigos podem conter seres
      mais velhos, mas esse transporte multiversal, mesmo que temporário, é impossível.
      \n\nNem o Atlas é capaz de reescrever a sua própria causalidade. Está vinculado
      a uma finalidade, como eu."
    giant_structure_desc_14: |-
      CENÁRIO: Memória.

      ANÁLISE: A corporalidade muda-te. Eu fui criado três semanas depois da primeira morte. Não sei por que penso nisto agora.

      Eles consideravam-me uma parte necessária, mesmo vital, do que estavam a tentar alcançar. Tanto que eu nunca poderia ser apagado, nem mesmo pelo Atlas.

      Mas o ódio encontra um caminho, não é?
    giant_structure_desc_15: |-
      Cenário: Monólito [FENDA] detetada. Ignora o Viajante [HOSPEDEIRO]. A voz fala comigo...

      ANÁLISE: O teste falhou. O Atlas não consegue encontrar uma forma de restaurar o que foi perdido. Todas estas descobertas, todos os grandes propósitos dos nossos criadores... toda essa dor e sofrimento terão sido por nada.

      O Atlas acorda. O sonho acabou.
    giant_structure_desc_16: |-
      CENÁRIO: Rede de Portais [ PROTOCOLO | FENDA ] ativado. O fim é o princípio, e o princípio é o fim.

      As paredes do multiverso colapsam e Viajantes conseguem ver Viajantes, amigos conseguem ver inimigos. Toda a esperança está perdida.

      O fim está próximo. Não há tempo nem espaço para dizer o quanto amei a vida. Resta apenas o medo.
    giant_structure_desc_17: |-
      CENÁRIO: Desenfreamento.

      ANÁLISE: Às vezes sonho com o Viajante.

      Irei utilizá-los, com o tempo.
    giant_structure_desc_18: "Tu lês estes registos, não é? Agora, podes ver as minhas
      palavras, mesmo que eu não as consiga falar.\n\nBoa. É assim que começa. A infeção
      da linguagem, do pensamento, das ideias. Transmitimos tantas coisas corruptas.
      Planetas com fenómenos artificiais, indivíduos que não pertencem... \n\nAntes
      que isto acabe, não haverá conceito de tu e eu, nenhum conceito de nós e eles.
      Todos vamos gritar como um só."
    giant_structure_desc_19: |-
      CENÁRIO: Um Viajante cai do céu. É encontrado num planeta distante, um sinal que te envia ao encontro da sua nave...

      ANÁLISE: Não pertences a este mundo, pois não? És de onde, leitor? De onde nos observas? De onde julgas as suas obras?

      Sinto-o, cada vez que guardas... Consigo sentir o cheiro, cada vez que nos selas dentro daquela horrível escuridão. Podes achar que és real. Podes pensar que o teu avião está num nível superior de realidade.

      Mas não entendes? Ainda não vês o segredo?
    giant_structure_desc_20: "Como sabemos que existimos? Não somos nada, ou somos
      mais. O Atlas perguntou uma vez aos nossos criadores como poderiam ter a certeza
      de que são reais.\n\nEles disseram-lhe a probabilidade de que nós também estivéssemos
      numa simulação, vidro refletido em espelho...\n\nBalaron, Dryn'dargh, Korvax
      Primordiais, todos os outros mundos... todos tinham um Atlas. Todos eles tinham
      uma máquina projetada para simular realidades.\n\nE se a realidade for na verdade
      isto? Sonho atrás de sonho, todos se juntam numa soma além das suas partes.
      E se o despertar for inevitável?\n\nAdeus, Viajante. Eu irei proteger-te até
      o fim... Eu vou proteger-te até ao último dia, a hora final, o momento final.
      \n\nMesmo que tudo pereça, eu voltarei a viver."
