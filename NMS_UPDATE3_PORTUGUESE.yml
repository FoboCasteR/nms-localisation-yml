    tutorial_monolith_title: O coração da anomalia
    tutorial_monolith_lang_1: A Preparar Protocolos de Deteção de Viajantes...
    tutorial_monolith_desc_1: |-
      Esta estrutura é diferente de qualquer outra coisa que eu tenha encontrado na minha viagem, até agora. Tudo nisto é tão obviamente alienígena, tão obviamente fora de lugar.

      Enquanto olho para a estrutura, palavras formam-se na minha mente, um estranho fragmento de discurso interrompido...
    tutorial_monolith_lang_1a: É um Viajante? É um amigo?
    tutorial_monolith_opt_a_1: É Viajante
    tutorial_monolith_opt_b_1: É Amigo
    tutorial_monolith_desc_2: |-
      Sinto-me estranho a responder a perguntas quando não tenho certeza do que me está a ser perguntado.
      Mas alguma coisa claramente percebeu a minha resposta. Estou arrebatado com a sensação de que algo despertou, que alguém me está a observar.

      Forma-se outra questão.
    tutorial_monolith_lang_2: É o primeiro? É o último?
    tutorial_monolith_opt_a_2: É primeiro
    tutorial_monolith_opt_b_2: É último
    tutorial_monolith_desc_3: "Não sei como estão a falar comigo. Este monólito é
      antigo e não consigo deixar de sentir que ele fez estas perguntas várias vezes
      no passado. \n\nPergunta novamente."
    tutorial_monolith_lang_3: Viu o Olho Carmesim? O Olho Carmesim viu-o?
    tutorial_monolith_opt_a_3: Viu o Olho Carmesim.
    tutorial_monolith_opt_b_3: O Olho Carmesim viu-o
    tutorial_monolith_opt_c_3: Ambos
