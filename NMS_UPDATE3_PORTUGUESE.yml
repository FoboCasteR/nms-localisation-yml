    itemgen_treasure_common_1: |-
      Aproximadamente com <VAL_ON>%AGE%<> anos.

      Este tesouro, empoeirado e manchado com lama, é, no entanto, um importante artefacto histórico.
    itemgen_treasure_common_2: |-
      Aproximadamente com <VAL_ON>%AGE%<> anos.

      Este tesouro tinha claramente um grande significado para as pessoas que o enterraram. O seu valor atual talvez seja mais questionável.
    itemgen_treasure_common_3: |-
      Aproximadamente com <VAL_ON>%AGE%<> anos.

      Danificado pelas condições húmidas e difíceis onde se manteve durante tanto tempo, estes tesouros mostram poucos sinais do seu antigo esplendor.
    itemgen_treasure_common_4: |-
      Aproximadamente com <VAL_ON>%AGE%<> anos.

      Este artefacto parece não ter sofrido muito com os anos que passou subterrado. Infelizmente, parece que já não estava em boas condições quando foi sepultado.
    itemgen_treasure_common_5: |-
      Aproximadamente com <VAL_ON>%AGE%<> anos.

      Seria este artefato parte de uma horda enterrada com seu dono? Os restos de um esconderijo secreto? Ou apenas lixo sem importância? O tempo fez com que fosse impossível descifrar.
    itemgen_treasure_uncommon_1: |-
      Aproximadamente com <VAL_ON>%AGE%<> anos.

      Valioso por si mesmo, este artefacto é inestimável pelo vislumbre que oferece da sociedade que governou o planeta no passado.
    itemgen_treasure_uncommon_2: |-
      Aproximadamente com <VAL_ON>%AGE%<> anos.

      O que fez com que o dono deste artefato o enterrasse no subsolo? Esperava voltar a reivindicá-lo um dia? Estas perguntas poderão nunca ser respondidas.
    itemgen_treasure_uncommon_3: |-
      Aproximadamente com <VAL_ON>%AGE%<> anos.

      Este tesouro, cheio de insetos e assombrado por um aroma bolorento, é, no entanto, um artefacto de grande valor.
    itemgen_treasure_rare_1: |-
      Aproximadamente com <VAL_ON>%AGE%<> anos.

      Este tesouro raro está coberto com estranhas marcações, como se o conteúdo fosse utilizado em algum tipo de rito ou ritual.
    itemgen_treasure_rare_2: |-
      Aproximadamente com <VAL_ON>%AGE%<> anos.

      Há algo de outro mundo neste tesouro, algo estranho na forma como capta a luz. Como se estivesse assombrada pelo dono anterior...
    itemgen_treasure_rare_3: |-
      Aproximadamente com <VAL_ON>%AGE%<> anos.

      Este tesouro possui um leve contorno de um brasão de família. Talvez os descendentes dos proprietários estejam por ai algures, à procura deste último vestígio dos seus antepassados...
    itemgen_hist_common_1: |-
      Aproximadamente com <VAL_ON>%AGE%<> anos.

      O papel está a desfazer-se, a tinta está a desaparecer. Esta pode ser a última oportunidade para que alguém leia este manuscrito antes que o seu tempo se esgote.
    itemgen_hist_common_2: |-
      Aproximadamente com <VAL_ON>%AGE%<> anos.

      Escrito numa caligrafia de outro mundo, este manuscrito está coberto de uma estranha marginália. Várias gerações adicionaram notas e diagramas ao texto original, alguns dos quais são altamente perturbadores.
    itemgen_hist_common_3: |-
      Aproximadamente com <VAL_ON>%AGE%<> anos.

      A inscrição é rigorosa e profundamente esculpida. Quem escreveu este documento deixou claramente as suas emoções gravadas na superfície, independentemente da história que as palavras contam.
    itemgen_hist_common_4: |-
      Aproximadamente com <VAL_ON>%AGE%<> anos.

      Este documento é manuscrito, a inscrição é trémula e fraca. Quem o escreveu gastou muita energia - talvez a sua última - para entregar as suas palavras à história.
    itemgen_hist_common_5: |-
      Aproximadamente com <VAL_ON>%AGE%<> anos.

      Embora a capa tenha sido impressa com competência, a inscrição interna é rude e juvenil. Talvez fosse apenas uma folha para treinar, um exercício para melhorar a sua escrita?
    itemgen_hist_uncommon_1: |-
      Aproximadamente com <VAL_ON>%AGE%<> anos.

      Várias páginas aparentam estar manchadas, embora tenham havido algumas tentativas desajeitadas de as limpar, e a segunda metade foi claramente escrita por uma mão diferente da primeira...
    itemgen_hist_uncommon_2: |-
      Aproximadamente com <VAL_ON>%AGE%<> anos.

      O texto original deste documento foi bastante alterado. As inscrições foram riscadas, escritas por cima e até arrancadas, aparentemente por vários escritores diferentes. O que quer que seja que foi aqui escrito, foi muito contestado.
    itemgen_hist_uncommon_3: |-
      Aproximadamente com <VAL_ON>%AGE%<> anos.

      Este documento foi cuidadosamente embalado no seu recipiente, envolto em papel para mantê-lo livre de manchas. Há um pequeno pedaço de cabelo agrafado à capa interna.
    itemgen_hist_rare_1: |-
      Aproximadamente com <VAL_ON>%AGE%<> anos.

      Este manuscrito está ilustrado maravilhosamente, com caligrafia fluida e iluminação dourada dramática. É um trabalho excecionalmente artístico.
    itemgen_hist_rare_2: |-
      Aproximadamente com <VAL_ON>%AGE%<> anos.

      O texto neste documento não parece tratar de nada fora do comum. No entanto, as próprias letras parecem estar escritas em sangue.
    itemgen_hist_rare_3: |-
      Aproximadamente com <VAL_ON>%AGE%<> anos.

      Este manuscrito está cheio de pequenas e delicadas imperfeições. Pequenos círculos enrugados sujam cada página, como se o papel tivesse sido manchado por lágrimas.
    itemgen_bio_common_1: |-
      Aproximadamente com <VAL_ON>%AGE%<> anos

      Existe um aroma curioso e amargo proveniente desta amostra. É quase como se tivesse fermentado lentamente.
    itemgen_bio_common_2: |-
      Aproximadamente com <VAL_ON>%AGE%<> anos.

      Do cuidado óbvio que houve em empacotar delicadamente esta amostra, uma pessoa é forçada a supor que o grande número de cadáveres de insetos que o rodeiam não estava presente no momento do sepultamento.
    itemgen_bio_common_3: |-
      Aproximadamente com <VAL_ON>%AGE%<> anos.

      A amostra, aparentemente adormecida durante o seu longo período de confinamento, começou lenta mas definitivamente a borbulhar, como que despertando para a vida...
    itemgen_bio_common_4: |-
      Aproximadamente com <VAL_ON>%AGE%<> anos.

      A amostra brilha levemente, uma luz azul pálida cintila na sua aba, quase invisível à luz do dia. Que outros segredos poderão revelar uma análise mais detalhada?
    itemgen_bio_common_5: |-
      Aproximadamente com <VAL_ON>%AGE%<> anos.

      Esta amostra foi encontrada enterrada ao lado de uma nota rabiscada apressadamente. Este idioma morreu há muito tempo, mas é claro o pânico na escrita...
    itemgen_bio_uncommon_1: |-
      Aproximadamente com <VAL_ON>%AGE%<> anos.

      Esta amostra parece limpa de uma forma artificial, como se toda a vida que entrou em contacto com ela tivesse sido queimada.
    itemgen_bio_uncommon_2: |-
      Aproximadamente com <VAL_ON>%AGE%<> anos.

      A amostra gerou várias 'amostras' adicionais, brotos que germinaram rapidamente e começaram a crescer assim que o seu hospedeiro foi novamente exposto à luz e ao ar.
    itemgen_bio_uncommon_3: |-
      Aproximadamente com <VAL_ON>%AGE%<> anos.

      Há rótulos esfarrapados por toda esta amostra, pictogramas rígidos e avisos em vários idiomas. Os rótulos, no entanto, parecem descrever uma criatura predatória...
    itemgen_bio_rare_1: |-
      Aproximadamente com <VAL_ON>%AGE%<> anos.

      Esta amostra ainda está ativa biologicamente. Liberta pequenos sopros de gás num ciclo extraordinariamente regular. O cheiro parece mudar em cada emissão.
    itemgen_bio_rare_2: |-
      Aproximadamente com <VAL_ON>%AGE%<> anos.

      O recipiente aqui utilizado é banal, algo que dificilmente seria utilizado para preservar um exemplar valioso. E, no entanto, este exemplar não é visto neste planeta há séculos. O que costumava ser generalizado é agora uma memória distante...
    itemgen_bio_rare_3: |-
      Aproximadamente com <VAL_ON>%AGE%<> anos.

      Há uma camada fina de bolor, que parece medicinal, a crescer no topo desta amostra. Nada pode correr mal se o 'testar'...
    itemgen_fossil_common_1: |-
      Aproximadamente com <VAL_ON>%AGE%<> anos.

      Este fóssil, uma descoberta bem preservada, dá um vislumbre das criaturas estranhas que costumavam vaguear neste mundo.
    itemgen_fossil_common_2: |-
      Aproximadamente com <VAL_ON>%AGE%<> anos.

      É difícil ter uma certeza absoluta do que representa este fóssil. A paleobiologia é muitas vezes uma questão de adivinhação e intuição, e as certezas da nossa época não podem ser projetadas no passado.
    itemgen_fossil_common_3: |-
      Aproximadamente com <VAL_ON>%AGE%<> anos.

      É impossível olhar para este fóssil sem se questionar qual o tipo de vida que esta criatura viveu e como se ajustava ao ecossistema local.
    itemgen_fossil_common_4: |-
      Aproximadamente com <VAL_ON>%AGE%<> anos.

      Os vestígios de um superpredador, ou os últimos fragmentos de algumas presas caçadas? Infelizmente, o tempo tornou difícil extrair conclusões desta amostra.
    itemgen_fossil_common_5: |-
      Aproximadamente com <VAL_ON>%AGE%<> anos.

      O que terá levado um povo antigo a enterrar esta caixa de ossos? Eram parte de um ritual? Eram uma moeda? Brinquedos? Ou parte de uma galeria de um museu?
    itemgen_fossil_uncommon_1: |-
      Aproximadamente com <VAL_ON>%AGE%<> anos.

      O tempo poliu este fóssil, dando-lhe um brilho perolado. O seu revestimento brilha com a luz.
    itemgen_fossil_uncommon_2: |-
      Aproximadamente com <VAL_ON>%AGE%<> anos.

      Uma descoberta intacta que, quando analisada, irá, sem dúvida, revelar muito pouco sobre a vida e os hábitos da criatura que o deixou para trás.
    itemgen_fossil_uncommon_3: |-
      Aproximadamente com <VAL_ON>%AGE%<> anos.

      Este fóssil já era antigo antes de ser guardado por alguma civilização há muito perdida. A sua verdadeira idade é insondável.
    itemgen_fossil_rare_1: |-
      Aproximadamente com <VAL_ON>%AGE%<> anos.

      Os restos mortais de um ser verdadeiramente estranho. Este fragmento, morto e decadente, oferece apenas um pequeno vislumbre do que deve ter sido uma visão magnífica em vida.
    itemgen_fossil_rare_2: |-
      Aproximadamente com <VAL_ON>%AGE%<> anos.

      Quem tenha encontrado e preservado esta amostra, fê-lo com a maior habilidade. Há ADN viável o suficiente para representar uma fonte potencialmente clonável.
    itemgen_fossil_rare_3: |-
      Aproximadamente com <VAL_ON>%AGE%<> anos.

      Embora pareçam ser os restos mortais de alguma criatura selvagem, existem indícios que o animal teve várias interações próximas com uma sociedade agrícola. Potencialmente, esta amostra é uma evidência precoce de domesticação.
    itemgen_plant_common_1: |-
      Aproximadamente com <VAL_ON>%AGE%<> anos.

      Uma planta relativamente comum que sofre de uma mutação relativamente incomum. Esporos deste tamanho não são normais.
    itemgen_plant_common_2: |-
      Aproximadamente com <VAL_ON>%AGE%<> anos.

      O aroma delicado e os fios suaves e finos não podem disfarçar o facto de esta ser uma erva daninha generalizada. Provavelmente não era o que o planeta original pretendia produzir.
    itemgen_plant_common_3: |-
      Aproximadamente com <VAL_ON>%AGE%<> anos.

      Esta planta, uma delícia culinária, foi utilizada historicamente para adicionar sabor à carne quando já não está fresca. Apesar de ser um bom tempero, essa amostra é, provavelmente, demasiado histórica para ser comida.
    itemgen_plant_common_4: |-
      Aproximadamente com <VAL_ON>%AGE%<> anos.

      É necessário um cuidado especial de forma a evitar que esta amostra contamine outros habitats, em particular devido à velocidade com que esta planta parece estar a alastrar pelo seu recipiente.
    itemgen_plant_common_5: |-
      Aproximadamente com <VAL_ON>%AGE%<> anos.

      Esta antiga planta, muito bonita quando floresce, era tradicionalmente usada para transmitir uma mensagem de amor e admiração.
    itemgen_plant_uncommon_1: |-
      Aproximadamente com <VAL_ON>%AGE%<> anos.

      Esta planta tem umas folhas invulgarmente venenosas, pétalas altamente tóxicas e liberta um odor que causa uma leve intoxicação. Manusear com cuidado.
    itemgen_plant_uncommon_2: |-
      Aproximadamente com <VAL_ON>%AGE%<> anos.

      Esta planta, enfeitada com bagas maduras e suculentas, parece altamente nutritiva. Até os caules, firmes e carnudos, parecem ser prazerosos de comer.
    itemgen_plant_uncommon_3: |-
      Aproximadamente com <VAL_ON>%AGE%<> anos.

      Esta planta, uma erva medicinal poderosa, poderia conter a chave para a elaboração da cura para a constipação comum. Deverá ser colocado numa unidade de clonagem responsável de forma imediata.
    itemgen_plant_rare_1: |-
      Aproximadamente com <VAL_ON>%AGE%<> anos.

      Uma planta espetacular, considerada totalmente extinta. Floresce raramente e as suas flores preciosas inspiraram poesia, música e assassínios ocasionais.
    itemgen_plant_rare_2: |-
      Aproximadamente com <VAL_ON>%AGE%<> anos.

      Quando não lhe dás atenção, a fragrância desta planta é ténue e difícil de definir. E, no entanto, quando pensas noutras coisas, o perfume cresce na tua mente, consumindo todos os teus pensamentos, exigindo a tua atenção...
    itemgen_plant_rare_3: |-
      Aproximadamente com <VAL_ON>%AGE%<> anos.

      Esta amostra está a sofrer, ou é a causa, de uma mutação estranha e severa. Parece que absorve material genético de qualquer coisa que toca, enroscando as suas gavinhas para corresponder com a forma do dador.
    itemgen_tool_common_1: |-
      Aproximadamente com <VAL_ON>%AGE%<> anos.

      No passado, antes ainda de ter sido sepultada, esta ferramenta foi apreciada durante a sua vida útil. Uma recordação familiar ou, talvez, um instrumento de treino dos novatos?
    itemgen_tool_common_2: |-
      Aproximadamente com <VAL_ON>%AGE%<> anos.

      Uma descoberta excecional. Especialmente pelo facto do manípulo estar manchado com uma grande quantidade de matéria orgânica...
    itemgen_tool_common_3: |-
      Aproximadamente com <VAL_ON>%AGE%<> anos.

      Duas curtas palavras foram grosseiramente gravadas na superfície desta ferramenta. Talvez o nome do proprietário ou até o nome do próprio objeto?
    itemgen_tool_common_4: |-
      Aproximadamente com <VAL_ON>%AGE%<> anos.

      Esta ferramenta tem todas as características de ter sido consertada várias vezes. Chamuscada em algumas partes por derretimento e novo forjamento, os seus materiais quebrados são testemunha da sua vida longa e dura.
    itemgen_tool_common_5: |-
      Aproximadamente com <VAL_ON>%AGE%<> anos.

      Apesar desta peça ser claramente antiga, é espantoso o pouco que difere do estilo utilizado ainda na era atual.
    itemgen_tool_uncommon_1: |-
      Aproximadamente com <VAL_ON>%AGE%<> anos.

      Enterrado ao lado do seu esquema, esta ferramenta extraordinária talvez tenha sido um protótipo original. Mais do que um objeto, esta descoberta representa a energia inventiva na sua forma pura e inicial.
    itemgen_tool_uncommon_2: |-
      Aproximadamente com <VAL_ON>%AGE%<> anos.

      Coberto por marcas de queimadura, esta ferramenta deve ter tido uma vida muito estranha. Mas enterrada na terra, afastou-se tanto da sua história original que talvez nunca saberemos o seu verdadeiro propósito.
    itemgen_tool_uncommon_3: |-
      Aproximadamente com <VAL_ON>%AGE%<> anos.

      Construída delicadamente, a passagem do tempo não consegue esconder a delicadeza com que esta ferramenta foi construída. Possivelmente um dos melhores exemplos já vistos deste género.
    itemgen_tool_rare_1: |-
      Aproximadamente com <VAL_ON>%AGE%<> anos.

      Esta ferramenta, enterrada com muito cuidado, mostra poucos sinais de uso. Talvez tenha sido uma oferta, construída especialmente para estar protegida do mundo físico. A sua natureza intocada enfatiza o quanto este gesto significou para quem a enterrou.
    itemgen_tool_rare_2: |-
      Aproximadamente com <VAL_ON>%AGE%<> anos.

      Esta ferramenta contém marcas de um uso constante, uma peça muito apreciada antes do seu enterro. Foi depositada na terra acidentalmente? Uma consideração a posteriori? Ou foi aqui colocada com cuidado ao lado de um dono agora falecido?
    itemgen_tool_rare_3: |-
      Aproximadamente com <VAL_ON>%AGE%<> anos.

      Adornada com jóias e deslumbrante, esta ferramenta foi decorada com inúmeras pedras preciosas. Esta peça, reforçada e ousada, é única.
