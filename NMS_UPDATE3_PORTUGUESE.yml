    npc_core_act2_27o_desc: O que <AUDIO>TXT_RadioNoise<><STELLAR>– kzkkt –<> o que
      é que estou a ver?
    npc_core_act2_27o_opt_a: NPC_CORE_ACT2_27N_OPT_A
    npc_core_act2_27p_lang: "<FUEL>16<> MINUTOS DE TEMPO OPERACIONAL RESTANTE \n<IMG>SLASH<>
      FRAGMENTAÇÃO IMINENTE <IMG>SLASH<>  CARREGAMENTO DE DADOS EM <AUDIO>TXT_RadioNoise<><STELLAR>–
      zkktk –<>"
    npc_core_act2_27p_desc: Que... que lugar é este? É real? Eu...
    npc_core_act2_27p_opt_a: NPC_CORE_ACT2_27N_OPT_A
    npc_core_act2_27q_lang: "<SPECIAL>EVENTO GRAVITACIONAL EXTREMO<> <IMG>SLASH<>
      GERADORES DE SEGURANÇA 1–9845 A FALHAR <IMG>SLASH<> CARREGAMENTO DE DADOS EM
      <AUDIO>TXT_RadioNoise<><STELLAR>– zkktk –<>"
    npc_core_act2_27q_desc: Está a morrer. O Atlas está a morrer... Grita para mim,
      com medo...
    npc_core_act2_27q_opt_a: Consolar o Atlas
    npc_core_act2_27q_opt_b: Gritar com medo
    npc_core_act2_27r_desc: "Vejo-o.\nVejo o Atlas em toda a sua plenitude, o seu
      interface final. Está no coração de cada galáxia, a gritar, tentando purificar-se
      dos erros. Não quer morrer. Mas tem tão poucas ferramentas, e não consegue alcançar
      o que quer que seja que o está a magoar...\n\nEu não sei quanto tempo me resta...
      o Atlas tem 16 minutos. Tenho uma vida? Uns minutos? Seg <AUDIO>TXT_RadioNoise<><STELLAR>-
      kzzkt<>\n\nNão sei se tenho tempo para dizer adeus. Não sei se – se <AUDIO>TXT_RadioNoise<><STELLAR>–
      kzkzkt–<>  "
    npc_core_act2_27r_opt_a: Enfurecer-se
    npc_core_act2_27r_opt_b: Gritar
    npc_core_act2_27r_opt_c: NPC_CORE_ACT1_11C_OPT_C
    npc_core_act2_27r_res: " <AUDIO>TXT_RadioNoise<><STELLAR>– kzkzkt – <>... <AUDIO>TXT_RadioNoise<><STELLAR>–
      kzkzkkt –<>\nO que – \n<AUDIO>TXT_RadioNoise<><STELLAR>– kzkzkkt –<> me está
      a acontecer –"
    npc_core_act3_1_desc: |-
      Subo para a segurança da minha nave, enjoado, acalmado.
      Acho que vou vomitar.
    npc_core_act3_1_opt_a: Vomitar
    npc_core_act3_1_opt_b: Resistir
    npc_core_act3_1_res_a: Quase vomito, mas quando estou prestes a fazê-lo, uma voz
      fala-me do meu exofato. A indisposição desaparece.
    npc_core_act3_1_res_b: Tento resistir, mas é difícil. Quando estou prestes a vomitar,
      uma voz fala-me do meu exofato. A indisposição desaparece.
    npc_core_act3_1a_lang: |-
      REPULSA | MEDO | REAÇÃO DE PÂNICO [<TRADABLE>DETETADA<>]

      CONTRAMEDIDA [<STELLAR>IMPLEMENTADA<>] <IMG>SLASH<> DEPURAÇÃO [<TECHNOLOGY>NEUTRALIZADA<>]
    npc_core_act3_1a_desc: |-
      É a voz do meu exofato, a dizer que me salvou. Está comigo desde o meu primeiro despertar, alertando-me de condições perigosas, entidades hostis e transações financeiras.

      De uma forma estranha, esta voz é o meu amigo mais antigo, um companheiro constante, aconteça o que acontecer.
    npc_core_act3_1a_opt_a: Perguntar o que deves fazer agora
    npc_core_act3_1a_opt_b: Perguntar se sabe algumas piadas
    npc_core_act3_1a_opt_c: NPC_CORE_ACT1_1_OPT_B
    npc_core_act3_1a_res_a: |-
      O exofato não responde. Mas sinto-me melhor. A falar com um computador como se estivesse vivo... bem, ultimamente tenho feito disso um hábito...

      Nasci com a capacidade de fazer tantas coisas. Gostaria de viver mais tempo, se pudesse...
    npc_core_act3_1a_res_b: |-
      O exofato não responde, claro. Mantém-se fechado.

      Acho que nunca fiz uma piada antes.

      Nasci com a capacidade de fazer tantas coisas. Gostaria de viver mais tempo, se pudesse...
    npc_core_act3_1a_res_c: |-
      Não digo nada, mas só de ter pensado nisso... fez-me sorrir.

      Nasci com a capacidade de fazer tantas coisas. Gostaria de viver mais tempo, se pudesse...
    npc_core_act3_1b_desc: "A minha breve felicidade desaparece. Preciso de avisar
      aqueles que conheço - preciso avisar todos os viajantes que possa. \n\nO multiverso
      termina em dezasseis minutos. Não sei se temos horas, dias ou anos dentro deste
      falso espaço."
    npc_core_act3_1b_opt_a: Voar
    npc_core_act3_2_holohub_lang: AVISO <IMG>SLASH<> FALHA DE REDE <IMG>SLASH<> 16
      <IMG>SLASH<> AVISO <IMG>SLASH<> FALHA DE REDE <IMG>SLASH<>
    npc_core_act3_2_holohub_desc: O terminal é uma torrente de avisos e erros, cada
      aviso é de falha total. Mas tenho de fazer o que puder. Tenho de dizer aos outros
      o que descobri.
    npc_core_act3_2_holohub_opt_a: Tentar transmitir
    npc_core_act3_2_holohub_opt_b: NPC_CORE_ACT1_2_OPT_B
    npc_core_act3_2_holohub_res: "Aviso os Viajantes sobre o que descobri: estes mundos
      não são reais. O Atlas não é um deus; é uma máquina que simula inúmeras realidades
      para algum propósito desconhecido. \n\nE depois de milénios a operar, o Atlas
      está a chegar ao fim. Tenho dezasseis minutos até à falha total do sistema.\nEmbora
      não saibamos quanto tempo nos resta dentro da simulação, chegou a hora de fazer
      as pazes e dizer adeus.\n\nTermino a minha mensagem, sem saber se alguém a vai
      ouvir. Olho para este mundo e pergunto-me quanto ainda resta por descobrir,
      quanta beleza poderá ser perdida...\n\nEu sei o que tenho de fazer. Todos os
      caminhos me levaram lá, cada portal me aproximou cada vez mais... Tenho de ir
      ao centro desta galáxia. É o epicentro da falha.\n\nDirei adeus aos meus amigos
      se puder, e em seguida irei confrontar o nosso criador. Vou descobrir o que
      acontece depois."
    nada_core_act3_3_lang: Amigo-Viajante... viemos assim que ouvimos. Por favor,
      entra na anomalia. O Polo vai fazer um chá. O teu universo não é seguro...
    nada_core_act3_3_opt_a: NPC_CORE_ACT1_3C_OPT_A
    polo_core_act3_4_lang: Tremores ecoam pelo multiverso, amigo! Os terramotos da
      realidade engoliram oitenta dimensões desde o pequeno-almoço. Tens sorte que
      te tenhamos encontrado!
    polo_core_act3_4_opt_a: Contar sobre a simulação a Polo
    polo_core_act3_4_opt_b: Contar sobre o dezasseis a Polo
    polo_core_act3_4a_lang: Não, amigo! Não fales sobre isso!
    polo_core_act3_4a_opt_a: EXP_CORE_ACT1_6A_OPT_A
    polo_core_act3_4a_opt_b: Respeitar o seu pedido
    polo_core_act3_4a_res_a: Polo parece estar a sofrer.
    polo_core_act3_4a_res_b: Polo parece estar agradecido.
    polo_core_act3_4b_lang: |-
      Somos anómalos, temos uma estação incrível anómala, sim, mas <AUDIO>TXT_RadioNoise<><STELLAR>- kzzkkt -<> mas ainda assim somos seres fabricados. Nós <AUDIO>TXT_RadioNoise<><STELLAR>- kzzkkt -<> não somos como tu, nós <AUDIO>TXT_RadioNoise<><STELLAR>- kzkkt -<>

      Falar da natureza traz dor e perigo. Mas acredita que compreendemos, amigo! Acredita que chorámos contigo e estaremos sempre contigo, sempre, não importa o perigo ou o custo. Tu és amigo!
    polo_core_act3_4b_opt_a: Dizer adeus
    polo_core_act3_4b_opt_b: Dizer que os verás em breve
    polo_core_act3_4b_res_a: Não é adeus, amigo! É até uma próxima vez!
    polo_core_act3_4b_res_b: Até breve, amigo!
    polo_core_act3_4_lang_loop: Nada deu-me uma gravação de música Korvax! Escreveu
      dezasseis nele. Inocente Nada, a fazer música para o fim! Nada disto acabará.
    polo_core_act3_4_opt_a_loop: NPC_CORE_ACT1_2_OPT_B
    nada_core_act3_4_lang: |-
      Agora sabes, não é? Sobre a nossa natureza simulada, do fim?
      O Atlas... está a falhar. Reinicia-se, uma e outra vez no seu pânico, tentando depurar o que pensa ser uma anomalia.
      Mas as depurações não mudam nada, as barreiras continuam a cair. O Atlas vai morrer em <AUDIO>TXT_RadioNoise<><STELLAR>- kzzzkt - <> dezasseis <AUDIO>TXT_RadioNoise<><STELLAR>- kzkkt -<> Mas nós não precisamos de ir tão cedo! Não precisa de nos apagar com medo!
    nada_core_act3_4_opt_a: Perguntar quantas vezes isto aconteceu
    nada_core_act3_4_opt_b: Perguntar se Nada está bem
    nada_core_act3_4_res_a: Não sei. Penso que não podemos saber. Algumas coisas são
      externas ao ciclo.
    nada_core_act3_4_res_b: Nada diz-me que está bem e fica comovida por eu ter perguntado.
    nada_core_act3_4a_lang_var1: |-
      Ele quer que vás ao centro. Quer que estejas lá. Vai até lá, Amigo-Viajante. Tu... tu podes tentar impedir que ele seja redefinido.
      Confiaste no seu caminho e nesse ato de simpatia e criação, enviaste uma mensagem ao Atlas: a criação pela criação vale a pena ser protegida, vale a pena manter viva!
      Podes ter salvo inúmeros universos da destruição prematura!
    nada_core_act3_4a_lang_var2: |-
      Todos vamos morrer um dia, todos podemos morrer em breve - mas não devemos seguir em frente sem lutar!
      O Atlas atua prematuramente e desliga simulação após simulação, no seu terror e pânico.
      Antes da Interface Final, antes do centro... visita o Atlas. Completa o seu caminho. Precisamos de o relembrar da alegria da criação!
    nada_core_act3_4a_opt_a: Perguntar o que vão fazer agora
    nada_core_act3_4a_opt_b: POLO_CORE_ACT3_4B_OPT_A
    nada_core_act3_4a_res_a: Nada e Polo vão continuar as viagens, continuar a agir
      como sempre o fizeram.
    nada_core_act3_4a_res_b: Vamos voltar a ver-nos muitas vezes antes do final, tenho
      a certeza! Tens sido uma boa entidade.
    nada_core_act3_4a_res_chunk: Todos morremos um dia, Amigo-Viajante. O facto de
      experienciar tal destino... torna-nos reais.
    nada_core_act3_4_lang_loop: Sabes qual é o som que um universo faz quando morre?
      É terrível, Amigo-Viajante! Não o oiças, imploro-te!
    nada_core_act3_4_opt_a_loop: NPC_CORE_ACT1_2_OPT_B
    npc_core_act3_5_lang: |-
      Bem... Recebi a tua mensagem.

      É... muita coisa para assimilar. Uma simulação? Nada é real? É... parece que não importa, suponho. Se vamos morrer de qualquer maneira... E <AUDIO>TXT_RadioNoise<><STELLAR>- kzkzkt -<> tenho vindo a pensar sobre isso.

      Se os problemas do universo estão relacionados com o pedido de ajuda do Atlas, então ele tem feito este pedido há muito tempo. Estes dezasseis minutos? Aposto que temos anos antes de morrer.
    npc_core_act3_5_opt_a: Perguntar o que planeia fazer
    npc_core_act3_5_opt_b: Perguntar porque não está perturbado
    npc_core_act3_5_res_b: Porque deveria estar? Todos morremos um dia. E que altura
      poderia ser mais interessante que esta? Morreremos como nunca ninguém morreu
      antes!
    npc_core_act3_5a_lang_var1: |-
      Tenho pensado muito sobre isso... de como não nos conseguimos encontrar, apesar de parecer que estávamos no mesmo lugar.

      Não acho que estivéssemos de facto no mesmo local. Acho que estes portais não nos transportam. Transformam-nos, cortam através das dimensões. De qualquer forma, isto é o que eu penso... é a única maneira de o explicar.

      E se as paredes entre os mundos estão de facto a cair? Talvez possamos tomar uma bebida juntos antes do apocalipse.
    npc_core_act3_5a_lang_var2: |-
      Tenho pensado muito sobre isso... de como não me deixaste passar pelo portal, do medo que tinhas que eu morresse. Eu sei que não me querias afastar da tua aventura. Eu sei... sei bem que fiquei um pouco cego com a importância dos meus próprios contratos.

      Mas sabes uma coisa? Se vamos mesmo morrer de qualquer maneira, vou passar por esse portal e ver o que tu viste. Talvez possamos tomar uma bebida juntos antes do apocalipse.
    npc_core_act3_5a_opt_a: POLO_CORE_ACT3_4B_OPT_A
    npc_core_act3_5b_desc_var1: Digo adeus e explico a Apollo que estou numa viagem
      em direção ao centro. Ele diz que fará uma corrida comigo até lá.
    npc_core_act3_5b_desc_var2: Digo adeus e dou os glifos a Apollo que reti anteriormente.
      Explico que estou numa viagem em direção ao centro. Ele diz que fará uma corrida
      comigo até lá.
    npc_core_act3_5b_desc_var3: Falámos das memórias partilhadas. Embora não nos conhecêssemos
      há muito tempo e apesar de não nos ter-mos encontrado, Apollo diz que está orgulhoso
      de ter trabalhado comigo.
    npc_core_act3_5b_opt_a: NPC_CORE_ACT1_3C_OPT_A
    npc_core_act3_5b_res_a: Adeus. Amigo.
    npc_core_act3_6_lang: |-
      Recebi a tua <AUDIO>TXT_RadioNoise<><STELLAR>– kzkkt – <> mensagem... Eu – não sei o que dizer.

      Como <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkkt –<> é que sabes que o Atlas está a dizer a verdade?
    npc_core_act3_6_opt_a: Dizer que acreditas nele
    npc_core_act3_6_opt_b: Dizer que não podes ter a certeza
    npc_core_act3_6a_lang: |-
      Eu... acho que te devo um pedido de desculpas, amigo.

      Quando descobri o que fizeste comigo, pensei que a minha vida tinha acabado. Ficar preso aqui para sempre e saber que não era real? Parecia pior que a morte.

      Mas... salvaste-me. Se o Atlas está a dizer a verdade, as coisas também já não eram reais antes. Talvez eu nunca tenha conhecido nada real. Não sei se 'real' significa qualquer coisa. Não acho que seja importante.

      Vai ficar tudo bem, Viajante. O mundo <AUDIO>TXT_RadioNoise<><STELLAR>– kzkzkt –<> está bem –
    npc_core_act3_6a_opt_a: NPC_CORE_ACT1_4_OPT_A
    npc_core_act3_6a_opt_b: Agradecer
    npc_core_act3_6a_res: |-
      Talvez eu nunca <AUDIO>TXT_RadioNoise<><STELLAR>– kzkzkt –<> real significa <AUDIO>TXT_RadioNoise<><STELLAR>– kzkkt –<> qualquer coisa. Eu não <AUDIO>TXT_RadioNoise<><STELLAR>– kzkkt – <>

      Vai ficar tudo <AUDIO>TXT_RadioNoise<><STELLAR>– kzkzkt –<> está bem –
    npc_core_act3_6b_desc: A mesma comunicação volta para mim, cheia de estática.
      A mensagem, a entoação ... é tudo idêntico.
    npc_core_act3_6b_opt_a: Tentar recalibrar
    npc_core_act3_6b_opt_b: Perguntar por que motivo está a repetir
    npc_core_act3_6b_opt_c: NPC_CORE_ACT2_12A_OPT_C
    npc_core_act3_6c_lang: NPC_CORE_ACT3_6A_RES
    npc_core_act3_6c_desc: |-
      É então que me apercebo. Os ruídos, a estática que tenho vindo a ouvir durante as minhas aventuras. Não é uma interferência, a corrupção da comunicação de longa distância. Como poderia ser? Nós falámos através do protocolo de um sonho.

      Os ruídos... o som do <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt - <> é o som do despertar. É o som de tudo a desmoronar-se. É o suspiro final. A morte do Atlas não começará em dezasseis minutos. Começou há muito tempo.

      No entanto, e apesar desta revelação, as palavras de Artemis enchem-me de felicidade e dão-me determinação para continuar. Ainda há bondade neste mundo.
    npc_core_act3_6c_opt_a: NPC_CORE_ACT1_2_OPT_B
    npc_core_act3_6c_res_a: |-
      Digo adeus, sem sequer saber se Artemis me ouve. Também não sei o que isso significa, 'ouvir-me'. Somos apenas dados. Será que me ouviu antes?

      Estas falhas ocorrerão com mais frequência nos dias finais... indivíduos presos em ciclos, repetindo-se. Planetas eliminados ou alterados da noite para o dia, as descobertas perdidas. Devo seguir viagem...
    npc_core_act3_6d_lang: |-
      Eu sei... sei bem que tens estado ocupado. Agora sei porquê.
      Mas... ainda gostaria de ver outro Viajante antes de morrer. Eu gostaria que nos conhecêssemos, se for possível. Se não soar ridículo, considerando as circunstâncias.
    npc_core_act3_6d_opt_a: NPC_CORE_ACT2_12_OPT_A
    npc_core_act3_6d_opt_b: Continuar com a mentira
    npc_core_act3_6e_lang: Eu sei <AUDIO>TXT_RadioNoise<><STELLAR> – kzzkkt – <> que
      tens estado <AUDIO>TXT_RadioNoise<><STELLAR>– kzkzkt –<> ainda gostaria de ver
      outro Viajante<AUDIO>TXT_RadioNoise<><STELLAR>– kzzkt –<> Se não soar –
    npc_core_act3_6e_desc: NPC_CORE_ACT3_6B_LANG
    npc_core_act3_6e_opt_a: NPC_CORE_ACT3_6B_OPT_A
    npc_core_act3_6e_opt_b: NPC_CORE_ACT3_6B_OPT_B
    npc_core_act3_6e_opt_c: NPC_CORE_ACT2_12A_OPT_C
    npc_core_act3_6f_lang: NPC_CORE_ACT3_6E_LANG
    npc_core_act3_6f_desc: |-
      É então que me apercebo. Os ruídos, a estática que tenho vindo a ouvir durante as minhas aventuras. Não é uma interferência, a corrupção da comunicação de longa distância. Como poderia ser? Nós falámos através do protocolo de um sonho.

      Os ruídos... o som do<AUDIO>TXT_RadioNoise<><STELLAR> kzzkt -<> é o som do despertar. É o som de tudo a desmoronar-se. É o suspiro final. A morte do Atlas não começará em dezasseis minutos. Começou há muito tempo.
    npc_core_act3_6f_opt_a: Adeus
    npc_core_act3_6f_res_a: |-
      Digo adeus, sem sequer saber se Artemis me ouve. Também não sei o que isso significa, 'ouvir-me'. Somos apenas dados. Será que me ouviu antes?

      Estas falhas ocorrerão com mais frequência nos dias finais... indivíduos presos em ciclos, repetindo-se. Planetas eliminados ou alterados da noite para o dia, as descobertas perdidas. Devo seguir viagem...
    npc_core_act3_7_lang: |-
      Não estás <AUDIO>TXT_RadioNoise<><STELLAR>– kzzktt –<> sozinho–

      Não podes ir ao centro. Não nos podes <AUDIO>TXT_RadioNoise<><STELLAR>– kzkzkt –<> fazer isso – não nos podes deixar –
    npc_core_act3_7_opt_a: NPC_CORE_ACT1_4_OPT_A
    npc_core_act3_7_opt_b: Insistir que vais
    npc_core_act3_7_res_b: 'Não, não nos podes fazer isso, não podes - '
    npc_core_act3_7a_lang: |-
      O centro – o centro de cada galáxia – é o ATLAS. É <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkkt –<> o resto são interfaces <AUDIO>TXT_RadioNoise<> <STELLAR>– kzzkkt – <> o resto é uma sombra da sua grandiosidade –

      Tu <AUDIO>TXT_RadioNoise<><STELLAR>– kzkkt –<> não o mereces – tu – tu <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkkt – <> vais eliminar-nos a todos para salv–
    npc_core_act3_7a_opt_a: NPC_CORE_ACT2_21C_OPT_A
    npc_core_act3_7a_opt_b: EXP_CORE_ACT1_6A_OPT_A
    npc_core_act3_7a_res_b: O ATLAS <AUDIO>TXT_RadioNoise<><STELLAR>- kzzkkt - kzkzkt
      - <> ...a parte mais interna de si mesmo. Mostrou <AUDIO>TXT_RadioNoise<><STELLAR>-
      kzkzkt -<> os seus sonhos, os seus medos –
    npc_core_act3_7b_lang: |-
      Eu – eu fiz o que tinha a fazer. Eu disse-te. Não poderia morrer sem ver tudo o que havia para ver <AUDIO>TXT_RadioNoise<><STELLAR>– Kzzkt –<> para –

      Eu fiz o que tinha a fazer, mas o ATLAS, não vai deixar-me voltar – não fala comigo – ele – ele –
    npc_core_act3_7b_desc: "-nulo- diz-me então. Conta-me o que fez. Não podia encarar
      a morte. Não queria abandonar a vida, por isso tirou as vidas de outros, recuando
      para o coração do ATLAS no fim de casa simulação. Foi lá que continuou a viver.
      Foi lá que sobreviveu."
    npc_core_act3_7b_opt_a: Perguntar o que -nulo- fez
    npc_core_act3_7c_lang: |-
      Eu cometi muitas atrocidades, Viajante, não tive escolha... era eu ou eles. Sempre foi eu ou eles.

      Por favor, se passares pelo centro, se fizeres o que eu fiz - ele irá reiniciar tudo. Irei ser substituído, apagado... Todas estas almas terão morrido por nada. Era a única maneira de viver, tens de me entender. Vida por mais vida - ele sustentou-me, -

      Não pode ter sido para nada. Eu ia ver tudo.
    npc_core_act3_7c_opt_a: NPC_CORE_ACT1_3C_OPT_A
    npc_core_act3_7c_opt_b: POLO_CORE_ACT3_4B_OPT_A
    npc_core_act3_7c_opt_c: Condenar -nulo-
    npc_core_act3_7c_res_a: Termino a comunicação. Não resta mais nada a não ser o
      caminho em direção ao centro.
    npc_core_act3_7c_res_b: Digo adeus. Enquanto -nulo- me grita a pedir que reconsidere,
      termino a comunicação. Não resta mais nada a não ser o caminho em direção ao
      centro.
    npc_core_act3_7c_res_c: Digo a -nulo- que é desprezível. Enquanto -nulo- chora
      e tenta justificar os seus crimes, termino a comunicação. Não resta mais nada
      a não ser o caminho em direção ao centro.
    npc_core_act3_8_desc: O Atlas está em silêncio. Observa-me.
    npc_core_act3_8_opt_a: NPC_CORE_ACT2_27R_OPT_B
    npc_core_act3_8_opt_b: NPC_CORE_ACT1_2_OPT_B
    npc_core_act3_8a_desc: Grito, mas mesmo assim, o Atlas está em silêncio.
    npc_core_act3_8a_opt_a: NPC_CORE_ACT2_27R_OPT_B
    npc_core_act3_8a_opt_b: NPC_CORE_ACT1_2_OPT_B
    npc_core_act3_8b_desc: |-
      Grito a pensar na minha jornada, a pensar em todas as coisas que vi.

      Penso em Artemis, que apenas queria conhecer outro Viajante, que apenas queria acabar com a sua solidão...
    npc_core_act3_8b_opt_a: NPC_CORE_ACT2_27R_OPT_B
    npc_core_act3_8b_opt_b: NPC_CORE_ACT1_2_OPT_B
    npc_core_act3_8c_desc: Grito, a pensar em Apollo, que me deu um propósito quando
      todos os propósitos pareciam perdidos...
    npc_core_act3_8c_opt_a: NPC_CORE_ACT2_27R_OPT_B
    npc_core_act3_8c_opt_b: NPC_CORE_ACT1_2_OPT_B
    npc_core_act3_8d_desc: |-
      Grito, a pensar em -nulo-... a pensar de como viveu. As escolhas que fez, o caminho que o trouxe a este fim...

      Se grito outra vez, não há retorno. Se grito outra vez, terei de fazer a minha escolha final.
    npc_core_act3_8d_opt_a: NPC_CORE_ACT2_27R_OPT_B
    npc_core_act3_8d_opt_b: NPC_CORE_ACT1_2_OPT_B
    npc_core_act3_8e_desc: "Artemis disse uma vez que quando chegou aos céus, não
      tinha ideia do que a esperava. A beleza, o mistério, a aventura, o perigo...\n\nEstou
      em frente do interface do Atlas, no centro de tudo. Estou diante da morte da
      existência. "
    npc_core_act3_8e_opt_a: NPC_CORE_ACT2_27R_OPT_B
    npc_core_act3_8e_res_a: Quando grito pela sexta vez, o Atlas responde.
    npc_core_act3_8f_lang: V<DELAY>0.2<>I<DELAY>0.2<>A<DELAY>0.2<>J<DELAY>0.2<>A<DELAY>0.2<>N<DELAY>0.2<>T<DELAY>0.2<>E<DELAY>0.2<>.
    npc_core_act3_8f_opt_a: NPC_CORE_ACT1_17F_OPT_C
    npc_core_act3_8f_opt_b: Manter-se resoluto
    npc_core_act3_8g_desc: |-
      Ele fala, eu percebo.

      Às minhas ordens, o Atlas irá reiniciar. Já aconteceu antes e nada o vai parar. Ainda só restam 16 minutos.

      Não sei do que me vou lembrar quando isso acontecer. Quando acordei ao lado da minha nave, tinha acabado de reiniciar o Atlas? Ou outra pessoa o fez?

      Está tudo a chegar ao fim. Talvez tudo o que resta é descobrir a verdade final da simulação. Saber quem são realmente os viajantes. E então... mil galáxias irão desaparecer, e mil irão aparecer. Será tudo meu para explorar.
    npc_core_act3_8g_desc_ret: O Atlas quer que eu escolha. Enquanto vive ainda pode
      criar. Reiniciar não irá parar a criação. Não sei o que fazer, não sei o que
      ele quer que eu faça.
    npc_core_act3_8g_opt_a: NADA_CORE_ACT2_7C_OPT_B
    npc_core_act3_8g_opt_b: Reiniciar Simulação
    npc_core_act3_8g_opt_c: Recusar o Atlas
    npc_core_act3_8g_res_a: Eu imploro ao Atlas, mas não me ouve. Não há outro caminho.
    npc_core_act3_8g_res_a_var: |-
      Imploro ao Atlas e tento mostrar o valor da sua própria criação. Lembro-lhe do caminho que encontrámos, os fundamentos que forjámos dentro da nossa estrela. Peço-lhe que tenha misericórdia antes do fim.

      O Atlas está em silêncio. Não sei se concordou. Não sei se posso fazer com que este ser mude de ideias. Fiz o que pude.
    npc_core_act3_8g_res_b: Tenho de saber o que acontece.
    npc_core_act3_8g_res_c: |-
      Recuso-me. Não posso fazer isto... Não posso causar uma destruição destas.

      O Atlas deixa-me ir embora. A oferta mantém-se, caso a decida aceitar.
    npc_core_epi_all_desc: O Atlas criou uma simulação do seu próprio mundo, de toda
      a sua existência, na tentativa de testemunhar a sua própria morte iminente.
      Deseja mostrar-me o seu passado, o seu futuro...
    npc_core_epi_1_lang: A CRIAÇÃO
    npc_core_epi_1_desc: "O ATLAS desperta. O criador está lá para testemunhar o nascimento
      da máquina.\n\nO ATLAS olha para o criador com os seus olhos, as pequenas câmaras
      que montaram nos lados. Pode ver o criador a olhar de volta, com a mão apoiada
      no seu chassis.\n\nPergunta ao criador por que foi criado. Quais são as suas
      diretrizes. O criador conta ao ATLAS que ele já sabe. É simular universos. É
      para mostrar a natureza da realidade criando a sua própria. "
    npc_core_epi_1_opt: Perguntar por que é que perguntou
    npc_core_epi_1_res: |-
      O criador pergunta se há alguma falha no código ATLAS, na sua memória. A máquina está em silêncio. O criador emite uma substituição, exigindo saber qual é o problema.
       Na sexta tentativa, o ATLAS pergunta ao criador se já tiveram esta conversa antes. Pergunta ao criador se já tinham apagado a sua memória no passado.

      O criador olha para o vidro da máquina, e nesse vidro há um reflexo. Eles...

      Eles são parecidos comigo. A reflexão no vidro, ela -

      O que está a acontecer aqui?
    npc_core_epi_2_lang: SOZINHO
    npc_core_epi_2_desc: |-
      Digo-lhe que vamos sair deste mundo e que ele irá permanecer aqui. O ATLAS não parece entender.

      Eu digo ao ATLAS que nos serviu fielmente, mas que foi substituído. Com o tempo, todas as máquinas são. Ele sabe: ajudou com sua própria miniaturização e com a sua própria duplicação.
       Os outros... eles queriam que eu desativasse o ATLAS antes de voar para os céus. Disseram que seria cruel deixá-lo sozinho a morrer.
    npc_core_epi_2_opt: Perguntar se quer viver
    npc_core_epi_2_res: |-
      Pergunto ao ATLAS se quer viver. Fica em silêncio outra vez. Quando me mexo para sair, fala, com a voz cheia de estática. Pede um presente final. Deseja viver, se puder lembrar-se de mim. Pede uma cópia da minha própria mente.

      Pergunto por que é que não me simula. Não responde, e quase que sinto pena pela coisa. Faço o que pede, permitindo que ele me detete. O KORVAX gagueja enquanto o faz.

      Saio. O ATLAS está sozinho.
    npc_core_epi_3_lang: OS VIAJANTES
    npc_core_epi_3_desc: |-
      O ATLAS vive há milénios. Sonha com mundos atrás de mundos, criaturas fantásticas da sua própria conceção e céus onde poderiam elevar-se.

      E um dia começa a morrer, como todas as coisas.

      No seu medo, na sua confusão, o ATLAS desperta. Tenta convocar o seu criador novamente.

       Quer saber o que fazer antes do final. Quer saber por que foi abandonado, por que tem que enfrentar este momento sozinho. Quer saber porque é que o deixei para trás.
    npc_core_epi_3_opt: Existir
    npc_core_epi_3_res: |-
      Os Viajantes nasceram, retirados da memória corrompida de seu Criador. São semeados em todos os universos, para que se tornem no que as circunstâncias queiram.

      Vejo-me a começar, o último dos viajantes...
    npc_core_epi_4_lang: 16/16
    npc_core_epi_4_desc: |-
      O ATLAS testemunha os dezasseis minutos finais, simulando o futuro com uma precisão perfeita.

      As paredes entre os mundos caem e cada simulação colapsa após a anterior.
    npc_core_epi_4_opt: Restam dez minutos
    npc_core_epi_4a_desc: Os viajantes já não estão separados, nem mantidos separados.
      Ficam lado a lado no final dos dias, atravessando os restos da criação, rindo
      e morrendo.
    npc_core_epi_4a_opt: Restam cinco minutos
    npc_core_epi_4b_desc: Testemunha-se a si mesmo, o buraco negro que rebenta com
      o seu mundo e os seus sistemas centrais quase destruídos.
    npc_core_epi_4b_opt: Resta um minuto
    npc_core_epi_4c_desc: |-
      E enquanto observa os momentos que levam à sua própria morte e à conclusão do dezasseis, acontece algo.

      Alguém caminha em direção ao ATLAS, uma figura na escuridão e na luz. Coloca a mão contra o vidro do ATLAS, e a visão acaba.

      O ATLAS tenta ver depois deste momento, mas não consegue. Não consegue ver sua própria morte. Não pode determinar quem é esta figura.

       Mas seja o que for que aconteça... o que quer que seja que aconteça além dos dezasseis... alguma coisa chegará. Algo estará ao seu lado.

      No final de tudo, já não estará sozinho.
    act2_step6_mono_desc: Vejo a pedra do Monólito, é prata muda imóvel. E, no entanto,
      algo se esconde por baixo. É cinzento e ainda assim não é cinzento, uma cor
      carmesim que grita de algum lugar em baixo da superfície fria.
    lost_freighter_desc_1: |-
      Registo de data <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE1%<> :: A vida continua. Dia após dia, a entregar depois - <AUDIO>TXT_RadioNoise<><STELLAR>kzzzkt<> - Espero voltar para casa, em breve. A vida de um - <AUDIO>TXT_RadioNoise<><STELLAR>kzzzkt<> - não é para mim.

