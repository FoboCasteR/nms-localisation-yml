    npc_mission_delivery_proc_a_1: O cliente procura um estafeta para uma entrega
      urgente.
    npc_mission_delivery_proc_a_2: O cliente requer um agente de entrega para um item
      valioso.
    npc_mission_delivery_proc_a_3: O cliente tem um transporte importante para fazer
      e procura um serviço de estafeta confiável.
    npc_mission_delivery_proc_a_4: O cliente procura uma entrega discreta, sem perguntas.
    npc_mission_delivery_proc_a_5: O cliente tem um item que precisa entregar e que
      não pode confiar às companhias de transporte tradicionais.
    npc_mission_delivery_proc_b_1: O artigo em questão é extremamente valioso e atraiu
      a atenção dos ladrões.
    npc_mission_delivery_proc_b_2: O abastecimento do cliente deste artigo em particular
      tem vindo a diminuir. Esta é a última amostra.
    npc_mission_delivery_proc_b_3: O destinatário tem uma importância significativa
      para o cliente e o artigo deve ser entregue em segurança.
    npc_mission_delivery_proc_b_4: O artigo pode parecer comum, mas a sua lista de
      proprietários e utilizações anteriores torna-o num objeto de grande significado
      cultural.
    npc_mission_delivery_proc_b_5: Este artigo desenvolveu propriedades incomuns,
      com leituras muito além dos parâmetros esperados. Agora tem um especial interesse
      científico.
    npc_mission_delivery_proc_c_1: |-
      Este artigo é único e insubstituível. O cliente deseja frisar a necessidade de um máximo cuidado.

      Será entregue ao estafeta 1x Memorando de Defesa, no caso de um ataque pirata.
    npc_mission_delivery_proc_c_2: |-
      O cliente exige que um relatório completo seja registado na entrega, especificando qualquer dano potencial.

      Será entregue ao estafeta 1x Memorando de Defesa, no caso de um ataque pirata.
    npc_mission_delivery_proc_c_3: |-
      O cofre de entrega foi equipado com protocolos acrescidos de análise de segurança e irá rejeitar quaisquer substituições fraudulentas que o estafeta possa tentar.

      Será entregue ao estafeta 1x Memorando de Defesa, no caso de um ataque pirata.
    npc_mission_delivery_proc_c_4: |-
      O cliente adverte o estafeta para ignorar quaisquer formas de vida não autorizadas que possam aproximar-se e fazer perguntas sobre o artigo.

      Será entregue ao estafeta 1x Memorando de Defesa, no caso de um ataque pirata.
    npc_mission_delivery_proc_c_5: |-
      O cliente deseja que a entrega seja feita com o maior cuidado, mas também com a máxima velocidade.

      Será entregue ao estafeta 1x Memorando de Defesa, no caso de um ataque pirata.
    npc_mission_pred_hunt_proc_a_1: O cliente procura troféus para decorar a sua nova
      base.
    npc_mission_pred_hunt_proc_a_2: O cliente quer controlar populações locais de
      vida selvagem.
    npc_mission_pred_hunt_proc_a_3: O cliente está a tentar prevenir a propagação
      de uma infeção fúngica em populações locais de predadores.
    npc_mission_pred_hunt_proc_a_4: O cliente quer conter a população de predadores
      perigosos.
    npc_mission_pred_hunt_proc_a_5: O cliente está a tentar reequilibrar o ecossistema
      local a favor das criaturas herbívoras.
    npc_mission_pred_hunt_proc_b_1: Pede a ajuda de um caçador profissional, pois
      o seu corpo tornou-se fraco e débil.
    npc_mission_pred_hunt_proc_b_2: Procura o auxílio de um explorador ousado, disposto
      a enfrentar os maxilares de cada um dos predadores que atravesse o seu caminho.
    npc_mission_pred_hunt_proc_b_3: Devido ao juramento exigido pela sua encomenda,
      está proibido de empunhar armas diretamente. Como tal, pede a assistência de
      um explorador armado.
    npc_mission_pred_hunt_proc_b_4: É incapaz de se aventurar fora do planeta devido
      a uma condição médica, mas irá recompensar generosamente os exploradores que
      ajudem a sua causa.
    npc_mission_pred_hunt_proc_b_5: Os caçadores que o ajudem na sua missão serão
      amplamente recompensados.
    npc_mission_pred_hunt_proc_c_1: Todas as matanças corretamente assinaladas serão
      compensadas.
    npc_mission_pred_hunt_proc_c_2: O explorador deve ser capaz de provar que efetuou
      a matança, e que não encontrou apenas um cadáver.
    npc_mission_pred_hunt_proc_c_3: O explorador é autorizado a manter os lucros relacionados
      com a mordite decorrentes do empreendimento.
    npc_mission_pred_hunt_proc_c_4: Tem de ser efetuado o upload do registo de dados,
      para provar que cada criatura morta é definitivamente um carnívoro.
    npc_mission_pred_hunt_proc_c_5: O cliente deixa o método de extermínio exclusivamente
      ao critério do caçador.
