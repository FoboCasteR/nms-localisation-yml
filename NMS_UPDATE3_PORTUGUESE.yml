    ui_overseer4_obj1_tip: Encontra um terminal dentro do edifício. O Supervisor será
      capaz de traduzir isto para um novo diagrama.
    ui_overseer4_msg: |-
      Pesquisa a construção por dados
      Encontra um terminal dentro do edifício
    ui_overseer4_osd: COORDENADAS RECEBIDAS
    ui_overseer4_survey_osd: Estrutura Abandonada localizada
    ui_overseer4_msg_survey: |-
      Procura dados num <FUEL>Edifício Abandonado<>
      Utiliza o <TECHNOLOGY>Detetor de Alvo<> para localizar a estrutura
