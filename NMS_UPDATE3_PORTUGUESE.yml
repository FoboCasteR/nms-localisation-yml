      Registo de data <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<> :: As Entidades Nada e Polo foram localizadas no próximo sistema. Parecem ser forasteiros neste universo - a sua estrutura sugere um distúrbio dos limites dimensionais.

