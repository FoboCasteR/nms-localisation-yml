    npc_mission_senti_proc_a_3: O cliente procura um explorador para o ajudar numa
      cruzada contra os Sentinelas.
    npc_mission_senti_proc_a_4: O cliente quer ver o fim da ameaça Sentinela.
    npc_mission_senti_proc_a_5: O cliente foi maltratado por Sentinelas e deseja acabar
      com essa perseguição.
    npc_mission_senti_proc_a_6: O cliente tem a esperança de libertar o sistema da
      opressão dos Sentinelas.
    npc_mission_senti_proc_a_7: O cliente deseja cegar os Sentinelas.
    npc_mission_senti_proc_a_8: O cliente procura uma fuga da ameaça constante dos
      Sentinelas.
    npc_mission_senti_proc_b_1: Os Sentinelas atormentam as suas operações sem cessar,
      a única constante numa galáxia sempre em mudança.
    npc_mission_senti_proc_b_2: Independentemente do sistema estelar, os Sentinelas
      estão sempre presentes. Não há escapatória a não ser lutar.
    npc_mission_senti_proc_b_3: Gek, Vy'keen, Korvax - os Sentinelas não discriminam
      nos seus ataques contra seres sencientes em toda parte.
    npc_mission_senti_proc_b_4: O enxame dos Sentinelas é aparentemente infinito.
      Mas eles existem e podem por isso ser destruídos.
    npc_mission_senti_proc_b_5: Os Sentinelas parece que surgem de um local algures
      fora desta realidade. Mas é nestes mundos que atacam, e é nestes mundos podem
      ser destruídos...
    npc_mission_senti_proc_b_6: Não sabe se os Sentinelas sentem dor. Implora-te que
      descubras.
    npc_mission_senti_proc_b_7: O cliente sabe que os Sentinelas não irão parar por
      concluíres este contrato, mas sente que uma breve pausa é, ainda assim, um prémio
      suficiente.
    npc_mission_senti_proc_b_8: O cliente sente que qualquer destruição de um Sentinela
      deve ser celebrada, ainda que seja apenas a mais pequena vitória.
    npc_mission_senti_proc_c_1: Ataca a ameaça Sentinela e o cliente irá recompensar
      generosamente.
    npc_mission_senti_proc_c_2: O cliente sabe que só pode fazer uma pequena mossa
      nos números dos Sentinelas, mas mesmo assim sente que é um esforço digno.
    npc_mission_senti_proc_c_3: O cliente deixa-te escolher o método de destruição.
      Assegura-te apenas de que os Sentinelas pagam caro pelas suas incursões.
    npc_mission_senti_proc_c_4: O cliente tem a tua recompensa pronta à espera. Começa
      a caça à Sentinela...
    npc_mission_senti_proc_c_5: O cliente adverte que tenhas cuidado. Não será responsabilizado
      por quaisquer danos sofridos como resultado do combate com os Sentinelas.
    npc_mission_senti_proc_c_6: O cliente pede que te assegures que a atenção dos
      Sentinelas já não está sobre ti antes de voltares para reivindicar a recompensa.
      Eles desejam o anonimato.
    npc_mission_senti_proc_c_7: O cliente agradece o teu serviço nesta grande luta.
    npc_mission_senti_proc_c_8: Finalmente, o cliente quer informar-te que as caças
      de Sentinela são um grande serviço público. Deves sentir-te orgulhoso do que
      estás prestes a fazer.
    npc_mission_bnty_proc_a_1: O cliente pede a destruição dos piratas nas proximidades.
    npc_mission_bnty_proc_a_2: O cliente deseja erradicar a pirataria deste sistema.
    npc_mission_bnty_proc_a_3: O cliente exige a retribuição célere contra os piratas
      que residem perto desta estação.
    npc_mission_bnty_proc_a_4: O cliente exige a morte de todos os piratas que residem
      perto destes mundos.
    npc_mission_bnty_proc_a_5: O cliente procura urgentemente a morte da escória pirata.
    npc_mission_bnty_proc_a_6: O cliente quer o assassínio de um esquadrão pirata
      nas proximidades.
    npc_mission_bnty_proc_a_7: O cliente exige a erradicação dos piratas que atormentam
      estes mundos.
    npc_mission_bnty_proc_a_8: O cliente espera a destruição de todos os piratas que
      residem perto desta estação.
    npc_mission_bnty_proc_b_1: Os criminosos escaparam da justiça durante muito tempo,
      hostilizando os cargueiros locais com impunidade.
    npc_mission_bnty_proc_b_2: Os criminosos atacaram instalações em todo este setor,
      acreditando que estão acima da lei.
    npc_mission_bnty_proc_b_3: A cada dia que passa, a ameaça criminosa cresce. Algo
      tem de ser feito.
    npc_mission_bnty_proc_b_4: Os criminosos foram os responsáveis por isto, no momento
      em que decidiram viver uma vida de liberdade e roubo.
    npc_mission_bnty_proc_b_5: Os criminosos não merecem a amnistia nem a libertação
      dos seus crimes.
    npc_mission_bnty_proc_b_6: Os criminosos destruiriam todo este setor se lhes fosse
      dada a oportunidade.
    npc_mission_bnty_proc_b_7: Os criminosos interromperam as rotas comerciais neste
      sistema por demasiado tempo.
    npc_mission_bnty_proc_b_8: Os criminosos escolheram a morte quando escolheram
      a sua forma de viver.
    npc_mission_bnty_proc_c_1: O cliente quer que isto seja tratado de forma rápida
      e discreta. Não quer represálias de nenhum clã pirata afiliado.
    npc_mission_bnty_proc_c_2: O cliente sugere precaução ao lidar com este assunto.
      Os piratas não vão parar e farão o que for necessário para abater a tua nave
      espacial.
    npc_mission_bnty_proc_c_3: O cliente deixa à tua vontade o método para o extermínio
      dos piratas. Certifica-te apenas que não sobrevive nenhum que possa contar a
      história.
    npc_mission_bnty_proc_c_4: O cliente agradece-te pelo cumprimento deste dever
      cívico. Nenhum sistema deveria tolerar tal ilegalidade.
    npc_mission_bnty_proc_c_5: Muitos irão beneficiar do cumprimento deste contrato.
      A tua recompensa será considerável.
    npc_mission_bnty_proc_c_6: O cliente relembra para não negociar ou conversar com
      os piratas. Eles irão fazer o que for necessário para escapar da justiça.
    npc_mission_bnty_proc_c_7: O cliente aceita a aniquilação repentina ou prolongada
      dos piratas. A velocidade fica ao teu critério.
    npc_mission_bnty_proc_c_8: O cliente sabe que outros piratas tentarão entrar neste
      território, mas um pouco de paz é melhor que paz nenhuma.
    npc_mission_collect_proc_a_1: O cliente pede uma entrega bastante específica.
    npc_mission_collect_proc_a_2: O cliente precisa que este artigo lhe seja fornecido,
      independentemente da dificuldade.
    npc_mission_collect_proc_a_3: O cliente espera obter um objeto em particular.
    npc_mission_collect_proc_a_4: O cliente deseja a posse de um produto.
    npc_mission_collect_proc_a_5: O cliente espera apropriar-se de um artigo imediatamente.
    npc_mission_collect_proc_b_1: Sem isto, ele certamente morrerá. O assunto em questão
      é de extrema urgência.
    npc_mission_collect_proc_b_2: O cliente precisa disto de forma a progredir numa
      fase crítica da sua investigação.
    npc_mission_collect_proc_b_3: Ele acredita que isto irá alterar o curso da batalha
      a seu favor.
    npc_mission_collect_proc_b_4: Ele está envolvido numa tarefa perigosa. Isto poderia
      garantir a sua segurança.
    npc_mission_collect_proc_b_5: Foi roubado e precisa de uma substituição.
    npc_mission_collect_proc_c_1: O cliente deixa os pormenores contigo. Serás devidamente
      recompensado após a receção do pacote.
    npc_mission_collect_proc_c_2: O cliente agradece antecipadamente uma entrega rápida.
    npc_mission_collect_proc_c_3: O cliente pede uma entrega cuidadosa. Certifica-te
      que nada seja partido durante a viagem.
    npc_mission_collect_proc_c_4: O cliente espera a chegada do artigo o mais rápido
      possível.
    npc_mission_collect_proc_c_5: O cliente valoriza um serviço discreto nesta tarefa.
    npc_mission_depot_proc_a_1: O cliente exige a destruição de um armazém planetário.
    npc_mission_depot_proc_a_2: O cliente quer ver um armazém planetário nas proximidades
      destruído.
    npc_mission_depot_proc_a_3: O cliente procura a remoção de um armazém escondido
      num mundo próximo.
    npc_mission_depot_proc_a_4: O cliente quer que um armazém neste sistema seja demolido.
    npc_mission_depot_proc_a_5: O cliente deseja a destruição de um armazém planetário.
    npc_mission_depot_proc_b_1: O armazém tornou-se um ponto focal para a atividade
      Sentinela. Certifica-te que é apagado do mapa.
    npc_mission_depot_proc_b_2: O armazém pertence a um comerciante rival. A sua presença
      neste sistema complica os negócios da empresa do cliente.
    npc_mission_depot_proc_b_3: O cliente espera que o conteúdo deste armazém não
      seja descoberto pelas autoridades.
    npc_mission_depot_proc_b_4: Este armazém contém materiais que seriam constrangedores
      para certos funcionários superiores.
    npc_mission_depot_proc_b_5: Este armazém corre o risco de cair nas mãos de piratas.
      O cliente prefere destruí-lo primeiro.
    npc_mission_depot_proc_c_1: O cliente deixa-te escolher o método de destruição.
    npc_mission_depot_proc_c_2: O cliente adverte que não será responsabilizado por
      nenhum contra-ataque dos Sentinelas ou de outras formas de vida.
    npc_mission_depot_proc_c_3: O cliente deseja-te uma viagem segura e rápida. O
      tempo é um fator essencial.
    npc_mission_depot_proc_c_4: O cliente frisa que a recompensa por esta tarefa será
      considerável.
    npc_mission_depot_proc_c_5: O cliente sugere que faças o que quiseres com os materiais
      restantes depois da destruição do armazém.
    npc_mission_factory_proc_a_1: O cliente pede a recuperação de dados de uma fábrica
      neste sistema.
    npc_mission_factory_proc_a_2: O cliente procura um indivíduo capaz de roubar de
      uma fábrica local fortemente fortificada.
    npc_mission_factory_proc_a_3: O cliente solicita o roubo de dados de uma instalação
      fabril nas proximidades.
    npc_mission_factory_proc_a_4: O cliente precisa de recuperar um item de uma fábrica
      num mundo próximo.
    npc_mission_factory_proc_a_5: O cliente procura piratear dados de dificuldade
      considerável. O alvo é uma fábrica neste sistema estelar.
    npc_mission_factory_proc_b_1: Fica ciente que o proprietário da fábrica não consentiu
      esta ação.
    npc_mission_factory_proc_b_2: O cliente deseja interromper o funcionamento desta
      fábrica.
    npc_mission_factory_proc_b_3: Este roubo proporcionará uma vantagem significativa
      para as operações em curso.
    npc_mission_factory_proc_b_4: O cliente solicita as inovações desta fábrica com
      a finalidade de melhorar os seus próprios produtos.
    npc_mission_factory_proc_b_5: O cliente tem motivos para acreditar que esta fábrica
      está a produzir produtos de contrabando.
    npc_mission_factory_proc_c_1: O cliente recorda que não deixes vestígios do teu
      envolvimento. A discrição é de extrema importância.
    npc_mission_factory_proc_c_2: O cliente pede precaução. Possivelmente o sistema
      de segurança da fábrica será ativado.
    npc_mission_factory_proc_c_3: O cliente deixa-te escolher o método de inserção.
      Basta garantir que os dados solicitados são obtidos.
    npc_mission_factory_proc_c_4: O cliente irá negar o conhecimento sobre este contrato
      se fores apanhado. É importante não ser apanhado.
    npc_mission_factory_proc_c_5: O cliente espera a entrega dos dados roubados o
      mais rápido possível.
    npc_mission_missing_proc_a_1: O parceiro do cliente desapareceu.
    npc_mission_missing_proc_a_2: O amigo do cliente desapareceu por completo.
    npc_mission_missing_proc_a_3: O cliente procura localizar um dos seus camaradas.
    npc_mission_missing_proc_a_4: O cliente não consegue encontrar alguém que lhe
      é querido.
    npc_mission_missing_proc_a_5: O cliente quer o regresso em segurança do seu amigo.
    npc_mission_missing_proc_b_1: Poderá estar num mundo próximo.
    npc_mission_missing_proc_b_2: É possível que tenha fugido para uma instalação
      planetária.
    npc_mission_missing_proc_b_3: Ele estava perturbado e agitado antes de partir.
      Poderá estar escondido num dos mundos deste sistema.
    npc_mission_missing_proc_b_4: Este indivíduo costumava fazer viagens de ida e
      volta para mundos próximos. Talvez possa ser localizado algures neste sistema.
    npc_mission_missing_proc_b_5: Existem muitas estruturas dentro deste sistema onde
      um indivíduo destes se pode esconder.
    npc_mission_missing_proc_c_1: O cliente frisa que não deseja prejudicar este indivíduo.
      Deverá regressar em segurança.
    npc_mission_missing_proc_c_2: O cliente procura uma resolução célere deste assunto.
    npc_mission_missing_proc_c_3: O cliente espera o regresso em segurança deste indivíduo
      o mais rápido possível.
    npc_mission_missing_proc_c_4: O cliente teme pelo bem-estar deste indivíduo. O
      tempo é um fator essencial.
    npc_mission_missing_proc_c_5: O cliente solicita discrição neste assunto. Não
      deseja manchar a reputação deste indivíduo.
    npc_mission_hide_seek_proc_a_1: O cliente procura a localização de um indivíduo.
    npc_mission_hide_seek_proc_a_2: O cliente constatou que um indivíduo de interesse
      desapareceu. Deseja que seja encontrado.
    npc_mission_hide_seek_proc_a_3: O cliente não consegue descobrir o paradeiro atual
      de um indivíduo em particular. Precisa de o encontrar.
    npc_mission_hide_seek_proc_a_4: O cliente precisa de rastrear a localização de
      um indivíduo.
    npc_mission_hide_seek_proc_a_5: O cliente exige a descoberta de um indivíduo de
      interesse considerável.
    npc_mission_hide_seek_proc_b_1: O fugitivo roubou algo de grande valor para o
      cliente.
    npc_mission_hide_seek_proc_b_2: O fugitivo está em fuga das forças da justiça.
    npc_mission_hide_seek_proc_b_3: Lançaram graves injúrias à família do cliente.
      Eles devem ser apanhados e enfrentar uma condenação adequada.
    npc_mission_hide_seek_proc_b_4: Deve um grande número de unidades ao cliente e
      recusa-se a devolver a totalidade do valor.
    npc_mission_hide_seek_proc_b_5: Ele sabe coisas que não deveria saber. Esta situação
      não pode ser tolerada.
    npc_mission_hide_seek_proc_c_1: O cliente salienta que não se importa se o indivíduo
      for magoado. Importa apenas que a sua localização seja fornecida com rapidez.
    npc_mission_hide_seek_proc_c_2: O cliente procura uma conclusão decisiva deste
      assunto.
    npc_mission_hide_seek_proc_c_3: O cliente espera o regresso deste fugitivo o mais
      rápido possível.
    npc_mission_hide_seek_proc_c_4: O cliente não pode garantir a segurança deste
      indivíduo fora da sua custódia. O tempo é um fator essencial.
    npc_mission_hide_seek_proc_c_5: O cliente solicita discrição neste assunto. Não
      deseja lidar com os tribunais.
    npc_mission_frei_d_proc_a_1: O cargueiro do cliente está a ser atacado neste momento
      por piratas.
    npc_mission_frei_d_proc_a_2: O cliente pede assistência imediata. Um dos seus
      cargueiros está neste momento a ser atacado neste sistema.
    npc_mission_frei_d_proc_a_3: O cliente precisa da ajuda de todas as naves disponíveis.
      Um inimigo atacou os seu cargueiros, bombardeando-os numa agressão sem tréguas.
    npc_mission_frei_d_proc_a_4: O cargueiro do cliente está em perigo de destruição
      iminente.
    npc_mission_frei_d_proc_a_5: Os piratas confrontaram o cargueiro do cliente.
    npc_mission_frei_d_proc_b_1: O cargueiro transporta uma coleção considerável de
      Cubos Vortex.
    npc_mission_frei_d_proc_b_2: A rota comercial através deste sistema é de valor
      estratégico privilegiado e o transporte é frequentemente hostilizado.
    npc_mission_frei_d_proc_b_3: O cargueiro está a ser alvo de um ato de sabotagem
      política financiado pelos rivais do cliente.
    npc_mission_frei_d_proc_b_4: O cargueiro transporta materiais para um mundo moribundo.
      Se este ataque for bem sucedido, irão perder-se inúmeras vidas.
    npc_mission_frei_d_proc_b_5: O cargueiro não deu razões para esta provocação.
      A tripulação a bordo é inocente.
    npc_mission_frei_d_proc_c_1: O cliente precisa de assistência defensiva imediatamente.
    npc_mission_frei_d_proc_c_2: É imprescindível que esta nave não seja destruída.
    npc_mission_frei_d_proc_c_3: O inimigo não pode ganhar esta batalha.
    npc_mission_frei_d_proc_c_4: Tens de triunfar nesta luta.
    npc_mission_frei_d_proc_c_5: Este cargueiro tem de ser defendido a qualquer custo.
    npc_mission_frei_a_proc_a_1: O cliente exige a destruição de um cargueiro próximo.
    npc_mission_frei_a_proc_a_2: O cliente quer ver um cargueiro neste sistema a ser
      destruído.
    npc_mission_frei_a_proc_a_3: O cliente precisa de fazer desaparecer um cargueiro
      neste sistema.
    npc_mission_frei_a_proc_a_4: O cliente quer que destruas um cargueiro que está
      a passar atualmente neste sistema.
    npc_mission_frei_a_proc_a_5: O cliente deseja a destruição total de um cargueiro
      inimigo.
    npc_mission_frei_a_proc_b_1: O capitão deste cargueiro decidiu que iria trair
      o cliente.
    npc_mission_frei_a_proc_b_2: A tripulação deste cargueiro abriga fugitivos perigosos.
    npc_mission_frei_a_proc_b_3: Este cargueiro ignorou repetidamente multas e advertências
      sobre o seu funcionamento neste setor.
    npc_mission_frei_a_proc_b_4: O capitão deste cargueiro é um herege que nega os
      modos antigos.
    npc_mission_frei_a_proc_b_5: Este cargueiro transporta uma carga valiosa. O cliente
      não quer que esta carga chegue ao cais...
    npc_mission_frei_a_proc_c_1: A sua destruição irá enviar uma mensagem que não
      será esquecida tão cedo.
    npc_mission_frei_a_proc_c_2: A destruição total irá demonstrar a superioridade
      do cliente.
    npc_mission_frei_a_proc_c_3: É evidente que o teu vínculo com o cliente deve permanecer
      discreto.
    npc_mission_frei_a_proc_c_4: O cliente deseja um voo seguro para todos os que
      o ajudam.
    npc_mission_frei_a_proc_c_5: O cliente deseja boa sorte para o desempenho do teu
      dever.
    npc_mission_photo_proc_a_1: O cliente é um explorador reconhecido. Ficou doente
      e não pôde completar as suas expedições contratadas. Procuram colegas geógrafos
      discretos, capazes de dar provas das suas viagens bem sucedidas.
    npc_mission_photo_proc_a_2: O cliente gere uma base de dados de imagens. Fornecem
      uma grande variedade de imagens a negócios mais pequenos que são incapazes de
      criar as suas próprias peças criativas.
    npc_mission_photo_proc_a_3: O cliente é responsável por um laboratório de pesquisa
      substancial. Neste momento têm disponível um elevado orçamento para a pequena
      quantidade de coisas a estudar.
    npc_mission_photo_proc_a_4: O cliente preparou um relatório pormenorizado da sua
      atividade anual, mas precisam de imagens para dar vida aos textos.
    npc_mission_photo_proc_a_5: O cliente está envolvido numa 'pesquisa' industrial
      particularmente delicada e precisa de imagens para ajudar com os seus 'estudos'.
    npc_mission_photo_proc_a_6: O cliente procura inspiração para o seu trabalho mais
      recente, uma série de pinturas de técnica mista.
    npc_mission_photo_proc_a_7: O cliente quer patrocinar uma fundação de um coletivo
      fotográfico. Exige um conjunto de obras para alavancar a empresa.
    npc_mission_photo_proc_a_8: O cliente opera um centro de processamento de dados.
      Precisa de uma grande coleção de imagens com as quais possam testar a sua tubulação
      de compressão e transmissão.
    npc_mission_photo_proc_a_9: O cliente não sente que seja necessário informar o
      seu propósito. Esta informação é providenciada apenas em caso de necessidade,
      e sente que tudo o que precisas saber é que eles desejam fotografias.
    npc_mission_photo_proc_a_10: O cliente está a realizar um estudo comparativo de
      longo prazo. Pedem fotografias datadas para os seus arquivos.
    npc_mission_photo_proc_a_11: O cliente procura melhorar a sua máquina de aprendizagem
      de algoritmos. Esperam ensinar a sua IA não apenas a reconhecer objetos mas
      também a apreciar o seu valor estético.
    npc_mission_photo_proc_a_12: O cliente quer trazer esperança e paz à galáxia através
      da distribuição de imagens motivacionais. Procuram exploradores com uma mente
      artística para os ajudar na sua missão.
    npc_mission_photo_proc_a_13: O cliente deseja construir um arquivo preciso dos
      mundos locais. Já contrataram biólogos e geógrafos para reunir as amostras necessárias,
      agora precisam apenas de dados visuais para completar o processo.
    npc_mission_photo_proc_a_14: O cliente desenvolveu uma ferramenta de processamento
      de fotografias, capaz de registar imagens digitais de alta qualidade e guardá-las
      em pequenos meios físicos. Só falta testar o processo com amostras precisas.
    npc_mission_photo_proc_a_15: O cliente vive atormentado pelo medo da perda de
      memória. Procura catalogar localizações significantes que sirvam como lembretes
      visais caso a sua memória comece a falhar.
    npc_mission_photo_proc_a_16: O cliente procura testar uma nova tecnologia que
      incorpora cheiros nas imagens e pede fotografias que sejam pungentes.
    npc_mission_photo_proc_a_17: O cliente espera enviar representantes em excursões
      planetárias nesta área. Pede notas de campo extensas antes que o possa fazer
      de forma segura.
    npc_mission_photo_proc_a_18: O cliente procura novas cores. Julga que o campo
      da mineração de cores está estagnado e identificou várias pistas promissoras.
    npc_mission_photo_proc_a_19: O cliente está a criar um mapa do sistema local.
      Possuem todos os dados de navegação mas necessitam pormenores de campo para
      que o seu mapa sobressaia.
    npc_mission_photo_proc_a_20: O cliente está a criar um guia dos planetas neste
      sistema. Precisa de imagens de alta qualidade para que os seus leitores saibam
      com o que se devem impressionar quando fizerem o seu tour.
