    npc_mission_cre_scan_proc_a_1: O cliente está a realizar um estudo a longo prazo
      de impacto ambiental.
    npc_mission_cre_scan_proc_a_2: O cliente está a produzir um projeto de rastreamento
      de mutação de ADN.
    npc_mission_cre_scan_proc_a_3: O cliente está a fazer um levantamento dos padrões
      de migração animal.
    npc_mission_cre_scan_proc_a_4: O cliente tem a esperança de iniciar um programa
      de reprodução exozoológica.
    npc_mission_cre_scan_proc_a_5: O cliente está a testar teorias sobre gravidade
      e evolução.
    npc_mission_cre_scan_proc_b_1: Está a construir uma base de dados onde as suas
      projeções irão ser mapeadas e testadas.
    npc_mission_cre_scan_proc_b_2: Precisa de grandes quantidades de dados biológicos
      para testar as suas teorias.
    npc_mission_cre_scan_proc_b_3: 'Procura deteções detalhadas da fauna local para
      comparar com os dados reunidos noutros lugares. '
    npc_mission_cre_scan_proc_b_4: A sua simulação tem várias lacunas no modelo, e
      precisa de exploradores para ajudar a preencher os dados que faltam.
    npc_mission_cre_scan_proc_b_5: O cliente sente que faltam informações-chave importantes
      e procura exploradores empreendedores para ajudar na pesquisa.
    npc_mission_cre_scan_proc_c_1: Todas as deteções de formas de vida válidas serão
      aceites.
    npc_mission_cre_scan_proc_c_2: Só as deteções de seres vivos serão aceites.
    npc_mission_cre_scan_proc_c_3: As deteções de sondagem de organismos em alta definição
      serão especialmente valiosas.
    npc_mission_cre_scan_proc_c_4: Assim, procura dados de deteção biológica detalhada.
    npc_mission_cre_scan_proc_c_5: Um ênfase particular será dado a dados de deteção
      atualizados que contenham fauna local.
    npc_mission_tree_scan_proc_a_1: O cliente está num processo de aquisição de uma
      grande área de terra, mas está preocupado com as espécies protegidas que possam
      impedir a exploração comercial do terreno.
    npc_mission_tree_scan_proc_a_2: O cliente está a arquivar todas as espécies da
      área local, uma preparação para terraformação em larga escala.
    npc_mission_tree_scan_proc_a_3: O cliente procura recolher dados biológicos locais,
      mas não especificou o propósito.
    npc_mission_tree_scan_proc_a_4: O cliente quer investigar a história da composição
      atmosférica através do estudo da flora planetária.
    npc_mission_tree_scan_proc_a_5: O cliente está a preparar uma série de guias ilustrados
      para a flora local.
    npc_mission_tree_scan_proc_b_1: Tem uma necessidade urgente de concluir a sua
      pesquisa e demonstrar aos seus investidores o projeto.
    npc_mission_tree_scan_proc_b_2: Precisa fazer um estudo comparativo entre as espécies
      locais e as encontradas noutros lugares.
    npc_mission_tree_scan_proc_b_3: A sua base de dados é fraca relativamente à flora
      local, o que torna as suas projeções difíceis de testar.
    npc_mission_tree_scan_proc_b_4: As tendências que esperava ver nos seus dados
      ainda não se materializaram, então, está a realizar uma série de pesquisas secundárias.
    npc_mission_tree_scan_proc_b_5: O seu armazenamento de dados atual começou a mostrar
      erros de consistência alarmantes e precisa de recomeçar do zero.
    npc_mission_tree_scan_proc_c_1: Todas as deteções biológicas corretamente formatadas
      serão aceites.
    npc_mission_tree_scan_proc_c_2: O cliente pede apenas deteções botânicas confirmadas.
      As deteções de fauna frondosa não serão aceites.
    npc_mission_tree_scan_proc_c_3: Assim, todas as contribuições para a sua biblioteca
      botânica serão amplamente recompensadas.
    npc_mission_tree_scan_proc_c_4: Tem amostras físicas comprimidas suficientes e,
      nesta fase, procura apenas deteções holográficas.
    npc_mission_tree_scan_proc_c_5: São necessários dados botânicos de alta qualidade,
      e estão disponíveis recompensas para todos os exploradores que contribuam com
      deteções.
    npc_mission_min_scan_proc_a_1: O cliente está a estudar padrões de erosão do solo.
    npc_mission_min_scan_proc_a_2: O cliente está a estudar padrões de formação de
      minerais.
    npc_mission_min_scan_proc_a_3: O cliente está a avaliar o potencial de vários
      locais como novos centros de mineração.
    npc_mission_min_scan_proc_a_4: O cliente está envolvido em pesquisas sobre fabricação
      de minerais.
    npc_mission_min_scan_proc_a_5: O cliente está a realizar um estudo sobre as rochas
      como fonte de alimento para a vida baseada no líquen.
    npc_mission_min_scan_proc_b_1: Está a construir uma base de dados onde as suas
      projeções serão mapeadas e testadas.
    npc_mission_min_scan_proc_b_2: O cliente processou uma grande quantidade de informações
      relativas ao teor de sal das águas subterrâneas, mas têm poucos dados sobre
      as formações rochosas sólidas.
    npc_mission_min_scan_proc_b_3: O cliente tem grandes quantidades de dados de mundos
      vulcanicamente ativos, mas procura deteções de ambientes geologicamente mais
      estáveis para os comparar.
    npc_mission_min_scan_proc_b_4: O cliente está a construir uma biblioteca de estruturas
      de rocha para que as correspondências apropriadas possam ser facilmente monitorizadas.
    npc_mission_min_scan_proc_b_5: A base de dados anterior foi danificada de forma
      catastrófica numa inundação, e existe a possibilidade de ter de reconstruir
      a biblioteca a partir do zero.
    npc_mission_min_scan_proc_c_1: Todas as deteções geológicas corretamente formatadas
      serão aceites.
    npc_mission_min_scan_proc_c_2: As deteções de formações geológicas com alto conteúdo
      mineral serão particularmente valiosas.
    npc_mission_min_scan_proc_c_3: Assim, pede-se que os geólogos planetários retornem
      com dados de deteção detalhados.
    npc_mission_min_scan_proc_c_4: Tem um desejo particular de deteções de materiais
      ferrosos, mas todas as amostras geológicas serão aceites.
    npc_mission_min_scan_proc_c_5: Devido a preocupações de armazenagem, as amostras
      físicas não serão aceites. Apenas deteções de dados, por favor.
    npc_mission_repair_proc_a_1: O cliente procura urgentemente engenheiros com um
      espírito aventureiro.
    npc_mission_repair_proc_a_2: O cliente procura a reparação imediata de equipamentos
      planetários valiosos.
    npc_mission_repair_proc_a_3: O cliente perdeu o contacto com um fragmento de maquinaria
      automatizada planetária.
    npc_mission_repair_proc_a_4: O cliente quer reparar urgentemente um equipamento
      planetário.
    npc_mission_repair_proc_a_5: O cliente recebeu um aviso de avaria na sua rede
      de diagnóstico automático e procura um engenheiro para realizar testes de campo.
    npc_mission_repair_proc_b_1: Os registros do sistema indicam que os danos foram
      causados por criaturas predatórias.
    npc_mission_repair_proc_b_2: As imagens de gravação automatizadas indicam que
      os saqueadores podem ter tentado extrair a maquinaria para peças.
    npc_mission_repair_proc_b_3: O diagnóstico primário indica que o erro está no
      fornecimento de combustível, mas a inatividade pode ter causado danos adicionais.
    npc_mission_repair_proc_b_4: Desapareceram vários componentes cruciais, exigindo
      uma reparação multifásica.
    npc_mission_repair_proc_b_5: As análises indicam que a avaria pode ser um erro,
      apenas um problema no sistema de diagnóstico. No entanto, o cliente não pode
      correr esse risco.
    npc_mission_repair_proc_c_1: Os engenheiros são aconselhados a ser prudentes -
      a maquinaria tem uma tendência a sobreaquecer.
    npc_mission_repair_proc_c_2: Os engenheiros anteriores alertaram que o invólucro
      do vácuo é frágil. Recomenda-se precaução.
    npc_mission_repair_proc_c_3: Diagnósticos adicionais sugerem uma leve fuga tóxica.
      É recomendável uma proteção contra riscos.
    npc_mission_repair_proc_c_4: Tem cuidado quando te aproximares do equipamento
      - as baterias podem não ter descarregado completamente.
    npc_mission_repair_proc_c_5: A velocidade é essencial - a maquinaria pode entrar
      em estado crítico se for deixada em estado de erro por demasiado tempo.
