    lost_freighter_desc_9: |-
      Registo de data <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Os Vy'keen abandonaram o concílio. Sabíamos que o iam fazer. Só sobram duas outras espécies: os Gek e os Korvax. E nós, eu - <AUDIO>TXT_RadioNoise<><STELLAR>kzzzkt<> -

