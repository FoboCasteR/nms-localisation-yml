      Registo de data <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Pendurámos as suas cabeças nas lâmpadas da cantina. Todos as viram. Todos são agora cúmplices. Não há como voltar atrás.

      Registo de data <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE5%<> :: Onde vamos em seguida? O universo inteiro espera...
    lost_freighter_desc_13: |-
      Registo de data <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Este será o meu último ano a dirigir esta rota comercial. Eu - <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<> - Dizem-me que agora tenho uma criança para cuidar. As minhas viagens têm de terminar.

      Registo de data <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Olho para a minha tripulação e penso nas suas famílias. Os Gek são gerados em grandes números, sabem a identidade dos seus pais, mas são incapazes de criar laços significativos. A sua vida é competitiva desde o início. Talvez seja o que lhes dá a natureza de comerciantes.

      Os Korvax não têm filhos além das inteligências artificiais que criam para as várias experiências. Somente as unidades familiares dos Vy'keen se assemelham às nossas próprias unidades de pais e crianças irmãs, criadas como guerreiras.

      Toda a nossa história é de guerra e ódio. Nós somos tão parecidos com os Vy'keen, e quando olho para o meu filho, pergunto-me...

      Bem... não interessa. Irei saber em breve, e ainda tenho assuntos para tratar antes de ir para casa.
    lost_freighter_desc_14: |-
      Registo de data <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Estamos a voltar para casa, levamos cópias de dados dos ecos.

