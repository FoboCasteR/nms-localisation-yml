      Os componentes estruturais apenas podem ser construídos dentro dos limites de
      uma base. As peças de tecnologia geral talvez possam ser construídas mais adiante.
    ui_overseer1_obj2_tip: A tua Base precisa de um Supervisor, que por sua vez irá
      precisar de um terminal de construção de onde trabalhar. O Supervisor permitirá
      a construção de estruturas da base mais avançadas.
