    ui_notify_hazprot_title: Proteção Contra Perigos
    ui_notify_hazprot_sub: Carregar sistemas de Proteção Contra Perigos
    ui_notify_hazprot_desc: |-
      O teu exofato irá ativar automaticamente os <VAL_ON>sistemas de proteção<> quando estiveres num ambiente perigoso.
      A proteção contra perigos previne danos críticos por radiação, toxinas planetárias e temperaturas extremas.
      Os sistemas de proteção contra perigos carregam-se com <TECHNOLOGY>Cobalto<> ou várias <COMMODITY>células de energia<>.
      Os sistemas contra perigos podem ser recarregados no inventário do exofato ou através do <VAL_ON>Menu Rápido<>, utilizando <IMG>QUICK_MENU<>.
    ui_notify_hazprot_obj: Recarregar Proteção Contra Perigos
    ui_notify_hazprot_obj_tip: |-
      O <COMMODITY>Sódio<> pode ser recolhido da flora planetária e é encontrado em <VAL_ON>todos os mundos<>.
      Ao pressionar <IMG>SCAN<> irás ativar o <VAL_ON>Detetor<>, localizando assim <CATALYST>Sódio<> planetário nas proximidades.
    ui_notify_hazprot_msg0: |-
      Recolhe <COMMODITY>Sódio<> para recarregar.
      O Detetor está danificado. Repara para encontrar Sódio.
      Recarregar é grátis na <TECHNOLOGY>tua nave<> ou no <TECHNOLOGY>abrigo<>
    ui_notify_hazprot_msg1: |-
      Recolhe <COMMODITY>Sódio<> para recarregar.
      O Detetor está danificado. Repara para encontrar Sódio.
      Repara com o <IMG>INVENTORY<> ou o <IMG>QUICK_MENU<>
    ui_notify_hazprot_msg2: |-
      Recolhe <COMMODITY>Sódio<> para recarregar.
      Deteta (<IMG>SCAN<>) para encontrar Sódio.
      Recarregar é gratuito na <TECHNOLOGY>tua nave<> ou no <TECHNOLOGY>abrigo<>
    ui_notify_hazprot_msg2_vra: |-
      <STELLAR>Analisa<> para encontrar <COMMODITY>Sódio<> para recarregar
      Chega ao teu ombro e prime <IMG>VR_HOLSTER<> para pegares na tua Multiferramenta
      O recarregamento é gratuito na <TECHNOLOGY>tua nave<> ou no <TECHNOLOGY>refúgio<>
    ui_notify_hazprot_msg2_vrb: |-
      <STELLAR>Analisa<> para encontrar <COMMODITY>Sódio<> para recarregar
      Aponta para a parte de trás da tua <TECHNOLOGY>Multiferramenta<> com a tua <STELLAR>%SECONDARY_HAND%<>
      O recarregamento é gratuito na <TECHNOLOGY>tua nave<> ou no <TECHNOLOGY>refúgio<>
    ui_notify_hazprot_msg2_vrc: |-
      <STELLAR>Analisa<> para encontrar <COMMODITY>Sódio<> para recarregar
      Aponta para 'Deteta' e seleciona com <IMG>FE_ALTSELECT<>
      O recarregamento é gratuito na <TECHNOLOGY>tua nave<> ou no <TECHNOLOGY>refúgio<>
    ui_notify_hazprot_msg2_vrd: |-
      Procura por <COMMODITY>Sódio<>: %CURRENT%/%AMOUNT%
      Mantém <IMG>VR_TELEPORT<> premido para ativar o Modo de Teletransporte
      Solta <IMG>VR_TELEPORT<> para te teletransportares para o novo local
      O recarregamento é gratuito na <TECHNOLOGY>tua nave<> ou no <TECHNOLOGY>refúgio<>
    ui_notify_hazprot_msg2_vre: |-
      Procura por <COMMODITY>Sódio<>: %CURRENT%/%AMOUNT%
      Usa <IMG>VR_SNAPLEFT<>/<IMG>VR_SNAPRIGHT<> para mudar de direção
      Mantém <IMG>VR_TELEPORT<> premido para ativar o Modo de Teletransporte
      O recarregamento é gratuito na <TECHNOLOGY>tua nave<> ou no <TECHNOLOGY>refúgio<>
    ui_notify_hazprot_msg3: |-
      Recarrega no Inventário (<IMG>INVENTORY<>) ou no Menu Rápido (<IMG>QUICK_MENU<>)
      A recarga é grátis na <TECHNOLOGY>tua nave<> ou no <TECHNOLOGY>abrigo<>
