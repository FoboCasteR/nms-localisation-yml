    ui_notify_laser_desc: |-
      Para extrair <FUEL>Carbono<> e <EARTH>metal<>, utiliza o laser de mineração. Pressiona <IMG>ATTACK<> para disparar o laser.
      O laser de mineração requer <FUEL>elementos orgânicos<> para ter energia. Caso tenhas uma emergência de combustível, podes extrair da flora planetária o <FUEL>carbono<> que necessitas, utilizando <IMG>MELEE<>.
      <VAL_ON>AVISO:<> As forças Sentinela irão responder a todas as extrações planetárias. Evita extrair enquanto os drones Sentinela estiverem a efetuar deteções pois irás enfrentar uma retaliação agressiva.
