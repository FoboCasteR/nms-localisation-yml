    ui_core_terrainedit_desc: |-
      O Manipulador de Terrenos é um acessório avançado da Multiferramenta que permite ao utilizador criar um túnel através do chão.

      O Manipulador de Terrenos carrega-se com elementos metálicos. Metais mais avançados proporcionam mais carga.

      Por predefinição, o Manipulador de Terrenos destruirá o terreno quando disparado. Utiliza o Menu Rápido para o Modo de Edição Avançada e assim ativar opções de construção.
