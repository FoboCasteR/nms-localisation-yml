      - são -"
    lost_freighter_desc_18: |-
      Registo de data <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE1%<> :: O viajante encontrou-nos uma vez mais. Matámo-lo já oito vezes e ainda assim mostra apenas gentileza, apenas gratidão por uma oportunidade de conversar.

      Registo de data <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<> :: O que é que fizemos? Não posso deixar de me sentir - <AUDIO>TXT_RadioNoise<><STELLAR>kzzzkt<> -

      Registo de data <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Diz-nos que não é como os outros da sua espécie, assim como nós não somos como os outros de nossa própria espécie. Ele sobreviveu além do fim de todas as coisas. Cometeu atos terríveis, e disso não tem dúvidas, mas o que é a ética perante uma queda existencial?

      Registo de data <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE4%<> :: Os universos vêm e vão. As civilizações erguem-se e terminam. E apesar de tudo, o ciclo continua. Mas até isto deverá cessar um dia. Nada dura para sempre, nem mesmo o próprio tempo.

      E naqueles momentos finais, na decadência de tudo o que é ou será, os limites entre os mundos cairão. O nosso tempo virá novamente, mesmo que brevemente.

      Seremos vistos, seremos ouvidos, e a nossa nave? O nosso cargueiro?

      Viveremos novamente, em toda a nossa multiplicidade, em todo o valor humano... Viveremos novamente porque alguém, em algum lugar, irá ler as nossas palavras uma última vez.
    lost_freighter_desc_19: |-
      Registo de data <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Digo adeus aos oficiais. Tenho servido com eles há muito tempo. Não existem outros com os quais gostasse de terminar a minha vida.

