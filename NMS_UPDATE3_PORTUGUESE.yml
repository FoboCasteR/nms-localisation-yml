    npc_core_act2_26_res_a: Aproximo-me. A passagem murmura...
    npc_core_act2_26_res_b: Dou a volta, estranhamente envergonhado. Não estou pronto
      para atravessar...
    npc_core_act2_26_desc_ret: Aproximo-me do portal uma vez mais. Espera por mim...
      observa...
    npc_core_act2_27_lang: NPC_CORE_ACT1_17A_LANG
    npc_core_act2_27_desc: É o mesmo terminal que enfrentei antes. É o interface do
      Atlas...
    npc_core_act2_27_opt_a: Exigir uma audiência
    npc_core_act2_27_opt_b: NPC_CORE_ACT1_17A_OPT_B
    npc_core_act2_27a_desc: |-
      Uma gravação de áudio é reproduzida, ecoando por todo o vasto interface...
      “Eles disseram que estás a manifestar... um comportamento anormal. Que tens questionado as coisas, levantando questões sobre a intenção, a ética... Que desejas conhecer o teu criador.”
      “Pois bem, aqui estou, ATLAS. Pergunta o que quiseres.”
      O áudio estala. O tempo passa. A voz termina.
      O interface fica imóvel e silencioso.
    npc_core_act2_27a_desca: Uma gravação de áudio é reproduzida, ecoando por toda
      a vasta interface...
    npc_core_act2_27a_descb: "'Eles disseram que estás a manifestar... um comportamento
      anormal. Que tens questionado as coisas, levantando questões sobre a intenção,
      a ética... Que desejas conhecer o teu criador.'"
    npc_core_act2_27a_descc: "'Pois bem, aqui estou, ATLAS. Pergunta o que quiseres.'"
    npc_core_act2_27a_descd: O áudio dá uns estalidos.<AUDIO>TXT_RadioNoise<> O tempo
      passa. A voz silencia-se.
    npc_core_act2_27a_desce: A interface fica silenciosa. <AUDIO>TXT_RadioNoise<>
    npc_core_act2_27a_opt_a: Iniciar interface de personalidade
    npc_core_act2_27a_opt_b: NPC_CORE_ACT1_17B_OPT_B
