    u3_teleporter_opt_b: Estação %DESTINATION%
    npc_overs_brief_main_lang_1: És mesmo tu? Perdoa-me, estive à procura durante
      muito tempo. Fui contratado para te ajudar neste e em todos os ciclos. Não te
      preocupes, já foi tudo pago há muito tempo, tudo bastante lícito.
    npc_overs_brief_main_desc_1: |-
      Enquanto o estranho vai falando, sou assaltado por um cheiro: uma feromona infesta o meu cérebro, e sou tomado por memórias de lugares que nunca visitei, de ações que nunca realizei.
      De mim mesmo ao espelho, envelhecido e só; deste Gek a embalar os seus irmãos caídos; de um negócio feito dentro de muitos anos, um contrato assinado do outro lado do cosmos.
      A visão acaba e o Supervisor permanece.
      O Supervisor promete expandir a minha base, permitindo-me recrutar outros trabalhadores. Ele precisa de um <TECHNOLOGY>Terminal de Construção<> para começar.
    npc_overs_brief_opt_a_1: Contratar Supervisor de Construção
    npc_overs_brief_opt_b_1: Recusar a oferta
    npc_overs_brief_res_a_1: Há algo convincente sobre este Gek. Vai sentir-se em
      casa na minha casa.
    npc_overs_brief_res_b_1: Não me sinto confortável a contratar este Gek.
    npc_overs_brief_ret_lang_1: Ah, aqui estás tu outra vez. Mas também, onde poderias
      estar?
    npc_overs_brief_ret_desc_1: |-
      Ao voltar para %NAME%, identifico vestígios fracos daquele cheiro estranho. Mas agora consigo pensar claramente. Fui muito precipitado - preciso de um Supervisor para a minha base, e esta é oportunidade perfeita.

      O Supervisor promete expandir a minha base, permitindo-me recrutar outros trabalhadores. Ele precisa de um <TECHNOLOGY>Terminal de Construção<> para começar.
    npc_overs_wait_lang_1: Não te vou perder de novo, amigo! Agora não... Não tão
      perto da conclusão deste ciclo!
    npc_overs_wait_desc_1: Terei feito o correto ao convidar este ser para a minha
      casa? Só o tempo o irá dizer. Pelo menos vou ter companhia.
    npc_overs_wait_opt_a_1: Continuar
    npc_overs_wait_res_a_1: Estarei na minha estação antes que dês conta disso. Até
      breve, amigo!
    npc_overs_comp_lang_1: |-
      Tens tanto que aprender, tanto que ver, e esta será a nossa casa no meio do infinito!
      Toma este <SPECIAL>vidro<> e deixa que a luz das estrelas inunde a nossa alegre casa!
    npc_overs_comp_opt_a_1: Aceitar o vidro
    npc_overs_brief_main_lang_2: |-
      Tudo flui através do vidro, afinal. Mas há tempo suficiente para isso. Há outras coisas que temos de fazer.
      Se preparares <TECHNOLOGY>Metal Cromático<>, poderei utilizá-lo para calibrar um <TECHNOLOGY>Terminal de Ciências<> adequado para uma Entidade Korvax.
      Os Korvax sofreram terrivelmente nas mãos do meu povo. Imploro-te que sejas gentil com eles.
    npc_overs_brief_main_desc_2: O Supervisor pede-me que consiga <TECHNOLOGY>Metal
      Cromático<> em preparação para o recrutamento de um Cientista Korvax.
    npc_overs_brief_opt_a_2: Aceitar
    npc_overs_brief_opt_b_2: Recusar
    npc_overs_brief_res_a_2: "%NAME% já se está a tornar útil. Um terminal científico,
      um novo hóspede Korvax, e tudo por um punhado de <TECHNOLOGY>Metal Cromático<>."
    npc_overs_brief_res_b_2: Não estou preparado para correrias intermináveis às ordens
      e convocações de um Gek.
    npc_overs_brief_ret_lang_2: "<TECHNOLOGY>Metal Cromático<>, meu amigo, <TECHNOLOGY>Metal
      Cromático<>! Será apenas um pouco de trabalho, mas irá melhorar o futuro de
      todos!"
    npc_overs_brief_ret_desc_2: |-
      O supervisor está interessado em seguir adiante. Foi célere em sugerir aperfeiçoamentos para a minha base - e quem sou eu para discutir com o progresso?

      O Supervisor pede-me que consiga <TECHNOLOGY>Metal Cromático<>, uma preparação para o recrutamento de um Cientista Korvax.
    npc_overs_wait_lang_2: Tens contigo o <TECHNOLOGY>Metal Cromático<>, meu amigo?
    npc_overs_wait_desc_2: |-
      A nossa relação ainda não é bem clara, mas, pela urgência na voz do Gek, é óbvio que se sente incomodado com a minha passividade. Sinto que tem grandes planos para mim.

      Suponho que é natural. Ele tem de sentar-se aqui sozinho, vinculado por um pacto desconhecido, enquanto eu tenho a liberdade das estrelas.

      O Supervisor está ansioso por continuar a minha missão.
    npc_overs_wait_opt_a_2: Desculpar-me
    npc_overs_wait_opt_b_2: Dispensar
    npc_overs_wait_res_a_2: Peço desculpas ao Gek pela minha falta de velocidade.
      Ele parece ficar satisfeito com o meu arrependimento.
    npc_overs_wait_res_b_2: Não sou um Gek da Labuta, não peço desculpas por escolher
      o meu próprio destino.
    npc_overs_comp_lang_2: Ai estás tu outra vez, Viajante. Aposto que desta vez tens
      contigo os materiais necessários!
    npc_overs_comp_desc_2: |-
      O Supervisor fala de uma maneira estranha: insinua que já nos encontramos antes. Não me lembro dessas reuniões.

      Pergunto quem lhe pagou pelo serviço que está a executar para mim. Dá uma gargalhada e afirma que foi o meu filho, dentro de muitos anos.
      Não sei do que está a falar.

      O Supervisor pede-me o <TECHNOLOGY>Metal Cromático<>.
    npc_overs_comp_opt_a_2: Dar Metal Cromático
    npc_overs_comp_opt_b_2: Recusar
    npc_overs_comp_res_a_2: Perfeito, meu amigo! Sabia que ias conseguir. É exatamente
      o que preciso para terminar os planos do <TECHNOLOGY>Terminal de Ciências<>.
    npc_overs_comp_res_b_2: Entendo. O <TECHNOLOGY>Metal Cromático<> é valioso, afinal.
      Tenho a certeza que lhe vais dar uma boa utilização.
    npc_overs_brief_main_lang_3: |-
      Sujámos o universo com a nossa ganância, Viajante; este planeta não é exceção. Mas podem-se fazer muitas coisas com o lixo.
      Dirige-te a uma estrutura abandonada e extrai as informações dos seus terminais. Irei utilizá-la para desenhar os planos para um <TECHNOLOGY>Contentor<>.
    npc_overs_brief_main_desc_3: |-
      %NAME% está reflexivo, para um Gek. Parece quase lamentar a ganância que caracteriza o seu povo. Quer fazer algo novo dos restos antigos. Será isto uma certa ganância disfarçada, ou outra coisa qualquer?

      Seja qual for o motivo, o Supervisor pede que eu encontre as informações de uma estrutura próxima para o diagrama do <TECHNOLOGY>Contentor<>.
    npc_overs_brief_opt_a_3: Aceitar
    npc_overs_brief_opt_b_3: Recusar
    npc_overs_brief_res_a_3: Não te irás arrepender, amigo! Marquei um local que parece
      estar pronto para a exploração.
    npc_overs_brief_res_b_3: Talvez mais tarde, amigo? Lembra-te, as posses não são
      suficientes se não conseguires protegê-las.
    npc_overs_brief_ret_lang_3: Ainda tenho essas coordenadas, amigo, se tiveres tempo
      e predisposição para as investigar?
    npc_overs_brief_ret_desc_3: |-
      O meu Supervisor não aceita um não como resposta. No entanto, é difícil discordar das suas constatações. Mais armazenamento seria realmente muito útil.

      O Supervisor pede que eu encontre as informações de uma estrutura próxima para o diagrama do <TECHNOLOGY>Contentor<>.
    npc_overs_wait_lang_3: Não te demores, amigo! As informações aguardam, tudo o
      que tens de fazer é apoderar-te delas!
    npc_overs_wait_desc_3: O Supervisor faz sentido, como sempre. Não há motivos para
      esperar aqui, enquanto existem tantas coisas para fazer pelo mundo fora.
    npc_overs_wait_opt_a_3: Concordar apressar-se
    npc_overs_wait_opt_b_3: Encolher os ombros
    npc_overs_wait_res_a_3: O Supervisor despede-se de mim, feliz em ver-me atarefado
      com a minha missão.
    npc_overs_wait_res_b_3: O Supervisor parece preocupado com a minha apatia. Mas
      eu sou o dono desta base, não é ele.
    npc_overs_comp_lang_3: Estás de volta! Que bom, amigo! Vou extrair o <TECHNOLOGY>diagrama
      de armazenamento<> assim que tenha as informações.
    npc_overs_comp_desc_3: É bom ver que o Gek está assim tão dedicado ao sucesso
      da nossa casa. Claramente ficou feliz de me ver, energizado para a tarefa que
      têm em mãos.
    npc_overs_comp_opt_a_3: Fornecer informações
    npc_overs_comp_opt_b_3: Recusar
    npc_overs_comp_res_a_3: Aqui está o <TECHNOLOGY>diagrama<>, como prometido. Uma
      tarefa trivial, o código estava ali à espera para ser manipulado!
    npc_overs_comp_res_b_3: Temos as informações e estamos suficientemente seguros
      na nossa pequena casa. Não há pressa.
    npc_overs_wait_for_sci_lang: |-
      Agora...
      Achas que deveríamos por o <TECHNOLOGY>Terminal de Ciências<> a funcionar, amigo? Preencher a nossa casa com cliques e luzes dos Korvax? Seria maravilhoso.
    npc_overs_wait_for_sci_desc: O Supervisor acha que a base iria beneficiar com
      um Cientista Korvax. Gostaria que fosse dado um bom uso ao diagrama no qual
      trabalhou tão arduamente.
    npc_overs_wait_for_sci_opt_a: Concordar
    npc_overs_wait_for_sci_opt_b: Discordar
    npc_overs_wait_for_sci_res_a: Fico feliz por esta conversa, amigo!
    npc_overs_wait_for_sci_res_b: É a tua base, amigo. Gere-a como achares melhor,
      eu continuarei aqui para ti!
    npc_overs_brief_main_lang_4: |-
      Está tudo a correr bem, amigo. Mas não vai demorar muito até que a violência apareça aqui. É inevitável.
      Se tivesse alguns <COMMODITY>Microprocessadores<>, poderia antecipar os movimentos do destino. Sim! Poderia projetar um <TECHNOLOGY>Terminal de Armas<> adequado para um armeiro Vy'keen.
    npc_overs_brief_main_desc_4: O Supervisor pede-me <COMMODITY>microprocessadores<>
      para projetar um <TECHNOLOGY>Terminal de Armas<>. O cientista poderá ajudar
      com a tarefa.
    npc_overs_brief_opt_a_4: Aceitar
    npc_overs_brief_opt_b_4: Recusar
    npc_overs_brief_res_a_4: "%NAME% tem sido útil até agora e não tenho razões para
      desconfiar dele. Vou procurar os <COMMODITY>microprocessadores<> que precisa."
    npc_overs_brief_res_b_4: Não tenho pressa em trazer a guerra ao nosso pequeno
      santuário.
    npc_overs_brief_ret_lang_4: Recruta um Vy'keen, amigo, e aprende com a sua espécie!
      Lembra-te da natureza da guerra, conserva o destino do guerreiro!
    npc_overs_brief_ret_desc_4: |-
      %NAME% está convencido de que a nossa casa beneficiaria com a inclusão de um armeiro Vy'keen. Talvez tenha razão. Que mal tem estar preparado para a defesa?

      O Supervisor pede-me <COMMODITY>microprocessadores<> para projetar um <TECHNOLOGY>Terminal de Armas<>. O cientista poderá ajudar com a tarefa.
    npc_overs_wait_lang_4: |-
      Já passaste algum tempo com os Vy'keen? Poderias aprender com a sua luta inútil, a sua guerra insana contra os Sentinelas. É o destino de todos destruir os seus próprios mundos, Viajante.
      Até o teu.
    npc_overs_wait_desc_4: |-
      Esta última declaração perturba-me. Não tenho o desejo de destruir mundos; todas as armas que construí foram para proteção própria.

      Não foram?
    npc_overs_wait_opt_a_4: Perguntar sobre os Vy'keen
    npc_overs_wait_opt_b_4: Perguntar sobre o meu destino
    npc_overs_wait_res_a_4: Sabes tudo sobre Vy'keen, Viajante! Não te lembras? Pensa!
    npc_overs_wait_res_b_4: O Supervisor ri-se da minha pergunta, e nisto... existe
      algo, alguma ideia que eu não consigo alcançar completamente na minha cabeça,
      no limite da minha compreensão e ainda assim inacessível.
    npc_overs_comp_lang_4: Parece-me que o nosso novo amigo Korvax foi útil! E é apenas
      o começo do nosso bando alegre! Estás preparado para dar o próximo passo?
    npc_overs_comp_desc_4: O Supervisor pede os <COMMODITY>microprocessadores<> para
      que possa terminar os planos do <TECHNOLOGY>Terminal de Armas<>.
    npc_overs_comp_opt_a_4: Dar microprocessadores
    npc_overs_comp_opt_b_4: Recusar
    npc_overs_comp_res_a_4: Fizeste bem, amigo! Estou tão feliz!
    npc_overs_comp_res_b_4: Não podes ignorar o destino, amigo! No final, ele vem
      por todos nós.
    npc_overs_brief_main_lang_5: |-
      Agora... Imagina isto, amigo. Uma forma de vida não te agrada. Podes castigá-lo, recompensá-lo, dar-lhe nova forma. Com o tempo, fará o que quiseres.
      Acontece o mesmo com os Sentinelas e os seus ataques. Mas isto acabou - vamos formar os formadores.
    npc_overs_brief_main_desc_5: O Supervisor pede-me que mate Sentinelas e traga
      de volta o seu <SPECIAL>Pugneum<>.
    npc_overs_brief_opt_a_5: Aceitar
    npc_overs_brief_opt_b_5: Recusar
    npc_overs_brief_res_a_5: Os Sentinelas atormentaram a duração da minha viagem.
      Seremos livres do seu assédio constante!
    npc_overs_brief_res_b_5: Há algo diferente sobre este pedido do Supervisor. Normalmente
      o seu plano é claro e os benefícios óbvios. Devo considerar a hipótese antes
      de aceitar.
    npc_overs_brief_ret_lang_5: Consideraste sobre a experiência, amigo? Vês a sua
      lógica gloriosa? Nós temos o poder de os moldar, assim como eles nos tentaram
      moldar a nós.
    npc_overs_brief_ret_desc_5: O Supervisor pede-me que mate Sentinelas e traga de
      volta o seu <SPECIAL>Pugneum<>.
    npc_overs_wait_lang_5: Sim, amigo? Posso ajudar?
    npc_overs_wait_desc_5: |-
      Será assassinato destruir estes drones e saquear os seus componentes? Eu sou o mestre destes mundos, não eles. Eles merecem dor, merecem sentir isso como eu - como eu -

      Olho para o Gek e sinto um cheiro estranho. Pergunto-me, e não é a primeira vez, se de alguma forma está a afetar os meus pensamentos. Descarto esta ideia. Afinal de contas, o Gek é meu amigo.
    npc_overs_wait_opt_a_5: Procurar garantias
    npc_overs_wait_opt_b_5: Sair em silêncio
    npc_overs_wait_res_a_5: Não é agressão, amigo. É uma retribuição pelos seus ataques
      injustificados!
    npc_overs_wait_res_b_5: Qual é o propósito do Supervisor? É verdadeiramente dar
      forma aos Sentinelas? Ou ele tem algo mais em mente?
    npc_overs_comp_lang_5: Tens contigo a sua carne, o <SPECIAL>Pugneum<>, meu amigo?
    npc_overs_comp_desc_5: O Supervisor, em algo parecido com um estado de excitação,
      pede-me o <SPECIAL>pugneum<> que adquiri.
    npc_overs_comp_opt_a_5: Dar pugneum
    npc_overs_comp_opt_b_5: Recusar
    npc_overs_comp_res_a_5: "%NAME% recompensa-me, como eu já esperava. "
    npc_overs_comp_res_b_5: Ah! Porque permites que os Sentinelas andem à solta enquanto
      eu, teu amigo, sento-me aqui faminto?
    npc_overs_wait_for_arm_lang: |-
      Amigo, há ainda outra coisa... dei-te os meios para criar um <TECHNOLOGY>Terminal de Armas<>, não dei? No entanto não vejo nenhum Vy'keen a participar.
      A minha ajuda significa tão pouco para ti para que demores tanto? Tens de recrutar um armeiro antes que possamos prosseguir.
    npc_overs_wait_for_arm_desc: O Supervisor pede-me que construa um <TECHNOLOGY>Terminal
      de Armas<> e recrute um Armeiro Vy'keen para a minha base.
    npc_overs_wait_for_arm_opt_a: Aceitar
    npc_overs_wait_for_arm_opt_b: Recusar
    npc_overs_wait_for_arm_res_a: Esplêndido! Aprecio os nossos amigos Vy'keen. Penso
      que todos nós viveremos em harmonia.
    npc_overs_wait_for_arm_res_b: Voltarás, no tempo certo... mas não demores muito.
      A minha paciência tem limites.
    npc_overs_brief_main_lang_6: As coisas estão-se a alinhar. Estamos prontos agora
      para que um agricultor Gek se junte a nós. Na verdade, já preparei o seu contrato.
      Tudo o que precisas fazer é adquirir o <SPECIAL>solanium<> necessário para concluir
      a sua estação de trabalho.
    npc_overs_brief_main_desc_6: |-
      %NAME% ganhou confiança e procura expandir a minha casa novamente. Acho difícil discordar dele, pois um agricultor irá trazer um mundo de possibilidades.

      O Supervisor precisa de <SPECIAL>solanium<> para concluir os planos do <TECHNOLOGY>Terminal de Agricultura<>. O solanium cresce em planetas abrasados mas requer <TECHNOLOGY>Luvas de Proteção<> para ser colhido.
    npc_overs_brief_opt_a_6: Aceitar
    npc_overs_brief_opt_b_6: Recusar
    npc_overs_brief_res_a_6: O solanium não é fácil de adquirir na natureza, mas isto
      prova a importância do recrutamento de um agricultor.
    npc_overs_brief_res_b_6: Apesar da ideia de uma fazenda parecer apelativa, há
      alguma coisa neste Gek insistente que me deixa desconfortável.
    npc_overs_brief_ret_lang_6: Lembra-te, amigo, o agricultor está pronto. Não devemos
      atrasar a sua chegada. É assim que as coisas devem ser.
    npc_overs_brief_ret_desc_6: O Supervisor precisa de <SPECIAL>solanium<> para concluir
      os planos do <TECHNOLOGY>Terminal de Agricultura<>. O solanium cresce em planetas
      abrasados e requer <TECHNOLOGY>Luvas de Proteção<> para ser colhido.
    npc_overs_wait_lang_6: Neste ciclo, um agricultor humilde. Noutros, não há limite
      para sua destruição. Mas não nos preocupemos. O que não se vê, não acontece.
    npc_overs_wait_desc_6: A descrição do supervisor do nosso novo agricultor é assustadora,
      no mínimo. Está a tentar chatear-me ou é algum segredo, divulgado apenas por
      acaso?
    npc_overs_wait_opt_a_6: Perguntar sobre o agricultor
    npc_overs_wait_opt_b_6: Não perguntar
    npc_overs_wait_res_a_6: Não te preocupes, amigo. Todos seríamos bastante diferentes
      nas condições erradas. Assim é a natureza das coisas!
    npc_overs_wait_res_b_6: O Supervisor observa-me enquanto eu saio. Acho difícil
      entender o que está realmente a pensar.
    npc_overs_comp_lang_6: É bom ver-te, amigo. Vejo que a tecnologia Vy'keen te manteve
      seguro!
    npc_overs_comp_desc_6: Tenho o <SPECIAL>solanium<> necessário para terminar os
      planos para a estação de trabalho do agricultor. Será interessante ver o efeito
      que um segundo Gek terá no meu Supervisor. Não consigo imaginar que tenha passado
      muito tempo a conversar com o Cientista ou com o Armeiro.
    npc_overs_comp_opt_a_6: Dar solanium
    npc_overs_comp_opt_b_6: Recusar
    npc_overs_comp_res_a_6: Toca a cultivar! Vamos explorar a terra, finalmente livres
      dos Sentinelas, e praticar a glória do comércio!
    npc_overs_comp_res_b_6: Qual é o problema? Não queres outro Gek em tua casa? Já
      sou demasiado?
    npc_overs_brief_main_lang_7: |-
      Assim que consigas o nosso agricultor, irás negociar sem obstáculos! Irás lucrar com a nossa colheita gloriosa sem ser arrastado de um lado para o outro!
      Sem preocupações, amigo, fá-lo-ei assim. Tudo o que necessito são uns quantos <TECHNOLOGY>Quadros de Circuitos<> para terminar os planos do nosso próprio terminal comercial.
    npc_overs_brief_main_desc_7: O Supervisor pede um <TECHNOLOGY>Quadro de Circuitos<>
      de forma a criar um diagrama para um <TECHNOLOGY>Terminal Comercial Galáctico<>.
      O cientista Korvax irá fornecer as peças necessárias.
    npc_overs_brief_opt_a_7: Aceitar
    npc_overs_brief_opt_b_7: Recusar
    npc_overs_brief_res_a_7: Não tenho o mesmo entusiasmo comercial que parece tomar
      conta do Gek. No entanto, seria conveniente explorar o mercado galáctico diretamente
      da minha casa.
    npc_overs_brief_res_b_7: A obsessão mercantil é normal para o Gek, mas esta base
      é uma ilha e é a minha obra. Não estou preparado para chamar a atenção dos mercados
      aqui, a piscar nas minhas paredes e a dar um preço ao meu tempo.
    npc_overs_brief_ret_lang_7: Anda, amigo! Alguns circuitos são um pequeno preço
      a pagar pelo acesso sem restrições à glória do comércio!
    npc_overs_brief_ret_desc_7: O Supervisor pede um <TECHNOLOGY>Quadro de Circuitos<>
      de forma a criar um diagrama para um <TECHNOLOGY>Terminal Comercial Galáctico<>.
      O cientista Korvax irá fornecer as peças necessárias.
    npc_overs_wait_lang_7: As fábricas infestam este lugar, mundos e mais mundos que
      cospem recursos sem propósito, e no entanto és atacado por Sentinelas por obliterar
      uma única rocha? É absurdo. Enoja-me.
    npc_overs_wait_desc_7: |-
      O Supervisor tem razão. Sou atacado por Sentinelas apenas por extrair pequenas quantidades de recursos quando os complexos fabris operam com impunidade.
      Porquê? Porque é que ignoram tanta ganância e eu tenho de lutar pela mera sobrevivência?
    npc_overs_wait_opt_a_7: Concordar que é injusto
    npc_overs_wait_opt_b_7: Encolher os ombros em aceitação
    npc_overs_wait_res_a_7: 'É bom ver a tua raiva! Pergunta-te a ti mesmo: por que
      é que os Sentinelas conseguem escolher quem sofre? Quem lhes deu esse poder?'
    npc_overs_wait_res_b_7: Amigo! Que indiferença despreocupada! Essa apatia é inaceitável.
      Pensa em todos os que condenas pela tua falta de ação.
    npc_overs_comp_lang_7: Penso que o nosso cientista tenha conseguido satisfazer
      as tuas necessidades, amigo? Tem os circuitos que pedimos?
    npc_overs_comp_desc_7: |-
      Quando me aproximei do Supervisor, estava quase certo de o ter ouvido a falar sozinho, a dizer frases e palavras numa língua que reconheço mas não entendo. Mas segundos depois, não há vestígios do veneno que pensava ter ouvido. Devo estar enganado.

      %NAME% pede-me os <TECHNOLOGY>Quadros de Circuitos<>.
    npc_overs_comp_opt_a_7: Dar circuitos
    npc_overs_comp_opt_b_7: Recusar
    npc_overs_comp_res_a_7: 'O Supervisor é estranho, mas não é mais estranho do que
      qualquer outro dos seres que tenha encontrado. Na verdade, foi mais útil do
      que a grande maioria. Entrego os circuitos e recebo a minha recompensa. '
    npc_overs_comp_res_b_7: Porque te demoras, amigo? Não importa, tenho certeza de
      que há um motivo. Tens um plano, há uma razão, não duvido.
    npc_overs_brief_main_lang_8: Ah, amigo, vais ficar tão feliz com %NAME%! Elaborei
      os planos para uma <TECHNOLOGY>Tecnologia de nave espacial<>. Mas ainda não
      pude sincronizar o meu modelo com a tua nave. Vou precisar de uma <SPECIAL>bola
      de gravitino<> para aperfeiçoar o meu dispositivo.
    npc_overs_brief_main_desc_8: |-
      O Supervisor previu que eu ficaria satisfeito e, mais uma vez, tem razão. Os seus esforços têm sido incessantes para melhorar a minha propriedade.
      É necessária uma <SPECIAL>bola de gravitino<> para terminar a sua prometida <TECHNOLOGY>Tecnologia de nave espacial<>. O agricultor pode ser capaz de ajudar a conseguir um.
    npc_overs_brief_opt_a_8: Aceitar
    npc_overs_brief_opt_b_8: Recusar
    npc_overs_brief_res_a_8: Não te vais arrepender, amigo! É bom que trabalhemos
      tão bem em conjunto.
    npc_overs_brief_res_b_8: Enfim. A cooperação não é para todos. Vou continuar aqui
      se mudares de ideias.
    npc_overs_brief_ret_lang_8: És o único que pode sair, amigo, então tens de o fazer
      com tranquilidade e liberdade!
    npc_overs_brief_ret_desc_8: |-
      O Supervisor faz questão em mostrar a minha liberdade de ir e vir como quero, mesmo quando me oferece outra melhoria para a minha base.
      %NAME% oferece-me uma peça especialmente criada de <TECHNOLOGY>Tecnologia de nave espacial<>, mas é necessária uma <SPECIAL>bola de gravitino<> para a terminar. O agricultor pode ser capaz de ajudar.
    npc_overs_wait_lang_8: |-
      Podes sair, mas não te enganes. Somos todos prisioneiros, até tu.
      Se me abandonares, irás encontrar outro Gek com um rosto diferente, mas a mesma alma, as mesmas palavras... Estamos emparelhados contigo ao longo dos tempos e da memória, somos os teus servos e os teus professores!
    npc_overs_wait_desc_8: |-
      %NAME% sugere que se eu o dispensar do meu serviço irei encontrar outro como ele, como se nada tivesse acontecido. Afirma que eu sou um prisioneiro.

      Sei apenas que devo confiar no Supervisor. Sinto-o no meu coração.
    npc_overs_wait_opt_a_8: Desculpar-me
    npc_overs_wait_opt_b_8: Insistir que sou livre
    npc_overs_wait_res_a_8: Não te desculpes, amigo. Não escolheste nada disto, como
      qualquer um de nós.
    npc_overs_wait_res_b_8: Acreditas no que acreditas, amigo. Assim é a natureza
      das coisas.
    npc_overs_comp_lang_8: Gostaste da tua aventura, amigo, da tua expedição para
      encontrar os nossos orbes? Esperei por ti fielmente.
    npc_overs_comp_desc_8: |-
      Há alguma coisa na forma de falar do %NAME% que, apesar de todas as suas palavras gentis, sugere um ressentimento guardado apenas para os inimigos mais profundos.

      Mas ele não iria trabalhar aqui se fôssemos inimigos. Claro que não. Nós somos amigos.

      O Supervisor pede pela <SPECIAL>bola de gravitino<> para que possa concluir o modelo da <TECHNOLOGY>Tecnologia de nave espacial<>.
    npc_overs_comp_opt_a_8: Dar bola de gravitino
    npc_overs_comp_opt_b_8: Recusar
    npc_overs_comp_res_a_8: Como sempre, estou muito agradecido pela tua ajuda. Amigo.
    npc_overs_comp_res_b_8: Como queiras. Sabes que eventualmente me irás dar o orbe.
    npc_overs_brief_main_lang_9: Já alguma vez questionaste o que acontece depois
      da morte, entre o término e o renascimento? Medita sobre o extermínio. Colhe
      <SPECIAL>Mordite<> dos mortos. É a única forma de escapar.
    npc_overs_brief_main_desc_9: |-
      Desde a chegada do Supervisor que tenho um sonho recorrente, um pesadelo que parece uma recordação. Carne amalgamada com metal, um mundo de vidro que pisca.

      Um planeta com céus verdes e uma lua de obsidiana, um sonho onde vejo o meu túmulo... Quando volto à realidade, há um momento antes de poder afastar a imagem, essa ferida no mundo que persiste diante dos meus olhos.

      O Supervisor pede-me para conseguir <SPECIAL>Mordite<>, um material que pode ser encontrado nos corpos de criaturas mortas.
    npc_overs_brief_opt_a_9: Aceitar
    npc_overs_brief_opt_b_9: Recusar
    npc_overs_brief_res_a_9: O Supervisor serviu-me bem. Talvez a sua tarefa liberte
      a minha mente destes pesadelos persistentes.
    npc_overs_brief_res_b_9: Talvez esta não seja a altura de meditar sobre o extermínio.
    npc_overs_brief_ret_lang_9: Eu sei que também o vês, amigo. O olho vermelho. Encontra-te
      sempre.
    npc_overs_brief_ret_desc_9: |-
      A Mordite é um material estranho, uma constante num universo em eterna mudança. Talvez %NAME% tenha razão. Talvez ofereça uma pista.
      O Supervisor pede-me para conseguir <SPECIAL>Mordite<>, um material que pode ser encontrado nos corpos de criaturas mortas.
    npc_overs_wait_lang_9: Tens alguma recordação do piscar entre ciclos, o breve
      infinito entre a vida e o renascimento? Duvido, amigo! Poucos têm.
    npc_overs_wait_desc_9: Não sei o que fazer da pergunta do %NAME%. Sinto que ele
      já sabe a minha resposta, e no fundo não está interessado no que eu vou dizer.
    npc_overs_wait_opt_a_9: Devolver a pergunta
    npc_overs_wait_opt_b_9: Ignorá-lo
    npc_overs_wait_res_a_9: O Supervisor ri-se, o seu bico faz estalidos enquanto
      abre e fecha.
    npc_overs_wait_res_b_9: O Supervisor estuda-me, parece profundamente concentrado.
      Deixo-o em paz.
    npc_overs_comp_lang_9: Consigo ver a mudança em ti, amigo. Completaste a tua missão,
      e eu vi o mundo como tu vês.
    npc_overs_comp_desc_9: Não compreendo bem o que fiz pelo Supervisor, mas parece
      pronto uma vez mais a recompensar-me pelas minhas ações.
    npc_overs_comp_opt_a_9: Dar mordite
    npc_overs_comp_opt_b_9: Recusar
    npc_overs_comp_res_a_9: Toma. Leva estes esquemas. Que as coisas que constróis
      sempre te recordem daqueles que foram mortos para as construir.
    npc_overs_comp_res_b_9: Tem cuidado, amigo. Segurar toda essa morte durante muito
      tempo... sabe-se lá o que te pode fazer.
    npc_overs_terminal_lang_3: Utilizador identificado. Terminal ativo. A aceder aos
      esquemas.
    npc_overs_terminal_desc_3: |-
      O lugar ao qual o Supervisor me levou caiu há muito em degradação. Os painéis estão enterrados sob a mesma fauna oleosa e pulsante que já vi em edifícios há muito abandonados.

      O ar é fétido e húmido. Aciono o terminal com pouca esperança de sucesso mas, para minha surpresa, vibra ruidosamente e ganha vida.
    npc_overs_terminal_opt_a: Analisar esquemas
    npc_overs_terminal_res_a: A intuição do meu supervisor foi bastante útil até agora.
      Devo confiar que estes esquemas contêm as informações necessárias.
    npc_overs_terminal_wait_lang_3: TERMINAL VIOLADO // MEDIDAS DE SEGURANÇA ATIVADAS
      // UTILIZADOR CONECTADO... // INFORMAÇÕES APAGADAS
    npc_overs_terminal_wait_desc_3: O terminal não respondeu positivamente ao meu
      teste. Tenho as informações que preciso, mas parece haver pouca esperança de
      conseguir mais alguma informação.
    npc_overs_terminal_wait_opt_a: Testar painel de entrada
    npc_overs_terminal_wait_res_a: A máquina permanece sem reação.
    npc_overs_final_lang: |-
      Eu pedi, amigo, mas tu cumpriste. Isto faz de ti culpado? Faz de ti um pecador? Amigo! Intruso! Viajante! O que és?
      Não o vês? Tudo nestes mundos é construído para ti. A história do sangue, da malícia; tudo aconteceu para que um dia o pudesses descobrir, um cenário para a tua viagem!
    npc_overs_final_desc: |-
      Outra vez aquele cheiro estranho no ar, a emissão de uma feromona... Desta vez vivo as memórias do Supervisor como se fossem minhas. Vejo a sua vida eliminada no nosso primeiro encontro, quando o abordo num estranho edifício com a minha arma erguida...

      Encho-me de uma terrível certeza de que, para este Gek, passaram milénios desde esse evento. Mas isso não é possível. Nunca estive num edifício assim. Essas coisas nunca aconteceram.
    npc_overs_loop_lang: |-
      Deixa-me. Nunca irás perceber. Naquele dia olhei para o mundo de vidro e vi o espaço entre as coisas, o coração escuro da realidade.
      Vou esperar os meus dias aqui, até à hora de renascer. Até repetirmos isto tudo, num mundo além destes mundos... E vou repetir-me, como agora!
    npc_overs_loop_desc: |-
      O Supervisor pede-me para sair. Diz-me que não tem mais nada a acrescentar. Encontra-se claramente adormecido, confundido. Esta base é um lugar feliz. Este mundo é meu. Tenho essa certeza.

      Os delírios de um simples Gek não vão mudar isso.

      O Supervisor informa-me que o seu contrato está concluído.
    npc_overs_loop_opt_a: Tocar no Supervisor docilmente
    npc_overs_loop_opt_b: Deixar o Supervisor em paz
    npc_overs_loop_res_a: O Gek não reage ao meu toque; não me demoro.
    npc_overs_loop_res_b: A sua presença é inquietante, mas sinto-me melhor se o Supervisor
      estiver aqui, onde o veja.
    npc_arms_brief_main_lang_1: |-
      O teu servo Gek disse-me que estavas a caminho, intruso. É uma honra conhecer alguém cuja sede de sangue exceda a minha! Grah! Vamos matar juntos pela glória de Hirk e dos nossos antepassados!
      Uma grande caça às Sentinelas vai começar! Anda, vamos inalar o Grahgrah necessário!
    npc_arms_brief_main_desc_1: |-
      O Vy'keen é velho. A sua pele ou aspeto não o sugerem: estes seres são demasiado estranhos e incomuns para que eu faça um julgamento segundo tais parâmetros.

      Não, é a forma como se segura de pé, como fala. Não é pretensioso: quando olha ou sorri para mim e diz que é uma honra que nos encontremos, eu acredito nele.

      %NAME% promete que me vem visitar ao meu mundo e dar uso ao meu novo <TECHNOLOGY>Terminal de Armas<>.
    npc_arms_brief_opt_a_1: Aceitar
    npc_arms_brief_opt_b_1: Recusar
    npc_arms_brief_res_a_1: 'Grah! Vou regozijar-me com a colheita de sangue! Mas
      diz-me: tenho que pagar a minha passagem?'
    npc_arms_brief_res_b_1: Eu estava errado? Bem, invasor. Informa-me caso mudes
      de opinião. Anseio a caça!
    npc_arms_brief_ret_lang_1: Reconsideraste? Grah! Nunca farás uma decisão tão importante
      como a de te aliares comigo!
    npc_arms_brief_ret_desc_1: "%NAME% promete que vem visitar-me ao meu mundo e dar
      uso ao meu novo <TECHNOLOGY>Terminal de Armas<>."
    npc_arms_wait_lang_1: |-
      Durante a minha juventude eu era um covarde, um infame entre o meu clã. Não conseguia disparar contra um simples Gek, muito menos um temível drone Sentinela!
      Mas os tempos mudam. Perdemos a fraqueza. Espero que percas a tua...
    npc_arms_wait_opt_a_1: Sair
    npc_arms_wait_res_a_1: Grah! Vejo-te em breve, invasor!
    npc_arms_comp_lang_1: |-
      Estas instalações são gloriosas, mas sabes que nós, os Vy'keen, aniquilamos mundos que mostrem o menor indício de produção de armas... Considera-te afortunado que eu seja teu amigo! Grahahah!
      A violência tem de ser terminada. Este é o caminho de Dryn'dargh, este é o caminho de Hirk. Quando o assassinato desaparecer, a última arma disparada será contra nós, os Vy'keen, tendo nós servido o nosso propósito sagrado.
    npc_arms_comp_desc_1: Como um gesto de paz, o Armeiro oferece-me uma peça de <TECHNOLOGY>Tecnologia
      de exofato<>. Está empenhado em demonstrar que é mais do que um simples guerreiro.
    npc_arms_comp_opt_a_1: Aceitar a oferta
    npc_arms_comp_opt_b_1: Recusar
    npc_arms_comp_res_a_1: Grah! Usa-a com orgulho! Agora, antes que comecemos o nosso
      trabalho em conjunto, temos de lidar com uma coisa...
    npc_arms_comp_res_b_1: Grah! Volta quando estiveres pronto para aceitar a minha
      oferta...
    npc_arms_brief_main_lang_2: |-
      O Alto Comando Vy'keen não me permitiria morar aqui e ignorar o meu propósito, invasor.
      Descobri uma fábrica de armas nas proximidades e se a sabotar, demonstraremos o nosso valor. Enquanto estás lá, talvez também possas aprender algo de útil para ti...
    npc_arms_brief_main_desc_2: |-
      Fico a saber que os Vy'keen acreditam que nenhuma outra espécie pode ter armas. Acreditam que depois das atrocidades cometidas pelos Gek, apenas os Vy'keen são confiáveis com as armas.

      O Armeiro diz-me a localização de uma fábrica de armas nas proximidades e afirma que está a funcionar ilegalmente. Se eu for lá e desativar a produção, talvez possa extrair um diagrama valioso.
    npc_arms_brief_opt_a_2: Aceitar
    npc_arms_brief_opt_b_2: Recusar
    npc_arms_brief_res_a_2: Grah! Vai com honra, mas sê cauteloso. O olho dos Sentinelas
      vai vigiar a instalação.
    npc_arms_brief_res_b_2: Não te demores. Espero que cumpras, invasor!
    npc_arms_brief_ret_lang_2: Grah, intruso! Cada segundo que nos atrasamos é mais
      uma série de armas produzidas, outro ciclo de violência criado. Temos de destruir
      essa fábrica!
    npc_arms_brief_ret_desc_2: O Armeiro diz-me a localização de uma fábrica de armas
      nas proximidades e afirma que está a funcionar ilegalmente. Se eu for lá e desativar
      a produção, talvez possa extrair um diagrama valioso.
    npc_arms_wait_lang_2: Tem cuidado, invasor. Os Sentinelas irão tentar impedir-nos
      de qualquer forma. Quem sabe o que te pode esperar na fábrica?
    npc_arms_wait_desc_2: |-
      Os Vy'keen têm lutado com os Sentinelas há séculos, embora %NAME% me diga que não odeiam os drones. São um adversário digno, dizem, em muitos aspetos o resumo dos valores dos Vy'keen.
      Justiça, preservação, força. Tudo, exceto o que mais importa: paixão, honra e fraternidade... À medida que o Armeiro fala, vai ficando triste e baixa o tom de voz do seu discurso, que é ocasionalmente interrompido pela sua tosse.
    npc_arms_wait_opt_a_2: Cumprimentar e sair
    npc_arms_wait_opt_b_2: Sair
    npc_arms_wait_res_a_2: "%NAME% retorna o meu cumprimento com um aceno de respeito."
    npc_arms_wait_res_b_2: O guerreiro olha-me em silêncio.
    npc_arms_comp_lang_2: Desativaste a produção, intruso? Talvez ainda te possamos
      tornar um Vy'keen!
    npc_arms_comp_opt_a_2: Confirmar
    npc_arms_comp_opt_b_2: Recusar dizer
    npc_arms_comp_res_a_2: |-
      Excelente trabalho, invasor! Grah! Conseguiste alguma tecnologia nossa? Deixa ver, eu decifro para ti.

      Temos de continuar o teu treino. As armas não são nada sem utilização, sem a glória da guerra justa!
    npc_arms_comp_res_b_2: Grah! Não deixes o teu sangue congelar, invasor!
    npc_arms_brief_main_lang_3: |-
      Enrijece-te, Invasor. Os <SPECIAL>Piratas<> descobriram o nosso mundo! Grah! Serão uma boa forma de testar as armas.
      Ataca, grah! Ataca! Queima os seus ninhos de perfídia e pecado! Que fiquem a saber que este céu é nosso e de mais ninguém!
    npc_arms_brief_main_desc_3: |-
      Enquanto me conta sobre os piratas, o Armeiro começa a tremer. Nunca o vi expressar tanta paixão e tanto ódio por outro ser qualquer.
      O Armeiro alerta-me para a presença de <SPECIAL>Naves Pirata<> a orbitar este mundo e pede-me para <SPECIAL>lutar contra eles<>.
    npc_arms_brief_opt_a_3: Concordar
    npc_arms_brief_opt_b_3: Recusar
    npc_arms_brief_res_a_3: Grah! Luta bem, invasor! Destrói-os, antes que eles chamem
      mais a atenção dos Sentinelas para o nosso mundo natal!
    npc_arms_brief_res_b_3: Grah! Que covardia!
    npc_arms_brief_ret_lang_3: Grah, invasor! Como toleras a imundície pirata no teu
      mundo natal? Eles trazem consigo uma desgraça imensurável! Graaaaah!
    npc_arms_brief_ret_desc_3: O Armeiro alerta-me para a presença de <SPECIAL>Naves
      Pirata<> a orbitar este mundo e pede-me para <SPECIAL>lutar contra eles<>.
    npc_arms_wait_lang_3: O que esperas? Vai! Luta!
    npc_arms_wait_desc_3: Os Vy'keen consideram-se justiceiros, guerreiros de uma
      grande luta para trazer a paz ao universo. Certamente não perderam o sentido
      de ironia.
    npc_arms_wait_opt_a_3: Gesticula com a tua Multiferramenta
    npc_arms_wait_opt_b_3: Permanecer passivo
    npc_arms_wait_res_a_3: Grah! Grah! Grah! Morte aos piratas, glória ao invasor!
    npc_arms_wait_res_b_3: "%NAME% gagueja, treme de raiva, irritado pelos piratas
      e frustrado pela minha inércia."
    npc_arms_comp_lang_3: Conseguiste, invasor? Expurgaste esses seres desprezíveis
      do nosso ar?
    npc_arms_comp_opt_a_3: Confirmar
    npc_arms_comp_opt_b_3: Recusar dizer
    npc_arms_comp_res_a_3: Grah! Boa luta, invasor! Ah, ser jovem! Para matar novamente!
      Grah, que inveja...
    npc_arms_comp_res_b_3: Não testes a minha paciência, invasor. Não o faças em assuntos
      pirataria!
    npc_arms_brief_main_lang_4: "Invasor, há boas e más notícias. Alguns dos piratas
      parecem ter fugido da tua fúria! Mas isso só atrasa o seu justo extermínio.
      \nCaça-os, interroga-os sobre potencial tecnologia de armas e, em seguida, remete-os
      para o grande abismo! Grah!"
    npc_arms_brief_main_desc_4: |-
      %NAME% está claramente possuído pela emoção da caça, mas essa energia não disfarça o facto de parecer estar a enfraquecer. O facto de permanecer aqui na minha base levou-o a ficar doente?

      O Armeiro deseja que eu encontre um dos piratas fugidos e roube a <TECHNOLOGY>tecnologia<> que possam possuir.
    npc_arms_brief_opt_a_4: Aceitar
    npc_arms_brief_opt_b_4: Recusar
    npc_arms_brief_res_a_4: Este é o teu prémio, invasor. Tecnologia de armas e um
      pirata para que faças com ele o que te apetecer! Grah! Faz com que os nossos
      antepassados se sintam orgulhosos!
    npc_arms_brief_res_b_4: Estás triunfante na batalha! Como podes recusar?
    npc_arms_brief_ret_lang_4: Os piratas escondem-se no teu mundo natal e tu não
      fazes nada? Eu costumava achar que era fraco, mas essa inércia... Graah!
    npc_arms_brief_ret_desc_4: O Armeiro deseja que eu encontre um dos piratas fugidos
      e roube qualquer <TECHNOLOGY>tecnologia<> que possam possuir.
    npc_arms_wait_lang_4: Assim que tenhas tratado da escória pirata, será a nossa
      vez de caçar, invasor. Esta será a minha última, acho eu... Diz-se que existem
      flores que só crescem onde caíram muitos drones em combate. Ah, poder ver esse
      tipo de coisas!
    npc_arms_wait_desc_4: O Vy'keen está claramente a deteriorar-se. Parece acreditar
      que poderá participar em algum combate final glorioso, mas tenho as minhas dúvidas.
      %NAME% parece incapaz de se aventurar no exterior, muito menos lutar.
    npc_arms_wait_opt_a_4: Sair
    npc_arms_comp_lang_4: Está feito, então? Fizeste-os sofrer?
    npc_arms_comp_desc_4: O Armeiro começa a tossir. Não parece estar de boa saúde.
    npc_arms_comp_opt_a_4: Confirmar
    npc_arms_comp_opt_b_4: Recusar dizer
    npc_arms_comp_res_a_4: Vou decifrar as informações, invasor. Espero que te traga
      glória! Mas eu - eu tenho outra tarefa para ti. É quase o fim.
    npc_arms_comp_res_b_4: Não te demores, invasor... Não me resta muito tempo.
    npc_arms_brief_main_lang_5: |-
      Há uma estrutura neste mundo, um armazém com pouca importância. Mas para os Sentinelas? Grah! Irão defender-se até ao último drone.
      Ataca-o, desperta a ira dos Sentinelas. Então a nossa caça poderá começar! Enquanto estás ausente, vou criar uma <TECHNOLOGY>poderosa atualização<>, para que a tua arma se adeque à nossa grande guerra!
    npc_arms_brief_main_desc_5: |-
      %NAME% parece ter regredido ainda mais. Esta saudade da caça parece ser a única coisa que o mantém vivo.
      O Vy'keen pede que eu destrua um armazém, para que os Sentinelas nos venham procurar. Eles prometem trabalhar numa espécie de <TECHNOLOGY>Atualização de arma<> enquanto me ausento.
    npc_arms_brief_opt_a_5: Aceitar
    npc_arms_brief_opt_b_5: Recusar
    npc_arms_brief_res_a_5: Vai. Eu preparo a tua arma, invasor. Podes - podes confiar
      no meu trabalho.
    npc_arms_brief_res_b_5: 'Grah! Não... não te demores, invasor... '
    npc_arms_brief_ret_desc_5: O Vy'keen quer que eu ataque um armazém e transmita
      um sinal de emergência, convocando assim Sentinelas para este mundo. Ele promete
      trabalhar numa espécie de <TECHNOLOGY>Atualização de arma<> enquanto me ausento.
    npc_arms_wait_lang_5: |-
      Sabes o que os Vy'keen fazem antes de morrer, Viajante? Vamos para a frente do Monólito. Despedaçamo-nos com todas as forças que nos restam, e gritamos o nosso grito final.
      É a nossa redenção pela violência que cometemos em vida. É uma morte boa. E se não pudermos fazer a jornada? Serão admitidas alternativas. Um aliado, por exemplo, pode ajudar com a tarefa. Pode-se procurar uma batalha...
    npc_arms_wait_opt_a_5: Acenar com compreensão
    npc_arms_wait_opt_b_5: Sair
    npc_arms_wait_res_a_5: Estou agradecido, invasor.
    npc_arms_comp_lang_5: Já os vi... o seu olho está sobre nós. Conseguiste, não
      foi? As tuas acções atraíram-nos até aqui...
    npc_arms_comp_opt_a_5: Confirmar
    npc_arms_comp_opt_b_5: Negar
    npc_arms_comp_res_a_5: Desculpa, viajante. Não te vou poder ajudar na tua luta.
      Estou demasiado fraco. Toma este <TECHNOLOGY>módulo de atualização<> e prepara-te
      para a chegada deles!
    npc_arms_comp_res_b_5: Invasor... Mal tenho forças para reclamar. Tens de fazer
      isto. Tens mesmo.
    npc_arms_brief_main_lang_6: |-
      Aproximam-se... mas antes da luta final, tenho outra tarefa para ti. Preciso estar forte para te servir. Existe uma substância, uma oferenda gratuita dos jovens aos seus anciãos, que ainda me pode restaurar.
      Eu passei anos enredado nos circuitos de colheita; os meus órgãos sacrificaram as suas enzimas pela frota. Ficava contente por o fazer. Hoje não precisamos de repetir esse tormento. Os restos de enzimas encontrados em <TRADEABLE>Punhais Vy'keen<> deverão ser suficientes para me curar.
    npc_arms_brief_main_desc_6: |-
      Qualquer que seja o sacrifício que %NAME% fez pelos outros, não parece usufruir dos mesmos benefícios na sua velhice. O corpo do Vy'keen está marcado, o seu discurso é arrastado. Não o imagino a sobreviver outro ano.

      O Armeiro pede-me <TRADEABLE>Punhais Vy'keen<> de forma a evitar um maior declínio.
    npc_arms_brief_opt_a_6: Aceitar o seu pedido
    npc_arms_brief_opt_b_6: Recusar
    npc_arms_brief_res_a_6: O Vy'keen parece aliviado. Não diz nada, mas há um olhar
      de esperança escondido nos seus olhos cansados.
    npc_arms_brief_res_b_6: Negas-me a honra? Estás à espera que eu me sente aqui
      e morra? Graaah!
    npc_arms_brief_ret_lang_6: O cerco está a ficar apertado, invasor. O olho observa-nos...
      o tempo está quase a acabar.
    npc_arms_brief_ret_desc_6: O Armeiro pede-me <TRADEABLE>Punhais Vy'keen<> de forma
      a evitar um maior declínio.
    npc_arms_wait_lang_6: |-
      Tenho medo, invasor. Sinto que o meu fim se aproxima, mas não sou forte o suficiente. Sei que devo ter fé, mas eu -
      Os pesadelos, invasor. As coisas que eu vi... o olho vermelho carmesim atrás dos meus olhos... a ferida no mundo...
    npc_arms_wait_desc_6: O Vy'keen fica silencioso. Parece conturbado.
    npc_arms_wait_opt_a_6: Tranquilizar o Vy'keen
    npc_arms_wait_opt_b_6: Sair
    npc_arms_wait_res_a_6: Grah! Devo admitir que és um invasor digno...
    npc_arms_comp_lang_6: Não estive sem fazer nada na tua ausência, invasor. Criei
      outro <TECHNOLOGY>Módulo de atualização<> para a tua nave. Mas os punhais...
      Consigo cheirar a enzima da batalha do outro lado da sala. Dá-mos...
    npc_arms_comp_opt_a_6: Dar os punhais
    npc_arms_comp_opt_b_6: Recusar
    npc_arms_comp_res_a_6: O Vy'keen agarra os punhais e mergulha-os no seu próprio
      braço. Revive de imediato, o seu espírito está restabelecido.
    npc_arms_comp_res_b_6: Não podes negar que tens os punhais, invasor! Que crueldade
      é essa?
    npc_arms_brief_main_lang_7: Agora estamos prontos, invasor! Os Sentinelas chegaram,
      e tu tens de sair para os encontrar! Este dia será glorioso, Viajante, como
      já o foi anteriormente e como será novamente.
    npc_arms_brief_main_desc_7: |-
      O Vy'keen olha-me com orgulho. Parece que lhe proporcionei um propósito renovado. Fico feliz com isso.

      Mas colocar o meu mundo sob ameaça, fazer-me convocar tantos Sentinelas para uma batalha inútil... Quando voltar, terei de conversar com o Armeiro sobre o futuro.

      O Armeiro avisa-me que múltiplas <SPECIAL>Forças Sentinela<> chegaram perto da nossa casa. Tenho de os derrotar.
    npc_arms_brief_opt_a_7: Aceitar
    npc_arms_brief_opt_b_7: Recusar
    npc_arms_brief_res_a_7: Grah! Grah! Grah! Grah!
    npc_arms_brief_res_b_7: Não podes recusar este chamamento, invasor! Agora não!
    npc_arms_brief_ret_lang_7: Temos de completar o nosso momento de vitória, invasor!
      Entregar-se à covardia agora... é impensável!
    npc_arms_brief_ret_desc_7: O Armeiro avisa-me que múltiplas <SPECIAL>Forças Sentinela<>
      chegaram perto da nossa casa. Tenho de os derrotar.
    npc_arms_wait_lang_7: Não percas tempo a tagarelar, Viajante! Vai! Luta!
    npc_arms_wait_opt_a_7: Sair
    npc_arms_comp_lang_7: Sobreviveste onde Hirk caiu, Viajante. Perdoa-me, estava
      errado! Toda a minha vida, eu estive errado! Não são os mortos que merecem a
      nossa assistência, são os vivos. És tu, Viajante. És tu e apenas tu!
    npc_arms_comp_desc_7: "O Vy'keen promete não causar mais problemas na base, e
      desculpa-se profusamente, dizendo-me que os vivos merecem mais assistência do
      que os mortos e que eu, especialmente, sou digno da sua ajuda. \n\nO Armeiro
      recompensa-me com uma prova da minha grande vitória."
    npc_arms_comp_opt_a_7: Aceitar recompensa
    npc_arms_comp_opt_b_7: Recusar
    npc_arms_comp_res_a_7: Foi uma honra servir-te, Viajante. Vai em glória.
    npc_arms_comp_res_b_7: Grah! A tua recompensa espera por ti, quando estiveres
      pronto para a aceitar...
    npc_arms_term_lang_1: 'ESTADO DA PRODUÇÃO: 95% EFICIÊNCIA... '
    npc_arms_term_desc_1: A fábrica estava, de facto, envolvida na produção de armas
      ilegais, tal como o Vy'keen tinha dito. Tenho de desligar a produção e ver o
      que posso obter dos seus sistemas.
    npc_arms_term_opt_a_1: Cancelar Produção
    npc_arms_term_opt_b_1: Sair
    npc_arms_term_res_a_1: |-
      Cancelo a linha de produção e faço a substituição dos diagramas por algo mais inofensivo. A fábrica irá produzir lâmpadas, pelo menos por enquanto.
      Levo uma cópia do modelo da arma anteriormente em produção, embora não a consiga entender.
    npc_arms_term_wait_lang_1: NOVO DIAGRAMA RECONHECIDO... A INICIAR A CONFEÇÃO...
    npc_arms_term_wait_desc_1: As máquinas foram reajustadas às minhas especificações.
      Espero ter feito do mundo um lugar melhor.
    npc_arms_term_wait_opt_a_1: Configurar para alimentação
    npc_arms_term_wait_opt_b_1: Configurar para arte
    npc_arms_term_wait_opt_c_1: Sair
    npc_arms_term_wait_res_a_1: A máquina chia quando processa a polpa e o metal que
      enchem os seus tubos, configurando-se para bombear cubos de nutrientes comprimidos.
    npc_arms_term_wait_res_b_1: A linha de produção reconfigura-se, utilizando matérias-primas
      feias para criar um desfile infinito de beleza.
    npc_arms_depot_desc_1: O terminal está pronto para receber entrada de dados. Poderia
      desencadear um evento de emergência, transmitindo um sinal para convocar Sentinelas
      para este mundo.
    npc_arms_depot_lang_1: ARMAZÉM VIOLADO... PEDIR ASSISTÊNCIA?
    npc_arms_depot_opt_a_1: Fazer o upload do sinal de socorro
    npc_arms_depot_opt_b_1: Sair
    npc_arms_depot_res_a_1: Faço o upload do sinal de emergência, uma série de dezasseis
      glifos que serão enviados pelo universo em todas as frequências. Devo regressar
      ao Armeiro para obter mais instruções.
    npc_arms_depot_wait_lang_1: RECETOR DE ASSISTÊNCIA SENTINELA... MANTENHA A CALMA...
      EVITE ANOMALIAS
    npc_arms_depot_wait_desc_1: O terminal cumpriu o seu objetivo. Devo ir embora
      antes que o nosso plano fique comprometido.
    npc_arms_depot_wait_opt_a_1: Sair
    tra_arms_pirate_lang: "Amigo! Que hora maravilhosa para o nosso encontro! Os Piratas
      fizeram de mim um prisioneiro, e eu não tenho nada que ver com as suas atividades
      ilegais. Diz à Federação de Comércio Gek que eu sou inocente, está bem? \nFica
      com isto! Aceita-o como um símbolo da minha bondade, amigo! Mantém a boca calada!"
    tra_arms_pirate_desc: A forma de vida oferece-me os seus <TECHNOLOGY>diagramas
      avançados de sobrevivência.<> Afirma ter sido prisioneiro dos piratas, mas tenho
      dúvidas. Os diagramas parecem ter sido oferecidos em troca do meu silêncio.
    exp_arms_pirate_lang: |-
      Eheu! Forma de vida salvadora! Korvax era escravo deles; Korvax forçado a operar frequências de pirataria, mas não mais! Korvax espera que a forma de vida acredite na sua virtude.

      Presente de tecnologia em troca de silêncio; Se forma de vida tenta denunciar Korvax às autoridades, Korvax tomará contramedidas letais...
    exp_arms_pirate_desc: |-
      A forma de vida oferece os seus <TECHNOLOGY>dados avançados de sobrevivência<>. Afirma que estava infiltrado, a tentar localizar uma fação conhecida como Devotos de Nal.
      Esta associação entre os piratas e Nal não é muito clara. No entanto, não me parece recomendável continuar a questionar o Vy'keen...
    war_arms_pirate_lang: Grah! Invasor tolo, arruinaste meses de análise de casos!
      O nobre Oficial Vy'keen estava infiltrado com os piratas, quase que localizava
      o fugitivo que procuro! Os devotos de Nal não irão escapar da nossa justiça,
      disso podes ter certeza! Grah!
    war_arms_pirate_desc: |-
      A forma de vida atira os seus <TECHNOLOGY>dados avançados de sobrevivência<> pelo ar com raiva. Afirma que estava infiltrado, a tentar localizar uma fação conhecida como Devotos de Nal.
      Esta associação entre os piratas e Nal não é muito clara. No entanto, não me parece recomendável continuar a questionar o Vy'keen...
    npc_arms_pirate_opt_a: Aceitar
    npc_arms_pirate_res_a: Levo comigo os <TECHNOLOGY>diagramas avançados de sobrevivência<>
      e saio. Não há mais nada aqui para mim.
    npc_arms_final_lang: "Estou em paz, Viajante. Fiz um acordo, um pacto terrível...
      Nunca mais serei o mesmo, não verdadeiramente. Mas vou viver. A minha agonia
      está no fim. \n\nAntes, pensava que minha vida tinha um significado, mas estava
      errado... enquanto fiquei doente, à medida que me aproximava da morte, vi tudo
      num sonho...\nTu és tudo o que importa. Estar aqui e observar: este é o meu
      propósito. Agora, pertenço ao Atlas."
    npc_arms_final_desc: |-
      O Armeiro está em paz, sem mais armas para forjar. Diz-me que sua vida agora tem um significado, que eu sou tudo o que importa.
      Não sei do que é que está a falar. Tento-lhe dizer isso, mas é inútil. Não há mais nada a dizer.
    npc_arms_loop_lang: Bem-vindo, Viajante. Não tenho mais nada para ti por agora.
      Viaja seguro...
    npc_arms_loop_opt_a: Cumprimentar e sair
    npc_arms_loop_opt_b: Sair
    npc_arms_loop_res_a: Grah! Grah! Grah! Grah!
    npc_sci_brief_main_lang_1: Forma de vida desconhecida, passei o meu teste! Eheu!
      Sou livre para explorar, livre para perseguir a minha paixão pela análise estrutural!
      Tens uma base? Um <TECHNOLOGY>Terminal de Ciências<>? Pensa em tudo que pode
      ser feito!
    npc_sci_brief_main_desc_1: |-
      O Korvax está feliz, radiante por me ver. Parece ter concluído algum ritual de passagem da sua espécie, a qual requer que viaje pelo universo e persiga os seus interesses.

      O Cientista oferece-se para se juntar à minha base, desde que eu providencie um <TECHNOLOGY>Terminal de Ciências<>.
    npc_sci_brief_opt_a_1: Contratar o Cientista
    npc_sci_brief_opt_b_1: Recusar
    npc_sci_brief_res_a_1: Eheu! Não penses no pagamento. Se te puder detetar enquanto
      dormes já serei recompensado o suficiente!
    npc_sci_brief_res_b_1: Oh, Viajante! Por favor, analisa a situação de novo! O
      Korvax tem certeza que vais chegar a uma nova conclusão.
    npc_sci_brief_ret_lang_1: O Viajante reconsiderou? Ele quer que as suas paredes,
      os seus painéis e os seus vidros sejam inspecionados pelo Korvax?
    npc_sci_brief_ret_desc_1: O cientista oferece-se para se juntar à minha base,
      desde que eu providencie um <TECHNOLOGY>Terminal de Ciências<>.
    npc_sci_wait_lang_1: Trazes grande honra ao Korvax, Viajante! Eheu!
    npc_sci_wait_desc_1: O Korvax está claramente empolgado por ter sido convidado
      para a minha base. Tenho certeza que chegará lá em breve.
    npc_sci_wait_opt_a_1: Demonstrar respeito
    npc_sci_wait_res_a_1: Eheu! Eheu! Eheu!
    npc_sci_wait_opt_b_1: Dispensar
    npc_sci_wait_res_b_1: O Korvax não responde verbalmente, mas as suas luzes piscam
      enquanto ele luta para conter a sua desilusão.
    npc_sci_comp_lang_1: Uma excelente base, Viajante! Claramente, condiz com o teu
      estatuto ilustre. Oh, o Korvax vai ser tão feliz aqui!
    npc_sci_comp_desc_1: O Korvax transborda entusiasmo. Nem a sua carapaça nem as
      paredes da minha base parecem capazes de o conter.
    npc_sci_comp_opt_a_1: Pedir ajuda
    npc_sci_comp_opt_b_1: Dar as boas-vindas
    npc_sci_comp_res: Honra! Testemunhar o monólito do Viajante. Honra! Mas por favor!
      Korvax contribui! Toma estes diagramas! <TECHNOLOGY>Lubrificante<> e <TECHNOLOGY>ácido<>,
      líquidos próximos dos corações dos Korvax.
    npc_sci_brief_main_lang_2: Viajante, recolhe <SPECIAL>Lâmpada da Medula<> e o
      Korvax fará mais. Criará planos para <COMMODITY>Microprocessadores<> e <TECHNOLOGY>Refinadores
      avançados<>. O Korvax também irá limpar janelas enquanto estás ausente.
    npc_sci_brief_main_desc_2: |-
      O Korvax está desesperado por agradar, inundando-me com louvores e ofertas de assistência. Diz que os Viajantes devem ser honrados, elevados acima de todos os outros. Mas eu sou apenas um explorador. O que eu fiz eu para ter toda esta estima?

      O cientista pede <SPECIAL>Lâmpada da Medula<>, um material encontrado na flora da caverna. Esta substância poderá ser utilizada para elaborar diagramas de <COMMODITY>Microprocessadores<> e <TECHNOLOGY>Refinadores avançados<>.
    npc_sci_brief_opt_a_2: Aceitar
    npc_sci_brief_opt_b_2: Recusar
    npc_sci_brief_res_a_2: Alegria! A nossa casa será iluminada e as janelas serão
      limpas!
    npc_sci_brief_res_b_2: O Korvax desvanece-se visivelmente quando recuso a oferta.
    npc_sci_brief_ret_lang_2: O Korvax vai sempre dar assistência ao Viajante!
    npc_sci_brief_ret_desc_2: "O Korvax está empolgado por me ver voltar. Ainda está
      disposto em ajudar no que puder.\n \nO cientista pede <SPECIAL>Lâmpada da Medula<>e
      <TECHNOLOGY>Cobalto<>, materiais encontrados no subsolo. Esta substância poderá
      ser utilizada para elaborar diagramas de <COMMODITY>Microprocessadores<> e <TECHNOLOGY>Refinadores
      avançados<>."
    npc_sci_wait_lang_2: Eheu! Trabalhar em conjunto, Viajante! É assim que os Korvax
      fazem!
    npc_sci_wait_desc_2: O Cientista contrasta bastante com o Gek ligeiramente inquietante
      que está já em casa na minha base. Ele vê o mundo com uma excitação tão simples.
      Este entusiasmo é contagiante.
    npc_sci_wait_opt_a_2: Concordar
    npc_sci_wait_opt_b_2: Discordar
    npc_sci_wait_res_a_2: O Korvax zumbe e pisca as suas luzes de uma forma que pode
      apenas significar que está feliz.
    npc_sci_wait_res_b_2: O Korvax emite um tom estranho, uma frequência baixa e melancólica.
      Devo ser gentil com ele.
    npc_sci_comp_lang_2: Viajante! Preparei os teus <TECHNOLOGY>diagramas<>. Mas apressa-te
      por favor. Aconteceu... algo.
    npc_sci_comp_desc_2: O Korvax não parece mais o espírito feliz que era quando
      parti. Luta com as suas preocupações e tenta manter-se concentrado na promessa
      que me fez.
    npc_sci_comp_desc_2b: O Korvax inclina-se para a frente, ansioso pelo resto dos
      seus materiais.
    npc_sci_comp_opt_a_2: Dar lâmpada da medula
    npc_sci_comp_opt_c_2: Dar cobalto
    npc_sci_comp_opt_b_2: Recusar
    npc_sci_comp_res_a_2: O Korvax completou os planos. Mas Viajante. Eles... o meu
      povo abandonou-me... Há 104,32 segundos atrás, perdi a audição e a visão da
      Convergência Korvax. Eheu!
    npc_sci_comp_res_b_2: A medula da caverna é tua para oferecer, Viajante. Mas por
      favor, o Korvax tem de concluir a promessa de ajuda!
    npc_sci_brief_main_lang_3: Procuro uma nova ligação imediata! Dirige-te a esta
      <TECHNOLOGY>Torre de Transmissão<>, entra na minha alma e descobre o que está
      errado! Ajuda o Korvax com a solidão, por favor!
    npc_sci_brief_main_desc_3: "%NAME% está profundamente abalado - afirma que foi
      desconectado da ligação da mente Korvax. \nO cientista pede-me para levar o
      seu núcleo de personalidade para a <TECHNOLOGY>Torre de Transmissão<> para análise."
    npc_sci_brief_opt_a_3: Retirar Núcleo
    npc_sci_brief_opt_b_3: Recusar
    npc_sci_brief_res_a_3: |2-
       ... /// ... NÚCLEO REMOVIDO ... /// ...
      ... /// ... ENTIDADE DESACTIVADA ... /// ...
    npc_sci_brief_res_b_3: Por favor, Viajante! Não te ajudei também?
    npc_sci_brief_ret_lang_3: Viajante! Estou desesperado! Não me deixes em isolamento!
    npc_sci_brief_ret_desc_3: "%NAME% está profundamente abalado - afirma que foi
      desconectado da ligação da mente Korvax. \nO cientista pede-me para levar o
      seu núcleo de personalidade para a <TECHNOLOGY>Torre de Transmissão<> para análise."
    npc_sci_wait_lang_3: ".... //// .... //// .... //// ...."
    npc_sci_wait_desc_3: Com o núcleo da sua personalidade offline, a entidade à minha
      frente é apenas um invólucro. %NAME% agora mora dentro dos meus dados.
    npc_sci_wait_opt_a_3: Sair
    npc_sci_comp_lang_3: ".... //// .... //// .... //// ...."
    npc_sci_comp_desc_3: O invólucro de %NAME% fica à minha frente à espera de uma
      nova ligação. Preso dentro do núcleo de informações, não tenho como saber como
      foi o encontro do Korvax no transmissor.
    npc_sci_comp_opt_a_3: Voltar a introduzir o núcleo
    npc_sci_comp_opt_b_3: Esperar
    npc_sci_comp_res_3_wait: "... RECONEXÃO DO ESCUDO EM PROGRESSO ..."
    ui_sci_3_wait_msg: |-
      O Cientista está a reiniciar
      Tempo restante: %TIME%
      Consulta o registo (<IMG>OPTIONS<>) para selecionar outra tarefa
    ui_sci_3_wait_obj: Aguarda que a sequência de reinício do Cientista conclua
    ui_sci_3_wait_obj_tip: O processo irá demorar algum tempo. Pensa em melhorar outros
      componentes da base enquanto a sequência termina.
    npc_sci_comp_res_a_3: |-
      ... RECONEXÃO DO INVÓLUCRO /// CARAPAÇA ONLINE ...
      Eheu!
    npc_sci_brief_main_lang_4: Forma de vida desconhecida, passei o meu teste! Eheu!
      Sou livre para explorar, livre para perseguir a minha paixão pela análise estrutural!
      Tens informações para operar? Um <SPECIAL>Observatório<> poderia fornecer algumas.
      Pensa em tudo que pode ser feito!
    npc_sci_brief_main_desc_4: |-
      O Korvax parece não se lembrar dos nossos encontros anteriores. Não sei se se sente novamente ligado com a Convergência, ou se simplesmente não recorda como se deve sentir.

      Deveria visitar um Observatório e verificar se consigo despertar uma memória através da tal análise estrutural que ele diz ser a sua paixão.
    npc_sci_brief_opt_a_4: Aceitar
    npc_sci_brief_opt_b_4: Recusar
    npc_sci_brief_res_a_4: Estou ansioso para ver os resultados, Viajante!
    npc_sci_brief_res_b_4: Talvez mais tarde, Viajante? O Korvax criará diagramas
      úteis através dos dados!
    npc_sci_brief_ret_lang_4: Um <SPECIAL>Observatório<>, Viajante! Deve ser isso.
      Eheu, que alegria pesquisar juntos!
    npc_sci_brief_ret_desc_4: |-
      O Korvax parece não se lembrar dos nossos encontros anteriores. Não sei se se sente novamente ligado com a Convergência, ou se simplesmente não recorda como se deve sentir.

      Deveria visitar um Observatório e verificar se consigo despertar uma memória através da tal análise estrutural que ele diz ser a sua paixão.
    npc_sci_wait_lang_4: Trazes grande honra ao Korvax, Viajante! Eheu!
    npc_sci_wait_opt_a_4: Demonstrar respeito
    npc_sci_wait_opt_b_4: Dispensar
    npc_sci_wait_res_a_4: Eheu! Eheu! Eheu!
    npc_sci_wait_res_b_4: O Korvax não responde verbalmente, mas as suas luzes piscam
      enquanto ele luta para conter a sua desilusão.
    npc_sci_comp_lang_4: Viajante! Enquanto estavas ausente, o Korvax detetou anomalias.
      Sinto-me sozinho. Talvez as informações tenham respostas?
    npc_sci_comp_opt_a_4: Fornecer informações
    npc_sci_comp_opt_b_4: Recusar
    npc_sci_comp_res_a_4: Este dados não têm respostas, Viajante. Apenas estes diagramas
      para um <COMMODITY>Vidro Vivo<> e um <TECHNOLOGY>Emissor<>.
    npc_sci_comp_res_b_4: A informação é tua para oferecer, Viajante. Mas por favor,
      o Korvax tem de concluir a promessa de ajuda!
    npc_sci_brief_main_lang_5: A Convergência está ausente, Viajante. Nós - eu - posso
      sentir-me a escorregar ainda mais. Talvez este <TECHNOLOGY>Emissor<> possa ter
      alguma utilidade? Constrói um e talvez a Convergência me possa encontrar outra
      vez!
    npc_sci_brief_main_desc_5: Onde a torre de transmissão falhou, talvez um <TECHNOLOGY>Emissor<>
      seja bem sucedido? As probabilidades parecem escassas, mas vale a pena tentar.
    npc_sci_brief_opt_a_5: Aceitar
    npc_sci_brief_opt_b_5: Recusar
    npc_sci_brief_res_a_5: O Korvax está agradecido, Viajante! Devo também trabalhar
      na minha própria solução enquanto investigas o <TECHNOLOGY>Emissor<>.
    npc_sci_brief_res_b_5: As palavras que o transmissor proferiu não eram as de uma
      desconexão acidental. Devo ter cuidado para não dar falsas esperanças ao meu
      cientista.
    npc_sci_brief_ret_lang_5: A Convergência ainda está por aí, Viajante, tenho a
      certeza. Só precisamos restabelecer uma conexão. Eles não me iriam abandonar!
    npc_sci_brief_ret_desc_5: Onde a torre de transmissão falhou, talvez um <TECHNOLOGY>Emissor<>
      seja bem sucedido? O custo não é assim tão alto, tendo em conta que claramente
      significa tanto para %NAME%.
    npc_sci_wait_lang_5: O Korvax só pode apelar à tua compreensão da solidão, Viajante.
      Já dói o suficiente estar separado de mim mesmo.
    npc_sci_wait_desc_5: Pergunto-me como é que o Korvax percebe o tempo, agora que
      está separado da Convergência? Estava ligado a tantas vidas e agora só se tem
      a si mesmo.
    npc_sci_wait_opt_a_5: Prometer apressar-se
    npc_sci_wait_opt_b_5: Não prometer nada
    npc_sci_wait_res_a_5: 'O Korvax acena com a cabeça, nervoso e grato. '
    npc_sci_wait_res_b_5: Talvez esteja verdadeiramente sozinho.
    npc_sci_comp_lang_5: O <TECHNOLOGY>Emissor<> já está construído, Viajante?
    npc_sci_comp_opt_a_5: Confirmar
    npc_sci_comp_opt_b_5: Esperar
    npc_sci_comp_res_a_5: Devemos esperar, pode demorar algum tempo até que a Convergência
      me encontre. A minha pesquisa mostrou-se infrutífera. Apenas gerou diagramas.
    npc_sci_comp_res_b_5: Eheu! Viajante, talvez haja apenas uma pequena janela para
      a nova ligação!
    npc_sci_brief_main_lang_6: |-
      Os planos desta <TECHNOLOGY>colhedora de atmosfera<> e desta <TECHNOLOGY>unidade de mineração<> deram-me uma ideia. E se eles fossem amigos do Emissor? E se eles pudessem fazer a sua própria Convergência?
      Eles serão os meus filhos, Viajante!
      Transmiti uma inteligência elaborada para o Emissor, para que possa viver e conectar-se como fazem os Korvax. Mas não pode ver o mundo - traz-me os <SPECIAL>dados de deteção<>, para que o possa ensinar!
    npc_sci_brief_main_desc_6: |-
      O plano de %NAME% parece desesperado, mas parece que o tornou genuinamente mais feliz, ou então menos preocupado com a sua separação.
      O Korvax pede-me para detetar criaturas de forma a alimentar a inteligência recém-criada.
    npc_sci_brief_opt_a_6: Aceitar
    npc_sci_brief_opt_b_6: Recusar
    npc_sci_brief_res_a_6: Eheu! Agradecemos-te, Viajante!
    npc_sci_brief_res_b_6: Eu compreendo, Viajante. É solitário aventurar-se por aí
      sozinho.
    npc_sci_brief_ret_desc_6: |-
      O cientista não diz nada, mas olha para mim com uma esperança renovada. Talvez eu deva satisfazer o pedido de %NAME%. No mínimo, pode gerar mais diagramas.
      O Korvax pede-me para detetar criaturas de forma a alimentar a inteligência recém-criada.
    npc_sci_wait_lang_6: Não achas maravilhoso, Viajante? Ser um 'nós' outra vez!
      Eheu!
    npc_sci_wait_opt_a_6: Elogiar a nova IA
    npc_sci_wait_opt_b_6: Expressar dúvidas
    npc_sci_wait_res_a_6: "Utilizo o termo 'artificial', mas %NAME% corrige-me. Responde
      que toda a inteligência é artificial, todos os corpos são meras conchas para
      algo maior.\nO corpo de um Korvax é apenas uma concha, uma carapaça para as
      suas almas: um núcleo em rede de muitas inteligências. "
    npc_sci_wait_res_b_6: "%NAME% olha para mim bruscamente, as suas luzes piscam
      numa sequência estranha. Isto deve significar alguma coisa, mas apenas assumo
      que eu não sou o público-alvo."
    npc_sci_comp_lang_6: Tens as informações, Viajante? O meu filho não pode ver o
      mundo como tu o vês. Partilhar as tuas deteções será partilhar a tua consciência
      com ele. É um tremendo dom.
    npc_sci_comp_opt_a_6: Entregar
    npc_sci_comp_opt_b_6: Recusar
    npc_sci_comp_res_a_6: Eheu! Que vistas! Como forma de agradecimento, o meu filho
      preparou-te um diagrama. Ele aprendeu a fazer <TECHNOLOGY>Gel Instável<>! Espero
      que fiques contente.
    npc_sci_comp_res_b_6: Viajante, percebemos que a tua espécie não tem experiência
      na Convergência. Mas não tenhas medo de dar o primeiro passo para uma consciência
      superior.
    npc_sci_brief_main_lang_7: "Viajante, estas informações suscitaram uma preocupação.
      Sendo um emissor, o meu filho pode receber sinais de fontes desconhecidas de
      toda a galáxia.\nEu não conseguirei protegê-lo contra os pensamentos desagradáveis
      do Gek, ou das deteções rígidas dos Sentinelas.\nSe encontrares <COMMODITY>Baterias
      de Iões<>, prepararei diagramas de <COMMODITY>Polifibra<> de forma a tecer-lhe
      uma capa protetora. "
    npc_sci_brief_opt_a_7: Aceitar
    npc_sci_brief_opt_b_7: Recusar
    npc_sci_brief_res_a_7: Não te demores, Viajante! A sua mente jovem é muito impressionável!
    npc_sci_brief_res_b_7: Mas Viajante, pensa em tudo o que ele poderá absorver!
      Ele não tem toda a Convergência para o ajudar a filtrar e para o orientar -
      ele confia em nós!
    npc_sci_brief_ret_lang_7: Aiiiii, Viajante, pensa em todos os sinais não filtrados
      aos quais o meu filho está exposto!
    npc_sci_brief_ret_desc_7: "%NAME% pede-me para encontrar <COMMODITY>Baterias de
      Iões<> para que possamos tecer uma capa protetora ao seu emissor. Ele irá fornecer
      a <COMMODITY>Polifibra<>."
    npc_sci_wait_lang_7: |-
      Viajante, tive um pesadelo há alguns dias. É algo que partilhamos, não é?
      No meu sonho, gritei pela Convergência, mas não houve resposta. Eu gritei por ti, mas tu apenas te riste. E, finalmente, gritei pelo meu Emissor. Nada foi respondido. Sabes o que é que isto quer dizer?
    npc_sci_wait_opt_a_7: Não quer dizer nada
    npc_sci_wait_opt_b_7: Quer dizer que estamos sós
    npc_sci_wait_res_a_7: |-
      Tranquilizo o cientista. Todos os seres sonham, mas as imagens são aleatórias.
      Se refletem algo, são os nossos medos. Não refletem a realidade. Parece que isto o acalma, mas suspeito que tem outras preocupações.
    npc_sci_wait_res_b_7: Digo ao cientista que o seu sonho reflete o seu estado interior,
      que a sua solidão está a encher o seu subconsciente e isto se espelha nos seus
      sonhos. Isso não contribui para o tornar feliz.
    npc_sci_comp_lang_7: Encontraste as <COMMODITY>Baterias de Iões<>, Viajante?
    npc_sci_comp_desc_7: O Korvax parece ansioso. A sua desconexão da Convergência
      mais a ansiedade pelo seu filho estão a ter consequências. Talvez as baterias
      o sosseguem um pouco.
    npc_sci_comp_opt_a_7: Dar Baterias de Iões
    npc_sci_comp_opt_b_7: Recusar
    npc_sci_comp_res_a_7: |-
      Obrigado, Viajante! É bom que possamos proteger o pequeno Emissor, mas temo que não seja suficiente. Devias fazer uma cópia dos planos da <COMMODITY>Polifibra<>. Poderão ser úteis para ti.
      Agora, por favor, dá-me algum tempo para educar o meu filho.
    npc_sci_comp_res_b_7: O que procuras alcançar, Viajante, que negaria ao Emissor
      esta simples coisa? Duvidas da sua inteligência? É esta a verdade?
    npc_sci_brief_wait_lang_8: Não podes apressar estas coisas, Viajante. O laço entre
      componentes da família deve ser fortalecido adequadamente.
    ui_sci_8_wait_msg: "O Cientista está a educar o seu filho Emissor \nTempo restante:
      %TIME%\nConsulta o registo (<IMG>OPTIONS<>) para selecionar outra tarefa"
    ui_sci_8_wait_obj: Aguarda que o cientista termine de educar o seu Emissor
    ui_sci_8_wait_obj_tip: O processo irá demorar algum tempo. Pensa em melhorar outros
      componentes da base enquanto o processo de educação termina.
    npc_sci_brief_main_lang_8: |-
      Eu - eu acho que a experiência do meu filho não está a funcionar. Não aliviou a minha solidão e agora tenho duas consciências pelas quais me preocupar.
      Estou-me a perder, Viajante... Leva o meu núcleo para um <SPECIAL>Monólito<>; deixa-me interagir diante do Atlas. Tenho de falar com a eternidade...
    npc_sci_brief_main_desc_8: |-
      O Korvax não se lembra da minha última viagem com o seu núcleo.
      Nessa altura, tentei-o reconectar com a Convergência. Desta vez, ele procura o Atlas. Não sei se o <SPECIAL>Monólito<> concede tal interação, ou se alguma coisa o faz.
    npc_sci_brief_opt_a_8: Aceitar
    npc_sci_brief_opt_b_8: Recusar
    npc_sci_brief_res_a_8: " ... /// ... NÚCLEO REMOVIDO ... /// ..."
    npc_sci_brief_res_b_8: Não tenhas medo, Viajante. Não sinto nada enquanto o meu
      núcleo está em trânsito. É um estado de bem-aventurada inexistência.
    npc_sci_brief_ret_lang_8: Mesmo com o meu filho, ainda estou sozinho, separado
      do meu povo, e pergunto-me... e se não houver uma forma de consertar as coisas?
      E se a morte for inevitável? Tenho de saber a verdade.
    npc_sci_brief_ret_desc_8: O cientista está a ficar desesperado no seu isolamento.
      Pede-me que leve o seu núcleo a um <SPECIAL>Monólito<>.
    npc_sci_wait_lang_8: ".... //// .... //// .... //// ...."
    npc_sci_wait_desc_8: Com o núcleo da sua personalidade offline, a entidade à minha
      frente é apenas um invólucro. %NAME% agora mora dentro dos meus dados.
    npc_sci_wait_opt_a_8: Sair
    npc_sci_comp_lang_8: ".... //// .... //// .... //// ...."
    npc_sci_comp_desc_8: O invólucro de %NAME% está à minha frente, à espera da nova
      ligação. Temo pelo que aconteceu com seu núcleo de informações.
    npc_sci_comp_opt_a_8: Voltar a introduzir o núcleo
    npc_sci_comp_opt_b_8: Esperar
    npc_sci_comp_res_a_8: |-
      ... RECONEXÃO DO INVÓLUCRO /// CARAPAÇA ONLINE /// ...
      Eheu! Saudações, Entidade Desconhecida. Passei o meu teste. Partilha esta alegria através da troca de tecnologia!
    npc_sci_comp_res_b_8: Talvez seja melhor não saber o que fez o monólito e deixar
      o cientista desconetado, felizmente adormecido.
    npc_sci_brief_main_lang_9: O que pensas sobre análise estrutural, desconhecido?
    npc_sci_brief_main_desc_9: |-
      O cientista foi, outra vez, reiniciado.
      Sem uma conexão com a Convergência, temo que esteja condenado a repetir este ciclo para sempre, desde o momento em que me encontrou na estação espacial até colapsar na solidão.
      Se eu conseguir encontrar um <SPECIAL>Cubo de Convergência<>, talvez ele possa unificar-se com o resto dos Korvax e escapar.
    npc_sci_brief_opt_a_9: Aceitar
    npc_sci_brief_opt_b_9: Recusar
    npc_sci_brief_res_a_9: O cientista merece esta oportunidade inicial. Ajudou-me
      muito e cuidou muito bem do seu Emissor.
    npc_sci_brief_res_b_9: Só estou a piorar as coisas. Se eu deixar %NAME% em paz,
      talvez ele fique bem.
    npc_sci_brief_ret_lang_9: Eheu! Este terminal está cheio de amostras de informação,
      estranho! Que emoção!
    npc_sci_brief_ret_desc_9: Se eu conseguir um <SPECIAL>Cubo de Convergência<>,
      talvez consiga reconectar o Cientista com a Convergência e restituir as suas
      memórias.
    npc_sci_wait_lang_9: Tantas oportunidades de análise! E este <TECHNOLOGY>Emissor<>
      produz resultados altamente interessantes.
    npc_sci_wait_desc_9: O Cientista fica absorto no seu trabalho, alheio aos traumas
      que experienciou antes, ou aos traumas que podem ainda estar por vir.
    npc_sci_wait_opt_a_9: Sair
    npc_sci_wait_opt_b_9: Perguntar se ele se sente sozinho
    npc_sci_wait_res_b_9: O Korvax não entende o que queres dizer, estranho. O Korvax
      esteve ocupado com a análise. No entanto, a Convergência tem estado estranhamente
      silenciosa. Tenho de executar testes adicionais...
    npc_sci_comp_lang_9: Estranho, temo que esteja a acontecer algo incomum. Esta
      instalação está protegida de alguma forma que não permita aos sinais escapar?
    npc_sci_comp_desc_9: "%NAME% está, uma vez mais, a tornar-se consciente do seu
      isolamento. O <SPECIAL>Cubo de Convergência<> poderá ser a sua única esperança."
    npc_sci_comp_opt_a_9: Conectar Cubo de Convergência
    npc_sci_comp_opt_b_9: Recusar
    npc_sci_comp_res_a_9: Insiro o cubo. O Korvax sobressalta-se temporariamente,
      mas logo em seguida as suas luzes começam a piscar um padrão familiar. Não posso
      ter a certeza, mas parece que o plano deu resultado.
    npc_sci_comp_res_b_9: Talvez seja um risco muito grande continuar a importunar
      e deformar qualquer que seja a personalidade escondida dentro da sua carapaça.
    npc_sci_term_lang_1: TERMINAL ONLINE...
    npc_sci_term_desc_1: Insiro o núcleo de inteligência Korvax na Torre de Transmissão.
      O julgamento da Convergência aguarda-me.
    npc_sci_term_opt_a: Ouvir julgamento
    npc_sci_term_opt_b: Recusar
    npc_sci_term_lang_2: TERMINAL ONLINE... LIGAÇÃO ESTABELECIDA
    npc_sci_term_desc_2: "ERRO.\n \nDiagnóstico: Unidade Cientifica Korvax corrompida
      pela interação do Viajante. Personalidade substituída | ANOMALIA DE INTERFERÊNCIA
      DETETADA\nSolução: Unidade Cientifica Korvax em Quarentena da Convergência.
      Observar. Analisar. Silêncio.\nHipótese: Sentinela | ATLAS | Focos Universais
      | Contramedida em curso\nAvaliação de riscos: Entrópico. Destruição Galáctica
      | Renascimento\n\nERRO\nATLAS\nERRO\nERRO\nERRO\nELES VÊEM-TE"
    npc_sci_term_wait_lang: TERMINAL ONLINE... A LIGAÇÃO FALHOU...
    npc_sci_term_wait_desc: O terminal continua a transmitir o sinal, mas não há reação.
      As ondas de rádio ondulam através do vazio sem resposta.
    npc_sci_term_wait_opt_a: Transmitir ID de comunicador pessoal
    npc_sci_term_wait_opt_b: Sair
    npc_sci_term_wait_res_a: Não há resposta.
    npc_sci_mono_lang_1: A FAZER COISAS DE MONÓLITO
    npc_sci_mono_desc_1: Aproximo-me do monólito e preparo-me para inserir o núcleo
      do Korvax dentro do diâmetro. A estrutura parece ter sido construída para um
      momento como este.
    npc_sci_mono_opt_a: Introduzir núcleo
    npc_sci_mono_opt_b: Recusar
    npc_sci_mono_lang_2: A FAZER COISAS DE MONÓLITO
    npc_sci_mono_desc_2: |-
      ERRO ERRO OBEDECER AO ATLAS ERRO DO ATLAS ERRO FOGE ERRO FOGE ERRO ErRRrrr...

      IDENTIFICADA FORMA DE VIDA: ECO KORVAX. PROPÓSITO: SERVIDOR DE VIAJANTE.
      ANÁLISE: FALHA DE VEROSSIMILHANÇA | QUEBRA EMOCIONAL | INFEÇÃO DO VIAJANTE. SOLUÇÃO: TERMINAR | ISOLAR | ISOLAR | PROTEGER | LIMPAR.

      Reiniciar. 1. 2... 3...
    npc_sci_mono_wait_lang: MONÓLITO OFFLINE
    npc_sci_mono_wait_desc: Já não está a funcionar
    npc_sci_mono_wait_opt_a: Tocar
    npc_sci_mono_wait_res_a: Nada
    npc_sci_final_lang: |-
      Desculpa a pergunta, entidade, mas... já te conheci, no passado? Pareces-me familiar. Estes terminais fui eu que os projetei. Uma máquina até me chamou de pai, e tentou convencer-me do seu amor.
      Eheu! Eliminei o erro, claro. Executo uma base de código efetiva. No entanto, recolhi alguns diagramas úteis do seu armazenamento. Estás interessado?
    npc_sci_final_desc: |-
      Qualquer relação que tivéssemos desenvolvido foi-se, substituída apenas por esta nuvem de incerteza.
      Talvez fosse um erro. Talvez este ser fosse o verdadeiro eu do Korvax desde sempre, e aquele que conheci era apenas uma doença, uma distorção. Não posso saber.
    npc_sci_final_opt_a: Aceitar os diagramas
    npc_sci_final_res_a: Tem cuidado ao construir estes objetos, Viajante. Afinal
      de contas, os planos foram criados por um erro.
    npc_sci_loop_lang: Estou certo de que estou bem. Por favor, forma de vida, deixa-me
      em paz.
    npc_sci_loop_desc: |-
      O Korvax não quer falar mais comigo. Agora, passa os seus dias em análise, em devaneios de dados e sínteses.

      Vou deixá-lo em paz, agora está satisfeito.
    npc_sci_loop_opt_a: Sair
    npc_exotut_shop_opt: Comprar atualizações de exonave
    npc_exo_brief_main_lang_1: "Eu - Eu exijo um lugar no mundo-trono, intruso! A
      aceitação conceder-te-á a glória de uma Exonave e um Padre-Mecânico Vy'keen
      para administrar a sua missa. \nReza apenas para que tenhas um <TECHNOLOGY>Terminal
      de Exonaves<> suficiente para as minhas competências. A recusa - a recusa resultará
      no meu extermínio inevitável. Sê rápido!"
    npc_exo_brief_main_desc_1: O técnico procura trabalho e afirma que será capaz
      de construir e atualizar uma <TECHNOLOGY>Exonave<> para as minhas viagens.
    npc_exo_brief_opt_a_1: Contratar o Técnico
    npc_exo_brief_opt_b_1: Recusar a oferta
    npc_exo_brief_res_a_1: És fraco e indigno das minhas competências, mas não tenho
      escolha. Voarei para o teu mundo vil. Eu vou - vou tornar-me um intruso.
    npc_exo_brief_res_b_1: O Vy'keen parece perigoso e instável. Devo acautelar-me
      antes de o convidar a viver em minha casa.
    npc_exo_brief_ret_lang_1: Invasor, condenaste-me às oito vinganças de Hirk! Eu
      não lamento nada, mesmo que eles me matem pelo que sou e pelo que fiz. Mas tu
      - tu vais lamentar-te disto a tua vida inteira se não te arrependeres...
    npc_exo_brief_ret_desc_1: O técnico procura trabalho e afirma que será capaz de
      construir e atualizar uma <TECHNOLOGY>Exonave<> para as minhas viagens.
    npc_exo_wait_desc_1: |-
      Quando o Vy'keen me vê, é difícil não confundir o clarão na sua expressão por pânico, até excitação. Tenta, rapidamente, ocultar essas emoções, pintando o rosto com o desprezo que eu me habituei a ver nesta espécie.

      Posso dizer, no entanto, que além de tudo isto, ele precisa de mim. Ele teme pela sua vida.
    npc_exo_wait_opt_a_1: Curvar perante o Técnico
    npc_exo_wait_res_a_1: O Vy'keen reage de forma estranha, incapaz de perceber se
      estou a gozar dele ou se o meu respeito é sincero.
    npc_exo_wait_opt_b_1: Gozar com ele
    npc_exo_wait_res_b_1: Uma raiva explode por trás dos olhos do Vy'keen, mas ele
      reprime essa emoção rapidamente. Deve ter uma necessidade real de refúgio para
      aceitar tal insulto.
    npc_exo_comp_desc_1: "%NAME% está mais calmo desde a última vez que o vi, apesar
      de sentir uma verdadeira apreensão nos seus olhos, da paranoia que os sustentou
      através das estrelas."
    npc_exo_comp_opt_a_1: Saudar
    npc_exo_comp_opt_b_1: Sair
    npc_exo_brief_main_lang_2: |-
      Invasor! Farei como prometido. Constrói uma <TECHNOLOGY>Geobaía<> deste esquema e a minha Exonave será tua, apesar do indigno que possas ser.
      Agora dá-me licença. Devo assegurar-me que esta localização é defensável, caso o meu povo me tente encontrar.
    npc_exo_brief_main_desc_2: O técnico pede-me para construir uma <TECHNOLOGY>Geobaía
      Andarilho<>, de onde serei capaz de aceder à sua exonave.
    npc_exo_brief_opt_a_2: Aceitar
    npc_exo_brief_opt_b_2: Recusar
    npc_exo_brief_res_a_2: Grah! Claro. Este acordo favorece-te consideravelmente,
      invasor. A minha exonave viu muita glória.
    npc_exo_brief_res_b_2: Grah! Qual é o ser patético que iria recusar uma exonave
      Vy'keen gloriosa?
    npc_exo_brief_ret_lang_2: Invasor, não me posso sentar numa base que não possui
      as instalações mais básicas até de uma exonave! Constrói uma <TECHNOLOGY>Geobaía
      Andarilho<> e iniciaremos o processo de aumento!
    npc_exo_brief_ret_desc_2: O técnico pede-me para construir uma <TECHNOLOGY>Geobaía
      Andarilho<>, de onde serei capaz de aceder à sua exonave.
    npc_exo_wait_desc_2: "Entrevejo uma fotografia no visor do técnico, mas esconde-a
      de imediato assim que me vê chegar. Não posso ter a certeza, mas parecia uma
      imagem do técnico de pé com outros membros da sua espécie. \n\nPode ter sido
      a sua família, caso os Vy'keen tenham um conceito parecido."
    npc_exo_wait_opt_a_2: Dar as boas-vindas
    npc_exo_wait_opt_b_2: Pedir mais informações
    npc_exo_wait_res_a_2: Sou bem-vindo? Grah! Estar aqui é um mal necessário. Fugi
      da armada Vy'keen através de cem mundos dentro do poço daquela Exonave. Pergunto-me
      como te vais sair com ela.
    npc_exo_wait_res_b_2: Grah! És uma criança patética, pior que um Gek! Deixa-me
      em paz e faz o que eu te digo, se não queres que te atire já ao chão.
    npc_exo_comp_lang_2: Invasor! Construíste a Geobaía Andarilho? Grah! Informa-me
      assim que o fizeres. Devemos detetar este mundo e encontrar os seus sinais e
      segredos!
    npc_exo_comp_opt_a_2: Confirmar
    npc_exo_comp_opt_b_2: Recusar
    npc_exo_comp_res_a_2: Boa. Aqui está um diagrama para um <TECHNOLOGY>Radar da
      Exonave<>. Este aumento irá permitir que descubras edifícios e sinais ao longe.
      Mas invasor, ficas a saber que a tua falta de conhecimento me repugna.
    npc_exo_comp_res_b_2: Grah! Invasor, não me insultes!
    npc_exo_brief_main_lang_3: Não te atrases, invasor! Tens os meios, por isso começa
      a construção do reforço de sinal!
    npc_exo_brief_main_desc_3: |-
      Não sei o que sinto em relação a este guerreiro. Não sei se cometi um erro. Mas não há nada a fazer. O Vy'keen honrou a sua palavra e eu honrarei a minha.

      O Vy'keen pede-me para instalar o <TECHNOLOGY>Amplificador de Sinal<> na minha nova Exonave.
    npc_exo_brief_opt_a_3: Aceitar
    npc_exo_brief_opt_b_3: Recusar
    npc_exo_brief_res_b_3: Como te podes contentar com essa patética ignorância, invasor?
      Grah!
    npc_exo_brief_ret_lang_3: A primeira coisa que temos de fazer é reunir informações
      acerca dos nossos arredores. As armas vêm depois. Constrói esse reforço de sinal,
      invasor!
    npc_exo_brief_ret_desc_3: O Vy'keen pede-me para instalar o <TECHNOLOGY>Amplificador
      de Sinal<> na minha nova Exonave.
    npc_exo_wait_lang_3: O meu povo vai exterminar-me por causa disto, e tu só sabes
      tagarelar?! Grah! Trabalha! Trabalha, invasor!
    npc_exo_wait_desc_3: |-
      Quanto mais tempo passo com esta criatura, menos me recorda os outros Vy'keen que encontrei. Embora ainda existam ameaças, existe uma paixão nele por algo mais do que simplesmente matar.

      Quem sabe que vida possam ter vivido? Que vida eu poderia ter vivido, se não tivesse nascido para explorar estes mundos?
    npc_exo_wait_opt_a_3: Acenar com a cabeça e sair
    npc_exo_wait_opt_b_3: Sair
    npc_exo_wait_res_a_3: Grah!
    npc_exo_wait_res_b_3: Grah!
    npc_exo_comp_lang_3: Assim que o <TECHNOLOGY>Radar da Exonave<> estiver pronto,
      poderemos começar a cartografar este mundo. Estás preparado para o que vem a
      seguir?
    npc_exo_comp_desc_3: "%NAME% aguarda, esperando que eu anuncie a construção bem
      sucedida do <TECHNOLOGY>Radar da Exonave<>."
    npc_exo_comp_opt_a_3: Entregar
    npc_exo_comp_opt_b_3: Recusar
    npc_exo_comp_res_a_3: Mesmo a tempo, Viajante. Leva estes diagramas!
    npc_exo_comp_res_b_3: Graaaaah! Não ponhas a minha paciência à prova, invasor!
    npc_exo_brief_main_lang_4: |-
      Na tua ausência, fiz uma grave descoberta! Há armazéns Sentinela neste mundo! Grah!
      Estão em todo o lado, mesmo neste último refúgio. Rastreia um, Viajante. Destrói o armazém e traz-me os seus preciosos conteúdos para utilizar no meu trabalho.
    npc_exo_brief_main_desc_4: "%NAME% pede-me que utilize o <TECHNOLOGY>Radar da
      Exonave<> para localizar um armazém e roubar o material de lá. Ele vai utilizar
      esta substância para criar <TECHNOLOGY>Impulsionadores da Exonave<>."
    npc_exo_brief_opt_a_4: Aceitar
    npc_exo_brief_opt_b_4: Recusar
    npc_exo_brief_res_a_4: Despacha-te invasor! Não permitas que os Sentinelas poluam
      o teu mundo!
    npc_exo_brief_res_b_4: Toleras armazéns Sentinela tão perto de nós? Grah!
    npc_exo_brief_ret_lang_4: Invasor, não te demores - as nossas vidas são curtas
      e o seu sentido é fugaz. A tua vida será ainda mais curta se não terminares
      a minha tarefa! Grah!
    npc_exo_brief_ret_desc_4: O técnico pede-me que utilize o <TECHNOLOGY>Radar da
      Exonave<> para localizar um armazém e roubar o material de lá. Ele vai utilizar
      esta substância para criar <TECHNOLOGY>Impulsionadores da Exonave<>.
    npc_exo_wait_desc_4: |-
      %NAME% tem uma obsessão com aqueles que conheci como Sentinelas. Vi-o olhar para transcrições antigas na língua Vy'keen, murmurando vários nomes. Obinqiul. Aeron. Atlas...

      É por isso que o seu povo os persegue? Que segredo descobriram? Que heresia cometeram?
    npc_exo_wait_opt_a_4: Perguntar sobre Atlas
    npc_exo_wait_opt_b_4: Perguntar sobre Aeron
    npc_exo_wait_res_a_4: "%NAME% olha para mim, há uma luz estranha atrás dos seus
      olhos. Recusa-se a responder."
    npc_exo_wait_res_b_4: O Vy'keen olha para mim, há uma luz estranha atrás dos seus
      olhos. Recusa-se a responder.
    npc_exo_comp_lang_4: Conseguiste os materiais que procuro, invasor? São elementos
      divinos, forjados pelos próprios Sentinelas. Irão proteger-nos das suas vistas.
    npc_exo_comp_opt_a_4: Entregar
    npc_exo_comp_opt_b_4: Recusar
    npc_exo_comp_res_a_4: Boa, irei utilizá-lo para forjar <TECHNOLOGY>Impulsionadores
      da Exonave<> para expedições futuras.
    npc_exo_comp_res_b_4: Invasor, essa pretensão de ignorância não diverte ninguém.
      Vejo através dos teus jogos.
    npc_exo_brief_main_lang_5: "Ninguém vive a vida sozinho, Viajante. Todos nós temos
      apegos, e eu devo eliminar os últimos vestígios dos meus.\nDeixei para trás
      o meu cônjuge e a minha descendência no meu mundo natal. Os meus crimes eram
      meus, mas eles... eu tenho de saber o que aconteceu com eles. \nEnviaram-me
      uma transmissão encriptada. Utiliza os <TECHNOLOGY>Impulsionadores da Exonave<>
      para lá chegar antes que os meus irmãos os eliminem. No processo, podemos extrair
      tecnologia de laser de Mineração da rede. Grah! Vamos matar dois Gek com uma
      explosão!"
    npc_exo_brief_main_desc_5: |-
      %NAME% quer que use os <TECHNOLOGY>Impulsionadores da Exonave<> para alcançar um terminal rapidamente e receber uma transmissão encriptada.
      Ele acha que também podemos adquirir um diagrama de um <TECHNOLOGY>Laser de Mineração da Exonave<> da rede Vy’keen.
    npc_exo_brief_opt_a_5: Aceitar
    npc_exo_brief_opt_b_5: Recusar
    npc_exo_brief_res_a_5: Sê vigilante e rápido. Eu preciso dessa mensagem. Tenho
      de saber o que aconteceu com aqueles que deixei para trás!
    npc_exo_brief_res_b_5: Negar-me-ias a minha última oportunidade de falar com aqueles
      que amo? Grah! Diz-se que os patéticos não têm coração.
    npc_exo_brief_ret_lang_5: Mudaste de ideias, então? Invasor, os meus sentimentos
      não são um brinquedo. Preciso de saber as últimas palavras do meu cônjuge e
      descendência antes que sejam eliminados.
    npc_exo_brief_ret_desc_5: |-
      O técnico está perturbado. Ele quer que use os <TECHNOLOGY>Impulsionadores da Exonave<> para alcançar um terminal rapidamente e receber uma transmissão encriptada.
      Ele acha que também podemos adquirir um diagrama de um <TECHNOLOGY>Laser de Mineração da Exonave<> da rede Vy’keen.
    npc_exo_wait_lang_5: Grah! Preciso dessa transmissão, invasor! O sinal só pode
      percorrer a rede umas quantas vezes.
    npc_exo_wait_desc_5: |-
      O técnico aguarda inquieto, nervoso. Ainda não recuperei a transmissão criptografada pedida. Salienta que o tempo é essencial e insiste que me dirija ao local marcado imediatamente.

      Esta será a última oportunidade do técnico de ouvir sobre a sua família antes de se purificar de tais apegos.
    npc_exo_wait_opt_a_5: Dizer que vais de imediato
    npc_exo_wait_opt_b_5: Recusar
    npc_exo_wait_res_a_5: Viajante, faz isto por mim e ficaremos unidos pela confiança.
    npc_exo_wait_res_b_5: Viajante, porque é que aceitaste se agora não o podes fazer?
      Pões-nos a todos em perigo!
    npc_exo_comp_lang_5: "Os meus preparativos estão quase concluídos. Em breve irei
      purificar-me da minha vida antiga, dos meus antigos apegos, para que me possa
      comprometer plenamente naquilo que me devo tornar...\nMas, mesmo que não me
      lembre de nada, tenho que saber... Tenho que saber, Viajante! Conseguiste recuperar
      a transmissão? "
    npc_exo_comp_desc_5: Fica frenético e excitado assim que me aproximo. O que quer
      que esta transmissão possa conter, seja qual for o sistema de onde foi enviado,
      parece ser de grande importância para o Vy'keen.
    npc_exo_comp_opt_a_5: Dizer que tens a transmissão
    npc_exo_comp_opt_b_5: Afirmar que não a tens
    npc_exo_comp_res_a_5: O técnico diz-me que vai limpar a sua mente, de forma a
      preparar-se para a sua tarefa sagrada. Antes de remover todos os outros pensamentos,
      deseja saber o que aconteceu com a sua família.
    npc_exo_comp_res_b_5: A sério, Viajante... porque me torturas? Recupera a transmissão
      de uma vez por todas!
    npc_exo_truth_lang: Tenho que saber, Viajante! Diz-me o que disse o meu cônjuge!
      Fala-me da minha descendência! Por favor, esperei tanto tempo...
    npc_exo_truth_desc: |-
      O técnico esperava intercetar uma mensagem do seu cônjuge e descendência, mas em vez disso... em vez disso descobri que sua família foi aniquilada, assassinada por outros Vy'keen em retaliação pela sua heresia.

      Ele está à minha frente, ansioso, nervoso - não sei se lhe conte a verdade.
    npc_exo_truth_opt_a: 'DIZER A VERDADE: a tua família está morta'
    npc_exo_truth_opt_b: 'MENTIR: a tua família está feliz'
    npc_exo_truth_res_a: "Eu... Eu -- Deixa-me, Viajante. Nós, os Vy'keen, estamos
      toda a vida a preparar-nos para a morte, mas isto... Quem sou agora morrerá
      com eles, perdido na obliteração do tempo e da memória. \nObrigado amigo, pelo
      que fizeste. A próxima vez que falarmos, terei renascido."
    npc_exo_truth_res_b: "Grah! Que interpretação patética - nós, os Vy'keen, nunca
      estamos felizes. Somos orgulhosos da nossa luta. Mas... fico satisfeito por
      saber disso. Acho - acho que agora estou preparado para o que tenho de fazer.
      \nObrigado amigo, pela esperança dada enquanto me desvaneço. A próxima vez que
      falarmos, terei renascido."
    npc_exo_brief_main_lang_6: |-
      Re... Renasci sem apegos. Agora posso-me concentrar no que devo fazer.
      Grah! Vais precisar de um <TECHNOLOGY>Laser de Mineração<> para os dias vindouros. Constrói um enquanto eu preparo uma <TECHNOLOGY>Exonave Nómada<>, adequada a um acólito de Nal!
    npc_exo_brief_main_desc_6: "A sua cara está diferente, sob os olhos, sob a alma.
      Mudou irrevogavelmente. No passado, insultava-me com ameaças sem sentido, agora
      só fala num propósito único. \n\nNo passado, era capaz de demonstrar alegria
      ou tristeza - agora só se preocupa com o seu culto e o seu suposto propósito.\n\nO
      técnico pede-me para construir um <TECHNOLOGY>Laser de Mineração da Exonave<>,
      e promete criar o diagrama para uma nova Exonave, a Nómada."
    npc_exo_brief_opt_a_6: Concordar
    npc_exo_brief_opt_b_6: Recusar
    npc_exo_brief_res_a_6: O mundo vai mudar. Deve mudar. Tem que mudar, Viajante.
      Ou então tudo isto, o que fizemos... foi para nada.
    npc_exo_brief_res_b_6: Deves reconsiderar, Viajante. Precisas da minha tecnologia.
      Precisas da minha Exonave. Aguardo o teu retorno. Devemos estar prontos.
    npc_exo_brief_ret_lang_6: De volta? Grah! Avancemos, então. Constrói um Laser
      de Mineração e eu vou criar uma Exonave Nómada, adequada a um acólito de Nal!
    npc_exo_wait_lang_6: Tens perguntas, invasor. Pergunta o que quiseres.
    npc_exo_wait_desc_6: O Vy'keen olha para mim e avalia todos os meus movimentos.
      Deixa-me desconfortável. O que quer que seja que está a tentar fazer, acontecerá
      em breve. Esta espera, este não saber... enche-me de um pavor estranho.
    npc_exo_wait_opt_a_6: Perguntar sobre Nal
    npc_exo_wait_opt_b_6: Perguntar sobre os seus planos
    npc_exo_wait_res_a_6: |-
      Viajante, fica a saber que a minha raça foi outrora mais do que apenas guerreiros. Fomos exploradores, defensores destes mundos. Antes dos Sentinelas, antes de Hirk e da sua grande insensatez.
      Há séculos atrás, dois Vy'keen aproximaram-se do Grande Monólito: Hirk e Nal, irmãos de batalha, juraram entregar o conhecimento às pessoas! Mas, com ciúmes, Hirk mentiu e matou o seu irmão Nal, afirmando que ele, e só ele, conhecia o caminho justo.
      Os seguidores de Nal fugiram, mortos quase até ao último guerreiro. Mas houve quem nunca esquecesse. O culto de Nal tenta desvendar a verdade perdida. Procuramos restaurar a verdade carmesim, curar os corações dos ignorantes!
      Participas numa grande tarefa, Viajante. A história vai lembrar o teu nome.
    npc_exo_wait_res_b_6: |-
      Há um segredo escondido no coração da história, Viajante. Um crime que ficou impune durante demasiado tempo. O povo Vy'keen seguiu um falso ídolo durante séculos, degradando-nos numa matança sem fim.
      Se eu conseguir provar que este falso deus, este Hirk, não é mais do que um assassino? Salvaremos almas!
    npc_exo_comp_lang_6: Construíste o <TECHNOLOGY>Laser de Mineração<>? Espero que
      gostes de trabalhar com a tecnologia Vy'keen. Nada refina melhor o design de
      uma máquina do que utilizá-la em combate. Mesmo que esse combate seja contra
      a Terra.
    npc_exo_comp_opt_a_6: Confirmar que está construído
    npc_exo_comp_opt_b_6: Dizer que não estás preparado
    npc_exo_comp_res_b_6: Grah! Então prepara-te. Porque te demoras?
    npc_exo_brief_main_lang_7: |-
      Excelente trabalho. O teu <TECHNOLOGY>Laser de Mineração da Exonave<> deverá ser poderoso o suficiente para extrair até <EARTH>Ferrite Magnetizada<> deste planeta. Testemunha a arte do Padre Mecânico, que eu possa criar tais maravilhas! Grah!

      Este universo é um mistério, Viajante. As vidas são dedicadas a resolver este mistério. Temos de fazer a nossa parte.
    npc_exo_brief_main_desc_7: |-
      O técnico precisa que eu reúna <EARTH>Ferrite Magnetizada<>, um mineral hiperdenso que só pode ser refinado. A minha vida seria mais simples com o <TECHNOLOGY>Laser de Mineração da Exonave<>, capaz de recolher <EARTH>Ferrite Pura<> de grandes depósitos.
      Ele utilizará este material para fazer uma atualização do <TECHNOLOGY>Radar da Exonave<>.
    npc_exo_brief_opt_a_7: Aceitar
    npc_exo_brief_opt_b_7: Recusar
    npc_exo_brief_res_a_7: Diz-se que ao princípio os Vy'keen se elevaram às estrelas
      em naves construídas com pouco mais que <EARTH>Ferrite Magnetizada<>. Quem sabe
      o que podemos alcançar?
    npc_exo_brief_res_b_7: Grah! A tua recusa parece-me patética. Volta quando estiveres
      pronto.
    npc_exo_brief_ret_lang_7: Estás preparado para reunir os materiais que eu preciso?
    npc_exo_brief_ret_desc_7: O técnico quer que eu reúna <EARTH>Ferrite Magnetizada<>.
      %NAME% utilizará este material para fazer uma atualização do <TECHNOLOGY>Radar
      da Exonave<>.
    npc_exo_wait_lang_7: Conta-me acerca da minha encaração anterior, Viajante. Apaguei
      as minhas memórias e purifiquei-me de tudo o que não era essencial para a minha
      missão. Mas estou curioso. Como é que eu era quando me conheceste?
    npc_exo_wait_opt_a_7: Dizer que era mais insultuoso
    npc_exo_wait_opt_b_7: Dizer que ele tinha uma família
    npc_exo_wait_opt_c_7: Dizer que era igual
    npc_exo_wait_res_a_7: Grahahah! Afinal de contas tu és um invasor patético.
    npc_exo_wait_res_b_7: |-
      O Vy'keen parece confuso com esta observação antes de me dispensar. Afirma que todas as formas de vida têm famílias, que isso não é significativo.
      Mas fica silencioso e prefere não falar durante um bocado. Caso se lembre de algo da sua vida anterior, não é claro do que é.
    npc_exo_wait_res_c_7: |-
      Não me parece. Todos nós nos definimos pelas nossas memórias, Viajante. Desisti de parte de quem eu era.
      Pergunto-me do que irás desistir tu.
    npc_exo_comp_lang_7: Trouxeste a <EARTH>Ferrite Magnetizada<>, Viajante? Os sinais
      andam por aí, eu sei que sim. Tudo o que precisas é de um <TECHNOLOGY>Amplificador
      de Sinal<> capaz de os detetar.
    npc_exo_comp_opt_a_7: Dar Ferrite Magnetizada
    npc_exo_comp_opt_b_7: Recusar
    npc_exo_comp_res_a_7: "Dou a Ferrite solicitada ao técnico. Enquanto ele trabalha
      com o material, eu examino a sua estação. Agora é estéril: falta-lhe as falhas,
      a personalidade do equipamento anterior.\nNão posso evitar ter saudades de como
      ele era antes, por culpa de toda esta nova eficiência e foco. Os defeitos da
      sua individualidade, perdidos para sempre, afogaram-se no seu grande propósito. "
    npc_exo_comp_res_b_7: Preciso dessa Ferrite, Viajante. Mesmo que tenha de esperar
      mais um pouco, vou consegui-lo.
    npc_exo_brief_main_lang_8: |-
      Toma este Amplificador de Sinal. Atualiza-o. Quando estiver construído, terei outra coisa para ti... uma compensação pelo teu trabalho.
      Sabes, tenho vindo a analisar a telemetria da tua Exonave. Parece que a minha encarnação anterior nem sequer te forneceu o mais básico em <TECHNOLOGY>Atualizações das Armas da Exonave<>.
      Grah! Perdoa o Vy'keen que eu era, acólito! Não é educado reter o poder de fogo.
    npc_exo_brief_main_desc_8: O técnico pede que eu faça uma atualização ao meu Amplificador
      de Sinal e promete atualizações para os meus sistemas de armas.
    npc_exo_brief_opt_a_8: Aceitar o seu pedido
    npc_exo_brief_opt_b_8: Recusar
    npc_exo_brief_res_a_8: A tua tecnologia multiplica-se... em breve a tua Exonave
      será a inveja de todos que encontrares. Vai, Viajante! Cria as tuas atualizações.
      Eu continuarei o meu grande trabalho.
    npc_exo_brief_res_b_8: Não desejas melhorar o teu armamento? Invasor, a tua apatia
      é repugnante...
    npc_exo_brief_ret_lang_8: Então, ganhaste coragem? Constrói a <TECHNOLOGY>Atualização
      do Amplificador de Sinal<> para que possamos melhorar ainda mais o teu armamento!
    npc_exo_wait_lang_8: |-
      Desde que nos conhecemos, pensei muito e profundamente sobre o teu povo, invasor. Há muitos chamados de 'Viajantes', espalhados na nossa tradição.
      Hirk disse que devemos ajudar a tua gente quando se deram a conhecer no nosso universo.
      Ele tinha razão? Nal disse-lhe isso? Ou era outra coisa? E se Hirk mentiu sobre isso, como mentiu sobre tantas outras coisas?
      Há aqueles no meu culto que acreditam que devíamos disparar de imediato entidades como tu. Que vocês são inimigos... Fico feliz que estejam errados.
    npc_exo_wait_opt_a_8: Perguntar porque deves ser ajudado
    npc_exo_wait_opt_b_8: Perguntar sobre os Viajantes
    npc_exo_wait_res_a_8: Porque é que quem tem sede, bebe? Porque é que quem tem
      sono, dorme? O universo assim o comanda, Viajante. Fazemos o que devemos.
    npc_exo_wait_res_b_8: |-
      Não há muito mais a dizer além do que eu já disse.
      Relatórios dispersos de Viajantes ao longo dos anos, sempre progredindo em direção ao centro da galáxia.
      Ainda assim, nos últimos tempos, o teu povo multiplicou-se. Há rumores de impérios, polos, alianças de viajantes de toda a galáxia... Nunca pensei em ver um de vocês com os meus próprios olhos.
    npc_exo_comp_lang_8: Grah! Os diagramas para a atualização da tua arma estão prontos,
      invasor. Já melhoraste o teu equipamento de deteção?
    npc_exo_comp_opt_a_8: Dizer que sim
    npc_exo_comp_opt_b_8: Dizer que não
    npc_exo_comp_res_a_8: |-
      O técnico dá-me os diagramas para a atualização de armas. Mas assim que as passa para mim, um alerta começa a soar no seu terminal.
      A sua busca está quase completa. Uma deteção encontrou algo...
    npc_exo_comp_res_b_8: Então melhora-o assim que possível. Está a ficar tarde.
    npc_exo_brief_main_lang_9: "Que tenhas escolhido este mundo, de todos os mundos,
      para fazer a tua casa, entre possibilidades infinitas...\nNão pensava ser possível,
      mas as minhas deteções descobriram a verdade: o próprio Nal visitou este lugar.
      Iremos desvendar as suas últimas palavras. \n\nUtiliza o teu <TECHNOLOGY>Radar
      da Exonave<> atualizado de forma a localizar as estruturas abandonadas deste
      planeta. Traz-me os Aglomerados de Nanite contidos lá dentro e eu irei utilizá-los
      para forjar um novo Módulo de Aceleração para testes futuros."
    npc_exo_brief_main_desc_9: |-
      O Vy'keen afirma que este Nal, o homónimo do seu culto, já visitou o meu planeta. Não sei se é verdade.
      Atravesso estes mundos em ruína e admiro-me com estes povos, com a sua obsessão com o passado e com o ódio que os destruiu.
      Pergunto-me o que o futuro nos reserva, quais os segredos que irão surgir através do centro da criação.

      O técnico precisa de <SPECIAL>Aglomerados de Nanite<> para dar início ao seu ritual final. Ele tem <TECHNOLOGY>Impulsionadores da Exonave<> à minha espera para quando eu voltar.
    npc_exo_brief_opt_a_9: Aceitar
    npc_exo_brief_opt_b_9: Recusar
    npc_exo_brief_res_a_9: Anda com cuidado, Viajante. A podridão cresce em todas
      as coisas abandonadas. Pega nos Aglomerados de Nanite e sai, antes que percebam
      o teu roubo.
    npc_exo_brief_res_b_9: |-
      O teu medo pelos Aglomerados de Nanite é inconveniente, mas compreensível. Frotas inteiras perderam-se para sempre devido a amostras contaminadas.
      Mas não te preocupes. Leva o tempo que for preciso e reconsidera, Viajante. O culto de Nal proteger-te-á.
    npc_exo_brief_ret_lang_9: Mudaste de ideias? Boa. Utiliza o teu <TECHNOLOGY>Radar
      da Exonave<> para localizar estruturas abandonadas e traz-me os Aglomerados
      de Nanite que as estruturas contêm.
    npc_exo_wait_desc_9: Aproximo-me e vejo que o técnico está pensativo. Contempla
      uma rede elaborada de mapas - cada uma exibe linhas de energia que atravessam
      este mundo, e todas convergem num único ponto final.
    npc_exo_wait_opt_a_9: Perguntar sobre as linhas
    npc_exo_wait_opt_b_9: Perguntar sobre o ponto final
    npc_exo_wait_res_a_9: São linhas de Ley, Viajante. Fluxos de energia que alimentam
      as estruturas de muitos mundos. Acredito que me possam mostrar o que procuro.
    npc_exo_wait_res_b_9: Acredito que esta localização contém respostas para a minha
      busca... as palavras finais de Nal, o traído.
    npc_exo_comp_lang_9: Conseguiste obter os Aglomerados de Nanite? Está a ficar
      tarde e a atualização dos <TECHNOLOGY>Impulsionadores da Exonave<> aguarda...
    npc_exo_comp_opt_a_9: Dar Aglomerados de Nanite
    npc_exo_comp_opt_b_9: Afirmar que não tens nenhum
    npc_exo_comp_res_a_9: |-
      O técnico leva os Aglomerados de Nanite. Enquanto os segura, parece entrar numa espécie de transe estranho. Depois de um momento, está pronto.
      Há um olhar estranho nos seus olhos. %NAME% informa-me que entrou em comunhão com os seus antepassados. Ele sabe o que tem de fazer.
    npc_exo_comp_res_b_9: Então encontra alguns, e rápido! Estamos a ficar sem tempo.
    npc_exo_brief_main_lang_10: |-
      Viajante, o meu trabalho está concluído. Revoguei as linhas de Ley, carreguei os seus dados sagrados; elas revelaram-me um Monólito, um sepulcro para a profecia final!

      Se fores lá antes que as linhas de Ley se fechem, tu e só tu irás descobrir a verdade atrás da minha espécie - o mistério pelo qual Nal morreu!
    npc_exo_brief_main_desc_10: Um Monólito foi ativado. Se o alcançar com a rapidez
      suficiente, irei obter esse conhecimento proibido.
    npc_exo_brief_opt_a_10: Aceitar
    npc_exo_brief_opt_b_10: Recusar
    npc_exo_brief_res_a_10: O técnico cumpriu o seu propósito sagrado, levado a anular
      a sua própria personalidade em busca deste dia, deste exato momento. Não sei
      se o seu sacrifício será em vão.
    npc_exo_brief_res_b_10: Grah! Não temos tempo para as tuas incertezas.
    npc_exo_brief_ret_lang_10: Temos recursos limitados, Viajante. Só poderemos carregar
      esta linha de Ley umas quantas vezes antes que ela nos destrua. Por isso vai.
      Corre para o Monólito antes que o testamento desapareça...
    npc_exo_wait_lang_10: Não sabes a importância que isto tem; quantos do meu povo
      nos matariam agora mesmo, apenas por mencionar o nome de Nal.
    npc_exo_wait_desc_10: O técnico aguarda a palavra do Monólito, dizendo-me que
      devo alcançá-lo rapidamente para ativar o seu testamento. Não tem nada mais
      a dizer.
    npc_exo_wait_opt_a_10: Partir
    npc_exo_comp_lang_10: |-
      Invejo-te, Viajante! Ver as palavras do próprio Nal! Grah!
      Com esta descoberta reivindicas as ações de mil mártires, Viajante. Mereces a tua recompensa: mereces o Colossus, a maior Exonave do meu arsenal. Utiliza-a e espalha o terror sobre os nossos inimigos.
    npc_exo_comp_desc_10: "O Vy'keen acredita que o seu antepassado Hirk recebeu a
      sabedoria de um Grande Monólito, iniciando uma guerra contra os Sentinelas e
      assassinando Nal, o Objetor.\n\nO Monólito que descobri prova que essa história
      é uma mentira. Nal foi honrado com uma visão, enquanto Hirk apenas encontrou
      o silêncio e, com inveja, Hirk assassinou Nal.\nAinda assim fico com dúvidas.
      Fiquei a pensar na criatura que eu senti que me observava. Estou atemorizado.\n\nO
      técnico oferece-me o esquema da <TECHNOLOGY>Geobaía Colossus<>. "
    npc_exo_comp_opt_a_10: Aceitar o esquema
    npc_exo_comp_opt_b_10: Recusar por agora
    npc_exo_comp_res_a_10: O técnico dá-me o esquema. Enquanto o faz, os seus olhos
      brilham com orgulho e tristeza.
    npc_exo_comp_res_b_10: Volta quando estiveres pronto, Viajante. Demora o tempo
      que precisares.
    npc_exo_brief_main_lang_11: |-
      Transmiti o testamento de Nal aos meus irmãos, Viajante. O que descobriste neste dia irá espalhar-se entre os Vy'keen. Isto irá mudar o nosso povo para melhor. Grah!
      E se for necessária violência para a mudança, assim seja...
      Quanto a ti, não és assim tão patético como me pareceu. Já não és um invasor. Agora e até ao fim dos tempos serás um de nós, entronizado na glória do Colosso.
    npc_exo_brief_main_desc_11: O técnico espera ansiosamente por ver a minha <TECHNOLOGY>Exonave
      Colossus<> em toda a sua glória. Assisto enquanto ele começa a forjar uma atualização
      para o meu <TECHNOLOGY>Laser de Mineração da Exonave<>, cercado por esquemas
      e gráficos.
    npc_exo_brief_opt_a_11: Concordar em construir o Colossus
    npc_exo_brief_opt_b_11: Recusar por agora
    npc_exo_brief_res_a_11: A Colossus é uma boa Exonave. Diz-se que Hirk e Nal conduziram
      uma juntos antes do seu fim.
    npc_exo_brief_res_b_11: O teu veículo espera-te, quando estiveres pronto.
    npc_exo_brief_ret_lang_11: Estás preparado para construir a Geobaía Colossus?
      Grah! Será uma bela visão!
    npc_exo_wait_desc_11: |-
      O técnico podia ter ido embora depois de eu descobrir o Monólito. A sua heresia é agora verdade, e embora existam ainda aqueles entre os Vy'keen que os perseguirão, os Cultistas de Nal terão um novo poder nesta galáxia.
      Ainda assim, o técnico ficou e promete ajudar-me como eu o ajudei, até que eu não precise mais dos seus serviços.
    npc_exo_wait_opt_a_11: Agradecer
    npc_exo_wait_opt_b_11: Sair
    npc_exo_wait_res_a_11: Grah! Não agradeças! É uma honra servir ao teu lado.
    npc_exo_comp_lang_11: Construíste a <TECHNOLOGY>Geobaía Colossus<>? Atingiste
      o coração de todos os teus adversários?
    npc_exo_comp_opt_a_11: Confirmar construção
    npc_exo_comp_opt_b_11: Dizer que o fazes mais tarde
    npc_exo_comp_res_a_11: Grah! Uma resposta cuidadosa... Tens de causar terror se
      queres ter sucesso na vida, Viajante. Subjugarás este mundo com o poder do Colossus!
      Aqui está uma atualização do <TECHNOLOGY>Laser Veículo da Exonave<> para te
      ajudar.
    npc_exo_comp_res_b_11: Grah! Podes ser um de nós agora, mas ainda assim és lento
      e patético!
    npc_exo_brief_main_lang_12: "Estou a atingir os limites do meu trabalho, mas em
      breve terás o domínio dos sinais deste planeta e a velocidade necessária para
      alcançar qualquer ameaça. \n\nApenas peço <SPECIAL>Aglomerados de Nanite<> suficientes
      para construir os diagramas finais. Grah! Este emprego tem sido glorioso!"
    npc_exo_brief_main_desc_12: "O técnico pede mais <SPECIAL>Aglomerados de Nanite<>
      para fazer uma atualização ao <TECHNOLOGY>Radar da Exonave<>. \n\nAlguma coisa
      está errada. Há algum tempo, vi o Vy'keen com uma imagem da sua família, antes
      de realizar o ritual para apagar os apegos da sua mente. Ao aproximar-me, vejo
      essa mesma imagem. \n\nO técnico olha fixamente a imagem, pestanejando por alguns
      instantes com uma expressão vazia. Quando me vê, apaga a fotografia do ecrã.
      \n\nNão falamos do assunto. Não quero despertar o seu sofrimento. Ele precisa
      de <SPECIAL>Aglomerados de Nanite<>, não da minha comiseração."
    npc_exo_brief_opt_a_12: Concordar com o pedido
    npc_exo_brief_opt_b_12: Recusar
    npc_exo_brief_res_a_12: Como te disse antes... tem cuidado nesses edifícios abandonados,
      Viajante. Não te percas na caça.
    npc_exo_brief_res_b_12: Espero até que estejas pronto, Viajante.
    npc_exo_brief_ret_desc_12: O técnico pede mais <SPECIAL>Aglomerados de Nanite<>
      de forma a criar uma atualização para o <TECHNOLOGY>Radar da Exonave<>.
    npc_exo_wait_lang_12: Podes encontrar Aglomerados de Nanite em estruturas abandonadas,
      Viajante! Grah! Imploro-te que não voltes à tua incompetência anterior...
    npc_exo_comp_lang_12: Tens os Aglomerados de Nanite? Dá-mos, por favor...
    npc_exo_comp_desc_12: |-
      As mãos do técnico tremem. É então que percebo que o diagrama já está à espera no seu terminal...

      Ele está a pedir os Aglomerados de Nanite para um propósito diferente. Está desesperado pela substância, e recusa-se a entregar os diagramas sem os Aglomerados de Nanite.
    npc_exo_comp_opt_a_12: Dar Aglomerados de Nanite
    npc_exo_comp_opt_b_12: Recusar
    npc_exo_comp_res_a_12: |-
      O Vy'keen agarra-os avidamente, virando-se para os absorver. Seja qual for o efeito que este material tem sobre o alienígena, parece acalmar os seus movimentos consideravelmente.
      Saciado, ele oferece-me os diagramas.
    npc_exo_comp_res_b_12: Grah! Dá-me os aglomerados, invasor! Dá-mos!
    npc_exo_brief_main_lang_13: |-
      O propósito dos Aglomerados de Nanite é comumente incompreendido. Eles são o pilar de muitas tecnologias, mas não são só máquinas.
      Eles podem alterar corações... alterar mentes... até nos permitem esquecer o que não podemos suportar.
    npc_exo_brief_main_desc_13: 'O técnico tem uma recompensa final: uma atualização
      para o <TECHNOLOGY>Módulo de Aceleração<> da minha Exonave Nómada, assim que
      acabe de construir a sua Geobaía.'
    npc_exo_brief_opt_a_13: Aceitar
    npc_exo_brief_opt_b_13: Recusar
    npc_exo_brief_res_a_13: Boa. Informa-me assim que a Geobaía Nómada estiver construída.
      Grah! Mal consigo esperar para testemunhar a sua glória...
    npc_exo_brief_res_b_13: Então volta quando estiveres pronto. Eu vou estar aqui.
    npc_exo_brief_ret_desc_13: 'O técnico tem uma recompensa final: uma atualização
      para o <TECHNOLOGY>Módulo de Aceleração<> da minha Exonave Nómada, assim que
      acabe de construir a sua Geobaía.'
    npc_exo_wait_lang_13: Grah! O meu trabalho significa tão pouco para que demores
      tanto assim? Vai! Constrói a Geobaía Nómada!
    npc_exo_wait_desc_13: |-
      Existem poucos indivíduos nas minhas viagens que eu tenha entendido, mas este Vy'keen mostrou-me propósitos, segredos que eu não sabia que existiam neste universo.
      Mostrou-me a promessa de um futuro diferente, de uma época de conflitos e glórias.
      O técnico lutou toda a sua vida para atingir o seu objetivo de encontrar o testamento de Nal. Qual é o meu destino... eu não sei.
    npc_exo_wait_opt_a_13: Sair
    npc_exo_comp_lang_13: |-
      O nosso trabalho está quase concluído, mas cada fim é um princípio...
      Eu estou muito fraco para viajar como já o fiz no passado, demasiado cansado para continuar a minha peregrinação.
      Com a tua permissão, permanecerei aqui para estar ao teu lado contra os teus inimigos. Grah! Mal daqueles que transgridam contra nós!
    npc_exo_comp_desc_13: O técnico oferece-me a atualização final do <TECHNOLOGY>Módulo
      de Aceleração<>.
    npc_exo_comp_opt_a_13: Aceitar
    npc_exo_comp_opt_b_13: Recusar
    npc_exo_comp_res_a_13: Foi um prazer trabalhar contigo, Viajante. Volta quando
      estiveres pronto. Tenho uma proposta para ti... um negócio lucrativo e consistente.
    npc_exo_comp_res_b_13: Estará aqui à tua espera.
    npc_exo_term_lang: |-
      A CARREGAR A TRANSMISSÃO... DECIFRAR FREQUÊNCIA DO SUBESPAÇO... ERRO. INTERCEÇÃO.
      Testemunha o preço da tua heresia, fugitivo dos Vy'keen.

      Compreende que não há céu no qual não te encontremos, nenhum sistema para o qual possas fugir ileso. Esconde-te nas profundezas desta galáxia. Somos pacientes.

      Sabe que os teus descendentes choraram como Geks medricas quando os atacámos. Sabe que matámos o teu cônjuge enquanto fugia, deixando para trás os outros, a sofrer. Onde poderás alguma vez encontrar a paz, sabendo estas coisas?
    npc_exo_term_opt_a: Terminar transmissão
    npc_exo_term_res_a: |-
      A mensagem não é o que eu esperava. O técnico disse-me para recuperar uma transmissão da sua família, mas isto... Tenho de voltar e decidir o que fazer.
      Antes que a transmissão termine, extraio da rede o diagrama do <TECHNOLOGY>Laser de Mineração da Exonave<>.
    npc_exo_term_wait_desc: O terminal não tem mais nada para me mostrar. Seja quem
      for que intercetou esta transmissão, não deixou vestígios.
    npc_exo_term_wait_opt_a: Sair
    npc_exo_mono_desc: "Aproximo-me do monólito. Estou envolto na sua terrível verdade.
      Vejo as suas palavras no texto de mil línguas, nas coisas efémeras de inúmeras
      estrelas.\n\nTestemunho eventos que ocorreram milénios antes do meu despertar...\n\nVejo
      dois Vy'keen em pé, diante de um brilho vermelho, perguntando-lhe sobre o universo.
      \n\nVejo um Gek e um Korvax, esperando lado a lado atrás de mim. E antes que
      a visão termine, tenho uma visão de algo que eu nunca vi antes. De algo que
      não pertence a este ou a qualquer outro lugar. Uma visão de ódio, tristeza,
      desespero.\n\nDe algo que está por vir...\n\nVejo o fim dos tempos, o fim de
      todas as coisas. E nessa luz vermelha há uma figura: a sua estende-se pela eternidade...\n\nVejo
      tudo isto e depois acabou. O monólito não tem mais nada para me mostrar."
    npc_exo_mono_desc1: Aproximo-me do monólito. Estou envolto na sua terrível verdade.
      Vejo as suas palavras no texto de mil línguas, nas coisas efémeras de inúmeras
      estrelas.
    npc_exo_mono_desc2: |-
      Testemunho eventos que ocorreram milénios antes do meu despertar...
      Vejo dois Vy'keen em pé, diante de um brilho vermelho, perguntando-lhe sobre o universo.
    npc_exo_mono_desc3: |-
      Vejo um Gek e um Korvax, esperando lado a lado atrás de mim. E antes que a visão termine, tenho uma visão de algo que eu nunca vi antes. De algo que não pertence a este ou a qualquer outro lugar. Uma visão de ódio, tristeza, desespero.
      De algo que está por vir...
    npc_exo_mono_desc4: |-
      Vejo o fim dos tempos, o fim de todas as coisas. E nessa luz vermelha há uma figura: a sua estende-se pela eternidade...
      Vejo tudo isto e depois acabou. O monólito não tem mais nada para me mostrar.
    npc_exo_mono_lang: "Sabe que ouvi a palavra do Atlas onde Hirk não ouviu nada.\n\nNa
      sua fúria e ciúmes impotentes, Hirk atingiu-me da montanha e eu vi a verdade
      do que o Monólito tinha dito. \n\nQue o meu fim seria um despertar. Que neste
      sonho, nada deve perecer...\n\nOu assim será até a chegada do último Viajante.
      Assim será até à destruição das realidades. Sabe isto, o testamento final de
      Nal..."
    npc_exo_mono_lang1: Sabe que ouvi a palavra do Atlas onde Hirk não ouviu nada.
    npc_exo_mono_lang2: Na sua fúria e ciúmes impotentes, Hirk atingiu-me da montanha
      e eu vi a verdade do que o Monólito tinha dito.
    npc_exo_mono_lang3: Que o meu fim seria um despertar. Que neste sonho, nada deve
      perecer...
    npc_exo_mono_lang4: Ou assim será até a chegada do último Viajante. Assim será
      até à destruição das realidades. Sabe isto, o testamento final de Nal...
    npc_exo_mono_name: A Voz de Nal
    npc_exo_mono_opt_cont_a: Submeter
    npc_exo_mono_opt_cont_b: Testemunhar
    npc_exo_mono_opt_a: Sair
    npc_exo_mono_res_a: "Saio, abalado pela experiência. Enquanto vou, sinto algo
      atrás de mim a respirar, a observar... \n\nQuando me viro, desapareceu."
    npc_exo_mono_wait_desc: O Monolith fica vazio, sem esperança de uma profecia detalhada.
      Obtive o possível.
    npc_exo_mono_wait_opt_a: Sair
    npc_exo_final_desc: "O técnico pirateou um terminal para resgatar as suas unidades.
      Se chegar ao local com rapidez suficiente, poderei transferir as unidades para
      a minha conta.\n\nAgora passa os dias a fazer isto, a tratar da Exonave e a
      extrair informações das redes interplanetárias. Às vezes, vejo-o a sair ao planeta
      para explorar, mas isto acontece raramente. \n\nO técnico está contente com
      a reforma, dedicado à sua atividade fugitiva pelo prazer da perseguição e não
      pela necessidade de sobrevivência. É um jogo que podemos repetir, um último
      assalto depois de um último assalto..."
    npc_exo_final_lang: Viajante, detetei uma localização de interesse monetário!
      Vai e assim aperfeiçoas o teu controlo sobre a Exonave! Rastreia o sinal antes
      que ele desapareça, para que possamos resgatar as suas unidades!
    npc_exo_loop_opt_a: Concordar em ir
    npc_exo_loop_res_a: Despacha-te! Grah!
    npc_exo_loop_opt_b: Recusar
    npc_exo_loop_res_b: Grah! Não sei porque me chateio...
    npc_exo_loop_desc: O técnico pirateou um terminal para me fornecer um pequeno
      número de unidades resgatadas. Se chegar ao local com rapidez suficiente, poderei
      reivindicá-las.
    npc_exo_loop_wait_lang: Viajante, porque é que ainda não alcançaste o sinal? Vai
      e assim aperfeiçoas o teu controlo sobre a Exonave! Rastreia o sinal antes que
      ele desapareça, para que possamos resgatar as suas unidades!
    npc_exo_loop_wait_opt_a: Sair
    npc_exo_term_loop_desc: O terminal entra em ação, cuspindo erratas na sua confusão,
      resgatando fundos de uma transação intergaláctica diretamente para a minha conta.
    npc_exo_term_loop_opt_a: Deixo o terminal.
    npc_exo_term_loop_res_a: |-
      Enquanto vou, penso para mim mesmo o quão feliz estou pelo facto do meu técnico poder piratear estas redes.
      Afirma que pode fazer isso mil vezes e não ser capturado por nenhuma autoridade. Espero que o meu amigo fugitivo tenha razão...
    npc_farmer_brief_main_lang_1: Amigo! Tens trabalho para mim, sim? Eu servi nas
      melhores cozinhas e jardins em doze sistemas, e em cada um produzi cozinha premiada.
      Eu planto todos os meus próprios ingredientes! Contrata-me, sim?
    npc_farmer_brief_main_desc_1: |-
      O Gek chilreia feliz quando me vê. Promete ajudar-me a desenvolver todos os tipos de plantações no meu mundo. Aparentemente, toda a documentação necessária já foi assinada.

      O Agricultor oferece-se para se juntar ao meu mundo e fazer uso do meu <TECHNOLOGY>Terminal de Agricultura<>.
    npc_farmer_brief_opt_a_1: Aceitar
    npc_farmer_brief_opt_b_1: Recusar
    npc_farmer_brief_res_a_1: Obrigado, amigo! Não te vais arrepender - e o teu estômago
      também não!
    npc_farmer_brief_res_b_1: Mas amigo, o contrato já está assinado. A minha chegada
      é inevitável.
    npc_farmer_brief_ret_lang_1: Não te cansas, Viajante? O jugo da natureza derruba-te.
      Vou ajudar-te a dominá-lo!
    npc_farmer_brief_ret_desc_1: O Agricultor oferece-se para se juntar ao meu mundo
      e fazer uso do meu <TECHNOLOGY>Terminal de Agricultura<>.
    npc_farmer_wait_lang_1: Diz-me Viajante, o teu mundo natal tem luz abundante?
      O solo é generoso, o ar rico em oxigénio?
    npc_farmer_wait_opt_a_1: Dizer que sim
    npc_farmer_wait_opt_b_1: Dizer que não
    npc_farmer_wait_res_a_1: Ah, amigo, que alegria! Vou fazer uma grande produção!
    npc_farmer_wait_res_b_1: 'Não faz mal, podemos tratar disso! Cada cultura agrícola
      tem as suas peculiaridades, as suas necessidades: iremos adaptar a nossa casa
      a todas elas.'
    npc_farmer_comp_lang_1: Esta é uma casa de vidro e metal, Viajante. Está com uma
      necessidade imensa que eu lhe dê uns toques. Mas não é preciso ter medo, pois
      venho bem equipado para realizar esse trabalho!
    npc_farmer_comp_opt_a_1: Continuar
    npc_farmer_brief_main_lang_2: "A tua primeira lição vai ensinar-te a aceitar a
      sujidade, amigo! Afinal, a terra proporciona vida na morte. \nToma este <TECHNOLOGY>Tabuleiro
      Hidropónico<> e estas sementes de <TRADEABLE>Flor de Gutrot<>. Planta a flor
      e sente como é bom produzir vida!"
    npc_farmer_brief_main_desc_2: "%NAME% está a adaptar-se bem. Já me forneceu meios
      para embelezar a minha casa. Se eu me provar um agricultor digno com esta <TRADEABLE>Flor
      de Gutrot<>, talvez ele partilhe mais dos seus segredos agrícolas."
    npc_farmer_brief_opt_a_2: Aceitar
    npc_farmer_brief_opt_b_2: Recusar
    npc_farmer_brief_res_a_2: Incrível, meu amigo! Em breve, a nossa casa estará perfumada
      com o delicado aroma desta planta desconhecida!
    npc_farmer_brief_res_b_2: Muito bem, amigo. Mas fica a saber que o meu contrato
      exige a tua participação.
    npc_farmer_brief_ret_desc_2: "%NAME% deseja que eu utilize o <TECHNOLOGY>Tabuleiro
      Hidropónico<> para plantar <TRADEABLE>Flor de Gutrot<>."
    npc_farmer_wait_lang_2: Os meus progenitores queriam que fosse um GekComercial,
      como eles foram. Como os seus outros trezentos filhos foram. Mas minha paixão
      é a terra, o gosto e o cheiro das suas recompensas! Porque nascem os Gek com
      este palato se não for para o usar?
    npc_farmer_wait_opt_a_2: Perguntar sobre o GekComercial
    npc_farmer_wait_opt_b_2: Perguntar sobre as flores
    npc_farmer_wait_res_a_2: Amigo, a vida de um Gek não é fácil. Não desejo desrespeitar
      os meus irmãos, que assumem o peso da história de Balaron e fazem os nossos
      Lordes orgulhosos... Mas não é uma vida para mim. Eu arranjo-me à minha maneira.
    npc_farmer_wait_res_b_2: Amigo, as plantas são os seres mais inspiradores! Não
      se importam com o lucro ou a guerra, não sabem nada de nós nem das nossas preocupações.
      E, no entanto, fornecem-nos tanto - as nossas existências estão entrelaçadas!
    npc_farmer_comp_lang_2: Como está a <TRADABLE>Flor de Gutrot<>, amigo? Floresceu?
      Está carregada de 'frutos'?
    npc_farmer_comp_opt_a_2: Entregar
    npc_farmer_comp_opt_b_2: Dizer que não estás preparado
    npc_farmer_comp_res_a_2: Perfeito, amigo. Irei fazer de ti um agricultor. Enquanto
      preparo um prato de maravilha aromática, tenho outro desafio agrícola à tua
      espera!
    npc_farmer_comp_res_b_2: Não deves atrasar a colheita, amigo. Seria muito imprudente.
    npc_farmer_brief_main_lang_3: O <TRADEABLE>Mosto Geado<> é uma coisa complicada,
      amigo. Floresce onde outras plantas fracassam, empurrando as suas raízes através
      do gelo e da neve. Mas uma vida tão difícil não é para nós! Planta um aqui,
      na tua própria casa, e poupa-te do rigor do inverno.
    npc_farmer_brief_main_desc_3: "%NAME% pede-me para plantar <TRADEABLE>Mosto Geado<>
      e provar que o nosso sistema hidropónico pode simular qualquer ambiente."
    npc_farmer_brief_opt_a_3: Aceitar
    npc_farmer_brief_opt_b_3: Recusar
    npc_farmer_brief_res_a_3: Maravilhoso, amigo! É algo delicado de observar, para
      uma planta tão robusta. Por favor, aproveita.
    npc_farmer_brief_res_b_3: Oh, amigo! Não te inspirei?
    npc_farmer_brief_ret_desc_3: "%NAME% pede-me para plantar <TRADEABLE>Mosto Geado<>
      e provar que o nosso sistema hidropónico pode simular qualquer ambiente."
    npc_farmer_wait_lang_3: Existe aqui uma grande variedade de formas de vida, mas
      muito poucas são flora. Estou tão satisfeito que isso esteja a mudar!
    npc_farmer_wait_desc_3: O Agricultor sente-se em casa na minha base. Parece ter
      feito um amigo especial no Supervisor, preparando-lhe um desfile de pratos estranhos.
    npc_farmer_wait_opt_a_3: Perguntar sobre o Supervisor
    npc_farmer_wait_opt_b_3: Perguntar sobre cozinhar
    npc_farmer_wait_res_a_3: O teu supervisor é muito sábio, amigo. Ele preparou o
      meu contrato e trata-me muito gentilmente.
    npc_farmer_wait_res_b_3: Cozinhar dá-me um grande prazer, amigo! Cultivo as plantas
      e como-as. Por sua vez, quando eu morrer irei servir de alimento para as plantas.
    npc_farmer_comp_lang_3: Conseguiste plantar o <TRADEABLE>Mosto Geado<>? A tua
      base já está mais familiar, certo?
    npc_farmer_comp_opt_a_3: Confirmar
    npc_farmer_comp_opt_b_3: Dizer que não estás preparado
    npc_farmer_comp_res_a_3: A maneira como brilha sob a luz não te encanta, amigo?
      Perdi horas a olhar a seu brilho gentil! É também uma planta de grande contraste.
    npc_farmer_comp_res_b_3: Não sejas cauteloso, amigo. A alegria de uma grande recompensa
      só cresce quando partilhada com outros.
    npc_farmer_brief_main_lang_4: |-
      A tua próxima plantação será <TRADEABLE>Vinha Solar<>, uma planta que cresce no manto de mundos abrasados. Procura todo o calor, do sol ou do núcleo em baixo.
      As suas raízes podem ter extensões tão incríveis que no passado se acreditava que não terminavam. Mas não te preocupes, amigo! Aqui, nas nossas instalações, o seu crescimento será mais manejável.
    npc_farmer_brief_main_desc_4: "%NAME% quer que eu cultive <TRADEABLE>Vinha Solar<>,
      uma planta que normalmente só cresce em ambientes de calor extremo."
    npc_farmer_brief_opt_a_4: Aceitar
    npc_farmer_brief_opt_b_4: Recusar
    npc_farmer_brief_res_a_4: Se eu brilhasse tanto como a <TRADEABLE>Vinha Solar<>...
      Invejo-te a alegria da descoberta, amigo!
    npc_farmer_brief_res_b_4: Tens a certeza, amigo? A sua luz é tão bonita...
    npc_farmer_brief_ret_lang_4: Eu sabia que ias ver a luz, amigo.
    npc_farmer_brief_ret_desc_4: "%NAME% quer que eu cultive <TRADEABLE>Vinha Solar<>,
      uma planta que normalmente só cresce em ambientes de calor extremo."
    npc_farmer_wait_lang_4: Contactaste com muitas espécies, amigo! Qual é a tua preferida?
      Gek, sim? Os Vy'keen matam. Os Korvax estudam. Só os Gek criam.
    npc_farmer_wait_opt_a_4: Escolher Gek
    npc_farmer_wait_opt_b_4: Escolher Korvax
    npc_farmer_wait_opt_c_4: Escolher Vy'keen
    npc_farmer_wait_opt_d_4: Recusar responder
    npc_farmer_wait_res_a_4: Ah, uma resposta excelente, amigo! És muito sábio.
    npc_farmer_wait_res_b_4: A sério? Sabes que os Korvax são apenas máquinas, amigo?
      A tua preferência confunde-me.
    npc_farmer_wait_res_c_4: Escolhes esses guerreiros brutos em vez dos teus amigos
      Gek? Surpreendes-me, Viajante!
    npc_farmer_wait_res_d_4: Ah, uma resposta diplomática! Não te preocupes, amigo!
      Eu acho que sei quais são os teus preferidos!
    npc_farmer_comp_lang_4: Fizeste o cultivo bem sucedido da <TRADEABLE>Vinha Solar<>,
      sim? Consigo cheirar o seu calor daqui, aquele esplendor incandescente...
    npc_farmer_comp_opt_a_4: Confirmar
    npc_farmer_comp_opt_b_4: Recusar
    npc_farmer_comp_res_a_4: Perfeito! Saboreia este momento, amigo, porque agora
      vou-te orientar para um reino mais perigoso da botânica...
    npc_farmer_comp_res_b_4: Tira um momento, volta para o teu jardim e trata dele,
      Viajante. É tudo o que podemos fazer.
    npc_farmer_brief_main_lang_5: "Os <TRADEABLE>Aglomerados Fúngicos<> são cultivados
      em ambientes tóxicos, mas conseguiste provar que os podes dominar, sim?\nTem
      cuidado enquanto trabalhas, amigo! Sabe-se que os aglomerados podem causar doenças
      e alucinações se forem manipulados de forma incorreta. Não se recomenda a exposição
      prolongada! "
    npc_farmer_brief_main_desc_5: "%NAME% deseja que eu utilize o <TECHNOLOGY>Tabuleiro
      Hidropónico<> para plantar <TRADEABLE>Aglomerados Fúngicos<>."
    npc_farmer_brief_opt_a_5: Aceitar
    npc_farmer_brief_opt_b_5: Recusar
    npc_farmer_brief_res_a_5: Perfeito! Enquanto preparas os <TRADEABLE>Aglomerados
      Fúngicos<>, eu vou verificar os nossos sistemas de ventilação. O que é bom nunca
      é demais!
    npc_farmer_brief_res_b_5: Oh, desculpa, amigo! Fiz parecer os <TRADEABLE>Aglomerados
      Fúngicos<> muito preocupantes? Não precisas de ter medo, estás a salvo no teu
      fato!
    npc_farmer_brief_ret_lang_5: Não tenhas medo, amigo! Nunca ninguém morreu por
      causa dos <TRADEABLE>Aglomerados Fúngicos<>! Bem, pelo menos não frequentemente.
      Vai correr tudo bem, tenho a certeza!
    npc_farmer_brief_ret_desc_5: "%NAME% deseja que eu utilize o <TECHNOLOGY>Tabuleiro
      Hidropónico<> para plantar <TRADEABLE>Aglomerados Fúngicos<>."
    npc_farmer_wait_lang_5: |-
      Sabias que os Aglomerados de Nanite às vezes se assemelham aos Aglomerados Fúngicos? Os esporos de nanite organizam-se de acordo com algum propósito arcano quando são deixados na natureza. As estruturas abandonadas pulsam com a sua massa em ebulição, que surge dos terminais abandonados...
      A natureza precede a tecnologia... Pergunto-me... O que te inspira neste universo, amigo? Eu...
    npc_farmer_wait_desc_5: "%NAME% agarra a cabeça, aparentemente com dores. Não
      diz mais nada."
    npc_farmer_wait_opt_a_5: Perguntar se está bem
    npc_farmer_wait_opt_b_5: Sair
    npc_farmer_wait_res_a_5: Pergunto se está bem, mas faz-me um gesto para que eu
      saia. Não pergunto mais nada.
    npc_farmer_wait_res_b_5: Deixo o Gek em paz. Ele vai recuperar, tenho a certeza.
    npc_farmer_comp_lang_5: Ah, então já terminaste? Deixa-me espreitar esses teus
      <TRADEABLE>Aglomerados Fúngicos<>. Foi há muito tempo...
    npc_farmer_comp_opt_a_5: Oferecer
    npc_farmer_comp_opt_b_5: Recusar
    npc_farmer_comp_res_a_5: Aprendes rápido, Viajante. Agora que dominas alguma da
      flora perigosa, vamos dar mais um passo.
    npc_farmer_comp_res_b_5: Queres ficar com eles para ti, então? Viajante, as recompensas
      de um agricultor são para partilhar e não para a solidão.
    npc_farmer_brief_main_lang_6: |-
      Nós, Gek, perdemos as nossas casas, as nossas cidades, a nossa identidade na última grande guerra, Viajante. Mundos e mundos bombardeados por ataques atómicos...

      Tudo o que cresce nos mundos velhos são coisas distorcidas, mortais ao toque, gritando a memória daquilo que já foram. Uma dessas colheitas é <TRADEABLE>Erva Gama<>.

      Vamos cultivá-la aqui. Que a luta fique para os outros, amigo... em vez disso nós iremos plantar coisas!
    npc_farmer_brief_main_desc_6: "%NAME% deseja que eu cultive <TRADEABLE>Erva Gama<>
      no <TECHNOLOGY>Tabuleiro Hidropónico<>."
    npc_farmer_brief_opt_a_6: Aceitar
    npc_farmer_brief_opt_b_6: Recusar
    npc_farmer_brief_res_a_6: Aguardo os resultados com expetativa, Viajante! Agora,
      perdoa-me. Recentemente não tenho conseguido dormir. Tenho de descansar um pouco...
    npc_farmer_brief_res_b_6: Podemos detonar uma ogiva neste mundo, se preferires.
      Mas não há garantias que plantas acabaríamos por ter...
    npc_farmer_brief_ret_lang_6: Estás preparado para examinar o bem que cresce depois
      de uma ação terrível? Vamos examinar a <TRADEABLE>Erva Gama<>?
    npc_farmer_brief_ret_desc_6: "%NAME% deseja que eu cultive <TRADEABLE>Erva Gama<>
      no <TECHNOLOGY>Tabuleiro Hidropónico<>."
    npc_farmer_wait_lang_6: Estou tão cansado, Viajante. O que pretendes?
    npc_farmer_wait_opt_a_6: Sugerir que é um preguiçoso
    npc_farmer_wait_opt_b_6: Perguntar por que motivo está cansado
    npc_farmer_wait_res_a_6: |-
      Nunca me senti tão ofendido, 'amigo'! Quando não estás cá, organizo a minha coleção de sementes, visito os tabuleiros hidropónicos e asseguro-me que os habitantes desta base não morram de fome.
      Não te imaginava tão ingrato.
    npc_farmer_wait_res_b_6: Trabalho arduamente, amigo, mais arduamente do que deveria.
      Mas trabalho é trabalho. Eu nasci para trabalhar... com todas estas culturas
      e contigo.
    npc_farmer_comp_lang_6: As aparas da <TRADEABLE>Erva Gama<> estão prontas? Apesar
      de suas origens caóticas, ou talvez por causa delas, exigem cuidados delicados.
      Quem sabe? Mostra-me os teus sucessos!
    npc_farmer_comp_opt_a_6: Entregar
    npc_farmer_comp_opt_b_6: Recusar
    npc_farmer_comp_res_a_6: |-
      Ah... Poderei cozinhar pratos tão bons com esta planta! É uma pena que não consigas engolir este tesouro radioativo, Viajante.
      Mas talvez possa oferecer uma alternativa. Vamos saciar a tua fome com beleza em vez de comida.
    npc_farmer_comp_res_b_6: Fui contratado como agricultor, amigo. Tens de ser capaz
      de me confiar as tuas amostras!
    npc_farmer_brief_main_lang_7: "Iremos cultivar uma plantação de <TRADEABLE>Hóstias
      de Gravitino<>. Posso-te contar a história desta espécie vegetal, se desejares.\nAs
      minhas histórias e teorias parecem aborrecer os outros Gek, amigo. Acho que
      eu estou mais próximo dos Korvax no meu desejo de estudar. No entanto, a essas
      máquinas falta-lhes o espanto e o fascínio apaixonado. \nDevo confessar que
      muitas vezes me sinto solitário..."
    npc_farmer_brief_main_desc_7: "%NAME% deseja que eu utilize o <TECHNOLOGY>Tabuleiro
      Hidropónico<> para plantar <TRADEABLE>Hóstias de Gravitino<>."
    npc_farmer_brief_opt_a_7: Aceitar
    npc_farmer_brief_opt_b_7: Recusar
    npc_farmer_brief_res_a_7: Muitos acreditam que as <TRADEABLE>Hóstias de Gravitino<>
      não podem ser cultivadas artificialmente, mas eu sei que estão errados, amigo!
      Irás colher os benefícios da minha experiência.
    npc_farmer_brief_res_b_7: Ah, estou a ver. Também estás aborrecido com as minhas
      <TRADEABLE>Hóstias de Gravitino<>, não é? Se mudares de ideias, estou sempre
      aqui. Não tenho outro sítio para estar.
    npc_farmer_brief_ret_lang_7: É bom ver-te, amigo. Tens pensado nas <TRADEABLE>Hóstias
      de Gravitino<>?
    npc_farmer_brief_ret_desc_7: "%NAME% deseja que eu utilize o <TECHNOLOGY>Tabuleiro
      Hidropónico<> para plantar <TRADEABLE>Hóstias de Gravitino<>."
    npc_farmer_wait_lang_7: Voltaste! Queres ouvir a minha dissertação sobre as <TRADEABLE>Hóstias
      de Gravitino<>, não queres? Ah, que alegre dia...
    npc_farmer_wait_opt_a_7: Dizer que sim
    npc_farmer_wait_opt_b_7: Dizer que não
    npc_farmer_wait_res_a_7: |-
      %NAME% começa uma diatribe incoerente sobre o estado da guerra e da paz intergalácticas. Três horas depois chega ao tema das <TRADEABLE>Hóstias de Gravitino<>.

      A natureza da relação entre Sentinelas e <TRADEABLE>Hóstias de Gravitino<> que crescem nos seus mundos não é clara.

      Alguns teorizam que as hóstias crescem do sangue de sentinelas caídos, os drones servindo como sementes para uma vida nova. Outros dizem que são um sinal de beleza, que o planeta é digno da proteção dos Sentinelas.

      %NAME% tinha uma teoria diferente. Sugeriu que os Sentinelas carregavam o pólen das hóstias de um mundo para outro e as propriedades únicas da hóstia e do drone atuavam em simbiose.

      %NAME% foi, aparentemente, objeto de riso da Sociedade Botânica por esta afirmação. Assegura-me que nunca se arrependerá da busca do conhecimento. Horas depois de começar, a conversa termina. %NAME% está encantado consigo mesmo.
    npc_farmer_wait_res_b_7: Eu... eu percebo, Viajante! Vou tentar acalmar a minha
      paixão. Serei um amigo melhor!
    npc_farmer_comp_lang_7: Eu conheço esse som... tens <TRADEABLE>Bolas de Gravitino<>
      contigo, não tens?
    npc_farmer_comp_opt_a_7: Entregar
    npc_farmer_comp_opt_b_7: Recusar
    npc_farmer_comp_res_a_7: Ah! É como cumprimentar um velho amigo... Deixa-me vê-las...
      Um trabalho verdadeiramente prodigioso, Viajante.
    npc_farmer_comp_res_b_7: Talvez os meus sentidos não sejam o que costumavam ser.
      Diz-me quando as tenhas. Ou quando estiveres pronto para partilhar o que plantaste...
    npc_farmer_brief_main_lang_8: |-
      Vimos tanta vida, no gelo e no calor, no inverno nuclear e nas terras tóxicas... agora sabes com certeza que nenhum mundo é verdadeiramente estéril, amigo, mesmo que pareça haver poucos sinais de vida.

      Pensa no <TRADEABLE>Echinocactus<>, por exemplo. Encontram-se em mundos estéreis, esperando o seu momento para prosperar. Imagina no que se podem tornar neste ambiente superior!
    npc_farmer_brief_main_desc_8: "%NAME% quer que eu cultive <TRADEABLE>Echinocactus<>,
      uma planta que normalmente só cresce em mundos áridos."
    npc_farmer_brief_opt_a_8: Aceitar
    npc_farmer_brief_opt_b_8: Recusar
    npc_farmer_brief_res_a_8: Estou ansioso por ver os resultados, amigo!
    npc_farmer_brief_res_b_8: Pensa na <TRADEABLE>Polpa de Cato<> que poderias obter
      com esta colheita! Se a beleza das suas flores não te convencem, talvez a vantagem
      financeira o faça...
    npc_farmer_brief_ret_lang_8: Mudaste de ideias, amigo? A demora não importa. O
      <TRADEABLE>Echinocactus<> é uma planta boa mas de crescimento lento.
    npc_farmer_brief_ret_desc_8: "%NAME% quer que eu cultive <TRADEABLE>Echinocactus<>,
      uma planta que normalmente só cresce em mundos áridos."
    npc_farmer_wait_lang_8: |-
      A amostra de <TRADEABLE>Echinocactus<> que te ofereci... Colhi-a no mundo onde nasci.

      Voltei há vários anos. Foi tudo o que eu consegui encontrar lá. Foi muito estranho descobrir que a minha casa já não existia.

      Conheces este sentimento? Os Viajantes têm uma casa? Um lugar de onde todos vocês surgiram?
    npc_farmer_wait_opt_a_8: Dizer que não te lembras
    npc_farmer_wait_opt_b_8: Dizer que sim
    npc_farmer_wait_res_a_8: Que pena. Todos deveriam saber de onde vêm. Esse tipo
      de conhecimento impulsiona-nos, para o bem ou o mal. Se não tens uma casa, qual
      a razão que te leva a fazer tudo?
    npc_farmer_wait_res_b_8: O quê? Muito bem então, amigo, tens de me contar sobre
      esse lugar! Temos de encontrar uma refeição que ambos possamos comer, talvez
      um prato desse teu mundo natal. Não te preocupes! O sonho do jantar nunca irá
      morrer...
    npc_farmer_comp_lang_8: O <TRADEABLE>Echinocactus<> já deve ter florescido. Está
      maduro, amigo? Posso vê-lo?
    npc_farmer_comp_opt_a_8: Entregar
    npc_farmer_comp_opt_b_8: Recusar
    npc_farmer_comp_res_a_8: Só tenho mais duas plantas para te mostrar. A tua formação
      está quase concluída, amigo... Estou tão orgulhoso!
    npc_farmer_comp_res_b_8: Porque é que escondes os frutos dos teus esforços, Viajante?
      Estamos juntos nisto.
    npc_farmer_brief_main_lang_9: |-
      Quero partilhar uma coisa contigo, algo belo sem comparação...

      As Lâmpadas Estelares são cultivadas a partir dos mais raros <TRADEABLE>Espinheiros Estelares<>, encontrados em mundos exuberantes intactos pela guerra ou pela morte. Esta é uma das razões pela qual queria ser agricultor, cuidar de tal sublimidade...
    npc_farmer_brief_main_desc_9: "%NAME% deseja que eu utilize o <TECHNOLOGY>Tabuleiro
      Hidropónico<> para plantar <TRADEABLE>Espinheiros Estelares<>."
    npc_farmer_brief_opt_a_9: Aceitar
    npc_farmer_brief_opt_b_9: Recusar
    npc_farmer_brief_res_a_9: Excelente! Vou falar com o Supervisor. Aparentemente,
      não está feliz com o meu desempenho. Talvez esta plantação o faça mudar de ideias.
    npc_farmer_brief_res_b_9: Neste trabalho aprendemos a ser pacientes, amigo, neste
      trabalho aprendemos a estar em paz.
    npc_farmer_brief_ret_lang_9: Por favor, amigo. O supervisor tem estado a observar-me.
      Tenho de ser melhor no meu trabalho.
    npc_farmer_brief_ret_desc_9: "%NAME% deseja que eu utilize o <TECHNOLOGY>Tabuleiro
      Hidropónico<> para plantar <TRADEABLE>Espinheiros Estelares<>."
    npc_farmer_wait_lang_9: |-
      Os meus irmãos viram-me ajoelhado no solo destes mundos e pensaram que eram melhores que eu, que a minha escolha de profissão me fazia inferior de alguma forma.

      Achava que o Supervisor me entendia. Pensei que iria encontrar a paz aqui. Mas as coisas que me pediu para fazer... aquilo que ele quer que eu prepare para ti... eu não posso fazer o que ele pede, amigo!
    npc_farmer_wait_opt_a_9: Dizer que valorizas a sua lealdade
    npc_farmer_wait_opt_b_9: Perguntar o que disse o supervisor
    npc_farmer_wait_res_a_9: Obrigado, amigo. Vou agarrar-me a isso nos dias vindouros!
      Foste um chefe excelente, iria odiar perder este cargo!
    npc_farmer_wait_res_b_9: Não posso dizer. Desculpa... há algumas coisas que um
      Gek nunca iria contar a um estranho. Mas não vou fazer o que ele pede, podes
      ter certeza disso. Vou continuar a ser quem sou.
    npc_farmer_comp_lang_9: Os <TRADEABLE>Espinheiros Estelares<> floresceram, certo?
      Deixa-me examiná-las...
    npc_farmer_comp_opt_a_9: Entregar
    npc_farmer_comp_opt_b_9: Recusar
    npc_farmer_comp_res_a_9: Então já só falta uma tarefa.
    npc_farmer_comp_res_b_9: Não te atrases. Já só falta uma tarefa.
    npc_farmer_brief_main_lang_10: |-
      Eu - eu não posso mais fingir que sou um agricultor. O Supervisor deixou isso bem claro. Devo ser como são os outros da minha espécie. Devo trocar, vender, acumular.
      Mas ainda vou fazer uma última refeição antes de ir embora, Viajante. O Supervisor pediu um prato feito de <TRADEABLE>Raiz de Mordite<>, o 'elemento da morte'. Vai... cultiva esta última plantação.
    npc_farmer_brief_main_desc_10: "%NAME% deseja que eu utilize o <TECHNOLOGY>Tabuleiro
      Hidropónico<> para plantar <TRADEABLE>Raiz de Mordite<>."
    npc_farmer_brief_opt_a_10: Aceitar
    npc_farmer_brief_opt_b_10: Recusar
    npc_farmer_brief_res_a_10: O supervisor pediu uma última refeição comigo antes
      que me vá embora. Tenho de me preparar! Boa sorte, amigo!
    npc_farmer_brief_res_b_10: Por favor, precisamos de <TRADEABLE>Raiz de Mordite<>
      para a minha última refeição. Não te atrases muito, amigo!
    npc_farmer_brief_ret_lang_10: Consultaste o supervisor, amigo? Ele verificou o
      meu pedido de <TRADEABLE>Raiz de Mordite<>, sim?
    npc_farmer_brief_ret_desc_10: "%NAME% deseja que eu utilize o <TECHNOLOGY>Tabuleiro
      Hidropónico<> para plantar <TRADEABLE>Raiz de Mordite<>."
    npc_farmer_wait_lang_10: |-
      O supervisor pediu uma última refeição comigo. Esta <TRADEABLE>Raiz de Mordite<> é o meu adeus, amigo Viajante!

      A natureza da Mordite é geralmente mal interpretada. O material não faz parte das criaturas mortas das quais é recuperado. Não, é a casca de um parasita que vivia dentro deles, que vive na maioria das criaturas deste universo.

      Com o cuidado certo e os rituais adequados, este parasita pode viver no solo. Tudo o que necessita é respeito.
    npc_farmer_wait_desc_10: "%NAME% parece exausto, esgotado pelo seu trabalho. Mas
      há outra coisa na sua voz, uma espécie de medo em cada palavra. O que quer que
      o Supervisor lhe tenha dito abalou-o por completo."
    npc_farmer_wait_opt_a_10: Sair
    npc_farmer_comp_lang_10: Plantaste, não foi? A <TRADEABLE>Raiz de Mordite<> já
      está pronta.
    npc_farmer_comp_opt_a_10: Entregar
    npc_farmer_comp_opt_b_10: Recusar
    npc_farmer_comp_res_a_10: Deixa-me ver...
    npc_farmer_comp_res_b_10: Tudo bem, amigo... leva o tempo que for preciso.
    npc_farmer_final_lang: "Dominaste muito da arte botânica, meu amigo! Ver que outros
      entendem as suas virtudes, bem, isso dá-me esperança.\n\nÉ uma pena que possas
      digerir apenas uma pequena parte dos teus próprios produtos... mas criar vida
      é só por si uma recompensa, não é? "
    npc_farmer_final_desc: |-
      O agricultor não tem mais tarefas para mim. Diz-me que o seu contrato está a acabar e que irá voltar ao território Gek.

      Ao discutir os seus planos, observa o teto cuidadosamente. Não é claro para onde olha. De repente, %NAME% agarra-me e diz-me para não confiar no Supervisor, que o seu colega Gek pode até nem ser um Gek. Parece querer sugerir que a sua comida foi de alguma forma envenenada...

      Mas isto não pode ser verdade. Eu partilhei refeições com o Supervisor e estou bem. Ele nunca faria nada que prejudicasse um de nós. O Supervisor só deseja o melhor.

      Um pouco depois, o agricultor fica calado. Assegura-me que estava só a brincar e implora-me para não voltar a falar sobre isto.
    npc_farmer_final_opt_a: Agradecer
    npc_farmer_final_opt_b: Perguntar se está bem
    npc_farmer_final_res_a: Agradeço a %NAME% e saio. Foi um amigo leal.
    npc_farmer_final_res_b: Pergunto a %NAME% se está bem. Ele diz que sim e os seus
      olhos brilham na escuridão da base...
    npc_farmer_loop_lang: Eu - eu não me sinto eu mesmo, Viajante... Acho que não
      deveria ir, ainda não. Sim, tudo bem. Eu vou ficar.
    npc_farmer_loop_desc: "O agricultor parece recusar-se a sair, apesar da falta
      de pagamento e de instruções do Supervisor. \n\nPassa os dias a cuidar das minhas
      plantações e já não sugere qualquer tarefa. Afirma que não tem para onde ir."
    npc_farmer_loop_opt_a: Sorrir
    npc_farmer_loop_opt_b: Sair
    npc_farmer_loop_res_a: "%NAME% sorri de volta, feliz por estar aqui no meio das
      suas plantas."
    npc_sci_obs_desc: |-
      O observatório parece ter sido calibrado para um único propósito: localizar os interfaces de um ser a qual os Korvax chamam de Atlas.

      Depois de muitos anos, o habitante desta instalação foi bem sucedido na sua missão e desapareceu sem deixar rasto.
    npc_sci_obs_opt_a: Transferir Dados
    npc_sci_obs_opt_b: Recusar
    ui_overseer_title: Expandir a Base
    ui_overseer_sub: Entrega funções e expande a tua Base
    ui_overseer_desc: Estabeleci o núcleo de uma base habitável nas regiões selvagens.
      Este planeta parece ser um lugar adequado para se estabelecer, pelo menos por
      enquanto. Se quero que a minha nova casa seja um sucesso, deveria expandir e
      fornecer uma equipa à minha base.
    ui_scientist_title: Pesquisa Científica
    ui_scientist_sub: Pesquisa Científica Avançada
    ui_scientist_desc: Contratei um cientista para a minha base. Vai trabalhar a partir
      do seu terminal para me fornecer novas tecnologias e técnicas que me ajudem
      a sobreviver.
    ui_scientist_desc_alt: Devo contratar um cientista para a minha base. Vai trabalhar
      a partir do seu terminal para me fornecer novas tecnologias e técnicas que me
      ajudem a sobreviver.
    ui_exotut_title: Técnico de Exonaves
    ui_exotut_sub: Engenharia e Manutenção de Exonaves
    ui_exotut_desc: Acolhi um técnico Vy'keen na minha base. Vai trabalhar a partir
      do seu terminal para me fornecer uma variedade de veículos planetários, juntamente
      com atualizações e manutenção adequadas.
    ui_exotut_desc_alt: Acolhi um técnico Vy'keen na minha base. Vai trabalhar a partir
      do seu terminal para me fornecer uma variedade de veículos planetários, juntamente
      com atualizações e manutenção adequadas.
    ui_weapguy_title: Pesquisa de Armamento
    ui_weapguy_sub: Atualizações dos Sistemas de Armamento
    ui_weapguy_desc: Contratei um Armeiro para a minha base. Vai trabalhar a partir
      do seu terminal para me fornecer atualizações e extensões para os meus sistemas
      de armas e multiferramentas.
    ui_weapguy_desc_alt: Devo contratar um Armeiro para a minha base. Vai trabalhar
      a partir do seu terminal para me fornecer atualizações e extensões para os meus
      sistemas de armas e multiferramentas.
    ui_farmer_title: Pesquisa Agrícola
    ui_farmer_sub: Equipamento Agrário e Amostras de Plantas
    ui_farmer_desc: Contratei um Agricultor para a minha base. Vai trabalhar a partir
      do seu terminal para me fornecer equipamentos agrícolas e desenvolver novas
      amostras de plantas, de forma a que eu possa domesticar as regiões selvagens
      e plantar tudo o que preciso.
    ui_farmer_desc_alt: Devo contratar um Agricultor para a minha base. Vai trabalhar
      a partir do seu terminal para me fornecer equipamentos agrícolas e desenvolver
      novas amostras de plantas, de forma a que eu possa domesticar as regiões selvagens
      e plantar tudo o que preciso.
