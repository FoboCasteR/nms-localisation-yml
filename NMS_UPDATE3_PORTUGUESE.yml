    ui_core_tutorial1b_sub: Repara o Motor de Pulsação danificado
    ui_core_tutorial1b_desc: Se eu quiser sair deste planeta e descobrir mais sobre
      onde estou, tenho de reparar o Motor de Pulsação da nave espacial.
    ui_core_tutorial1b_obj1: 'Consertar Motor de Pulsação: Constrói Folhas de Carite'
    ui_core_tutorial1b_obj1_tip: |-
      Utiliza folhas de carite para reparar o Motor de Pulsação. Recolhe ferro para construir folhas de carite.
      Sistemas podem ser reparados / reabastecidos a partir do inventário (<IMG>INVENTORY<>).
    ui_core_tutorial1b_obj2: 'Reparar Motor de Pulsação: Recolhe Zinco'
    ui_core_tutorial1b_obj2_tip: |-
      Utiliza <COMMODITY>Zinco<> para reparar o Motor de Pulsação. Utiliza o Detetor (<IMG>SCAN<>) para localizar Zinco nas proximidades. O Zinco pode ser encontrado em todos os mundos.
      O Zinco pode ser recolhido dos Drones Sentinela derrotados. AVISO: Os Drones podem tornar-se hostis.
      Sistemas podem ser reparados / reabastecidos a partir do inventário (<IMG>INVENTORY<>) ou do Menu Rápido (<IMG>QUICK_MENU<>).
    ui_core_tutorial1b_obj3: 'Reparar Motor de Pulsação: Recolhe Herídio'
    ui_core_tutorial1b_obj3_tip: |-
      Utiliza Herídio para reparar o motor de pulsação. O Herídio pode ser encontrado em grandes depósitos.
      Localiza um depósito com um Impulsionador de Sinal (requer ferro e plutónio).
      Os sistemas podem ser reparados / reabastecidos a partir do inventário (<IMG>INVENTORY<>) ou do Menu Rápido (<IMG>QUICK_MENU<>).
    ui_core_tutorial1y_obj3: 'Reparar o Motor de Pulsação: Recolhe Materiais'
    ui_core_tutorial1y_obj3_tip: |-
      Repara o <TECHNOLOGY>Motor de Pulsação<> com <COMMODITY>Revestimento Metálico<> e <FUEL>Oxigénio<>.
      Recolhe <FUEL>Oxigénio<> em plantas vermelhas destacadas pelo <TECHNOLOGY>Detetor<> (<IMG>SCAN<>).
      Constrói <COMMODITY>Revestimento Metálico<> de <EARTH>Ferrite Pura<>
      Processa <EARTH>Ferrite Pura<> de <EARTH>Pó de Ferrite<> encontrada em rochas pequenas. Usa um <TECHNOLOGY>Refinador Portátil<> para processar o material recolhido.
      Os sistemas podem ser reparados/reabastecidos a partir do inventário (<IMG>INVENTORY<>)
