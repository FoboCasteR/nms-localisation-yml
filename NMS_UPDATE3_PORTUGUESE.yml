    tutorial_hyperdrive_desc_1: |-
      O sinal levou-me aos destroços de um cargueiro, fragmentos colossais de metal espalhados pela paisagem. Será que estas mensagens foram apenas erros de circuitos de ruínas há muito abandonadas?

      Escondido no meio dos detritos, encontro o registo do piloto, a piscar e a aguardar instruções.
    tutorial_hyperdrive_desc_ret: Escondido no meio dos detritos, encontro o registo
      do piloto, a piscar e a aguardar instruções.
