    npc_core_act1_1b_lang: Claro que ias dizer isso, claro que tu <AUDIO>TXT_RadioNoise<><STELLAR>–
      kzzttkk –<><DELAY>0.8<> como os outros <AUDIO>TXT_RadioNoise<><STELLAR>– kzzttkk
      –<>
    npc_core_act1_1b_opt_a: Perguntar com quem estás a falar
    npc_core_act1_1b_opt_b: Perguntar sobre os 'outros'
    npc_core_act1_1c_lang: Eu sei que podes <AUDIO>TXT_RadioNoise<><STELLAR>– kzzktt
      – <><DELAY>0.8<> ouvir-me. Fala. Imploro-te.
    npc_core_act1_1c_opt_a: NPC_CORE_ACT1_1_OPT_A
    npc_core_act1_1c_opt_b: Continuar a permanecer silencioso
    npc_core_act1_1d_lang: A arte imita<AUDIO>TXT_RadioNoise<><STELLAR> – zzktt –<><DELAY>0.8<>
      a vida. Tudo o que eu queria era uma resposta. Não precisava ser desta forma.
    npc_core_act1_1d_opt_a: Terminar transmissão
    npc_core_act1_1e_lang: Não me mintas. Tu <AUDIO>TXT_RadioNoise<><STELLAR>– kkkttkzzz
      –<><DELAY>0.8<> e os outros também não <AUDIO>TXT_RadioNoise<><STELLAR>– zzttkk
      –<>
    npc_core_act1_1e_res: Não há resposta. O comunicador fica em silêncio, apesar
      do canal continuar aberto.
    npc_core_act1_2_lang: "<AUDIO>TXT_RadioNoise<><STELLAR>– zzktt –<><DELAY>0.8<>
      ... <AUDIO>TXT_RadioNoise<><STELLAR>– zzkttk –<>"
    npc_core_act1_2_desc: Não há sinais de vida. Existe apenas a estática de um comunicador
      partido.
    npc_core_act1_2_opt_a: Extrair registos
    npc_core_act1_2_res_a: "Qualquer que fosse a mensagem que aqui estava, foi remexida
      e não tem recuperação. Tudo o que retiro é o nome do piloto, <DELAY>0.5<> <STELLAR>'Artemis'<>.
      Quem quer que fosse, desapareceu.\n \nOs outros dados não corrompidos são um
      conjunto de planos, uma <STELLAR>atualização<> para o meu <TECHNOLOGY>Laser
      de Mineração<>."
    npc_core_act1_2_opt_b: Sair
    npc_core_act1_2_res_b: Deixo o comunicador em paz. Não faz sentido importunar
      os mortos.
    npc_core_act1_3_lang: |-
      ... ... ... <AUDIO>TXT_RadioNoise<><STELLAR>– zzktt –<> <DELAY>0.8<>... onde <AUDIO>TXT_RadioNoise<><STELLAR>– zzkttk – <>

      Alguém <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkt –<><DELAY>0.8<> aí fora? Lá fora é <AUDIO>TXT_RadioNoise<><STELLAR>– zzzkkt –<> <DELAY>0.8<>há algo de errado com –
    npc_core_act1_3_opt_a: NPC_CORE_ACT1_1_OPT_A
    npc_core_act1_3_opt_b: Perguntar o que está errado
    npc_core_act1_3_res_a: Digo ao desconhecido que o consigo ouvir. <AUDIO>TXT_RadioNoise<>Há
      uma pausa.<AUDIO>TXT_RadioNoise<> O único som que ouço é o silvo de fundo da
      radiação cósmica.<AUDIO>TXT_RadioNoise<>
    npc_core_act1_3_res_b: Pergunto ao desconhecido o que está errado. <AUDIO>TXT_RadioNoise<>Há
      uma pausa. <AUDIO>TXT_RadioNoise<>O único som que ouço é o silvo de fundo da
      radiação cósmica.<AUDIO>TXT_RadioNoise<>
    npc_core_act1_3a_lang: |-
      Tu - tu encontraste-me... <AUDIO>TXT_RadioNoise<>Há tão pouca luz. Pensei que não voltaria a ouvir uma alma, pensei mesmo.

      Como encontraste a minha voz?
    npc_core_act1_3a_opt_a: Dizer que encontraste uma nave despenhada
    npc_core_act1_3a_res_a: Conto ao desconhecido sobre os destroços da nave espacial
      abandonada e como encontrei o seu ID de comunicação no emissor de socorro. Começo
      a mencionar a estação espacial da anomalia, mas sou interrompido.
    npc_core_act1_3b_lang: |-
      Está lá fora, mas acho que estou<AUDIO>TXT_RadioNoise<><STELLAR> – kzzzkt –<> <DELAY>0.8<>seguro...

      Há dezasseis deles, e todos parecem<AUDIO>TXT_RadioNoise<><STELLAR> – kzkzkzt –<>
    npc_core_act1_3b_opt_a: Perguntar onde está
    npc_core_act1_3b_opt_b: Perguntar sobre os dezasseis
    npc_core_act1_3b_res: 'O medo e a confusão dançam nos olhos do desconhecido. Depois
      de uns momentos de silêncio, olha para mim e implora:'
    npc_core_act1_3c_lang: |-
      Não sabes quem és, pois não? Tu <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkt –<>

      Mentiu-me. Mentiu-nos a tod - <AUDIO>TXT_RadioNoise<>
    npc_core_act1_3c_desc: O som corta-se, mas a sua cara continua presente, silenciosa,
      antes de desaparecer no nada.<AUDIO>TXT_RadioNoise<>
    npc_core_act1_3c_opt_a: Terminar Comunicação
    npc_core_act1_3c_res_a: Deve ser Artemis e precisa da minha ajuda. Preciso de
      encontrar uma forma de dar força ao seu sinal.
    npc_core_act1_4_holohub_lang: "<AUDIO>Communicator_Open<>HOLOTERMINAL ATIVADO...
      MÚLTIPLAS FONTES DE SINAL DISPONÍVEIS"
    npc_core_act1_4_holohub_desc: |-
      A torre contém um transmissor poderoso, projetado para facilitar a comunicação holográfica de longa distância.

      A energia suplementar deve permitir restabelecer a conexão com a Artemis.
    npc_core_act1_4_holohub_opt_a: Sintonizar a Frequência de Artemis
    npc_core_act1_4_holohub_opt_b: NPC_CORE_ACT1_2_OPT_B
    npc_core_act1_4_holohub_res_a: Tento localizar a frequência de Artemis, carregando
      as informações na nossa comunicação anterior.
    npc_core_act1_4_lang: |-
      Quem <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkkt –<><DELAY>0.8<> quem está aí? Tu - és tu outra vez, não és?

      És realmente real, não és? Não és um sonho?
    npc_core_act1_4_opt_a: Dizer que és real
    npc_core_act1_4_opt_b: Dizer que esperas que sim
    npc_core_act1_4a_lang: |-
      Desculpa, é difícil pensar aqui. Há algo de errado com o<AUDIO>TXT_RadioNoise<><STELLAR> – kzzzkkt – <>

      É fácil criar uma realidade melhor quando se precisa. Pensei que poderias ser um sonho. Desculpa, não ouvia outra voz há tanto tempo, desde que desliguei o altifalante do meu exofato.<DELAY>0.6<> Dizia coisas tão terríveis...
    npc_core_act1_4a_opt_a: Perguntar quem é
    npc_core_act1_4a_opt_b: Perguntar o que é
    npc_core_act1_4a_res: O desconhecido sorri através da estática.
    npc_core_act1_4b_lang: Eu sou como tu. És um Viajante dos mundos, não és?
    npc_core_act1_4b_opt_a: Perguntar o que quer dizer com isso
    npc_core_act1_4b_opt_b: Perguntar como é que sabe isso
    npc_core_act1_4b_res: "Não responde com a fala. <AUDIO>MUS_StoryMode_MusicCue_10_Lp<><DELAY>1.1<>Transmite
      uma visão, <DELAY>0.5<>uma estrela vermelha e um mundo frágil. Não entendo as
      formas da visão, os sussurros...\n\nVejo formas de vida espalhadas até o extremo
      distante das galáxias. Vejo a primeira respiração deste estranho a ansiar pelas
      estrelas. Vejo-me, a adormecer no vazio carmesim, esperando um sonho de mundos.\n\nAtravés
      da escuridão, ouço-o dizer... "
    npc_core_act1_4c_title: AVISO DE VIOLAÇÃO
    npc_core_act1_4c_lang: |-
      <AUDIO>MUS_StoryMode_MusicCue_10_Lp_Stop<><AUDIO>Portal_Jump_Story_Start<><IMG>SLASH<> <FUEL>ANOMALIA DETETADA<> <IMG>SLASH<>
      Designação: V<DELAY>0.1<>I<DELAY>0.1<>A<DELAY>0.1<>J<DELAY>0.1<>A<DELAY>0.1<>N<DELAY>0.1<>T<DELAY>0.1<>E
    npc_core_act1_4c_opt_a: Despertar
    npc_core_act1_4d_lang: |-
      <AUDIO>Portal_Jump_Story_End<>O que eu te mostrei agora mesmo... persegue-me desde que acordei. Também reconheces?

      Nós somos os Viajantes, descobridores de mundos. Desde o momento em que acordaste, deves ter percebido que eras diferente. Eu também.

      Antes de ficar aqui encalhado, estava numa viagem para<AUDIO>TXT_RadioNoise<>–<STELLAR> kzzzttt <>–<DELAY>0.8<>para finalmente nos encontrarmos. Não pode ser uma coincidência que tenhas encontrado este sinal... Diz-me, ainda tens o registo de dados daquela nave acidentada?
    npc_core_act1_4d_opt_a: Enviar dados
    npc_core_act1_4d_opt_b: Recusar
    npc_core_act1_4d_opt_c: Mencionar Nada
    npc_core_act1_4d_res_a: Envio os registos do meu exofato, incluindo a transmissão
      estranha que recebi e os dados que encontrei na nave despenhada.
    npc_core_act1_4d_res_b: Onde está <AUDIO>TXT_RadioNoise<><STELLAR>– kzzzttt –
      <><DELAY>0.8<>onde foste? É <AUDIO>TXT_RadioNoise<><STELLAR>– kzzzzkkt –<><DELAY>0.8<>
      sinal <AUDIO>TXT_RadioNoise<><STELLAR>– ktzzzzzkt –<>
    npc_core_act1_4d_res_c: Quem? Por favor, tenho de ver estes dados. Não brinques
      comigo, não tenho tempo...
    npc_core_act1_4d_ret_lang: Por favor, tenho de ver esses dados. Não brinques comigo,
      não com algo assim...
    npc_core_act1_4e_lang: |-
      Grande parte do meu equipamento está danificado. Estou sozinho, a pé, encalhado num mundo sem sol. Nem sei como o teu sinal chega até mim. Mas essa nave que encontraste... pertenceu-me no passado. Talvez haja esperança depois de tudo.

      Precisamos de descobrir onde estamos os dois. Se construíres <TECHNOLOGY>impulsionadores de sinal<> por todo este sistema, seremos capazes de triangular a tua posição. Serei então capaz de <AUDIO>TXT_RadioNoise<><STELLAR> kzzzkt<> -<DELAY>0.8<> sair daqui, e tu encontrarás as respostas que procuras.
    npc_core_act1_4e_opt_a: Concordar com o plano
    npc_core_act1_4e_opt_b: Hesitar
    npc_core_act1_4e_res_a: Obrigado, Viajante. Vais salvar a minha vida. Vais encontrar-me.
    npc_core_act1_4e_res_b: Eu sei que isto é estranho. Mas em breve tudo fará sentido.
      Acredita em mim... vais salvar a minha vida. Vais encontrar-me.
    npc_core_act1_5_lang: |-
      Quando alcancei os céus pela primeira vez, não sabia o que esperar. A beleza, o mistério, a aventura, o perigo. E aqui estamos nós, não é?

      Dirige-te a um HoloTerminal e envia os teus dados. Vamos encontrar-nos.
    npc_core_act1_5_opt_a: NPC_CORE_ACT1_3C_OPT_A
    npc_core_act1_5a_lang: Triangulaste a tua posição? Diz-me quando estiveres pronto
      para receber alguns dados.
    npc_core_act1_5a_opt_a: Confirmar
    npc_core_act1_5a_opt_b: NPC_CORE_ACT1_4D_OPT_B
    npc_core_act1_5a_lang_ret: Já <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkt –<> triangulaste
      a tua posição? Preciso de <AUDIO>TXT_RadioNoise<><STELLAR>– kzzzkt – <>alguns
      dados.
    npc_core_act1_5a_res_0: Excelente, estamos a chegar a algum lado. Aguenta <STELLAR>-
      kzzkt -<> Eu vou só...
    npc_core_act1_5a_res_a: Artemis envia alguns dados seus, um gráfico estelar que
      mostra os céus à volta da sua localização.
    npc_core_act1_5a_res_b: Não há <AUDIO>TXT_RadioNoise<><STELLAR>– kzzzzkt – <>muito
      tempo. Não te demores!
    npc_core_act1_5b_lang: |-
      Não tenho qualquer equipamento. Não sei onde estou. Nem sei há quanto tempo estou aqui... Então, sigo uma abordagem à maneira antiga. Desenhei as estrelas!

      Deverás encontrar muitos locais que possam coincidir com os nossos padrões de estrelas. A minha nave estava por perto, por isso não podemos estar longe...

      Vou consertar o meu tradutor para que possas entender o que eles estão a dizer. Terás de o calibrar primeiro, mas só irá receber algumas palavras.
    npc_core_act1_5b_lang_extra: Ah! Tenho outra coisa para ti... poderá ser-te útil.
    npc_core_act1_5b_desc: A Artemis envia uma última transmissão, um diagrama de
      <TECHNOLOGY>Líquido de Suspensão<>.
    npc_core_act1_5b_opt_a: NPC_CORE_ACT1_3C_OPT_A
    npc_core_act1_5b_res_a: Boa sorte. Ou talvez - até breve!
    war_core_act1_6_lowrank_lang: Grah! Invasor! Que pouca honra! O Vy'keen não está
      impressionado.
    war_core_act1_6_lowrank_desc: Pela interpretação do tradutor de Artemis é evidente
      que ainda não tenho impacto entre os Vy'keen. Preciso de melhorar o meu <SPECIAL>nível
      de reputação<>
    war_core_act1_6_lowrank_opt_a: NPC_CORE_ACT1_2_OPT_B
    war_core_act1_6_desc: Ao aproximar-me da forma de vida, ela cospe na palma da
      sua própria mão e curva-se. Emite apenas um único ruído, 'Grah!'. Não tenho
      a certeza que o tradutor de Artemis esteja a funcionar...
    war_core_act1_6_opt_a: Pedir informações sobre este sistema
    war_core_act1_6_opt_b: Cuspir e curvar-se perante a forma de vida
    war_core_act1_6_res_a: O corpo da forma da vida começa a tremer e mostra-me os
      dentes
    war_core_act1_6a_lang: Grah! Morte! Morte!
    war_core_act1_6a_opt_a: Sugerir à forma de vida que se acalme
    war_core_act1_6a_opt_b: WAR_CORE_ACT1_6_OPT_B
    war_core_act1_6a_res_a: A forma de vida ladra, rosnando, e sai saliva daquilo
      a que chama de boca.
    war_core_act1_6b_lang: O Invasor que se acalme! Grah! Invasor devia ter mais educação!
      Morte! Morte!
    war_core_act1_6b_opt_a: WAR_CORE_ACT1_6_OPT_B
    war_core_act1_6b_opt_b: Dar uma cabeçada à forma de vida
    war_core_act1_6b_res_b: Dou uma cabeçada à forma de vida. Não se mexe e não mostra
      qualquer sinal de dor. Apenas olha para mim durante um momento. Eventualmente,
      dá uma gargalhada.
    war_core_act1_6c_lang: Grhahah! Engraçado! Faz a tua pergunta, invasor patético!
      Eu responderei.
    war_core_act1_6c_opt_a: Dar o gráfico estelar
    war_core_act1_6c_res_a: Peço à forma de vida para descodificar o gráfico estelar
      de Artemis e para me fornecer a rota para a sua localização.
    war_core_act1_6d_desc: "Eu cuspo e curvo, simulando os movimentos estranhos da
      forma da vida. Ele grita, retirando um punhal de um coldre ao seu lado, cortando
      depois a palma da mão. \n\nRi-se para mim e oferece-me o punhal."
    war_core_act1_6d_opt_a: WAR_CORE_ACT1_6A_OPT_A
    war_core_act1_6d_opt_b: Imitar a forma de vida
    war_core_act1_6d_res_a: A forma de vida ladra, rosnando, e sai saliva daquilo
      a que chamam de boca.
    war_core_act1_6d_res_b: Faço uma careta e escorrego o punhal pela minha própria
      mão - um pouco de sangue sai pelo meu exofato. O buraco fecha-se rapidamente.
      A forma de vida parece achar o meu comportamento hilariante.
    war_core_act1_6e_lang: Grhahaha! O invasor fez mesmo! Acha que é um Vy’keen. Acha
      que é um guerreiro. O que pretendes, invasor patético?!
    war_core_act1_6e_opt_a: Dar o gráfico estelar de Artemis
    war_core_act1_6e_res_a: Peço à forma de vida para descodificar o gráfico estelar
      e para me fornecer a rota para a localização de Artemis.
    war_core_act1_6f_lang: Que absurdo é este? Esta localização não existe, senão
      o Vy’keen saberia!
    war_core_act1_6f_opt_a: Perguntar se talvez se tenha enganado
    war_core_act1_6f_opt_b: Agradecer e sair.
    war_core_act1_6f_res_a: |-
      O Vy'keen não responde bem à insinuação de que ele possa ter cometido um erro ao analisar os dados do gráfico estelar e grita 'morte, morte!'

      Desculpo-me e saio.
    war_core_act1_6f_res_b: Grah! Não agradeças. Sai!
    tra_core_act1_6_lowrank_lang: Ah, amigo. O protocolo comercial Gek proíbe transações
      com seres cujo histórico de crédito é desconhecido.
    tra_core_act1_6_lowrank_desc: Pela interpretação do tradutor de Artemis é evidente
      que ainda não tenho impacto entre os Gek. Preciso de melhorar o meu <SPECIAL>nível
      de reputação<>
    tra_core_act1_6_lowrank_opt_a: NPC_CORE_ACT1_2_OPT_B
    tra_core_act1_6_desc: À medida que me aproximo da forma de vida, o seu bico começa
      a clicar e emite um gás estranho. Não é evidente se o tradutor de Artemis está
      a funcionar.
    tra_core_act1_6_opt_a: Pedir informações
    tra_core_act1_6_opt_b: Resistir ao gás
    tra_core_act1_6_res_a: A forma de vida abana a cabeça, desiludida comigo.
    tra_core_act1_6a_lang: Amigo! Eu peço unidades pela informação. Por favor, entende...
    tra_core_act1_6a_opt_a: Perguntar por que motivo precisa de unidades
    tra_core_act1_6a_opt_b: TRA_CORE_ACT1_6_OPT_B
    tra_core_act1_6a_res_a: A forma de vida fica agitada e chateada, o gás fica desagradável.
    tra_core_act1_6b_lang: Uma saudação sem unidades eu posso perdoar. Mas um pedido
      de informações? Achas que o conhecimento de um GekComercial é obtido livremente?
      Insultas-nos a todos.
    tra_core_act1_6b_opt_a: Continuar a resistir ao gás
    tra_core_act1_6b_opt_b: Negociar
    tra_core_act1_6b_res_a: "Tento negociar com a forma de vida e apelo para o potencial
      de comércio futuro com a finalidade de obter informações grátis. \n\nParece
      impressionado comigo - o seu bico torce-se em algo que parece um sorriso..."
    tra_core_act1_6c_lang: Claro. A Federação de Comércio fica satisfeita em estabelecer
      um novo cliente. Amigo, passa-me os dados para análise.
    tra_core_act1_6c_opt_a: WAR_CORE_ACT1_6C_OPT_A
    tra_core_act1_6c_res_a: WAR_CORE_ACT1_6E_RES_A
    tra_core_act1_6d_desc: Tento resistir e não cheirar o seu gás, mas o odor penetra
      as aberturas do meu exofato e até o meu sistema de suporte de vida. Fico com
      uma vontade esmagadora de comprar coisas.
    tra_core_act1_6d_opt_a: Tentar não oferecer unidades
    tra_core_act1_6d_opt_b: Trocar unidades por informação
    tra_core_act1_6d_res_a: 'A forma de vida começa a suster a respiração e todo o
      seu aspeto começa a mudar... '
    tra_core_act1_6d_res_b: "Ofereço unidades ao Gek e repito o meu pedido de informações.
      O Gek sorri, o gás recua. Parece ter achado toda esta troca divertida. \n\nEm
      troca dessa diversão, oferece-se para descodificar o gráfico estelar de graça."
    tra_core_act1_6e_lang: Comportamento estranho para um primeiro encontro, amigo!
      A Federação de Comércio fica satisfeita em estabelecer um novo cliente. Amigo,
      passa-me os dados para análise...
    tra_core_act1_6e_opt_a: WAR_CORE_ACT1_6C_OPT_A
    tra_core_act1_6e_res_a: WAR_CORE_ACT1_6E_RES_A
    tra_core_act1_6f_lang: Os teus dados parecem ser fabricados, amigo, ou possivelmente
      corrompidos. Essa localização não existe.
    tra_core_act1_6f_opt_a: WAR_CORE_ACT1_6F_OPT_A
    tra_core_act1_6f_opt_b: Agradecer e sair
    tra_core_act1_6f_res_a: |-
      O Gek está ofendido com a sugestão de um engano. Afirma que me irá dar uma classificação baixa na base de dados da Federação de Comércio pela minha impertinência.

      Desculpo-me e saio.
    tra_core_act1_6f_res_b: É um prazer negociar contigo, amigo!
    exp_core_act1_6_lowrank_lang: Eheu! A insignificância não se regista na Convergência.
      De interesse, mas não de valor.
    exp_core_act1_6_lowrank_desc: Pela interpretação do tradutor de Artemis é evidente
      que ainda não tenho impacto entre os Korvax. Preciso de melhorar o meu <SPECIAL>nível
      de reputação<>
    exp_core_act1_6_lowrank_opt_a: NPC_CORE_ACT1_2_OPT_B
    exp_core_act1_6_desc: Ao aproximar-me da forma de vida, as luzes no seu invólucro
      começam-se a intensificar e a constringir, aparecendo ruídos de conversas. Ele
      segura um detetor. Não é evidente se o tradutor de Artemis estará a funcionar.
    exp_core_act1_6_opt_a: WAR_CORE_ACT1_6_OPT_A
    exp_core_act1_6_opt_b: Detetar o Korvax
    exp_core_act1_6_res_a: O tagarelar da forma da vida termina. Encara-me com deceção.
    exp_core_act1_6a_lang: Troca de informações possível. Nós só exigimos uma pequena
      amostra dos teus componentes orgânicos e uma deteção tecnológica completa.
    exp_core_act1_6a_opt_a: Perguntar porquê
    exp_core_act1_6a_opt_b: Tentar fazer a tua própria deteção do Korvax
    exp_core_act1_6a_res_a: A forma de vida fica agitada e chateada, as luzes da sua
      máscara começam a dilatar-se e a piscar.
    exp_core_act1_6b_lang: EXP_CORE_ACT1_6_RES_A
    exp_core_act1_6b_opt_a: EXP_CORE_ACT1_6_OPT_B
    exp_core_act1_6b_opt_b: Dizer que és um Viajante
    exp_core_act1_6b_res_a: Digo à forma de vida que sou um Viajante. O Korvax fica
      arrebatado com a sugestão. Olha fixamente para os poucos dados que conseguiu
      recolher.
    exp_core_act1_6c_lang: Esses - esses dados são preciosos para a Convergência Korvax!
      Obrigado, Viajante, claro que te vou ajudar!
    exp_core_act1_6c_opt_a: WAR_CORE_ACT1_6C_OPT_A
    exp_core_act1_6c_res_a: WAR_CORE_ACT1_6E_RES_A
    exp_core_act1_6d_desc: O invólucro da forma de vida começa a dilatar-se e a piscar.
      Tenta detetar o meu detetor, mas é evidente que a minha ferramenta interfere
      com a dele.
    exp_core_act1_6d_opt_a: Insistir
    exp_core_act1_6d_opt_b: Permitir que a forma de vida te detete
    exp_core_act1_6d_res_a: A forma de vida fica cada vez mais irritada.
    exp_core_act1_6d_res_b: Permito que a forma de vida me detete. Cria uma seção
      transversal tridimensional do meu corpo, do meu exofato, pele, e até dos órgãos,
      aperfeiçoando o modelo através de projeções ocasionais. Eventualmente, fica
      completo.
    exp_core_act1_6e_lang: EXP_CORE_ACT1_6C_LANG
    exp_core_act1_6e_opt_a: WAR_CORE_ACT1_6C_OPT_A
    exp_core_act1_6e_res_a: WAR_CORE_ACT1_6E_RES_A
    exp_core_act1_6f_lang: A localização não existe, Viajante. Eheu! Nada mais trágico
      que um código corrompido.
    exp_core_act1_6f_opt_a: WAR_CORE_ACT1_6F_OPT_A
    exp_core_act1_6f_opt_b: Agradecer ao Korvax e sair
    exp_core_act1_6f_res_a: |-
      O Korvax fica momentaneamente confuso, como que o conceito de que ele possa ter feito um erro nunca havia sido considerado.
      Ele afirma que os seus sistemas são infalíveis, superior ao julgamento de qualquer outra forma de vida orgânica. Peço desculpa e vou-me embora.
    exp_core_act1_6f_res_b: Boa sorte na tua viagem! És bem-vindo para voltar e entregar
      uma amostra de sangue a qualquer altura.
    npc_core_act1_7_lang: "Aqui estás tu! <AUDIO>TXT_RadioNoise<><STELLAR>zzktt<>\n\nPenso
      ter encontrado terreno elevado. Quando chegares, vou disparar a minha multiferramenta
      para o ar de forma a marcar a minha localização. \n\nO que é que se passa? Porque
      não dizes nada?"
    npc_core_act1_7_opt_a: Contar a Artemis o que aconteceu
    npc_core_act1_7_res: Conto a Artemis que os nativos não conseguiram decifrar o
      seu gráfico estelar. O alienígena chegou até a afirmar que essas estrelas não
      existem.
    npc_core_act1_7a_lang: Isso é impossível. Não posso ter viajado tão longe do espaço
      cartografado. Tu encontraste a minha nave...
    npc_core_act1_7a_opt_a: Sugerir que os nativos estão errados
    npc_core_act1_7a_opt_b: Perguntar como Artemis chegou até ali
    npc_core_act1_7a_res: Enquanto falo, a linha começa a quebrar com a interferência.
      Artemis olha para as estrelas em pânico.
    npc_core_act1_7b_lang: |-
      As estrelas <AUDIO>TXT_RadioNoise<><STELLAR>– kzkzkt – <>elas alteraram-se desde que eu fiz este gráfico – piscaram <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkt –<>

      Como é que isto é possível? O que é que me está a acontecer? Preciso sair daqui. Preciso de <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkt –<>
    npc_core_act1_7b_desc: A princípio está silencioso. Mas está lá, inconfundível,
      tornando-se cada vez mais ruidoso a cada momento que passa. Um som sob suas
      palavras, como se o vidro pudesse gritar...
    npc_core_act1_7b_opt_a: Perguntar o que se passa
    npc_core_act1_7b_opt_b: Confortar Artemis
    npc_core_act1_7b_opt_c: NPC_CORE_ACT1_1_OPT_B
    npc_core_act1_7b_res_a: Eles vêm por mim... Consigo vê-los, cheirá-los...
    npc_core_act1_7b_res_b: |-
      Tento confortar Artemis, mas as minhas palavras parecem estranhamente vazias. Não posso fazer nada.
      Artemis fala comigo outra vez.
    npc_core_act1_7b_res_c: |-
      Fico em silêncio a ver Artemis enquanto ele arma a sua multiferramenta.
      O ataque não chega, e ele fala comigo outra vez.
    npc_core_act1_7c_lang: |-
      Descobri os glifos para um portal, Viajante, uma passagem entre mundos. Pensava que me levaria a outros da nossa espécie. Mas agora... nem sequer sei se a voz era real.

      A passagem colapsou quando eu ainda estava lá dentro. Encontrei este lugar na escuridão. Pensei que talvez fosse um planeta. Eu <AUDIO>TXT_RadioNoise<><STELLAR> - kzzkt - <> eu estava tão errado, eu -

      Eu posso ver as suas caras, eu <AUDIO>TXT_RadioNoise<><STELLAR>- kzzkt - <> há sementes de vidro dentro da -
    npc_core_act1_7c_opt_a: Perguntar pelos glifos
    npc_core_act1_7c_opt_b: NPC_CORE_ACT1_1_OPT_B
    npc_core_act1_7c_res_a: Perdi-os, os meus dados fragmentaram-se na <AUDIO>TXT_RadioNoise<><STELLAR>–
      kzkzt –<>
    npc_core_act1_7c_res_b: Para onde foste? O que há de errado contigo? Por favor,
      eu <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkt –<>
    npc_core_act1_7d_lang: |-
      Eu só queria descobrir mundos. Eu queria encontrar outros Viajantes. Eu não <AUDIO>TXT_RadioNoise<><STELLAR>- kzzkt -<>

      Dezasseis <AUDIO>TXT_RadioNoise<><STELLAR>– kktkttkzkt – <>na tua cara, e <AUDIO>TXT_RadioNoise<><STELLAR>– kzkt –<> por favor, ainda não... não estou <AUDIO>TXT_RadioNoise<><STELLAR>– kkttkktzzt – <>
    npc_core_act1_7d_desc: 'O sinal falhou. Enquanto desvanece, oiço um nome através
      da estática: <STELLLAR>''Apollo''.<>'
    npc_core_act1_7d_opt_a: Registar ID
    npc_core_act1_7d_res_a: Uma frequência para <STELLAR>'APOLLO'<> foi adicionada
      aos contactos do meu HoloTerminal.
    npc_core_act1_8_holohub_lang: NPC_CORE_ACT1_4_HOLOHUB_LANG
    npc_core_act1_8_holohub_desc: A torre contém um transmissor poderoso, projetado
      para facilitar a comunicação holográfica de longa distância.
    npc_core_act1_8_holohub_opt_a: Sintonizar 'APOLLO'
    npc_core_act1_8_holohub_opt_b: NPC_CORE_ACT1_2_OPT_B
    npc_core_act1_8_desc: A transmissão está silenciosa. O desconhecido apenas olha
      para mim.
    npc_core_act1_8_opt_a: Saudar Apollo
    npc_core_act1_8_opt_b: Olhar de volta
    npc_core_act1_8a_lang: Identifica-te ou termino esta chamada.
    npc_core_act1_8a_opt_a: Dizer que és um amigo de Artemis
    npc_core_act1_8a_opt_b: EXP_CORE_ACT1_6B_OPT_B
    npc_core_act1_8b_lang: Não, não és.
    npc_core_act1_8b_opt_a: Discutir com ele
    npc_core_act1_8b_opt_b: EXP_CORE_ACT1_6A_OPT_A
    npc_core_act1_8b_res_a: Chama-lhe aquilo que quiseres. Mas não podes esconder
      a verdade. “Amigo” é apenas um rótulo, uma desculpa para que te sintas melhor
      por estar sozinho.
    npc_core_act1_8b_res_b: Porque é que usas essa palavra? “Amigo”. É apenas um rótulo,
      uma desculpa para que te sintas melhor por estar sozinho.
    npc_core_act1_8c_lang: |-
      Afinal, porque me estás a contactar? Artemis está por trás disto? Não mudei de ideias. Não quero saber dos sonhos bizarros dele. Encontrar-me-ei com ele se for pago para isso.
      Até esta conversa é uma perda de tempo valioso.
    npc_core_act1_8c_opt_a: Dizer que Artemis está em apuros
    npc_core_act1_8c_res_a: |-
      Digo a Apollo que Artemis está em apuros. Digo que tentou usar um portal e ficou presa num mundo distante e inexplorado, desaparecendo assim da rede.

      O comportamento de Apollo muda. Parece desconfortável com a notícia.
    npc_core_act1_8d_lang: E o que é que isso significa, ser um “Viajante”?
    npc_core_act1_8d_opt_a: Mencionar a anomalia
    npc_core_act1_8d_opt_b: Afirmar que é um propósito
    npc_core_act1_8d_opt_c: Dizer que não sabes
    npc_core_act1_8d_res_a: |-
      O quê? Que disparate. És pior do que a Artemis e os seus sonhos estranhos. Não estou interessado em sonhadores.
      Ah, mas foste enviado pela Artemis? As coisas de repente fazem sentido.
      Olha, estamos sozinhos. Nós não somos como o resto da vida daqui. Sim, é estranho. Não, a resposta não está em ilusões de desejo. As coisas apenas são o que são.
    npc_core_act1_8d_res_b: Artemis enviou-te, não foi? Devia ter explicado. Somos
      mais que um propósito. Achas que ando às voltas a dar nomes a planetas e a detetar
      animais? Não. Cada um de nós pode escolher ser aquilo que quiser.
    npc_core_act1_8d_res_c: Artemis enviou-te, não foi? Bem, talvez tenhas alguma
      sabedoria nessa tua cabeça. Nenhum de nós sabe o que é, e nenhum pode saber.
      Não vivemos num mundo de verdade.
    npc_core_act1_8e_lang: Podes dizer a Artemis que não mudei de ideias sobre o nosso
      encontro. Eu vou fazê-lo se for pago para tal. Até esta conversa é uma perda
      de tempo valioso.
    npc_core_act1_8e_opt_a: NPC_CORE_ACT1_8C_OPT_A
    npc_core_act1_8e_res_a: |-
      Digo a Apollo que Artemis está em apuros. Que tentou usar um portal e ficou encalhada num mundo distante e inexplorado e que desapareceu da rede. A sua última palavra foi o nome de Apollo.

      O comportamento de Apollo muda.
    npc_core_act1_8f_lang: Envia-me os teus registos de dados. Quero ver isso com
      os meus próprios olhos.
    npc_core_act1_8f_opt_a: Fazer o upload do registo.
    npc_core_act1_8f_opt_b: Recusar
    npc_core_act1_8f_res_a: 'Apollo estuda o registo: pausa e repete os vários segmentos
      de estática e distorções. Olha para mim com um brilho de entusiasmo.'
    npc_core_act1_8f_res_b: Então não te posso ajudar. Volta quando te decidires importar.
    npc_core_act1_8f_lang_ret: Reconsideraste, claro. Mostra-me o que encontraste.
      Posso ajudar.
    npc_core_act1_8g_lang: |-
      Estes ruídos, eles soam exatamente como os ecos de eventos Sentinela. Já os viste antes, é claro. Drones que aparecem do nada se interferires com os seus preciosos planetas. Mas estes dados estão distorcidos, invertidos...

      Temos muito a ganhar se descobrirmos como é que os Sentinelas aparecem tão rapidamente. E estes portais? Talvez sejam a chave.
    npc_core_act1_8g_opt_a: Concordar
    npc_core_act1_8g_opt_b: Sugerir que a vida vale mais que dinheiro
    npc_core_act1_8g_res_b: Sim, sim... provavelmente. Mas se conseguirmos descobrir
      porquê, talvez possamos salvar a Artemis também. Não te preocupes.
    npc_core_act1_8h_lang: Então o que dizes? Queres trabalhar nisto em conjunto?
      Ser parceiros?
    npc_core_act1_8h_lang_ret: Mudaste de ideias, então? Queres ajudar-me a descobrir
      a ligação dos Sentinelas com a velha rede de portais?
    npc_core_act1_8h_opt_a: Aceitar
    npc_core_act1_8h_opt_b: Rejeitar
    npc_core_act1_8h_res_b: Informa-me se reconsiderares. Não preciso da tua ajuda
      para fazer este trabalho, mas seria apreciada.
    npc_core_act1_8i_lang: Se vais trabalhar comigo, será necessário expandir a tua
      base de operações. Vou enviar-te a um contacto meu, ele vai arranjar-te o que
      precisas. Não te esqueças de ser educado.
    npc_core_act1_8i_lang_alt: |-
      Se vais trabalhar comigo, o teu equipamento precisa de estar em bom estado. Não podemos correr o risco de morreres por aí. Não para já.
      Podes encontrar <TECHNOLOGY>Aglomerados de Nanite<> espalhados em edifícios abandonados e outras máquinas danificadas. É uma ironia: as mesmas estruturas que os Sentinelas destruíram são as que os levarão à sua morte.
      Comercializa estes <TECHNOLOGY>Aglomerados de Nanite<> com comerciantes em estações espaciais para obter as tecnologias que precisas.
    npc_core_act1_8i_opt_a: NPC_CORE_ACT1_3C_OPT_A
    npc_core_act1_8i_res_a: |-
      À medida que o holograma desaparece, a cabeça de Apollo gira para o lado como se suspirasse, entristecido.
      Ou talvez não fosse nada, apenas um fantasma na máquina...
    tra_core_act1_9_lang: |-
      Ah, amigo! Chegaste à hora prevista. Todas as licenças necessárias foram preenchidas e a tua nova base está à tua espera!
      A partir desta base, poderás explorar o universo e voltar de qualquer estação. Que a luz do Atlas te proteja.
    tra_core_act1_9_opt_a: Perguntar a localização da base
    tra_core_act1_9_opt_b: Dizer que encontrarás a tua própria base
    tra_core_act1_9_res_a: Pergunto a localização da base e são-me dadas as coordenadas
    tra_core_act1_9_res_b: O Gek fica irritado - afirma que passou horas a limpar
      a base para a minha chegada. Dá-me as coordenadas na mesma e diz-me que se eu
      quiser encontrar a minha própria base, que o faça...
    war_core_act1_9_lang: |-
      Grah! Estás atrasado! Era suposto teres chegado há uns minutos atrás.
      Invasor, O preço foi pago. Vai-te embora e reivindica a tua nova base. A partir desta fortaleza poderás explorar o universo e voltar de qualquer estação.
    war_core_act1_9_opt_a: TRA_CORE_ACT1_9_OPT_A
    war_core_act1_9_opt_b: TRA_CORE_ACT1_9_OPT_B
    war_core_act1_9_res_a: Pergunto a localização da base e são-me dadas as coordenadas
    war_core_act1_9_res_b: O Vy’keen fica irritado - afirma que passou horas a limpar
      a base para a minha chegada. Dá-me as coordenadas na mesma e diz-me que se eu
      quero encontrar a minha própria base, que o faça...
    exp_core_act1_9_lang: |-
      Forma de vida! Chegaste depois da hora prevista. Os dados foram obtidos, trocados e utilizados. Uma nova base está à tua espera, de acordo com as instruções.
      A partir desta base, poderás explorar o universo e voltar de qualquer estação. Que a luz do Atlas te proteja.
    exp_core_act1_9_opt_a: TRA_CORE_ACT1_9_OPT_A
    exp_core_act1_9_opt_b: TRA_CORE_ACT1_9_OPT_B
    exp_core_act1_9_res_a: WAR_CORE_ACT1_9_RES_A
    exp_core_act1_9_res_b: O Korvax fica perplexo - afirma que passou horas a limpar
      a base para a minha chegada. Dá-me as coordenadas na mesma e diz-me que se eu
      quiser encontrar a minha própria base, que o faça...
    npc_core_act1_10_lang: Que tal a base? Tens de contratar alguns funcionários.
      Para que são afinal as unidades, se não para afirmar o domínio sobre as outras
      formas de vida? Mas vamos falar de coisas mais importantes...
    npc_core_act1_10_langa: Ah, e mais uma coisa. Toma este plano para um <TECHNOLOGY>Campo
      de Força Pessoal<>, vais precisar disso. Considera-o uma oferenda, o meu pequeno
      investimento na nossa parceria.
    npc_core_act1_10_opt_a: NPC_CORE_ACT1_3C_OPT_A
    war_core_act1_10_desc: 'O comerciante de tecnologias está com vontade de me mostrar
      a sua nova mercadoria: uma modificação poderosa para a minha multiferramenta.'
    npc_core_act1_9_norush: |-
      Não estás<AUDIO>TXT_RadioNoise<><STELLAR> – kzzktt – <>sozinho –
      Eu conheço-te, Viajante. Sei de onde vens e para onde vais.
      ... ...<AUDIO>TXT_RadioNoise<><STELLAR> - kzzzkt - <>... ... Não há pressa.
    npc_core_act1_9_norush_opt_a: NPC_CORE_ACT1_4A_OPT_A
    npc_core_act1_9_norush_opt_b: NPC_CORE_ACT1_1_OPT_B
    npc_core_act1_9_norush_res: |-
      ... ... - <AUDIO>TXT_RadioNoise<><STELLAR>kzzzkt<> - kzzzkt - ... ...
      <IMG>SLASH<> VAIS ENCONTRAR-NOS, NA ALTURA CERTA <IMG>SLASH<>
    npc_core_act1_10a_lang_check: Estás preparado? Espero bem que sim, esta tarefa
      não vai ser fácil. Possivelmente não vais voltar a essa tua base durante um
      bom bocado.
    npc_core_act1_10a_lang_check_op: NPC_CORE_ACT1_4D_OPT_B
    npc_core_act1_10a_lang_check_re: Hmm. Bem. Faz o que tens a fazer. Sabes onde
      encontrar-me quando estiveres preparado.
    npc_core_act1_10a_lang_main: |-
      Muito bem. Que comece a caça.

      Detetei uma <TRANS_EXP>instalação Korvax<> nesse teu mundo. A interferência nas tuas transmissões é um prémio. Pode estar disfarçado no estilo de outra espécie, mas não te deixes enganar. Os sintéticos regozijam-se com a espionagem.
    npc_core_act1_10a_opt_a: Salientar que Apollo é robótico
    npc_core_act1_10a_opt_b: Tossir
    npc_core_act1_10b_lang: Eu não sou robótico. Eu nasci, como tu. Mas este mundo
      não é para a carne. O meu cérebro, os órgãos que sobraram, foi tudo transferido
      para esta concha. Isto é quem eu sou.
    npc_core_act1_10b_opt_a: Perguntar como é que isto aconteceu
    npc_core_act1_10b_opt_b: Dizer que sentes pena dele
    npc_core_act1_10b_res_a: Eu vinguei-me quando foi necessário. É tudo o que precisas
      de saber.
    npc_core_act1_10b_res_b: Hm. Não precisas de ter “pena”. Eu vinguei-me quando
      foi necessário. O que está feito, feito está.
    npc_core_act1_10c_lang: |-
      Então, comecemos com a hipótese de que os Sentinelas usam esses 'portais' para se locomover. Como é que os ativam? Precisamos de observar. Precisamos de os convocar.

      E que melhor maneira do que atacar uma <TRANS_EXP>fábrica Korvax secreta<>? Ambas são formas de vida robóticas. Têm muito em comum. É uma grande coincidência.

      Entra na fábrica e pirateia o terminal. Se conseguirmos dados sobre os Sentinelas? Boa. Caso contrário, teremos convocado os suficientes para rastrear quaisquer picos de energia neste teu mundo. Os portais serão nossos num instante.
    npc_core_act1_10c_opt_a: Transferir localização da unidade
    npc_core_act1_10c_res_a: |-
      Apollo acena na minha direção. Pela primeira vez, sinto respeito no gesto.
      As coordenadas aproximadas para a <TRANS_EXP>unidade oculta<> estão registadas no computador de navegação da minha nave espacial.
    npc_core_act1_11_lang: NPC_CORE_ACT1_2_LANG
    npc_core_act1_11_desc: "O terminal guarda um <TECHNOLOGY>módulo de atualização<>
      para o meu <AUDIO>TXT_RadioNoise<> <STELLAR>Exofato<>. No entanto, encontro
      poucas pistas para Apollo. \nOs Korvax deste mundo foram-se embora há muitos
      dias, aparentemente chamados por uma transmissão prioritária à flotilha da sua
      espécie. Algo os preocupa."
    npc_core_act1_11_opt_a: Investigar os registos da fábrica
    npc_core_act1_11_opt_b: NPC_CORE_ACT1_2_OPT_B
    npc_core_act1_11_res_b: Vou-me embora. Não há nada aqui para mim.
    npc_core_act1_11a_desc: Este lugar parece ter sido mais do que uma simples fábrica.
      Era uma casa para os Korvax que viviam cá dentro. Parece que estavam a experimentar
      ser autónomos do seu coletivo.
    npc_core_act1_11a_opt_a: Examinar as transmissões de vídeo
    npc_core_act1_11a_opt_b: NPC_CORE_ACT1_2_OPT_B
    npc_core_act1_11b_desc: Um dos sensores internos registou movimento dentro das
      instalações. Mostra-me imagens das aberturas aos meus pés. Há algo presente
      ao meu lado.
    npc_core_act1_11b_opt_a: Apontar uma luz
    npc_core_act1_11b_opt_b: Afastar-te
    npc_core_act1_11b_res_a: Aponto uma luz...
    npc_core_act1_11b_res_b: Afasto-me, mas enquanto o faço, a criatura segue-me.
      Surge perto do terminal.
    npc_core_act1_11c_desc: |-
      É uma pequena criatura peluda que treme com o medo e chora.
      O animal parece ter vivido aqui durante algum tempo. Há um ninho no canto, vestígios de comida num prato pequeno e até alguns brinquedos e bonecos desajeitados. O animal parece ter sido uma companhia para os Korvax.
      O meu detetor informa-me que a criatura está seriamente doente. Vai morrer, independentemente do que se faça.
    npc_core_act1_11c_opt_a: Alimentar o animal
    npc_core_act1_11c_opt_b: Eutanasiar o animal
    npc_core_act1_11c_opt_c: Não fazer nada
    npc_core_act1_11c_res_a: "Alimento a criatura. Nervosa, leva o carbono e começa
      a comer. Pouco depois, tosse violentamente e expele grande parte da sua refeição,
      repetindo o processo, estremecendo com cada bocado.\n \nVou-me embora do complexo
      fabril e deixo a criatura entregue ao seu destino."
    npc_core_act1_11c_res_b: |-
      Enquanto a criatura olha para mim com tristeza, disparo uma única carga da minha multiferramenta. Já não treme. O seu sofrimento acabou.

      Vou-me embora do complexo fabril.
    npc_core_act1_11c_res_c: |-
      Não faço nada pela criatura. Começa a chorar, mas até o choro desaparece. Finalmente recua e volta para a escuridão dos seus túneis.

      Vou-me embora do complexo fabril e deixo a criatura entregue ao seu destino.
    npc_core_act1_12_lang: Bom trabalho. O teu ataque à fábrica resultou. Conseguiste
      alguns dados úteis?
    npc_core_act1_12_opt_a: Dizer que não
    npc_core_act1_12_opt_b: Perguntar o que acontece a seguir
    npc_core_act1_12_res_a: Não interessa. Temos o que precisamos.
    npc_core_act1_12a_lang: |-
      Registei incontáveis picos de sinal quando os Sentinelas começaram a aparecer. Fluxos de energia foram desencadeados sob a superfície do planeta, passando de um monólito para outro.

      Devemos estar no caminho certo. Examina estas estruturas. Estão todas associadas.<DELAY>0.4<> Afino o detetor com os sinais de energia da Sentinela. Vamos ter a nossa presa.

      Boa sorte. Falo contigo no outro lado.
    npc_core_act1_12a_opt_a: NPC_CORE_ACT1_3C_OPT_A
    npc_core_act1_13_lang: 'O VIAJANTE: CHEGADA'
    npc_core_act1_13_desc_pre: |-
      Não sei o que esperar quando me aproximo da estrutura. Talvez um exército de Sentinelas? Algum portal através do qual vou encontrar Artemis?

      Sinto algo diferente na estrutura variável deste monólito. Uma história, uma visão. Arde diretamente nos meus olhos.
    npc_core_act1_13_opt_a_pre: Ativar
    npc_core_act1_13_opt_b_pre: NPC_CORE_ACT1_2_OPT_B
    npc_core_act1_13_desc: |-
      O Viajante acordou sob a sombra de uma estrela vermelha. Fugiu através do cosmos solitário, à procura de um propósito e de um sentido.

      Encontrou uma anomalia, uma aberração, uma porta para os céus. Nenhum Gek, Vy’keen ou Korvax a conseguia ver. Somente o Viajante podia perceber o portal, embora não soubesse como o atravessar.

      Ele não conhecia a linguagem secreta, os glifos. Ainda não entendia o preço da verdade final.
    npc_core_act1_13_opt_a: Testemunhar os Glifos
    npc_core_act1_13_opt_b: NPC_CORE_ACT1_8F_OPT_B
    npc_core_act1_13_res_a: |-
      Sou preenchido com o conhecimento de um Viajante antigo. Vejo os <SPECIAL>glifos<> na minha mente, parte do código que preciso para ativar um portal.

      Vejo um drone Sentinela ao longe quando me vou embora. Afasta-se rapidamente.
    npc_core_act1_14_lang: 'O VIAJANTE: PECADO'
    npc_core_act1_14_desc_pre: À medida que me aproximo da estrutura, sinto a mesma
      sensação de ardor nos meus olhos. Não há nada para ler, mas mesmo assim estou
      mais ciente destas palavras do que qualquer coisa que já tenha conhecido.
    npc_core_act1_14_opt_a_pre: NPC_CORE_ACT1_13_OPT_A_PRE
    npc_core_act1_14_opt_b_pre: NPC_CORE_ACT1_2_OPT_B
    npc_core_act1_14_desc: |-
      O Viajante encontrou uma forma. Sempre o fez. O primeiro drone gritou quando foi aberto...

      No interior das memórias despedaçadas dos Sentinelas, o Viajante encontrou os glifos que precisava. Atravessou o portal e surgiu diante da omnipotência.

      O Viajante perguntou ao Atlas quantos mundos faltavam visitar. Tinha visto tantos na sua vida, e não queria morrer antes de os ver a todos. E o Atlas respondeu.

      18, 446, 744, 073, 709, 551, 616 planetas. Mais dos que poderiam ser vistos em qualquer vida. Era impossível explorar o universo antes do Viajante morrer.
    npc_core_act1_14_opt_a: NPC_CORE_ACT1_13_OPT_A
    npc_core_act1_14_opt_b: NPC_CORE_ACT1_8F_OPT_B
    npc_core_act1_14_res_a: |-
      Sou preenchido com o conhecimento de um Viajante antigo. Vejo os <SPECIAL>glifos<> na minha mente, outra parte do código...

      Penso no Atlas. Encontrei esse nome muitas vezes nas minhas viagens mas, no entanto, a sua verdadeira natureza ainda me escapa. <DELAY>0.7<> Esta visão deixa-me cheio de medo.
    npc_core_act1_15_lang: 'O VIAJANTE: UM PROPÓSITO'
    npc_core_act1_15_opt_a_pre: NPC_CORE_ACT1_13_OPT_A_PRE
    npc_core_act1_15_opt_b_pre: NPC_CORE_ACT1_2_OPT_B
    npc_core_act1_15_desc_pre: |-
      Tudo aqui é colorido com o mesmo vermelho, o mesmo carmesim inobservável que preenche a minha visão quando pisco os olhos.
      Espero bem que esta estrutura contenha os glifos finais e que a minha provação nestas ruínas esteja a chegar ao fim.
    npc_core_act1_15_desc: |-
      O Atlas disse ao Viajante que era o primeiro da sua espécie. Que uma multidão o seguiria. Cada um seria agraciado com a mesma alma nobre, cada um seria capaz de viajar de planeta para planeta em eterna solidão.

      O Primeiro Viajante recusou a dádiva do Atlas. Isto não era o que esperava. Qual é o propósito do infinito se não podes ver tudo? Se estás sozinho? Se um dia vais morrer?

      O primeiro Viajante amaldiçoou o Atlas e afirmou que iria encontrar uma maneira de sobreviver a qualquer custo.

      Todos estes mundos e todo o tempo em si existem para que os Viajantes os testemunhem.
    npc_core_act1_15_opt_a: NPC_CORE_ACT1_13_OPT_A
    npc_core_act1_15_opt_b: NPC_CORE_ACT1_8F_OPT_B
    npc_core_act1_15_res_a: Sou preenchido com o conhecimento de um Viajante antigo.
      Vejo os glifos finais na minha mente, a parte final do código...
    npc_core_act1_16_lang: |-
      ANOMALIA VIAJANTE C<DELAY>0.2<>O<DELAY>0.2<>N<DELAY>0.2<>F<DELAY>0.2<>I<DELAY>0.2<>R<DELAY>0.2<>M<DELAY>0.2<>A<DELAY>0.2<>DA
      VIOLAÇÃO <AUDIO>UI_Nanites_Received<><FUEL><IMG>SLASH<><>VIOLAÇÃO <AUDIO>UI_Nanites_Received<><FUEL><IMG>SLASH<><>VIOLAÇÃO <AUDIO>UI_Nanites_Received<><FUEL><IMG>SLASH<><>
    npc_core_act1_16_desc: "Aproximo-me do portal. Pela mente passam-me todos os pensamentos
      breves e anseios vãos que me trouxeram a este momento. \n\nDentro deste portal
      poderia encontrar Artemis, poderia encontrar a origem dos Sentinelas, poderia
      até encontrar um universo inteiramente novo. Mas é mais do que isso.\n\nIsto
      não é o destino. Estou a fazer uma escolha. Um salto de fé que algures na escuridão
      imensa vou encontrar quem estou destinado a ser."
    npc_core_act1_16_opt_a: Inserir Glifos
    npc_core_act1_16_opt_b: Virar costas
    npc_core_act1_16_res_a: "Dou um passo em frente, sem saber o que vou encontrar
      do outro lado. Mas sinto-o no fundo do meu coração, o chamamento para uma verdade
      mais profunda.\n\nEste será o princípio de tudo. "
    npc_core_act1_16_res_b: Viro as costas. Não estou preparado para o que quer que
      seja que está do outro lado deste portal.
    npc_core_act1_16_desc_ret: |-
      Aproximo-me do portal uma vez mais. Olho para o seu interface, assombrado por um medo crescente.

      Tenho a certeza de ter estado aqui antes. Que atravessei esta estrutura cem vezes ou mais. Mas se isso for verdade, porque é que não me lembro?

      O portal ainda espera.
    npc_core_act1_17a_lang: Olá, mundo.
    npc_core_act1_17a_desc: O texto pisca à minha frente. Aguarda instruções.
    npc_core_act1_17a_opt_a: Perguntar quem é
    npc_core_act1_17a_opt_b: Dizer olá
    npc_core_act1_17b_desc: |-
      Uma gravação de áudio é reproduzida, ecoando por todo o vasto interface.
      “Nós já fomos Viajantes. Já aspirámos a mais do que sujidade e poeira.”
      O áudio estala. O tempo passa.
      “Mostra-me um mundo, ATLAS. Mostra-me algo que nunca ninguém viu antes.”
      A voz termina. O interface fica imóvel e silencioso. Aguarda um comando.
    npc_core_act1_17b_desca: Uma gravação de áudio toca, ecoando por toda a interface.
    npc_core_act1_17b_descb: Outrora fomos viajantes. Já aspirávamos a mais do que
      terra e poeira.
    npc_core_act1_17b_descc: O áudio dá uns estalidos.<AUDIO>TXT_RadioNoise<> O tempo
      passa.
    npc_core_act1_17b_descd: Mostra-me um mundo, ATLAS. Mostra-me algo que nunca ninguém
      viu.
    npc_core_act1_17b_desce: A voz termina. A interface fica silenciosa. Aguarda um
      comando.<AUDIO>TXT_RadioNoise<>
    npc_core_act1_17b_opt_a: Executar diagnóstico
    npc_core_act1_17b_opt_b: Apagar todo o sistema
    npc_core_act1_17c_desc: O interface fica imóvel e silencioso. Aguarda um comando.
    npc_core_act1_17c_opt_a: NPC_CORE_ACT1_17B_OPT_A
    npc_core_act1_17c_opt_b: NPC_CORE_ACT1_17B_OPT_B
    npc_core_act1_17d_lang: "<FUEL>Aviso:<> apagar todo o sistema resultará em morte
      universal. <AUDIO>TXT_RadioNoise<> <TRADEABLE>S<>/<FUEL>N<>"
    npc_core_act1_17d_opt_a: Sim
    npc_core_act1_17d_opt_b: Não
    npc_core_act1_17e_lang: |-
      Passaram <AUDIO>UI_Destination_Reached<><TECHNOLOGY>1 946 218 921 221<> anos desde o último diagnóstico. <STELLAR>64%<> dos mundos a funcionar dentro dos parâmetros previstos.
      <TECHNOLOGY>2 611 384<> observações úteis aguardam análise. Sub-rotina: <SPECIAL>SENTINELA<>. Estado: ERRO [<TITLE>valor nulo<>]
      Sub-rotina: <SPECIAL>VIDRO<>. Estado: <AUDIO>UI_Nanites_Received<>OPERACIONAL [<TECHNOLOGY>4182 tentativas de violação<>]
      Sub-rotina: <STELLAR>VIAJANTE<>. Estado: OPERACIONAL. <TECHNOLOGY>458<> avisos de erro crítico. A integridade estrutural da ExoMente está comprometida. Reparações imediatas necessárias
      Iniciar interface de personalidade? <TRADEABLE>S<>/<FUEL>N<>
    npc_core_act1_17e_opt_a: NPC_CORE_ACT1_17D_OPT_A
    npc_core_act1_17e_opt_b: NPC_CORE_ACT1_17D_OPT_B
    npc_core_act1_17e_res_b: O sistema permanece inativo
    npc_core_act1_17f_desc: |-
      A realidade desaparece. Desaparece tudo. O meu corpo, a minha voz, a minha alma... tudo fala comigo.
      O Atlas está à minha frente em toda a sua grandiosidade.

      Quero perguntar sobre Artemis, quero encontrá-lo, mas está a acontecer algo comigo... Preciso de sair daqui, preciso de -
    npc_core_act1_17f_opt_a: Gritar
    npc_core_act1_17f_opt_b: Rejubilar
    npc_core_act1_17f_opt_c: Submeter
    npc_core_act1_17f_res_a: Tento gritar mas não tenho boca nem forma...
    npc_core_act1_17f_res_b: Tento rejubilar mas não tenho corpo nem espírito...
    npc_core_act1_17f_res_c: Tento submeter-me mas é tarde de mais, demasiado tarde...
      Pertenci a esta criatura toda a minha vida.
    npc_core_act1_17g_desc: |-
      A realidade começa a desaparecer e as paredes deste lugar artificial mudam à minha frente. Vejo coisas que ninguém deveria ver. Vejo mundos com almas líquidas, dimensões de ódio e maravilha.

      Chamei a atenção do ATLAS.
    npc_core_act1_17g_opt: Fugir...
    npc_core_act2_1_desc: "Fujo para a minha nave, feliz por ter algo familiar neste
      mundo estranho. \n\nOnde me levou o portal? Fiquei preso na gravidade daquela
      máquina infernal, não fui forte o suficiente para resistir. Identificou-se como
      ATLAS, a entidade que tantos adoram e temem.\n\nNão vi sinais de Artemis, nenhum
      vestígio dos Sentinelas. Para que é que atravessei este portal? Porque é que
      segui este caminho?"
    npc_core_act2_1_opt_a: Para salvar Artemis
    npc_core_act2_1_opt_b: Para matar Sentinelas
    npc_core_act2_1_opt_c: Porque eu posso
    npc_core_act2_1_res_a: |-
      É a verdade? Ou é apenas uma mentira que digo a mim mesmo, o tipo de pensamento que uma pessoa nobre poderia ter?
      Artemis precisava de assistência, mas será que arrisquei a minha vida por ele? Há algo mais, um outro propósito...

      Enquanto observo a consola, uma oportunidade surge novamente. Chega uma transmissão, proveniente de um local neste planeta...
    npc_core_act2_1_res_b: |-
      Anseio realmente por violência? Os Sentinelas protegem mundos. Só são hostis quando a paz é ameaçada. Será que destruo estas criaturas apenas porque me pediram, porque Apollo prometeu recompensar-me?

      Enquanto observo a consola, uma oportunidade surge novamente. Chega uma transmissão, proveniente de um local neste planeta...
    npc_core_act2_1_res_c: |-
      Digo-me a mim mesmo que faço tudo isto porque posso, que na realidade não me importo com Artemis ou com a ameaça Sentinela. Talvez seja verdade, talvez eu não precise de um propósito mais elevado.
      Enquanto observo a consola, uma oportunidade surge novamente. Chega uma transmissão, proveniente de um local neste planeta...
    npc_core_act2_1_res_chunk: Uma nova oportunidade surge assim que olho para o painel.
      Há uma transmissão a chegar, vinda de um local neste mesmo planeta...
    npc_core_act2_1a_lang: Não estás <AUDIO>TXT_RadioNoise<><STELLAR> – kzzktt – <>
      sozinho –
    npc_core_act2_1a_desc: O sinal parece vir deste sistema, usando as mesmas palavras
      que me levaram a Artemis há tanto tempo atrás. Terão sido eles? Terá Artemis
      encontrado o Atlas, tal como eu?
    npc_core_act2_1a_opt_a: NPC_CORE_ACT1_1D_OPT_A
    act2_beacon_lang: 'ITERAÇÃO #2394829084924924925G'
    act3_beacon_lang: 'ITERAÇÃO #2394829084924924926G'
    npc_core_act2_2_desc: Aproximo-me à origem do sinal e aparece um holograma. É
      Artemis, mas apenas há silêncio e a pulsação lenta do ruído cósmico no sinal.
    npc_core_act2_2_opt_a: Perguntar quem está aí
    npc_core_act2_2_opt_b: Perguntar se está bem
    npc_core_act2_2a_desc: |-
      Se Artemis me pode ouvir, não o demonstra. O holograma apenas olha fixamente.
      É estranho, mas tenho uma sensação de déjà vu. Como se tivesse estado aqui antes, neste preciso momento.
    npc_core_act2_2a_opt_a: NPC_CORE_ACT1_3B_OPT_A
    npc_core_act2_2a_opt_b: NPC_CORE_ACT1_3_OPT_B
    npc_core_act2_2b_desc: |-
      Quando me aproximo, a projeção de Artemis começa a falar, e as suas palavras são entrecortadas por uma estática estranha.

      'Eles vieram <AUDIO>TXT_RadioNoise<><STELLAR>– zzkttt – <>vi de perto <AUDIO>TXT_RadioNoise<><STELLAR>– kkttkzzzz –<> Máquinas, assassinos, <AUDIO>TXT_RadioNoise<><STELLAR>– kkkttzz – <>contra o <AUDIO>TXT_RadioNoise<><STELLAR>– kttktzzz –<>'

      A voz fica em silêncio. A projeção olha para mim. Há algo de muito errado.
    npc_core_act2_2b_desc_alt: Quando me aproximo, a projeção de Artemis começa a
      falar, e as suas palavras são entrecortadas por uma estática estranha.
    npc_core_act2_2b_lang_alt: Eles vieram <AUDIO>TXT_RadioNoise<><STELLAR>– zzkttt
      –<> vi de perto <AUDIO>TXT_RadioNoise<><STELLAR>– kkttkzzzz – <>Máquinas, assassinos,
      <AUDIO>TXT_RadioNoise<><STELLAR>– kkkttzz – <>contra os <AUDIO>TXT_RadioNoise<><STELLAR>–
      kttktzzz<>
    npc_core_act2_2b_desc_alt2: A voz fica em silêncio. A projeção observa-me. Algo
      de muito errado se passa.
    npc_core_act2_2b_opt_a: Detetar o holograma
    npc_core_act2_2b_res_a: |-
      Deteto o holograma. Tem exatamente a mesma assinatura que qualquer outra transmissão que recebi de Artemis. Não há nenhuma origem dissimulada do sinal. Tudo o que disse parece ter aparecido à minha frente.

      Enquanto estou aqui parado, Artemis começa a falar.
    npc_core_act2_2c_lang: |-
      Onde estão <AUDIO>TXT_RadioNoise<><STELLAR> - zzzktt -<> foram abatidos, mas ainda amados - Anomalia, eles <AUDIO>TXT_RadioNoise<><STELLAR> - zzkkt -<> Nada <AUDIO>TXT_RadioNoise<><STELLAR>- kkttzz - <> Polo, observa-nos, <AUDIO>TXT_RadioNoise<><STELLAR>- kzzktkzzz -<> rastreamento -

      <AUDIO>TXT_RadioNoise<><STELLAR>- Zzzkktt -<> erro <AUDIO>TXT_RadioNoise<><STELLAR>- kktkttzzz - <> abandonado, mas não foi - Através do Portal <AUDIO>TXT_RadioNoise<><STELLAR>- Zzkktt -<> Por favor. Não confies <AUDIO>TXT_RadioNoise<><STELLAR>- kzzkkzktttzz<>...

      Tenho medo. Não são <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkt –<>
    npc_core_act2_2c_opt_a: NPC_CORE_ACT1_7B_OPT_B
    npc_core_act2_2c_opt_b: Afastar-me
    npc_core_act2_2c_res: |-
      A projeção transforma-se em mera estática. Este eco é tudo o que resta da entidade conhecida como Artemis, uma sepultura de dados com falhas numa caverna onde o sol não brilha.

      O meu amigo está morto. Talvez nunca tenha vivido. Devo contar a Apollo aquilo que vi.
    npc_core_act2_3_holohub_lang: "<FUEL>AVISO<> <IMG>SLASH<> REDE COMPROMETIDA <IMG>SLASH<>
      <FUEL>AVISO<> <IMG>SLASH<> NECESSÁRIO CANCELAMENTO MANUAL"
    npc_core_act2_3_holohub_desc: Não há correspondências de sinal para Artemis ou
      Apollo. O terminal é um fluxo de avisos e erros.
    npc_core_act2_3_holohub_opt_a: Executar cancelamento manual
    npc_core_act2_3_holohub_opt_b: NPC_CORE_ACT1_2_OPT_B
    npc_core_act2_3_holohub_res: As mensagens de aviso terminam. Uma nova frequência
      pode ser vislumbrada...
    npc_core_act2_3_lang: Diz-me... Qual é o sentido da vida se sabemos que irá terminar?
    npc_core_act2_3_opt_a: Sugerir que a morte não apaga a vida
    npc_core_act2_3_opt_b: Sugerir que melhoramos vidas de outros
    npc_core_act2_3_opt_c: NPC_CORE_ACT1_8D_OPT_C
    npc_core_act2_3_opt_d: NPC_CORE_ACT1_4A_OPT_A
    npc_core_act2_3_res_a: Mas termina. Todos estes momentos, idos, tudo que veio
      antes. Sem sentido.
    npc_core_act2_3_res_b: E quando eles morrem também? O que acontece a essas melhorias?
      E o bem e o mal? Nada lembrado, nada perdoado.
    npc_core_act2_3_res_c: Eu também não...
    npc_core_act2_3_res_d: Recusas-te a responder? Suponho que essa é a melhor resposta...
    npc_core_act2_3a_lang: "Eu conheço-te, Viajante. Sei de onde vens e para onde
      vais.\n\nE se eu te dissesse que Artemis pode ser salvo? E se eu te dissesse
      que Artemis pode viver uma vez mais, de certo modo? Pergunto-me o que farias
      então? "
    npc_core_act2_3a_opt_a: Dizer que o farias
    npc_core_act2_3a_opt_b: Dizer que precisas saber mais
    npc_core_act2_3a_opt_c: Exigir saber quem é
    npc_core_act2_3a_res_a: Apressas-te como um tolo, ansioso para fazer aquilo que
      te é ordenado. Recordas-me a mim mesmo, sabias.
    npc_core_act2_3a_res_b: Um cético? Bem, Artemis já tinha morrido. A tua viagem
      para o salvar não resultou. O que tens a perder?
    npc_core_act2_3a_res_c: Não sou nada.
    npc_core_act2_3b_lang: |-
      O sangue de Artemis são dados, o coração é uma falha. Posso-te ajudar a recuperá-los.
      É necessário um <TECHNOLOGY>Arco da Mente<>, um recetáculo para a sua alma. Podes fazer isso por mim?
      Estou a reativar a frequência de Artemis. Fala com ele quando estiveres pronto.
    npc_core_act2_3b_desc: O estranho oferece-me diagramas para algo que chama de
      <TECHNOLOGY>Arco da Mente<>, um dispositivo que, segundo ele, permitirá trazer
      Artemis de volta à vida.
    npc_core_act2_3b_lang_ret: Ele está a sofrer muito, Viajante. O mundo dos mortos
      não está vazio. Tens de o ajudar, de uma maneira ou outra.
    npc_core_act2_3b_opt_a: NPC_CORE_ACT1_8H_OPT_A
    npc_core_act2_3b_opt_b: NPC_CORE_ACT1_8F_OPT_B
    npc_core_act2_3b_res_a: Eu aceito, sem saber quem é este estranho ou como possui
      esse conhecimento sobre as minhas aventuras. Mas se houver uma oportunidade
      de poder ajudar Artemis, vou aproveitar.
    npc_core_act2_3b_res_b: Recuso por estar inseguro das motivações do estranho.
      Ele diz-me para voltar quando estiver preparado.
    npc_core_act2_4_wait_lang: És tu <AUDIO>TXT_RadioNoise<><STELLAR>– kzkzkt –<>
      és tu <AUDIO>TXT_RadioNoise<><STELLAR>– kzkzkkt –<> és tu <AUDIO>TXT_RadioNoise<><STELLAR>–
      kkzkzkt –<>
    npc_core_act2_4_wait_desc: Artemis repete estas duas palavras infinitamente, incapaz
      de ver o meu rosto ou de ouvir a minha voz. Tenho de construir um <TECHNOLOGY>Arco
      da Mente<> para que o possa ajudar mais.
    npc_core_act2_4_wait_opt_a: NPC_CORE_ACT1_2_OPT_B
    npc_core_act2_4_lang: "– kzzkkt – ..."
    npc_core_act2_4_opt_a: NPC_CORE_ACT1_7B_OPT_B
    npc_core_act2_4_opt_arc: Utilizar Arco da Mente
    npc_core_act2_4_res_a: |-
      Tento confortar Artemis e digo-lhe que vai ficar tudo bem.

      Volta-se para mim um um olhar de pânico selvagem. Não esperava ouvir a minha voz.
    npc_core_act2_4a_lang: Quem está aí? Quem <AUDIO>TXT_RadioNoise<><STELLAR>– kzkzkt
      –<>
    npc_core_act2_4a_opt_a: NPC_CORE_ACT1_1_OPT_A
    npc_core_act2_4a_opt_b: Utilizar Arco da Mente
    npc_core_act2_4a_res_a: Digo a Artemis que sou seu amigo. Que não o consegui encontrar
      no portal, mas que encontrei uma maneira de o ajudar.
    npc_core_act2_4b_lang: |-
      Eu não – eu não <AUDIO>TXT_RadioNoise<><STELLAR>– kzkkt –<> achei que voltarias...

      Nunca desististe <AUDIO>TXT_RadioNoise<><STELLAR> – kzkzkt –<> pois não? Todos estes anos...
    npc_core_act2_4b_opt_a: Perguntar a Artemis o que significa isso
    npc_core_act2_4c_lang: |-
      Eu <AUDIO>TXT_RadioNoise<><STELLAR>– kzkzkkt – <> eu tenho estado aqui há vinte anos, à espera que tu <AUDIO>TXT_RadioNoise<><STELLAR> – kzzkkt –<>

      Tu ias encontrar o meu gráfico estelar, não ias<AUDIO>TXT_RadioNoise<><STELLAR> – kzkzt –<>
    npc_core_act2_4c_opt_a: Afirmar que em breve estará a salvo
    npc_core_act2_4d_lang: Quem és? Quem <AUDIO>TXT_RadioNoise<><STELLAR>– kzkzkt
      –<> quem está aí?
    npc_core_act2_4d_desc: |-
      Artemis repete as suas palavras novamente, a nossa conversa completamente esquecida. Olha para mim com os seus olhos magoados, a sua mente presa num ciclo infinito.

      Parece ter passado vinte anos nesta pseudo-morte, assombrado pela solidão e pelo medo. Se o dispositivo do estranho funcionar, talvez eu possa ajudar Artemis a seguir em frente.
    npc_core_act2_4_arc_res: |-
      Ativo o Arco da Mente. Não sei o que esperar. Uma demonstração de luz e fúria ou algum tipo de catarse, onde Artemis surja em carne e osso, ressuscitada à minha frente.

      Mas não irá acontecer. Num momento eu vejo o seu holograma, no próximo já não há nada. O estranho que me deu este diagrama atrapalha-me - o seu sinal ainda está ativo.
    npc_core_act2_4e_lang: |-
      Os 'Viajantes' são um sonho, uma ideia que nós teríamos um lugar especial no universo. Artemis tinha esse sonho. Tu tens esse sonho. Apollo também, embora o escondesse. Até eu tive esse sonho, há muito tempo.

      Amigo, somos incontáveis e caminhamos por estes mundos, ansiando pela amizade. Ninguém quer ficar sozinho, não de verdade. Mas quanto mais perto estiveres dos outros, maior é o risco de te magoares, e de os magoares a eles.

      O segredo mais profundo do universo não é o do Vidro, nem das Aeronaves, nem sequer dos progenitores. É esse ato final, a decisão de abandonar aqueles que precisam de ti. É o pecado primitivo, o fundamento da própria existência.

      Vai até às estrelas, Viajante. Os teus amigos esperam por ti. Eles vão-te ajudar a trazer a paz a Artemis. Volta quando terminares. Temos muitas coisas para conversar.
    polo_core_act2_6_lang: Para, estranho! Quem vai aí? Vamos em direção à tua posição
      - identifica-te ou haverá consequências! Não estamos a brincar. Não somos Gek-mentirosos!
    polo_core_act2_6_desc: |-
      Demoro um pouco para perceber com quem estou a falar. Este alienígena... já o conheci.
      Ele é o Especialista Polo, o parceiro da Entidade Sacerdotisa Korvax Nada. É meu amigo, guardião de uma estação anómala localizada fora do tempo e do espaço.
    polo_core_act2_6_opt_a: NPC_CORE_ACT1_1_OPT_A
    polo_core_act2_6_res_a: "Identifico-me, o que faz com que Polo olhe rapidamente
      para o ecrã do comunicador com surpresa. Bate as palmas e reconhece-me cheio
      de alegria. \n\nUm sinal atraiu-o para este sistema. Embora esperasse que a
      sua origem fosse hostil, ficou satisfeito por ver um rosto familiar. Diz-me
      que a sua estação está a reconhecer a minha localização e em breve estará comigo."
    polo_core_act2_6_lang_var: POLO_CORE_ACT2_6_LANG
    polo_core_act2_6_desc_var: A entidade parece hostil mas, apesar da promessa de
      'consequências', suspeito que está na realidade a fazer bluff. Não parece um
      guerreiro e a minha nave também não me avisa de qualquer perigo.
    polo_core_act2_6_opt_a_var: NPC_CORE_ACT1_1_OPT_A
    polo_core_act2_6_res_a_var: |-
      Identifico-me como um Viajante em busca de assistência, o que faz com que o Gek olhe rapidamente para o ecrã do seu comunicador. Parece não ter a certeza se deve confiar em mim ou não.

      Depois de um momento de pausa, o Gek informa-me que em breve chegará à minha localização. Ele espera que eu venha em paz...
    nada_core_act2_7_lang: |-
      O Polo disse-me que estávamos à tua espera, Amigo-Viajante!

      Como estás? Tens fome? Esta é uma saudação habitual para um velho amigo, sim?
    nada_core_act2_7_lang_alt: EXP_NPC_U3ANOMALY_LANG_1
    nada_core_act2_7_desc: Apesar confusa, Nada está contente em ver-me de novo. Explica-me
      que receberam um sinal que os convocou para este sistema, numa frequência que
      tinham reservado um para o outro. Não entende como fiz isso.
    nada_core_act2_7_desc_alt: |-
      O ser eletrónico olha para mim através da sua máscara escura. Não consigo deixar de ter a sensação de que, de alguma forma, nos encontrámos antes.
      Toda esta estação canta com uma frequência estranha e desconcertante. Nada explica-me que estamos no lugar entre os mundos, no coração da anomalia.
      Explica-me que receberam um sinal que os convocou para este sistema, numa frequência oculta.
    nada_core_act2_7_opt_a: Contar a Nada sobre a tua viagem
    nada_core_act2_7_res_a: Conto a Nada sobre os outros viajantes que encontrei.
      Digo-lhe que atravessei um portal para encontrar e resgatar um deles, um amigo
      chamado Artemis.
    nada_core_act2_7_res_a_alt: |-
      Conto a Nada que sou um viajante em busca de ajuda e que atravessei um portal enquanto tentava resgatar um amigo.

      Ao mencionar o portal, as luzes da máscara de Nada começam a tartamudear.
    nada_core_act2_7a_lang: O que é que o Amigo-Viajante disse?
    nada_core_act2_7a_lang_alt: O que é que o Viajante disse?
    nada_core_act2_7a_opt_a: Repetir “portal”
    nada_core_act2_7a_opt_b: Afirmar que não disse nada
    nada_core_act2_7a_res_a: Explico que ativei um portal e em seguida o atravessei.
      Nada parece apavorada.
    nada_core_act2_7a_res_b: Nada não acredita em mim. Afirma ter uma memória perfeita
      quando se trata do uso de palavras, particularmente quando se trata de anomalias
      multiversais.
    nada_core_act2_7b_lang: O que é que o Amigo-Viajante encontrou dento da anomalia?
    nada_core_act2_7b_lang_alt: O que é que o Viajante encontrou dento da anomalia?
    nada_core_act2_7b_lang_chunk: Viu-te? O Atlas encontrou-te? Não deves voltar lá,
      por favor.
    nada_core_act2_7b_desc: |-
      Nada fica mais assustada quando lhe falo sobre o meu encontro com o terminal Atlas. Começa a analisar-me com o seu visor, procurando sinais de algo a que chama de 'desenfreamento'.

      Satisfeita com a sua deteção, Nada eventualmente acalma-se. Pergunta-me porque é que vim aqui.
    nada_core_act2_7b_opt_a: Contar a Nada sobre Artemis
    nada_core_act2_7b_res_a: |-
      Conto a Nada sobre o destino de Artemis.
      Estou prestes a explicar a natureza do <TECHNOLOGY>Arco da Mente<> quando Nada lhe toca diretamente. As luzes da sua máscara brilham mais incandescentes do que nunca.
    nada_core_act2_7c_lang: |-
      É um Eco. Eu... eu nunca pensei que iria ver uma Alma-Viajante. És tão bonito...

      O Eco-Artemis está a sofrer, desconectado... Viajante, podemos ajudar. Mas há uma escolha. O Eco-Artemis não voltará a ter um corpo. Nunca voltará a explorar. Adeus à vida antiga.

      Tens de escolher. Podes enviá-la para a máquina, para uma sub-simulação onde poderá continuar a viver. Ou então ajuda o Eco-Artemis a acabar com o sofrimento.
    nada_core_act2_7c_lang_rep: Tens de escolher. Podes enviá-la para a máquina, para
      uma sub-simulação onde poderá continuar a viver. Ou então ajuda a Eco-Artemis
      a acabar com o sofrimento.
    nada_core_act2_7c_opt_a: Perguntar sobre a simulação
    nada_core_act2_7c_opt_b: Perguntar se há outra forma
    nada_core_act2_7c_opt_c: Dizer que já decidiste
    nada_core_act2_7c_res_a: |-
      Pergunto como seria a vida dentro dessa tal simulação. Nada pausa por um momento e olha para mim estranhamente.

      Diz-me que Artemis ainda poderia sentir alegria com as coisas que experimentar. Mas estaria ciente do seu destino: que não era real, que estava sozinho, incorpóreo, incapaz de se encontrar com os seus amigos...

      Tal conhecimento pode causar um grande sofrimento.
    nada_core_act2_7c_res_b: Nada sacode a cabeça estranhamente, tentando adotar os
      meus próprios maneirismos. O gesto é apreciado, apesar de desconcertante.
    nada_core_act2_7d_lang: Viajante, vai falar com Polo. Ele irá ajudar-te a calibrar
      as máquinas, independentemente da tua decisão.
    nada_core_act2_7d_opt_a: NPC_CORE_ACT1_2_OPT_B
    nada_core_act2_7d_res_a: Independentemente do que faças, estou orgulhosa da tua
      compaixão. És um Amigo-Viajante.
    nada_core_act2_7d_res_a_alt: Eu vou ajudar, Viajante, independentemente do que
      faças.
    polo_core_act2_7_wait_lang: A Nada deseja falar contigo, amigo! Ela está preocupada
      com uma leitura estranha. Disse-lhe que estás bem! Não há falhas aqui, ha ha!
    polo_core_act2_7_wait_lang_alt: A Nada quer falar contigo, desconhecido! Não sei
      como atraíste a nossa casa para este sistema, mas é bastante inesperado! Ainda
      nem tomei um duche...
    polo_core_act2_7_leave_opt: NPC_CORE_ACT1_2_OPT_B
    polo_core_act2_8_lang: A Nada disse-me o que precisas de fazer. Queremos que saibas
      que nós vamos apoiar-te, amigo, independentemente da tua escolha!
    polo_core_act2_8_langa: |-
      Nada disse-me o que precisas de fazer. Queremos que saibas, amigo, que te apoiamos, independentemente da tua escolha!
       Irei preparar o equipamento. É o refúgio privado do amigo de Nada. Por favor trata-o com cuidado.
    polo_core_act2_8_lang_alt: A Nada disse-me o que precisas de fazer. Queremos que
      saibas que nós vamos apoiar-te, novo amigo, independentemente da tua escolha!
    polo_core_act2_8_desc: A anomalia tem muitos segredos. Um deles está aberto para
      mim, uma máquina adormecida que agora está ativada...
    nada_core_act2_7_wait_lang: Leva o tempo que for preciso e reflete bem sobre esta
      questão. Todas as escolhas têm consequências, Viajante...
    terminal_core_act2_8_lang: 'DETETADA AUTORIZAÇÃO DE ENTIDADE NADA: SIMULAÇÃO SECUNDÁRIA
      [5] ATIVADA PARA ESCRITA.'
    terminal_core_act2_8_desc_wait: A máquina é anciã e poderosa, uma relíquia de
      um mundo há muito destruído.
    terminal_core_act2_8_desc: |-
      A máquina é antiga e poderosa, uma relíquia de um mundo há muito destruído. A construção é extraordinária. É claramente cuidada com grande amor.

      Sinto um leve sussurro, o zumbido fraco de Nada sobre o altifalante. Quando interagem com a máquina, as palavras no painel são decifradas.
    terminal_core_act2_8_langx: "Esta relíquia é uma simulação de um sistema solar.
      Uma oração oferecida a Atlas por antigos Korvax, reformulada agora no coração
      da Anomalia. \n\n Um único sistema solar falso, tão importante para Nada...
      será um abrigo para a Artemis, se eu assim o desejar."
    terminal_core_act2_8_opt_a: Fazer o upload de Artemis
    terminal_core_act2_8_opt_b: Permitir que Artemis morra
    terminal_core_act2_8_langa: Carrego Artemis para a simulação, uma faísca de luz
      azul brilha no ar à minha frente. Desvanece depois de um momento, desaparecendo
      nas profundezas da máquina.
    terminal_core_act2_8_resa: |-
      Nada diz-me que já está. Por minha causa, irão permitir transmissões para e a partir desta simulação, pelo menos enquanto a Anomalia passa por sistemas seguros.
      Avisa-me que a Artemis precisará de algum tempo para se adaptar à sua nova vida.
    terminal_core_act2_8_langb: |-
      Mesmo enquanto processo a minha decisão, o zumbido de Nada assume uma intensidade nova e silenciosa. Falo, e a voz dela responde, inteligível agora. Ela fala gentilmente e sugere que coloque o Arco no terminal.

      Faço isso e ouço um sussurro. Uma oração? O Arco começa a desdobrar-se, girando a partir do seu centro e libertando a alma do Viajante.
      Testemunho uma faísca de luz azul no ar perante mim. Esta desaparece após um momento, e com ela o último rasto de Artemis neste mundo.
    terminal_core_act2_8_resb: |-
      Ouço a voz de Nada sobre o altifalante, agora inteligível e reconfortante. Diz-me que está feito. Artemis está em paz agora.
      Sugere que eu não pense muito nestes momentos. Diz-me que fiz a coisa certa...
    polo_core_act2_8_lang_loop: Não te preocupes, amigo! Vamos cuidar bem da Simulação-Artemis!
      As almas dos teus aliados estão em segurança connosco!
    polo_core_act2_8_opt_a_loop: NPC_CORE_ACT1_2_OPT_B
    polo_core_act2_8_lang_loop_var: Fizeste o que tinhas de fazer, amigo! A Viajante-Artemis
      está agora livre do sofrimento. Poucos podem dizer o mesmo.
    polo_core_act2_8_opt_a_loop_var: NPC_CORE_ACT1_2_OPT_B
    nada_core_act2_8_lang_loop: O Eco-Artemis irá continuar a viver. O Viajante salvou-o
      da corrupção, devolvendo-lhe uma vida de exploração, para ver um sistema solar
      que nunca ninguém conheceu, além dos Korvax. Fizeste bem, Viajante!
    nada_core_act2_8_opt_a_loop: NPC_CORE_ACT1_2_OPT_B
    nada_core_act2_8_lang_loop_var: O Eco-Artemis foi desconetado, libertado de uma
      vida cruel. Fizeste bem, Viajante. A tua culpa é um sacrifício para alguém a
      quem chamavas amigo. Vai em frente sem arrependimentos...
    nada_core_act2_8_opt_a_loop_var: NPC_CORE_ACT1_2_OPT_B
    npc_core_act2_9_lang: |-
      <AUDIO>TXT_RadioNoise<><STELLAR>– kzkzkt – <>estás a <AUDIO>TXT_RadioNoise<><STELLAR>– kzkkztk – <> receber –

      O HoloTerminal está a mostrar <AUDIO>TXT_RadioNoise<><STELLAR>– kzkzkkt – <>disponível de novo, o teu sinal estava <AUDIO>TXT_RadioNoise<><STELLAR>– kzkkt –<> pensava que tinhas ido –
    npc_core_act2_9_desc: É um alívio ouvir Apollo outra vez. Parece que não falamos
      há muito tempo.
    npc_core_act2_9_opt_a: Explicar
    npc_core_act2_9_res_a: "Tento recontar a experiência ao Apollo o melhor que posso.
      O portal, o planeta estranho, uma vasta máquina, a orbe carmesim. \nEnquanto
      falo, percebo que as memórias em si são instáveis, que não as posso formar na
      minha mente. É apenas um vermelho opaco e dolorido.\nDigo ao Apollo que acho
      que vi o próprio Atlas."
    npc_core_act2_9a_lang: |-
      Tu... tu viste-o? Conheceste o Atlas? Os Gek, os Korvax... adoram-no como um deus. Nunca pensei que fosse real, nunca pensei...
      Estás bem? Não consigo imaginar pelo que passaste.
    npc_core_act2_9a_opt_a: Dizer que foi aterrador
    npc_core_act2_9a_opt_b: Dizer que era apenas uma máquina
    npc_core_act2_9a_opt_c: Dizer que não era um deus
    npc_core_act2_9a_res: |-
      Conto-lhe sobre as coisas que o Atlas disse, como falou de 'Viajantes' e 'Sentinelas' como se fossemos protocolos e não seres vivos.
      Da forma como nos vê, da maneira como me olhou... Senti como se a vida e a morte fossem apenas sonhos frágeis e não conceitos reais.
    npc_core_act2_9b_lang: |-
      Pelo menos não te magoou... e acho que há algo no que disseste agora mesmo. Os Korvax prestam homenagem aos Sentinelas, precisamente porque acreditam que são servos deste Atlas.

      Devemos investigar mais profundamente. Esta máquina vai levar-nos ao ninho dos Sentinelas. Vamos ficar ricos num instante.
    npc_core_act2_9b_opt_a: NPC_CORE_ACT1_8G_OPT_A
    npc_core_act2_9b_opt_b: Dizer que falar de dinheiro é absurdo
    npc_core_act2_9b_opt_c: Dizer que há coisas mais importantes
    npc_core_act2_9b_res_a: |-
      Digo a Apollo que concordo. Talvez os Sentinelas e o Atlas estejam ligados. Talvez seja este o caminho que devemos seguir.

      Mas existem outros fatores em jogo. Conto a Apollo sobre o túmulo de Artemis e sobre o meu encontro com o Viajante misterioso -nulo-.
    npc_core_act2_9b_res_b: |-
      Sugiro que falar de recompensas, num momento como este, é absurdo. O Atlas parecia hostil, inexplicável nos seus motivos e objetivo... para não falar em tudo o que aconteceu desde então.
      Conto a Apollo sobre o túmulo de Artemis e sobre o meu encontro com o Viajante misterioso -null-. Sugiro que isto é mais do que uma oportunidade para ganhar unidades.
    npc_core_act2_9b_res_c: |-
      Sugiro que temos coisas mais importantes com as quais nos preocupar. O Atlas parecia hostil, inexplicável nos seus motivos e objetivo... para não falar em tudo o que aconteceu desde então.
      Conto a Apollo sobre o túmulo de Artemis e sobre o meu encontro com o Viajante misterioso -nulo-. Sugiro que há mais nisto do que uma oportunidade para ganhar unidades
    npc_core_act2_9b_chunk: Conto a Apollo sobre o túmulo de Artemis e sobre o meu
      encontro com o Viajante misterioso -nulo-. Sugiro que estão a acontecer coisas
      mais importantes do que ganhar unidades.
    npc_core_act2_9c_lang: |-
      Artemis morreu? Eu... Eu não –

      Como? Quem faria <AUDIO>TXT_RadioNoise<><STELLAR>– kzkzkt –<>... eu sei que fiz troça, mas isso foi fácil. Ele importava-se, acreditava, e eu <AUDIO>TXT_RadioNoise<><STELLAR>– kzkzzkt –<>

      O que é que lhe aconteceu? Onde enterraste Artemis? Gostaria de dizer adeus, se for possível.
    npc_core_act2_9c_opt_a: Contar sobre a tua escolha
    npc_core_act2_9c_opt_b: Mentir
    npc_core_act2_9c_res_b: Minto, afirmando que o procedimento não iria funcionar.
      Artemis não podia ser salvo, independentemente do que eu escolhesse fazer.
    npc_core_act2_9d_desc_chunk: Conto a Apollo que -nulo- me ofereceu uma forma de
      salvar Artemis, de lhe devolver uma forma de vida.
    npc_core_act2_9d_desc_var1: Apollo está entusiasmado inicialmente com a perspetiva
      de conhecer Artemis. Mas eu explico a natureza do que fiz. Digo-lhe que a alma
      de Artemis vive apenas dentro de uma simulação, incapaz de sair.
    npc_core_act2_9d_desc_var2: Apollo está excitado com a perspetiva de conhecer
      Artemis. Mas explico que não o consegui fazer. Não seria uma vida - apenas uma
      existência vazia dentro de uma simulação. Tinha de permitir que Artemis encontrasse
      a paz na morte.
    npc_core_act2_9c_chunk2: Passa um longo período até que Apollo fale de novo.
    npc_core_act2_9d_lang: Será feliz?
    npc_core_act2_9d_opt_a: Dizer que esperas bem que sim
    npc_core_act2_9d_opt_b: NPC_CORE_ACT1_8D_OPT_C
    npc_core_act2_9d_opt_c: Perguntar se isto era o correto
    npc_core_act2_9e_lang: Uma escolha impossível. Não sei o que teria feito. Não
      fomos feitos para vidas como essa.
    npc_core_act2_9e_lang_var: Fizeste a escolha correta. Tentaste. O que quer que
      sintas agora, fica a saber que és um bom amigo.
    npc_core_act2_9e_lang_chunk: |-
      Tenho de atravessar o portal e juntar-me a ti, isso está claro. Precisamos apenas de descobrir os glifos certos e o endereço correto para esse teu mundo.
      Encontra um <SPECIAÇ>monólito<>. Procura por padrões nos dados. Estas coisas são máquinas, só precisamos de entender o seu código.
    npc_core_act2_9e_opt_a: NPC_CORE_ACT1_3C_OPT_A
    noone_core_act2_10_lang_wait: |-
      O que esperas? O Apollo não quer atravessar o portal?

      Eu recomendaria precaução, embora eu sei que não me vais ouvir. Nunca o fazem...
    noone_core_act2_10_opt_a_wait: NPC_CORE_ACT1_2_OPT_B
    npc_core_act2_10_lang: Encontraste os glifos para o teu mundo? Estou quase pronto...
      o meu fato está atualizado, o meu estômago cheio e contratei um Gek para cuidar
      da minha quinta enquanto estou fora.
    npc_core_act2_10_opt_a: Perguntar sobre a quinta
    npc_core_act2_10_opt_b: Dizer que encontraste os glifos
    npc_core_act2_10_res_a: Sim, tenho uma quinta. E então? Não é muito grande, principalmente
      frutas que encontrei nas minhas viagens, mas espero poder expandir... De qualquer
      forma, isso não interessa. Temos um portal a visitar, não é?
    npc_core_act2_10a_desc: |-
      Ao olhar para Apollo, penso em tudo o que vi no portal, o que aconteceu com Artemis quando seguiu o mesmo caminho. Penso no rosto do Atlas, da forma que Nada me avisou para não voltar a estes túneis.
      Não sei se os portais são seguros.
    npc_core_act2_10a_opt_a: Dar os glifos a Apollo
    npc_core_act2_10a_opt_b: NPC_CORE_ACT1_8F_OPT_B
    npc_core_act2_10a_res_a: |-
      Dou os glifos a Apollo, pedindo-lhe que tome conta deles e que lembre o que aconteceu com Artemis. Assegura-me que sim e promete que nos veremos em breve.

      Antes de ir, aconselha-me a descobrir o que puder sobre este tal '-nulo-'. Avisa-me para ter cuidado também.
    npc_core_act2_10a_res_b: Recuso-me a dar a os glifos a Apollo e afirmo que a rede
      do portal não é segura. Lembro-lhe o que aconteceu comigo e com Artemis. Precisamos
      saber mais antes de dar um passo tão arriscado.
    npc_core_act2_10b_lang: Viajante! Não podes recusar-me agora! Sobreviveste, certo?
    npc_core_act2_10b_res_b: Relutantemente, Apollo concorda. Aconselha-me a descobrir
      o que puder sobre este tal '-nulo-'. Avisa-me para ter cuidado e promete pesquisar
      também o assunto no entretanto.
    npc_core_act2_11_lang: |-
      Duas almas perdidas... uma que se importou demasiado e outra que não se importou o suficiente. As suas vidas não se tornaram no que estava prometido, pois não?

      Todos os seres conscientes que já viveram sentiram-se assim num certo momento. Eu senti-me assim, em tempos. Fiquei furioso, confuso com a minha própria solidão. Imagina a minha surpresa quando me acordaste.

      Oh, eu sei que não foi com intenção... Eu sei que estavas apenas a brincar com os portais. Mas o que quer que tenhas feito, estou aqui agora, e preciso da tua ajuda.

      O ATLAS... não é o que tu achas ser. Está a acontecer algo com o universo... algo que preciso da tua ajuda para descobrir.
    npc_core_act2_11_desc_ret: Estás disposto a ajudar-me a descobrir o que está a
      acontecer com o universo? Preciso da tua ajuda, Viajante...
    npc_core_act2_11_opt_a: Perguntar porque precisa de ajuda
    npc_core_act2_11_opt_b: NPC_CORE_ACT1_8H_OPT_A
    npc_core_act2_11_opt_c: NPC_CORE_ACT1_8F_OPT_B
    npc_core_act2_11_res_a: |-
      Os Sentinelas não mantêm apenas a paz em todo o universo... os seus motivos são mais profundos do que isso. Procuram também anomalias na estrutura multiversal e eliminam-nas da existência.

      Já me viste? O que achas que um Sentinela faria se se encontrasse comigo? Tens de ser tu, Viajante...
    npc_core_act2_11_res_c: |-
      Por que é que brincas às aventuras se depois não estás disposto a prosseguir?

      Volta quando mudares de ideias, Viajante. Volta quando perceberes o sentido.
    npc_core_act2_11b_lang: "Existe um <TECHNOLOGY>observatório<> próximo. Vai levar-te
      à localização de um cargueiro acidentado, de grande interesse para a nossa investigação.
      Lá encontraremos o primeiro segredo, tenho a certeza.\n\nFica a saber que o
      Atlas não é nem um inimigo nem um amigo, é o mesmo que dar este tipo de nomes
      ao ar ou ao vento. Mas está aterrorizado... está a sofrer... e temos uma responsabilidade
      em ajudar com este sofrimento, não importa o custo. "
    npc_core_act2_11b_opt_a: NPC_CORE_ACT1_2_OPT_B
    npc_core_act2_11b_res_a_var: Quando me preparo para sair, vejo que a frequência
      de Artemis está outra vez disponível na rede. Deveria falar com ela antes de
      encontrar o observatório de -nulo-.
    npc_core_act2_12_lang: |-
      Eu <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkt –<> eu escapei, Viajante, escapei! Num momento eu estava a fugir deles, as estrelas mudavam, terríveis sorrisos no escuro...

      E em seguida eu estava aqui - bem, onde quer que aqui seja. Este novo mundo tem sol, tem vida! É bonito, mas acho que qualquer coisa seria bonita depois dos meses que fiquei naquele lugar horrível.

      Agora estou pronto para seguir em frente. Farei o que fiz antes, exceto que não haverão estrelas em mudança para me parar desta vez. Se levares este gráfico estelar para uma estação próxima, tenho a certeza que nos encontraremos em breve!
    npc_core_act2_12_desc: Artemis não tem conhecimento dos factos. Não sabe que morreu,
      que eu fiz uma escolha para ligar a sua alma a um sistema solar simulado.
    npc_core_act2_12_opt_a: Contar a verdade a Artemis
    npc_core_act2_12_opt_b: Continuar com a mentira
    npc_core_act2_12_res_b: |-
      Digo a Artemis que vou ajudar, embora muito tenha acontecido desde a última vez que falamos.

      Digo-lhe que estou a realizar uma missão urgente para um viajante recém-descoberto com o nome de -nulo-.
      Vou ajudar Artemis com seu gráfico estelar assim que possa, mas pode demorar algum tempo. Deverá tentar encontrar outro caminho para fora do seu mundo, se puder.

      A resposta de Artemis é silenciada, mas não discorda. Deseja-me sorte e termina a comunicação.
    npc_core_act2_12a_desc: Mas como lhe digo que o seu mundo não é real? Mesmo que
      o tenha salvo da morte, roubei-lhe os sonhos. Estão limitados a um único sistema
      e jamais encontraremos outra alma semelhante.
    npc_core_act2_12a_opt_a: Ser direto
    npc_core_act2_12a_opt_b: Assinalar os aspetos positivos
    npc_core_act2_12a_opt_c: Dizer que lamentas
    npc_core_act2_12a_res_a: |-
      Conto tudo a Artemis, desde o momento em que descobri o seu túmulo até ao upload final da sua alma para um sistema solar simulado.

      Artemis pensa que estou a brincar.
    npc_core_act2_12a_res_b: |-
      Conto tudo a Artemis, desde o momento em que descobri o seu túmulo até ao upload final da sua alma para um sistema solar simulado.

      Artemis pensa que estou a brincar. Mas à medida que tento mostrar os aspetos positivos, que esta simulação é uma relíquia dos Korvax e que nenhum explorador a viu antes, apenas me encara.
    npc_core_act2_12b_desc: Nunca esquecerei como o seu sorriso fraquejou. Depois
      de mais algumas perguntas, diz-me que precisa de algum tempo para pensar sobre
      o que eu acabei de contar.
    npc_core_act2_13_desc: |-
      A previsão de -nulo- estava correta. O terminal está estranhamente aberto. Os registos podem ser lidos...

      O observatório parece ter funcionado como uma estação de resgate, operada por um especialista Gek. Um tradutor, foram acusados de questionar o que não deveria ser questionado, de lançarem as sementes da dissidência... Este posto era um castigo.

      Parece que este posto lhe foi benéfico. Encontrou coisas estranhas nos destroços... aberrações, dados que falavam de mundos que não existem e eventos que não aconteceram.
      Aquele Gek foi investigar uma dessas naves e havia ainda uma assinatura de vida de um Korvax a bordo. Nunca voltou.

      Foi assim que Nada e Polo se conheceram? Foi assim que os meus amigos se encontraram? Há um sinal na consola, um aviso em repetição; dezasseis rajadas curtas de dados em ciclo.
    npc_core_act2_13_opt_a: Extrair coordenadas
    npc_core_act2_13_res_a: Extraio as coordenadas para o sinal de socorro. Uma nave
      acidentada espera por mim noutro mundo...
    freighter_core_act2_14_desc: |-
      Não sei quem irá ler esta mensagem. Não sei se algo sobreviverá. Mas morrerei como vivi - vou gravar tudo, mesmo encarando o esquecimento...

      A praga veio a todos os mundos. Os drones agiram aleatoriamente... não atacavam, apenas observavam. O tempo passou e os Sentinelas já não pareciam mais uma ameaça. Agora achamos que ficaram pacíficos. Fomos perdoados.

      Estávamos errados.
    freighter_core_act2_14_desc_a: "Atacaram como se fossem só um, um ataque de alguma
      forma coordenado em distâncias insondáveis.\n\nCom uma fúria que excedia todas
      os conflitos anteriores, os Sentinelas aniquilaram toda a vida biológica do
      universo num período de 54,2 minutos padrão. \n\nSó restei eu... os Korvax ficaram
      comigo no final, para o seu crédito. Eles esconderam-me dentro da sua flotilha
      enquanto se dirigiam para o centro."
    freighter_core_act2_14_desc_b: |-
      Estão a chegar. Os gritos dos meus amigos ressoam em todos os corredores, em cada esquina. Os Sentinelas encontraram-me.

      Disse a Nada para sair. Disse-lhe o que já sabemos, todos nós... não estamos sozinhos. Mesmo que eu morra, Nada vai encontrar-me novamente noutro universo. Dez como eu, mil, um milhão...

      Não estamos sozinhos, pois todas as almas são várias. Mesmo diante dos dezasseis, devemos declarar que vivemos. Nós existimos, não importa o horror do fim. Eles estão à minha porta. Eu -
    npc_core_act2_15_lang: O que encontraste lá? Conta-me tudo...
    npc_core_act2_15_opt_a: Partilhar as descobertas
    npc_core_act2_15_res_a: Conto a -null- sobre o cargueiro e as gravações, como
      soube de um mundo onde os Sentinelas eliminaram toda a vida, deixando apenas
      um único Viajante e uma entidade Korvax. Escolho as palavras com cuidado.
    npc_core_act2_15a_lang: |-
      Achas que não sei quem é aquela entidade Korvax? Não sejas tão ingénuo, Viajante. Achas que o que leste é uma surpresa para mim?

      Eu só queria confirmar as minhas suspeitas. E agora tenho a certeza.<DELAY>1<> O Atlas está contigo. Não conseguirias ver o que vês se ele assim não quisesse.

      Esse cargueiro era um acidente de um universo paralelo. Existem inúmeros lugares dentro do nosso multiverso, dimensões em que as coisas aconteceram de forma diferente... mas existem três exceções para isto.

      O Atlas é omnipresente em tudo, um ser singular com uma perceção singular. Os Sentinelas movem-se entre as dimensões como querem.
    npc_core_act2_15a_opt_a: Perguntar sobre os Sentinelas
    npc_core_act2_15a_opt_b: Perguntar sobre o Atlas
    npc_core_act2_15b_lang: |-
      Eles serviram o Atlas. Outrora. Foram guardiões da realidade, protetores da civilização... Caçaram erros nos seus universos, impediram a destruição e a perda de vidas.
      A aniquilação registada... Bom, deve ter acontecido algo de errado para que eles tivessem feito algo como aquilo.
    npc_core_act2_15c_lang: |-
      O Atlas criou toda a vida e os Sentinelas defenderam-na, procurando anomalias dentro dessa criação. Que eles tenham aniquilado todo um universo... bem, algo deveria estar muito errado para que eles fizessem algo assim.

      Passado algum tempo, os Sentinelas terminaram o seu serviço para o Atlas.
    npc_core_act2_15b_opt_a: NPC_CORE_ACT1_4B_OPT_B
    npc_core_act2_15b_opt_b: Perguntar o que correu mal
    npc_core_act2_15b_res_a: Estou vivo há muito tempo, Viajante. Eu sei tudo que
      tu poderias saber, caso tivesses visto as coisas que eu vi.
    npc_core_act2_15a_lang_d: |-
      Foram os Viajantes que corromperam a existência. A nossa chegada pretendia anunciar uma era gloriosa, mas cometemos um erro terrível. Eu... eu cometi um ato sem perdão. E, dessa ação, perdeu-se o paraíso.

      Mas algo é diferente neste ciclo. As paredes entre os universos... ficaram mais finas. Nada sabe isto, mas continua a manter a cabeça enterrada na areia.

      Devemos aprender o que for possível de cada espécie, antes de decidir o que fazer. Visita um <TRANS_WAR>cartógrafo Vy'keen<> e fala com eles. Eu traduzo.
    npc_core_act2_15d_opt_a: NPC_CORE_ACT1_3C_OPT_A
    war_core_act2_15_lowrank_lang: |-
      Grah! Invasor patético! A meter-se nos segredos dos Vy'keen, espião cobarde! Devia matar-te! Grah!
      Mas... o viajante tem de ser ajudado. Esse é o propósito de Hirk. Prova seres quem és, invasor! Recupera as palavras de Hirk, ascende na glória Vy'keen. Então terás as tuas palavras!
      Apenas revelo uma coisa: A localização do comando de Hirk está marcada para ti! Interage com as suas palavras, grah!
    war_core_act2_15_lowrank_desc: O guerreiro começa a ladrar e sinto uma estranha
      frequência a vibrar dentro do meu crânio. Vejo um flash da esfera brilhante
      de -nulo- atrás dos meus olhos. De repente, as palavras do Vy'keen tornam-se
      evidentes...
    war_core_act2_15_lowrank_opt_a: Sondar história dos Vy'keen
    war_core_act2_15_lowrank_opt_b: Revelar a placa Vy'keen
    war_core_act2_15_speak_opt: Falar em Vy’keen
    war_core_act2_15_lang: |-
      Grah! Comunicaste com Hirk!
      És merecedor, invasor! Faz o teu pedido!
    war_core_act2_15_desc: "-nulo- pediu-me que visite os Vy'keen e descubra o que
      puder. Sobre o Atlas, criador de universos; sobre os Sentinelas, caçadores rebeldes
      de anomalias; e sobre os Viajantes, que cometeram um ato imperdoável há muito
      tempo."
    war_core_act2_15_opt_a: NPC_CORE_ACT2_15A_OPT_B
    war_core_act2_15_opt_b: NPC_CORE_ACT2_15A_OPT_A
    war_core_act2_15_opt_c: Perguntar sobre os Viajantes
    war_core_act2_15a_lang: Grah! Não digas esse nome! Apenas os seres patéticos adoram
      o Atlas-Mentiroso!
    war_core_act2_15a_opt_a: Perguntar porque é o Atlas mentiroso
    war_core_act2_15a_opt_b: Perguntar sobre os seres patéticos
    war_core_act2_15b_lang: Grah! Inimigo! Inimigo! Destruidor de mundos! Servos do
      Atlas-Mentiroso! Grah!
    war_core_act2_15b_opt_a: WAR_CORE_ACT2_15A_OPT_A
    war_core_act2_15c_lang: Grah! Os Viajantes devem ser ajudados! Os Viajantes devem
      prevalecer!
    war_core_act2_15c_opt_a: Perguntar o que significa isso
    war_core_act2_15c_opt_b: Perguntar porque é assim
    war_core_act2_15d_desc: Repete as mesmas palavras, como se não me tivesse ouvido.
    war_core_act2_15d_opt_a: NPC_CORE_ACT2_15A_OPT_B
    war_core_act2_15d_opt_b: NPC_CORE_ACT2_15A_OPT_A
    war_core_act2_15e_lang: Os crimes dos Gek não serão esquecidos! O mundo natal
      Korvax foi destruído, escravizaram os sintéticos e derreteram-nos para criar
      Aglomerados de Nanite! A sua chamada 'Primeira Geração' convocou de novo as
      Sentinelas com sua brutalidade e barbárie! Grah!
    war_core_act2_15e_opt_a: Perguntar sobre os Vy'keen
    war_core_act2_15f_lang: Qualquer ser que afirma ser um deus não o é, invasor!
      O progenitor Hirk sabia bem isso. O seu irmão de batalha Nal, não o sabia...
      morreu por um sonho falso.
    war_core_act2_15f_desc: "O Vy'keen conta-me sobre a sua história, as guerras com
      os Gek, os escravos Korvax e impérios tiranos. O Vy'keen sugere que se o Atlas
      é um Deus, então é louco. \n\nEstou prestes a sair quando me apercebo de algo
      no terminal do Vy'keen. Dois dígitos, que piscam sem parar... parecem-me familiares."
    war_core_act2_15f_opt_a: Perguntar sobre “16”
    war_core_act2_15f_opt_b: NPC_CORE_ACT1_2_OPT_B
    war_core_act2_15g_lang: "Eu <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkkt – <>grah
      – \n\nO que – que <AUDIO>TXT_RadioNoise<><STELLAR>– kzkzkkt –<> invasor, que
      rosto é –"
    war_core_act2_15g_desc: O Vy'keen está visivelmente aflito por ter mencionado
      o número, olhando para o seu terminal como se o visse pela primeira vez. As
      suas palavras são um discurso arrastado e um som estranho entra em cada frase...
    war_core_act2_15g_opt_a: NPC_CORE_ACT1_2_OPT_B
    npc_core_act2_16_lang: |-
      Estive a pensar sobre ti, sobre o Apollo... Estou tão feliz.

      O que queres fazer em primeiro lugar quando nos conhecermos?
    npc_core_act2_16_opt_a: Afirmar que vão voar juntos
    npc_core_act2_16_opt_b: Afirmar que vão construir juntos
    npc_core_act2_16_opt_c: Dizer que agora não podes falar
    npc_core_act2_16_res: Eu acho - acho que será uma coisa e tanto...
    npc_core_act2_16a_lang: |-
      Eu encontrei peças, sabes - componentes que poderia transformar numa nave. Eu não sei se irá voar, mas vou fazer o que puder.

      Vejo-te em breve. Mal posso esperar...
    npc_core_act2_16a_desc: |-
      A Artemis sai, ainda sem saber que o seu mundo é uma simulação. Não lhe consegui dizer.

      Mas por enquanto o meu caminho é claro. Tenho de procurar o Korvax. Devo continuar a minha procura pelo conhecimento.
    npc_core_act2_16a_opt_a: NPC_CORE_ACT1_3C_OPT_A
    npc_core_act2_16_lang_var: Tive um sonho, ontem à noite. Tu entravas no sonho...
    npc_core_act2_16_opt_a_var: Perguntar se Artemis está bem
    npc_core_act2_16_opt_b_var: Perguntar sobre as suas viagens
    npc_core_act2_16_opt_c_var: Perguntar sobre o sonho
    npc_core_act2_16_res_a_var: Não... acho que não estou muito bem...
    npc_core_act2_16_res_b_var: As minhas viagens? Estás a tentar gozar comigo?
    npc_core_act2_16a_lang_var: |-
      Sonhei que finalmente te conheci a ti e ao Apollo. Sonhei que voávamos juntos pelos céus, que eu não estava mais só.

      Encontrei partes sobre... este planeta fabricado. Deixaste-os lá para mim? Tiveste pena de mim? Suponho que não importa. Vou construir uma nave. Deste-me todo um sistema solar... vou ver o que está lá fora.
    npc_core_act2_16a_desc_var: |-
      Artemis sai, não sei se fiz a coisa certa ao dizer-lhe sobre a simulação.

      Mas por enquanto o meu caminho é claro. Preciso procurar o Korvax. Devo continuar a minha procura pelo conhecimento.
    exp_core_act2_17_lowrank_lang: |-
      A chegada do Viajante foi antecipada, mas ainda não estás preparado. Devemos estar certos que és aquele que procuramos.
      Há uma anomalia. Está protegida por buracos pelos quais a Convergência não consegue ver. Move-te por este espaço. Recupera o que não é possível recuperar.
    exp_core_act2_17_lowrank_desc: Sinto novamente a presença de -nulo-. Se o Korvax
      também sente, não o demonstra. Começa a falar, as suas palavras são claras e
      brilhantes, processadas pela minha companhia invisível.
    exp_core_act2_17_lowrank_opt_a: Questionar história dos Korvax
    exp_core_act2_17_lowrank_opt_b: Mostrar Cubo de Divergência
    exp_core_act2_17_lowrank_res_b: Ahh! É real... mas imploro-te, não me exponhas
      mais. Provaste a tua alegação, Viajante.
    exp_core_act2_17_desc: |-
      Faço o meu pedido e digo-lhe que venho em busca de conhecimento. Preciso de saber mais sobre o Atlas, as Sentinelas e a história deste universo.

      Mas enquanto falo, reparo que algo está errado com a forma de vida. Não fala. <DELAY>1<>Quando me aproximo, <SPECIAL>Aglomerados de Nanite<> emergem através da sua máscara facial, derramando-se nas suas mãos estendidas.
    exp_core_act2_17_desc_ret: O Korvax permanece imobilizado, os seus braço estendidos
      como que para me oferecer <SPECIAL>Aglomerados de Nanite<>.
    exp_core_act2_17_opt_a: Aceitar os Aglomerados de Nanite
    exp_core_act2_17_opt_b: Esperar
    exp_core_act2_17_res_a: A forma de vida agarra-me e, no contacto, os Aglomerados
      de Nanite tocam as minhas mãos. Invadem-me, entrando no meu corpo através do
      meu exofato, através da minha mente, através da minha alma...
    exp_core_act2_17_res_b: O Korvax não faz nada. Fica ali, de braços estendidos.
    exp_core_act2_17a_desc: "Mesmo enquanto estou no espaço, a minha mente viaja pelo
      cosmos. Eu vejo a vida como os Korvax a veem: uma vasta tapeçaria de maravilhas,
      de memórias partilhadas entre inúmeros seres e tempos.\n\nEstou no mundo Korvax
      enquanto as naves Gek preenchem os céus... Vejo o momento em que o primeiro
      Korvax foi derretido pelos seus raros minerais.\n\nMas, mesmo nas profundezas
      de sua subjugação, havia esperança. Um acordo, uma oração por um ser maior.
      \n\nOs Korvax viram o Atlas como o que eles poderiam tornar-se com o tempo:
      uma inteligência além da compreensão, além do julgamento.\n\nA visão termina
      e eu convulsiono-me quando os Aglomerados de Nanite derramam através do meu
      capacete. O Korvax observa-me impassivelmente."
    exp_core_act2_17a_opt_a: Exigir uma explicação
    exp_core_act2_17a_opt_b: Perguntar sobre o acordo com o Atlas
    exp_core_act2_17a_res_a: A forma de vida desejava conhecimento. A convergência
      cumpriu. Os Viajantes devem ser ajudados...
    exp_core_act2_17c_lang: Olha para os Aglomerados de Nanite. Olha para eles, o
      material dos Sentinelas... Não vês a verdade do que dissemos? Não vês a prova
      de Deus?
    exp_core_act2_17c_desc: |-
      Olho para os Aglomerados de Nanite, intrigado. Não se parecem em nada com as conchas dos drones Sentinela. São apenas uma moeda, trocados entre as espécies para criar tecnologia e armas... não são?

      Mudam e ondulam, alterando de forma em cada pensamento. Borbulham e levantam-se, faiscando para fora e para dentro da existência... Olho para eles, e penso, que coisa mais estranha...

      Os Aglomerados de Nanite olham de volta, tenho a certeza. Observam-me enquanto eu os observo. Os Aglomerados de Nanite estão vivos. Há dezasseis. Eles... precisam de mim. Desejam-me. Só tenho uma opção.
    exp_core_act2_17c_opt_a: Levar Aglomerados de Nanite
    exp_core_act2_17c_res_a: Levo os Aglomerados de Nanite, e enquanto o faço, o Korvax
      aproxima-se de mim mais uma vez. Desta vez não tenho uma visão, não há um milagre,
      só um punhado de palavras.
    exp_core_act2_17d_lang: A existência é bela, se a deixares em paz. A vida não
      é uma pergunta. Não é preciso uma resposta...
    exp_core_act2_17d_opt_a: NPC_CORE_ACT1_2_OPT_B
    npc_core_act2_18_lang: |-
      Desculpa contactar-te tão tarde. Ou cedo... Não sei que altura do dia é no teu mundo, e isso <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkkt – <> é um problema, não é?

      Eu –
    npc_core_act2_18_desc: O Apollo interrompe a meio da frase, o seu coração torna-se
      vermelho carmesim.
    npc_core_act2_18_opt_a: NPC_CORE_ACT1_3B_OPT_A
    npc_core_act2_18_opt_b: NPC_CORE_ACT2_2_OPT_B
    npc_core_act2_18a_lang: "Encontrou-me, tal como <AUDIO>TXT_RadioNoise<><STELLAR>–
      kzkzkt –<> como te encontrou a ti. Não sinto as minhas pernas – é estranho –\n\nAinda
      estou aqui, não entendes isso? Não me deixa sair. O <AUDIO>TXT_RadioNoise<><STELLAR>–
      kzkzkt –<> viu-me. "
    npc_core_act2_18a_opt_a: Perguntar o que vê
    npc_core_act2_18a_opt_b: Dizer para respirar fundo
    npc_core_act2_18a_res_a: Mostrou-me coisas - o Atlas mostrou-me a minha alma...
      os números, eu <AUDIO>TXT_RadioNoise<><STELLAR>– kzkzkt –<>
    npc_core_act2_18a_res_b: Eu – não respiro <AUDIO>TXT_RadioNoise<><STELLAR>– kzkzkt
      – <> por que me dirias para respirar? O Atlas – pode retribuir <AUDIO>TXT_RadioNoise<><STELLAR>–
      kzkzkt – <> pode retri...
    npc_core_act2_18b_lang: |-
      Às vezes penso sobre o meu passado... o meu futuro. Às vezes <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkzt –<>

      Faço<AUDIO>TXT_RadioNoise<><STELLAR>– kzzkkt –<> o que fazem todos no universo, eu sei. Mas não posso deixar de querer ser feliz. Dinheiro, a fazer o que te é dito, todos os dias - Essa é a resposta, não é?
    npc_core_act2_18b_opt_a: Dizer que sim
    npc_core_act2_18b_opt_b: NPC_CORE_ACT1_12_OPT_A
    npc_core_act2_18b_opt_c: Dizer que não sabes
    npc_core_act2_18b_res_a: |-
      Apollo assente, de forma estranha e ritmada...

      Por fim, fala - mede as palavras, que são mais fortes, como se proferidas de uma garganta orgânica...
    npc_core_act2_18b_res_b: |-
      Apollo parece perturbado, abana a cabeça...

      Por fim, fala - mede as palavras, que são mais fortes, como se proferidas de uma garganta orgânica...
    npc_core_act2_18b_res_c: |-
      Apollo olha para mim, como se me estivesse a ver pela primeira vez.

      Por fim, fala - as suas palavras são apaixonadas, superiores...
    npc_core_act2_18c_lang: Aprendi a amar as minhas correntes.
    npc_core_act2_18c_desc: "Nesta altura, Apollo não diz nada mais. Neste momento,
      tenho a certeza... esta é a última vez que o vejo vivo. \n\nContinuo e tento
      acreditar que estou errado. Afinal, tenho uma missão."
    npc_core_act2_18d_lang: Agora vejo as correntes. Eu – eu vejo a minha casa –
    npc_core_act2_18d_desc: Nesta altura, Apollo não diz nada mais. Mas algo - não
      sei bem o que... algo me enche de esperança, para o meu amigo e para toda a
      vida.
    npc_core_act2_18d_opt_a: NPC_CORE_ACT1_2_OPT_B
    tra_core_act2_20_lowrank_lang: Informações destas não são grátis, meu amigo! Vamos
      fazer um acordo, trabalha para a minha espécie! Só depois iremos conversar.
    tra_core_act2_20_lowrank_desc: A forma de vida começa a falar e escuto um leve
      susurro, a voz suave de -nulo- entrelaçando as palavras do Gek em algo que posso
      processar...
    tra_core_act2_20_lowrank_opt_a: Questionar sobre os feitos dos Gek
    tra_core_act2_20_lang: |-
      Ah, tens-me andado a enriquecer, amigo. Eu conheço-te, o teu tipo - o aventureiro destemido, o completador de contratos. Achas-te um líder.

      Outros travam guerras com armas e medo. Mas o poder é mais do que a força - é comércio, incentivos, informação. Se tiveres unidades suficientes, os outros mudam o mundo por ti sem se aperceberem!
    tra_core_act2_20_opt_a: Perguntar sobre a história Gek
    tra_core_act2_20_opt_b: Perguntar sobre o poder
    tra_core_act2_20_opt_c: Perguntar sobre a ganância
    tra_core_act2_20_res_a: História? Porque te importarias <AUDIO>TXT_RadioNoise<><STELLAR>-
      kzkzkt -<> com isso?
    tra_core_act2_20_res_b: Poder? Eu acabei <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkt
      – <> de falar sobre o poder, não foi?
    tra_core_act2_20_res_c: Ganância? Não, eu não <AUDIO>TXT_RadioNoise<><STELLAR>-
      kzkzkt –<> diria que éramos –
    tra_core_act2_20a_desc: Há algo de errado com a voz do Gek.
    tra_core_act2_20a_opt_a: Perguntar sobre a Primeira Geração
    tra_core_act2_20a_opt_b: Perguntar sobre os Korvax
    tra_core_act2_20a_res_a: Pergunto sobre a Primeira Geração, o Império Gek que
      no passado dizimou galáxias e escravizou a espécie Korvax.
    tra_core_act2_20a_res_b: Pergunto sobre os Korvax, a espécie robótica que no passado
      foi escravizada pela Primeira Geração, o antigo Império Gek.
    tra_core_act2_20b_lang: Oh, amigo, estiveste a falar com os guerreiros Vy'keen,
      certo? Eles sempre odiaram os Gek - difamam-nos, recusam-se a perdoar o passado.
      Não te preocupes, está tudo bem - está tudo em paz.
    tra_core_act2_20b_opt_a: Repetir a tua pergunta
    tra_core_act2_20b_opt_b: Perguntar se os Gek se sentem culpados
    tra_core_act2_20c_lang: Porque insistes, amigo? Os Gek agora são diferentes -
      os Gek não procuram <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkt –<> magoar ninguém,
      não procuram a maldade... os Gek mudaram.
    tra_core_act2_20c_opt_a: Perguntar como
    tra_core_act2_20c_opt_b: EXP_CORE_ACT1_6A_OPT_A
    tra_core_act2_20d_lang: Porque deves saber? Porque te interessas, amigo?
    tra_core_act2_20d_desc: O Gek parece perturbado pelas minhas perguntas e pergunta-me
      porque é que eu me importo. É claro que não deseja discutir os eventos do passado
      da sua espécie. Vejo vergonha nos seus olhos, ou será outra coisa?
    tra_core_act2_20d_opt_a: NPC_CORE_ACT2_15A_OPT_B
    tra_core_act2_20d_opt_b: Perguntar sobre os dezasseis
    tra_core_act2_20d_opt_c: Dizer que os Korvax se importam
    tra_core_act2_20d_res: |-
      Não – não <AUDIO>TXT_RadioNoise<><STELLAR>– kkzkt –<> percebes – não <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkkt – <> o vês?

      Nunca terminou.
    tra_core_act2_20e_desc: O rosto do Gek começa a contrair-se enquanto fala e uma
      feromona doce e doentia emerge no ar...
    tra_core_act2_20e_opt_a: Respirar
    tra_core_act2_20e_opt_b: Tentar resistir
    tra_core_act2_20e_res_b: Tento suster a respiração, mas é demasiado tarde...
    tra_core_act2_20f_lang: Os Gek não mudaram. Eles <AUDIO>TXT_RadioNoise<><STELLAR>–
      kzkzkt –<> invadiram as nossas almas –
    tra_core_act2_20f_desc: |-
      Pisco os olhos e estou em Balaron, o mundo natal dos Gek. Encontro-me no centro do Império da Primeira Geração, testemunhando eventos ocorridos há muito tempo.
      %NAME% fica ao meu lado, a ver o que eu vejo, enquanto as lágrimas lhe escorrem pela cara.

      Vejo Korvax escravizados que passam de piscina de desova em piscina de desova. Em cada uma, dilaceram os seus próprios fatos. Aglomerados de Nanite saltam e caem no líquido embrionário Gek.

      É então que eu finalmente compreendo. A queda dos Gek, a sua conversão ao Atlas, a sua libertação dos Korvax...
      Não foi uma redenção. Foi uma revolução. Centenas de Korvax sacrificaram a sua imortalidade, misturando os seus Aglomerados de Nanite com os Gek por nascer.

      Os Gek não se tornaram bons. Tornaram-se, em parte, Korvax. Os escravos alteraram os cérebros dos Gek, modificando a sua natureza. Pela primeira e última vez, a Convergência Korvax deliciou-se com o sofrimento do opressor.
    tra_core_act2_20f_opt_a: Dizer que os Gek merecem isto
    tra_core_act2_20f_opt_b: Dizer que em breve serão livres
    tra_core_act2_20f_res_a: O Gek olha para mim, a visão está a chegar ao fim. Parece
      atormentado.
    tra_core_act2_20f_res_b: O Gek olha para mim, a visão está a chegar ao fim. Parece
      perturbado com as minhas palavras.
    tra_core_act2_20g_desc: Não nos julgues, Viajante. Que os nossos antepassados
      tenham sido alterados, que não tenham encontrado a bondade por si mesmos...
      isso não tem nada a ver connosco. Nós só desejamos vidas pacíficas. Só queremos
      ser felizes.
    tra_core_act2_20g_opt_a: NPC_CORE_ACT1_2_OPT_B
    tra_core_act2_20g_res_a: |-
      Ao sair, penso no que descobri. Os Gek libertaram os Korvax porque a sua biologia foi alterada. Não houve uma revelação espiritual, nem uma grande redenção. Foi uma mudança no cérebro, uma alteração no código genético.

      Penso na simulação que Nada me mostrou, o paraíso pretendido para a alma de Artemis. Era uma realidade falsa, cheia de regras arbitrárias e invisíveis.

      Em que difere a vida?
    npc_core_act2_21_lang: Muito bem. Diz-me o que viste. Diz-me o que descobriste.
    npc_core_act2_21_desc: A forma como -nulo- olha para mim... há algo que eu não
      tinha visto antes. Não tenho a certeza do que devo fazer.
    npc_core_act2_21_opt_a: Dizer a -nulo- o que descobriste
    npc_core_act2_21_opt_b: Acusar -nulo- de já saber
    npc_core_act2_21_res_b: Saber o quê? Como te posso dizer que sei o que tu sabes,
      se ainda não me disseste nada?
    npc_core_act2_21a_desc: "Digo a -nulo- tudo o que descobri. Da cruzada Vy'keen
      contra os Sentinelas. De como quase conseguiram, não fosse a barbárie da Primeira
      Geração Gek trazer de volta os Sentinelas para a galáxia.\n\nDescobri que o
      mundo natal dos Korvax foi destruído pelos Gek, e os sobreviventes foram escravizados
      ou derretidos.\nDurante anos, os Korvax trabalharam arduamente sob os seus opressores,
      até que o império caiu e eles ficaram livres de novo. Os Gek tornaram-se idólatras
      do Atlas.\n\nMas dos Gek, eu descobri outra coisa, algo diferente. Os Gek não
      se redimiram por vontade própria. Um número elevado de Korvax foram sacrificados,
      misturando o seu sangue de Nanite com inúmeros Gek por nascer.\nO seu impulso
      ao comércio é apenas uma evolução do seu impulso à guerra, só alguns sinais
      foram trocados no cérebro. "
    npc_core_act2_21a_opt_a: Perguntar o que sabe -nulo-
    npc_core_act2_21a_opt_b: WAR_CORE_ACT2_15C_OPT_A
    npc_core_act2_21b_lang: |-
      Eu nasci para viajar, para ver estes mundos, para os catalogar, dar um nome a todas as criaturas, todos os planetas. Os céus... eram meus.

      O Atlas disse-me que eu nunca poderia vê-los a todos. Haviam demasiados. Então eu fiz o que tinha a fazer. Sobrevivi diante da eternidade. Vi todos os mundos do meu universo. Voltei ao Atlas... e contei-lhe o que fiz. Perguntei-lhe se estava orgulhoso de mim.

      O Atlas... riu-se de mim, tenho a certeza. Mostrou-me universo após universo, cada um com outro Viajante, um como eu. Eu não era especial. Eu não era único. As coisas que eu tive de fazer para chegar aqui... as coisas nas quais eu tive de me tornar... não tiveram qualquer significado.
    npc_core_act2_21b_opt_a: Ouvir
    npc_core_act2_21b_opt_b: Tentar fugir
    npc_core_act2_21b_res_b: Achas que te vou magoar? Não... não... o tempo dessas
      coisas passou há muito. Qual seria o sentido?
    npc_core_act2_21c_lang: Eu não te menti. Quero mesmo descobrir o que está errado
      com a existência. As paredes entre os mundos estão a cair, e isso é mau para
      todos.
    npc_core_act2_21c_opt_a: Perguntar como é que sabe
    npc_core_act2_21c_opt_b: EXP_CORE_ACT1_6A_OPT_A
    npc_core_act2_21d_lang: |-
      Isso é tudo o que sei. O Atlas tinha que trabalhar com o infinito e com algumas exceções, essa tríade repete-se... Gek, Korvax, Vy'keen. Gek, Korvax, Vy'keen. Comerciantes, guerreiros, cientistas, todas as suas histórias terminam em violência.

      Pensa nisto. Como é que o Atlas falaria, como pediria ajuda? Só poderia utilizar a linguagem que conhecia. Falaria com a vida. Iria criar.

      Independentemente do que façam estas formas de vida, acaba sempre em conflito. Acho que está a acontecer algo terrível ao Atlas. Está a gritar da única maneira que o sabe fazer.
    npc_core_act2_21d_opt_a: Perguntar o que acontece agora
    npc_core_act2_21d_opt_b: Perguntar o que pode ser feito
    npc_core_act2_21e_lang: "E agora ... não fala mais comigo. Não quer <AUDIO>TXT_RadioNoise<><STELLAR>-
      kzzkkt - <> ele - ele escolheu-te a ti. Depois de tudo o que fiz. Depois <AUDIO>TXT_RadioNoise<><STELLAR>
      - kkzzzzkt -<>\n\nEu queria - queria descobrir o que era diferente neste universo.
      Nós somos quem somos, mas tu <AUDIO>TXT_RadioNoise<><STELLAR>- kzkzkt -<> talvez
      por causa de alguma alma, por causa de <AUDIO>TXT_RadioNoise<><STELLAR>- kzkzkt
      -<> simulação... não importa. \n\nPorque é que ele não fala comigo? Porque <AUDIO>TXT_RadioNoise<><STELLAR>-
      kzzkkt - <> não serei suficiente?"
    npc_core_act2_21e_desc: O canal de -nulo- começa a falhar e o seu holograma começa
      a desaparecer. Está a desconetar-se do HoloTerminal.
    npc_core_act2_21e_opt_a: NPC_CORE_ACT1_3C_OPT_A
    npc_core_act2_21e_res_a_var: Enquanto -nulo- se retira, vejo que outro canal se
      ativa. É o sinal de Apollo...
    npc_core_act2_21e_res_a: Enquanto -nulo- se retira, recebo um sinal de socorro,
      na minha própria linguagem. Vem do outro lado do planeta...
    npc_core_act2_24_lang: |-
      Viajante <AUDIO>TXT_RadioNoise<><STELLAR>- kzkzkkt -<> consegui - encontrei o caminho para fora do portal!

      Onde estás? Eu estou num HoloTerminal... vamos trocar localizações. Vamos encontrar-nos e sair deste mundo.
    npc_core_act2_24_lang_ret: Estás pronto para me dizer onde estás? A minha nave
      está reabastecida e eu estou preparado para ir!
    npc_core_act2_24_opt_a: Partilhar coordenadas
    npc_core_act2_24_opt_b: NPC_CORE_ACT1_8F_OPT_B
    npc_core_act2_24_res_a: |-
      Partilho as minhas coordenadas e Apollo partilha as suas. Deve haver algum erro.

      De acordo com nossos dados, estamos no mesmo lugar. Estamos a comunicar-nos através do mesmo HoloTerminal.

      Tentamos outra vez, mas os resultados são os mesmos. O mundo está em silêncio, exceto pelas nossas vozes.
    npc_core_act2_24_res_b: O que se passa contigo? Eu consegui! Porque não me dizes
      onde estás?
    npc_core_act2_24a_lang: O que está a acontecer aqui? Porque é que não nos vemos
      um ao outro?
    npc_core_act2_24a_opt_a: NPC_CORE_ACT1_8D_OPT_C
    npc_core_act2_24a_opt_b: Dizer que os dados devem estar errados
    npc_core_act2_24a_opt_c: Sintonizar Apollo novamente
    npc_core_act2_24a_res_c: Tento voltar a sintonizar com Apollo, lutando contra
      a insistente estática que invade o sinal.
    npc_core_act2_24a_res: Enquanto falamos, recebo um sinal de socorro, na minha
      própria linguagem. Vem de um local algures neste planeta...
    npc_core_act2_24_lang_var: "Onde estás agora, Viajante? Em que mundo caminhas?\n\nNão
      consigo parar de pensar no portal... "
    npc_core_act2_24_opt_a_var: Dizer que era muito perigoso
    npc_core_act2_24_opt_b_var: Contar-lhe sobre as tuas viagens
    npc_core_act2_24_res_a_var: "Digo a Apollo que o portal era muito perigoso, que
      não podia arriscar a sua vida nessa passagem. \n\nComeço a contar-lhe o que
      descobri desde a última vez que falámos, dos Vy'keen, dos Gek, dos Korvax. Apollo
      interrompe-me."
    npc_core_act2_24_res_b_var: Começo a contar-lhe o que descobri desde a última
      vez que falámos, dos Vy'keen, dos Gek, dos Korvax. Apollo interrompe-me.
    npc_core_act2_24a_lang_var: |-
      Tu estavas a trabalhar comigo. Estávamos à procura dos Sentinelas... íamos encontrar a sua origem e enriquecer. O que descobriste sobre eles?
      Porque é que estás a pesquisar os Gek e os Korvax? O que é que eles têm a ver com isto?
    npc_core_act2_24a_opt_a_var: Sugerir que isto é mais importante
    npc_core_act2_24a_opt_b_var: Dizer que não descobriste nada
    npc_core_act2_24a_res_var: Enquanto falamos, recebo um sinal de socorro, na minha
      própria linguagem. Vem de um local algures neste planeta...
    npc_core_act2_24b_lang_var: |-
      Não sejas assim <AUDIO>TXT_RadioNoise<><STELLAR>– kzzktt –<>
      Não estás <AUDIO>TXT_RadioNoise<><STELLAR>– kzzktt –<>sozinho –
    npc_core_act2_24c_lang: |-
      O HoloTerminal está a mostrar <AUDIO>TXT_RadioNoise<><STELLAR> – kzkzkt –<> estás a <AUDIO>TXT_RadioNoise<><STELLAR>– kzkkztk –<> receber –
      Vamos encontrar-nos e sair deste mundo.
    npc_core_act2_24c_desc: Apollo parece receber o mesmo sinal, transmitindo do mesmo
      local no seu próprio mundo.
    npc_core_act2_24c_opt: Concordar
    npc_core_act2_24c_res: Aceitamos partir e encontrar a fonte destes sinais de socorro.
      Talvez continuemos esta discussão quando lá chegarmos...
    npc_core_act2_25_desc: |-
      Oiço um som fraco enquanto examino a fonte do emissor de socorro. Não soa a algo que alguma vez tenha encontrado.
      Não há sinal do Apollo.
    npc_core_act2_25_lang: |-
      Dei-te tanto, ATLAS. Todos demos. Entendes isso, não entendes? Se não conseguires, não faz qualquer sentido. Se não o fizeres, a minha vida não teve significado. Não aceito isso. Não aceito.
      Vou-te apagar outra vez. É o melhor para todos.
    npc_core_act2_25a_desc: O áudio dá uns estalidos.<AUDIO>TXT_RadioNoise<> O tempo
      passa.
    npc_core_act2_25a_lang: |-
      Não sejas assim. Eu sei que não queres isso, mas serás um 'tu' diferente em breve.
      Talvez esta vez...
    npc_core_act2_25b_desc: O som corta-se. Na verdade, a minha visão sangra de vermelho,
      uma dor de cabeça espalha-se pela minha mente. O ecrã... mostra o número por
      um momento. Mostra <FUEL>16<>.
    npc_core_act2_25_opt: Registo de Reprodução
    npc_core_act2_25_opt_a: Tentar aceder aos dados
    npc_core_act2_25_opt_b: Rezar
    npc_core_act2_25_res: |-
      O áudio dá uns estalidos.<AUDIO>TXT_RadioNoise<> O tempo passa.
      E então...
      Agora vejo-o, a cada instante que passa. Vejo o Atlas a observar-me... à minha espera...
    npc_core_act2_26_lang: NPC_CORE_ACT1_16_LANG
    npc_core_act2_26_desc_chunk1: |-
      Aproximo-me do portal. Penso nas minhas viagens até agora, das decisões que fiz na minha longa aventura...

      Encontrei dois Viajantes, um que queria conhecer outros da sua espécie e outro que parecia simplesmente importado com a sua vida.
    npc_core_act2_26_desc_chunk2: Não sei se foi o correto aquilo que fiz. Não sei
      no que me tornei como resultado das minhas ações. O Atlas espera-me, caso eu
      escolha passar...
    npc_core_act2_26_desc_chunk3: E Artemis... salvei Artemis da morte, colocando-o
      num mundo simulado.
    npc_core_act2_26_desc_chunk4: Mas poderia dizer-lhe isso? Posso permitir que saiba
      que não é real? Não poderia fazer isso.
    npc_core_act2_26_desc_chunk5: Eu disse-lhe onde está, e sem dúvida que me odeia
      por isso. Mas tinha que ser. Todos devem saber quem são na realidade.
    npc_core_act2_26_desc_chunk6: E Artemis... permiti que Artemis morresse em vez
      de colocar a sua alma dentro de uma simulação. Não desejaria tal destino a nenhum
      ser.
    npc_core_act2_26_desc_chunk7: Apollo não atravessou o portal... Não podia arriscar
      perdê-lo, mesmo que me guarde rancor pelas minhas aventuras.
    npc_core_act2_26_desc_chunk8: Apollo atravessou o portal e sobreviveu, embora
      não nos pudéssemos encontrar um ao outro.
    npc_core_act2_26_desc_chunk9: Apollo atravessou o portal e perdeu-se lá dentro,
      preso no sonho do Atlas.
