    ui_core_tutorial1_desc: |-
      Encontro-me só, num mundo estranho, sem equipamento e em perigo. Não me lembro de como vim aqui parar, não tenho noção de um antes.

      O meu exofato parece saber o que está a fazer e ainda não estou morto...
    ui_core_tutorial1_descd: |-
      Encontro-me só, num mundo estranho, sem equipamento e em perigo. Não me lembro de como vim aqui parar, não tenho noção de tempos passados.

      Mas pelo menos esta nave parece reconhecer-me. Os comandos reagem ao meu toque, ou pelo menos ao do Exofato.<DELAY>1<> Ainda não estou morto, e esta nave é a minha salvação para me lançar às estrelas...
    ui_core_tutorial1_obj1: Investigar as redondezas
    ui_core_tutorial1_obj1_tip: |-
      O local do acidente pode conter pistas sobre o que aconteceu. No mínimo, deve conter itens recuperáveis.
      A nave espacial danificada parece o melhor ponto de partida.
