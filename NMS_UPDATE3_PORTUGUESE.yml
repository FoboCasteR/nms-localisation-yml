    ui_maintain_farm1_name: VERMÍFUGO DO SOLO
    ui_maintain_farm1_name_l: Vermífugo do Solo
    ui_maintain_farm1_desc: Uma unidade de controlo para uma brigada de pequenos robôs.
      São direcionados para escavar através do solo e eliminar as pragas que destroem
      a produção. A manutenção da unidade de controlo é crucial para evitar enxames
      acidentais de robôs.
    ui_maintain_farm2_name: AUTO ASPERSOR
    ui_maintain_farm2_name_l: Auto Aspersor
    ui_maintain_farm2_desc: Um sistema de aspersão automático que se adapta às necessidades
      das plantas; distribui a água como uma névoa fina, um forte aguaceiro ou algo
      semelhante.
    ui_maintain_farm3_name: 'COMPENSADOR DE LUZ '
    ui_maintain_farm3_name_l: Compensador de Luz
    ui_maintain_farm3_desc: Um banco de LEDs controlado por uma unidade de processamento
      fotossensível, projetado para fornecer de forma cuidada a mistura exata de luz
      vermelha, verde ou azul que a planta precisa.
    ui_maintain_farm4_name: AUTO-PROPAGADOR
    ui_maintain_farm4_name_l: Auto-propagador
    ui_maintain_farm4_desc: Este banco avançado de lasers poda e propaga plantas conforme
      necessário e a luz cauterizadora oferece uma precisão inigualável.
    ui_maintain_farm5_name: DISTRIBUIDOR DE NUTRIENTES
    ui_maintain_farm5_name_l: Distribuidor de Nutrientes
    ui_maintain_farm5_desc: Um produtor/distribuidor híbrido que testa o solo pelos
      nutrientes em falta, de modo a criar e pulverizar o fertilizante perfeito.
    ui_maintain_fuel1_name: INVERSOR DE COMBUSTÍVEL
    ui_maintain_fuel1_name_l: Inversor de Combustível
    ui_maintain_fuel1_desc: Uma unidade de tecnologia de energia recarregável. O inversor
      de combustível garante um fluxo uniforme de energia para máquinas autónomas.
    ui_maintain_fuel2_name: BATERIA DE MEMBRANA
    ui_maintain_fuel2_name_l: Bateria de Membrana
    ui_maintain_fuel2_desc: A bateria de membrana é uma unidade de tecnologia energética
      recarregável quase sem manutenção. Encaixada entre os circuitos da máquina,
      fornece energia de forma segura e direta.
    ui_maintain_fuel3_name: CONDENSADOR DE ENERGIA
    ui_maintain_fuel3_name_l: Condensador de Energia
    ui_maintain_fuel3_desc: Uma unidade de tecnologia energética recarregável. O condensador
      de energia recolhe qualquer energia de calor desperdiçada durante a operação
      da máquina, utilizando-a para gerar energia extra.
    ui_maintain_fuel4_name: GERADOR DE ACOPLAMENTO
    ui_maintain_fuel4_name_l: Gerador de Acoplamento
    ui_maintain_fuel4_desc: O gerador de acoplamento é uma parte importante dos sistemas
      recarregáveis de energia da máquina. Sem ele o gerador iria girar inutilmente,
      libertando energia para o vazio.
    ui_maintain_fuel5_name: DÍNAMO CINÉTICO
    ui_maintain_fuel5_name_l: Dínamo Cinético
    ui_maintain_fuel5_desc: O dínamo cinético utiliza uma pequena carga inicial para
      executar sistemas de recolha de energia próximas da órbita do planeta. Isto
      liberta as máquinas autónomas de inspeções frequentes de combustível, permitindo
      que suportem ciclos de manutenção extremamente longos.
    ui_maintain_tech1_name: MECANISMO DE BLOQUEIO
    ui_maintain_tech1_name_l: Mecanismo de Bloqueio
    ui_maintain_tech1_desc: Um dispositivo de bloqueio simples, projetado para evitar
      gatunos não autorizados. Uma avaria bloqueou-o de forma permanente.
    ui_maintain_tech2_name: CADEADO MAGNÉTICO
    ui_maintain_tech2_name_l: Cadeado Magnético
    ui_maintain_tech2_desc: Um dispositivo de bloqueio avançado. Um incidente de polaridade
      fez com que ficasse fechado e selado permanentemente.
    ui_maintain_tech3_name: CADEADO SUPERCONDUTOR
    ui_maintain_tech3_name_l: Cadeado Supercondutor
    ui_maintain_tech3_desc: Um dispositivo de bloqueio altamente avançado. O dano
      aos circuitos que fornecem o íman causou o bloqueio permanente.
    ui_maintain_tech4_name: ENTRADA DO TERMINAL
    ui_maintain_tech4_name_l: Entrada do Terminal
    ui_maintain_tech4_desc: Um terminal projetado para permitir o controlo manual
      do dispositivo. Os danos impedem que receba quaisquer instruções.
    ui_maintain_tech5_name: SENSOR DE ENTRADA BIOLÓGICA
    ui_maintain_tech5_name_l: Sensor de Entrada Biológica
    ui_maintain_tech5_desc: Uma unidade de controlo avançada, projetada para permitir
      a interação entre o dispositivo e o corpo. Os danos impedem que funcione corretamente.
      Fazer o interface enquanto está neste estado não é aconselhável.
    ui_maintain_tech6_name: UNIDADE DE CALDEIRA
    ui_maintain_tech6_name_l: Unidade de Caldeira
    ui_maintain_tech6_desc: Uma pequena caldeira que gera calor de forma a permitir
      que o dispositivo funcione em climas difíceis. O resultado de uma avaria foi
      um derramamento prejudicial para a caldeira.
    ui_maintain_tech7_name: MOTOR MINÚSCULO
    ui_maintain_tech7_name_l: Motor Minúsculo
    ui_maintain_tech7_desc: Um motor muito pequeno projetado para alimentar peças
      muito pequenas. Está corroído e cheio de ferrugem muito pequena.
    ui_maintain_tech8_name: SISTEMA DE REFRIGERAÇÃO
    ui_maintain_tech8_name_l: Sistema de Refrigeração
    ui_maintain_tech8_desc: Um sistema de troca de calor e bomba projetado para evitar
      o sobreaquecimento do dispositivo. Já sobreaqueceu uma vez e agora já não funciona.
    ui_maintain_tech9_name: ECRÃ DE DESEMPENHO
    ui_maintain_tech9_name_l: Ecrã de Desempenho
    ui_maintain_tech9_desc: Um terminal de visualização projetado para comunicar o
      estado do dispositivo ao utilizador. Quando o terminal deixa de funcionar, o
      utilizador já não pode ser informado que o terminal deixou de funcionar.
    ui_maintain_tech10_name: DISPOSITIVO DE PREVENÇÃO DE ADULTERAÇÃO
    ui_maintain_tech10_name_l: Dispositivo de Prevenção de Adulteração
    ui_maintain_tech10_desc: Uma unidade projetada para destruir sistemas vitais no
      caso do dispositivo ser adulterado por alguém não autorizado. Infelizmente avariou
      e continuará a danificar outros sistemas até ser consertado.
    ui_maintain_tech11_name: ALARME DE SEGURANÇA
    ui_maintain_tech11_name_l: Alarme de Segurança
    ui_maintain_tech11_desc: Um pequeno híbrido de luz e buzina, projetado para avisar
      sobre o acesso não autorizado ao dispositivo. Os danos ao alarme fizeram com
      que sobrecarregasse e fizesse um curto-circuito a outros circuitos próximos.
    ui_maintain_tech12_name: INVÓLUCRO DE REBENTO
    ui_maintain_tech12_name_l: Invólucro de Rebento
    ui_maintain_tech12_desc: O invólucro para uma mola de alta compressão. O invólucro
      rompeu, o que fez com que a mola disparasse e danificasse o resto do dispositivo.
    ui_maintain_tech13_name: TERMORREGULADOR
    ui_maintain_tech13_name_l: Termorregulador
    ui_maintain_tech13_desc: Uma unidade de controlo projetada para manter a temperatura
      constante em todo o dispositivo. A unidade do sensor está danificada, fazendo
      com que ventile ou gere calor em momentos inoportunos.
    ui_maintain_tech14_name: BOMBA DE COMBUSTÍVEL
    ui_maintain_tech14_name_l: Bomba de Combustível
    ui_maintain_tech14_desc: Uma bomba de alta capacidade que garante que o combustível
      chega a todas as partes do dispositivo em qualquer condição gravitacional. O
      filtro está entupido com uma substância estranha, o que faz que perca energia.
    ui_maintain_tech15_name: BRAÇO DE SERVOMECANISMO
    ui_maintain_tech15_name_l: Braço de Servomecanismo
    ui_maintain_tech15_desc: Uma pequena junta mecânica utilizada para corrigir pequenos
      erros mecânicos em todo o dispositivo. Uma avaria está a fazer que utilize componentes
      funcionais no lugar errado, criando ainda mais danos.
    ui_maintain_tech16_name: SOLENOIDE
    ui_maintain_tech16_name_l: Solenoide
    ui_maintain_tech16_desc: Um interruptor de transmissão destinado a facilitar a
      alimentação do dispositivo. Os conetores ficaram corroídos e o solenoide já
      não está a funcionar.
    ui_maintain_tech17_name: CÂMARA DE PRESSÃO
    ui_maintain_tech17_name_l: Câmara de Pressão
    ui_maintain_tech17_desc: Uma pequena câmara pressurizada, projetada para criar
      o gás comprimido necessário para que o dispositivo funcione. Surgiram fissuras
      na câmara, o que criou uma fuga.
    ui_maintain_tech18_name: CIRCUITO PRINCIPAL
    ui_maintain_tech18_name_l: Circuito Principal
    ui_maintain_tech18_desc: O circuito de controlo para todos os outros componentes
      do dispositivo. Os danos neste circuito são fatais.
    ui_maintain_tech19_name: DISTRIBUIDOR DE ENERGIA
    ui_maintain_tech19_name_l: Distribuidor de Energia
    ui_maintain_tech19_desc: A unidade de energia central para o dispositivo. Os danos
      à unidade significam que está a distribuir atualmente toda a energia para um
      único circuito, o que causa um curto-circuito perigoso.
    ui_maintain_tech20_name: COMPENSADOR DE CARGA
    ui_maintain_tech20_name_l: Compensador de Carga
    ui_maintain_tech20_desc: Uma pequena unidade projetada para regular o fluxo de
      energia pelo dispositivo. Uma avaria está a causar um curto-circuito, prejudicando
      outros componentes.
    ui_maintain_tech21_name: INTERFACE DE REDE
    ui_maintain_tech21_name_l: Interface de Rede
    ui_maintain_tech21_desc: Um interface de rede universal que permite que o dispositivo
      esteja ligado a uma central de controlo remoto. Os danos neste interface fazem
      com que interprete a radiação de fundo como um sinal de rede, corrompendo assim
      os dados de outros circuitos.
    ui_maintain_tech22_name: PAINEL DE SEGURANÇA
    ui_maintain_tech22_name_l: Painel de segurança
    ui_maintain_tech22_desc: O painel de segurança veda os componentes potencialmente
      perigosos em caso de avaria. Um gatilho muito sensível ativou o painel, o que
      impede o funcionamento do dispositivo.
    ui_maintain_tech23_name: ALTERNADOR
    ui_maintain_tech23_name_l: Alternador
    ui_maintain_tech23_desc: O alternador gera e regula a energia do dispositivo.
      Uma estranha corrosão infiltrou-se no alternador impedindo que funcione.
    ui_maintain_tech24_name: PAINEL FOTOVOLTAICO
    ui_maintain_tech24_name_l: Painel Fotovoltaico
    ui_maintain_tech24_desc: Um painel pequeno mas eficiente, projetado para recolher
      a luz e convertê-la em energia. No entanto, o painel está rachado e empoeirado,
      o que não o torna fiável.
    ui_maintain_tech25_name: CAIXA DE TRANSMISSÃO
    ui_maintain_tech25_name_l: Caixa de Transmissão
    ui_maintain_tech25_desc: O mecanismo de engrenagem do dispositivo. O lubrificante
      que o mantém operacional parece ter sido substituído por uma coisa viscosa verde
      de outro mundo e as engrenagens agora estão paradas.
    ui_plant_1_desc: |-
      Um tubérculo  não comestível que produz uma pequena quantidade de cristais de Mordite.

      Uma alternativa pacífica ao processo de obtenção de Mordite a partir de <TECHNOLOGY>cadáveres de criaturas<>. A Raiz de Mordite tem de ser cultivada num <TECHNOLOGY>Tabuleiro Hidropónico<>.

      Tempo aproximado de crescimento: <TECHNOLOGY>8 horas<>
    ui_plant_2_desc: |-
      Uma flor cultivável de cheiro nauseabundo que imita a estrutura química da matéria fecal. Quando cultivada no interior produz uma colheita frequente de Faecium.

      Uma boa alternativa à colheita manual de Faecium, que requer <TECHNOLOGY>alimentar criaturas<> para depois <TECHNOLOGY>recolher os seus dejetos<>. As Flores de Coprite devem ser cultivadas com um <TECHNOLOGY>Tabuleiro Hidropónico<>.

      Tempo aproximado de crescimento: <TECHNOLOGY>4 horas<>
    ui_plant_2_desc_alt1: |-
      Uma flor cultivável de cheiro nauseabundo que imita a estrutura química da matéria fecal. Quando cultivada no interior produz uma colheita frequente de Coprite.

      Uma boa alternativa à colheita manual de Coprite, que requer <TECHNOLOGY>alimentar criaturas<> para depois <TECHNOLOGY>recolher os seus dejetos<>. As Flores de Gutrot devem ser cultivadas com um <TECHNOLOGY>Tabuleiro Hidropónico<>.

      Tempo aproximado de crescimento: <TECHNOLOGY>4 horas<>
    ui_plant_2_desc_alt2: |-
      Uma flor cultivável de cheiro nauseabundo que imita a estrutura química da matéria fecal. Quando cultivada no interior produz uma colheita frequente de Coprite.

      Uma boa alternativa à colheita manual de matéria fecal, que requer <TECHNOLOGY>alimentar criaturas<> para depois <TECHNOLOGY>recolher os seus dejetos<>. As Flores de Gutrot devem ser cultivadas com um <TECHNOLOGY>Tabuleiro Hidropónico<>.

      Tempo aproximado de crescimento: <TECHNOLOGY>4 horas<>
    ui_plant_3_desc: A Alga Vela, uma planta luminosa encontrada nas profundezas subaquáticas,
      produz químicos úteis para a impermeabilização e para a produção de luz.
    ui_plant_4_desc: A Medula da Caverna, um tubérculo resistente que se encontra
      nas profundidades subterrâneas, cresce vigorosamente apesar da falta de luz.
      O excesso de luz solar pode prejudicar gravemente a colheita.
    ui_plant_5_desc: |-
      Um fungo esférico com guelras internas, que pode apenas ser encontrado em biomas tóxicos. Os Aglomerados Fúngicos podem ser transplantados para o cultivo, produzindo uma colheita abundante.

      Adequado para ser plantado no interior em tabuleiros hidropónicos. Assegura um clima tóxico antes de plantar ao ar livre.

      Tempo de crescimento aproximado: <TECHNOLOGY>4 horas<>
    ui_plant_6_desc: |-
      Planta florida luminosa com folhas, que floresce em biomas radioativos e pode ser cultivada para produzir uma colheita abundante.

      Adequada para ser plantada no interior em tabuleiros hidropónicos. Assegura um clima radioativo antes de plantar ao ar livre.

      Tempo de crescimento aproximado: <TECHNOLOGY>4 horas<>
    ui_plant_7_desc: |-
      Uma grande flor de cristal com rebentos azuis radiantes, encontrada apenas em biomas congelados. O Mostogeado pode ser cultivado e é uma cultura confiável. A sua adaptação a condições adversas resulta em colheitas altamente frequentes.

      Adequada para ser plantada no interior em tabuleiros hidropónicos. Assegura um clima congelado antes de plantar ao ar livre.

      Tempo de crescimento aproximado: <TECHNOLOGY>1 hora<>
    ui_plant_8_desc: |-
      Esta 'rocha viva' é adaptada para viver no calor extremo de biomas abrasadores. No entanto, pode ser cultivada na maior parte dos ambientes e, uma vez estabelecida, produz uma colheita moderada.

      Adequada para ser plantada no interior em tabuleiro hidropónico. Assegura um clima quente antes de plantar ao ar livre.

      Tempo de crescimento aproximado: <TECHNOLOGY>16 horas<>
    ui_plant_9_desc: |-
      Nativa de biomas áridos e capaz de suportar longos períodos de seca. Echinocactus é uma suculenta comestível que responde bem ao cultivo, produzindo uma grande colheita ocasional.

      Adequada para ser plantada no interior em tabuleiros hidropónicos. Assegura um clima árido antes de plantar ao ar livre.

      Tempo de crescimento aproximado: <TECHNOLOGY>16 horas<>
    ui_plant_10_desc: |-
      Uma planta de tamanho médio, cultivável, que produz uma colheita ocasional de Lâmpadas Estelares valiosas.

      Adequada para plantações hidropónicas de interior. Assegura um clima Exuberante antes de plantar ao ar livre.

      Tempo de crescimento aproximado: <TECHNOLOGY>4 horas<>
    ui_plant_12_desc: |-
      Uma planta pequena e inócua, cujas folhas segregam periodicamente uma pequena quantidade da poderosa Bolsa de Veneno, uma mercadoria comercial valiosa.

      Adequada para plantações hidropónicas de interior. Não pode ser plantada ao ar livre.

      Tempo de crescimento aproximado: <TECHNOLOGY>3 horas e 20 minutos<>
    ui_plant_13_desc: |-
      Uma planta estranha e potencialmente parasitária que produz uma colheita ocasional de uma mercadoria altamente comercializável, as Bolas de Gravitino.

      Adequada para plantações hidropónicas de interior. Não pode ser plantada ao ar livre.

      Tempo de crescimento aproximado: <TECHNOLOGY>2 horas<>
    ui_plantsub_deadcreature_desc: |-
      Apesar de ter sido estudado, pouco sabe-se sobre este composto assombroso e cristalino.

      É libertado dos cadáveres de criaturas moribundas, mas também ser <TRADEABLE>cultivado<> e colhido da planta da <SPECIAL>Raiz de Mordite<>.
    ui_plantsub_creaturepoop_desc: |-
      Um composto de cheiro nauseabundo que pode ser colhido da <TRADEABLE>Flor de Coprite<> ou da matéria fecal de algumas espécies.

      Algumas criaturas podem ser alimentadas para encorajar a formação e decomposição de cristais de faecium.
    ui_plantsub_creaturepoop1_desc: |-
      Um composto de cheiro nauseabundo que pode ser colhido da <TRADEABLE>Flor de Gutrot<> ou, de forma menos ideal, da matéria fecal de algumas espécies.

      Algumas criaturas podem ser alimentadas para encorajar a formação e decomposição de cristais de coprite.
    ui_plantsub_creaturepoop2_desc: |-
      Um composto de cheiro nauseabundo que pode ser colhido da <TRADEABLE>Flor de Gutrot<> ou, de forma menos ideal, da matéria fecal de algumas espécies.

      Algumas criaturas podem ser alimentadas para encorajar a formação e decomposição de cristais de coprite
    ui_plantsub_water_desc: |-
      Um saco elástico e luminescente colhido de plantas <TECHNOLOGY>submarinas<> <TRADEABLE>Algas Vela<>.

      Como a ciência agrícola ainda não domesticou a Alga Vela, estes sacos ainda não foram cultivados.
    ui_plantsub_cave_desc: |-
      Uma lâmpada orgânica incandescente, colhida da <TRADEABLE>planta da Medula da Caverna<> que cresce no <TECHNOLOGY>subsolo<>.

      A Medula da Caverna é resistente a ser domesticada e não se conhecem quaisquer cultivadores. Assim, os bolbos de medula devem ser apanhados à mão.
    ui_plantsub_toxic_desc: |-
      Uma substância estranhamente brilhante, colhida das guelras de <TRADEABLE>Aglomerados Fúngicos<>.

      A planta anfitriã requer um <TRADEABLE>clima tóxico<> para florescer, mas pode ser extraída em todos os ambientes com a ajuda de um <TECHNOLOGY>Tabuleiro Hidropónico<>.
    ui_plantsub_radio_desc: |-
      Uma substância estranha que parece mudar lentamente o ar à sua volta. Encontra-se nas raízes da <TRADEABLE>Erva Gama<>.

      Uma planta que prospera em <COMMODITY>condições radioativas<>, mas pode ser extraída em todos os ambientes com a ajuda de um <TECHNOLOGY>Tabuleiro Hidropónico<>.
    ui_plantsub_snow_desc: |-
      Um lindo cristal azul, este composto orgânico possui uma grande resistência e uma translucidez cintilante. É colhido das folhas de <TRADEABLE>Mostogeado<>.

      O Mostogeado prospera em <TECHNOLOGY>condições geladas<> para surgir na vida selvagem, mas pode ser extraída em todos os ambientes com a ajuda de um <TECHNOLOGY>Tabuleiro Hidropónico<>.
    ui_plantsub_scorched_desc: |-
      Um produto químico poderoso que resistiu às tentativas de sintetização. Pode ser colhido da casca da <TRADEABLE>Vinha Solar<>.

      A vinha é uma planta que prospera em <FUEL>climas quentes<>, mas pode ser extraída em todos os ambientes com a ajuda de um <TECHNOLOGY>Tabuleiro Hidropónico<>.
    ui_plantsub_barren_desc: |-
      Polpa de cato suculenta e comestível da <TRADEABLE>planta de Echinocactus<>. É sumarento ao paladar e a polpa tem muitos usos industriais.

      O Echinocactus apenas floresce em <FUEL>planetas desertos<>, mas pode ser extraída em todos os ambientes com a ajuda de um <TECHNOLOGY>Tabuleiro Hidropónico<>.
    ui_plantsub_lush_desc: |-
      Este produto apreciado, uma bela pedra preciosa, é o volumoso e luminescente fruto do <TRADEABLE>Espinheiro Estelar<>.

      A planta hospedeira requer <TRADEABLE>condições exuberantes<> para florescer, mas pode ser extraída em todos os ambientes com a ajuda de um <TECHNOLOGY>Tabuleiro Hidropónico<>.
    ui_plantprod_sac_12_desc: |-
      Amostra de veneno estável produzido por ouriços aquáticos.

      Um item raro e caro na Rede de Comércio Galáctico.
    ui_farmprod_1_desc: |-
      Ácido diluído para gerar correntes elevadas em diversas células de energia.

      Elaborado a partir de <SPECIAL>Mordite<> e <TRADEABLE>Bolor Fúngico<>.
    ui_farmprod_2_desc: |-
      Um lubrificante sintético que reduz o desgaste e prolonga a vida útil das tecnologias com peças móveis.

      Elaborado a partir de <FUEL>Faecium<> e <TRADEABLE>Raiz Gama<>.
    ui_farmprod_2_desc_alt1: |-
      Um lubrificante sintético que reduz o desgaste e prolonga a vida útil das tecnologias com peças móveis.

      Criado a partir de <FUEL>Coprite<> e <TRADEABLE>Raiz Gama<>.
    ui_farmprod_2_desc_alt2: |-
      Um lubrificante sintético que reduz o desgaste e prolonga a vida útil das tecnologias com peças móveis.

      Elaborado a partir de <FUEL>Amostras de Estrume<> e <TRADEABLE>Raiz Gama<>.
    ui_farmprod_3_desc: |-
      Vidro inquebrável, resistente a riscos, com um revestimento de autolimpeza, curado por UV, para uso geral na construção.

      Refinado a partir de pó de <STELLAR>Silicato<>. Extrai silicato da terra com um <TECHNOLOGY>Manipulador de Terrenos<>.

      Pode ser elaborado a partir de <TECHNOLOGY>Cristais de Geada<> extraídos de mundos <TECHNOLOGY>congelados<>.
    ui_farmprod_4_desc: |-
      Um regulador térmico produzido a partir de material orgânico refinado. A sua capacidade de produzir, dissipar e distribuir o calor conforme necessário é única.

      Elaborado a partir de <SPECIAL>Solanium<> e <TECHNOLOGY>Cristais de Geada<>.
    ui_farmprod_5_desc: |-
      Uma fibra conectiva para eletrónica, feita de um polímero sintético avançado e capaz de servir como condutora para energia e dados.

      Elaborada a partir de <TRADEABLE>Polpa de Cato<> e <TRADEABLE>Lâmpadas Estelares<>.
    ui_farmprod_6_desc: |-
      Esta substância, um gel altamente reativo, é rica em energia e perigosa ao toque.

      Elaborada a partir de <TRADEABLE>Polpa de Cato<>.
    ui_farmprod_7_desc: |-
      Um explosivo de utilização geral, em forma líquida para conveniência de transporte e implantação. Não beber.

      Elaborado a partir de <TECHNOLOGY>Ácido<> e <TECHNOLOGY>Gel Instável<>.
    ui_farmprod_8_desc: |-
      Um material de construção avançado, este vidro foi imbuído de compostos orgânicos que lhe permitem reagir ao meio ambiente. Os micróbios dentro do vidro filtram a luz prejudicial de todos os comprimentos de onda e equilibram a atmosfera conforme necessário.

      Elaborado a partir de <TECHNOLOGY>Lubrificante<> e <TECHNOLOGY>Vidro<>.
    ui_farmprod_9_desc: |-
      Placa de circuito empilhável e semi-flexível feita de um polímero sintético altamente durável.

      Elaborado a partir de <COMMODITY>Condensadores de Calor<> e <TECHNOLOGY>Polifibra<>.
    ui_farmprod_basic_1_desc: |-
      Esta borracha, um material orgânico avançado, aproveita as propriedades naturais da sua planta-mãe. É altamente resistente à água, não é distorcida por temperaturas extremas e cheira apenas um pouco a sal.

      Elaborada a partir de <TRADEABLE>Bolsas de Algas<>.
    ui_farmprod_basic_2_desc: |-
      Uma bateria compacta mas poderosa. Um componente vital para a construção de tecnologias que requerem uma fonte de alimentação interna.

      Elaborada a partir de <TRADEABLE>Lâmpadas da Medula<>.
    ui_farmprod_subtitle: 'Produto Agrícola Avançado '
    ui_alloy_simple_1_desc: |-
      Uma liga leve e altamente maleável. Construída com <EARTH>Parafina<> e <EARTH>Cobalto Ionizado<>.

      Com muita procura na Rede de Comércio Galáctico devido à sua utilidade na construção de postos e instalações planetárias.
    ui_alloy_simple_2_desc: |-
      Uma liga de metal popular com uma grande variedade de usos. O nome 'Bronze Sujo' foi tomado em lugar do nome científico devido à sua cor.

       Elaborada a partir de <EARTH>Ferrite Pura<> e <EARTH>Pirite<>.
    ui_alloy_simple_3_desc: |-
      Liga neutra combinada com vários propósitos, desde a farmacologia à indústria pesada. Elaborada a partir de <EARTH>Cobalto Ionizado<> e <EARTH>Amoníaco<>.

      É a espinha dorsal do comércio de metais galácticos.
    ui_alloy_simple_4_desc: |-
      Liga de Ferrite Pura. Elaborada a partir de <EARTH>Ferrite Pura<> e <EARTH>Urânio<>.

      Amplamente utilizada na construção de cargueiros, devido à sua enorme resistência. Um material forte e popular na Rede de Comércio Galáctico.
    ui_alloy_simple_5_desc: |-
      Liga altamente valorizada e brilhante. Popular com os comerciantes de todas as raças primárias conhecidas na galáxia. Elaborada a partir de <EARTH>Cobalto Ionizado<> e <EARTH>Fósforo<>
       
      Facilmente reconhecível pelo seu brilho vermelho intenso e pelo seu poderoso campo magnético.
    ui_alloy_simple_6_desc: |-
      Liga maleável suave, preferida por artesãos de toda a galáxia. Elaborada a partir de <EARTH>Cobalto Ionizado<> e <EARTH>Dioxite<>

      Um tipo de mercadoria popular, vendida e transportada em muitas rotas galácticas.
    ui_alloy_complex_1_desc: |-
      Liga altamente resistente e durável, utilizada principalmente na construção de estruturas de naves e na tecnologia de drones usados na exploração do espaço profundo.
       
      Elaborada a partir de <SPECIAL>Herox<>, <SPECIAL>Bronze Sujo<> e <SPECIAL>Lémio<>.
    ui_alloy_complex_2_desc: |-
      Liga de metal leve comercializada em toda a Orla Exterior da galáxia. Usado frequentemente no interior de naves comerciais para reduzir o seu peso durante a descolagem de planetas com altos campos gravitacionais.

      Elaborada a partir de <SPECIAL>Arónio<>, <SPECIAL>Ouro Magno<> e <SPECIAL>Grantine<>.
    ui_ultraprod_subtitle: Tecnologia Altamente Sofisticada
    ui_gas_1_desc: |-
      Um <TRADEABLE>gás<> atmosférico pungente. Altas concentrações são extremamente perigosas para a vida orgânica.

      Com a ajuda de <TECHNOLOGY>máquinas especializadas<>, pode ser extraído de atmosferas de planetas <FUEL>Abrasadores<> e <SPECIAL>Desertos<>.
    ui_gas_2_desc: |-
      Um <TRADEABLE>gás<> incolor e inodoro com uma vida relativamente curta.

      Encontrado em ambientes <COMMODITY>Radioativos<> e atmosferas <TECHNOLOGY>Geladas<>, este gás é produzido através da deterioração de outros elementos de energia elevada.
    ui_gas_3_desc: |-
      Um <TRADEABLE>gás<> atmosférico reativo encontrado onde existe vida orgânica.

      O Nitrogénio é facilmente colhido das atmosferas dos planetas <TRADEABLE>Exuberantes<> e <TRADEABLE>Tóxicos<>.
    ui_reaction_1_desc: |-
      Um produto refinado que aguenta o potencial energético do gás atmosférico aquecido num estado estável até que seja necessário.

      Elaborado a partir de <TRADEABLE>Sulfurina<> e <FUEL>Carbono Condensado<>.
    ui_reaction_2_desc: "Um produto refinado que absorve o carbono comum e o estimula
      com energia radioativa. \n\nElaborado a partir de <TRADEABLE>Radão<> e <FUEL>Carbono
      Condensado<>."
    ui_reaction_3_desc: |-
      Um produto refinado, é um fertilizante orgânico poderoso numa forma distribuída facilmente.

      Elaborado a partir de <TRADEABLE>Nitrogénio<> e <FUEL>Carbono Condensado<>.
    ui_reaction_subtitle: Produto de Gás Melhorado
    ui_compound_1_desc: |-
      Um material catalisador que é utilizado na criação de muitos fertilizantes orgânicos.

      Elaborado a partir de <FUEL>Condensado Térmico<> e <FUEL>Carbono Enriquecido<>.
    ui_compound_2_desc: |-
      Um material avançado útil em vários dispositivos eletrónicos. Contém o seu próprio regulador de temperatura incorporado.

      Elaborado a partir de <FUEL>Condensado Térmico<> e <TECHNOLOGY>Sal de Nitrogénio<>.
    ui_compound_3_desc: |-
      Um material paradoxal que se torna menos misterioso pelo facto do seu fabrico ser relativamente fácil.

      Elaborado a partir de <FUEL>Carbono Enriquecido<> e <TECHNOLOGY>Sal de Nitrogénio<>.
    ui_compound_4_desc: |-
      Uma fonte de combustível avançada, feita a partir de uma mistura perfeita de materiais orgânicos de alta energia potencial.

      Elaborado a partir de <FUEL>Catalisador Orgânico<> e <TECHNOLOGY>Sal de Nitrogénio<>.
    ui_compound_5_desc: |-
      Um material condutor avançado, o supercondutor enriquece ainda mais o poder de warp do campo do Semicondutor.

      Elaborado a partir de <FUEL>Carbono Enriquecido<> e <TECHNOLOGY>Semicondutores<>.
    ui_compound_6_desc: |-
      Um material híbrido avançado e autorregulável, a Bomba-Crio distribui o calor através de si mesma com uma eficiência quase perfeita, tornando-a vital na criação de reguladores térmicos.

      Elaborada a partir de <TECHNOLOGY>Gelo Quente<> e <FUEL>Condensado Térmico<>.
