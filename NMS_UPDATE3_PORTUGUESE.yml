    ui_core_launchfuel_desc: |-
      Todas as naves espaciais requerem combustível nos seus propulsores de lançamento de forma a superar a gravidade de um planeta. Naves diferentes utilizam quantidades diferentes de combustível para descolar.

      Os ingredientes necessários para fabricar Combustível de Lançamento podem ser encontrados em todos os planetas.

