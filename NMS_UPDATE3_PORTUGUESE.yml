    all_mission_factraid_desc1: Aproximo-me do terminal. A informação que o cliente
      pede já está desencriptada e facilmente disponível.
    all_mission_factraid_desc2: A informação que o cliente procura está disponível
      desde este terminal. Os dados estão encriptados, mas julgo que o cliente será
      capaz de os processar.
    all_mission_factraid_desc3: Acedi à base de dados que o cliente pediu. Só falta
      fazer o download dos ficheiros e sair.
    all_mission_factraid_desc4: O cliente pediu um conjunto de dados específico. Insiro
      os seus requisitos na consola e o terminal começa a fazer o download do pacote
      de dados correto. A minha missão está quase concluída.
    all_mission_factraid_desc5: O cliente pediu um conjunto específico de credenciais
      de autenticação e se os inserir neste terminal terei acesso aos dados guardados
      nesta unidade. Só tenho de fazer o seu download.
    all_mission_missing_desc1: Encontrei a pessoa desaparecida. O cliente vai ficar
      aliviado ao saber que está tudo bem. Tenho de transmitir a sua localização de
      imediato.
    all_mission_missing_desc2: Encontrei a forma de vida desaparecida - está bem e
      em segurança num planeta próximo. Tenho de informar o cliente assim que possível.
    all_mission_missing_desc3: Encontrei a pessoa desaparecida e confirmei que está
      em segurança. Devo transmitir a sua localização ao cliente de forma imediata,
      para que se possam reencontrar.
    all_mission_missing_desc4: A pessoa desaparecida surgiu. A minha missão está concluída,
      e tenho de informar o cliente do sucesso da missão assim que possível.
    all_mission_missing_desc5: O mistério da forma de vida desaparecida foi resolvido.
      Tenho a certeza que o cliente vai ficar entusiasmado por saber que a situação
      foi resolvida sem se perder nenhuma vida. Tenho de transmitir as coordenadas
      e informá-lo do meu sucesso.
    all_mission_hide_seek_desc1: |-
      O cliente procurava localizar uma pessoa de especial interesse. Encontrei essa pessoa e devo transmitir esta informação ao cliente.

      O que o cliente venha a fazer com esta informação não me diz respeito.
    all_mission_hide_seek_desc2: Não sei inteiramente quais os negócios do cliente
      com este indivíduo. As condições do meu contrato requerem apenas que a localização
      seja transmitida para o cliente.
    all_mission_hide_seek_desc3: |-
      Encontrei a pessoa que o meu cliente procura. Não sei bem o que esperava, mas não era de todo esta forma de vida. Todavia penso que é a pessoa correta.

      Devo transmitir a sua localização ao cliente de forma imediata.
    all_mission_hide_seek_desc4: |-
      O cliente tem procurado este indivíduo há bastante tempo. Fiquei surpreendido com a relativa facilidade com que o encontrei. Talvez haja algo mais em jogo.

      Devo transmitir a sua localização e ir embora. Não quero estar relacionado de nenhuma forma com o que quer que seja que está a acontecer aqui.
    all_mission_hide_seek_desc5: O alvo do cliente está mesmo à minha frente. Quanto
      tempo isto vai durar não é claro. Devo transmitir a localização ao cliente antes
      que esta situação mude.
    dnt_exp_missing_lang1: Korvax was not expecting Traveller intervention. Korvax
      is touched.
    dnt_exp_missing_lang2: Convergence signal lost! Many thanks, Traveller, for your
      aid in reconnection!
    dnt_exp_missing_lang3: Korvax is sorry for the inconvenience. Korvax got distracted
      by many interesting data samples.
    dnt_exp_missing_lang4: Apologies, Traveller. There was a navigation unit malfunction.
    dnt_exp_missing_lang5: Korvax is glad to see you Traveller. But why did Convergence
      not find Korvax? Alarming...
    dnt_exp_missing_lang6: Traveller! What joy for my sensors! Transmit navigational
      data immediately!
    dnt_exp_missing_lang7: Eheu! Eheu! Eheu! Korvax trials will soon be over!
    dnt_exp_missing_lang8: Joy! To see the Traveller! Joy! To be lost no more!
    dnt_exp_missing_lang9: Has Korvax been lost? It was unnoticed. This world hosts
      many curiosities!
    dnt_exp_missing_lang10: 'Korvax has been lost. But time hidden from Convergence
      has aroused... feelings... '
    dnt_tra_missing_lang1: Friend! I thought I was lost! What price for your navigational
      data?
    dnt_tra_missing_lang2: I have been so lonely, friend! Will you trade units for
      love?
    dnt_tra_missing_lang3: Friend! Scent glands were blocked! Could not smell the
      memory-smell of home!
    dnt_tra_missing_lang4: I sold my ship, friend. It was a scam! My units were stolen,
      my hopes lost!
    dnt_tra_missing_lang5: Friend will give navigation data for free!? Friend is idiot...
      sorry, friend is very generous!
    dnt_tra_missing_lang6: What price did my friends pay for my rescue? Was I worth
      many units?
    dnt_tra_missing_lang7: I was lied to, friend! This planet contains no great lost
      store of units at all!
    dnt_tra_missing_lang8: There was a strange scent, friend. I followed the smell
      and when I awoke I was here!
    dnt_tra_missing_lang9: Friend! It is so good to see you! I thought I would never
      trade again!
    dnt_tra_missing_lang10: I am happy I was valuable enough to find! I hope my location
      brings you much profit.
    dnt_war_missing_lang1: Grah! Vy'keen was not lost! Vy'keen was trying to hide!
    dnt_war_missing_lang2: Grah! Can a Vy'keen have no peace, no space to think?
    dnt_war_missing_lang3: You do me honour by coming after me, interloper! Never
      leave a comrade to die!
    dnt_war_missing_lang4: Grah! A Vy'keen is never lost! I was merely not where I
      expected to be!
    dnt_war_missing_lang5: Interloper! I have been interloping myself. It is time
      to stop.
    dnt_war_missing_lang6: I have missed my consort and spawn, interloper. You have
      my thanks.
    dnt_war_missing_lang7: Grah! Vy'keen is happy to see interloper! Vy'keen could
      crush your ribcage with joy!
    dnt_war_missing_lang8: Death to being lost! Victory to being found! Grah! Grah!
      Grah!
    dnt_war_missing_lang9: How did you find me, interloper? Were my stealth upgrades
      weak? Grah!
    dnt_war_missing_lang10: Vy'keen cannot remember how I got here. Only memory is
      of a strange Gek and a plate of mordite...
    all_mission_deliver_lang3: ACEDIDO TERMINAL DE ENTREGA
    all_mission_deliver_lang4: A PEDIR ACESSO... CONCEDIDO
    all_mission_deliver_lang5: CHAVE DE ENTREGA DO CLIENTE APRESENTADA... A ACEDER...
    all_mission_deliver_lang6: COFRE DE ENTREGA PREPARADO... A ACEDER...
    all_mission_deliver_lang7: 'SISTEMA SEGURO DE ENTREGAS LIGADO '
    all_mission_deliver_desc3: Cheguei ao local da entrega. Só me resta depositar
      o artigo no cofre do cliente.
    all_mission_deliver_desc4: O cofre seguro do cliente tratará de todas as deteções
      e outras tarefas administrativas. Só me resta entregar o artigo.
    all_mission_deliver_desc5: Cheguei ao cofre com o artigo intacto. Só me resta
      depositar o artigo e reivindicar a minha recompensa.
    all_mission_deliver_desc_fail: Extraviei a encomenda do cliente. Se o substituir
      por um artigo idêntico, talvez seja capaz de completar a entrega sem que detetem
      o meu erro.
