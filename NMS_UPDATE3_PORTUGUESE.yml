      Eles agora precisam de nós, em caso de acidente, ou caso alguém desligue o sítio principal. Quem poderia gostar de fazer isso, pergunto-me?

      Registo de data <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Entrámos em contacto com os Korvax antes de todos os outros. Eles encontraram-nos, mostraram-nos o que poderíamos - <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<> -

      Registo de data <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Eles também têm 'ecos', embora a tradução seja imperfeita. A sua Convergência é um repositório de todos aqueles que já viveram. O nosso é um mausoléu de vaidade, um monumento ao medo da morte e nada mais...

