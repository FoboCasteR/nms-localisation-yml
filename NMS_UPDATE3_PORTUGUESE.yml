      O<FUEL>oxigénio<> pode ser recolhido de plantas em todos os planetas. O <FUEL>Gel de Suporte de Vida<> pode ser elaborado a partir de <TECHNOLOGY>Geleia de di-hidrogénio<> e <FUEL>Carbono<> para um armazenamento eficiente.
