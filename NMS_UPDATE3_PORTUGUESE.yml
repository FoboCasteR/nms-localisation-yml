      Registo de data <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Eu tinha ouvido os rumores. As chamadas 'anomalias do Viajante', seres com aspetos e objetivos variados. A sua nave aproximou-se, preparamos as nossas armas. Eles - <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<> -

