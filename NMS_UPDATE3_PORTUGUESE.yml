    tutorial_hyperdrive_desc_2: Em vez de exibir o registo do navio, o terminal emite
      uma estranha sequência de números. Os números são seguidos por uma mensagem
      curta.
    tutorial_hyperdrive_lang_2a: A Anomalia vem das estrelas. Levanta voo.
    tutorial_hyperdrive_desc_2a: Um esquema para uma hiperdrive está anexado ao final
      da mensagem.
    tutorial_hyperdrive_opt_a_2: Levar o diagrama
    tutorial_hyperdrive_res_a_2: Puxo o diagrama do computador. Mas este <TECHNOLOGY>Diagrama
      de Hiperdrive<> é para uma nave espacial convencional, não para um cargueiro
      deste tamanho. Alguém pôs isto aqui depois do acidente, na esperança que fosse
      encontrado.
    tutorial_antimatter_title: O núcleo da anomalia
    tutorial_antimatter_lang: |-
      TERMINAL ONLINE... SELECIONAR CHAVE... A DESENCRIPTAR...
      <AUDIO>UI_Destination_Reached<>SUCESSO!
    tutorial_antimatter_desc: |-
      O terminal está entupido com um lodo p<DELAY>0.1<>u<DELAY>0.1<>l<DELAY>0.1<>s<DELAY>0.1<>a<DELAY>0.1<>nte e enervante. No entanto, parece funcionar. Ao tocar no painel de entrada, a substância alienígena reage violentamente.<DELAY>0.4<> Tomo nota para não me aproximar.
      O dispositivo abre e revela um único olho carmesim que não pisca<AUDIO>UI_Destination_Reached<>.<DELAY>0.4<> É impresso um<TECHNOLOGY>diagrama<> de <FUEL>antimatéria<>, acompanhado por uma mensagem estranha...
    tutorial_antimatter_opt_a: Levar o diagrama e ler o registo
    tutorial_antimatter_opt_b: Sair
    tutorial_antimatter_res_a: |-
      <IMG>SLASH<> VAIS ENCONTRAR-NOS, NA ALTURA CERTA <IMG>SLASH<>
      <IMG>SLASH<> 16 16<AUDIO>UI_Nanites_Received<> 16 16<AUDIO>UI_Nanites_Received<> 16 16 <AUDIO>UI_Nanites_Received<>16 <IMG>SLASH<>
    tutorial_antim_watch_title: Boca da anomalia
    tutorial_antim_watch_lang: Viajante! O teu caminho está a divergir! Apanha esta
      corda e volta!
    tutorial_antim_watch_desc: |-
      Enquanto o alienígena fala comigo ele não mexe a boca. <DELAY>0.1<> Quando pisco os olhos, vejo a mesma luz vermelha que me encarou no terminal.
      A forma de vida parece estar a oferecer outra amostra de antimatéria.
    tutorial_antim_watch_opt_a: Levar antimatéria
    tutorial_antim_watch_opt_b: Sair
    tutorial_antim_watch_res_a: Quando pego na antimatéria, a forma de vida abana
      de repente, com a cabeça e os olhos a tremer enquanto se liberta do seu estado
      confuso. <DELAY>0.4<> Parece que não me reconhece.
    tutorial_antimatter_bp_lang: Probabilidade de anomalia Viajante agora além de
      dois desvios padrão. Sugerir mais ajuda. Diagrama oferecido.
    tutorial_antimatter_bp_desc: |-
      Ao contrário de outras formas de vida que conheci, esta fala num idioma que eu percebo. No entanto, não consigo entender o seu significado.<DELAY>0.4<> Fala como se não soubesse o que está a dizer, como se a mente não fosse sua.
      O alienígena oferece-me um diagrama, uma forma para eu construir a minha própria antimatéria.
    tutorial_antimatter_bp_lang_ret: O viajante não confia. O viajante é sábio. Ou
      o Viajante não é um Viajante. Só há uma maneira de descobrir.
    tutorial_antimatter_bp_desc_ret: A forma de vida não se mexeu desde a última vez
      que falei com ela. Continua a oferecer o diagrama. É como se o tempo não passasse
      por ela.
    tutorial_antimatter_bp_opt_a: Levar o diagrama
    tutorial_antimatter_bp_opt_b: Sair
    tutorial_antimatter_bp_res_a: Levo o diagrama de antimatéria. Quem quer que seja
      que está a deixar este rasto tem algum projeto mas não consigo imaginar qual.
      Não há nada a fazer senão continuar a seguir.
    tutorial_antimatter_bp_res_b: Recuso o diagrama. A forma de vida mal se mexe e
      a sua falta de reação é muito mais alarmante do que se tivesse gritado comigo
      sem parar para que eu o levasse.
