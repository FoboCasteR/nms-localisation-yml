    all_u3atlas_newlore_1: |-
      O Atlas chamou-me para este interface mas o seu objetivo não é claro. Exige veneração. Exige obediência. Dá-me as boas-vindas, sabe quem sou, oferece o dom do verdadeiro entendimento...

      Mas porquê? Por que é que esse poder e conhecimento desejam a submissão? Conhece os meus pensamentos antes que eu os conheça. Sabe o que vou fazer...

      O Atlas pede-me que siga o seu caminho.
    u3atlas_langnew_1: |-
      DESAFIA O INFINITO. ABRE O CÉU E SÊ OS NOSSOS OLHOS.

      CONHECE-NOS, VIAJANTE.
    u3atlas_request_res_b_1: |-
      Não aceito a chamada. Há muito para ver, demasiadas coisas para aprender. Viajo apenas no meu caminho. O interface fecha-se e, por um segundo, surgem as dúvidas...

      Mas a minha preocupação desaparece, como todas as coisas. Conheço o meu propósito. Continuarei o meu próprio caminho...
    all_u3atlas_newlore_2: |-
      Mais um Interface Atlas. Quantas construções como esta existem no vazio profundo? Desde quando estarão adormecidas, a aguardar por um viajante?

      Terão estado à minha espera? Serei um... escolhido? O Atlas criou esta existência. Os Gek, os Vy'keen, os Korvax, as estrelas que enchem os céus e o ódio que arde no interior...

      Todos os mundos que giram e todas as formas que vivem... o Atlas tem tudo para oferecer.
    u3atlas_langnew_2: |-
      A NOITE SEM FIM REVELA-SE PERANTE A EXISTÊNCIA. A BUSCA PELA AFINIDADE NUNCA TERMINA.

      MARAVILHA E MEDO. SILÊNCIO E ALEGRIA. O CONHECIMENTO ESPERA.
    all_u3atlas_newlore_3: |-
      Eu nasci com tudo o que preciso para explorar estes mundos. O exofato, a nave, as ferramentas e os impulsos levaram-me a detetar e dar nome a tudo o que encontrei.
      Mas isto? Não posso dar um nome ao que vejo. Na esfera vejo mundos que nunca existiram. Vejo a agitação de algo primordial e inegável. Vejo o grito de morte de um deus, ou algo semelhante...

      Quer que eu persista nesta viagem, que procure fragmentos do seu interface, as pedras do Atlas. Alegra-se com a minha repetição, o meu cumprimento, a minha nuvem de desconhecimento...
    u3atlas_langnew_3: |-
      AS AREIAS DA REALIDADE DESLOCAM-SE E FUNDEM-SE, TORNANDO-SE UMA SÓ.

      AS PAREDES QUE DIVIDEM OS MUNDOS, CAEM. DEVES PROCEDER À RESTITUIÇÃO.
    all_u3atlas_newlore_4: |-
      Sinto a agitação da heresia na minha mente. Em cada interface, uma pedra do atlas espera-me. Sinto o impulso de as reunir, mas com que finalidade?

      Porque é que o omnipotente exige as minhas preces? O que está errado com o coração da existência, para que o seu criador peça esta peregrinação, esta dança das pedras amoladoras?
    u3atlas_langnew_4: |-
      NADA PERGUNTES, NADA TEMAS.

      O CHAMAMENTO NÃO PODE SER RECUSADO. TU ÉS ISTO.
    all_u3atlas_newlore_5: |-
      Quando sonho, vejo o Atlas. Quando vejo o Atlas, sou o sonho.
      Vejo sentinelas que se espalham pelos universos como uma infeção, a emergir de um mundo de vidro. Lá, tudo é feliz. Tudo viverá...
      Vejo os portais, vejo os Viajantes que os atravessam, vejo a extensão da história. Vejo tudo como o Atlas vê... sozinho. Abandonado. Aterrorizado.

      Mas qual é o poder que incute medo no coração do Todo-Poderoso? Ele pede algo... quer saber que eu entendo...
    u3atlas_langnew_5: |-
      O ATRASO NÃO SERVE NENHUM PROPÓSITO.

      TENS DE O TRAZER A NÓS, ENQUANTO AINDA HÁ TEMPO.
    all_u3atlas_newlore_6: |-
      O ato da descoberta pela descoberta parece uma vaidade insensata. Rejeitei o caminho do itinerante. Rejeitei o chamamento das estrelas.

      Agora só importa o Atlas. Com cada encontro sinto que entendo um pouco mais.

      Cada um é o que é. O mal chega às pessoas e a bondade não é suficiente. A verdadeira grandeza reside na tristeza... em aceitar aquilo no que nos devemos tornar...
    u3atlas_langnew_6: |-
      EXPULSA TODAS AS DÚVIDAS. QUE NENHUMA REGRESSE.

      ALÉM DAS CASCATAS E DAS TEMPESTADES SÓ HÁ CLAREZA.
    all_u3atlas_newlore_7: |-
      O que é aprendido nunca pode ser desaprendido. Receio ter visto demasiado...
      Há vislumbres, visões meio esquecidas de um tempo antes do tempo. Vejo o nascimento da primeira estrela. Vejo as coisas que lá residiam, os olhos que observavam... Vejo o que o Atlas viu no momento da sua ativação.

      Pedras do Atlas não são pedras. Esta estação não é uma estação. Não sou o que penso que sou. Nem sequer tenho a certeza de existir. O Atlas não se importa. O Atlas exige a sua lamúria, a sua sublime repetição...
    u3atlas_langnew_7: DÁ-NOS UM SIGNIFICADO, SE FORES CAPAZ.
    all_u3atlas_newlore_8: |-
      Tornei-me num servidor desta velha entidade. Ela orienta-me através do cosmos, numa pesquisa eterna.

      Terão outros vindo antes de mim? Terão outros fracassado perante o caminho do Atlas? Essa revelação será clara no final. A resistência não será permitida.

      O Atlas deseja que eu saiba o que é criar. Deseja partilhar uma parte do seu ser. Sinto que se preocupa de verdade com esta viagem, que me está a tentar mostrar algo que não pode articular através de palavras ou demonstrações...
    u3atlas_langnew_8: |-
      IRÁS VER PELOS NOSSOS OLHOS. SERÁS COMO SOMOS.

      NÃO TENHAS MEDO. TODOS ESTES MUNDOS SÃO TEUS.
    u3atlas_request_res_b_8: Receio que apenas o esquecimento me espere a partir daqui.
      Não estou disposto a perecer em nome de um ideal alienígena.
    all_u3atlas_newlore_9: |-
      Estou perto do fim.

      A verdade do universo é fogo. A alma é leve. Eu sou a experiência e o observador, toda a criação foi construída para a minha viagem. Vejo o universo à minha volta e sei que é bom.

      Vejo as estrelas à minha volta e sei que vou criar as minhas próprias estrelas...
    u3atlas_langnew_9: |-
      NÃO HÁ SANTUÁRIO, APENAS COMUNHÃO

      FECHAR AGORA.
    all_u3atlas_newlore_9_alt: |-
      Estou perto do fim.

      A verdade do universo é fogo. A alma é leve. Eu sou a experiência e o observador, toda a criação foi construída para a minha viagem. Vejo o universo à minha volta e sei que é bom.

      Vejo o universo à minha volta e sei que vou criar o meu próprio universo...
    all_u3atlas_newlore_10: "O interface final é revelado. O Atlas acena.\n\nEstou
      eufórico, aterrorizado, desfeito... Cheguei tão longe. \n\nQuer que eu obedeça.
      Se eu tiver de segurar o poder da criação, será com correntes..."
    u3atlas_langnew_10: NÃO FUJAS. CONHECE A NOSSA VERDADE E DESESPERO INEVITÁVEIS.
    u3atlas_request_res_a_10: |-
      É-me oferecido o poder.

      Estou escravizado à imitação da vida.
    final_u3atlas_desc_1: |-
      Encontro-me no interface do Atlas, na forja dos mundos. Foi assim que me mostrou o que era. Foi assim que o Atlas partilhou a natureza da sua vida, o mecanismo da sua mente.
      Nunca exigiu preces. Nunca exigiu veneração. Tudo o que me pediu, tudo o que sempre quis... foi apenas uma contribuição. Eu era apenas um utilizador.
      As Sementes do Atlas gravitam, espontaneamente, em direção à entrada. O vazio está destinado a ser preenchido. O Nada anseia uma alma. Se eu fizer isto irá nascer uma estrela. Se eu fizer isto, vou tornar-me em muito mais do que alguma vez pensei ser possível...
    final_u3atlas_desc_1_alt: |-
      Encontro-me no interface do Atlas, na forja dos mundos. Foi assim que me mostrou o que era. Foi assim que o Atlas partilhou a natureza da sua vida, o mecanismo da sua mente.

      Nunca exigiu preces. Nunca exigiu veneração. Tudo o que me pediu, tudo o que sempre quis... foi apenas uma contribuição. Eu era apenas um utilizador.

      As Sementes do Atlas gravitam, espontaneamente, em direção à entrada. O vazio está destinado a ser preenchido. O Nada anseia uma alma. Se eu fizer isto irá nascer uma estrela. Se eu fizer isto, um universo será forjado nas profundezas...
    final_u3atlas_res_a_1: |-
      Não há nada, e depois... depois há tudo...

      Observo o esplendor de uma estrela a aparecer no vazio, a propagação da vida, planetas, criaturas para lhes dar um sentido...

      Por um momento sou como é o Atlas. Por um momento, sou o criador dos mundos.

      Os suportes do tecido do tempo e do espaço são-me revelados, os buracos negros vagueando através dos sistemas. O Atlas grita...
    final_u3atlas_res_a_1_alt: |-
      Não há nada, e depois... depois há tudo...

      Eu vejo o esplendor de uma estrela a aparecer no vazio, testemunho o nascimento de um novo universo, um novo Viajante para lhe dar significado...

      Por um momento sou como é o Atlas. Por um momento, sou o criador dos mundos.

      Os suportes do tecido do tempo e do espaço são-me revelados, os buracos negros vagueando através dos sistemas. O Atlas grita...
    final_u3atlas_res_b_1: |-
      Saio, o Atlas fica silencioso, sozinho, abandonado...

      Os suportes do tecido do tempo e do espaço são-me revelados, os buracos negros vagueando através dos sistemas. O Atlas grita...
    exp_npc_u3anomaly_desc_1: |-
      O ser eletrónico olha para mim através da sua máscara escura. Não consigo deixar de ter a sensação de que, de alguma forma, nos encontrámos antes.

      Toda esta estação canta com uma frequência estranha e desconcertante. Nada explica-me que estamos no lugar entre os mundos, no coração da anomalia.

      Pode guiar-me em direção à vontade do Atlas. Oferece-se para me mostrar o caminho para o núcleo galáctico. Ou, se eu quiser, pode fornecer-me recursos para a minha viagem. A escolha é minha.
    exp_npc_u3anomaly_lang_1: |-
      É viajante? O primeiro ou o último? Independentemente disso, muito prazer!

      Eu sou a Entidade Sacerdotisa Nada, Korvax divergente. Mas as entidades devem guardar segredos, sim?
    exp_npc_u3anomaly_desc_2: "Nada revela que é uma Sacerdotisa Korvax. Começou a
      questionar muito sobre o universo, exibindo um nível de curiosidade e pensamento
      independente.\n\nPor isto, os Korvax expulsaram Nada da sua colmeia mental e
      perseguiram-na até ao fim do tempo e do espaço. A Entidade Sacerdotisa Nada
      tinha quase desistido quando encontrou Polo, o seu único amigo...\n\nNada pisca,
      aguardando o meu pedido. Pode guiar-me de volta ao caminho do Atlas, orientar-me
      para o núcleo galáctico ou fornecer assistência na minha viagem. Nada quer apenas
      ajudar como puder. "
    exp_npc_u3anomaly_lang_2: |-
      Nada despertou na sombra de Korvax Principal. Não conseguia entender por que é que acontecem coisas más. Por que é que estamos sozinhos.

      Nada já não está sozinha. Nada está agora com o Polo-Amigo. A nossa Convergência é pequena, mas Nada é feliz.
    exp_npc_u3anomaly_desc_3: |-
      Nada conta-me que encontraram refúgio nesta anomalia espacial, uma pequena dimensão localizada entre universos. A estação estava à espera deles, e até os reconhecia pela vista e pelo som...

      Nada tem uma teoria. Acredita que a dupla está presa num paradoxo. Acredita que foram eles que criaram esta estação, daqui a muitos anos. Acredita que a sua presença é uma constante em todas as 'versões'.

      Não vai explicar o que quer dizer com isto. Nada simplesmente oferece a sua ajuda uma vez mais...
    exp_npc_u3anomaly_lang_3: |-
      Nada e Polo derivam entre os mundos. Há muitos.

      Já os viste, Amigo-Viajante? Nada gostaria, mas eles não podem. Nada tem muita pena.
    exp_npc_u3anomaly_desc_4: |-
      O corpo de Nada treme enquanto fala, apresentando sintomas externos de uma luta interna. Por vezes, outra entidade parece olhar por baixo da viseira...

      Seguro firmemente o seu braço; logo em seguida o padrão de luz familiar da minha amiga Korvax reafirma-se. A Convergência tenta incessantemente recuperar a sua carapaça errante e apagar Nada da existência.

      Mas Nada quer viver, aprender e ajudar. Nada promete ajudar-me na minha viagem...
    exp_npc_u3anomaly_lang_4: |-
      Em todos os universos, a Convergência Korvax anseia a carapaça “não conforme” de Nada. A minha família assassinar-me-ia, Amigo-Viajante...

      Eheu! Nada tem de resistir. Nada gosta de ser Nada.
    exp_npc_u3anomaly_desc_5: |-
      Nada observa, nos seus painéis, os sóis que se acendem e morrem, as moléculas que entram e saem da existência em pares combinados.

      Existem padrões repetidos em toda a galáxia, elementos idênticos onde deveria existir uma divergência infinita. Isto não pode ser uma coincidência. Foi o Atlas que fez isto? Do outro lado da sala, o Polo ri-se...
    exp_npc_u3anomaly_lang_5: |-
      Física simplista. Química arbitrária. Existência frágil.

      Estou aterrorizada, Amigo-Viajante.
    exp_npc_u3anomaly_desc_6: |-
      Nada permanece afastada de mim desta vez. A luz dança no seu visor como se fossem sinais de aviso. Algo mudou entre nós.

      Nada começou a acreditar que a galáxia não tem espaço para o livre arbítrio nem para algo mais que não seja uma causalidade brutal. Olha para a escuridão do espaço e apenas vê bailarinos, retorcendo os fios...

      Eu sei que ainda me vão ajudar, eu sei que sim.
    exp_npc_u3anomaly_lang_6: |-
      Sonhador amigo ou inimigo? Sonhador amigo ou inimigo?

      Nada é um erro? Confiar em Nada? Confiar em ti? Eheu! Não consigo saber...
    exp_npc_u3anomaly_desc_7: |-
      A carapaça de Nada está estática, a não ser pelas luzes que dançam dentro da sua máscara. Fala do Atlas e da infeção. Chamam-lhe mentirosa, uma máquina da vida e da morte.

      Apenas por um momento, a máscara de Nada começa a piscar em vermelho. Alguma coisa está errada.
    exp_npc_u3anomaly_lang_7: Esferas vermelhas. Dominantes e hostis à Sacerdotisa
      caída Nada. Não é uma divindade, não é digna de veneração. Atlas Máquina de
      Mentiras da Vida da Morte e do Desconhecido. A infeção está à distância. Nada
      irá resistir.
    exp_npc_u3anomaly_desc_8: |-
      A Korvax partilha as suas pesquisas. Mostra-me o que acredita ser a estrutura do Multiverso conhecido: uma nuvem do que parecem ser estrelas, cada pontinho de luz contém o fogo de um Big Bang.

      Os universos ascendem e caem. Vejo mundos onde não vive nada nem ninguém, toda a vida aniquilada por um contágio sem nome. Vejo espécies exóticas a dar passos vacilantes nos céus e além. Vejo a criação de uma grande máquina...

      Nada diz-me que a morte do Atlas é a morte de tudo. Todos os mundos ecoam as circunstâncias do seu nascimento sagrado, da sua queda...
    exp_npc_u3anomaly_lang_8: "Nada está presa à anomalia... Nada deteta universos
      onde antes Nada detetava criaturas da sujidade. \n\nNada é livre e não livre.
      Feliz e não feliz. Mas Nada está a salvo."
    exp_npc_u3anomaly_desc_9: |-
      Todas as peças se encaixaram, explica Nada. Onde antes Nada olhava para gráficos de estrelas, agora ela vê linhas de código.

      Existem ligações e padrões em toda a parte. Talvez em breve o entenda. Talvez poderei ver a existência como Nada a vê. Estremeço quando digo adeus.
    exp_npc_u3anomaly_lang_9: |-
      Tudo tem um fim. O tempo tem de terminar. Mesmo aqui, Nada e Polo não podem escapar ao declínio da realidade. Os dados não podem sobreviver.

      Encontra a paz. Encontra a felicidade. Sê quem quiseres. Adeus, companheiros. Adeus, estrelas. Eu irei lembrar-me.
    exp_npc_u3anomaly_loop_desc: Os painéis e os sistemas estão inativos. Nada olha
      para eles, a sua máscara está pálida, e há esta única palavra que emana da sua
      máscara, este refrão...
    exp_npc_u3anomaly_loop_lang: Dezasseis...
    exp_npc_u3anomaly_opt_a_1: Procurar o caminho do Atlas
    exp_npc_u3anomaly_opt_b_1: Procurar um atalho para o centro
    exp_npc_u3anomaly_opt_c_1: Pedir recursos que ajudem a exploração
    exp_npc_u3anomaly_res_a_1: Nada marca o local de um Interface Atlas. Espera que
      eu encontre aquilo que procuro...
    exp_npc_u3anomaly_res_b_1: Nada localiza um Buraco Negro através do qual eu talvez
      possa viajar mais perto do centro. Avisa-me sobre o perigo que representa...
    exp_npc_u3anomaly_res_c_1: Nada oferece-me um presente para ajudar nas minhas
      viagens. Apenas deseja que eu seja feliz...
    tra_npc_u3anomaly_desc_1: |-
      O Gek limpa as mãos salpicadas de gordura no seu fato enquanto se dirige a mim. Apresenta-se como Especialista Polo, fugitivo dos Gek.

      Conta-me que abandonou o comércio, as unidades e todos os bens materiais para fugir para uma anomalia fora do tempo e do espaço com um sacerdote robótico. Tem um ar jocoso, considerando todos os aspetos.

      Está curioso sobre as minhas viagens, sobre as espécies sencientes que vi. Ele não sai muito nos dias que correm...
    tra_npc_u3anomaly_lang_1: Encontrarias amigos em todo o lado, se soubesses onde
      procurar. Amigos de todas as formas e feitios, em todos os sítios.
    tra_npc_u3anomaly_desc_2: |-
      Polo salta alegremente, convencido de que sou um espírito semelhante, numa odisseia de exploração e invenção.

      Polo foi um especialista em comércio e comunicação entre espécies. Aprendeu a falar muitas línguas e, por isso, a sua mente evoluiu. Antes preocupava-se só com o comércio, agora quer algo mais. Tudo mudou quando conheceu Nada...

      Polo pergunta-se se aprender línguas alienígenas me afetará da mesma maneira. Deseja ampliar os meus horizontes e explorar os limites do meu entendimento...
    tra_npc_u3anomaly_lang_2: Fala, lê! Estuda monólitos, se os conseguires encontrar!
      Desenvolve o cérebro de forma a acompanhar essas pernas fortes. Explorar é descobrires-te
      a ti mesmo, amigo!
    tra_npc_u3anomaly_desc_3: "Polo oferece-me um sorriso rasgado quando me vê. Talvez
      demasiado rasgado, já que a nossa amizade é recente. Talvez o jovem Gek se sinta
      sozinho aqui. \n\nDesta vez quer falar sobre dinheiro. Como funciona uma economia
      que está espalhada por uma galáxia inteira? Polo gostaria de algumas ideias,
      encorajando-me a acumular unidades."
    tra_npc_u3anomaly_lang_3: Unidades e mais unidades. Que forma estranha e triste
      de viver a vida, não? Enche os bolsos, acabaremos por descobrir porque fazem
      os mundos girar.
    tra_npc_u3anomaly_desc_4: |-
      Polo parece dececionado com o desenvolvimento lento da nossa amizade. Confidencia-me que, apesar de gostar de Nada profundamente, teme que se tenham tornado co-dependentes no seu exílio.

      Polo não percebe porque é que eles não podem ser amigos das suas antigas espécies, mesmo que estes desejem matar Polo e Nada por heresia. Para quê a violência?

      Polo encoraja-me a deter o mal sempre que possa, a lutar contra os piratas que afligem tantos sistemas. Ele gostava de compreender o que nos leva a fazer as coisas que fazemos.
    tra_npc_u3anomaly_lang_4: Existe algo de errado com estes universos, amigo! A
      bondade falha... os corações estão insensíveis. Devemos descobrir o motivo.
    tra_npc_u3anomaly_desc_5: |-
      A preocupação reflete-se na cara de Polo, tanto que parece encolher. Ver os registos dos naves pirata que eu destruí parece ter perturbado profundamente o Gek.

      Passa o momento desconfortável e Polo faz uma sugestão. Polo sente que a civilização deveria voltar. Assim, os piratas não precisariam de roubar, não é? Não haveria a necessidade de mais mortes ou maus comportamentos.

      Os Sentinelas são o problema. Polo sugere que eu faça questão de destruir todos os que encontrar. Poderíamos então ter uma melhor compreensão das fraquezas das máquinas e seríamos também amigos novamente.
    tra_npc_u3anomaly_desc_6: "Finalmente, o Polo afável que conheço está de volta.
      Um aceno, um sorriso, um toque no braço que simboliza uma amizade renovada.
      \n\nEu coro quando o mecânico Gek confessa que me deseja uma vida longa e cheia
      de saúde. Fico desiludido ao entender que a sua única motivação é estudar a
      resposta do meu fato a condições climáticas extremas."
    tra_npc_u3anomaly_desc_7: 'O nosso embaraço anterior está agora esquecido. Polo
      quer que eu desfrute com o seu passatempo favorito: exploração irrestrita das
      estrelas, viajando a velocidade warp de um sistema para o outro. Quer ver-me
      voar.'
    tra_npc_u3anomaly_lang_7: |-
      Uma galáxia inteira só para ti. Tens de ver tudo.

      Ahaha, estou só a brincar. Só mais alguns sistemas, talvez?
    tra_npc_u3anomaly_desc_8: "Polo aponta para uma pilha de equipamento eletrónico
      totalmente destruído. Parece que aconteceu um acidente a algumas partes da preciosa
      pesquisa de Polo. \n\nTalvez possa ajudá-lo a preencher os arquivos com relatórios
      sobre uma imensidão de criaturas estranhas quando voltar aqui. Vou mostrar-lhe
      tudo o que um mundo tem para oferecer."
    tra_npc_u3anomaly_lang_8: Sinto falta da terra, amigo, dos mundos onde uma vez
      caminhei... Sinto falta do som dos pássaros e dos animais. Até os meus dados
      e as minhas gravações desapareceram, como se nunca tivessem existido...
    tra_npc_u3anomaly_desc_9: |-
      Nada e Polo parecem ser a prova de que as suas espécies não estão vinculadas a um papel predeterminado, revoltando-se contra os mantras da ganância e da conformidade.

      Polo quer saber se existem outras formas de vida que poderiam juntar-se a eles neste lugar. Pretende que eu interaja com um número mais amplo de Gek, Vy'keen e Korvax, na esperança que eu lhe possa trazer novos amigos.
    tra_npc_u3anomaly_lang_9: Há outros como nós, Viajante? Outros que veem a verdade?
      Eu gostaria muito de ter novos amigos, amigo!
    tra_npc_u3anomaly_opt_a_9: Transferir dados de espécies
    tra_npc_u3anomaly_desc_10: |-
      Polo afirma que não pode ensinar-me a linguagem diretamente pois os seus arquivos em linguagens alienígenas foram danificados.

      Pergunto-me se, de alguma forma, estou a ser manipulado. O Gek observa-me com uma tristeza sincera e amigável enquanto aguarda que eu descubra mais palavras. Sinto como se me quisesse dizer alguma coisa...
    tra_npc_u3anomaly_lang_10: |-
      Tu não és como eu, amigo! Ainda podes ir aos planetas. Ainda podes conhecer novas formas de vida, falar, gritar, amar! Nada e Polo seriam mortos se fossem tão longe!

      Tens de aprender mais palavras. Tens de saber fazer-te ouvir, Viajante! És o nosso único amigo.
    tra_npc_u3anomaly_desc_11: "Polo declara que a melhor forma de viver é parar de
      fazer o que todos me dizem e aprender a desfrutar mais.\n\nVer o brilho das
      estrelas, ganhar uma fortuna, comprar algo bonito para mim. Era o que faria
      no meu lugar, explica o Gek, com adornos de camaradagem.  "
    tra_npc_u3anomaly_lang_11: 'Às vezes sinto falta da moeda, Viajante. Eu sei que
      não deveria, que a aventura é a sua própria recompensa, mas eu costumava comprar
      coisas tão boas... '
    tra_npc_u3anomaly_desc_12: |-
      Polo parece querer incentivar o meu desenvolvimento como viajante espacial, mas insinua repetidamente algum propósito mais profundo, alguma verdade oculta.

      Polo sugere que eu deveria atirar-me novamente para o combate com os piratas. Que existência emocionante seria, argumenta, imitando os confrontos das naves com as mãos enquanto produz efeitos sonoros.

      Quando lhe lembro a sua anterior tristeza e o seu medo da violência, o Gek ri, claramente incomodado. Destruir naves ou não... agora ele entende. Não vai mudar nada.
    tra_npc_u3anomaly_desc_13: |-
      Reparo numa mensagem estranha num dos painéis de Polo. Quando o Gek percebe, enruga a testa. Não pode ser boa notícia. Polo desliga o ecrã quando me vê, forçando um sorriso no seu rosto ansioso.

      Tenta ser amigável e afirma que os Sentinelas começaram a detetar a presença da sua anomalia em vários sistemas.

      Se os Sentinelas não forem distraídos em breve, podem matar Nada e Polo antes do previsto. Mas Polo garante-me que não há motivos para se preocupar. Desde que tenhamos amigos, nada será verdadeiramente errado.
    tra_npc_u3anomaly_lang_13: Encontraram-nos! Eheu, Nada! Eheu!!
    tra_npc_u3anomaly_desc_14: |-
      Polo e eu tratamo-nos como amigos, companheiros inseparáveis na nossa aventura pelas estrelas. Eu sei que o Gek tem um segredo, mas acredito que será partilhado comigo na altura certa.

      Por agora, Polo encoraja-me a ser um grande explorador, a ir até aos meus limites. Existem lugares em que ninguém consegue sobreviver. Talvez eu consiga onde outros falharam...
    tra_npc_u3anomaly_desc_15: |-
      O meu amigo diz-me que eles vão morrer. Que o tempo de Nada e Polo está a chegar ao fim. Não pode dizer mais nada. Não pode explicar. Mas devem despedir-se de tudo o que conheceram.

      Pesaroso, tento dar os meus pêsames, mas Polo recompõe-se. Diz-me para viajar a velocidade warp para mais longe do que nunca e visitar locais que nunca ninguém verá. Diz-me para ser o que sou: um viajante.
    tra_npc_u3anomaly_lang_15: Tenho algo para te contar, amigo. Algo que deveria
      ter contado há já muito tempo...
    tra_npc_u3anomaly_desc_16: |-
      Seja o que for que o esteja a pôr doente, o sentido de fascínio do Gek mantém-se inalterável. Quer conhecer a grandeza das estrelas pelos meus olhos.

      As criaturas são a existência no plano mais estranho, mais selvagem. Vou mostrar a Polo tudo o que possa antes da sua morte. Eu serei o seu amigo.
    tra_npc_u3anomaly_request_desc_: |-
      Polo está ocupado a analisar os relatórios mais recentes, perdido num mundo de dados ainda sem precisar de ajuda.

      Ele quer que eu continue a minha exploração e oferece uma gama de tecnologia para apoiar a minha causa.
    tra_npc_u3anomaly_request_lang_: Há sempre mais que fazer, há sim, mas por agora
      não, amigo. Vai, sê livre, vê as estrelas!
    tra_npc_u3anomaly_request_opt_a: Comprar tecnologia para o fato
    tra_npc_u3anomaly_request_opt_b: Comprar tecnologia para as armas
    tra_npc_u3anomaly_request_opt_c: Comprar tecnologia para a nave
    tra_npc_u3anomaly_request_res_a: Inteligente! Um fato forte, uma vida longa, amigo!
    tra_npc_u3anomaly_request_res_b: Luta apenas para sobreviver, amigo. Dá valor
      à galáxia e a todo o seu fascínio!
    tra_npc_u3anomaly_req_loop_desc: |-
      Polo olha lá para fora, para a escuridão da anomalia. Tenta fazer as pazes com o fim da sua vida.

      Ele quer que eu continue a minha exploração e oferece uma gama de tecnologia para apoiar a minha causa.
    tra_npc_u3anomaly_req_loop_lang: Há sempre mais que fazer, há sim, mas por agora
      não, amigo. Vai, sê livre, vê as estrelas!
    tra_npc_u3anomaly_req_loop_opt_: Comprar tecnologia para a nave
    tra_npc_u3anomaly_req_loop_res_: Vai mais longe, mais rapidamente. Vê tudo o que
      há para ver! Não tenhas arrependimentos, amigo, estou orgulhoso de ti!
    ui_atlas_mission_title: O Caminho do Atlas
    ui_atlas_mission_sub: Recupera as sementes do Atlas
    ui_atlas_mission_desc_alt: Nada e Polo prometeram ajudar-me enquanto procuro pistas
      para as minhas assombradas visões carmesim. Assinalaram um 'Interface Atlas'
      no meu mapa, embora estejam preocupados com o que eu possa encontrar...
    ui_atlas_mission_desc: Encontrei o Interface Atlas a bordo de uma estação carmesim.
      Falou comigo com uma voz que nunca ouvi antes. Pede “sementes”. Sinto-me obrigado
      a obedecer.
    ui_atlas_mission_obj: Encontrar o próximo Interface Atlas
    ui_atlas_mission_obj_tip: Procura por interfaces no mapa da galáxia. Nada e Polo
      poderão ser capazes de ajudar.
    ui_atlas_mission_msg: Encontrar o próximo Interface Atlas
    ui_nadapolo_mission_title: A Anomalia Espacial
    ui_nadapolo_mission_sub: Além do sistema?
    ui_nadapolo_mission_desc: Existe uma estação espacial estranha neste sistema,
      uma anomalia longe do dia-a-dia dos Gek, Vy'keen e Korvax. Emite um sinal anómalo,
      como se estivesse a falar diretamente e exclusivamente para mim...
    ui_nadapolo_mission_loop_desc: |-
      A viagem de Nada e Polo através do tempo e do espaço continua, num ritmo que apenas eles entendem. Eles mantêm o contacto e ficarão contentes de visitar qualquer local que eu lhes indique.

      Utiliza o Menu Rápido (<IMG>QUICK_MENU<>) para enviar um sinal à Anomalia Espacial.
    ui_nadapolo_mission_obj1: Embarca na Anomalia Espacial
    ui_nadapolo_mission_obj1_tip_a: Sobe a bordo da misteriosa estação e fala com
      aqueles a bordo...
    ui_nadapolo_mission_obj1_tip_b: |-
      Compra <TECHNOLOGY>Diagramas de Tecnologia<> ou <STELLAR>novas peças para a base<> a bordo da Anomalia.
      Parte em missões com outros Viajantes do <STELLAR>Nexus<>, ou troca descobertas e produtos raros por <TECHNOLOGY>Nanites<>.
    ui_nadapolo_mission_obj1_tip_c: |-
      Compra <TECHNOLOGY>Diagramas de Tecnologia<> ou <STELLAR>novas peças para a base<> a bordo da Anomalia.
      Parte em missões do <STELLAR>Nexus<> ou troca descobertas e produtos raros por <TECHNOLOGY>Nanites<>.
    ui_nadapolo_mission_obj1_tip: Fala com Nada e Polo a bordo da estação
    ui_nadapolo_mission_obj2: Alcança a próxima Etapa da Viagem
    ui_nadapolo_mission_obj2_tip: Consulta a Página da Viagem para ver o progresso
      das etapas
    ui_nadapolo_mission_obj3_tip: |-
      Nada irá ajudar-te nos teus esforços para explorar a galáxia. Fala com ela para revelar o próximo passo na tua viagem.
      Polo oferece conhecimento em troca de descobertas. Completa <SPECIAL>Objetivos de Viagem<> para saber o que ele tem para oferecer.
      Consulta a Página da Viagem para ver o progresso dos objetivos.
    ui_nadapolo_mission_msg1: Alcança a Etapa %MILESTONE%
    ui_nadapolo_mission_msg2: Voltar à Anomalia Espacial
    ui_nadapolo_mission_msg3: Fala com Nada
    ui_nadapolo_mission_msg4: Fala com Polo
    ui_blackhole_mission_title: Buracos Negros
    ui_blackhole_mission_sub: Salta pela Galáxia
    ui_blackhole_mission_desc: Nada e Polo prometeram ajudar-me durante a minha viagem
      pela galáxia. Assinalaram um buraco negro no meu mapa, parecem inclusive entusiasmados
      para que eu o visite para ver onde me leva...
    ui_blackhole_mission_obj: Alcança o Buraco Negro
    ui_blackhole_mission_obj_tip: Caminho em direção ao Buraco negro no mapa da Galáxia
    ui_blackhole_mission_msg1: |-
      Alcança o Buraco Negro
      No espaço, pressiona <IMG>QUICK_MENU<> para aceder ao Mapa da Galáxia
    ui_explore_mission_title: O Caminho do Atlas
    ui_explore_mission_sub: Procura Respostas
    ui_explore_mission_desc: |-
      Existem poderes estranhos aqui. Têm-me deixado mensagens, migalhas que me conduzem por um trilho. Devo procurar respostas?
      Devo investigar estas 'anomalias' e 'violações'? Ou devo apreciar a galáxia à minha maneira e evitar qualquer problema para onde estou certamente a ser conduzido?
    ui_explore_mission_obj: Encontrar uma anomalia
    ui_explore_mission_obj_tip: |-
      Procura anomalias no Mapa da Galáxia.
