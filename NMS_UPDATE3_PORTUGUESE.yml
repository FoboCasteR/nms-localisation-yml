    u3_notify_goto_space_anom: Foi detetado um sinal irregular
    tra_pirate_threat_lang_1: Amigo... não sabias que esta rota comercial nos pertence?
      Paga a multa ou sofre as consequências...
    tra_pirate_threat_lang_2: É uma bela nave, amigo! Seria uma pena se lhe acontecesse
      alguma coisa...
    tra_pirate_threat_lang_3: Parece que estás com sorte, estrangeiro! Vendemos proteção
      para viajantes passageiros. É um sistema perigoso, afinal de contas. Há rumores
      que andam por aí grupos de piratas hediondos!
    tra_pirate_threat_lang_4: Oferecemos um acordo comercial, amigo! As tuas unidades,
      ou a tua vida!
    tra_pirate_threat_lang_5: ReneGek procura ajuda para a nossa causa! Farás uma
      doação, sim? Quem não está connosco, está contra nós...
    exp_pirate_threat_lang_1: Ele obriga-nos a lutar contra ti... Ele obriga-te a
      pagar. Por favor ajuda-nos. Faz como ele deseja...
    exp_pirate_threat_lang_2: Oferecer unidades ou ser destruído. A escolha é binária,
      todas as alternativas fúteis...
    exp_pirate_threat_lang_3: Ecos Korvax não te querem magoar. Korvax só exterminam
      se as unidades solicitadas não forem entregues.
    exp_pirate_threat_lang_4: Vimos além destas paredes. Vimos um mundo de morte.
      Podemos levar-te lá, caso não nos agrades...
    exp_pirate_threat_lang_5: As entidades orgânicas colocam um valor monetário nas
      vidas individuais, sim? Quanto vale a tua?
    war_pirate_threat_lang_1: Grah! Invasor patético! Produz unidades ou iremos disparar!
      Paga ou tu e a tua nave patética arderão!
    war_pirate_threat_lang_2: Que veículo é este à minha frente? Ofendes-me, invasor.
      Ofendes-me muito! Grah! Exigimos a restituição. Paga pelo crime da sua existência
      contínua!
    war_pirate_threat_lang_3: Grah! Há uma recompensa pela tua cabeça, invasor! Mas
      eu sou misericordioso... Penso que talvez possas ter as unidades necessárias
      para a igualar, sim?
    war_pirate_threat_lang_4: Invasor, irás renunciar à tua carga para o Vy'keen superior!
      Grah! O incumprimento resultará na tua destruição!
    war_pirate_threat_lang_5: Desiste ou perece, invasor! Não há alternativa para
      um tipo tão fraco como tu!
    pirate_threat_opt_a: Recusar
    pirate_threat_opt_b: Negociar
    pirate_threat_opt_c: Concordar
    tra_pirate_threat_res_a_1: Insistes? Muito bem. Sofre as consequências das tuas
      ações!
    tra_pirate_threat_res_a_2: Adeus, amigo! Foi bom conhecer-te, ainda que brevemente...
    tra_pirate_threat_res_a_3: Foste avisado, estrangeiro. A nossa proteção foi revogada.
    tra_pirate_threat_res_a_4: Muito bem, 'amigo'. Vamos avançar para negociações
      mais agressivas.
    tra_pirate_threat_res_a_5: Declaraste-te nosso inimigo. Não és um amigo, Viajante!
    exp_pirate_threat_res_a_1: Mata-nos... acaba com o nosso sofrimento antes que
      acabemos nós com o teu.
    exp_pirate_threat_res_a_2: Destruição, então? Que assim seja...
    exp_pirate_threat_res_a_3: 'A emitir diretiva: Exterminar Viajante.'
    exp_pirate_threat_res_a_4: Um erro de cálculo. Korvax assegurará que seja o teu
      último.
    exp_pirate_threat_res_a_5: Vamos testar a nossa hipótese. Ativar todos os ecos!
    war_pirate_threat_res_a_1: Grah! O intruso insensato garantiu a sua condenação!
    war_pirate_threat_res_a_2: Grah! Vamo-nos banquetear com a tua carne, intruso!
    war_pirate_threat_res_a_3: Um contrato é um contrato. Grah! Disparar! Todos os
      guerreiros, acionar!
    war_pirate_threat_res_a_4: Vamos destruir tudo o que simbolizas, porcaria de Viajante!
      Grah! Ataque!
    war_pirate_threat_res_a_5: Morre com glória se puderes, mas acho improvável! Grah!
    tra_pirate_res_b_appease_1: A tua oferta é pouco adequada... mas será suficiente.
    tra_pirate_res_b_appease_2: Isso vai servir por agora, 'amigo'. Mas estaremos
      de olho em ti.
    tra_pirate_res_b_appease_3: Pensa nesta soma como um depósito, 'amigo'. Voltaremos
      por mais...
    tra_pirate_res_b_reject_1: Desejo que possas viver mais, 'amigo'. Mas, infelizmente,
      precisamos de mais unidades...
    tra_pirate_res_b_reject_2: Ah, amigo! Não entendes o comércio! Muito bem. Vamos
      então levar o que precisamos.
    tra_pirate_res_b_reject_3: Insultas-nos com a tua oferta, Viajante. Temo que a
      nossa ocupação seja hostil...
    exp_pirate_res_b_appease_1: Korvax acredita que será suficiente. Os seus bens
      devem sobreviver a outro ciclo.
    exp_pirate_res_b_appease_2: Experiência inconclusiva. Será permitida a existência
      à forma de vida.
    exp_pirate_res_b_appease_3: Resposta fascinante. Ecos Korvax aceitam a tua oferta.
      Podes viver.
    exp_pirate_res_b_reject_1: Korvax observa que os teus cálculos são pobres. Os
      teus bens valem muito mais. Korvax agora começará a apoderar-se deles.
    exp_pirate_res_b_reject_2: Experiência inconclusiva. Eliminação da forma de vida
      iminente.
    exp_pirate_res_b_reject_3: Resposta divergente. Ecos Korvax rejeitam a tua oferta.
      Serás eliminado o mais cedo possível.
    war_pirate_res_b_appease_1: Grah! A tua vida vale tão pouco? Então, fica com ela...
    war_pirate_res_b_appease_2: Lutar contra alguém tão patético só traria desonra.
      Foge, invasor. Vamos ficar com estas unidades como recompensa.
    war_pirate_res_b_appease_3: Escolhes negociar por combater? Não és melhor do que
      um Gek. Lutar contra ti seria indigno das nossas habilidades.
    war_pirate_res_b_reject_1: Patético! Fizeste a tua própria condenação!
    war_pirate_res_b_reject_2: Desonras-me, invasor? Grah! Atacar! Atacar!
    war_pirate_res_b_reject_3: Fica com a porcaria das tuas unidades. Prefiro ficar
      com a tua vida.
    tra_pirate_threat_res_c_1: Ah, és sábio, amigo! Vai em paz e prosperidade!
    tra_pirate_threat_res_c_2: Obrigado pela tua gentil doação, amigo!
    tra_pirate_threat_res_c_3: Considera-te sob a proteção dos Gek, amigo!
    tra_pirate_threat_res_c_4: Obrigado, 'amigo'. Não te vais arrepender do nosso
      pequeno negócio! Vai, gera-nos mais lucro!
    tra_pirate_threat_res_c_5: Fizeste uma doação para uma causa digna, amigo. Não
      te vamos dececionar...
    exp_pirate_threat_res_c_1: Permite a tua partida... vai, sai deste lugar... antes
      que - que -
    exp_pirate_threat_res_c_2: Unidades recebidas. Vais partir desta localização de
      uma vez, entidade desconhecida.
    exp_pirate_threat_res_c_3: 'A emitir diretiva: O Viajante pode partir em paz.'
    exp_pirate_threat_res_c_4: Que deceção. Tínhamos tanto para te mostrar.
    exp_pirate_threat_res_c_5: 'Hipótese confirmada: A entidade Viajante optou por
      continuar a existência em relação à vantagem monetária. Fascinante.'
    war_pirate_threat_res_c_1: Grah! És mesmo tão patético para uma rendição tão rápida?
    war_pirate_threat_res_c_2: A tua cobardice enoja-me. Sai da minha vista, invasor!
    war_pirate_threat_res_c_3: É um prazer negociar contigo, invasor. Contacta-nos
      caso necessites de matar alguém.
    war_pirate_threat_res_c_4: Consentir faz de ti patético e servil... mas um acordo
      é um acordo e somos guerreiros de honra. Vai em paz, invasor.
    war_pirate_threat_res_c_5: Submissão? Grah! Estávamos ansiosos pela glória da
      batalha!
