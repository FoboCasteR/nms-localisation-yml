    itemgen_bones_common_1: |-
      Aproximadamente <VAL_ON>%AGE%<> anos de antiguidade.

      Uma variedade heterogénea de ossos de uma criatura extinta há muito tempo. Indícios que aparecem nesta amostra indicam que terá sido consumida, digerida e expelida por algum predador maior.
    itemgen_bones_common_2: |-
      Aproximadamente <VAL_ON>%AGE%<> anos de antiguidade.

      Estes delicados ossos ocos faziam parte de um animal voador de enorme envergadura. Um verdadeiro terror dos céus, reduzido a um punhado de cálcio.
    itemgen_bones_common_3: |-
      Aproximadamente <VAL_ON>%AGE%<> anos de antiguidade.

      A maior parte deste esqueleto foi perdida no tempo. Apenas alguns poucos ossos, de tamanho considerável, permanecem para contar a história da existência desta criatura.
    itemgen_bones_common_4: |-
      Aproximadamente <VAL_ON>%AGE%<> anos de antiguidade.

      Uma pequena coleção de ossos de uma criatura antiga. Uma erosão significativa em torno das articulações sugere que este espécime sofreu muitas dificuldades físicas durante a vida.
    itemgen_bones_common_5: |-
      Aproximadamente <VAL_ON>%AGE%<> anos de antiguidade.

      Este esqueleto parcial deve ter pertencido a uma criatura com capacidades avançadas de cura, pois os ossos mostram evidências claras de terem sido fraturados e reparados muitas vezes.
    itemgen_bones_uncommon_1: |-
      Aproximadamente <VAL_ON>%AGE%<> anos de antiguidade.

      Este conjunto completo de vértebras de uma criatura com várias cabeças oferece mais perguntas do que respostas. Um curioso achado.
    itemgen_bones_uncommon_2: |-
      Aproximadamente <VAL_ON>%AGE%<> anos de antiguidade.

      Estes ossos excecionalmente densos e robustos apresentam um conjunto de presas muito grandes. É difícil determinar se foram usados ​​para defesa ou ataque.
    itemgen_bones_uncommon_3: |-
      Aproximadamente <VAL_ON>%AGE%<> anos de antiguidade.

      O crânio deste conjunto de ossos possui um número incomum de órbitas oculares. Que desafios enfrentou tal criatura para estimular o desenvolvimento de tantos olhos?
    itemgen_bones_rare_1: |-
      Aproximadamente <VAL_ON>%AGE%<> anos de antiguidade.

      Este esqueleto intacto foi encontrado enterrado com outra variação, tragicamente menor. É impossível dizer qual morreu primeiro, se a criatura adulta ou a jovem.
    itemgen_bones_rare_2: |-
      Aproximadamente <VAL_ON>%AGE%<> anos de antiguidade.

      Torna-se evidente neste conjunto de ossos devastado a sombria e fascinante história da metástase de uma doença erradicada há muito tempo.
    itemgen_bones_rare_3: |-
      Aproximadamente <VAL_ON>%AGE%<> anos de antiguidade.

      Um artefato fabricado adornou este magnífico esqueleto na sua morte. Terá sido uma forma de vida inteligente? Um amado animal de estimação? Os ossos, por si só, são inconclusivos, mas não deixam de constituir um achado notável.
