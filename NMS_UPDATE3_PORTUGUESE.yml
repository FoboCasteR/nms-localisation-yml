    itemgen_salvage_common_1: |-
      Aproximadamente <VAL_ON>%AGE%<> anos de antiguidade.

      Com um design fiável e tradicional, esta tecnologia era o centro da construção de naves Gek durante anos. A sua ubiquidade assegurou uma longa vida útil, tendo sido frequentemente reciclada em inúmeras outras máquinas. Particularmente comum como módulo de reparação de Exonave adaptado.
    itemgen_salvage_common_2: |-
      Aproximadamente <VAL_ON>%AGE%<> anos de antiguidade.

      A vida útil desta tecnologia está expirada há muito tempo. No entanto, contém substâncias raras e valiosas, e atrairia um preço alto como sucata.
    itemgen_salvage_common_3: |-
      Aproximadamente <VAL_ON>%AGE%<> anos de antiguidade.

      Esse peculiar componente tecnológico viola vários protocolos de fabrico galáctico e parece ter sido construído por um amador. No entanto, ainda está funcional.
    itemgen_salvage_common_4: |-
      Aproximadamente <VAL_ON>%AGE%<> anos de antiguidade.

      Um componente essencial para uma ampla variedade de tecnologias, este projeto antigo provou repetidamente ser útil ao longo de milénios. Este exemplo particular está ligeiramente queimado por danos de arma.
    itemgen_salvage_common_5: |-
      Aproximadamente <VAL_ON>%AGE%<> anos de antiguidade.

      Este componente bem usado apresenta evidências de ter sido reciclado entre várias naves espaciais. É provável que tenha tido várias vidas úteis.
    itemgen_salvage_uncommon_1: |-
      Aproximadamente <VAL_ON>%AGE%<> anos de antiguidade.

      Um exemplo clássico de engenharia Korvax, este componente tecnológico apresenta um fabrico sólido e suportou bem a passagem do tempo.
    itemgen_salvage_uncommon_2: |-
      Aproximadamente <VAL_ON>%AGE%<> anos de antiguidade.

      Esta valiosa sucata tecnológica não apresenta o respetivo componente emparelhado. Embora esta parte ainda esteja intacta, está completamente inoperante.
    itemgen_salvage_uncommon_3: |-
      Aproximadamente <VAL_ON>%AGE%<> anos de antiguidade.

      Embora tenha um design não convencional, a qualidade de construção superior e os materiais de alta qualidade permitiram preservar o valor desta tecnologia. De utilização pouco prática na tecnologia moderna, seria bem apreciada por um colecionador.
    itemgen_salvage_rare_1: |-
      Aproximadamente <VAL_ON>%AGE%<> anos de antiguidade.

      Só um especialista pode determinar o propósito original desta tecnologia enigmática. Vibra suavemente e certas espécies de criaturas parecem ter muito cuidado em evitá-lo.
    itemgen_salvage_rare_2: |-
      Aproximadamente <VAL_ON>%AGE%<> anos de antiguidade.

      Esta tecnologia extraordinariamente sofisticada é um achado único. Mesmo quando desligada e sem alimentação, continua estranhamente quente ao toque.
    itemgen_salvage_rare_3: |-
      Aproximadamente <VAL_ON>%AGE%<> anos de antiguidade.

      Esta tecnologia tem a marca oficial de um fabricante centenário, reconhecido pelos seus exigentes padrões de qualidade e longevidade do produto. Apesar da sua antiguidade, este exemplar parece estar em condições quase perfeitas.
