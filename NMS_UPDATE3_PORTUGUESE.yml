      Podes contratar funcionários nas estações espaciais.
    ui_overseer2_msg1: |-
      Contrata um <STELLAR>Supervisor<> para a base
      O <STELLAR>Supervisor<> irá expandir a tua base.
      Contrata funcionários nas estações espaciais
    ui_overseer2_msg2: |-
      Visita o <STELLAR>Supervisor<> no seu terminal
      O Supervisor irá expandir a tua base.
