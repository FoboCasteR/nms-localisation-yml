      :: Os Korvax desligam a máquina. A experiência acabou. Afirmam que o universo
      é multiversal, cíclico, sem princípio ou fim, pelo menos com base nos dados
      disponíveis.\n\nEm alguns mundos podem existir Korvax. Noutros, os Gek podem
