      O <TECHNOLOGY>Manipulador de Terrenos<> requer <FUEL>Geleia de Di-hidrogénio<> e <COMMODITY>Nanotubos de Carbono<>.
      Constrói o <TECHNOLOGY>Manipulador de Terrenos<> no <VAL_ON>Inventário Multiferramenta<>.
