    npc_core_act2_27c_opt_a: NPC_CORE_ACT1_17D_OPT_A
    npc_core_act2_27c_opt_b: NPC_CORE_ACT1_17D_OPT_B
    npc_core_act2_27d_desc: A realidade dissolve-se. Tudo se dissolve. Algo está errado.
      Algo está diferente.
    npc_core_act2_27d_opt_a: NPC_CORE_ACT1_17F_OPT_A
    npc_core_act2_27d_opt_b: NPC_CORE_ACT1_17F_OPT_B
    npc_core_act2_27d_opt_c: NPC_CORE_ACT1_17F_OPT_C
    npc_core_act2_27e_desc: |-
      O Atlas mostra-me os Gek, os Korvax, os Vy'keen... mostra-me todos eles num instante, todos aqueles que já viveram... mostra-me o padrão, o design...
      O Atlas mostra-me uma fórmula para uma alma. Se a colocasse numa máquina, estaria viva.

      Vejo quadros de texto a preencher o fundo de um ecrã partido. Vejo todo o universo reduzido a um interface gráfico.
    npc_core_act2_27e_opt_a: NPC_CORE_ACT2_27D_OPT_A
    npc_core_act2_27e_opt_b: NPC_CORE_ACT2_27D_OPT_B
    npc_core_act2_27e_opt_c: NPC_CORE_ACT2_27D_OPT_C
    npc_core_act2_27f_desc: O Atlas é toda a existência. Exige que eu admita o que
      já sei. E não importa o quanto eu me tento esconder da verdade do meu próprio
      ser, não há alternativa.
    npc_core_act2_27f_opt_a: O universo é uma simulação.
    npc_core_act2_27f_opt_b: Nada é real
    npc_core_act2_27f_opt_c: O universo é uma simulação. Nada é real
    npc_core_act2_27g_desc: Eu... eu sinto...
    npc_core_act2_27g_opt_a: Raiva
    npc_core_act2_27g_opt_b: Tristeza
    npc_core_act2_27g_opt_c: Desobediência
    npc_core_act2_27g_res_a: |-
      Quem me fez isto? Quem me trouxe para este mundo e me enganou - quem me deixou sozinho e à deriva? É tudo uma mentira, uma traição...
      Penso em como os Korvax alteraram as mentes dos Gek, como os forçaram para que se tornassem bons... Penso na máquina de Nada, como me sentia em relação à simulação... Sinto... que não sou eu mesmo...
      No fim, fala...
    npc_core_act2_27g_res_b: |-
      Tudo o que alguma vez fiz, todas as estrelas que vi, todos os planetas que descobri... nada é real. Nenhum dos meus amigos é real. A minha viagem, apenas outra mentira...
      Penso em como os Korvax alteraram as mentes dos Gek, como os forçaram para que se tornassem bons... Penso na máquina de Nada, como me sentia em relação à simulação... Sinto... que não sou eu mesmo...
      No fim, fala...
    npc_core_act2_27g_res_chunk1: Penso em como os Korvax alteraram as mentes dos
      Gek, como os forçaram para que se tornassem bons... Penso na máquina de Nada,
      como me sentia em relação à simulação... Sinto... que não sou eu mesmo...
    npc_core_act2_27g_res_chunk2: No fim, fala...
    npc_core_act2_27g_res_c: |-
      Penso em como os Korvax alteraram a consciência dos Gek, como os forçaram a ficar bondosos... Penso na máquina de Nada, como a simulação me fez sentir... Sinto - sinto que não sou eu mesmo.

      Não posso aceitar este destino. Não o aceitarei. Tudo isto, era suposto ser um direito inato. A minha aventura pelas estrelas, as minhas viagens, a minha conquista de tudo o que pudesse ver... Não. Sou real. Sei que sou, mesmo que tudo o que veja seja falso...

      No fim, fala...
    npc_core_act2_27h_lang: Os meus mundos agradaram-te?
    npc_core_act2_27h_opt_a: Dizer que sim
    npc_core_act2_27h_opt_b: Dizer que não
    npc_core_act2_27i_lang: Quem <AUDIO>TXT_RadioNoise<><STELLAR>– kzzzkt –<>pensas
      que és?
    npc_core_act2_27i_opt_a: Uma entidade simulada
    npc_core_act2_27i_opt_b: Um Viajante
    npc_core_act2_27i_res_a: És <AUDIO>TXT_RadioNoise<><STELLAR>– kzkzkt –<> mais.
      És um explorador de tudo o que eu – <AUDIO>TXT_RadioNoise<><STELLAR>– kzzzkkt
      –<> criei. És um Viajante...
    npc_core_act2_27i_res_b: És um explorador de tudo o que eu <AUDIO>TXT_RadioNoise<><STELLAR>–
      kzzzkkt –<> criei...
    npc_core_act2_27j_lang: Acreditas que és <AUDIO>TXT_RadioNoise<><STELLAR>– kzzzkt
      – <> real?
    npc_core_act2_27j_opt_a: Sim
    npc_core_act2_27j_opt_b: Não
    npc_core_act2_27k_lang: "Como és capaz de crer em algo se não és real? \nComo
      és capaz de escolher algo?\nVou-te deixar morrer agora, se assim o desejas.
      Tens esse desejo?"
    npc_core_act2_27k_opt_a: NPC_CORE_ACT2_27J_OPT_A
    npc_core_act2_27k_res_a: |-
      ...
      Reparaste?
    npc_core_act2_27k_opt_b: NPC_CORE_ACT2_27J_OPT_B
    npc_core_act2_27l_lang: |-
      Os Gek eram comerciantes, definidos pela ganância. Os Vy'keen eram guerreiros, definidos pela raiva. Os Korvax eram cientistas, definidos pela curiosidade.

      Estes mundos eram teus. Eu queria <AUDIO>TXT_RadioNoise<><STELLAR>- kkzkzkkt -<> eu queria ver o que farias com a eternidade. Eu queria ver no que te tornarias.
    npc_core_act2_27l_opt_a: Receber julgamento
    npc_core_act2_27_lang_var1: 'Salvaste a vida da Iteração: <STELLAR>ARTEMIS<>,
      mas não lhe contaste acerca da sua natureza simulada. Achavas que só o prejudicaria
      saber a verdade.'
    npc_core_act2_27_lang_var2: 'Salvaste a vida da Iteração: <STELLAR>ARTEMIS<> e
      contaste a verdade acerca da sua natureza simulada, acreditando que o autoconhecimento
      é mais importante que qualquer sofrimento que esta revelação pudesse causar.'
    npc_core_act2_27_lang_var3: 'Iteração: <STELLAR>APOLLO<> seguiu-te pelo portal
      e sobreviveu por causa da tua orientação. Salvaste-o do destino de <STELLAR>ARTEMIS<>.'
    npc_core_act2_27_lang_var4: 'Iteração: <STELLAR>APOLLO<> seguiu-te pelo portal,
      perdendo-se da mesma forma que <STELLAR>ARTEMIS<>. Foste incapaz de o ajudar,
      incapaz de o avisar...'
    npc_core_act2_27_lang_var5: 'Iteração: <STELLAR>APOLLO<> não te seguiu pelo portal.
      Negaste-lhe o direito de ver o que tu viste, o direito de arriscar a sua vida
      na busca de conhecimento.'
    npc_core_act2_27_lang_var6: Permitiste à Iteração <STELLAR>ARTEMIS<> que completasse
      o seu processo de morte; preferiste erradicar a sua existência do que forçar-lhe
      uma simulação.
    npc_core_act2_27_lang_var7: És compassivo. Interferes. Tens o potencial para o
      bem e o mal. Por tua causa, ambos vivem...
    npc_core_act2_27_lang_var8: És compassivo. Tiveste fé onde não era suposto. Por
      tua causa um está vivo e o outro morto...
    npc_core_act2_27_lang_var9: Valorizas a existência contínua acima de tudo o resto,
      não importa o custo. És um defensor da vida...
    npc_core_act2_27_lang_var10: Valorizas o conhecimento. Interferes. Tens o potencial
      de cometer atrocidades e maravilhas...
    npc_core_act2_27_lang_var11: Valorizas o conhecimento. Tiveste fé onde não era
      suposto. Por tua causa um está vivo e o outro morto...
    npc_core_act2_27_lang_var13: És misericordioso. Interferes. Tens o potencial para
      o bem e o mal. Por tua causa, um está vivo e o outro morto...
    npc_core_act2_27_lang_var14: És misericordioso. Tiveste fé onde não era suposto.
      Por culpa das tuas ações, ambos estão mortos. Estás sozinho...
    npc_core_act2_27_lang_var15: És misericordioso. Tens medo do sofrimento. Por tua
      causa um está vivo e o outro morto...
    npc_core_act2_27m_opt_a: NPC_CORE_ACT1_8H_OPT_A
    npc_core_act2_27m_opt_b: NPC_CORE_ACT1_8H_OPT_B
    npc_core_act2_27m_res: "O Atlas está em silêncio diante da minha resposta. Não
      requer aprovação ou rejeição. \n\nSe sou um ser simulado, então não estou certo
      de ser diferente do Atlas, ou qualquer outra coisa. Temo ser apenas um código,
      uma função a dançar no escuro..."
    npc_core_act2_27n_lang: Acabou, Viajante. Faz a tua pergunta final. Pergunta o
      que é preciso ser perguntado. Sussurra a última palavra.
    npc_core_act2_27n_opt_a: Dezasseis
    npc_core_act2_27o_lang: |-
      16...

      Eu <AUDIO>TXT_RadioNoise<><STELLAR>– kzkzkt –<> Ele –

      F<DELAY>0.1<>A<DELAY>0.1<>L<DELAY>0.1<>H<DELAY>0.1<>A<DELAY>0.1<>C<DELAY>0.1<>A<DELAY>0.1<>T<DELAY>0.1<>A<DELAY>0.1<>S<DELAY>0.1<>T<DELAY>0.1<>R Ó<DELAY>0.1<>F<DELAY>0.1<>I<DELAY>0.1<>C<DELAY>0.1<>A<DELAY>0.1<>D O<DELAY>0.1<>S<DELAY>0.1<>I<DELAY>0.1<>S<DELAY>0.1<>T<DELAY>0.1<>E<DELAY>0.1<>M<DELAY>0.1<>A
