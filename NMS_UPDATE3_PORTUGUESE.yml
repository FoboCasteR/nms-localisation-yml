    update3_notes: |-
      A Ascensão do Atlas, Atualização 1.30

      Para comemorar o aniversário de No Man's Sky, a Ascensão do Atlas apresenta um novo enredo, melhorias comerciais, ativação de Portais, edição de terreno e muito mais.

      * História: embarca numa nova jornada. Descobre a história do Atlas e o significado da tua existência.
      * Portais: viaja anos-luz num piscar de olhos. Aprende os endereços dos portais e direciona outros para as tuas descobertas.
      * Quadro de Missões: as Estações Espaciais oferecem missões extra para cada estilo de jogo. Ganha recompensas e experimenta novas fações.
      * Manipulador de Terrenos: altera o solo sob os teus pés, cria estruturas elaboradas ou cria a localização perfeita para a tua base.
      * Reparação: novas interações dão profundidade à agricultura e permitem que os caçadores de resgates ganhem recompensas extra quando exploram.
      * Comércio: os sistemas têm tipos económicos. Traça rotas comerciais para obter grandes lucros, ou usa novos produtos agrícolas e de recolha para criar artigos de grande valor.
      * Naves Espaciais: novas naves espaciais exóticas Classe-S podem ser encontradas ao vaguear pela galáxia.
      * Combate Espacial: melhorado através de um novo HUD de combate, novos movimentos e mísseis de danos elevados. Os pilotos podem subornar os piratas ou contratar combatentes de apoio em caso de combate.
      * Biomas: a qualidade visual e a variedade de biomas foram melhoradas. Descobre tipos de planeta raros e exóticos.
      * Visor de Análise: recompensas melhoradas e atualizações especializadas por fazer descobertas. Para recompensas extra, analisa os recursos quando os recolheres.
      * Melhorias do Interface do Utilizador: vários ecrãs de IU revistos, incluindo o Mapa da Galáxia, Registo de Missão, Descobertas e Guia do jogo. O Mapa da Galáxia tem novos filtros e controlos aperfeiçoados.

      O universo foi regenerado para dar espaço às várias alterações e funcionalidades que foram adicionadas. Como resultado, os biomas e os terrenos planetários mudaram juntamente com a flora e fauna. A tua localização também poderá ser ligeiramente ajustada.

      A Hello Games trabalhou arduamente para melhorar e expandir o No Man's Sky. Esperamos que gostes :)
      Muito obrigado,
      Hello Games
