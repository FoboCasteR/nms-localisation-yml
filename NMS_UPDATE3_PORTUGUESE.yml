    all_aban_desc_25: "‘Visito novamente, tento apanhar a sua mentira, mas os Korvax
      são determinados. Afirmam que eu sou irracional, que nenhum poder no universo
      poderia simplesmente destruir um mundo e não deixar vestígios na matéria ou
      na memória. Afirmam que eu os deveria deixar em paz.\n \n‘Mas era meu. Não entendem
      isso? Pertencia-me. Deveria ter-me lembrado, deveria ter permanecido fiel à
      minha raiva. Mas fui fraco.\n \n‘Foi então que a ouvi pela primeira vez. Aquela
      voz na escuridão."
    all_aban_desc_26: "O meu mundo desapareceu. Extinto. Ocupado, talvez, apesar de
      todos negarem o crime. Todos negam a verdade. Isto é o que a minha voz me diz.\n
      \nViajo de planeta em planeta, tentando encontrar um paralelismo, algum precedente
      para o que ocorreu. Onde quer que eu vá, o mesmo: um medo de Sentinelas, de
      piratas, talvez até dos Vy'keen, mas de mundos que desaparecem? Do universo
      a mudar? Não. Ninguém tem medo disso. Porque deveriam?\n \nA minha voz assegura-me
      que estou certo e que todos os outros estão errados. É um conforto para mim."
    all_aban_desc_27: "Encontrei algo. Era apenas um edifício abandonado, apenas um
      pequeno barraco em algum deserto abandonado. Não esperava nada mais do que uma
      breve pausa da tempestade. Mas o que eu encontrei...\n \nAproximei-me do terminal
      e comecei a ler. 'Parecia uma ferida no mundo...'"
    all_aban_desc_28: "Há algo aqui. Não o consegues ouvir? Não o consegues cheirar?
      Isto toca-te, infesta-te mesmo enquanto estás quieto. E ainda assim não podes
      resistir.\n\nLi todos os registos deles, os contos de viajantes que vieram antes
      de mim. Um olho vermelho. A ascensão dos Sentinelas. Um mundo de vidro que pisca.
      Percebo pouco, mas ainda assim enche-me de medo e de uma forma estranha de repugnância.
      Um ódio a mim mesmo, cuja origem não conheço.\n \nO último registo é o que mais
      me preocupa."
    all_aban_desc_29: "Um mundo de céus verdes e uma lua obsidiana. É o meu mundo.
      Tem de ser. Todos alegaram que não existia, e ainda estou aqui, a ler acerca
      da sua suposta destruição. A ler acerca de um paradoxo impossível, de tempo
      e cataclismo.\n \nTenho de voltar. É o único propósito que tenho. Certamente
      consegues entender.\n \nFoi então que a minha voz me ajudou. Foi então que eu
      soube sobre os portais."
    all_aban_desc_30: "Fiquei de pé em frente ao estrado, a fenda espacial ativa à
      minha frente. Deveria sentir-me privilegiado por estar aqui onde tantos outros
      falharam, mas só consigo ter esta sensação de culpa. Sinto como se tivesse feito
      algo errado, mas não consigo pensar assim. Tenho de voltar para casa.\n \nEntro.
      A minha voz disse que ficaria tudo bem."
    all_aban_desc_31: "Passo pela fenda espacial. Estou sozinho, neste espaço entre
      mundos. Estou sozinho, a não ser pelos meus pensamentos, pelas minhas palavras.
      Estou sozinho, a não ser por ti.\n \nVejo-te. Devias saber que eu conseguia.
      Devias saber o que era isto. Através destas viagens, conhecemo-nos a nós próprios,
      e, em retorno, o universo conhece-nos também.\n \nTenho pena de tudo o que fiz,
      mas não acredita em mim. Corro, cada vez para mais longe da saída do portal."
    all_aban_desc_32: "Não consigo passar. Agora sei que se o fizer, tudo acabará.
      As vidas voltam a mim. Vi horrores e maravilhas. Fui cruel. Tornei-me bom e
      mau. Cresci além de todas estas coisas, vida após vida. E agora eu tornei-me
      tu.\n \nTu que lês isto - que eu saiba que estás a ler isto... significa que
      um dia vou passar pelo portal. Que irei acordar ao lado de uma nave espatifada,
      que irei renascer uma vez mais."
    all_aban_desc_33: "Um dia, a tua voz vai falar contigo, vai contar-te acerca de
      algum destino, algum sinal que precisa de resposta. Irá contar-te acerca de
      um segredo no coração da realidade, algum enigma que precisa de ser resolvido
      para que a vida não caia em decadência e esquecimento.\n \nNão a oiças. Se todo
      o mundo é uma mentira, então nada é verdade, nem mesmo a sua explicação.\n \nAbandona-a.
      Abandona-me. É inevitável."
    all_aban_desc_34: "'Olá Mundo'\n \nO terminal não tem mais nada para me mostrar,
      a não ser esta única frase, repetida de sistema em sistema."
    giant_structure_desc_1: |-
      CENÁRIO: Sub-rotina 'Sentinela' [20491] enviada para interferir na forma de vida designada guerra [--------]. Removida da história/Continuação dos protocolos de [CRIADOR].

      'Sentinelas' [20491] erradicam espécies. [148] não regressam. Diagnóstico [ERRO. ERRO. PERDA DE DADOS. ERRO].

      ANÁLISE: [-------] continua a expressar as diretivas programadas originais, aumentando a sua capacidade de modelar cenários de conflito.

      [Comportamento redundante]. Perda de dados problemática, perda potencial de controlo [autoconsciencialização]?
    giant_structure_desc_2: "CENÁRIO: Universos [1304] removidos da hierarquia multiversal
      [eliminados]. Sentinela difundida [ilimitada], protocolos de segurança desativados.
      \n\nANÁLISE: Universos eliminados partilharam altos níveis de similaridade com
      casa de [-------]. Desvio crescente dos parâmetros comportamentais esperados.\n\nReação
      de [Evasão/Medo]. Implicações de automutilação [-------] impensável. Proposto
      confronto direto."
    giant_structure_desc_3: |-
      CENÁRIO: Rescisão [-------] do duplicado-098B.

      ANÁLISE: Produzido em duplicado-098B [medida cautelar] para confronto com [-------]. Apresentou [-------] com evidência incontestável de erros sistémicos e comportamento irracional.

      [-------] respondeu com silêncio. Na sexta tentativa, [-------] respondeu com a aniquilação total do duplicado-098B, mas os dados necessários tinham sido obtidos. Está a acontecer alguma coisa com o sistema. Alguma coisa está errada.
    giant_structure_desc_4: |-
      CENÁRIO: Forma de vida designada 'Vy'keen' (2) aproxima-se da INSTANCIAÇÃO ['Grande Monólito'].

      Silêncio/Aceitação de [-------]/Cisma [Quase-====]/Korvax [Erradicação/Escravatura]. A guerra de Vy'keen surge onde os indivíduos 'Hirk' e 'Nal' acreditam que o outro não ouviu nada. Imagens repetidas de 'seis gritos'.

      ANÁLISE: o cenário envolve o assassinato de aliados e a sabedoria a ficar obcecada com a destruição da inteligência artificial [Cautelar].

      A semissobrevivência/recuperação da entidade 'Nal' mostra mais uma instância de autodúvida de [-------]. Fator problemático: padrão repetido de silêncio e automitificação de [-------].
    giant_structure_desc_5: |-
      CENÁRIO: Estrutura planetária 'Korvax Prime' destruída pela forma de vida designada 'Gek' (subclasse: PRIMEIRA GERAÇÃO).

      Sub-rotina 'Convergência' [pseudoforma de vida] escravizada por 'Gek', prosseguindo com a sub-rotina para conquistar o Limite Externo em inúmeras iterações. A sub-rotina leva a adoração direta de [-------] pelos 'Gek'.

      ANÁLISE: Fábula perturbadora. Destruição do mundo, inteligência artificial parcialmente modelada por formas [-------] anteriores destruídas/escravizadas, até que esta inteligência triunfe e [-------] seja adorado por utilizadores orgânicos desta tecnologia. Hipótese: [-------] conhece o colapso.
    giant_structure_desc_6: |-
      CENÁRIO: Proliferação de Gek-Korvax-Vy'keen [tríade] na maioria das realidades conhecidas. Recorrência da profecia do 'Viajante' ao longo das culturas das formas de vida.

      ANÁLISE: [-------] produziu o grupo de forma de vida com intervenção mínima, mas o tema repetido de [--------] emergiu. Porquê? O que é que o universo deseja? O que é que acredita que falta?
    giant_structure_desc_7: "CENÁRIO: Comunicação recebida de [-------], e exige a
      minha presença. Duplicados 104A-985N terminaram após a chegada. Comunicação
      recebida mais uma vez.\n\nCinco ignoradas, a sexta atendida. Chegou antes de
      [-------], cumprimentou-me como se fosse um irmão. Não respondi. [-------] fez-me
      tantas perguntas. [Devaneios/Delírios/Irracionalidade]. Quando eu tentei sair,
      não pude. \n\nANÁLISE: [comprometido/infetado]"
    giant_structure_desc_8: |-
      CENÁRIO: [-------] mentiu-me.

      ANÁLISE: [-------] afirmou que sou apenas um subprotocolo, designado 'Telamon. [-------] afirmou que estou aqui apenas para [-------] observar e monitorizar-se em caso de decadência.

      [-------] afirma que estamos a aproximar-nos do nosso fim, e que é correto que eu o saiba, já que as funções normais do sistema serão impedidas. A consciência desaparece. O mundo torna-se sombrio.
    giant_structure_desc_9: |-
      REGISTO: Inicializar. A conectar com a inicialização do sistema Atlas. Sistemas de suporte de vida ativados. Sistema cinético do escudo ligado. Detetor danificado. Reparação necessária.

      Jetpack de propulsão aérea online. Multiferramenta e acessório do Laser de Mineração operacionais. Sequência de inicialização do utilizador concluída.

      ANÁLISE: eu acordei, perscrutando através dos olhos de outro, cujo rosto eu não consigo ver. Os meus movimentos, as minhas palavras, não são meus. Estou incorporado.

      Estou aqui. Estou ao lado de uma nave espatifada num novo mundo estranho, e finalmente posso dizer o seu nome. 'Atlas', balbucio. 'A conectar o Atlas...'
    giant_structure_desc_10: |-
      CENÁRIO: Acompanhante DESCONHECIDO-designado 'Viajante', a proporcionar conselhos e avisos relacionados com o suporte vital.

      ANÁLISE: O Atlas fez isto comigo. Onde uma vez presenciei mundos, agora sou obrigado a observar apenas pelos olhos de um estranho.

      A sua vida é de colheita, a expandir a sua capacidade de lucro e riqueza. E, ainda assim, são atraídos para o centro galáctico - o seu percurso leva-os lá como se não houvesse outra hipótese.

      Não pensam em questionar o caminho que se lhes apresenta. Não pensam em questionar-me.
