    war_filler_desc_1: Aproximo-me do guerreiro, mas mal reconhece a minha presença.
      Embora olhe na minha direção, o seu olhar está fixo num ponto que ultrapassa
      de longe os meus olhos.
    dnt_war_filler_lang_1: Sentinel? No? Grah! Always sentinel hunts behind Vy'keen
      eyes, even when sleep.
    war_filler_opt_a_1: Ir embora devagar
    war_filler_opt_b_1: Olhar nos seus olhos
    war_filler_res_a_1: A respiração do Vy'keen acelera, mas, fora isso, permanece
      imóvel.
    war_filler_res_b_1: O guerreiro ignora o meu desafio. Talvez seja pelo melhor.
    war_request_text_21: As mandíbulas de %NAME% estremecem. Ele continua a olhar.
    war_filler_desc_2: A forma de vida fala com grande premência, mas entre os seus
      latidos apressados e hálito fétido, é difícil concentrar-me no que ele tem a
      dizer.
    dnt_war_filler_lang_2: Interloper! Help Vy'keen? None will talk. Abandoned, no
      consort for communion of Hirk!
    war_filler_opt_a_2: Sair em silêncio
    war_filler_opt_b_2: Ativar proteção contra riscos
    war_filler_res_a_2: O Vy'keen gesticula como para me parar, mas depois desiste
      e afasta-se.
    war_filler_res_b_2: "%NAME% olha para mim de uma forma que insinua que já viu
      esta resposta anteriormente."
    war_request_text_22: "%NAME% parece satisfeito. O meu pedido incentivou-o."
    war_filler_desc_3: Quando me aproximo do guerreiro, ouço um artigo cair no chão.
      Ele ignora deliberadamente o apitar fraco que começou a soar perto dos seus
      pés. Apesar de não compreender, sinto que devo fazer o mesmo.
    dnt_war_filler_lang_3: Greetings, interloper. Nothing to fear. No ill will come.
      Always protect.
    war_filler_opt_a_3: Sair calmamente
    war_filler_opt_b_3: Sair apressadamente
    war_filler_res_a_3: Eu aceno com a cabeça ao guerreiro e retrocedo com cuidado,
      tento não fazer movimentos acentuados ou repentinos. Tudo parece bem.
    war_filler_res_b_3: Saio rapidamente. O Vy'keen não admitiria o seu erro enquanto
      é observado e devo dar-lhe o maior tempo possível para remediar a situação.
    war_request_text_23: Olhando nos olhos do Vy'keen, continuo a ignorar o alarme.
      Preparo meu pedido.
    war_filler_desc_4: Embora exiba os mesmos rasgos faciais estranhos e postura agressiva
      do resto da sua espécie, algo neste guerreiro exala uma felicidade calma e pacífica.
      Esse contentamento parece simples, mas parece eludir muitos.
    dnt_war_filler_lang_4: Ah, interloper. It is simple. Stop interloping, then all
      will have peace.
    war_filler_opt_a_4: Desejar tudo de bom
    war_filler_opt_b_4: Gesticular zangadamente
    war_filler_res_a_4: O Vy'keen acena com a cabeça, serenamente. Sinto uma grande
      sensação de calma.
    war_filler_res_b_4: Os meus gestos parecem não afetar o guerreiro. Parece ter
      atingido um estado mental onde as minhas ações têm poucas consequências para
      ele.
    war_request_text_24: O Vy'keen inclina a cabeça suavemente, antecipando o meu
      pedido.
    war_filler_desc_5: Estou acostumado a ouvir latidos e gritos guturais destas formas
      de vida. Em vez disso, este parece estar a tentar assobiar. Como não tem lábios
      convencionais, os seus esforços não têm muito sucesso. No entanto, quando termina,
      olha para mim com expectativa.
    dnt_war_filler_lang_5: No Gek make song this beautiful. Glory in harmony, for
      interloper and for Hirk!
    war_filler_opt_a_5: Aplaudir
    war_filler_opt_b_5: Vaiar
    war_filler_res_a_5: O Vy'keen parece tímido, se tal coisa é possível. Claramente
      não está habituado a ter toda esta atenção.
    war_filler_res_b_5: O Vy'keen parece confuso e deprimido. Parece incapaz de processar
      a ideia de que a sua música não é apreciada universalmente.
    war_request_text_25: "%NAME% parece um pouco ofendido por eu ter ignorado o seu
      desempenho."
    war_filler_desc_6: A forma de vida gesticula à medida que me aproximo. Chama a
      minha atenção para a sua arma impressionante. Será uma ameaça, uma tentativa
      de intimidação? Está a gabar-se? Uma exibição amigável em boa fé? A sua cultura
      permanece desconhecida para mim.
    dnt_war_filler_lang_6: Watch, interloper! A weapon to strike fear into all! All
      sentinels will flee before Vy'keen!
    war_filler_opt_a_6: Olhar impressionado
    war_filler_opt_b_6: Olhar com desdém
    war_filler_res_a_6: O Vy'keen parece emocionado. Dá um pouco de lustro à sua Multiferramenta,
      um gesto breve que oculta um grande orgulho.
    war_filler_res_b_6: O Vy'keen mexe na Multiferramenta com uma grande agressão.
      Vou embora rapidamente.
    war_request_text_26: "%NAME% late, reparando na minha própria multiferramenta.
      Indica que está pronto para ouvir."
    war_filler_desc_7: O guerreiro suspira assim que entro no seu espaço. Afasta o
      naco com o qual estava ocupado, e olha para mim com grande impaciência.
    dnt_war_filler_lang_7: Vy'keen will aid interloper. But Vy'keen request interloper
      wait until meal is finished.
    war_filler_opt_a_7: Desculpar-me
    war_filler_opt_b_7: Ir embora sem falar
    war_filler_res_a_7: O Vy'keen parece irritado com o meu pedido de desculpa. Atira-me
      uma parte da sua refeição.
    war_filler_res_b_7: O Vy'keen olha para mim enquanto eu saio, mas não faz mais
      nada.
    war_request_text_27: "%NAME% solta um suspiro profundo e gutural. Relutantemente,
      espera o meu pedido."
    war_filler_desc_8: O guerreiro cumprimenta-me, mas fá-lo com uma falta de energia
      notória. Os seus movimentos são lentos e os olhos esforçam-se para estarem concentrados.
    dnt_war_filler_lang_8: Signals received all night, never ending signals repeat
      in Vy'keen ears. No sleep, always hearing cries.
    war_filler_opt_a_8: Tocar no seu ombro
    war_filler_opt_b_8: Sair em silêncio
    war_filler_res_a_8: O guerreiro relaxa, mas não diz nada. Deveria deixar que descanse.
    war_filler_res_b_8: O Vy'keen parece feliz por o ter deixado em paz.
    war_request_text_28: "%NAME% suspira. Luta para focar os olhos enquanto espera
      pelo meu pedido."
    war_filler_desc_9: O guerreiro parece confuso enquanto me aproximo. Examina as
      suas imediações nervosamente e os seus olhos preocupados movem-se pela sala
      rapidamente.
    dnt_war_filler_lang_9: Grah, why are you here, interloper? If you are here, then
      where am I? Where is Vy'keen command?
    war_filler_opt_a_9: Gesticular calmamente
    war_filler_opt_b_9: Gesticular zangadamente
    war_filler_res_a_9: O guerreiro não se tranquiliza com as minhas tentativas de
      manter a calma. Parece estar a sofrer.
    war_filler_res_b_9: A minha raiva fala ao guerreiro de uma maneira que eu não
      tinha antecipado. Claramente foi condicionado a esperar este tipo de troca,
      e isto parece proporcionar-lhe conforto.
    war_request_text_29: Receber um comando parece confortar o %NAME%. Ele aguarda
      o meu pedido.
    war_filler_desc_10: O ser olhou para mim com grande expectativa quando me aproximei.
      Depois de me avaliar, no entanto, parece considerar-me insuficiente. Dá-me a
      sua atenção, mas o seu foco está claramente na entrada, como se estivesse à
      espera de outro.
    dnt_war_filler_lang_10: Interloper is always welcome, naturally. Vy'keen salute
      you. But interloper is not who is expected. Grah!
    war_filler_opt_a_10: Sair
    war_filler_opt_b_10: Fitar
    war_filler_res_a_10: O guerreiro vê-me sair, aparentemente menos impressionado
      ainda do que antes de eu ter chegado.
    war_filler_res_b_10: O guerreiro fita-me de volta por um momento, e depois desvia
      o olhar. Ao sair, vejo um novo respeito nos seus olhos.
    war_request_text_30: "%NAME% encolhe os ombros. Espera com uma indiferença imparcial."
    war_filler_desc_11: O guerreiro grunhe distraidamente, e não me dá toda a sua
      atenção. Parece apreensivo com o pequeno dispositivo que está a segurar.
    dnt_war_filler_lang_11: Vy'keen is busy! Gek send threats. Must respond! Must
      deploy weapon words!
    war_filler_opt_a_11: Deixar em paz
    war_filler_opt_b_11: Tocar no dispositivo
    war_filler_res_a_11: O Vy'keen dá-me pouca atenção à medida que se volta para
      o dispositivo.
    war_filler_res_b_11: O que quer que eu tenha feito, proporcionou grande prazer
      ao guerreiro, que se ri de si mesmo enquanto observa o dispositivo. Pergunto-me
      o que é que causei.
    war_request_text_31: Relutantemente,%NAME% armazena o dispositivo. Ele aguarda
      o meu pedido.
    war_filler_desc_12: A forma de vida cumprimenta-me e gesticula em direção a uma
      série de gráficos à sua frente. Parece estar a adicionar as suas próprias anotações,
      adicionando o que parecem ser cálculos ao lado de determinados locais.
    dnt_war_filler_lang_12: Grah! Sentinels must be tracked. They swarm, they hunt!
      Why? Interloper, where to strike?
    war_filler_opt_a_12: Marcar uma área no norte
    war_filler_opt_b_12: Marcar uma área no sul
    war_filler_res_a_12: O guerreiro acena com a cabeça em agradecimento e parece
      preparar-se para uma grande ação. Pergunto-me o que é que causei.
    war_filler_res_b_12: O guerreiro fica tenso por um momento, mas em seguida adota
      uma postura de grande determinação. Espero não o ter levado a fazer algo insensato.
    war_request_text_32: O desapontamento toma conta brevemente de %NAME%. Mas a expressão
      rapidamente passa. Ele aguarda o meu pedido.
    war_filler_desc_13: O guerreiro observa-me a aproximar e, em seguida, atira uma
      seleção de dados na superfície à sua frente. Examina os resultados, grunhe,
      e olha para mim com o que parece ser desilusão.
    dnt_war_filler_lang_13: Grah! Fate halts your doom, interloper! Chance smiles
      on you and frowns on Vy'keen once again.
    war_filler_opt_a_13: Sorrir
    war_filler_opt_b_13: Pegar num cubo
    war_filler_res_a_13: O guerreiro olha-me com desdém e continua a examinar os dados
      à sua frente.
    war_filler_res_b_13: O Vy'keen parece apreensivo. Volto a colocar o cubo na mesa,
      mas quando o guerreiro observa qual é o glifo que está na sua direção, fica
      ainda mais agitado.
    war_request_text_33: "%NAME% rola outro cubo. Consulta o glifo, assente e aguarda
      o meu pedido."
    war_filler_desc_14: O guerreiro olha para mim bruscamente. Claramente desconcentrei-o.
      Ele guarda a faca pequena que estava a fazer girar entre os seus dedos...
    dnt_war_filler_lang_14: Grah, Vy'keen must practise! Fingers are scarred, so scarred.
      Even interloper must cease interruptions!
    war_filler_opt_a_14: Observar atentamente
    war_filler_opt_b_14: Fazer um barulho alto
    war_filler_res_a_14: O Vy'keen continua a praticar, mas a pressão de ter um público
      faz com que se torne desajeitado e rígido. Vou-me embora antes que perca uma
      mão por minha culpa.
    war_filler_res_b_14: O Vy'keen está assustado. Grita perante o impacto súbito
      e imprevisto da faca sobre a sua mão. Vou-me embora rapidamente.
    war_request_text_34: "%NAME% continua a mexer e a fletir os dedos enquanto espera
      pelo meu pedido."
    war_filler_desc_15: O guerreiro está ocupado a raspar marcações na pintura da
      arma. O trabalho ainda está incompleto, mas claramente está orgulhoso do seu
      progresso.
    dnt_war_filler_lang_15: Grah! Interloper, my weapon! Look! Named for consort,
      who also brings death to many!
    war_filler_opt_a_15: Agachar
    war_filler_opt_b_15: Olhar com desdém
    war_filler_res_a_15: O Vy'keen cacareja, emocionado pela minha resposta ao seu
      trabalho.
    war_filler_res_b_15: O Vy'keen fica cabisbaixo. Insultei-o, claramente.
    war_request_text_35: "%NAME% afasta a sua arma. Enquanto espera pelo meu pedido,
      noto que olha ansiosamente para a minha própria Multiferramenta."
    war_filler_desc_16: À medida que me aproximo, a forma de vida enfia coisas pequenas
      e peludas no bolso. Inquieta-se desconfortavelmente, e tenta falar acima do
      rangido persistente.
    dnt_war_filler_lang_16: Grah! This Vy'keen the most powerful, who deals the most
      death! No fluffy creatures shall be saved and loved and cuddled! None! Grah!
    war_filler_opt_a_16: Sair discretamente
    war_filler_opt_b_16: Fitar
    war_filler_res_a_16: Olho para longe, e dou ao guerreiro espaço para se ajustar.
    war_filler_res_b_16: O Vy'keen arde sob o meu olhar, ficando mais desconfortável
      a cada momento que passa. Ouço um guincho alto, e a inquietação parece parar.
    war_request_text_36: Um olhar de alarme cruza o rosto de %NAME%. Ele fica tenso,
      desesperado que eu faça o meu pedido rapidamente.
    war_filler_desc_17: Este guerreiro parece apreensivo com uma série de imagens
      da exonave. Parecem ter sido agrupadas a partir de várias fontes diferentes
      e depois coladas umas às outras.
    dnt_war_filler_lang_17: Interloper! Warrior has plans for greatest exocraft! It
      will bring much glory and much death! Grah!
    war_filler_opt_a_17: Olhar impressionado
    war_filler_opt_b_17: 'Fazer uma adição '
    war_filler_res_a_17: O Vy'keen olha-me atentamente e em seguida acrescenta mais
      algumas anotações ao seu diagrama.
    war_filler_res_b_17: O guerreiro examina a minha adição com desprezo, apagando-a
      imediatamente do seu plano.
    war_request_text_37: Um pouco desapontado, %NAME% coloca os seus planos de lado.
      Ele aguarda o meu pedido.
    war_filler_desc_18: Enquanto me aproximo, o guerreiro apressadamente cobre uma
      tábua à sua frente. Parecem ter estado a gravar alguma coisa, mas a minha presença
      deixa-o desconfortável.
    dnt_war_filler_lang_18: Interloper, do not gaze upon my poor words. Vy'keen has
      killed many Sentinels, but engraving is not my skill.
    war_filler_opt_a_18: Olhar impressionado
    war_filler_opt_b_18: Sacar multiferramenta
    war_filler_res_a_18: O Vy'keen olha para mim, mas não é um olhar feliz. Parece
      duvidar da minha sinceridade.
    war_filler_res_b_18: O Vy'keen olha para mim com surpresa, e parece inspirar-se.
      Descarta a sua faca de entalhe. Pergunto-me o que possa ter incitado.
    war_request_text_38: "%NAME% guarda o seu tablet. Ele parece aliviado por eu não
      ter me interessado no aparelho."
    war_filler_desc_19: Este guerreiro parece estar em algum tipo de transe. Pareceria
      insensato incomodá-lo ainda mais.
    dnt_war_filler_lang_19: Grah! Grah! Grah! Death! Death! Death! Victory! Grah!
      Victory!
    war_filler_opt_a_19: Cantar com ele
    war_filler_opt_b_19: Sair em silêncio
    war_filler_res_a_19: Tento imitar o canto do guerreiro, mas a minha garganta é
      incapaz de fazer os estranhos ruídos guturais do meu companheiro cantor. No
      entanto, ele parece apreciar os meus esforços.
    war_filler_res_b_19: O canto do Vy'keen afasta-se enquanto saio. Ele observa-me,
      aparentemente chateado por eu não ter participado.
    war_request_text_39: Paro. Qual é a melhor maneira de formular o meu pedido com
      um cântico?
    war_filler_desc_20: Apesar de ter os olhos abertos, este Vy'keen parece estar
      a dormir.
    dnt_war_filler_lang_20: Zzzzz... no... not the feathers... not there... zzzzz...
    war_filler_opt_a_20: Sair em silêncio
    war_filler_opt_b_20: Gritar
    war_filler_res_a_20: Afasto-me silenciosamente. Não gostaria de ver um destes
      guerreiros a ser acordado de repente.
    war_filler_res_b_20: O Vy'keen estremece, mas retoma de imediato os seus murmúrios
      pacíficos. Estes guerreiros devem dormir profundamente. Pergunto-me o que sonhará?
    war_request_text_40: "%NAME% volta ao momento presente. Ele parece surpreso por
      me encontrar à sua frente."
    tra_filler_desc_1: "O Gek parece absorvido por uma exibição de luzes vermelhas
      que piscam no ecrã à sua frente. Carrega nos botões e as luzes piscam em amarelo
      de vez em quando. \nQuando acontece, é acompanhado por uma fanfarra, o que parece
      agradar muito ao Gek."
    dnt_tra_filler_lang_1: Friend, any good advice? Yellow is good, yes? Due some
      luck!
    tra_filler_opt_a_1: Aconselhar a continuar
    tra_filler_opt_b_1: Aconselhar a parar
    tra_filler_res_a_1: O Gek segue o meu conselho e pressiona os botões numa série
      particularmente elaborada. As luzes não ficam amarelas. O Gek parece muito preocupado.
    tra_filler_res_b_1: O Gek não está impressionado com a minha intromissão. Ignora-me
      e continua a jogar.
    tra_request_text_21: "%NAME% relutantemente arruma o dispositivo e fita-me com
      olhos carrancudos."
    tra_filler_desc_2: Ao aproximar-me do Gek consigo ver uma fina névoa que o rodeia.
      É leve, quase agradavelmente perfumada. No entanto, não posso deixar de sentir
      uma profunda apreensão.
    dnt_tra_filler_lang_2: You smell me friend, but how do you feel? What does it
      do to your soul?
    tra_filler_opt_a_2: Afastar névoa
    tra_filler_opt_b_2: Sair rapidamente
    tra_filler_res_a_2: Tusso enquanto tento afastar a estranha névoa do Gek. Não
      importa quanto o tento, não consigo limpar o ar. Tenho de ir embora.
    tra_filler_res_b_2: O Gek observa-me a ir embora. Sinto que os seus olhos me seguem,
      mas pior ainda - parece que a névoa também me segue.
    tra_request_text_22: Ativo os meus sistemas de proteção contra perigos e preparo-me
      para negociar com esta estranha criatura.
    tra_filler_desc_3: |-
      Se eu olhar de perto, o Gek parece libertar uma substância gordurosa da sua pele. O óleo cobre o seu corpo, enrolando-se nas suas fendas e fissuras. O cheiro é mais doce do que imaginei.
      Talvez eu deva dar alguma privacidade ao Gek.
    dnt_tra_filler_lang_3: Scrub scrub scrub! So fresh, so clean, so happy!
    tra_filler_opt_a_3: Observar
    tra_filler_opt_b_3: Sair
    tra_filler_res_a_3: O Gek ignora-me enquanto olho para ele. Não sei quanto tempo
      passa enquanto estou hipnotizado pelo gotejar lento do óleo pelas escamas.
    tra_filler_res_b_3: Deixo o Gek em paz. Todos merecemos a nossa privacidade durante
      os momentos íntimos.
    tra_request_text_23: Tusso suavemente. O Gek, imperturbável, continua a pingar
      óleo enquanto aguarda o meu pedido.
    tra_filler_desc_4: O Gek dispara-me um olhar irritado quando me aproximo. Esconde
      aquilo em que estava a trabalhar e aguardou com esperança que eu me fosse embora.
    dnt_tra_filler_lang_4: Friend! A real friend does not spy on other friends plans,
      yes?
    tra_filler_opt_a_4: Tentar ver o seu trabalho
    tra_filler_opt_b_4: Sair
    tra_filler_res_a_4: O Gek gesticula com raiva, afastando-me. Enquanto me viro
      vejo o que está a fazer, ao que parece, uma adição à sua lista.
    tra_filler_res_b_4: O Gek olha para mim enquanto saio. Não retoma o seu trabalho
      até ter a certeza que estou longe o suficiente para não o ver.
    tra_request_text_24: Com um olhar atento, %NAME% garante que o seu trabalho está
      oculto. Ele espera pelo meu pedido.
    tra_filler_desc_5: O Gek é uma visão miserável, uma imagem de consternação e desilusão.
      Olha-me de uma forma que implora piedade.
    dnt_tra_filler_lang_5: Lost it all... no units... trade account is blocked...
      feels like I lost my blood!
    tra_filler_opt_a_5: Afastar o Gek
    tra_filler_opt_b_5: Dar 10 unidades
    tra_filler_res_a_5: O Gek baixa a cabeça enquanto eu saio. Não pensei que fosse
      possível que ele parecesse mais desiludido, mas estava errado.
    tra_filler_res_b_5: O Gek fica cheio de alegria e olha para mim com o que pode
      até ser descrito como amor.
    tra_request_text_25: "%NAME% agita-se, esperançoso por uma oportunidade."
    tra_filler_desc_6: O Gek agarra num pequeno dispositivo. A natureza exata do ecrã
      não é evidente para mim, mas reconheço o símbolo das unidades, ao lado de um
      número extremamente longo.
    dnt_tra_filler_lang_6: Hello friend! My face is trustworthy, yes? Units for you!
      Just need account details.
    tra_filler_opt_a_6: Tentar levar unidades
    tra_filler_opt_b_6: Sair
    tra_filler_res_a_6: Interajo com o dispositivo do Gek. Acende enquanto trocamos
      dados, mas, de outra forma, não acontece mais nada. Não recebo unidades, mas
      o Gek parece encantado.
    tra_filler_res_b_6: Há algo neste Gek que me deixa apreensivo. Saio e nem sequer
      toco no seu dispositivo.
    tra_request_text_26: Há algo estranho neste pequeno alienígena. Elaboro o meu
      pedido, mas faço-o com cautela.
    tra_filler_desc_7: Este Gek está absorvido num jogo qualquer que ele próprio criou
      e clica com a sua língua, brincando, enquanto olha ao seu redor. Quando me vê,
      faz-me três breves cliques antes de continuar a sua sondagem mais geral.
    dnt_tra_filler_lang_7: One, two, three... one, two, three, four... one, two! Two!
    tra_filler_opt_a_7: Clicar a língua
    tra_filler_opt_b_7: Sair
    tra_filler_res_a_7: O Gek guincha encantado. Não entendo o significado do que
      aconteceu, mas fico contente por ter feito alguém feliz.
    tra_filler_res_b_7: O ritmo dos cliques do Gek muda quando saio, mas fora isso
      presta-me pouca atenção.
    tra_request_text_27: "%NAME% continua a clicar tranquilamente enquanto escuta
      o meu pedido. É altamente enervante."
    tra_filler_desc_8: Desde o momento em que entrei no quarto que pude sentir o cheiro
      deste Gek. Não acredito que um perfume mais atraente nunca tenha entrado no
      meu nariz. Parece inevitável que me aproximasse, como se o próprio destino me
      empurrasse para este momento.
    dnt_tra_filler_lang_8: Hello friend. Smell is good, yes?
    tra_filler_opt_a_8: Render-se ao êxtase
    tra_filler_opt_b_8: Resistir ao cheiro
    tra_filler_res_a_8: Inalo profundamente. A minha mente parece parar, perdida num
      relaxamento profundo que nunca experimentei antes. Não sei se foram momentos
      ou anos, mas quando volto sinto-me totalmente renovado, como uma nova pessoa.
    tra_filler_res_b_8: Quando resisto sinto que as feromonas do Gek começam a fazer
      o seu trabalho. Mas triunfo e afasto-me.
    tra_request_text_28: "%NAME%, lendo a minha intenção de negociar, parece sutbilmente
      mudar o aroma que paira no ar. Ele aguarda o meu pedido."
    tra_filler_desc_9: O Gek está ocupado a olhar para um pequeno ecrã. Números piscam,
      mudam de cor, sobem e, em seguida, caem. É uma luta acompanhar esta enxurrada
      de informações, quanto mais processá-la.
    dnt_tra_filler_lang_9: Buy! Buy! No, no, no! Stop! Stop! Sell! Or maybe buy.
    tra_filler_opt_a_9: Observar em silêncio
    tra_filler_opt_b_9: Interromper a sua concentração
    tra_filler_res_a_9: Observo durante algum tempo mas não consigo entender os dados
      que o Gek observa tão apaixonadamente.
    tra_filler_res_b_9: As minhas tentativas de interferir não funcionam. O Gek está
      tão acostumado a processar toda esta informação que uma fonte de distração a
      mais não lhe faz diferença nenhuma.
    tra_request_text_29: Com um floreio, %NAME% insere uma série de dados no ecrã.
      Satisfeito, vira-se para ouvir o meu pedido.
    tra_filler_desc_10: O Gek parece estar a ficar sem energia. Está a ser consumido
      por uma letargia terrível, incapaz de se arrastar para examinar o seu relógio
      pessoal.
    dnt_tra_filler_lang_10: Friend, it is nearly the end of the day. My eyes are tired,
      my hands are tired. So nearly time for home!
    tra_filler_opt_a_10: Dar uma palmadinha simpática
    tra_filler_opt_b_10: Dar uma bofetada
    tra_filler_res_a_10: O Gek sorri com cansaço. Temo que apenas tenha alimentado
      o seu cansaço.
    tra_filler_res_b_10: O Gek está sobressaltado. Dei-lhe uma surpresa tal que nem
      sabe como reagir. Vou-me embora antes que ele volte.
    tra_request_text_30: Os seus olhos mal se abrem, %NAME% esforça-se por ouvir.
      Devia fazer o meu pedido rapidamente.
    tra_filler_desc_11: "O Gek examina-me antes de emitir uma série de odores incomuns.
      São espessos e vêm rápido, cada um deles desperta em mim novas sensações estranhas.
      \nCheiro medo, amor, amarelo, luar, sono e o número quatro. E acaba. O Gek parece
      orgulhoso."
    dnt_tra_filler_lang_11: Hello friend! I have many new smells, from many days of
      work! Observe!
    tra_filler_opt_a_11: Pedir mais
    tra_filler_opt_b_11: Ir embora
    tra_filler_res_a_11: O Gek parece entusiasmado por ter me agradado, mas está exausto
      com a sua demonstração. Deixo-o a descansar.
    tra_filler_res_b_11: O Gek está abatido. Pôs a sua alma na exibição de cheiros
      e foi desprezado.
    tra_request_text_31: Sentindo o meu desejo por comerciar, %NAME% acena, como se
      estivesse a tomar nota disso. Ele ouve atentamente.
    tra_filler_desc_12: O Gek examina-me enquanto me aproximo. Está claramente desiludido,
      embora não diga o porquê.
    dnt_tra_filler_lang_12: Another friend. But no friends are Vy'keen. All say Vy'keen
      are bad, but I would love Vy'keen friend.
    tra_filler_opt_a_12: Gritar
    tra_filler_opt_b_12: Observar
    tra_filler_res_a_12: O Gek fica assustado de início, mas depois começa a sorrir.
      Grita de volta. Se eu não soubesse, poderia jurar que estava a dizer 'Grah!'
    tra_filler_res_b_12: O Gek olha de volta e tem desdém nos olhos. Saio.
    tra_request_text_32: Enquanto elaboro o meu pedido, percebo que %NAME% está a
      encher o peito, puxando os ombros para trás. Ele parece estar a andar nas pontas
      dos pés.
    tra_filler_desc_13: O Gek mal me cumprimenta quando me aproximo. Está claramente
      a fazer um esforço mental concentrando-se em algo. Balança suavemente, imitando
      movimentos delicados de dedos.
    dnt_tra_filler_lang_13: Two, three, four... two, three, four... two, three, four...
    tra_filler_opt_a_13: Assobiar
    tra_filler_opt_b_13: Acenar com as mãos dramaticamente
    tra_filler_res_a_13: O Gek segue o meu compasso, entusiasmado por ter um companheiro
      musical. Não consigo ouvir a melodia na sua cabeça, mas seja qual for o instrumento
      que está a imaginar, dá-lhe muito prazer.
    tra_filler_res_b_13: O Gek acha que o meu acenar dramático é uma marcação de compasso
      e aumenta os seus movimentos para corresponder ao meu compasso. Paro antes de
      o deixar esgotado.
    tra_request_text_33: Um pouco triste por ser interrompido, %NAME% deixa de balançar.
      Olha para mim com irritação.
    tra_filler_desc_14: O Gek olha para mim com esperança, os seus olhos honestos
      e o bico radiam enquanto eu me aproximo. Gesticula na minha direção com um bloco
      de dados, como se quisesse pedir algo...
    dnt_tra_filler_lang_14: Hello friend! You will help Gek, yes? Simple thing, only
      need genetic details for petition!
    tra_filler_opt_a_14: Tocar no bloco de dados
    tra_filler_opt_b_14: Recusar
    tra_filler_res_a_14: "Toco no bloco de dados, uma forma de dar a minha bioassinatura.
      Não sei bem o que o Gek pretende fazer com estes detalhes, mas também não importa.
      \nA máquina não parece suportar uma forma de vida como eu e rejeita a minha
      inserção."
    tra_filler_res_b_14: Não parece prudente andar por ai a tocar em dispositivos
      que me são oferecidos por Geks que não conheço.
    tra_request_text_34: "%NAME% ouve o meu pedido, mas não guarda o bloco de dados.
      Temo que este se possa tornar parte das suas negociações."
    tra_filler_desc_15: O Gek está perdido num devaneio inútil. Cheiros agradáveis
      são emitidos das suas glândulas enquanto se balança de um lado para o outro.
      Presta-me pouca atenção.
    dnt_tra_filler_lang_15: Ah, mother, father, fellow spawn... the memories...
    tra_filler_opt_a_15: Farejar o Gek
    tra_filler_opt_b_15: Sair
    tra_filler_res_a_15: Inalo profundamente. O Gek cheira deliciosamente bem e não
      parece importar-se com a minha intromissão nos seus aromas privados.
    tra_filler_res_b_15: Por melhor que cheire este Gek, esta feromona não está a
      ser produzida para mim. Deixo-o em paz.
    tra_request_text_35: Quando começo a falar, %NAME% afasta o cheiro agradável e
      começa a emitir um aroma mais de negócios.
    tra_filler_desc_16: O Gek desperta quando me aproximo. Os olhos parecem cansados,
      como se estivesse a dormir.
    dnt_tra_filler_lang_16: Friend! Hello! I have been awake! Yes, not asleep!
    tra_filler_opt_a_16: Tranquilizar
    tra_filler_opt_b_16: Gritar
    tra_filler_res_a_16: O Gek relaxa quando lhe mostro que não lhe quero fazer mal.
      Ao sair percebo que os seus olhos começam a voltar ao seu marasmo.
    tra_filler_res_b_16: Grito ao Gek. Ele estremece e a sua mente cansada luta para
      se concentrar.
    tra_request_text_36: "%NAME% parece aliviado por ter estes breves momentos adicionais
      para se recompor."
    tra_filler_desc_17: Há um medo que espreita atrás dos olhos deste Gek, como se
      tivesse visto coisas que nenhum ser deveria ver. Gesticula inquieto.
    dnt_tra_filler_lang_17: Have you seen it, friend? The eye, the great crimson eye?!
      It always watches!
    tra_filler_opt_a_17: Tranquilizar
    tra_filler_opt_b_17: Entrar em pânico
    tra_filler_res_a_17: Nada do que eu faça acalma o Gek. Estava ansioso antes de
      eu chegar e irá continuar ansioso depois de eu sair.
    tra_filler_res_b_17: O meu pânico só parece aumentar a inquietação do Gek. Saio
      com os dois a gritar.
    tra_request_text_37: "%NAME% contorce-se nervosamente. Parece preocupado com o
      que eu poderia perguntar."
    tra_filler_desc_18: O Gek gesticula com raiva enquanto me aproximo. Abana as suas
      mãos minúsculas e bate o bico com uma fúria considerável.
    dnt_tra_filler_lang_18: Not again! Too many like you, insulting Gek, laughing
      at pheromones! Go away!
    tra_filler_opt_a_18: Acobardar
    tra_filler_opt_b_18: Rir
    tra_filler_res_a_18: De início, o Gek parece surpreendido de me ter assustado
      tanto mas rapidamente se ajusta ao seu poder recém encontrado e cacareja ao
      meu voo.
    tra_filler_res_b_18: O meu riso apenas enfurece ainda mais o Gek. Vou-me embora
      antes que se torne violento.
    tra_request_text_38: "%NAME% parece tranquilizado pelo meu desejo de fazer negócios.
      Ele espera, com um olhar sério no bico."
    tra_filler_desc_19: O Gek olha para mim enquanto me aproximo, claramente apreensivo.
      Luta para se controlar quando uma risada tenta desesperadamente escapar-se.
    dnt_tra_filler_lang_19: Fun... oh, friend, do you see it? Fun!
    tra_filler_opt_a_19: Fazer Cócegas
    tra_filler_opt_b_19: Sair
    tra_filler_res_a_19: O Gek explode em hilaridade. Saio antes que isto se torne
      irritação.
    tra_filler_res_b_19: Duvido que alguma vez compreenda a piada privada que diverte
      tanto o Gek. Deixo-o com a piada.
    tra_request_text_39: "%NAME% abafa o riso. A promessa de comércio enfoca a sua
      mente no meu pedido."
    tra_filler_desc_20: O Gek protesta quando me aproximo. Eu não pedi nada mas está
      disposto a recusar de forma preventiva.
    dnt_tra_filler_lang_20: No, no, no. Traveller always brings trouble! Not for this
      Gek. Not for me.
    tra_filler_opt_a_20: Fazer uma vénia
    tra_filler_opt_b_20: Sair
    tra_filler_res_a_20: O meu gesto de cortesia não tranquiliza muito o Gek, que
      me rejeita.
    tra_filler_res_b_20: O Gek parece aliviado quando eu saio, como se tivesse evitado
      uma grande catástrofe.
    tra_request_text_40: "%NAME% recusa-se a ouvir. Ele está decidido."
    exp_filler_desc_1: O Korvax parece absorvido num enigma complexo. Vejo-o a selecionar
      códigos, a sobrepor imagens e a decifrar runas antigas. Os símbolos evocam aqueles
      que vi nos monólitos espalhados pela galáxia.
    dnt_exp_filler_lang_1: The doors between worlds, Traveller! They must open, there
      must be a secret...
    exp_filler_opt_a_1: Dar assistência
    exp_filler_opt_b_1: Sair
    exp_filler_res_a_1: Digo ao Korvax o que descobri, mas ele afirma que já testou
      essas teorias e não obteve resultados.
    exp_filler_res_b_1: Deixo o Korvax com os seus enigmas. Não quero perturbar a
      sua concentração.
    exp_request_text_21: "%NAME% olha para mim, desapontado com a minha decisão de
      me concentrar em questões práticas. Ele espera, a contragosto."
    exp_filler_desc_2: O Korvax oscila ritmado - as suas luzes piscam e dançam através
      da sua máscara. Será este um entretenimento privado ou uma atuação para os outros
      da Convergência? Talvez esta distinção nem exista.
    dnt_exp_filler_lang_2: I am one, I am two, I am three. We are four, we are five,
      we are six...
    exp_filler_opt_a_2: Aplaudir
    exp_filler_opt_b_2: Vaiar
    exp_filler_res_a_2: Bato palmas, mas o Korvax não parece reparar. Obviamente que
      não sou o seu público-alvo.
    exp_filler_res_b_2: Se o Korvax vê a minha desaprovação, não a deixa transparecer.
      A sua atuação continua sem interrupções.
    exp_request_text_22: Ergo a minha mão, colocando um fim ao desempenho de %NAME%.
      Ele olha para mim, impaciente.
    exp_filler_desc_3: Como muitos outros da sua espécie, este Korvax projeta luzes
      à volta do seu visor. Mas quando olho mais de perto, vejo que não são padrões
      aleatórios. Ele criou um holograma minúsculo e perfeito do sistema estelar local.
    dnt_exp_filler_lang_3: This world has beautiful plants, my favourites. Look at
      them, but please do not harvest.
    exp_filler_opt_a_3: Elogiar
    exp_filler_opt_b_3: Tentar detetar
    exp_filler_res_a_3: Peço ao Korvax que acene antes de alterar a projeção de forma
      a destacar o planeta mais próximo à estação espacial. Talvez eu deva investigar.
    exp_filler_res_b_3: O Korvax desliga o holograma de imediato. A minha deteção
      sem aprovação parece tê-lo ofendido.
    exp_request_text_23: Observo a exibição de %NAME%, mas indico que tenho outros
      assuntos em mente. Ele aguarda o meu pedido.
    exp_filler_desc_4: Tornei-me consciente de um ruído ténue. Enquanto me aproximo
      do Korvax, percebo que o ruído vem dele. Um zumbido constante e ténue que alterna
      a frequência. Não para, mesmo quando fala comigo.
    dnt_exp_filler_lang_4: A new resonance! Let Korvax adjust to accommodate.
    exp_filler_opt_a_4: Começar a zumbir
    exp_filler_opt_b_4: Sair
    exp_filler_res_a_4: 'O Korvax ajusta a frequência do seu zumbido de forma a corresponder
      com o meu. Por um breve momento é como se fôssemos apenas um. '
    exp_filler_res_b_4: Vou-me embora com a canção gentil do Korvax ainda a ressoar
      nos meus ouvidos.
    exp_request_text_24: "%NAME% ouve pacientemente, mas não para de cantarolar."
    exp_filler_desc_5: Parece que interrompi o Korvax durante a sua manutenção de
      rotina. Parece que estava a aplicar uma espécie de lubrificante à sua carapaça,
      mas a tarefa ficou por concluir. Talvez se sinta incómodo de o fazer na minha
      presença.
    dnt_exp_filler_lang_5: Aiee! Traveller! Carapace is irrelevance, yes, but carapace
      is private!
    exp_filler_opt_a_5: Oferecer ajuda
    exp_filler_opt_b_5: Sair em silêncio
    exp_filler_res_a_5: O Korvax protesta. A consciência unida da Convergência é só
      um, sinto que estou a mais nesta situação.
    exp_filler_res_b_5: Saio rápida e discretamente. O Korvax merece a sua paz.
    exp_request_text_25: "%NAME% emite uma rajada de vapor de dentro de sua carapaça.
      Limpo, volta-se para o meu pedido."
    exp_filler_desc_6: O Korvax faz uma série de inscrições rápidas no seu bloco de
      dados, antes de virar o dispositivo para mim cheio de orgulho. Há uma série
      de números no ecrã, com uma inscrição destacada no topo da lista.
    dnt_exp_filler_lang_6: Traveller! Korvax is the most skilled, has the highest
      score! Cannot be beaten!
    exp_filler_opt_a_6: Acenar de forma elogiosa
    exp_filler_opt_b_6: Levar o bloco de dados
    exp_filler_res_a_6: O Korvax parece satisfeito. Esta informação claramente representa
      uma grande concretização.
    exp_filler_res_b_6: Atrapalho-me com o bloco de dados, e não importa o quanto
      tente, não consigo gerar números tão altos como os que o Korvax apresentou.
    exp_request_text_26: Desapontado com a minha falta de interesse, %NAME% arruma
      de forma abrupta o seu dispositivo
    exp_filler_desc_7: O Korvax está inerte, monta e desmonta uma das suas articulações
      dos dedos. Parece relaxado, perdido nesta distração.
    dnt_exp_filler_lang_7: Learn, build, assemble. Learn, build, assemble. Faster,
      stronger, faster, stronger.
    exp_filler_opt_a_7: Observar atentamente
    exp_filler_opt_b_7: Sair
    exp_filler_res_a_7: Quanto mais olho, mais rápido parece trabalhar o Korvax. É
      algo indistinto, e ver esta habilidade e precisão traz-me uma paz profunda,
      ainda que temporária.
    exp_filler_res_b_7: Deixo o Korvax com a sua descontração.
    exp_request_text_27: "%NAME% volta à realidade, a rotina de manutenção terminando
      tão rápido como começou."
    exp_filler_desc_8: Claramente, o Korvax está distraído. Presta-me pouca ou nenhuma
      atenção, e tenho quase a certeza que posso ouvir um som em fuga do interior
      do seu capacete.
    dnt_exp_filler_lang_8: Eheu! This is the best one yet! So unexpected, such drama!
    exp_filler_opt_a_8: Tossir
    exp_filler_opt_b_8: Sair
    exp_filler_res_a_8: O Korvax está sobressaltado. O som do seu capacete parou de
      repente. Vou-me embora antes que esta interrupção o irrite.
    exp_filler_res_b_8: Deixo o Korvax em paz.
    exp_request_text_28: Aceno suavemente. %NAME% sacode-se, as luzes do visor piscando
      rapidamente. Inclina a cabeça, imaginando o que quero.
    exp_filler_desc_9: O Korvax está a esboçar planos no ar à sua frente. Imagina
      um esquema complexo.
    dnt_exp_filler_lang_9: Traveller, this is fine starship, yes? Excellent design?
    exp_filler_opt_a_9: Examinar planos
    exp_filler_opt_b_9: Detetar planos
    exp_filler_res_a_9: Tento encontrar um significado nos movimentos do Korvax, mas
      não consigo visualizar os seus planos complexos.
    exp_filler_res_b_9: O meu detetor revela que os planos são uma nave espacial de
      design marcante, alta e elegante. Talvez a veja construída um dia.
    exp_request_text_29: "%NAME% parece esperançoso. Espera que o meu pedido esteja
      relacionado com os seus planos."
    exp_filler_desc_10: 'O Korvax está excecionalmente calmo: a sua única atividade
      é uma série de impulsos rítmicos nas luzes do seu visor. Algo está a acontecer
      dentro da sua carapaça, mas não sei o que é.'
    dnt_exp_filler_lang_10: ten percent complete... eleven percent complete... twelve
      percent complete...
    exp_filler_opt_a_10: Acenar
    exp_filler_opt_b_10: Sair
    exp_filler_res_a_10: Faço uma saudação amigável ao Korvax, mas não parece reparar.
      Não é comum que estas formas de vida sejam indelicadas, por isso assumo que
      a sua mente está noutro local qualquer.
    exp_filler_res_b_10: Vou-me embora. O Korvax não repara.
    exp_request_text_30: Espero que qualquer operação que esta forma de vida eletrónica
      esteja a executar tenha a capacidade de processar o meu pedido em paralelo.
    exp_filler_desc_11: Quando me aproximo do Korvax vejo que tem um pequeno dispositivo
      nas suas mãos. Apesar de o fazer de forma discreta, está claramente apontá-lo
      na minha direção, movendo as suas luzes intermitentes para cima e para baixo,
      ao longo do meu fato.
    dnt_exp_filler_lang_11: Do not be alarmed, Traveller. Minor scan. Rampancy check.
    exp_filler_opt_a_11: Protestar
    exp_filler_opt_b_11: Submeter à análise
    exp_filler_res_a_11: O Korvax ignora o meu protesto. Apressa a sua tentativa de
      me analisar, mas eu saio antes que termine.
    exp_filler_res_b_11: O Korvax termina a sua tarefa. Dá uma vista de olhos à informação,
      o que o parece satisfazer.
    exp_request_text_31: "%NAME% conclui a sua verificação. Satisfeito, aguarda mais
      conversa."
    exp_filler_desc_12: O Korvax não está a tomar muita atenção. Vejo um pequeno número
      de fios que saem da sua carapaça e ouço um zumbido ténue.
    dnt_exp_filler_lang_12: After hard activity, portable charging unit is real pleasure,
      Traveller!
    exp_filler_opt_a_12: Dar um puxão ao fio
    exp_filler_opt_b_12: Sair
    exp_filler_res_a_12: O Korvax está agitado. Rapidamente deixo o fio e ele volta
      ao seu torpor. Parece que não fiz um dano duradouro, apesar de sentir um cheiro
      a queimado.
    exp_filler_res_b_12: Vou-me embora. O Korvax não repara.
    exp_request_text_32: "%NAME% aguarda o meu pedido. Ele mexe nos seus fios, reflexivamente."
    exp_filler_desc_13: Há alguma coisa suspeita neste Korvax. Há um cheiro no ar,
      um perfume ténue que não consigo encaixar.
    dnt_exp_filler_lang_13: Hello Friend! Do not be alarmed. I am real Korvax, it
      is true.
    exp_filler_opt_a_13: Inspirar profundamente
    exp_filler_opt_b_13: Sair
    exp_filler_res_a_13: Inalo e encho os meus pulmões com este ar perfumado. Tenho
      uma estranha ânsia em gastar unidades.
    exp_filler_res_b_13: Vou-me embora. Há aqui um problema qualquer.
    exp_request_text_33: "%NAME% grita com uma felicidade que raramente vejo nestes
      seres. Ele está animado com a perspetiva de comércio."
    exp_filler_desc_14: |-
      O Korvax olha para mim brevemente antes de começar a tamborilar os dedos na superfície à sua frente. Faz um batimento rítmico:
      01000001 01010100 01001100 01000001 01010011
    dnt_exp_filler_lang_14: It is the heartbeat of the universe, Traveller. Do you
      know it?
    exp_filler_opt_a_14: 00110001 00110110
    exp_filler_opt_b_14: Sair
    exp_filler_res_a_14: Tamborilo a minha própria resposta - os meus dedos mexem-se
      na sequência de um ritmo subconsciente. Ao ouvi-lo, o Korvax olha para mim com
      inquietação. Vou-me embora, desconcertado.
    exp_filler_res_b_14: Vou-me embora, incapaz de perceber qualquer significado no
      padrão.
    exp_request_text_34: " %NAME% bate com os dedos rapidamente e com entusiasmo.
      Espera com interesse."
    exp_filler_desc_15: Quando me aproximo vejo que o Korvax está a estudar uma lista,
      mas esconde-a rapidamente. Parece um pouco constrangido, caso estas formas de
      vida conheçam tal conceito.
    dnt_exp_filler_lang_15: Aiee! Traveller! This is not for your eyes. It is nothing.
      Do not look.
    exp_filler_opt_a_15: Ficar irritado
    exp_filler_opt_b_15: Sair
    exp_filler_res_a_15: O Korvax acobarda-se com medo. Todavia não revela a sua lista.
      Enquanto me vou embora, vejo que adiciona uma nova linha às suas notas.
    exp_filler_res_b_15: O Korvax parece aliviado por eu estar a sair. Vejo que adiciona
      uma nova nota à sua lista enquanto eu saio.
    exp_request_text_35: "%NAME% parece aliviado, satisfeito por falar sobre outra
      coisa que não a lista."
    exp_filler_desc_16: O Korvax à minha frente está tenso e desconfortável. Parece
      muito nervoso.
    dnt_exp_filler_lang_16: Traveller. Carapace is divergent. Do not draw attention.
    exp_filler_opt_a_16: Tranquilizar
    exp_filler_opt_b_16: Sair
    exp_filler_res_a_16: O Korvax parece aliviado, apesar de ainda parecer desconfortável
      com a minha presença. Vou-me embora.
    exp_filler_res_b_16: Deixo o Korvax em paz, enquanto o seu visor deteta apreensivamente
      as suas proximidades.
    exp_request_text_36: "%NAME% ouve, rígido. Esforça-se por não se mexer."
    exp_filler_desc_17: Os movimentos do Korvax são lentos e soporíficos. Se fosse
      um ser orgânico, diria que tinha acabado de acordar de um sono profundo. Não
      sei como é que estes conceitos se aplicam a estas formas de vida.
    dnt_exp_filler_lang_17: Carapace repair interrupted. Low power. Help recharge,
      please.
    exp_filler_opt_a_17: Bater de leve no Korvax
    exp_filler_opt_b_17: Sair
    exp_filler_res_a_17: Bato de leve com os meus dedos na carapaça do Korvax. A não
      ser por um breve piscar das suas luzes, não tem qualquer efeito.
    exp_filler_res_b_17: Deixo o Korvax em paz.
    exp_request_text_37: "%NAME% invoca energia de alguma fonte de reserva. Os seus
      movimentos permanecem lentos, mas eu tenho a sua atenção."
    exp_filler_desc_18: EXP_FILLER_DESC_9
    dnt_exp_filler_lang_18: Traveller, this is fine multi-tool, yes? Excellent for
      long-range analysis.
    exp_filler_opt_a_18: EXP_FILLER_OPT_A_9
    exp_filler_opt_b_18: EXP_FILLER_OPT_B_9
    exp_filler_res_a_18: EXP_FILLER_RES_A_9
    exp_filler_res_b_18: O meu detetor revela uma multiferramenta elaborada, com todo
      o tipo de extensões e aparelhos. Pergunto-me qual será a finalidade que o Korvax
      vai dar a este dispositivo.
    exp_request_text_38: "%NAME% parece esperançoso. Espera que o meu pedido esteja
      relacionado com os seus planos."
    exp_filler_desc_19: O Korvax está ocupado com um empreendimento estranho. Parece
      estar a analisar o solo, apesar da razão para o fazer não estar clara.
    dnt_exp_filler_lang_19: Is floor anomaly? Korvax hopes not. Must be careful. Breach
      everywhere.
    exp_filler_opt_a_19: Utilizar o detetor Multiferramenta
    exp_filler_opt_b_19: Mover para o detetor
    exp_filler_res_a_19: Deteto a mesa, mas não encontro nada de estranho.
    exp_filler_res_b_19: A minha intrusão dispara um alarme. O Korvax para o detetor
      de imediato e olha para o resultado com inquietação. Saio rapidamente.
    exp_request_text_39: "%NAME% olha para mim com desconfiança. No entanto, espera
      pelo meu pedido."
    exp_filler_desc_20: 'O Korvax parece bloqueado num ciclo: repete a mesma coisa
      vezes sem conta.'
    dnt_exp_filler_lang_20: Sixteen... sixteen... sixteen... Why not try warping?
      Why not try warping?
    exp_filler_opt_a_20: Tentar alarmar
    exp_filler_opt_b_20: Sair em silêncio
    exp_filler_res_a_20: Faço um barulho alto, mas o Korvax não repara. Talvez a sua
      carapaça não seja senciente nem seja membro da Convergência. Talvez seja apenas
      uma concha partida.
    exp_filler_res_b_20: Vou-me embora. O Korvax não repara.
    dnt_tra_harv_lang_14: LOG ACCESSED... DATA UNMAINTAINED... DISPLAYING MOST RECENT
      ENTRY...
    tra_harv_desc_14: |-
      O posto avançado está abandonado e os seus alarmes continuam a dar um aviso às almas mortas há muito.

      Os Gek utilizaram esta instalação para planear e executar guerras assimétricas contra as outras espécies da galáxia. Esta fação atacaria, anexaria ou reforçaria elementos desonestos de outros sistemas estelares, encaminhando os dízimos e as taxas de proteção através deste posto avançado.

      O último registo mostra vários potenciais traidores Vy'keen em rota para discutir termos com os Gek. Não está claro o que lhes aconteceu.
    tra_harv_opt_a_14: Alertar os Gek
    tra_harv_opt_b_14: Alertar os Vy'keen
    tra_harv_opt_c_14: Roubar unidades
    tra_harv_res_a_14: Alerto a Federação de Comércio Gek sobre a atividade Vy'keen
      neste sistema, e faço a transmissão desta informação para os seus computadores
      centrais. Um representante recompensa-me pelos meus problemas.
    tra_harv_res_b_14: Alerto os Vy'keen para a presença de traidores neste sistema
      - faço o upload de uma grande quantidade de informações dos Gek, a pedido dos
      Vy'keen. Recompensam-me pela minha ajuda.
    tra_harv_res_c_14: Roubo unidades do sistema, o dinheiro do sangue de cem guerras
      e confrontos. Afinal, os Gek daqui não precisam mais delas.
    dnt_tra_harv_lang_15: EXPERIMENT PAUSED AT USER REQUEST... AWAITING INPUT.
    tra_harv_desc_15: |-
      A instalação contém vários arquivos de vídeo, imagens e deteções biológicas de seres invulgares. Foram criadas pelos Gek através de toda a Federação de Comércio. Parece que têm andado a estudar Exofatos.

      Aconteceu alguma coisa durante a experiência, um protótipo inativo de um destes fatos estava à espera por baixo. Nada mais permanece.
    tra_harv_opt_a_15: Submeter deteções biológicas
    tra_harv_opt_b_15: Apagar dados
    tra_harv_opt_c_15: Roubar tecnologia
    tra_harv_res_a_15: |-
      Submeto uma deteção biológica no sistema, o que aparentemente reinicia o processo de produção da instalação. Com a peça que faltava integrada, um fato é fabricado com as minhas exatas especificações.
      Uma mensagem automatizada recompensa-me pela minha ajuda.
    tra_harv_res_b_15: Apago as informações nos computadores Gek. Não é suposto que
      aprendam a nossa tecnologia. No processo, encontro um aglomerado de nanites,
      útil para os meus próprios fins.
    tra_harv_res_c_15: Roubo os aglomerados de nanite do sistema, deixando o resto
      da instalação em paz.
    dnt_tra_harv_lang_16: RED RED RED RED RED RED RED RED /////
    tra_harv_desc_16: |-
      A instalação serviu como terreno de preparação para o que parece ter sido um ataque injustificado dos Gek contra algo chamado 'Interface Atlas'.

      Os registos mostram que uma grande quantidade de material foi recolhida dos oceanos de muitos mundos. Esta substância foi comparada com informações roubadas de outras espécies e, em seguida, testada no terreno contra esta estrutura Atlas.

      A interface foi totalmente aniquilado, assim como os agressores. A explosão parece ter eliminado da existência cinco sistemas estelares. Este registo é tudo o que resta.
    tra_harv_opt_a_16: Apagar registos
    tra_harv_opt_b_16: Alertar a Federação de Comércio Gek
    tra_harv_opt_c_16: Alertar as outras espécies
    tra_harv_res_a_16: |-
      Apago os registos do sistema. Ninguém deveria replicar o que aconteceu aqui.
      Entretanto, encontro alguma tecnologia útil utilizada na construção da arma. Deve ser segura de utilizar isoladamente dos outros componentes.
    tra_harv_res_b_16: |-
      Alerto a Federação de Comércio de Gek sobre os resultados desta experiência. Eles negam qualquer conhecimento sobre isto, e alegam que é o trabalho de hereges.
      Recompensam-me pelo meu silêncio.
    tra_harv_res_c_16: |-
      Alerto as autoridades Vy'keen e Korvax sobre o ataque Gek à Interface Atlas e o seu roubo de informações. Indignadas, ambas as espécies exigem um conselho imediato para discutir o que fazer em seguida.
      Sou recompensado pela minha ajuda.
    dnt_tra_harv_lang_17: ARCHIVE RETRIEVAL SERVICE ACTIVE... ACCESS?
    tra_harv_desc_17: "O posto avançado é ancestral, mesmo pelos padrões Gek. O seu
      ambiente é especificamente calibrado para preservar informações.\n\nUm registo
      fala do tempo imediatamente antes do emergir da chamada 'Primeira Geração Gek'.
      O povo Gek parece ter vivido uma crise de fertilidade. Algo na água começou
      a afetar os seus números de reprodução, o que os levou a tentar procriação seletiva,
      programas de clonagem e muito mais.\n\nEsta crise científica tornou-se uma crise
      moral. A autoproclamada 'Primeira Geração' assumiu o poder, prometendo grandeza
      e assassinando todos os seus opositores. Memórias do passado foram eliminadas.
      Ser forte era ser justo. "
    tra_harv_opt_a_17: Fazer o upload para os Gek
    tra_harv_opt_b_17: Leiloar informações
    tra_harv_opt_c_17: Roubar tecnologia
    tra_harv_res_a_17: |-
      Faço o upload das informações para os Gek. Os comerciantes ficam espantados com a minha descoberta. Acreditavam ser descendentes de pessoas selvagens. Não sabiam que antes da Primeira Geração eram gentis, capazes de nobreza e paz.
      Sou imensamente recompensado pelo que fiz.
    tra_harv_res_b_17: |-
      Faço um leilão das informações e encontro um comprador nos Korvax. A Convergência deseja reunir todas as informações que possa encontrar sobre os Gek, visto que foram escravizados pela 'Primeira Geração' há muitos anos.
      Pagam-me pela minha ajuda.
    tra_harv_res_c_17: Roubo a pouca tecnologia que posso do posto avançado e extraio
      aglomerados de nanite do sistema.
    dnt_tra_harv_lang_18: LOG ACCESSED... ANOMALY OVERRIDE NOTED... DECRYPTING...
    tra_harv_desc_18: |-
      A instalação contém registos de anomalias temporais e avistamentos de viajantes do tempo. Muitos destes viajantes parecem ser Gek ou Korvax, por vezes com tecnologia avançada.
      O registo do cientista principal revela grande ceticismo, considerando tais viagens como fisicamente impossíveis e improváveis de uma perspetiva social. Se os viajantes do tempo existem, porque não mudam nada? Porque não tentam evitar a catástrofe de que falam?
      O registo final mostra a chegada dos superiores dos cientistas, confiscando os seus arquivos e silenciando-os.
    tra_harv_opt_a_18: Tentar recuperar informações
    tra_harv_opt_b_18: Levar tecnologia
    tra_harv_opt_c_18: Contactar os Gek
    tra_harv_res_a_18: |-
      Tento recuperar informações do sistema, mas apenas encontro pequenos fragmentos de dados.

      A maioria dos viajantes do tempo parece ter visitado entes queridos ou pais; afirmam que queriam vê-los uma última vez antes do final. Parece não haver um grande segredo além disto.
    tra_harv_res_b_18: Extraio aglomerados de nanite do sistema, acoplados aos restos
      de um arquivo do processo.
    tra_harv_res_c_18: |-
      Contacto os Gek para perguntar sobre esta instalação, mas afirmam não saber de nada. Começaram a mostrar um nível extraordinário de interesse sobre o meu paradeiro e sugerem que irão enviar um cargueiro nas proximidades para falar comigo.

      Devo sair o mais rápido possível.
    tra_harv_desc_19: |-
      Esta instalação parece ter sido administrada por um antigo Gek Vendedor, um veterano de cem rotas comerciais e 'amigo pessoal' de um dos próprios Lordes Comerciais.

      Afastados dos seus cônjuges, os seus cem sobreviventes não desejavam falar com ele. O Gek Vendedor fez então uma refeição final antes de morrer, quando espatifou a nave numa cordilheira próxima. Fica para trás uma vida de arrependimento e uma litania de faturas e recibos sem resposta. Talvez haja aqui algo útil.
    dnt_tra_harv_lang_19: I am sorry, friends, family... I am sorry...
    tra_harv_opt_a_19: Denunciar morte
    tra_harv_opt_b_19: Procurar unidades
    tra_harv_opt_c_19: Vender informações comerciais
    tra_harv_res_a_19: Denuncio a morte do Gek Vendedor. A Federação de Comércio agradece-me,
      e debatem-se para encontrar o seu nome em qualquer sistema. Parece que eles
      não fizeram grandes anotações em muitos anos. Recebo uma pequena recompensa.
    tra_harv_res_b_19: Procuro unidades, mas não encontro nenhuma. O Gek Vendedor
      tinha uma grande dívida antes de morrer. Saio com as mãos a abanar.
    tra_harv_res_c_19: Vendo as informações comerciais a outro Gek Vendedor. Ele irá
      encontrar, sem dúvida, algo valioso na morte desta forma de vida.
    dnt_tra_harv_lang_20: ALL SWITCHES ACTIVE... AWAITING INPUT...
    tra_harv_desc_20: |-
      Este posto avançado Gek serviu como um ponto de troca de naves de substituição e componentes de estações espaciais.

      Todos os diagramas estão adaptados (na melhor das hipóteses) ou foram roubados (na pior das hipóteses) da tecnologia de outras espécies. Há vários projetos disponíveis no ecrã do terminal.
    tra_harv_opt_a_20: Transferir Informações
    tra_harv_opt_b_20: Vender Informações
    tra_harv_opt_c_20: Denunciar roubo
    tra_harv_res_a_20: Transfiro as informações do terminal, encontrando nanites que
      poderei trocar por uma nova tecnologia.
    tra_harv_res_b_20: Vendo as informações a uma fação comercial rival. Apresentam
      imediatamente uma queixa à Federação de Comércio, enquanto utilizam estes projetos,
      secretamente, para a sua própria produção.
    tra_harv_res_c_20: Denuncio o roubo destas tecnologias tanto aos Korvax como aos
      Vy'keen. Recebo uma indemnização pelos meus problemas e vejo as duas espécies
      retirar os seus diplomatas em protesto contra os Gek.
    dnt_exp_harv_lang_14: WARNING WARNING WARNING DIVERGENCE DIVERGENCE DIVERGENCE
    exp_harv_desc_14: |-
      O posto avançado está abandonado e os seus alarmes continuam a dar um aviso às almas mortas há muito.

      Os Korvax desta instalação colocaram-se em quarentena dos restantes da sua espécie, pois acreditavam que um impulso violento estava a emergir no grupo. Algo aconteceu com eles aqui... algo acordou dentro das suas mentes...
    exp_harv_opt_a_14: Examinar registos
    exp_harv_opt_b_14: Depurar instalação
    exp_harv_opt_c_14: Alertar os Korvax
    exp_harv_res_a_14: |-
      Examino os registos dos Korvax colocados aqui. Parece que abriram um portal sob as profundezas do planeta, um dispositivo experimental projetado para ver versões alternativas de um planeta em toda a sua glória.
       Derrubaram outras mil unidades Korvax iguais a esta. Tentaram formar uma Segunda Convergência composta inteiramente de seres multiversos, de versões alternativas das suas próprias personalidades.
      As primeiras eliminações começaram uma semana depois. Apenas restam aglomerados de nanite.
    exp_harv_res_b_14: Depuro a instalação e descubro diagramas de tecnologia experimental
      no processo. O que aqui aconteceu não deve ser repetido.
    exp_harv_res_c_14: Alerto os Korvax sobre a catástrofe que ocorreu neste posto
      avançado e faço o upload dos seus registos para a Convergência. Recompensam-me,
      afirmando que as descobertas feitas neste local irão abrir mundos de estudo
      e ciência desde então considerados impossíveis.
    dnt_exp_harv_lang_15: SCANNERS ONLINE... AWAITING TARGETING ARRAY...
    exp_harv_desc_15: |-
      A estação de pesquisa contém uma vasta gama de detetores e equipamentos de monitorização dirigidas a corpos de água por todo o sistema. Procura sinais de algo designado como 'abismo'.

      Os cientistas que trabalharam aqui pareciam estar a comparar as transmissões que associavam o Atlas a sinais estranhos encontrados na água.

      Antes de desaparecerem, os trabalhadores concluíram que este 'abismo' parecia conter uma energia similar mas ainda assim distinta à do próprio Atlas. Outro poder no universo...
    exp_harv_opt_a_15: Examinar o abismo
    exp_harv_opt_b_15: Examinar o Atlas
    exp_harv_opt_c_15: Alertar os Korvax
    exp_harv_res_a_15: "Examino os registos relativos ao abismo. Mostram um padrão
      repetitivo de dezasseis explosões de energia, uma música que emerge de baixo
      das ondas.\nO contacto parece alterar a personalidade e os objetivos individuais,
      mudando até o mais dedicado dos Korvax para um agente com uma espécie de poder
      imprevisível. \nAglomerados de nanite infetados parecem estar presentes nos
      arquivos. Levo alguns comigo. Parece ser pelo melhor..."
    exp_harv_res_b_15: |-
      Examino os registos relativos ao Atlas. Mostram interfaces, relatos de luz carmesim e registos de visitas e experiências transcendentes de todo o universo.
      Os Korvax teorizam que o Atlas não existe neste plano da realidade, chegando a nós apenas através de representações substitutas.
      Aglomerados de nanite infetados parecem estar presentes nos arquivos. Levo alguns comigo. Parece ser pelo melhor...
    exp_harv_res_c_15: |-
      Alerto os Korvax para o que aconteceu aqui, mas a Convergência afirma não ter conhecimento desta instalação ou dos que trabalham aqui. O Korvax envolvido desconetou-se da Convergência há dois anos, e presume-se morto...
      Sou recompensado pela informação. Os Korvax prometem investigar mais.
    dnt_exp_harv_lang_16: RECORDS AVAILABLE... ACCESS UNENCRYPTED LOGS?
    exp_harv_desc_16: |-
      A instalação parece ter sido um local de encontro para múltiplas fações Korvax, para fazerem o upload e o download de múltiplos corpos em situações diplomáticas tensas e em tempos de guerra.

      Mesmo que toda uma espécie possa unificar-se segundo a sua vontade com uma única grande mente, ainda assim, existe um valor único na comunicação cara-a-cara. Estes Korvax registaram muitas coisas que gostariam manter em segredo dos seus irmãos. Alguns são sempre mais iguais que outros.
    exp_harv_opt_a_16: Aceder aos arquivos
    exp_harv_opt_b_16: Denunciar à Convergência Korvax
    exp_harv_opt_c_16: Denunciar às outras espécies
    exp_harv_res_a_16: |-
      Acedo aos arquivos destas reuniões. A sociedade oculta dos Korvax parece ter um plano; reuniram-se ao longo dos anos para manipular e encontraram-se secretamente com membros de outras espécies para influenciar o decurso da história.

      Encontro nanites, mas encontro algo mais. Eles fizeram recentemente uma reunião sobre os Viajantes... sobre o Atlas... Vi a minha própria cara nestes registos.

      Vou-me embora, perguntando-me sobre aquilo que acabei de ver.
    exp_harv_res_b_16: Denuncio a existência da instalação à Convergência Korvax.
      No meio da minha comunicação, a ligação do painel cai, fazendo com que o sistema
      de defesa da instalação seja ativado. Fujo, o meu fato está danificado.
    exp_harv_res_c_16: Denuncio a existência da instalação aos Gek e aos Vy'keen.
      No meio da minha comunicação, a ligação do painel cai, fazendo com que o sistema
      de defesa da instalação seja ativado. Fujo, o meu fato está danificado.
    dnt_exp_harv_lang_17: UNIVERSAL ARCHIVE ON STANDBY... RESUME PROJECT?
    exp_harv_desc_17: "O posto avançado é ancestral, mesmo pelos padrões dos Korvax.
      O registo fala de realidades alternativas, histórias dos Korvax que seguiram
      caminhos radicalmente divergentes. \n\nEm algumas regiões do multiverso, os
      seus progenitores nunca perderam as suas origens biológicas. Noutras, permanecem
      como escravos dos Gek, nunca se insurgem ou convencem os seus falsos mestres
      da glória do Atlas.\n\nMuitas destas realidades desapareceram, como se nunca
      tivessem existido."
    exp_harv_opt_a_17: Fazer o upload para os Korvax
    exp_harv_opt_b_17: Procurar por ti mesmo
    exp_harv_opt_c_17: Roubar tecnologia
    exp_harv_res_a_17: |-
      Faço o upload das informações para os Korvax. Eles absorvem as memórias desses ecos dos Korvax alternativos para a sua própria Convergência, o que traz consigo ainda mais tristeza. É tudo o que parece existir para eles, seja qual for a galáxia...
      Agradecem-me, oferecendo Aglomerados de Nanite por todo o terminal.
    exp_harv_res_b_17: |-
      Procuro um registo de mim mesmo nessas realidades alternativas, mas não vejo senão paralelos das vidas dos outros. Fiquei sozinho.

      Resgato Aglomerados de Nanite do terminal e vou embora, perturbado pela minha ausência.
    exp_harv_res_c_17: Procuro tecnologia dentro dos computadores da instalação. Não
      encontro nenhuma apesar de existirem unidades não criptografadas.
    dnt_exp_harv_lang_18: "... /// ... /// ... BOUNDARIES AT FULL POWER ... /// ...
      /// ..."
    exp_harv_desc_18: |-
      A instalação permitiu a quarentena e o processamento de mentes Korvax a partir de e para a sua convergência central.

      O registo mostra arquivos de mentes problemáticas Korvax, umas perturbadas pelas suas ações, outras assombradas pela tristeza; outras ainda que poderiam representar uma ameaça para as mentes que encontram. Chegam aqui, longe da Convergência; procuram superar a dor ou purgar-se.

      Permanece uma única alma Korvax. Segundo o registo habita este sistema há trinta anos.
    exp_harv_opt_a_18: Fazer o upload para a Convergência
    exp_harv_opt_b_18: Apagar todo o sistema
    exp_harv_opt_c_18: Confortar o Korvax
    exp_harv_res_a_18: |-
      Faço o upload da alma para a Convergência.
      Grita enquanto vai e condena-me pela minha ação. Não tenho mais nada.
    exp_harv_res_b_18: Apago todo o sistema. O Korvax desaparece e fico com Aglomerados
      de Nanite, a matéria sem forma do sistema.
    exp_harv_res_c_18: |-
      Tento confortar o Korvax, partilhando com ele histórias das minhas viagens.

      Agradece-me pela tentativa, mas afirma que não é suficiente. Aquele que amou está morto. Não há mais nada para ele a não ser este consolo, esta penitência pelo que fez.

      Oferece-me um sinal de agradecimento e pede-me para o deixar em paz. Quer ficar sozinho.
    dnt_exp_harv_lang_19: 16 16 16 16 16 16 16 16 16 16 16 16 16 16 16
    exp_harv_desc_19: |-
      A instalação serviu como um ponto central de upload para deteções Korvax de mil mundos, agrupando as suas informações numa tentativa de entender a mecânica subjacente do universo.

      O problema era a existência. A solução era um único número, um aviso gritado por cada átomo no firmamento. “Dezasseis”...

      Dezasseis...
    exp_harv_opt_a_19: Roubar tecnologia
    exp_harv_opt_b_19: Analisar dados
    exp_harv_opt_c_19: Contribuir com deteções
    exp_harv_res_a_19: Roubo os dados do sistema, deixando o resto da instalação em
      paz.
    exp_harv_res_b_19: |-
      Analiso os dados, tentando entender o significado desta conclusão.

      Algo repara em mim. Algo me lê enquanto eu leio. Aterrorizado, saio. Os sistemas do meu exofato ficaram danificados pelo encontro.
    exp_harv_res_c_19: "Contribuo com deteções dos meus próprios sistemas, de forma
      a melhorar o modelo Korvax. \n\nA Convergência percebe que o faço e recompensa-me
      amplamente pela minha assistência."
    dnt_exp_harv_lang_20: "... INCOMING MESSAGE... HIGH PRIORITY SIGNAL..."
    exp_harv_desc_20: |-
      Uma mensagem recebida contém o relatório de um espião Korvax.

      O indivíduo disfarçou-se dentro de um corpo Gek; fingiu durante muitos anos que era apenas um simples Gek da Labuta. Recolheu muitas informações daqueles que chamava de amigos. Este foi o propósito da experiência: o inimigo deve ser entendido.

      O inimigo nunca deverá ser perdoado, mesmo até o fim dos tempos. Mesmo face à condenação. Os Korvax nunca esquecerão a violência que foi cometida contra eles. Nunca libertarão a sua raiva...
    exp_harv_opt_a_20: Fazer o upload do relatório para os Gek
    exp_harv_opt_b_20: Fazer o upload do relatório para os Korvax
    exp_harv_opt_c_20: Sair
    exp_harv_res_a_20: |-
      Faço o upload do relatório para os Gek e sou recompensado com créditos por descobrir o espião no meio deles.

      Dizem-me que após um período de extração de dados, a unidade Korvax será descartada e armazenada para estudo posterior. O meu envolvimento termina aqui.
    exp_harv_res_b_20: Faço o upload do relatório para os Korvax. As entidades desconfiam
      do meu auxílio e pagam-me com Aglomerados de Nanite para garantir o meu silêncio.
      A luta deles continuará.
    dnt_war_harv_lang_13: MAYDAY MAYDAY MAYDAY... URGENT ASSISTANCE REQUESTED...
    war_harv_desc_13: "Recebo um pedido de socorro de uma estação espacial distante:
      exigem o auxílio de qualquer nave Vy'keen nas proximidades.\n\nA sua base de
      lançamento espacial parece ter sido danificada numa luta com piratas invasores;
      ficaram sem nenhuma nave na qual os habitantes possam fugir. \n\nAs transmissões
      de vídeo mostram que o comandante da estação tem matado os soldados pela menor
      infração, de forma a evitar um potencial motim devido à fome."
    war_harv_opt_a_13: Partilhar vídeo com os Vy'keen
    war_harv_opt_b_13: Contactar os Gek nas proximidades
    war_harv_opt_c_13: Exigir resgate
    war_harv_res_a_13: |-
      Partilho o vídeo com o Alto Comando Vy'keen. Ficam indignados com o comportamento do comandante, acham-no indigno e covarde.

      Sou recompensado pela minha ajuda neste assunto.
    war_harv_res_b_13: |-
      Contacto os Geks nas proximidades e informo-os sobre a situação dos Vy'keen. Eles enviam navios imediatamente, dizendo que, obviamente, irão salvar os amigos Vy'keen.

      Algumas das naves são naves de guerra. Sou recompensado pela minha ajuda.
    war_harv_res_c_13: |-
      Exijo um resgate pelas vidas dos que estão a bordo da estação; de todos os que respondem, os Korvax são aqueles que estão mais dispostos a pagar.

      Afirmam que um deles está na estação. Pagam-me bem pela informação.
    dnt_war_harv_lang_14: ALERT ALERT ALERT... TERMINAL UNMONITORED... RESET ALARM?
    war_harv_desc_14: |-
      O posto avançado está abandonado e os seus alarmes continuam a dar um aviso às almas mortas há muito.

      Houve um golpe neste lugar. Irmãos de batalha levantaram armas contra irmãos de batalha, numa disputa aparente por umas ruínas que se encontravam neste mundo. O último sobrevivente morreu antes que pudessem apagar os dados.
    war_harv_opt_a_14: Transferir Informações
    war_harv_opt_b_14: Roubar tecnologia
    war_harv_opt_c_14: Denunciar aos Vy'keen
    war_harv_res_a_14: |-
      Transfiro as informações e leio um relato alternativo de Hirk, o herói ancestral dos Vy'keen. Retrata-o como paranoico, vingativo e rancoroso. Foi por isso que os seus fiéis morreram.

      Juntamente com esta informação obtenho muita tecnologia útil antes de partir.
    war_harv_res_b_14: |-
      Tento roubar toda a tecnologia que posso dos computadores da instalação, mas entretanto chamo a atenção das autoridades Vy'keen.

      O meu fato fica danificado pelos protocolos defensivos da instalação. Tenho de ir embora.
    war_harv_res_c_14: |-
      Relato os eventos que ocorreram nesta instalação ao Alto Comando Vy'keen.

      O tom do guerreiro muda à medida que transmito os dados secretos pelos quais estes alienígenas morreram. Pedem-me para apagar a cópia local e faço-o por uma bela recompensa.

      Dizem-me para esquecer que alguma vez tenha visto este lugar. Eles tratam do assunto daqui em diante.
    dnt_war_harv_lang_15: USER DATA REQUESTED... SIGN IN TO ACCESS LOG...
    war_harv_desc_15: |-
      A instalação serviu como base local para incursões de grupo contra sentinelas do sistema.

      Todas as noites os Vy'keen saiam sob a cobertura da escuridão, aliciando drones e andarilhos em diferentes locais.

      A guerra deles não tem fim ou propósito e é executada com finalidade sinistra. O último grupo de guerra nunca voltou; deixou para trás apenas registos e armas da missão.
    war_harv_opt_a_15: Alertar os Vy'keen
    war_harv_opt_b_15: Roubar tecnologia
    war_harv_opt_c_15: Detetar Sentinelas
    war_harv_res_a_15: Alerto os Vy'keen para a morte dos seus guerreiros. Agradecem-me
      o que fiz e recompensam-me pela minha honra.
    war_harv_res_b_15: Roubo os nanites do sistema, deixando o resto da instalação
      em paz.
    war_harv_res_c_15: Faço deteções de Sentinelas mas não encontro nada. O que quer
      que seja que estava aqui, já se foi.
    war_harv_desc_16: |-
      Uma mensagem recebida avisa todos os destinatários de que a heresia não será tolerada. É pedido a todos aqueles que suspeitem de seus irmãos de covardia, simpatia com o inimigo, pacifismo, crença no traidor Nal ou qualquer outra crença não-Vy'keen, que entrem em contacto com o Alto Comando imediatamente.

      O sistema mostra que um guerreiro nesta base tentou fazer o upload de um desses relatórios, sendo então assassinado pelos seus camaradas. Os assassinos deixaram a base pouco depois.
    dnt_war_harv_lang_16: Worship Atlas - seek destruction of warband! Grah!
    war_harv_opt_a_16: Reportar heresia
    war_harv_opt_b_16: Apagar registos
    war_harv_opt_c_16: Sair
    war_harv_res_a_16: "Denuncio a heresia aos Vy'keen, fazendo o upload do relatório
      final do guerreiro. \nAgradecem-me e recompensam-me pela minha ajuda."
    war_harv_res_b_16: Apago os registos do sistema. O herege está livre, o relatório
      dos seus 'crimes' transforma-se em nanites à medida que é absolvido.
    dnt_war_harv_lang_17: SYSTEM OFFLINE // SAMPLES SECURE // NETWORK OFFLINE
    war_harv_desc_17: |-
      A instalação parecia estar no processo de pesquisa de armas químicas e biológicas antes que uma falha de contenção matasse todos aqueles que trabalhavam aqui.

      Pelos registos do sistema, é claro que esta operação não foi sancionada pelo Alto Comando Vy'keen. Apesar dos seus superiores verem este trabalho como desonroso e fraco, as formas de vida sentiam as coisas de forma diferente aqui. E se isso pudesse transformar a batalha? E se pudesse acabar com a guerra?

      Poderá haver quem encontre benefícios nesta pestilência armada. Poderá haver até quem pagaria por ela.
    war_harv_opt_a_17: Destruir amostras
    war_harv_opt_b_17: Vender aos Gek
    war_harv_opt_c_17: Vender aos Korvax
    war_harv_res_a_17: Destruo as amostras da instalação, causando uma pequena falha
      de contenção no processo. O meu exofato está danificado.
    war_harv_res_b_17: Tento vender as amostras aos Gek, que me recompensam com unidades
      pela minha descoberta.
    war_harv_res_c_17: Tento vender as amostras aos Korvax, os quais parecem desinteressados
      nas potenciais aplicações militares. No entanto, ficam intrigados pela composição
      da toxina e dão-me em troca algumas nanites.
    war_harv_desc_18: |-
      Os registos da instalação mostram a chegada de um novo recruta Vy'keen há duas semanas. Não há registos de mais ninguém a chegar ou a ir embora desde então.

      Mesmo assim, ninguém está aqui. Uma única transmissão parece ter sido enviada do nível mais baixo da instalação, criptografada com as medidas de segurança Korvax.
    dnt_war_harv_lang_18: Traveller anomaly approaches Syntheti'Keen. Uploading final
      data logs...
    war_harv_opt_a_18: Localizar ponto de origem
    war_harv_opt_b_18: Alertar os Vy'keen
    war_harv_opt_c_18: Alertar os Korvax
    war_harv_res_a_18: |-
      Uso os detetores para localizar o ponto de origem da transmissão, que aparece no ecrã do terminal.

      Mostra o que parece ser um Vy'keen robótico, os seus membros danificados, faíscas a voar do que parecem ser circuitos expostos. Encontra-se rodeado de guerreiros mortos.

      Recebo unidades no meu terminal, para pagar o meu silêncio.
    war_harv_res_b_18: Alerto os Vy'keen, que enviam oficiais de guerra para examinar
      a situação. Suspeitam que os Korvax estão envolvidos neste assunto. Sou recompensado
      pela minha ajuda.
    war_harv_res_c_18: Alerto os Korvax, que negam qualquer conhecimento da facilidade
      ou do sinal - informação que é comprometida pelas suas tentativas de me provocarem
      danos através dos sistemas de defesa da instalação. Vou-me embora antes que
      me provoquem mais danos.
    dnt_war_harv_lang_19: TERMINAL POWER LOW - RECONNECT POWER SOURCE SOON
    war_harv_desc_19: |-
      Esta instalação serviu como um posto de treino para jovens Vy'keen de todo o setor. Treinavam e batalhavam aqui para ganhar a cidadania.

      Os registos mostram as pequenas rivalidades, os amores, a nobreza e a paixão daqueles que treinaram aqui - tudo registado por um comandante orgulhoso e envelhecido. Um dia, o registo termina: os Vy'keen já não tinham uma utilização para este lugar. As nanites substituíram o treino, passando memórias de indivíduo em indivíduo sem a necessidade da repetição física.
    war_harv_opt_a_19: Extrair Aglomerados de Nanite
    war_harv_opt_b_19: Procurar registos de formação
    war_harv_opt_c_19: Vender Informações aos Gek
    war_harv_res_a_19: Extraio aglomerados de nanite do sistema e vou-me embora, encorajado
      e pronto para uma batalha gloriosa!
    war_harv_res_b_19: Procuro os registos do treino do sistema, encontrando um grande
      número de conhecimento especializado e tecnologia que poderá ser útil nas minhas
      próprias viagens. Extraio os nanites pertinentes.
    war_harv_res_c_19: 'Vendo as informações aos Gek, que me recompensam pelos padrões
      de treino do seu antigo inimigo. '
    dnt_war_harv_lang_20: 'ANOMALY BUFFER ACTIVE... DATA STATUS: PRISTINE...'
    war_harv_desc_20: |-
      O posto avançado é ancestral, mesmo pelos padrões Vy'keen. O seu ambiente é calibrado para preservar informações.

      Um dos registos menciona o primeiro contacto Vy'keen com um Viajante. A figura permaneceu com a raça guerreira por um longo período de tempo: aprendeu e explorou com eles e até se apaixonou. O Vy'keen morreu, mas o Viajante não.

      O registo mostra a importância dessa figura no desenvolvimento inicial da raça Vy'keen, contribuindo bastante para a sua tecnologia inicial. Estas histórias foram perdidas nos anos intermediários, esquecidos até ter encontrado este relato.
    war_harv_opt_a_20: Partilhar com os Vy'keen
    war_harv_opt_b_20: Levar tecnologia
    war_harv_opt_c_20: Procurar por registos do Viajante
    war_harv_res_a_20: |-
      Partilho a minha descoberta com os Vy'keen. Colocam imediatamente os dados em quarentena e ameaçam encontrar-me além das estrelas.
      Vou-me embora rapidamente.
    war_harv_res_b_20: Extraio alguns desses diagramas do sistema e levo comigo tecnologia
      valiosa para as minhas viagens.
    war_harv_res_c_20: |-
      Procuro registos adicionais deste Viajante.

      Enquanto o faço, começo a sentir como se estivesse a ser observado. Aglomerados de Nanite surgem do terminal à medida que todos os sistemas se desligam; os dados perdem-se para sempre.
    tra_fac_desc_29: A fábrica recicla lotes de roupa e outros materiais recolhidos
      por toda a galáxia, cuspindo novos artigos para os exofatos dos Gek.
    dnt_tra_fac_lang_29: SENSORS REPORT INORGANIC BLOCKAGE IN SECTOR 9A
    tra_fac_desc_29a: No meio dos detritos da linha de produção, o corpo de um cientista
      Korvax parece andar à deriva; as suas luzes estão inativas e os seus membros
      completamente imóveis. Os sistemas da fábrica permitem enviar comunicações.
      Inúmeras opções estão disponíveis.
    tra_fac_opt_a_29: Denunciar aos Vy'keen
    tra_fac_opt_b_29: Denunciar aos Gek
    tra_fac_opt_c_29: Denunciar aos Korvax
    tra_fac_res_a_29: |-
      Denuncio o que vi aos Vy'keen. Os guerreiros estão indignados e alegam que os Gek voltaram aos seus métodos de genocídio.
      Prometem enviar naves de guerra de imediato.
    tra_fac_res_b_29: |-
      Denuncio o que vi aos Gek. Afirmam ser um erro terrível e que os agressores, obviamente, serão punidos.
      Enviam-me uma recompensa generosa pelo meu altruísmo e silêncio.
    tra_fac_res_c_29: |-
      Denuncio o que vi aos Korvax. Dizem-me que a carapaça em questão está vazia e que a sua alma voltou à Convergência.
      Irão enviar um navio para levar o corpo para casa, alegando que tem um valor sentimental para o seu anterior proprietário. Agradecem-me.
    tra_fac_desc_30: |-
      A fábrica produz componentes para naves espaciais, fabricando-as com os recursos disponíveis neste mundo.

      Esta unidade cria peças para naves comerciais dos Gek. São concebidas para manter a máxima carga possível enquanto protege contra Sentinelas e ataques de piratas.
    dnt_tra_fac_lang_30: QA SYSTEM FULLY ONLINE... ALL COMPONENTS LOGGED... LOG FULLY
      COMPLIANT...
    tra_fac_desc_30a: O terminal mostra uma transmissão de vídeo das profundezas da
      fábrica. Um grupo de Gek parece estar a remover componentes-chave de cada nave.
    tra_fac_opt_a_30: Alertar a Federação de Comércio Gek
    tra_fac_opt_b_30: Exigir suborno dos Gek
    tra_fac_opt_c_30: Perguntar o que estão a fazer
    tra_fac_res_a_30: |-
      Alerto a Federação de Comércio Gek sobre a potencial atividade criminosa, e faço a transmissão desta informação para os seus computadores centrais.
      Um representante recompensa-me pelos meus problemas.
    tra_fac_res_b_30: Exijo um suborno dos Gek em troca de ocultar as suas atividades
      criminosas. Relutantemente, concordam.
    tra_fac_res_c_30: Pergunto aos Gek o que estão aqui a fazer. Viram-se de imediato
      e disparam para a fonte de áudio, desativando a minha transmissão de vídeo.
      Quando o sistema se recupera automaticamente, eles já foram embora.
    tra_fac_desc_31: À medida que me aproximo do terminal, fica claro que aconteceu
      algo terrível neste lugar. A instalação produz artigos e etiquetas como “Relíquias
      Gek”, que supostamente dão sorte aos seus portadores.
    dnt_tra_fac_lang_31: The glass - it - we were wrong... we were -
    tra_fac_desc_31a: A transmissão de vídeo mostra filamentos de Aglomerados de Nanite
      a infestar as profundezas da instalação. Massas verdes bulbosas prolongam-se
      por uma grande parte da maquinaria, de onde brotam dentes. Uma voz grita numa
      língua desconhecida.
    tra_fac_opt_a_31: Retirar Aglomerados de Nanite
    tra_fac_opt_b_31: Denunciar Falha na Produção
    tra_fac_opt_c_31: Levar Relíquias Gek
    tra_fac_res_a_31: Retiro os Aglomerados de Nanite e a massa colapsa de imediato.
      Quer ir comigo, tenho a certeza...
    tra_fac_res_b_31: |-
      Denuncio uma falha na produção. As autoridades Gek dizem-me para permanecer aqui e aguardar quarentena.
      Mas acho que é melhor ir embora. Levo alguns Nanites comigo. Eles querem escapar...
    tra_fac_res_c_31: Levo alguns Amuletos Gek. Já me sinto com mais sorte. Todas
      as probabilidades do universo são favoráveis à minha sobrevivência.
    tra_fac_desc_32: O terminal mostra os registos de inúmeras transações financeiras
      e negócios realizados a partir desta unidade nos últimos meses.
    dnt_tra_fac_lang_32: "... 010385: 112% ... 300484: 89% ... 070816: 165% ..."
    tra_fac_desc_32a: |-
      As leituras mostram configurações de múltiplas fábricas Vy'keen e Korvax. Os supervisores Gek desta unidade estavam a tentar descobrir como as outras espécies escondem os seus edifícios dos ataques dos Sentinelas.

      Não sobra ninguém. O último sinal de vida terminou há três dias.
    tra_fac_opt_a_32: Denunciar aos Gek
    tra_fac_opt_b_32: Denunciar aos Vy'keen
    tra_fac_opt_c_32: Denunciar aos Korvax
    tra_fac_res_a_32: Denuncio a situação aos Gek. A Federação de Comércio agradece-me
      pelo relatório e envia várias naves para assegurar a destruição da instalação.
    tra_fac_res_b_32: Denuncio a situação aos Vy'keen. O seu Alto Comando está indignado
      com a tentativa de roubo da sua tecnologia e promete atos de retaliação contra
      os Gek.
    tra_fac_res_c_32: Denuncio a situação aos Korvax. A Convergência está perturbada
      com a morte de tantos Gek e afirma que os irão chorar. Não têm mais nada a dizer.
    tra_fac_desc_33: A instalação crepita com faíscas azuis e a eletricidade arqueia
      de painel em painel através das máquinas.
    dnt_tra_fac_lang_33: ALERT TIME DISPLACEMENT ALERT
    tra_fac_desc_33a: O terminal mostra a data e a hora a andarem para trás e para
      a frente, avançando para o futuro e recuando para o passado. Os sensores indicam
      que algo chamado de buraco branco foi ativado no coração da fábrica.
    tra_fac_opt_a_33: Alertar Gek do Futuro
    tra_fac_opt_b_33: Ativar Gatilho Temporal
    tra_fac_opt_c_33: Obedecer
    tra_fac_res_a_33: |-
      Não acontece nada durante uns momentos... ou talvez horas. Talvez um ano inteiro passa.

      O evento temporal cessa e eu sou recompensado com um presente, pela minha ajuda, por este “Gek do Futuro”.
    tra_fac_res_b_33: |-
      Não acontece nada durante uns momentos... ou talvez horas. Talvez um ano inteiro passa.

      O evento temporal cessa e eu fico com diagramas para novas tecnologias, aparentemente criadas por uma versão futura de mim mesmo. Não sei o que este Gatilho Temporal criou.
    tra_fac_res_c_33: |-
      Não acontece nada durante uns momentos... ou talvez horas. Talvez um ano inteiro passa.

      O evento temporal cessa e eu sou recompensado com um presente, oferecido pela luz carmesim de um ser invisível.
    tra_fac_desc_34: Aproximo-me do terminal, mas a leitura é confusa...
    dnt_tra_fac_lang_34: The Senate has fallen. Already the purge begins... truth
      is denied. The Gek protocol ends...
    tra_fac_desc_34a: A fábrica parece produzir literatura. Não são máquinas, nem
      ficheiros, mas papel, coberto por uma letra manuscrita cheia de pontuação exclamativa.
    tra_fac_opt_a_34: Desligar produção
    tra_fac_opt_b_34: Denunciar às autoridades Gek
    tra_fac_opt_c_34: Roubar tecnologia
    tra_fac_res_a_34: |-
      Desligo a produção. A máquina de impressão interrompe o funcionamento, talvez pela última vez. Pergunto-me quantas outras ainda existirão como esta.

      No meio dos detritos da fábrica, encontro uma tecnologia descartada. Talvez possa ser útil.
    tra_fac_res_b_34: Denuncio a existência da fábrica às autoridades Gek. Afirmam
      que a instalação não tem nada a ver comigo e pagam-me generosamente pelo meu
      silêncio.
    tra_fac_res_c_34: Tento roubar a tecnologia, mas os sistemas automáticos de defesa
      da fábrica lançam um raio de energia para o meu fato. Seja lá o que for que
      está aqui não vale a pena os incómodos.
    tra_fac_desc_35: A fábrica produz acessórios do dia-a-dia para os Gek. Utensílios
      para as refeições, sprays para evitar que a pele seque em atmosferas alienígenas,
      garrafas de feromonas e assim por diante.
    dnt_tra_fac_lang_35: SYSTEMS OPERATIONAL... SELECTED DESIRED PRODUCT...
    tra_fac_desc_35a: A unidade está abandonada e não há motivos óbvios para que um
      alarme dispare. Parece estar tudo bem.
    tra_fac_opt_a_35: Procurar por tecnologias
    tra_fac_opt_b_35: Denunciar às autoridades Gek
    tra_fac_opt_c_35: Desligar produção
    tra_fac_res_a_35: |-
      Procuro tecnologia dentro dos computadores da fábrica e encontro uma grande quantidade de aglomerados de nanite.

      Enquanto vou, ouço-a, uma voz na escuridão. Investigo, mas não encontro nada...
    tra_fac_res_b_35: |-
      Denuncio a fábrica abandonada às autoridades Gek, mas parecem intrigados: não existe tal construção listada como existente nesse mundo.

      Enquanto vou, ouço-a, uma voz na escuridão. Investigo, mas não encontro nada...
    tra_fac_res_c_35: |-
      Desligo a produção, conseguindo ainda extrair alguns Aglomerados de Nanite.

      Enquanto vou, ouço-a, uma voz na escuridão. Investigo, mas não encontro nada...
    exp_fac_desc_29: Enquanto me aproximo do terminal, sinto uma tristeza e uma dor
      imensas. Ouço o eco de mil almas, entidades cuja vida lhes foi roubada há muito
      tempo.
    dnt_exp_fac_lang_29: NON-CONVERGENT USER REGISTERED...
    exp_fac_desc_29a: "No ecrã consigo ver a linha de produção desta fábrica - uma
      vasta gama de cubos infundidos com as memórias de toda uma espécie. Parecem
      estar aprisionados dentro de um ciclo sem fim de trauma, incapazes de fazer
      o que quer que seja, a não ser repetir a sua tragédia. \n\nO terminal identifica
      estes itens como Cubos de Convergência."
    exp_fac_opt_a_29: Fazer o upload das memórias
    exp_fac_opt_b_29: Interromper produção
    exp_fac_opt_c_29: Tentar levar um cubo
    exp_fac_res_a_29: |-
      Tento fazer o upload das minhas próprias memórias. A Convergência percebe de imediato a presença de uma mente externa.

      Grita e agradece-me pela minha abertura e compaixão. Sou recompensado.
    exp_fac_res_b_29: Interrompo a produção. Os cubos ficam imóveis, aprisionados
      para sempre no seu ciclo de dor. Pego num.
    exp_fac_res_c_29: Tento extrair um cubo da linha de produção. Consigo, mas não
      posso deixar de sentir como se tivesse cometido um crime terrível.
    exp_fac_desc_30: O terminal mostra vários esquemas relacionados com tecnologias
      de drones e andarilhos Sentinela.
    dnt_exp_fac_lang_30: Warped flesh with metal, saw the truth - the truth - the
      -
    exp_fac_desc_30a: |-
      Os criadores desta unidade pareciam estar interessados particularmente em algo chamado Cubo de Vórtice. Estavam a tentar duplicar o seu modelo.

      Sensores nas entranhas da fábrica dão sinais estranhos. Algo ainda vibra lá em baixo na escuridão, algo que não está verdadeiramente vivo ou morto...
    exp_fac_opt_a_30: Depurar profundezas
    exp_fac_opt_b_30: Levar Cubo de Vórtice
    exp_fac_opt_c_30: Detetar Sentinelas
    exp_fac_res_a_30: |-
      Utilizo o protocolo de depuração da fábrica para libertar um gás nas profundezas da fábrica, o que aparentemente faz com que a criatura escondida fique imóvel.

      Levo a tecnologia que encontro aqui e saio. Nada de bom pode acontecer se permanecer aqui.
    exp_fac_res_b_30: Levo o Cubo de Vórtice e saio. Nada de bom pode acontecer se
      permanecer aqui.
    exp_fac_res_c_30: |-
      Inicio uma deteção por Sentinelas. O resultado é incorreto... deve ser. De acordo com esta deteção, estão à minha volta, observando-me enquanto estou aqui.

      Levo a tecnologia que encontro aqui e saio. Nada de bom pode acontecer se permanecer aqui.
    exp_fac_desc_31: A fábrica parece produzir peças sobressalentes para os exofatos
      dos Korvax alienígenas, cuspindo máscaras atrás de máscaras, braços, blocos
      de dados e até pés.
    dnt_exp_fac_lang_31: Where is entity?! Transfer failure / non-existence / terminate!
      Transfer, transfer!
    exp_fac_desc_31a: Enquanto observo a linha de produção do terminal, uma das máscaras
      desincorporadas começa a gritar. O terminal aguarda instruções e um cronómetro
      informa-me que uma nave estará a caminho em breve.
    exp_fac_opt_a_31: Tranquilizar a máscara
    exp_fac_opt_b_31: Denunciar defeito do sistema
    exp_fac_opt_c_31: Interromper produção
    exp_fac_res_a_31: |-
      Tranquilizo a máscara e digo-lhe que uma nave está a caminho. Mostro à máscara as suas redondezas, transmitindo dados audiovisuais em todo o complexo.
      A máscara parece acalmar-se um pouco, mas vibra ainda com um terror profundo e palpável. Espera salvamento.
    exp_fac_res_b_31: Denuncio um defeito do sistema, o que faz com que a máscara
      se torne silenciosa, purificada da sua individualidade.
    exp_fac_res_c_31: |-
      Faço uma interrupção de toda a produção, o que faz com que a correia transportadora pare o movimento. Mas brevemente acontece algo mais.
      Os outros membros da produção começam a deslocar-se em direção à máscara, como se fossem formar uma figura bípede.
      Mas simplesmente passam uns pelos outros - alguns deles caem no chão, outros começam a faiscar energia. Possuem simplesmente a ilusão da vida, nada mais.
    exp_fac_desc_32: O terminal mostra uma variedade de formas de vida imobilizadas
      em linhas colossais na escuridão sob a fábrica.
    dnt_exp_fac_lang_32: MONITOR SYSTEM NORMAL... ALL LIFEFORMS WITHIN OPERATING PARAMETERS
    exp_fac_desc_32a: Parecem ser Geks e Vy'keen, sem piscar, aparentemente alheios
      a onde estão.
    exp_fac_opt_a_32: Iniciar sistema
    exp_fac_opt_b_32: Denunciar aos Gek
    exp_fac_opt_c_32: Denunciar aos Vy'keen
    exp_fac_res_a_32: Inicio o sistema, o que faz com que as formas de vida por baixo
      acordem. Guinam em frente, e as suas cabeças giram lentamente em direção à câmara.
      Recompensam-me pela ajuda no seu despertar.
    exp_fac_res_b_32: Denuncio a existência da fábrica às autoridades Gek. Estes respondem
      com raiva e medo e alegam que este complexo e outros como este produzem 'Geks
      Sintéticos', versões artificiais de Geks utilizados para espionagem e infiltração.
      Recompensam-me pela minha ajuda.
    exp_fac_res_c_32: Denuncio a existência da fábrica às autoridades Vy'keen. Estes
      respondem com confusão e prometem enviar naves espaciais para descobrir o propósito
      da fábrica.
    exp_fac_desc_33: A fábrica é diferente de todas as outras instalações Korvax que
      já vi. Não parece produzir máquinas ou arquivos. Em vez disso, produz estranhas
      resmas de uma substância plástica, coberta por sequências exatas de pontos.
    dnt_exp_fac_lang_33: Echoes fade. Origin remains. Start of time, Korvax will persist...
      Even in face of end. Even before abyss.
    exp_fac_desc_33a: Parece estar a escrever, mas qual será a utilização que os Korvax
      podem ter para uma forma de comunicação tão primitiva?
    exp_fac_opt_a_33: Desligar produção
    exp_fac_opt_b_33: Denunciar às autoridades Korvax
    exp_fac_opt_c_33: Roubar tecnologia
    exp_fac_res_a_33: |-
      Os pontos nos rolos de plástico parecem mover-se enquanto olho para eles. Nada de bom virá deste lugar. Desligo a produção.

      No meio dos detritos da fábrica, encontro uma tecnologia descartada. Talvez possa ser útil.
    exp_fac_res_b_33: Denuncio a existência da fábrica às autoridades Korvax. Afirmam
      que a instalação não era para eu ver e pagam-me generosamente pelo meu silêncio.
    exp_fac_res_c_33: Tento roubar a tecnologia, mas os sistemas automáticos de defesa
      da fábrica lançam um raio de energia para o meu fato. Seja lá o que for que
      está aqui não vale a pena os incómodos.
    exp_fac_desc_34: 'A fábrica fica vazia e não produz mais nada. As linhas de produção
      cessaram e, embora o alarme soe, não é claro o porquê. '
    dnt_exp_fac_lang_34: Trapped in system... please, help me...
    exp_fac_desc_34a: Ouve-se uma voz chamar, triste, solitária.
    exp_fac_opt_a_34: Iniciar produção
    exp_fac_opt_b_34: Apagar todo o sistema
    exp_fac_opt_c_34: Alertar as autoridades Korvax
    exp_fac_res_a_34: |-
      Inicio a linha de produção uma vez mais, reiniciando a montagem do que parecem ser partes de corpos Korvax.
      Depois de um curto período de tempo, peças suficientes foram reunidas para que uma forma de vida pudesse erguer-se e agradecer-me profusamente pelo seu salvamento. Sou recompensado pelos meus esforços.
    exp_fac_res_b_34: Apago o sistema. O erro está corrigido.
    exp_fac_res_c_34: Alerto as autoridades Korvax para o fabrico defeituoso. Eles
      enviam uma equipa científica para examinar a anomalia. Agradecem-me pelos incómodos.
    exp_fac_desc_35: A fábrica produz componentes para naves espaciais, utilizando
      os recursos disponíveis neste mundo para as fabricar.
    dnt_exp_fac_lang_35: 'TRANSFER IN PROCESS: 38% PROGRESS. SEE MORE DETAIL?'
    exp_fac_desc_35a: |-
      Esta fábrica cria peças para invólucros de exploração Korvax. São assimétricas, priorizando a verticalidade e funcionalidade muito mais do que a visão do mundo que qualquer organismo orgânico poderia permitir.

      Quando examino o terminal mais de perto, vejo uma transferência em progresso. Informações saltam de nave para nave, alterando os diagramas.
    exp_fac_opt_a_35: Desativar o processo
    exp_fac_opt_b_35: Tentar fazer o download
    exp_fac_opt_c_35: Esperar e observar
    exp_fac_res_a_35: |-
      Desativo o processo. A fábrica paralisa abruptamente por alguns minutos antes de iniciar o processo novamente.
      A máquina dispara um raio de energia na minha direção quando tento interagir novamente. A consola comunica num discurso desfasado, informando que estas naves não são ferramentas para serem ligadas e desligadas.
      A consola informa que as naves Korvax são organismos vivos, assim como os bípedes Korvax... todos contêm as almas da raça científica.
    exp_fac_res_b_35: |-
      Tento fazer o download dos dados. Nesse momento, emerge um som da consola, das paredes, de cada componente de toda a fábrica...
      É o som de um grito. Obtenho os dados. Recebo aglomerados de nanite para modelar à minha vontade.
    exp_fac_res_c_35: |-
      Espero e observo a consola.
      Depois de uns minutos, o processo termina. Então vejo claramente no ecrã: Cada Nave Estelar Korvax está viva.
      Cada uma das suas naves tem uma alma, igual à dos corpos bípedes que normalmente utilizam. Testemunhei o nascimento de novas entidades.
    war_fac_desc_29: O terminal revela que esta instalação produz enzimas e fluidos
      necessários para as tatuagens Vy'keen. Não é clara a forma como o pigmento é
      gerado. Não há registo da entrada de materiais de tinta ou fluidos. Vários alienígenas
      chegam, mas não há rastos da presença ou partida deles.
    dnt_war_fac_lang_29: Help... us. Harvested... get out...
    war_fac_desc_29a: 'Então, eu ouço. Através do zumbido da fábrica, uma batida estranha
      nas paredes, sussurros de vozes desconhecidas... O terminal aguarda instruções. '
    war_fac_opt_a_29: Pedir uma tatuagem de batalha
    war_fac_opt_b_29: Desativar a energia
    war_fac_opt_c_29: Roubar tecnologia
    war_fac_res_a_29: |-
      A máquina tenta marcar-me com o fluido de tatuagem, mas não parece ter sido criado para a minha fisiologia única.
      Vou-me embora, queimado e danificado.
    war_fac_res_b_29: |-
      Desativo a energia. O ecrã mostra vários sinais de vida dentro das instalações, uma centena de almas ou mais que em breve começam a falecer.
      Parece uma misericórdia. A linha de produção cessa e o sangue meio convertido jorra de vários tubos.
    war_fac_res_c_29: |-
      Movimento-me pelo meio dos seus computadores à procura de informações para recolher. Descubro um diagrama para uma tecnologia desconhecida.
      Enquanto o extraio, algo começa a golpear uma das paredes internas. Tenho de ir embora.
    war_fac_desc_30: Embora os arredores pareçam familiares, a transmissão de vídeo
      mostra uma linha de montagem Vy'keen diferente de qualquer outra que eu tenha
      visto até agora.
    dnt_war_fac_lang_30: Universe real. We are real. All who oppose this truth shall
      be struck down, grah! So speaks Hirk Sentinelbane, Abyss Keeper and Lord of
      Final Monolith...
    war_fac_desc_30a: Resmas de papel caem de prensas rangentes, marcadas com as runas
      sangrentas dos Vy'keen.
    war_fac_opt_a_30: Desligar produção
    war_fac_opt_b_30: Denunciar às autoridades Vy'keen
    war_fac_opt_c_30: Roubar tecnologia
    war_fac_res_a_30: |-
      Desligo a produção. Não devem existir muitas máquina de impressão Vy'keen na galáxia e agora há uma a menos.

      No meio dos detritos da fábrica, encontro uma tecnologia descartada. Talvez possa ser útil.
    war_fac_res_b_30: Denuncio a existência da fábrica às autoridades Vy'keen. Dizem
      que eu cometi uma blasfémia e ameaçam perseguir-me. Emitem um choque elétrico
      por todo o terminal.
    war_fac_res_c_30: Tento roubar a tecnologia, mas os sistemas automáticos de defesa
      da fábrica lançam um raio de energia para o meu fato. Seja lá o que for que
      está aqui não vale a pena os incómodos.
    war_fac_desc_31: O ecrã mostra o coração morto de um guerreiro. Milhares como
      este estão disponíveis nos arquivos deste lugar, privado de energia há imenso
      tempo.
    dnt_war_fac_lang_31: 'UPLINK ONLINE : ALL LIFESIGNS POSITIVE : ENZYME PRODUCTION
      100%'
    war_fac_desc_31a: |-
      O registo mostra que os corações se revoltaram. Já não permitiam que a sua enzima de batalha fosse utilizada para o bem do Alto Comando. Queriam a morte que tinha sido prometida.

      Este sistema foi configurado para enganar as autoridades. O Alto Comando Vy'keen acredita que esta instalação ainda está ativa e repleta de corpos capturados, a produzir enzimas obedientemente.
    war_fac_opt_a_31: Alertar as autoridades
    war_fac_opt_b_31: Reativar o sistema
    war_fac_opt_c_31: Roubar tecnologia
    war_fac_res_a_31: Alerto as autoridades. Os Vy'keen ficam satisfeitos com a minha
      assistência e afirmam que irão retribuir com os atos necessários de justiça
      por esses crimes.
    war_fac_res_b_31: Reativo o sistema, mas não acontece nada. Morte é morte.
    war_fac_res_c_31: Tento roubar a tecnologia do terminal. Obtenho aglomerados de
      nanite.
    war_fac_desc_32: O terminal mostra várias tentativas de invasão por parte dos
      Sentinelas.
    dnt_war_fac_lang_32: Grah! Sentinel trophy rises - should have killed it - run
      - no honour in -
    war_fac_desc_32a: |-
      Cada vez que os Sentinelas enviavam drones, tentavam analizar o prédio de forma a encontrar pontos de entrada, em vez de fazer uma exibição de força bruta. Durante algum tempo, apenas pairavam por cima de um ponto específico na parede exterior.

      Isto aconteceu há meses. Esta localização mostra agora uma violação, evacuando os sistemas de suporte de vida da fábrica. É reproduzido o registo final de áudio do supervisor da fábrica.
    war_fac_opt_a_32: Alertar as autoridades
    war_fac_opt_b_32: Detetar Sentinelas
    war_fac_opt_c_32: Tentar reparar
    war_fac_res_a_32: Alerto as autoridades Vy'keen para a perda da sua fábrica. É
      enviado um caça Sentinela para este mundo. Sou recompensado pelos meus esforços.
    war_fac_res_b_32: Faço deteções de Sentinelas mas não encontro nada. O que quer
      que seja que estava aqui, já se foi.
    war_fac_res_c_32: Tento reparar a violação no suporte de vida, mas o sistema revolta-se
      e acabo por ser danificado. Deveria sair. Não há nada aqui para mim.
    war_fac_desc_33: Quando me aproximo do terminal o ar torna-se espesso com um gás
      desconhecido.
    dnt_war_fac_lang_33: 'UNREGISTERED USER : DEPLOYING GRAHGRAH FROM EMERGENCY SUPPLY'
    war_fac_desc_33a: Começo a respirar rapidamente e o meu peito parece inchar-se
      com uma energia desconhecida. O terminal identifica a substância como Grahgrah.
      Sinto uma súbita vontade de gritar...
    war_fac_opt_a_33: Gritar
    war_fac_opt_b_33: Resistir ao impulso
    war_fac_opt_c_33: Esmagar o terminal
    war_fac_res_a_33: |-
      Grito. Não é um grito de medo, mas antes um grito de batalha. Os níveis de gás começam a diminuir mas, no entanto, aqueles que criaram esta fábrica registaram a minha reação.
      Divertidos, utilizam o terminal para me recompensar.
    war_fac_res_b_33: |-
      Luto contra o impulso de gritar, sustenho a respiração e tento acelerar a proteção de risco do meu fato.

      Enquanto resisto, os níveis de gás diminuem. O terminal regista a desilusão dos que criaram esta fábrica.
    war_fac_res_c_33: |-
      Esmago o terminal, o que faz com que a concentração de gás aumente cada vez mais.

      Por fim, o grito emerge incontrolavelmente e rasga as minhas cordas vocais. O gás começa a dissipar, e tudo o que me resta é dor e sede de batalha.
    war_fac_desc_34: A fábrica produz componentes para naves espaciais, utilizando
      os recursos disponíveis neste mundo.
    dnt_war_fac_lang_34: Interloper! Vent energy! Increase production at once!
    war_fac_desc_34a: |-
      Esta instalação fabrica peças para guerreiros Vy'keen. Enquanto os edifícios dos Vy'keen são altamente fortificados para suportar bombardeamentos, as suas naves priorizam a velocidade e a flexibilidade necessárias para as suas caças.
      Uma transmissão de vídeo no terminal mostra um aviso: um guerreiro acena freneticamente para uma câmara instalada nas profundezas do coração da fábrica.
    war_fac_opt_a_34: Aumentar a velocidade de produção
    war_fac_opt_b_34: Reduzir a velocidade de produção
    war_fac_opt_c_34: Acenar de volta
    war_fac_res_a_34: |-
      Aumento a velocidade de produção.
      Uma mensagem informa-me que os níveis de calor estão a voltar aos limites normais e a energia adicional a ser dissipada nas profundezas da fábrica.
      O guerreiro recompensa-me com um presente, como agradecimento por salvar a sua vida.
    war_fac_res_b_34: |-
      Reduzo a velocidade de produção.
      O guerreiro começa a entrar em pânico e grita enquanto o seu corpo inteiro é queimado pelo aumento do calor da fábrica hiperativa.
      O vídeo é interrompido e os processos da fábrica começam a parar lentamente.
    war_fac_res_c_34: |-
      Aceno de volta ao guerreiro.
      O guerreiro começa a entrar em pânico e grita enquanto o seu corpo é queimado pelo aumento do calor da fábrica hiperativa.
      O vídeo é interrompido e o cheiro de fumo começa a flutuar pelo ar. Tenho de partir.
    war_fac_desc_35: A fábrica produz armas brancas, sem qualquer componente baseado
      em energia.
    dnt_war_fac_lang_35: 'PRODUCTION HALTED: IMMOBILE ORGANIC MATTER IN PIPE 17'
    war_fac_desc_35a: |-
      O manifesto sugere que são destinadas à utilização ritual na frota Vy'keen, lembrando que a morte mais grandiosa chega quando se olha o adversário nos olhos, sem recurso a tecnologia, cara a cara no combate final...

      Alguma coisa correu mal. A produção está bloqueada por um material estranho.
    war_fac_opt_a_35: Desativar a linha de produção
    war_fac_opt_b_35: Depurar matéria biológica
    war_fac_opt_c_35: Levar tecnologia
    war_fac_res_a_35: Começo a desativar a linha de produção, o que permite que uma
      criatura se esquive da maquinaria. O sistema automatizado da fábrica oferece-me
      uma recompensa.
    war_fac_res_b_35: Começo a depuração da matéria biológica na fábrica em baixo.
      O terminal confirma a morte de uma criatura desconhecida. O sistema automatizado
      da fábrica oferece-me uma recompensa.
    war_fac_res_c_35: Ignoro a linha de produção e foco-me na tecnologia do sistema.
      Recolho vários aglomerados de nanite da máquina.
    war_fac_desc_36: A fábrica parece ter terminado a produção há muito tempo - os
      seus sistemas estão devolutos e abandonados.
    dnt_war_fac_lang_36: Do not drink the water... warriors lost... Grah! This was
      preventable, this -
    war_fac_desc_36a: No entanto, o símbolo dos Vy'keen ainda ocupa esses terminais,
      a piscar, a aguardar instruções. Um relatório de áudio é reproduzido repetidamente.
    war_fac_opt_a_36: Tentar reiniciar a fábrica
    war_fac_opt_b_36: Alertar as autoridades Vy'keen
    war_fac_opt_c_36: Levar tecnologia
    war_fac_res_a_36: Tento reiniciar os sistemas da fábrica. Aglomerados de nanite
      saltam das entranhas da fábrica. Levo alguns comigo.
    war_fac_res_b_36: Alerto as autoridades Vy'keen para a perda da sua fábrica. É
      enviada uma equipa inquisitória para este mundo e eu sou recompensado pelos
      meus esforços.
    war_fac_res_c_36: Tento extrair diagramas dos sistemas da fábrica e consigo obter
      uma nova tecnologia.
    tra_npc_desc_23: O comerciante parece estar a ouvir uma amostra de música. As
      vozes misturam-se na sua grande ópera, mil formas de vida a gritar uma tragédia
      alienígena...
    dnt_tra_npc_lang_23: The markets crashed... the Trade Lord mourned their profits...
      so much wealth, lost forever...
    tra_npc_desc_23a: O comerciante não se apercebeu da minha presença. Simplesmente
      olha para o altifalante - os seus olhos estão um pouco húmidos... Seja qual
      for a música a tocar, ela atormenta esta criatura.
    tra_npc_opt_a_23: Oferecer unidades como forma de apreciação
    tra_npc_opt_b_23: Interromper a música
    tra_npc_opt_c_23: Tentar copiar a música
    tra_npc_res_a_23: O comerciante vira-se, assustado. Aceita as minhas unidades
      com gratidão, e oferece-me um presente em troca.
    tra_npc_res_b_23: O comerciante vira-se bruscamente, irritado com a minha interrupção.
      Emite um gás tão forte que até perfura o revestimento do meu exofato. Vou-me
      embora antes que o mau cheiro me ataque ainda mais.
    tra_npc_res_c_23: O comerciante vira-se, surpreendido com a apropriação que fiz
      dos seus trabalhos culturais. Parece impressionado, e oferece-me um presente
      como incentivo da minha ação.
    tra_npc_desc_24: O comerciante está sentado a clicar num ecrã cheio de dígitos
      e glifos, e existe um saldo de unidades num dos cantos.
    dnt_tra_npc_lang_24: I am ruined, friend... my entire life savings lost on a foolish
      bet...
    tra_npc_desc_24a: De vez em quando, os glifos trocam de sítio e vibram, fazendo
      com que o comerciante grite de regozijo ou sucumba em desespero.<DELAY>0.5<>
      O comerciante acaba por desistir, quando o saldo de unidades atinge zero.
    tra_npc_opt_a_24: Oferecer unidades
    tra_npc_opt_b_24: Tentar utilizar o ecrã
    tra_npc_opt_c_24: Simplesmente observar
    tra_npc_res_a_24: |-
      O comerciante pega nas minhas unidades gananciosamente, mas parece perdê-las num instante depois de reiniciar o jogo.
      Oferece-me nanites como pedido de desculpa.
    tra_npc_res_b_24: Tento utilizar o ecrã, mas o comerciante bate-me nas mãos, afastando-me,
      agarra-se também à sua multiferramenta para me bloquear. Recuo.
    tra_npc_res_c_24: Continuo a assistir ao jogo do comerciante até que ele parece
      desistir. Entrega-me um objeto, aparentemente já não tem qualquer uso.
    tra_npc_desc_25: 'O comerciante está imensamente feliz: esfrega as mãos e exsuda
      um aroma agradável. Mostra-me uma transmissão em direto de um estranho complexo
      médico.'
    dnt_tra_npc_lang_25: Ah! Today I become the progenitor of five hundred spawn!
      Life comes at us fast, friend!
    tra_npc_desc_25a: Vejo máquinas que bombeiam litros de uma enzima misteriosa numa
      vasta cuba de formas de vida embrionárias flutuantes.
    tra_npc_opt_a_25: Oferecer unidades
    tra_npc_opt_b_25: Oferecer felicidade
    tra_npc_opt_c_25: Oferecer tributo
    tra_npc_res_a_25: "%NAME% está satisfeito. Oferece-me dois presentes em troca
      do meu tributo: um item físico e depois um perfume agradável, evocando orgulho
      e um sentimento de ambição cumprido."
    tra_npc_res_b_25: A resposta do comerciante é silenciada. Afasta-se de mim e o
      aroma agradável desaparece.
    tra_npc_res_c_25: "%NAME% está radiante e oferece-me presentes generosos em troca
      do meu tributo: uma chuva de nanites e um belo aroma, evocando orgulho e uma
      sensação de ambição preenchida."
    tra_npc_desc_26: O comerciante olha para mim. Após um momento de hesitação, produz
      um bloco de dados.
    dnt_tra_npc_lang_26: Trade Federation weakening... one by one the Trade Lords
      fall... which will be crushed next? We do not know...
    tra_npc_desc_26a: O ecrã contém imagens de um concílio da sua espécie. Dez Lordes
      em vestidos elaborados orbitam vários aglomerados mundiais. Várias imagens são
      destacadas em vermelho e âmbar.
    tra_npc_opt_a_26: Apontar para uma das formas de vida
    tra_npc_opt_b_26: Apontar para todas as formas de vida
    tra_npc_res_a_26: "Escolho um dos Lordes ao acaso, e os olhos da forma de vida
      seguem o meu dedo. Ela começa a emitir um aroma perturbador das suas glândulas,
      claramente abalada pela minha sugestão. \nOferece-me unidades, e deseja que
      eu vá embora."
    tra_npc_res_b_26: |-
      Aceno com a mão ao longo do ecrã, passando os dedos sobre cada uma das formas de vida. %NAME% fica muito alarmado e começa a emitir um odor perturbador das suas glândulas.
      Gesticula com raiva. A minha sugestão casual causou grande ofensa.
    tra_npc_desc_27: O comerciante está dedicado a algum tipo de cumprimento religioso,
      e pisca os olhos ritmicamente enquanto repete um mantra.
    dnt_tra_npc_lang_27: Every time I run it, it shows the same thing... what is going
      to happen to us, friend?
    tra_npc_desc_27a: 'Assim que chego, para. Mostra-me uma imagem simulada do nosso
      universo: as formas de vida a crescer e a morrer, aceleradamente ao longo dos
      milénios. As extremidades parecem fechar-se ao longo dos tempos, contraindo
      até não existir nada mais.'
    tra_npc_opt_a_27: Consolar
    tra_npc_opt_b_27: Desligar a simulação
    tra_npc_opt_c_27: Oferecer GekNip
    tra_npc_res_a_27: Consolo o comerciante, colocando a minha mão sobre o seu ombro.
      Agradece e oferece-me um presente enquanto se acalma.
    tra_npc_res_b_27: O comerciante está aterrorizado com a minha ação, e volta a
      ativar a simulação de imediato. Deseja que eu vá embora.
    tra_npc_res_c_27: Ofereço GekNip à forma de vida, ajudando assim a que se acalme.
      Oferece-me unidades em troca da minha ajuda.
    tra_npc_desc_28: Algo sobre a postura do comerciante faz com pareça maior que
      muitos outros que encontrei da sua espécie; os seus olhos parecem brilhar com
      um poder destemido.
    dnt_tra_npc_lang_28: Why do the Korvax still walk free? What have you done with
      our legacy?
    tra_npc_desc_28a: 'À medida que os meus olhos se mexem, é como se eu visse dois
      seres num lugar: um pequeno e um forte. Encaram-me e mostram-me fragmentos de
      metal.'
    tra_npc_opt_a_28: Analisar os fragmentos
    tra_npc_opt_b_28: Apanhar os fragmentos
    tra_npc_opt_c_28: Ameaçar
    tra_npc_res_a_28: Analiso os fragmentos e isto revela que são uma moeda usada
      pelos Gek há mais de mil anos. A forma de vida olha-me cautelosamente. Oferece-me
      nanites.
    tra_npc_res_b_28: Apanho os fragmentos e a forma de vida fica contente. Mas não
      acontece mais nada... tudo que me resta é metal inútil.
    tra_npc_res_c_28: Ameaço a forma de vida com a minha Multiferramenta. Esta simplesmente
      sorri e oferece-me uma atualização das armas, para que um dia eu possa representar
      um desafio justo.
    tra_npc_desc_29: O comerciante está ansioso e olha através de mim enquanto me
      aproximo.
    dnt_tra_npc_lang_29: Trade Federation know I stole from them - take evidence,
      friend! Quick!
    tra_npc_desc_29a: Aparentemente satisfeito por eu estar sozinho, olha para cima
      e empurra uma caixa selada na minha direção.
    tra_npc_opt_a_29: Aceitar a caixa
    tra_npc_opt_b_29: Deixar a caixa
    tra_npc_opt_c_29: Denunciar atividade suspeita
    tra_npc_res_a_29: |-
      Aceito a caixa e encontro um aglomerado valioso de nanite dentro.
      Quando volto, o comerciante nem sequer reconhece a nossa interação anterior.
    tra_npc_res_b_29: O comerciante esconde a caixa de uma assentada, desconfiado
      da deteção.
    tra_npc_res_c_29: Faço o carregamento de um relatório às autoridades do sistema
      e recebo uma recompensa pelo meu trabalho. Eles irão determinar o destino deste
      Gek.
    tra_npc_desc_30: O comerciante olha para uma chávena. Parece ser um líquido preto
      escuro, quente ao toque...
    dnt_tra_npc_lang_30: I do not know what I would do without this stuff... it is
      a fine cup, friend.
    tra_npc_opt_a_30: Beber o líquido
    tra_npc_opt_b_30: Esvaziar a chávena
    tra_npc_opt_c_30: Oferecer unidades pela chávena
    tra_npc_res_a_30: |-
      Começo a beber o líquido, mas antes que ele chegue aos meus lábios, o comerciante faz uma investida. Atira com a chávena e derrama um pouco do líquido no meu fato.
      Está chateado, mas pede desculpa pelo derramamento. Oferece-me unidades como compensação.
    tra_npc_res_b_30: Agarro e esvazio a chávena, fazendo com isto que o comerciante
      chore.
    tra_npc_res_c_30: Ofereço unidades pela chávena, mas o comerciante oferece um
      pouco do líquido grátis. Sinto-me tonificado e acordado.
    exp_npc_desc_26: |-
      A forma de vida eletrónica clica no bloco de dados e manipula a projeção de uma pequena forma de vida montada numa exonave de duas rodas. A projeção percorre muitos perigos e obstáculos, e cai ocasionalmente da trajetória.

      A forma de vida oferece-me um bloco de dados à medida que me aproximo.
    dnt_exp_npc_lang_26: Unknown entity, join communion. Eheu! Help Korvax finish
      puzzle!
    exp_npc_opt_a_26: Aceitar o bloco de dados
    exp_npc_opt_b_26: Recusar o bloco de dados
    exp_npc_res_a_26: |-
      Aceito o bloco de dados e uma segunda forma de vida aparece na projeção, veste um capacete vermelho. Juntos, completamos o quebra-cabeças.
      Encantada, a entidade oferece-me um presente pela minha cooperação.
    exp_npc_res_b_26: Recuso-me a participar nesta atividade, e assisto como a forma
      de vida eletrónica cai repetidamente da sua trajetória. Por fim, o Korvax atira-me
      o bloco de dados num gesto que parece ser de raiva.
    exp_npc_desc_27: |-
      A forma de vida eletrónica examina-me enquanto estou à sua frente. Vê tudo: Não apenas a minha expressão, mas também o meu exofato, a minha respiração, tudo aquilo que pode observar.
      O Korvax fala com várias vozes, e as luzes desvanecem-se e brilham repetidamente na sua máscara. Mais do que uma forma de vida habita este corpo.
    dnt_exp_npc_lang_27: Korvax Convergence warn Traveller - warn all - do not - touch
      the water - containment has been breached. It is happening again -
    exp_npc_desc_27a: Cada entidade mostra-me uma projeção de água, oceanos, rios...
      cada entidade parece entrar em pânico.
    exp_npc_opt_a_27: Dizer que não entendo
    exp_npc_opt_b_27: Mostrar água
    exp_npc_opt_c_27: Procurar coordenadas
    exp_npc_res_a_27: |-
      A unidade Korvax não responde, as suas luzes ficam completamente escuras antes de outra alma preencher a carapaça.
      <MOOD>Neutral<>Oferece-me Aglomerados de Nanite em nome do habitante anterior, mas parece não ter memória do que foi dito anteriormente.
    exp_npc_res_b_27: |-
      A unidade Korvax não responde, as suas luzes ficam completamente escuras antes que outra alma preencha a carapaça.
      Oferece Aglomerados de Nanite em nome do habitante anterior, mas parece não ter memória do que foi dito anteriormente.
    exp_npc_res_c_27: |-
      A unidade Korvax não responde, as suas luzes ficam completamente escuras antes que outra alma preencha a carapaça.
      Oferece Aglomerados de Nanite em nome do habitante anterior, mas parece não ter memória do que foi dito anteriormente.
    exp_npc_desc_28: A forma de vida eletrónica parece estar a ouvir um ritmo insólito
      no seu bloco de dados. Cada vez que toca no bloco, pulsos de luz emergem do
      ecrã, pontuados por vibrações ocasionais.
    dnt_exp_npc_lang_28: Existence... disconnection... rebirth... around the world...
    exp_npc_desc_28a: A forma de vida olha para mim; a sua música toca sem parar.
    exp_npc_opt_a_28: Oferecer unidades como forma de apreciação
    exp_npc_opt_b_28: Interromper a música
    exp_npc_opt_c_28: Tentar copiar a música
    exp_npc_res_a_28: A forma de vida aceita as unidades com gratidão, e põe a música
      ainda mais alto. Encorajei os seus esforços musicais, e por isso oferece-me
      um presente em troca.
    exp_npc_res_b_28: A forma de vida fica irritada com a interrupção e atira o bloco
      de dados para o chão. Não pode produzir arte nestas condições.
    exp_npc_res_c_28: A forma de vida parece sentir-se lisonjeada pela imitação, e
      oferece-me um presente para que eu me sinta encorajado no meu próprio trabalho.
    exp_npc_desc_29: A forma de vida eletrónica contempla o universo à sua volta,
      sem atenção à minha chegada.
    dnt_exp_npc_lang_29: Help... me... do not touch... containment breached...
    exp_npc_desc_29a: Ao aproximar-me, vejo que algo não está bem. Tem aglomerados
      de nanite em todas as fissuras do seu fato...
    exp_npc_opt_a_29: Tentar retirar Aglomerados de Nanite
    exp_npc_opt_b_29: Utilizar a multiferramenta para os queimar
    exp_npc_res_a_29: Tento retirar os Aglomerados de Nanite, mas o Korvax agarra
      o meu braço de imediato, retirando a energia ao meu exofato.
    exp_npc_res_b_29: Utilizo a multiferramenta para queimar os aglomerados. Após
      removidos a forma de vida continua de pé, a tremer. Oferece-me um presente como
      forma de agradecimento.
    exp_npc_desc_30: A forma de vida eletrónica olha para um holograma de outra forma
      de vida, as luzes em ambas as máscaras aumentam e diminuem. Parecem preocupados.
    dnt_exp_npc_lang_30: Our entity has been disconnected. They failed their life
      test... where did we go wrong?
    exp_npc_opt_a_30: Oferecer compaixão
    exp_npc_opt_b_30: Oferecer Aglomerados de Nanite
    exp_npc_opt_c_30: Oferecer Cubo da Convergência
    exp_npc_res_a_30: Encaram-me, incapazes de entender. Deixo-os na sua tristeza.
    exp_npc_res_b_30: Ofereço Aglomerados de Nanite. Avidamente, as formas de vida
      tomam-nas para esquecer as suas dores.
    exp_npc_res_c_30: As formas de vida parecem receber algum consolo com a minha
      oferta e recompensam-me com nanites.
    war_npc_desc_23: O guerreiro tira o capacete e vê-se saliva a escorrer da sua
      boca. Pede-me que coloque o capacete na minha cabeça.
    dnt_war_npc_lang_23: Interloper - watch this... You will gain knowledge... courage...
      grah...
    war_npc_opt_a_23: Colocar capacete
    war_npc_opt_b_23: Recusar
    war_npc_res_a_23: |-
      Quando coloco o capacete vejo que há um ecrã dentro. De repente, sou transportado, tenho uma visão do universo inteiro. Sou tudo aquilo que consigo ver... mas este não é o universo de agora.
      Olho para mim mesmo, e vejo o corpo de um Vy'keen, envelhecido, desgastado... Começo a rebentar-me..
      O capacete sai. O guerreiro acena com aprovação, e oferece-me nanites para me ajudar nas minhas viagens.
    war_npc_res_b_23: Recuso. O guerreiro não parece importar-se e afasta-se de mim.
    war_npc_desc_24: O guerreiro parece flexionar os músculos enquanto eu me aproximo,
      colocando o seu corpo em várias posições.
    dnt_war_npc_lang_24: Grah! Face me, Interloper! Prepare for battle!
    war_npc_desc_24a: Chama-me e cerra os punhos.
    war_npc_opt_a_24: Desafiar
    war_npc_opt_b_24: Retirar-me
    war_npc_opt_c_24: Sacar a arma
    war_npc_res_a_24: |-
      À medida que me aproximo, o guerreiro avança, põe a minha cabeça entre os seus braços, e começa a espancar-me com brutalidade.
      Pouco depois, aparentemente desiludido com o baixo nível de desafio que represento, oferece-me uma compensação pelo meu tempo.
    war_npc_res_b_24: O guerreiro encolhe os ombros e volta à sua prática.
    war_npc_res_c_24: |-
      Saco a minha arma - o guerreiro fica furioso com o meu desrespeito.
      Começa a gritar e a cuspir e dá-me uma bofetada curta e incisiva.
    war_npc_desc_25: O guerreiro olha para mim. A sua pele está a cair e é evidente
      que o seu corpo sofre com dor. Ainda assim, tenta ficar de pé e encarar-me...
    dnt_war_npc_lang_25: Tell me, interloper... do you know the secret of this universe?
    war_npc_desc_25a: Tem estado a ler um texto antigo - um pergaminho sangrento com
      inscrições Vy'keen. Vejo uma imagem de dois guerreiros diante de um Grande Monólito
      e um punhal seguro nas costas de um deles. Há dezasseis imagens deste tipo no
      pergaminho.
    war_npc_opt_a_25: Dizer dezasseis
    war_npc_opt_b_25: Apontar para o punhal
    war_npc_opt_c_25: Apontar para o monólito
    war_npc_res_a_25: O guerreiro fica incomodado com a minha resposta. Oferece-me
      a tecnologia que dispõe para me ajudar a suportar este fardo.
    war_npc_res_b_25: Aponto para o punhal e o guerreiro concorda com a cabeça, sussurrando
      o nome 'Nal'. Oferece-me uma prenda para ajudar o meu trabalho.
    war_npc_res_c_25: Aponto para o Monólito e o guerreiro fica sisudo com a minha
      resposta. Tem pouco mais a acrescentar.
    war_npc_desc_26: O guerreiro está exasperado e grita pelo canal comunicador para
      o que parece ser um bebé da sua espécie.
    dnt_war_npc_lang_26: Do you wish to end up like this pathetic interloper, child?
      You must train harder...
    war_npc_desc_26a: O guerreiro gira o comunicador na minha direção, berrando instruções
      numa língua alienígena.
    war_npc_opt_a_26: Gritar com ele
    war_npc_opt_b_26: Fazer uma careta
    war_npc_opt_c_26: Disparar um tiro de aviso
    war_npc_res_a_26: Junto-me à gritaria e isto faz a criança chorar. O guerreiro
      abana a cabeça em desilusão com a criança, e oferece-me uma recompensa simbólica
      pelos meus problemas.
    war_npc_res_b_26: Faço uma careta na tentativa de divertir o bebé, mas em vez
      disso começa a rosnar-me. Encantado, o guerreiro recompensa-me generosamente.
    war_npc_res_c_26: Disparo um tiro de aviso e a criança concentra-se. Impressionado,
      o guerreiro recompensa-me com nanites e começa a gritar uma vez mais com a criança.
    war_npc_desc_27: |-
      O guerreiro está desesperado. Mostra-me uma imagem de dois membros da sua espécie que se abraçam.
      Ele parece estar a chorar.
    dnt_war_npc_lang_27: Grah! I cannot forgive this treason... they were my Consort,
      interloper!
    war_npc_opt_a_27: Abraçar o guerreiro
    war_npc_opt_b_27: Esmagar a imagem
    war_npc_opt_c_27: Secar as suas lágrimas
    war_npc_res_a_27: Abraço o guerreiro. Após um momento, grita-me para que eu saia.
    war_npc_res_b_27: |-
      Esmago a imagem. O guerreiro olha para ela por um momento antes de se começar a rir.
      Oferece-me bens de um Vy'keen desconhecido como forma de agradecimento.
    war_npc_res_c_27: Acerco-me para lhe secar as lágrimas, mas o guerreiro parece
      estar demasiado envergonhado para admitir este tipo de simpatia. Implora que
      me vá embora e suborna-me para que eu não diga a ninguém.
    war_npc_desc_28: O guerreiro observa os seus irmãos num ecrã, um esquadrão de
      lutadores com multiferramentas e armas rudes. O esquadrão está numa plataforma
      a um universo e meio de distância. Fora da câmara, os inimigos parecem gritar.
      As chamas irrompem aos pés dos guerreiros...
    dnt_war_npc_lang_28: They tried to shut us down. Grah! The Crimson Sentinels will
      never be silenced. One - two - three - four -
    war_npc_desc_28a: |-
      O líder segura a Multiferramenta e cadeias de energia estendem-se. Ele começa a tocar nestas cadeias e os sons que elas produzem misturam-se com o ruído profano de armas esmagadas contra as carapaças de sentinelas mortos...
      O observador não me vê e o espetáculo continua no ecrã...
    war_npc_opt_a_28: Oferecer unidades como agradecimento
    war_npc_opt_b_28: Interromper a música
    war_npc_opt_c_28: Tentar copiar a música
    war_npc_res_a_28: O guerreiro vira-se. Parece irritado pela associação entre o
      dinheiro e a música. Começa a cuspir e a gritar, e exige que eu saia.
    war_npc_res_b_28: O guerreiro está furioso com a interrupção e atira-me vários
      objetos para que eu saia. Um deles parece ser útil.
    war_npc_res_c_28: O guerreiro vira-se e ouve a minha tentativa de imitar a sua
      música. Junta-se, gritando e chorando e inala gases de batalha periodicamente.
      Quando saio, oferece-me um tributo como forma de apreciação do meu espírito
      indomável.
    war_npc_desc_29: |-
      O guerreiro vira a sua atenção para mim e entrega-me um comunicado que, de alguma forma, está adaptado ao meu idioma.
      O comunicado informa que o Alto Comando Vy'keen colocou este sistema sob um regime democrático temporário até que o estado de emergência seja suspenso.
    dnt_war_npc_lang_29: Grah! Vote for strongest is vote to end voting! Interloper,
      choose correctly!
    war_npc_desc_29a: O guerreiro mostra-me vários candidatos a líder deste sistema.
    war_npc_opt_a_29: Escolher o mais forte
    war_npc_opt_b_29: Escolher o mais sábio
    war_npc_opt_c_29: Escolher o candidato pro-Gek
    war_npc_res_a_29: O guerreiro está satisfeito com a minha escolha e oferece-me
      um presente de incentivo.
    war_npc_res_b_29: O guerreiro está furioso com a minha escolha, mas respeita o
      meu direito temporário.
    war_npc_res_c_29: O guerreiro está indignado com a minha escolha. Depois de registar
      o voto, golpeia-me e exige que me vá embora.
    war_npc_desc_30: Este guerreiro é diferente dos outros que encontrei... Usa o
      emblema da sua espécie, mas ainda assim há algo mais, um ar de orgulho e superioridade.
    dnt_war_npc_lang_30: Grah! Admire my works and despair, interloper...
    war_npc_desc_30a: Mostra-me um esquema para uma exonave do tamanho de uma estação
      espacial. Por baixo das suas rodas encontram-se imagens grosseiramente desenhadas
      de Gek e Sentinelas.
    war_npc_opt_a_30: Admirar a imagem
    war_npc_opt_b_30: Rir da imagem
    war_npc_opt_c_30: Adicionar uma arma
    war_npc_res_a_30: Expresso a minha admiração pela imagem. Em troca, o guerreiro
      recompensa-me com nanites. Gesticula como um aviso para não roubar a sua ideia.
    war_npc_res_b_30: Rio-me da imagem e, em troca, o guerreiro dá-me um <AUDIO>WPN_PL_PISTOL<>tiro
      no pé.
    war_npc_res_c_30: |-
      Adiciono uma imagem de uma arma ao esquema. Inicialmente, o guerreiro parece cético, perplexo com a minha tentativa de interferir.
      Mas quando vê o que criei, olha-me e começa a aplaudir<MOOD>Positive<> lentamente, em aprovação. Oferece-me os seus melhores Aglomerados de Nanite para que eu possa pôr a nossa visão em prática.
    fth_npc_initial_desc: Aproximo-me do viajante perdido. A sua pele é translúcida,
      como se não estivesse realmente ali...
    fth_npc_desc_1: O ser estranho parece olhar através de mim. <DELAY>0.5<>Então,
      reparo que tem sangue seco espalhado pelo exofato e que cobre o seu rosto.
    fth_npc_lang_1: Vieste – <STELLAR>kzkzztt<> – buscar-me?
    fth_npc_opt_a_1: Perguntar sobre o sangue
    fth_npc_opt_b_1: Dizer que está perdoado
    fth_npc_opt_c_1: Ameaçar
    fth_npc_res_a_1: Estava em tremenda – <STELLAR>kzkzztt<> – agonia, tinha de o
      salvar. Por favor, não obtive lucro, podes ficar com tudo o que guardei. Vou
      contar à sua família...
    fth_npc_res_b_1: Não preciso da tua absolvição. Eu fiz – kzzktt – agonia... o
      que era necessário... Eu queria difundir felicidade e alegria. Queres alguma?
    fth_npc_res_c_1: |-
      Saco a minha multiferramenta e exijo que me conte tudo, mas é inútil. Apenas me olha e sorri.
      Então, reparo... a carne nos seus dentes...
    fth_npc_desc_2: |-
      O ser estranho tenta entregar-me alguma coisa. Mas seja o que for, é imaterial, cintilando dentro e fora da existência.
      A forma de vida começa a chorar, a desesperar pela sua desaparição iminente. Por um momento, vejo outro universo, um lugar completamente diferente de qualquer coisa que já tenha encontrado.
    fth_npc_lang_2: Irrevogavelmente – <STELLAR>kzkzztt<> – danificado danificado
      danificado. Toma, por favor – a prova final de que existimos – que – que –
    fth_npc_opt_a_2: Ficar com ele até ao fim
    fth_npc_opt_b_2: Perguntar o que se passa
    fth_npc_opt_c_2: Perguntar o nome ao desconhecido
    fth_npc_res_a_2: |-
      Uma vida e um universo são consumidos numa chama branca, e ainda assim a forma de vida ainda está aqui, aparentemente alheia ao que acaba de acontecer.
      Enquanto saio, pergunta-me se recebi leituras preocupantes. Teme que algo esteja a acontecer com o seu mundo...
    fth_npc_res_b_2: "Conta-me sobre uma experiência. Alguns duvidavam da veracidade
      do seu universo, como se o mundo fosse apenas um sonho.\nNão esperava que isto
      acontecesse. Fica agitado à medida que o espaço em branco se aproxima, implorando-me
      para não repetir o seu erro... \n...e, pura e simplesmente, a visão desaparece.
      Ficamos aqui os dois como se nada tivesse acontecido.\nEnquanto saio, pergunta-me
      se recebi leituras preocupantes. Teme que algo esteja a acontecer com o seu
      mundo..."
    fth_npc_res_c_2: |-
      O estranho sussurra entre as suas lágrimas. Sei que houve um som, mas a memória desaparece imediatamente da minha mente.
      Eu tento, uma e outra vez, e o estranho fica exaltado com a minha incapacidade de me lembrar deles. O tempo e o espaço escapam...
      e, pura e simplesmente, a visão desaparece. Ficamos aqui os dois como se nada tivesse acontecido.
      Enquanto saio, pergunta-me se recebi leituras preocupantes. Teme que algo esteja a acontecer com o seu mundo...
    fth_npc_desc_3: |-
      A forma de vida tem uma máscara de aglomerados ondulados de nanite e, por um momento, o seu rosto parece tornar-se no meu. Vejo-me a olhar para mim mesmo que, por sua vez, está a olhar para mim mesmo...
      Vou morrer. Tenho a certeza.
    fth_npc_lang_3: Testemunha...
    fth_npc_opt_a_3: Empurrar a forma de vida para longe
    fth_npc_opt_b_3: Abraçar a forma de vida
    fth_npc_opt_c_3: Morrer
    fth_npc_res_a_3: |-
      Empurro a forma de vida, mas na verdade empurro-me a mim mesmo.
      A máscara cai quando eu caio, e ali eu estou de pé outra vez, mais uma vez eu mesmo. A forma de vida está no entanto descontente, e alega que eu não aprendi nada. Que eu rejeitei o seu presente...
    fth_npc_res_b_3: |-
      Abraço a forma de vida, mas na verdade abraço-me a mim mesmo.
      A máscara definha, descascando-se do meu rosto como carne. Eu sou eu mesmo outra vez... A forma de vida está no entanto triste. Dá-me a sua piedade.
    fth_npc_res_c_3: |-
      Morro.
      Eu morri, eu sei. Eu senti, é como sentir-me a afundar. Como ser observado, para sempre... E no entanto aqui estou novamente. O estranho sorri para mim, afirmando que me irá ver novamente. Antes de partir, oferece-me um presente...
    fth_npc_desc_4: |-
      A forma de vida tenta apertar a minha mão, mas faz uma pausa à medida que avançamos em direção um ao outro. Está fascinada pelo encontro, e diz ser um Viajante.
      É claro que vem de uma região muito diferente do espaço. Nunca ouviu falar sobre os Gek, Vy'keen, Korvax ou qualquer um dos locais que encontrei. Ele quer saber mais em nome da cooperação.
    fth_npc_lang_4: Hmmm... Inesperado. Olá, meu novo amigo. Qual seria o assunto
      - <STELLAR>kzkzztt<> - que tens a tratar comigo?
    fth_npc_opt_a_4: Negociar por informação
    fth_npc_opt_b_4: Contar-lhe tudo
    fth_npc_opt_c_4: Perguntar sobre o Atlas
    fth_npc_res_a_4: |-
      Ofereço ao Viajante tudo o que sei sobre as espécies que encontrei por um preço.
      O viajante parece desiludido. Não faz mais nada a não ser afastar-se e parece profundamente magoado.
    fth_npc_res_b_4: "Conto ao viajante acerca das espécies que encontrei, partilho
      as minhas análises, os nomes dos planetas que visitei, as palavras que aprendi.\nEstá
      curioso, pergunta cada vez mais. Nada que eu diga o satisfaz. Finalmente, desiludido,
      cala-se. \nEntrega-me um presente e agradece pelo pouco que fui capaz de lhe
      contar."
    fth_npc_res_c_4: |-
      Pergunto se o viajante já alguma vez encontrou ou ouviu falar de uma entidade conhecida como 'Atlas'. O viajante sorri e afirma que não. Tento continuar, mas ele termina a conversa.
      Quando me vou embora, ele agarra a minha mão e avisa-me para não ir ao centro. Avisa-me para não ouvir...
    fth_npc_desc_6: O viajante remove um objeto do seu exofato. Parece abstrato, vermelho
      carmesim, como carne, perfeito...
    fth_npc_lang_6: |-
      Hmm, outro Viajante. Bem, devíamos conversar.
      Tem fé. Nem todos os sonhos são fantasias vãs. Nem todas as ficções são mentiras. Talvez tudo isto seja baseado em algo real. Talvez já tenhamos existido, há muito tempo...
      Queres provas? Olha para isto...
    fth_npc_opt_a_6: Olhar para o objeto
    fth_npc_opt_b_6: Recusar olhar
    fth_npc_res_a_6: |-
      Olho para o objeto e sinto uma sensação de esperança. Tudo vai ficar bem. Eu sei. Nada pode me magoar.
      Tudo o que tenho a fazer é acreditar e ter fé... não numa divindade, nem num tirano universal. Não...
      É isto, mesmo à minha frente.
    fth_npc_res_b_6: |-
      Recuso-me a olhar para o objeto, afastando-me do Viajante.
      Ele afirma que entende, que talvez eu não esteja pronto para a sua verdade. Ele deseja-me tudo de bom.
    fth_npc_desc_7: O viajante mostra-me uma imagem de um Gek. Observa-me com entusiasmo,
      explicando que foi contratado para encontrar este indivíduo pela própria Federação
      de Comércio.
    fth_npc_lang_7: Espera. Estou à procura de um Gek desaparecido. Talvez reconheças
      este rosto?
    fth_npc_opt_a_7: Pedir mais informações
    fth_npc_opt_b_7: Sugerir que isto não é um Gek
    fth_npc_opt_c_7: Dizer que sim
    fth_npc_res_a_7: O viajante afirma que não pode comentar. Parece desiludido pelo
      facto de eu não saber nada e deseja-me boa sorte para a minha viagem.
    fth_npc_res_b_7: |-
      O viajante está chocado, mas a suspeição cresce. Digo-lhe que o Gek em questão não é nenhum Gek, mas um impostor Korvax perigoso, conhecido como “SintétiGek”.
      Interroga-me e, quando fica satisfeito pelo facto de eu não estar envolvido, oferece-me uma compensação pelo meu tempo.
    fth_npc_res_c_7: "O viajante está satisfeito. Pergunta-me onde vi o Gek. Mas quando
      eu transmito algumas coordenadas de alguns sistemas atrás, ele fica irritado.
      Diz que estas coordenadas são inúteis.\nInterroga-me e, quando fica satisfeito
      pelo facto de eu não saber nada, oferece-me uma pequena compensação pelo meu
      tempo. "
    fth_npc_desc_8: |-
      A aparência do viajante, a sua atitude, a forma como fala... tudo parece arcaico, nada parecido com algo que tenha ouvido antes.
      Repete a pergunta, ameaçando desembainhar a sua Multiespada.
    fth_npc_lang_8: Quem serves? Que barão é mestre deste lugar?
    fth_npc_opt_a_8: Dizer que não entendes
    fth_npc_opt_b_8: Dizer que és tu
    fth_npc_opt_c_8: Perguntar de onde vem
    fth_npc_res_a_8: |-
      O viajante fica cada vez mais agitado, afirmando que é uma questão simples. Explico que não existe um único soberano.
      Pede que me prepare para a invasão pelo Grande Rei, para espalhar a notícia por toda a parte. Oferece-me uma dádiva pelo meu serviço.
    fth_npc_res_b_8: |-
      O Viajante fica nervoso de imediato: a conduta dele altera-se para uma de respeito relutante. Afirma ter uma mensagem do Grande Rei. Adverte-me para me ajoelhar ou encararei a destruição.
      Oferece-me um presente como símbolo das riquezas que me esperam caso eu chegue a uma decisão justa e sábia.
    fth_npc_res_c_8: |-
      O viajante desembainha a sua Multiespada; afirma que eu devo estar a brincar. Declara que suas insígnias e mandato são claros: ele é o xerife do Grande Rei.
      Afirma que as minhas terras estão comprometidas, e que me irei arrepender deste incidente insolente...
    fth_npc_desc_9: O viajante olha para baixo, os seus olhos estão cheios de dor.
    fth_npc_lang_9: |-
      Nascemos tarde de mais para fazer a diferença. Às vezes, pergunto-me se existirá alguma razão para continuar. Se alguma coisa vale a pena, se a história não irá apagar tudo.
      Desculpa, estou num estado de espírito estranho... Afinal, estes são os últimos dias, não é?
    fth_npc_opt_a_9: Incentivar que continue
    fth_npc_opt_b_9: Perguntar sobre os últimos dias
    fth_npc_opt_c_9: Dizer que sentes o mesmo
    fth_npc_res_a_9: |-
      O viajante tenta sorrir, mas até nisso falha. Tento dizer que há todo um universo lá fora, que viver tem valor, mesmo que a vida acabe.
      Agradece-me por tentar ajudar. Oferece-me um dos seus bens, afirmando que não irá precisar mais dele.
    fth_npc_res_b_9: |-
      Não o sentes? O facto de estarmos a conversar, agora mesmo, através do abismo dos universos...
      As coisas estão a desmoronar-se. Dá um tempo e verás. Nada é para sempre.
    fth_npc_res_c_9: |-
      Não sei se ria ou chore...
      Toma. Acho que não vou precisar mais disto. Faz o que quiseres.
    fth_npc_desc_10: O Viajante não diz mais nada. Apenas olha para mim e ocasionalmente
      parece estar perto de vomitar.
    fth_npc_lang_10: Não - <STELLAR>kzkzztt<> - confies na água.
    fth_npc_opt_a_10: Perguntar sobre a Água
    fth_npc_opt_b_10: Perguntar se ele está bem
    fth_npc_res_a_10: "A água... Diz-me - <STELLAR>kzkzztt<> - bebeste? \nToma, por
      favor - <STELLAR>kzkzztt<> - foge... Só queria ouvir a voz dela uma última vez..."
    fth_npc_res_b_10: |-
      Não, não... agora não - <STELLAR>kzkzztt<> - O grande negócio, eu fracassei com eles...
      Agora todos estão mortos. Tive que beber. Não tive escolha.
    fth_npc_desc_11: O viajante olha para mim, implorando, esperançoso...
    fth_npc_lang_11: |-
      Tu. Podia jurar que já te vi antes. Lembras-te de mim?
      Não te lembras, pois não? Talvez já nem sejas o mesmo. Todos nós estamos a mudar, sangrando de mundo em mundo...
    fth_npc_opt_a_11: Dizer que te lembras
    fth_npc_opt_b_11: Dizer que não te lembras
    fth_npc_opt_c_11: Acusar de estar a mentir
    fth_npc_res_a_11: Hmmm... Não sei. Não sei mesmo... Podes estar simplesmente a
      tentar-me enganar. Há tantas almas desonestas... Deixa-me. Preciso de pensar.
      Preciso de me lembrar quem sou...
    fth_npc_res_b_11: |-
      Está tudo bem... às vezes temos nomes diferentes. Às vezes, caras diferentes. O ATLAS, reconfigura-se incessantemente, destila tudo o que já alguma vez existiu.
      Toma, talvez isto te possa ajudar. Deste-me isto, há muito tempo.
    fth_npc_res_c_11: |-
      Não posso mentir. Nada pode, se tudo existe, se tudo é possível. Tudo é verdadeiro...
      Não te sentes aterrorizado?
    fth_npc_desc_12: O Viajante parece doente ou velho, as suas palavras elaboradas,
      fragmentadas. Não sei como é a decadência nesta espécie, mas ele tenta falar
      mesmo apesar da sua debilidade.
    fth_npc_lang_12: Deveria ter feito isto mais cedo. Eu... eu tinha medo. Eu...
      como faço isto? Como corrijo isto?
    fth_npc_opt_a_12: Pedir para ser sincero
    fth_npc_opt_b_12: Perguntar o que significa
    fth_npc_opt_c_12: Dizer que não sabes
    fth_npc_res_a_12: |-
      Ele diz que nunca deveria ter-me abandonado. Que eu não merecia esta vida, que sabia que estava apenas a tentar ajudar.
      Transmite-me algo através da nuvem dos mundos e, nesse instante, conheço este indivíduo.
      Mas a visão desaparece. O Viajante está à minha frente, como se nada tivesse acontecido.
    fth_npc_res_b_12: |-
      Diz que me abandonou há muitos anos. Que ele não estava pronto para o que o destino lhe tinha imposto. Ele diz-me que está orgulhoso de mim...
      Transmite-me algo através da nuvem dos mundos e, nesse instante, conheço este indivíduo. Conheço-o, como se fosse de outra vida.
      Mas a visão desaparece. O Viajante está à minha frente, como se nada tivesse acontecido.
    fth_npc_res_c_12: |-
      O Viajante grita e não diz mais nada, estende a mão como se tocasse a minha, mas então vejo um objeto na sua palma da mão.
      Assim que o agarro, nesse instante, conheço este indivíduo. Conheço-o, como se fosse de outra vida.
      Mas a visão desaparece. O Viajante está à minha frente, como se nada tivesse acontecido.
    fth_npc_desc_13: O Viajante mostra-me um álbum cheio de imagens, fotografias tiradas
      em todo o universo e apresentadas através de uma variedade de filtros.
    fth_npc_lang_13: |-
      Sei que estou algures bem longe. Mas pensei que esta seria uma oportunidade para me expressar, não é?
      Poderia mostrar visões que nunca viram antes... que apenas eu alguma vez veria.
      Pergunto-me se te poderia acrescentar à minha coleção?
    fth_npc_opt_a_13: Aceitar
    fth_npc_opt_b_13: Recusar
    fth_npc_res_a_13: |-
      Maravilhoso... se ficares quieto, tiro uma fotografia...
      Pronto. Já está.
      Obrigado, meu amigo... Até te vou dar algo em troca. Estes nanites foram-me oferecidos pelo Viajante da Iteração 27489216. Espero que te ajudem no teu caminho. Boa viagem!
    fth_npc_res_b_13: |-
      Hmm... É uma pena, mas eu respeito a tua escolha... nem todos gostam de ser fotografados.
      Muito bem, tornar-me-ei no sujeito da minha própria arte... Vou fotografar-me no espaço.
    fth_npc_desc_14: |-
      O viajante permanece vago e não responde à minha chegada, a não ser pelo aviso do seu exofato.
      Não parece haver nada de errado com o Viajante, a não ser uma estranha substância púrpura na anca.
    fth_npc_lang_14: 'Aviso: Processo de contenção ATLAS violado. Atenção...'
    fth_npc_opt_a_14: Tocar na substância
    fth_npc_opt_b_14: Dar assistência médica
    fth_npc_opt_c_14: Ir embora
    fth_npc_res_a_14: |-
      A substância recua com o meu toque. O meu fato começa a emitir um aviso, mas é silenciado rapidamente.
      A minha cabeça está estranhamente leve e tenho comigo novos aglomerados de nanite.
    fth_npc_res_b_14: |-
      Ofereço assistência, mas depois de um maior escrutínio, percebo que o Viajante dentro do fato já está morto.
      O fato continua a falar, imitando o que deve ter sido a voz do utilizador. Oferece-me unidades, tentando agir como se estivesse tudo bem.
    fth_npc_res_c_14: Deixo-o em paz e o aviso do fato ecoa enquanto parto...
    fth_npc_desc_15: A mensagem repete-se uma e outra vez, invariavelmente. O seu
      portador talvez seja apenas um holograma.
    fth_npc_lang_15: |-
      Tu - tu aí! Já alguma vez te sentiste sozinho? Sob a ameaça de forças além da imaginação? Estás confortável com a coabitação multiversal?
      Se for esse o caso, vais adorar o Rentocniijik Expanse! A nossa capital, a Drogradur NO425, é o trono mundial para a nossa comunidade próspera de anomalias interdimensionais.
      Por favor, considera uma mudança ainda hoje!
    fth_npc_opt_a_15: Sugerir que vais considerar essa hipótese
    fth_npc_opt_b_15: Tocar no holograma
    fth_npc_opt_c_15: Pedir um incentivo
    fth_npc_res_a_15: Sugiro que o irei considerar. O Viajante amigável passa-me um
      emblema verde e algumas unidades para ajudar na minha partida.
    fth_npc_res_b_15: Toco no holograma. Para meu horror, descubro que não é um holograma.
      O Viajante abana a cabeça e diz que não tem a certeza se há espaço para mim
      na sua organização.
    fth_npc_res_c_15: O Viajante amigável assente, concordando que é uma vasta distância.
      Oferece-me uma célula warp para ajudar na minha partida.
    fth_npc_lang_16: |-
      Preciso de - <STELLAR>kzkzztt<> - plutónio... por favor... encalhado no - <STELLAR>kzkzztt<> -
      Todas as hipóteses de salvamento perdidas - <STELLAR>kzkzztt<> - Viajante, és a minha única esperança...
    fth_npc_opt_a_16: Dar substituto de plutónio
    fth_npc_opt_b_16: Oferecer unidades
    fth_npc_opt_c_16: Dizer que não podes ajudar
    fth_npc_res_a_16: |-
      Não tenho plutónio, mas o viajante parece satisfeito por receber carbono condensado.
      Agradecido com a minha ajuda para abastecer a sua nave, oferece-me nanites em troca. Talvez eu tenha salvado a sua vida.
    fth_npc_res_b_16: |-
      Ofereço unidades. O viajante sorri levemente em troca. Oferece-me um pequeno presente em reconhecimento pela minha ajuda.
      Talvez alguém chegue com as reservas que precisem. Talvez estas unidades possam ajudar com a compra. Talvez seja tarde demais...
    fth_npc_res_c_16: Digo que não posso ajudar. O viajante afirma que entende. Mas,
      ao deixá-lo, parece certo que, sem ajuda, ele certamente morrerá.
    fth_npc_desc_17: O Viajante oferece-me um manuscrito escurecido, de um material
      tipo carne e quase translúcido...
    fth_npc_lang_17: |-
      A criatura, ela... falou comigo. Viu-me, mesmo no espaço entre mundos.
      E sabes o que fez? Deu-me um presente, um único pedaço de papel. Uma prova matemática.
    fth_npc_opt_a_17: Ler
    fth_npc_opt_b_17: Recusar ler
    fth_npc_opt_c_17: Destruir a página
    fth_npc_res_a_17: |-
      Leio o manuscrito. Parece mostrar uma prova matemática de que o conceito de 'bondade' não existe.
      Enquanto leio, o Viajante olha para mim. Pergunta como é possível continuar ao saber que isso é verdade. Não sei.
      Trocamos presentes e eu continuo, incomodado pelo que acabei de ler.
    fth_npc_res_b_17: |-
      Recuso-me a ler o manuscrito. Tranquilizo o Viajante alegando que o que quer que seja que esta página tem escrito, não precisa assustá-lo tanto assim.
      Apenas me encara. Eventualmente oferece-me unidades e diz que está envergonhado.
    fth_npc_res_c_17: "Destruo a página sem a ler. O viajante olha para a chama enquanto
      queima.\nDiz que nunca ninguém deveria saber o que descobrimos. "
    fth_npc_lang_18: |-
      Não percebes? Porque não podemos encontrar-nos, porque encontramos apenas ecos ocos ou cadáveres?
      Há apenas um de nós para cada iteração - um único Viajante enviado para explorar a vasta criação.
      Que estejamos falando, que os limites se tenham desmoronado assim - isto deveria aterrorizar-te, e não dar-te esperança.
    fth_npc_opt_a_18: Sugerir que estava destinado a ser assim
    fth_npc_opt_b_18: Perguntar sobre os limites
    fth_npc_opt_c_18: Perguntar como é que ele sabe isto
    fth_npc_res_a_18: |-
      Sugiro que estava destinado a acontecer. Mesmo que os Viajantes tenham estado sozinhos até agora, talvez estivesse destinado que sempre nos encontrássemos. Talvez esta rutura seja pelo melhor.
      O Viajante espera que eu esteja certo. Oferece-me um presente para os tempos sombrios que se avizinham.
    fth_npc_res_b_18: |-
      Os limites são tudo o que separam os conceitos, o mundo possível do mundo possível, os Sentinelas sempre a fiscalizar as suas anomalias e falhas...
      Se os limites caíssem, tudo descenderia em tudo, uma fogueira sem fim de causalidade, queimando no abismo.
      Toma isto. Não fará nenhum bem, mas vais precisar.
    fth_npc_res_c_18: |-
      O Viajante diz-me que está em busca de algo a que chama Grande Inteligência, o cargueiro sombrio. Ele contou-lhe sobre o nosso destino, o dilema do viajante, o nosso futuro...
      Oferece-me um presente para os tempos sombrios que ai vêm e deseja-me sorte.
    fth_npc_lang_19: |-
      Tu... eu vi-te lá, a falar comigo...
      Tenho tido sonhos tão terríveis. Nunca deveria ter procurado o Atlas... Não deveria ter ouvido as suas vozes. Irei matar novamente.
      E quando o fizer, vou encontrar-te, o meu exofato coberto de sangue ressequido, e carne entre os meus dentes...
      Não o posso deter. Vejo esse futuro como se já tivesse acontecido... como acontecerá. Nada o pode impedir. O que posso fazer? Como posso viver com este conhecimento?
    fth_npc_opt_a_19: Sugerir que a visão é falsa
    fth_npc_opt_b_19: Propor que o detenha
    fth_npc_opt_c_19: Dizer que o futuro não é culpa dele
    fth_npc_res_a_19: |-
      És gentil por dizer isso, mas estás errado.
      Toma. Não irei precisar disto enquanto estiver desperto.
    fth_npc_res_b_19: |-
      Como? Mato-me? Simplesmente voltaria... algo me traria de volta. Não pode ser evitado.
      Toma. Não irei precisar disto enquanto estiver desperto.
    fth_npc_res_c_19: |-
      É sim. Eu farei aquilo que farei, porque eu sou eu mesmo.
      Deves ir embora. Tenho uns pensamentos... uns terrores...
    fth_npc_desc_20: |-
      Tenho uma visão de mim, mais velho, impávido, a viajar sob a estrela de um mundo alienígena. Mas não estou sozinho. Existem outros viajantes comigo. Mais do que apenas aparições, mais do que apenas visitantes.
      Um dia viajaremos juntos, lado a lado. Não haverá céu que não possamos reivindicar, nenhum desafio que não possamos superar. O nosso universo aguarda.
      A visão termina. O Viajante pergunta-me como me sinto.
    fth_npc_lang_20: |-
      Hmmm... És mesmo tu, não és? Tinha de ver por mim mesmo. A aurora dos viajantes. Os últimos dias do universo.
      Mas não desistas da esperança. Diz-se que um de nós te visita na tua hora mais escura e mostra uma visão de um futuro que acreditavas ser impossível.
      Então... aqui estou eu.
    fth_npc_opt_a_20: Dizer que preferes estar sozinho
    fth_npc_opt_b_20: Perguntar como é que ele sabe isto
    fth_npc_opt_c_20: Dizer que isto te inspira
    fth_npc_res_a_20: |-
      Digo que prefiro estar sozinho. O Viajante consente com a cabeça, e afirma que já sabia o que eu ia dizer.
      Oferece-me um presente do meu eu futuro, em homenagem ao meu passado.
    fth_npc_res_b_20: Pergunto como é que ele sabe isto. O Viajante sorri e afirma
      que já sabia o que eu ia dizer, mas não adianta mais nada. Oferece-me um presente
      do meu eu futuro, em homenagem ao meu passado.
    fth_npc_res_c_20: Digo que me inspira. O Viajante faz um sorriso forçado e afirma
      que já sabia o que eu ia dizer. Oferece-me um presente do meu eu futuro, em
      homenagem ao meu passado.
    tra_request_desc_13: O comerciante parece estar sob a influência de alguma matéria
      exótica. Pisca-me os olhos devagar, aberto à troca.
    dnt_tra_request_lang_13: Friend... buy, do not buy. All will be what will be...
    tra_request_text_13: O Gek continua a piscar lentamente, focado num ponto atrás
      da minha cabeça.
    tra_request_desc_14: O comerciante pronuncia a mesma palavra três vezes com diferentes
      entonações, o que forma um pronunciamento intraduzível na minha própria língua.
    dnt_tra_request_lang_14: Friend! Friend. Friend?
    tra_request_text_14: O alienígena observa-me expectante, à espera da minha resposta.
    tra_request_desc_15: O comerciante começa a ficar indignado por eu o olhar e abre
      e fecha o bico, estalando-o com vários cliques.
    dnt_tra_request_lang_15: Do not just stand there, friend! Purchase or depart from
      here at once.
    tra_request_text_15: A forma de vida fita-me, com uma impaciência pouco escondida.
    tra_request_desc_16: O comerciante mantém-se com uma postura majestosa. Parece
      estar aberto a uma troca de bens.
    dnt_tra_request_lang_16: Gek Trade Lords willing to give discount to certain customers.
      Enjoy our magnificence!
    tra_request_text_16: A forma de vida, pequena mas digna, inclina a cabeça ligeiramente,
      fazendo-me um gesto para que fale.
    tra_request_desc_17: O comerciante cheira o meu exofato, abanando a cabeça com
      tristeza. Parece querer ajudar-me.
    dnt_tra_request_lang_17: How terrible! Friend, your units are unspent! Let us
      remedy this at once. Let us trade.
    tra_request_text_17: Com uma expressão aberta na sua estranha face, a forma de
      vida aguarda o meu pedido.
    tra_request_desc_18: |-
      O comerciante emite um gás triste, e enche-me de nostalgia dos dias passados. O mesmo aroma parece estar a perturbar o comerciante.
      Olha para mim, aberto a qualquer distração que eu lhe possa fornecer.
    dnt_tra_request_lang_18: I never wished to be a SalesGek. Ah, how I envy you...
    tra_request_text_18: A forma de vida ilumina-se, encorajada pela minha presença
      constante.
    tra_request_desc_19: O comerciante parece cansado e frenético e tenta induzir-me
      algum tipo de transação.
    dnt_tra_request_lang_19: Please trade! My spawning partner plans to leave me if
      I do not impress!
    tra_request_text_19: A forma de vida continua a gesticular para mim. Claramente
      deseja que me despache.
    tra_request_desc_20: |-
      O comerciante olha para mim como se eu fosse algum idiota. Fala alto e lentamente.
      Se não respondo imediatamente, suspira.
    dnt_tra_request_lang_20: Do - you - speak - Gek?
    tra_request_text_20: A forma de vida examina-me com uma indiferença dolorosa.
    exp_request_desc_13: A forma de vida eletrónica está serena, e parece não se sentir
      abatida pelos problemas deste universo.
    dnt_exp_request_lang_13: The Convergence smiles upon this moment... we have waited
      so long.
    exp_request_text_13: O visor da entidade pulsa com uma luz ténue. Sinto calma
      na sua presença.
    exp_request_desc_14: A forma de vida eletrónica cintila. Dois conjuntos de luzes
      aparecem dentro da máscara do capacete. Parece que dois indivíduos partilham
      o seu corpo.
    dnt_exp_request_lang_14: |-
      We disagree about everything but the value of trade.
      It is only through communion that we can gain understanding...
    exp_request_text_14: As luzes cintilam rapidamente à medida que começo a fazer
      o meu pedido. Ambos os seres esperam com expectativa a minha palavra.
    exp_request_desc_15: A forma de vida eletrónica parece tolerar com esforço a minha
      presença. Apressa-me, tentando assim terminar a nossa interação o mais rápido
      possível.
    dnt_exp_request_lang_15: Eheu! Disappointing... I expected a superior lifeform.
      Mortal and alone you enter...
    exp_request_text_15: O visor da forma de vida pisca impacientemente.
    exp_request_desc_16: A forma de vida eletrónica começa a analisar-me, mas pouco
      depois o seu equipamento parece ter uma avaria. Faíscas voam pela sala e ela
      parece um pouco envergonhada.
    dnt_exp_request_lang_16: Ayee! Carapace failure! Forgive me, Traveller! Let us
      make amends.
    exp_request_text_16: O ser eletrónico inclina a cabeça com deferência.
    exp_request_desc_17: A forma de vida eletrónica admira o meu exofato, detetando
      os seus contornos e avanços tecnológicos.
    dnt_exp_request_lang_17: Lifeform technology would suit Korvax well... but we
      will settle. Such is our place.
    exp_request_text_17: Embora os olhos da forma de vida sejam apenas um cintilar
      de luz e energia, não consigo deixar de sentir ganância por trás do visor.
    exp_request_desc_18: A forma de vida eletrónica encobre apressadamente um esquema
      de circuitos e fios à medida que me aproximo.
    dnt_exp_request_lang_18: It is not what it looks like... eheu! Keep this secret,
      Traveller... I will do anything...
    exp_request_text_18: Com os seus registos escondidos, a forma de vida aguarda
      o meu pedido.
    exp_request_desc_19: A forma de vida eletrónica vibra com entusiasmo. Aperta o
      ar à frente dele. Estão a ver algo que eu não vejo.
    dnt_exp_request_lang_19: Traveller - we will assist you, as was promised long
      ago...
    exp_request_text_19: Expectante e com entusiasmo, o ser aguarda o meu pedido.
    exp_request_desc_20: A forma de vida eletrónica examina um gráfico que exibe vários
      glifos. Parece estar a planear algum tipo de expedição.
    dnt_exp_request_lang_20: The Instantiation Gate beckons. The Korvax unite once
      more... Traveller, I must shed my material possessions. I must purify. Soon,
      I shall cease existence.
    exp_request_text_20: A forma de vida olha-me com um distanciamento descontraído.
      As minhas preocupações parecem estar num plano diferente do deles.
    war_request_desc_13: O guerreiro inala o último bocado do seu gás de batalha e
      sorri para mim com uma nova serenidade.
    dnt_war_request_lang_13: Grah! It is done... and I feel generous. Glory be, interloper!
    war_request_text_13: Sereno para um ser tão monstruoso, a forma de vida aguarda
      pacificamente.
    war_request_desc_14: O guerreiro agita a cabeça e crispa-se. Está impaciente.
    dnt_war_request_lang_14: I desire battle glory, not idle chatter! Let us get on
      with this exchange, interloper...
    war_request_text_14: Inquieto, todo o seu corpo consumido por energia nervosa,
      o guerreiro mal se pode conter enquanto aguarda o meu pedido.
    war_request_desc_15: O guerreiro apoia a mão sobre o meu ombro e olha para a minha
      estrutura. Parece ter pena de todo o meu ser.
    dnt_war_request_lang_15: Grah! You will never be a fine warrior, interloper. I
      wish I could assist you...
    war_request_text_15: Com as suas mandíbulas dispostas de modo benevolente, o guerreiro
      tenta adotar uma expressão de boas-vindas.
    war_request_desc_16: O guerreiro continua a olhar para a minha Multiferramenta.
      Parece invejar esta tecnologia.
    dnt_war_request_lang_16: Grah! Such a device in the hands of one so pathetic.
      Now I understand tragedy.
    war_request_text_16: A forma de vida, ainda a olhar para a minha Multiferramenta,
      fica pacientemente em pé. Tento formular o meu pedido de uma forma que ela entenda.
    war_request_desc_17: O guerreiro parece perturbado. Possui uma pequena estátua
      de outro ser da sua espécie.
    dnt_war_request_lang_17: My progenitor is dead... tradition demands I give away
      their possessions. But even so... I did not get to say goodbye.
    war_request_text_17: Aguardo enquanto a forma de vida se recompõe. Ainda há um
      tremor no que parecem ser os seus lábios.
    war_request_desc_18: O guerreiro limpa as manchas de sangue e carne dos lábios.
      Parece pedir desculpa.
    dnt_war_request_lang_18: Grah! I was eating on duty... forgive me, interloper.
      Do not inform my superiors... I ask for mercy...
    war_request_text_18: Limpando apressadamente as suas mandíbulas, a forma de vida
      aguarda o meu pedido.
    war_request_desc_19: O guerreiro sua abundantemente e gotas ácidas começam a pingar
      sobre a sua armadura.
    dnt_war_request_lang_19: Hazard module malfunctions... but discomfort breeds honour,
      interloper!
    war_request_text_19: Estóica, a forma de vida aguarda o meu pedido.
    war_request_desc_20: Os olhos do guerreiro continuam a fechar. A sua respiração
      é forçada e descontínua. De repente, parece dar conta de mim e concentra-se.
    dnt_war_request_lang_20: Grah! I was not sleeping. Noone will believe you if you
      tell...
    war_request_text_20: Repentinamente alerta, a forma de vida atende-me com todo
      o entusiasmo que consegue reunir.
    fth_request_lang_1: |-
      É estranho, não é? Como podemos trocar bens mas nem sequer nos podemos tocar...
      Talvez a fissura permita apenas a passagem de matéria não-biológica. Talvez não...
    fth_request_lang_2: A linguagem é a base de todo o comércio, não é? Vamos fazer
      um acordo, então...
    fth_request_lang_3: Eu - imploro-te - <STELLAR>kzkzztt<> - se não conseguir estes
      produtos, os - <STELLAR>kzkzztt<> - vão-me matar...
    fth_request_lang_4: Que coincidência... Viajo para o centro da galáxia, amigo.
      Talvez nos possamos ajudar um ao outro.
    fth_request_lang_5: A nave eterna é minha... Tenho uma série de compartimentos
      para preencher, se tiveres os bens.
    fth_request_lang_6: |-
      Se pudesses ver toda a tua vida... farias ainda assim as mesmas escolhas? Decidirias ainda estar aqui neste preciso momento? Hum. Questiono-me.
      Encontraste-me pensativo. Talvez possamos lucrar deste encontro. Ficaria assim tudo justificado...
    fth_request_lang_7: Qual é a pressa, Viajante? Não te preocupes. Independentemente
      dos problemas que enfrentares... irão desaparecer. Estamos todos juntos nisto,
      afinal de contas.
    fth_request_lang_8: Hmmm... Esse teu exofato... já vi melhor. Não és uma pessoa
      de conteúdo, pois não? Acho que podia ajudar-te. A caridade ajuda-nos a todos...
    fth_request_lang_9: Passaram vários dias desde a minha última refeição. Mas todos
      fazemos o que podemos, não é? Todos temos de desempenhar a nossa parte. Vem,
      mostra-me o que tens...
    fth_request_lang_10: |-
      Pergunto-me, às vezes, se nascemos realmente, como outros...
      Havia apenas a nave espatifada, e depois isto. Não é tão estranho? Nascer para uma vida de negociação e acumulação, sem começo nem fim...
    fth_request_lang_11: Desapareceram todas as cidades e as guerras estão todas no
      fim... Os Sentinelas trataram disso, não foi? E sabes uma coisa? Estavam certos.
    fth_request_lang_12: |-
      Sonhei com a criação de uma arma suprema... um caminho que exigiria que eu fizesse coisas indescritíveis.
      Neste momento... o que quer que faças... contribuirás para a minha glória. Vamos comercializar.
    fth_request_lang_13: O viajante tem mercadorias, se tu tens unidades.
    fth_request_lang_14: Como apelidas os mundos que visitas? Que nomes dás às criaturas?
      Às plantas? Eu dou-lhes nomes na sequência dos outros que conheci. Talvez nomeie
      o próximo na tua sequência.
    fth_request_lang_15: Os meus amigos... o que aconteceu com os meus amigos? Por
      favor. Preciso de sair deste lugar, voltar para a frota... há tão pouco tempo...
    fth_request_lang_16: Hmmm... Não achas que deverias descansar um pouco? Não te
      devias esforçar tanto. Toma... talvez isto te ajude a tirar a cabeça de certas
      coisas.
    fth_request_lang_17: Estaremos sempre contigo, mesmo no teu fim. A nossa ajuda,
      o nosso amor. É o teu castigo, Viajante.
    fth_request_lang_18: Eu só quero ganhar unidades, conseguir uma nave melhor, partilhar
      algumas fotografias. Não entendo porque é que não podemos simplesmente relaxar
      um pouco. É aquilo que é suposto ser uma viagem.
    fth_request_lang_19: Nem todos os viajantes são tão curiosos. Alguns nem param
      para perguntar o meu nome. Não se importam com os seus irmãos... não, nem um
      pouco...
    fth_request_lang_20: Por aqui... ouve, Viajante. Acho que posso ter alguns recursos
      interessantes. Quem sabe? Eles podem fazer a diferença entre a sobrevivência
      e uma morte certa...
    all_request_leave: Sair
    all_request_nothing: Não pedir nada
    tra_request_res_leave_1: Deixo o Gek em paz.
    tra_request_res_leave_2: Despeço-me do Gek.
    tra_request_res_leave_3: Deixo %NAME% em paz.
    tra_request_res_leave_4: Deveria deixar o Gek regressar aos seus assuntos.
    tra_request_res_leave_5: Digo adeus a %NAME%.
    tra_request_res_leave_6: O Gek estala o seu bico em aprovação quando eu saio.
    tra_request_res_leave_7: O Gek liberta um cheiro desagradável quando saio, um
      cheiro que me segue enquanto me mexo.
    exp_request_res_leave_1: Deixo o Korvax em paz.
    exp_request_res_leave_2: Despeço-me do Korvax.
    exp_request_res_leave_3: Deixo %NAME% em paz.
    exp_request_res_leave_4: Deveria deixar o Korvax regressar aos seus assuntos.
    exp_request_res_leave_5: Digo adeus a %NAME%.
    exp_request_res_leave_6: Eheu!
    exp_request_res_leave_7: Adeus, Viajante.
    war_request_res_leave_1: Deixo o Vy'keen em paz.
    war_request_res_leave_2: Despeço-me do Vy'keen.
    war_request_res_leave_3: Deixo %NAME% em paz.
    war_request_res_leave_4: Deveria deixar o Vy'keen regressar aos seus assuntos.
    war_request_res_leave_5: Digo adeus a %NAME%.
    war_request_res_leave_6: Grah!
    war_request_res_leave_7: Ha ha ha! Foge, invasor!
    fth_request_res_leave_1: Alguma coisa mudou. Um flash vermelho, quase impercetível.
      E no entanto...
    fth_request_res_leave_2: Pisco os olhos, tudo parece igual. Mas não consigo evitar
      esta sensação de que tudo mudou.
    fth_request_res_leave_3: O Viajante olha para mim enquanto saio, como se me visse
      pela primeira vez.
    fth_request_res_leave_4: Ouço algo quando saio, um eco, algo muito fraco para
      perceber.
    fth_request_res_leave_5: Por um instante, dói-me a cabeça. Mas passa.
    fth_request_res_leave_6: Quando olho para o Viajante, os meus olhos picam. Dura
      apenas um segundo antes do exofato administrar uma cura.
    fth_request_res_leave_7: Uma leve cintilação, e o Viajante desaparece. Apesar
      das aparências, algo me diz que já não está lá.
    fth_request_res_leave_8: Ainda consigo ver o Viajante, mas quando me afasto, não
      tenho a certeza de que ele ainda me possa ver.
    fth_request_res_leave_9: Enquanto falávamos, o Viajante parecia tão real, tão
      presente. Mas enquanto me afasto, é como se nunca tivesse estado lá.
    fth_request_res_leave_10: Descubro que não consigo olhar diretamente para o Viajante
      sem que o brilho vermelho aumente lentamente atrás dos meus olhos. Não quero
      que continue a aumentar.
    tra_cra_desc_11: |-
      Assim que toco no emissor aparece uma imagem holográfica de um detetive reptiliano.

      O detetive estava a tentar apanhar um GekComercial acusado de múltiplas fraudes e desfalques.

      De acordo com os registos privados da nave, o detetive inicialmente fingiu que não viu - foi subornado para ficar em silêncio. Não é claro o que fez o detetive mudar de ideias.
    tra_cra_opt_a_11: Aceder aos bancos de dados
    tra_cra_opt_b_11: Fortalecer sinal da caixa negra
    tra_cra_res_a_11: Acedo aos sistemas da nave, extraindo uma certa quantidade de
      Aglomerados de Nanite. Não se aproveita mais nada.
    tra_cra_res_b_11: Registo a nave com as autoridades, informando sobre a nave destruída.
      Sou recompensado pelos meus esforços e as autoridades prometem acompanhar esta
      indicação.
    tra_cra_desc_12: |-
      O registo mostra que a nave acidentada é composta por retalhos de tecnologias recolhidas de várias naves. Dois cadáveres bicudos estão a bordo da nave. Um contra o painel de controlo e o outro esparramado contra a parede da parte de trás da nave.

      Parece que estavam a caminho para fertilizar uma piscina de desova. Nos registos da nave fica claro que não se suportavam um ao outro. Apenas o faziam por dever e nada mais.
    tra_cra_opt_a_12: Procurar vestígios
    tra_cra_opt_b_12: Aceder ao computador da nave
    tra_cra_res_a_12: Revisto os corpos e encontro alguns materiais úteis. Deixo-os
      em paz - um estado que não conseguiram alcançar em vida.
    tra_cra_res_b_12: Acedo aos sistemas da nave, extraindo uma certa quantidade de
      Aglomerados de Nanite. Os dados que restam estão danificados de forma irreparável.
    tra_cra_desc_13: |-
      O acidente da nave aconteceu há muito e o seu piloto também há muito que está decomposto e esquecido.

      O registo da nave revela que o GekComercial viveu uma vida de pura ganância, procurando o lucro e a riqueza com tanta paixão que perdeu todos os seus seres queridos.

      Diz que sempre soube o que o movia e que não faria sentido fingir o contrário.
    tra_cra_opt_a_13: Procurar vestígios
    tra_cra_opt_b_13: Aceder aos bancos de dados
    tra_cra_res_a_13: Verifico os vestígios do piloto e encontro alguns materiais
      úteis inalterados pela passagem do tempo. A sua riqueza em vida agora não significa
      nada.
    tra_cra_res_b_13: Acedo aos sistemas da nave, extraindo uma certa quantidade de
      Aglomerados de Nanite. Os registos mostram que o comerciante estava envolvido
      na venda de remessas ilegais aos Vy'keen. Vou-me embora - não quero estar associado
      a este crime.
    tra_cra_desc_14: |-
      O registo mostra que o interior da nave é uma confusão carbonizada de metal e detritos. Os restos de um fugitivo Gek estão perto da nave.
      Ele tentou fugir dos destroços queimados e morreu de lesões internas pouco tempo depois. Tinha envenenado as piscinas de desova de oito famílias rivais, assassinando várias centenas de inocentes.

      Parece que estavam a cumprir ordens e a ajudar o seu mestre.
    tra_cra_opt_a_14: Denunciar fugitivo
    tra_cra_opt_b_14: Investigar porão
    tra_cra_res_a_14: Denuncio a morte do fugitivo e ponho fim à investigação das
      autoridades. As famílias das vítimas recompensam-me pela minha ajuda. Talvez
      agora possam estar em paz.
    tra_cra_res_b_14: Pesquiso a nave e encontro carga valiosa no interior. Tento
      sobretudo não pensar o que terá feito o fugitivo para se dar ao luxo de bens
      tão raros.
    tra_cra_desc_15: |-
      O registo da nave revela que o piloto Gek deixou a sua vida de negócios e lucros para trás. Acreditava ter ganho o suficiente e desejava passar o resto da sua vida a vaguear pela galáxia, procurando novas habilidades.

      Amigos foram-se juntando gradualmente ao chamado ReneGek e começou todo um movimento. A Federação de Comércio fez o que tinha a fazer...

      O fogo alastrou pela nave após o acidente, queimando o piloto e os seus companheiros até que se tornassem cinza.
    tra_cra_opt_a_15: Procurar vestígios
    tra_cra_opt_b_15: Reforçar sinal de socorro
    tra_cra_res_a_15: Verifico os vestígios do piloto e encontro alguns materiais
      úteis inalterados pela passagem do tempo. Deixo-os em paz. Nem a Federação de
      Comércio lhes pode tirar isso.
    tra_cra_res_b_15: Registo a nave com as autoridades, informando sobre a nave destruída.
      Sou recompensado pelos meus esforços. A Federação de Comércio não quer que o
      Gek se torne num mártir.
    tra_cra_desc_16: |-
      Localizo a caixa preta da nave. Ela volta à vida e projeta a imagem de um comerciante a gravar uma mensagem enquanto os sistemas falham à sua volta.

      Eles estavam a auxiliar um Gek empobrecido - um desafio às ordens da Federação de Comércio. Nas suas últimas palavras, o comerciante Gek condena a maldade do seu povo.
    tra_cra_opt_a_16: Denunciar a nave
    tra_cra_opt_b_16: Investigar porão
    tra_cra_res_a_16: Registo a nave com as autoridades, informando sobre a nave destruída.
      Sou recompensado pelos meus esforços e os Gek solicitam a exclusão imediata
      da transmissão final do Comerciante.
    tra_cra_res_b_16: Pesquiso a nave e encontro carga valiosa no interior. Os gráficos
      estelares estão demasiado danificados para perceber quem iam auxiliar; não faz
      sentido deixar que os bens se estraguem.
    tra_cra_desc_17: |-
      O registo mostra que esta nave era luxuosa. Embora quase tudo tenha sido destruído, parece que a nave esteve repleta de objetos de valor e materiais caros que formam uma pequena fortuna.

      A nave era uma embarcação funerária para o filho de um Lorde Comercial Gek. Foi enviado para as estrelas com uma oferta de riqueza, como se fazia antigamente.
    tra_cra_opt_a_17: Procurar materiais
    tra_cra_opt_b_17: Aceder aos bancos de dados
    tra_cra_res_a_17: Pesquiso a nave e encontro lá dentro carga valiosa, posses destinadas
      a honrar o filho morto.
    tra_cra_res_b_17: Acedo aos sistemas da nave, extraindo uma certa quantidade de
      Aglomerados de Nanite. Não se aproveita mais nada. A nave não foi destinada
      a sobreviver muito tempo.
    tra_cra_desc_18: |-
      A nave acidentou-se há eras e o seu piloto está decomposto e esquecido há muito tempo.

      A caixa preta mostra o Gek a chorar enquanto os sistemas da nave começavam a falhar. Estavam na falência. Perderam tudo...

      Achavam que era melhor assim.
    tra_cra_opt_a_18: Procurar vestígios
    tra_cra_opt_b_18: Aceder ao computador da nave
    tra_cra_res_a_18: Revisto o corpo e encontro alguns materiais úteis. Deixo-os
      em paz. Finalmente as suas preocupações acabaram.
    tra_cra_res_b_18: Acedo aos sistemas da nave, extraindo uma certa quantidade de
      Aglomerados de Nanite. Não se aproveita mais nada, a nave do piloto já estava
      em mau estado antes do acidente.
    tra_cra_desc_19: |-
      O registo mostra que estes Gek estavam a caminho do Grande Festival, uma assembleia de Lordes Comerciais e dos seus funcionários espalhados pelas estrelas.

      No festival, rezavam ao Atlas e à sorte divina. O seu culto manifestava-se numa extravagância de jogos de azar, GekNip e fogos de artifício.

      Começaram as comemorações demasiado cedo. Nunca chegaram a ver o campo de asteroides...
    tra_cra_opt_a_19: Investigar porão
    tra_cra_opt_b_19: Reforçar sinal de socorro
    tra_cra_res_a_19: Pesquiso a nave e encontro uma carga valiosa entre os grandes
      barris. Sem dúvida que iria ser um bom festival.
    tra_cra_res_b_19: Registo a nave com as autoridades, informando sobre a nave destruída.
      Sou recompensado pelos meus esforços e os anciãos Gek lamentam outra perda de
      funcionários talentosos.
    tra_cra_desc_20: |-
      O registo mostra entradas ativas para os sistemas da cabine. A investigação expõem o corpo de um comerciante amassado contra os controlos da nave. A sua morte parece ter sido um acidente.

      Negociavam em obrigações - contratos de cuidados para os idosos e doentes. Os Gek nascem em vastas piscinas de desova e é para um lugar assim que retornam, procurando o conforto da água carmesim antes da sua morte.
    tra_cra_opt_a_20: Procurar vestígios
    tra_cra_opt_b_20: Aceder ao computador da nave
    tra_cra_res_a_20: Revisto o corpo e encontro alguns materiais úteis. Deixo o comerciante
      caído em paz.
    tra_cra_res_b_20: Acedo aos sistemas da nave, extraindo uma certa quantidade de
      Aglomerados de Nanite. Os registos mostram que o piloto caído estava a roubar
      unidades daqueles a quem cuidava.
    exp_cra_desc_11: |-
      Os sistemas de emergência da nave foram ativados. Um holograma aparece à minha frente - as luzes da sua máscara constrangidas e de cor carmesim.

      Este sentinela Korvax perseguia uma carapaça que se desconetou da Convergência. Exibia sinais incomuns e até heréticos de pensamento independente. A unidade tentou liderar uma rebelião contra os seus companheiros devotos do Atlas.
    exp_cra_opt_a_11: Denunciar acidente
    exp_cra_opt_b_11: Investigar porão
    exp_cra_res_a_11: Registo a nave com as autoridades, informando sobre a nave destruída.
      A Convergência recompensa-me pelos meus esforços e prometem perseguir o herege
      até o fim do universo.
    exp_cra_res_b_11: Pesquiso a nave e encontro carga valiosa no interior. A sentinela
      estava obviamente preparada para uma longa busca.
    exp_cra_desc_12: |-
      Os bancos de dados desta nave, embora danificados, parecem passíveis de ser colocados online novamente.

      O piloto eletrónico da nave falhou. A ligação entre o seu fato e a Convergência tinha deteriorado, irrevogavelmente corrompido.

      Vagueava pelo cosmos sozinho e com medo.
    exp_cra_opt_a_12: Aceder aos bancos de dados
    exp_cra_opt_b_12: Fortalecer sinal da caixa negra
    exp_cra_res_a_12: Acedo aos sistemas da nave, extraindo uma certa quantidade de
      Aglomerados de Nanite. Não se aproveita mais nada, os terminais estão danificados
      pelas convulsões do piloto.
    exp_cra_res_b_12: Registo a nave com as autoridades, informando sobre a nave destruída.
      A Convergência recompensa-me pelos meus esforços, lamentando a perda do seu
      amigo.
    exp_cra_desc_13: "Parece que tudo na nave está operacional, a não ser os motores.
      Os registos da nave revelam que a forma de vida eletrónica estava a estudar
      o comércio galáctico. \nOs Korvax estavam a negociar mais por curiosidade do
      que por necessidade. Lucro, perda, acumulação... todos estes são conceitos estranhos
      aos Korvax, que pareciam apenas estar a tentar compreender melhor outras formas
      de vida.\n\nForam despedidos depois de um negócio ter corrido mal. O estudo
      acabou."
    exp_cra_opt_a_13: Procurar vestígios
    exp_cra_opt_b_13: Investigar porão
    exp_cra_res_a_13: |-
      Verifico os vestígios do piloto e encontro alguns materiais úteis inalterados pela passagem do tempo. O seu fato parece estranhamente desocupado e flácido.

      Quem quer que tenha habitado este fato, parece ter escapado uns momentos antes de morrer. Como, não sei...
    exp_cra_res_b_13: Pesquiso a nave e encontro carga valiosa no interior. Mesmo
      que não lhe fosse algo natural, o Korvax parece ter sido um excelente comerciante.
    exp_cra_desc_14: |-
      O registo mostra a concha de um piloto eletrónico, os seus sistemas a falhar e o seu invólucro protetor rachado.

      O Korvax parece ter fugido da justiça. Foi capturado a falsificar dados de pesquisa e experiências. Não deu nenhuma explicação quando foi apanhado: a sua maldade não tinha um objetivo. Apenas fugiu...
    exp_cra_opt_a_14: Denunciar fugitivo
    exp_cra_opt_b_14: Aceder aos bancos de dados
    exp_cra_res_a_14: Denuncio a morte do fugitivo e ponho fim à investigação das
      autoridades. Sou recompensado pela minha ajuda e os Korvax enviam uma das suas
      sentinelas para este mundo de forma a examinar a cena do crime.
    exp_cra_res_b_14: Acedo aos sistemas da nave, extraindo uma certa quantidade de
      Aglomerados de Nanite. Não se aproveita mais nada. O Korvax parece não ter prestado
      muita atenção à manutenção das suas máquinas.
    exp_cra_desc_15: |-
      Encontro uma caixa negra holográfica a repetir um ciclo eterno. O piloto eletrónico desta nave foi considerado um herói pelo seu povo e, como resultado, obteve um grau raro de autonomia da Convergência.

      Parece ter sido responsável por aprofundar a relação da sua espécie com os Sentinelas. Não é claro como o conseguiram.
    exp_cra_opt_a_15: Procurar vestígios
    exp_cra_opt_b_15: Aceder aos bancos de dados
    exp_cra_res_a_15: |-
      Verifico o corpo e encontro alguns materiais úteis. Estão acoplados em pontos-chave do seu exofato vários componentes incomuns.

      Reluz como a concha de um Sentinela. Quando o toco, sinto o murmúrio do próprio universo. Saio, abalado por este encontro.
    exp_cra_res_b_15: Acedo aos sistemas da nave, extraindo uma certa quantidade de
      Aglomerados de Nanite. O piloto estava a usá-los na tentativa de comunicar com
      os drones Sentinela...
    exp_cra_desc_16: |-
      A caixa preta danificada revela a viagem final da forma de vida eletrónica que estava lá dentro.

      O piloto Korvax parece ser ancião: a sua inteligência e tecnologias são totalmente incompatíveis com a forma atual da Convergência. Este tipo de entidades anteciparam a queda do mundo natal dos Korvax, vagueando pelo universo com uma fraca memória da glória há muito perdida.
    exp_cra_opt_a_16: Denunciar a nave
    exp_cra_opt_b_16: Investigar porão
    exp_cra_res_a_16: Registo a nave com as autoridades, informando sobre a nave destruída.
      Sou recompensado pelos meus esforços e a Convergência envia naves para recuperar
      o seu camarada ancião.
    exp_cra_res_b_16: Pesquiso a nave e encontro carga valiosa no interior, muita
      da qual inalterada por cem anos ou mais.
    exp_cra_desc_17: |-
      O fogo espalhou-se pela nave momentos depois do acidente, mas o registo revela que o piloto já estava morto.

      Esta era uma nave funerária para um líder Korvax, o seu fato eleva-se no centro da nave. Tradicionalmente a espécie recicla estes fatos para novas formas de vida, mas para alguns a sua morte é uma exceção.

      Os seus corpos são enviados para as estrelas, para retornar ao Atlas que os criou...
    exp_cra_opt_a_17: Procurar vestígios
    exp_cra_opt_b_17: Procurar materiais
    exp_cra_res_a_17: Revisto o corpo e encontro alguns materiais úteis. Deixo os
      vestígios em paz, com a esperança que ele encontre o que procura na morte.
    exp_cra_res_b_17: Pesquiso a nave e encontro carga valiosa no interior. Parece
      que o Korvax levava várias oferendas a bordo.
    exp_cra_desc_18: |-
      A caixa preta da nave volta à vida.

      O piloto eletrónico parece ter ficado cada vez mais aterrorizado nas semanas que precederam a sua morte: os seus sistemas já não operavam com a eficiência à qual estava acostumado. Começou a esquecer-se de coisas.

      A colisão foi um acidente, claro...
    exp_cra_opt_a_18: Denunciar a nave
    exp_cra_opt_b_18: Aceder aos bancos de dados
    exp_cra_res_a_18: Registo a nave com as autoridades, informando sobre a nave destruída.
      Sou recompensado pelos meus esforços.
    exp_cra_res_b_18: Acedo aos sistemas da nave, extraindo uma certa quantidade de
      Aglomerados de Nanite. Não se aproveita mais nada.
    exp_cra_desc_19: |-
      Um holograma aparece à minha frente, as luzes da máscara Korvax lúgubres e em declínio.

      A queda do seu mundo natal projeta-se à minha frente; naves de guerra Gek cercam o planeta e bombardeiam o seu centro. Incontáveis vidas perdidas: os Gek a escravizar os sobreviventes e a derreter os seus corpos.

      Mas isso foi há muito tempo. Agora o universo é diferente, não é?
    exp_cra_opt_a_19: Procurar materiais
    exp_cra_opt_b_19: Aceder ao computador da nave
    exp_cra_res_a_19: Pesquiso a nave e encontro lá dentro carga valiosa. O Korvax
      devia estar numa missão importante.
    exp_cra_res_b_19: Acedo aos sistemas da nave, extraindo uma certa quantidade de
      Aglomerados de Nanite. Não se aproveita mais nada. Todos os outros registos
      foram perdidos nos momentos próximos à colisão.
    exp_cra_desc_20: |-
      Tudo na nave parece estar operacional, apesar de um pouco obsoleto considerando os padrões de outras naves. Não há sinais do piloto.

      Ao explorar a nave, percebo que não estou sozinho. Sinto esta coisa que me observa em toda a parte... uma alma nas paredes... um eco de algo que já viveu...
    exp_cra_opt_a_20: Investigar porão
    exp_cra_opt_b_20: Aceder aos bancos de dados
    exp_cra_res_a_20: Pesquiso a nave e encontro carga valiosa no interior. Não há
      sinais da forma de vida.
    exp_cra_res_b_20: |-
      Acedo aos sistemas da nave, extraindo uma certa quantidade de Aglomerados de Nanite. Enquanto o faço, a nave fala para mim. A consciência do piloto sobreviveu no interior, incapaz de sair.

      Os sistemas estão a desligar-se e não há nada que eu possa fazer, a não ser reconfortar o piloto, permitindo que diga um último adeus ao mundo.
    war_cra_desc_13: |-
      O registo revela uma cabine adornada com troféus de sucessos passados: crânios de criminosos e fugitivos orgulhosamente exibidos por toda a câmara interior.
      A nave pertencia a um caçador de recompensas Vy'keen. Caçava um criminoso, um pacifista sem intenção de contribuir para a economia de guerra e glórias dos Vy'keen.

      O registo revela que o pacifista disparou primeiro. Agora estão os dois mortos.
    war_cra_opt_a_13: Procurar vestígios
    war_cra_opt_b_13: Denunciar fugitivo
    war_cra_res_a_13: Verifico os vestígios do piloto e encontro alguns materiais
      úteis inalterados pela passagem do tempo. Deixo-os na paz que negaram aos outros.
    war_cra_res_b_13: Denuncio a morte do fugitivo e ponho fim à investigação das
      autoridades. Sou recompensado pela minha ajuda e os Vy'keen sugerem que procure
      outras recompensas dignas das minhas habilidades.
    war_cra_desc_14: |-
      O manifesto mostra uma reserva de tecnologias e materiais antigos, frequentemente não operacionais.

      Em vida os seus pilotos eram velhos camaradas, dois guerreiros Vy'keen unidos na busca da vingança, bom Grahgrah, e o gosto da batalha final. Eram velhos, aproximavam-se do final das suas vidas.

      Não há explicação óbvia para o porquê da nave ter colidido.
    war_cra_opt_a_14: Investigar porão
    war_cra_opt_b_14: Aceder aos bancos de dados
    war_cra_res_a_14: Pesquiso a nave e encontro carga valiosa no interior. Os Vy'keen
      abasteceram bem a nave para a sua viagem final.
    war_cra_res_b_14: Acedo aos sistemas da nave, extraindo uma certa quantidade de
      Aglomerados de Nanite. Não se aproveita mais nada, os sistemas estão corrompidos
      pelo que quer que seja que tenha feito a nave colidir.
    war_cra_desc_15: |-
      O registo mostra que o interior da nave é uma confusão retorcida de metal e detritos. Também revela que a tripulação sobreviveu ao acidente.

      As reservas de energia e comida da nave foram diminuindo gradualmente e, um a um, os guerreiros sucumbiram. Apenas um permaneceu no final. De acordo com os registos de dados, ainda deveria estar aqui...

      Mas estou sozinho, não estou?
    war_cra_opt_a_15: Investigar porão
    war_cra_opt_b_15: Procurar vestígios
    war_cra_res_a_15: 'Pesquiso a nave e encontro carga valiosa no interior. Quem
      quer que tenha estado aqui parece ter ido embora há pouco tempo: ainda se conseguem
      ver vestígios do seu tempo a bordo.'
    war_cra_res_b_15: Verifico os vestígios do piloto e encontro alguns materiais
      úteis inalterados pela passagem do tempo. Deixo-os em paz.
    war_cra_desc_16: |-
      Rastreio a caixa negra da nave. Ela volta à vida, projetando a imagem de um guerreiro caído a gravar uma mensagem à medida que os sistemas falham à sua volta.

      O piloto foi enviado para visitar uma colónia de cargueiros localizado na orla exterior. Havia várias comunidades de plebeus Vy'keen a bordo. Não eram guerreiros, queriam apenas viver em paz.

      A sua escolha revoltou o piloto.
    war_cra_opt_a_16: Denunciar a nave
    war_cra_opt_b_16: Aceder aos bancos de dados
    war_cra_res_a_16: Registo a nave com as autoridades, informando sobre a nave destruída.
      Sou recompensado pelos meus esforços e os Vy'keen enviam naves para terminar
      a tarefa do piloto.
    war_cra_res_b_16: |-
      Acedo aos sistemas da nave, extraindo uma certa quantidade de Aglomerados de Nanite. Não se aproveita mais nada a não ser a imagem de alguém próxima do piloto, provavelmente o seu cônjuge ou outro membro da família.

      Os seus familiares nunca irão saber o que lhe aconteceu.
    war_cra_desc_17: |-
      Os registos da nave revelam que estava a transportar duas metades de um guerreiro assassinado. Foram enviados em piloto automático para a casa dos seus antepassados, para que sua família pudesse vê-los uma última vez.

      Aqui não há habitações nem sobreviventes que possam receber a nave. Há apenas Sentinelas a observar de longe.
    war_cra_opt_a_17: Investigar porão
    war_cra_opt_b_17: Aceder ao computador da nave
    war_cra_res_a_17: Pesquiso a nave e encontro carga valiosa no interior. O piloto
      tinha ordenado que os presentes e as reservas fossem trazidos para casa com
      o seu cadáver.
    war_cra_res_b_17: Acedo aos sistemas da nave, extraindo uma certa quantidade de
      Aglomerados de Nanite. Não se aproveita mais nada, o computador está demasiado
      danificado para revelar o que quer que seja.
    war_cra_desc_18: |-
      A caixa negra projeta imagens dos momentos finais da nave.

      O piloto guerreiro perdeu uma grande batalha, um duelo para determinar a honra da casa da sua família. Derrotado, alegou que o seu inimigo tinha feito batota. Pediu a desforra e venceu.

      Mas o guerreiro não podia viver com a sua desonra. Gritou quando a nave atravessou as nuvens e tudo acabou.
    war_cra_opt_a_18: Denunciar a nave
    war_cra_opt_b_18: Procurar vestígios
    war_cra_res_a_18: |-
      Registo a nave com as autoridades, informando sobre a nave destruída. Sou recompensado pelos meus esforços.

      Os Vy'keen asseguram-me que o nome do guerreiro será eliminado da história pelo seu comportamento vergonhoso...
    war_cra_res_b_18: Verifico os vestígios do piloto e encontro alguns materiais
      úteis inalterados pela passagem do tempo. Deixo-os em paz.
    war_cra_desc_19: |-
      Os registos de dados da nave revelam que os guerreiros se dirigiam a um evento conhecido como Sundering, uma celebração de três luas da glória de Hirk. A festa é popular entre os jovens da sua espécie.

      No entanto, a viagem foi longa, a nave estava superlotada e os ânimos exaltados. Agora os Vy'keen jazem caídos na base e os seus cadáveres mutilados pelo acidente.
    war_cra_opt_a_19: Procurar vestígios
    war_cra_opt_b_19: Denunciar a nave
    war_cra_res_a_19: Investigo os corpos e encontro alguns materiais úteis no meio
      de pedaços de carne e bebida.
    war_cra_res_b_19: Registo a nave com as autoridades, informando sobre a nave destruída.
      Sou recompensado pelos meus esforços e os Vy'keen amaldiçoam a perda da sua
      juventude.
    war_cra_desc_20: |-
      O registo revela que o interior da nave está gelado. Existem vários Vy'keen a bordo, alguns filhotes, algumas desovas. Morreram nos braços dos seus pais.

      A nave foi atacada por um cargueiro Gek que passava. Acreditavam que os Vy'keen estavam a ameaçar a sua rota comercial. Aparentemente não verificaram se havia sobreviventes.
    war_cra_opt_a_20: Procurar materiais
    war_cra_opt_b_20: Denunciar a nave
    war_cra_res_a_20: Pesquiso a nave e encontro carga valiosa no interior, mais do
      que seria de esperar numa simples nave de passageiros...
    war_cra_res_b_20: Registo a nave com as autoridades, informando sobre a nave destruída.
      Sou recompensado pelos meus esforços e os Vy'keen prometem informar os familiares
      das vítimas.
    fourth_cra_desc_1: |-
      Esta nave é parecida com a primeira em que voei, aquela onde despertei. Parece ter pertencido a um colega Viajante.

      O registo mostra que nunca chegaram às estrelas. A nave foi apanhada numa tempestade elétrica após despertar. Viveram a tentar consertar a nave, mas estavam com medo de descolar.

      Morreram sozinhos. Dentro da nave encontro os restos dispersos das suas reservas.
    fourth_cra_opt_a_1: Investigar porão
    fourth_cra_opt_b_1: Aceder aos bancos de dados
    fourth_cra_res_a_1: Pesquiso a nave e encontro carga valiosa no interior. Parece
      que o viajante encontrou muitas coisas valiosas no seu mundo.
    fourth_cra_res_b_1: Acedo aos sistemas da nave, extraindo uma certa quantidade
      de Aglomerados de Nanite recolhidas de edifícios abandonados. Não se aproveita
      mais nada.
    fourth_cra_desc_2: |-
      A nave parece inativa, acidentada... mas os registos revelam que não estou sozinho.

      Um viajante está sentado no chão da nave, aparece e desaparece da existência em cada momento que passa. Sangra, incapaz de falar...
    fourth_cra_opt_a_2: Analisar Anomalia
    fourth_cra_opt_b_2: Confortar o Viajante
    fourth_cra_res_a_2: "Analiso a anomalia. O meu exofato começa a expelir mensagens
      de erro, alertando-me para parar o que estou a fazer. O viajante grita quando
      me aproximo, tentando alertar-me sobre uma ameaça sem nome...\n \nEncontro algo,
      um objeto preso entre mundos. Puxo-o..."
    fourth_cra_res_b_2: "Tento confortar o Viajante, mas não me consegue ouvir. \n\nPesquiso
      o resto da nave e encontro carga valiosa no interior. Quando volto, o Viajante
      já se foi."
    fourth_cra_desc_3: |-
      A caixa negra projeta imagens dos momentos finais da nave. Vários combatentes Gek cercaram a embarcação, exigindo que o piloto admitisse a sua culpa e se rendesse à sanção final.

      Parece que o piloto era um Viajante, acusado de conspiração para assassinar um Lorde Comercial Gek. Não é evidente se sobreviveu ao ataque.

      O painel de controlo da nave parece estar ainda operacional.
    fourth_cra_opt_a_3: Analisar o sinal da caixa negra
    fourth_cra_opt_b_3: Aceder aos bancos de dados
    fourth_cra_res_a_3: "Tento analisar o sinal da caixa negra com o meu detetor.
      O meu exofato começa a emitir mensagens de erro, informando que o colapso existencial
      está iminente.\n \n Encontro uma coisa, um objeto preso entre os mundos. Puxo-o..."
    fourth_cra_res_b_3: Acedo aos sistemas da nave, extraindo uma certa quantidade
      de Aglomerados de Nanite. Encontro registos que confirmam as acusações dos Gek,
      mas nenhuma pista para as motivações do piloto.
    fourth_cra_desc_4: |-
      A caixa negra revela que a nave está manchada com o sangue de pelo menos duas espécies. Os guerreiros Vy'keen perseguiram o piloto por três sistemas antes de os explodir pelos céu.

      Havia dois indivíduos a bordo: um Viajante e um Padre-Mech Vy'keen. Feridos, fugiram os dois dos seus inimigos, transmitindo dados antes de partir. Parece que este padre era algum tipo de fugitivo...
    fourth_cra_opt_a_4: Analisar o sinal da caixa negra
    fourth_cra_opt_b_4: Denunciar fugitivo
    fourth_cra_res_a_4: "Tento analisar o sinal da caixa negra com o meu detetor.
      O meu exofato começa a emitir mensagens de erro, informando-me para terminar
      a minha deteção. O equipamento parece estar interligado a outro universo.\n
      \n Encontro uma coisa, um objeto preso entre os mundos. Puxo-o..."
    fourth_cra_res_b_4: Denuncio a morte do fugitivo e ponho fim à investigação das
      autoridades. Sou recompensado pela minha ajuda pelos Vy'keen, embora suspeitem
      claramente do envolvimento de outro Viajante.
    fourth_cra_desc_5: |-
      A nave parece ter pertencido a um colega Viajante. O computador revela que visitou muitos sistemas e deu nomes a muitos mundos, descobrindo novas espécies, mais do que muitos jamais verão.
      Mas viu algo que não deveria ter visto...

      Existe uma caixa holográfica no fundo da nave. Muitos Korvax se aproximaram da nave acidentada, dezenas deles, cercando o Viajante enquanto morria. O Korvax afirma que o Viajante não deveria ter tentado fugir...
    fourth_cra_opt_a_5: Analisar o sinal da caixa negra
    fourth_cra_opt_b_5: Aceder aos bancos de dados
    fourth_cra_res_a_5: "Tento analisar o sinal da caixa negra com o meu detetor.
      O meu exofato começa a emitir mensagens de erro, informando-me para terminar
      o que estou a fazer.\n \n Encontro uma coisa, um objeto preso entre os mundos.
      Puxo-o..."
    fourth_cra_res_b_5: Acedo aos sistemas da nave, extraindo uma certa quantidade
      de Aglomerados de Nanite. Não se aproveita mais nada.
    fourth_cra_desc_6: "A nave parece intocada, todos os sistemas estão a funcionar.
      Não há sinal de que esta nave tenha sido habitada e muito menos que alguém tenha
      morrido aqui. \n\nVejo no terminal as únicas imagens de vídeo que sobraram no
      sistema. Sentinelas cercaram o Viajante, matando-o pela mineração de grandes
      quantidades de Herídio. Mas as imagens não explicam por que motivo a nave é
      nova."
    fourth_cra_opt_a_6: Investigar porão
    fourth_cra_opt_b_6: Aceder ao computador da nave
    fourth_cra_res_a_6: Pesquiso a nave e encontro carga valiosa no interior. Parece
      ter sido deixada para mim - uma mensagem dá-me as boas-vindas e trata-me pelo
      meu nome.
    fourth_cra_res_b_6: |-
      Acedo aos sistemas da nave, extraindo uma certa quantidade de Aglomerados de Nanite. Os sistemas contêm vários arquivos de vídeo que me mostram a mim mesmo nas minhas viagens e parecem ter sido gravados a uma distância razoavelmente curta.

      Não é evidente quem gravou estas cenas. Não é evidente se era suposto que eu as visse.
    fourth_cra_desc_7: |-
      A nave despenhou-se há muito tempo, contendo apenas alguns registos de dados que não foram corrompidos pelo tempo e pela decadência.

      Revelam que esta nave pertenceu a um Viajante, um devoto de alguma antiga religião.

      Na altura do acidente da nave, eles sussurraram sobre a luz eldritch... do carmesim que os enganou...
    fourth_cra_opt_a_7: Aceder aos bancos de dados
    fourth_cra_opt_b_7: Analisar Anomalia
    fourth_cra_res_a_7: Acedo aos sistemas da nave, extraindo uma certa quantidade
      de Aglomerados de Nanite. Não se aproveita mais nada a não ser orações arcanas
      e registos criptografados...
    fourth_cra_res_b_7: "Analiso a nave. O meu exofato começa a emitir mensagens de
      erro, alegando que estou em risco de inexistência iminente.\n \n Encontro uma
      coisa, um objeto preso entre os mundos. Puxo-o..."
    fourth_cra_desc_8: |-
      A nave contém sinais de catástrofe, não apenas do momento da sua queda, mas das causas que a precederam.

      A nave contém uma série de instrumentos projetados para analisar amostras de água. Algumas dessas amostras parecem ter-se aberto quando foi atacada. Por alguns momentos a nave caiu na inexistência e o seu piloto morreu cem mortes...
    fourth_cra_opt_a_8: Analisar Anomalia
    fourth_cra_opt_b_8: Investigar porão
    fourth_cra_res_a_8: |-
      Analiso a anomalia. O meu exofato começa a avisar-me de um perigo, partículas das amostras de água ainda presentes no ar.

      Começo a ver coisas, imagens de espelho de um mundo que nunca existiu. Fico agitado e encontro algo, um objeto preso entre os mundos. Puxo-o...
    fourth_cra_res_b_8: Procuro a nave e encontro algumas reservas, aparentemente
      sem contaminação do desastre que aconteceu antes.
    fourth_cra_desc_9: |-
      Apesar de não haver vestígios do piloto a bordo, todos os sistemas parecem estar operacionais.

      A nave estava a delinear uma rota para uma região conhecida como a Missa Keleibniug, contendo insígnias amarelas de alguma aliança distante.

      Parece que o piloto transportava uma mensagem para um rei de outro universo... a caixa negra mostra que a nave foi atacada por uma força desconhecida.
    fourth_cra_opt_a_9: Analisar o sinal da caixa negra
    fourth_cra_opt_b_9: Aceder ao computador da nave
    fourth_cra_res_a_9: |-
      Analiso a caixa negra com o meu detetor. Parece que o piloto estava a comunicar através de uma longa distância com seres incapazes de o alcançar.

      Mas aconteceu aqui qualquer coisa. Algo conseguiu atravessar. Descubro uma anomalia, um objeto preso entre os mundos. Puxo-o...
    fourth_cra_res_b_9: Acedo aos sistemas da nave, extraindo uma certa quantidade
      de Aglomerados de Nanite. Não se aproveita mais nada a não ser os registos de
      vários mundos reivindicados por cada fação.
    fourth_cra_desc_10: |-
      Os corpos de dois pilotos jazem caídos em ambos os lados do interior da nave.

      Um deles parece entrar e sair da existência, enquanto o outro está fixo, sem movimento. Não é evidente se estão vivos.
    fourth_cra_opt_a_10: Analisar Anomalia
    fourth_cra_opt_b_10: Aceder aos bancos de dados
    fourth_cra_res_a_10: "Tento analisar o sinal da caixa negra com o meu detetor.
      O meu exofato começa a emitir mensagens de erro, informando-me para terminar
      o que estou a fazer.\n \n Encontro uma coisa, um objeto preso entre os mundos.
      Puxo-o..."
    fourth_cra_res_b_10: |-
      Acedo aos sistemas da nave, extraindo uma certa quantidade de Aglomerados de Nanite. Não se aproveita mais nada.

      Enquanto saio parece que o piloto se vira para mim e em seguida desaparece.
    fourth_cra_desc_11: |-
      A nave parece ter pertencido a um colega Viajante.

      Atravessou três buracos negros e dezasseis sistemas estelares para chegar a este mundo, tudo para encontrar o local do sofrimento da sua amada.

      Mas foi traídos. Quando chegou aqui, descobriu que afinal não havia amada. Só piratas.
    fourth_cra_opt_a_11: Analisar o sinal da caixa negra
    fourth_cra_opt_b_11: Investigar porão
    fourth_cra_res_a_11: |-
      Analiso a caixa negra com o meu detetor. Descobri o código do comunicador desta 'amada', entrando em contacto com estes mesmos piratas.
      Concordam pagar-me pelo meu silêncio e cessar as suas atividades.
    fourth_cra_res_b_11: Pesquiso a nave e encontro carga valiosa no interior, bens
      recolhidos durante uma vida inteira.
    fourth_cra_desc_12: |-
      Um exofato jaz caído contra o painel de controlo, parece que o piloto que o usou já partiu há muito tempo.

      Os registos de dados do fato relatam uma vida comum e familiar do comércio intergaláctico, viajando de sistema em sistema, criando fundos para atualizações de forma a ganhar ainda mais dinheiro. Como se o objetivo da vida fosse aumentar um único número...
    fourth_cra_opt_a_12: Aceder aos bancos de dados
    fourth_cra_opt_b_12: Procurar materiais
    fourth_cra_res_a_12: |-
      Acedo aos sistemas da nave, extraindo uma certa quantidade de Aglomerados de Nanite. Não se aproveita mais nada.

      Enquanto saio parece que o exofato se desloca um pouco. Analiso-o mas não acontece nada.
    fourth_cra_res_b_12: |-
      Pesquiso a nave e encontro carga valiosa no interior

      Enquanto saio parece que o exofato se desloca um pouco. Analiso-o mas não acontece nada.
    fourth_cra_desc_13: |-
      O local do acidente cheira a decadência e um zumbido estranho emerge do emissor de socorro.

      Vejo uma luz carmesim. Vejo cortinas vermelhas a esvoaçar na escuridão da nave.

      Vejo-me a olhar para mim mesmo. Ambos os nossos exofatos nos alertam para um paradoxo existencial iminente. Apenas uma versão pode sair desta nave.
    fourth_cra_opt_a_13: Tentar abraçar anomalia
    fourth_cra_opt_b_13: Tentar fugir
    fourth_cra_res_a_13: "Tento abraçar a anomalia. O meu exofato começa a emitir
      mensagens de erro, informando-me para terminar o que estou a fazer ou serei
      destruído.\n\nO meu homólogo dá-me algo, um objeto preso entre dois mundos.
      Eu dou-lhe algo em troca, algo que eu não sabia possuir.\n\nOs dois viajantes
      fazem a troca e saem ilesos. "
    fourth_cra_res_b_13: |-
      Tento fugir, mas não consigo encontrar a saída. O meu homólogo caminha para mim infinitamente, até eu estar encurralado.

      Fecho os olhos e morro. Desperto. Foi tudo um sonho, eu sei.

      Não era real. Eu ainda sou eu, não sou? Estou enriquecido, cheio de Aglomerados de Nanite e um novo propósito.
    fourth_cra_desc_14: A caixa negra da nave revela que o piloto era um Viajante.
      Parece que se despenhou deliberadamente, inebriado por uma variedade de substâncias
      alienígenas. Ficou atormentado com o que tinha feito. Acreditava com todo o
      seu coração que deveria morrer.
    fourth_cra_opt_a_14: Analisar o sinal da caixa negra
    fourth_cra_opt_b_14: Investigar porão
    fourth_cra_res_a_14: |-
      Analiso o sinal da caixa negra com o meu detetor. Parecem ter vendido os registos de comunicação e as localizações de outros Viajantes para obter ganhos financeiros - estes eram capturados por traficantes de escravos e piratas.

      Mas há algo mais aqui, algo anómalo... Apercebo-me de algo no ar, libertando um objeto de uma fissura...
    fourth_cra_res_b_14: Pesquiso a nave e encontro carga valiosa no interior. Quem
      quer que fossem, parecem ter sido muito bem recompensados pelo seu trabalho.
    fourth_cra_desc_15: |-
      O registo revela que o interior da nave está gelado. O último desembarque conhecido ocorreu numa estação espacial sem habitantes vivos.

       O piloto desembarcou para encontrar um interface carmesim, uma esfera que lhe disse o segredo da existência. Disse-lhe que morreria dentro de um dia. O piloto foi embora, declarando que este Atlas era um mentiroso...
    fourth_cra_opt_a_15: Aceder aos bancos de dados
    fourth_cra_opt_b_15: Analisar Anomalia
    fourth_cra_res_a_15: Acedo aos sistemas da nave, extraindo uma certa quantidade
      de Aglomerados de Nanite. Não se aproveita mais nada.
    fourth_cra_res_b_15: "Tento analisar o sinal da caixa negra com o meu detetor.
      O meu exofato começa a emitir mensagens de erro, informando-me para terminar
      o que estou a fazer.\n \n Encontro uma coisa, um objeto preso entre os mundos.
      Puxo-o..."
    fourth_cra_desc_16: |-
      Os computadores da nave revelam que o piloto estava em contacto regular com os Viajantes, através de interfaces holográficos.

      A curiosidade do Viajante apanhou-o. Desejava saber quem criou os portais. Desejava entender o segredo do ciclo final antes que o tempo acabasse.

      O Viajante encontrou uma resposta, é claro. Um ouvinte na escuridão...
    fourth_cra_opt_a_16: Investigar porão
    fourth_cra_opt_b_16: Analisar nave
    fourth_cra_res_a_16: Pesquiso a nave e encontro carga valiosa no interior. Parece
      ter sido deixada para mim - uma mensagem dá-me as boas-vindas e trata-me pelo
      meu nome.
    fourth_cra_res_b_16: |-
      Analiso a nave, descobrindo uma série de propriedades anómalas.

       Há aqui alguma coisa, um objeto preso entre os mundos. Puxo-o...
    fourth_cra_desc_17: "A caixa negra revela que esta nave pertenceu a um Viajante.
      Parece ter ingerido matéria infeciosa enquanto explorava um mundo abandonado.\n\nNão
      se conseguiu curar. À medida que a sua condição piorava, precipitou-se para
      o centro da galáxia, mas não conseguiu. \n\nNão há um corpo nem um sinal do
      que aconteceu, a não ser as imagens na caixa preta."
    fourth_cra_opt_a_17: Analisar o sinal da caixa negra
    fourth_cra_opt_b_17: Investigar porão
    fourth_cra_res_a_17: |-
      Analiso a caixa negra e descubro que o piloto estava de perfeita saúde. O que quer que seja que não estava bem com ele deve ter sido uma condição da alma e não do corpo.

      Ainda assim, os registos são inquietantes. Há coisas nesta nave que não deveriam estar aqui... objetos desconhecidos a este universo. Seguro um deles...
    fourth_cra_res_b_17: Pesquiso a nave e encontro carga valiosa no interior. Não
      é evidente para onde viajava o piloto antes do início da sua doença.
    fourth_cra_desc_18: |-
      A nave despenhou-se há muito tempo, mas o piloto não morreu imediatamente.

      Resistiu, tentando sobreviver sozinho neste mundo durante muitos anos. Mas a solidão tem os seus reflexos. O silêncio consumia-o.

      Parecia que o piloto se colocava em perigo repetidamente apenas para ouvir a voz de aviso do Exofato. Parece que este desespero o levou à sua morte.
    fourth_cra_opt_a_18: Procurar materiais
    fourth_cra_opt_b_18: Analisar a nave
    fourth_cra_res_a_18: Pesquiso a nave e encontro carga valiosa no interior. Parecem
      ter acumulado muito durante o seu tempo neste mundo.
    fourth_cra_res_b_18: |-
      Analiso a nave, mas os resultados parecem impossíveis: dizem que não estou sozinho e afirmam que estou cercado por outras formas de vida ao meu redor.

      Sinto-me a desmaiar. Enquanto tropeço, sinto um objeto a escorregar nas minhas mãos... um presente de outro mundo, ou uma maldição...
    fourth_cra_desc_19: |-
      Os registos revelam que o piloto estava a comemorar um festival conhecido como 'Dia da Unificação'. Grupos de mentes semelhantes, incapazes de se encontrarem mas tentando encontrar-se umas às outras, para reivindicar mundos ao longo do tempo e do espaço. Uma vez por ano as suas várias alianças, federações, polos e impérios unidos para lembrar tudo o que eram, são, e poderiam tornar-se com o tempo...

      A nave parece ter sido destruída por Piratas.
    fourth_cra_opt_a_19: Analisar Anomalia
    fourth_cra_opt_b_19: Aceder aos bancos de dados
    fourth_cra_res_a_19: "Analiso a anomalia. O meu exofato começa a emitir mensagens
      de erro, informando-me para terminar o que estou a fazer.\n \n Encontro uma
      coisa, um objeto preso entre os mundos. Puxo-o..."
    fourth_cra_res_b_19: Acedo aos sistemas da nave, extraindo uma certa quantidade
      de Aglomerados de Nanite. Não se aproveita mais nada a não ser uma coleção de
      histórias alternativas, heresias dissidentes sobre as origens do universo.
    fourth_cra_desc_20: |-
      O registo revela que o piloto viveu nesta nave durante muito tempo, mais tempo do que a maioria das formas de vida jamais viveram. Revela também uma paranoia, um medo crescente do universo que explorava há tantos anos.

      Começou a ouvir uma voz. Chegou a acreditar que o seu exofato não era o que parecia.
    fourth_cra_opt_a_20: Analisar a nave
    fourth_cra_opt_b_20: Investigar porão
    fourth_cra_res_a_20: |-
      Começo a analisar a nave, mas o meu exofato parece estar a impedir-me. A minha energia começa a falhar. Torno-me consciente de um objeto à minha frente.

      É estranho como não o vi antes. E agora... agora já nem sei por que é que estou aqui. Deveria continuar a minha viagem, disso tenho certeza.
    fourth_cra_res_b_20: Pesquiso a nave e encontro carga valiosa no interior. Saio
      a sentir como se estivesse a ser observado.
    all_1_radio_desc_24: "Um sinal de socorro foi emitido desta localização há muito
      tempo, solicitando resgate e ajuda de qualquer nave próxima.\n\nO piloto parece
      ter estado em negação acerca das suas hipóteses, tanto que criptografou a transmissão
      para evitar que naves não aliadas localizassem a sua posição. \n\nUma caixa
      de instruções pisca e aguarda a conclusão do teste..."
    all_1_radio_desc_25: "A leitura da transmissão sugere que um sinal de socorro
      ficou sem resposta.\n\nO piloto parece ter passado muito tempo sozinho - a sua
      transmissão difunde para um vácuo vazio. Os registos mostram que os seus sinais
      de vida acabaram abruptamente num estado emocional muito agitado, meia década
      atrás. \n\nUma caixa de instruções pisca. Se conseguir decifrar o código, poderei
      encontrar a nave."
    all_1_radio_desc_26: |-
      O terminal de operações parece ter registado um pedido de socorro não atendido.

      O piloto gravou várias mensagens. Parece ter ficado zangado com a falta de resgate, culpando todas as decisões e entidades pela sua chegada e posterior isolamento neste mundo. A culpa foi de todos os outros.

      O emissor está encriptado mas se for capaz de romper as suas defesas, talvez seja capaz de localizar a nave.
    all_1_radio_desc_27: |-
      Um sinal de socorro foi emitido desta localização há muito tempo, solicitando resgate e ajuda de qualquer nave próxima.

      O piloto parece ter oferecido uma recompensa a quem lhe respondesse, afirmando possuir muitas riquezas e poder. Ao longo do tempo, tornou-se mais desesperado e já prometia servir qualquer pessoa capaz de o salvar por toda a sua vida. Ninguém respondeu.

      Uma caixa de instruções pisca, à espera que o código seja decifrado...
    all_1_radio_desc_28: "A leitura da transmissão sugere que, há muito tempo, um
      sinal de socorro ficou sem resposta.\n\nParece que o piloto parou de tentar
      há muitos anos, renunciando a qualquer esperança de ser encontrado. Aventurou-se
      nas cavernas sob este mundo, muito além do alcance destes sinais... \n\nUma
      caixa de instruções pisca. Se eu conseguir decifrar o código, poderei encontrar
      a nave."
    all_1_radio_desc_29: |-
      O terminal parece ter registado uma chamada de socorro.

      Parece que o piloto aceitou o facto de que nunca seria encontrado. Depois de anos a tentar, parece ter criado um abrigo, a cultivar plantações e a caçar a vida selvagem local. Foi uma boa vida, ao que parece. Os registos indicam que foi morto pelos Sentinelas.

      O emissor da nave está encriptado, mas se eu fosse capaz de romper as suas defesas talvez fosse capaz de a localizar.
    all_1_radio_desc_30: "Um sinal de socorro foi emitido desta localização há muito
      tempo, solicitando resgate e ajuda de qualquer nave próxima.\n\nParece que o
      piloto morreu logo após o impacto mas há algo de errado - os dados mostram-no
      a explorar intermitentemente o seu mundo ao longo de vinte anos, voltando a
      um aparente estado de coma entre excursões. \n\nUma caixa de instruções pisca
      e aguarda a conclusão do teste..."
    all_1_radio_desc_31: |-
      A leitura da transmissão sugere que, há muito tempo, um sinal de socorro ficou sem resposta.

      Parece que o piloto localizou um monólito alguns meses depois do embate. Tentou utilizar a tecnologia do monólito de forma a encontrar um caminho para casa. Em vez disso, testemunhou o que disse ser o fim de toda a vida. A transmissão é um aviso: foge deste mundo e nunca voltes. Uma caixa de instruções pisca. Se decifrar o código, poderei encontrar a nave.
    all_1_radio_desc_32: |-
      O terminal de operações da Torre de Transmissão parece ter registado uma chamada de socorro não atendida.

      O piloto da nave caída partiu há muitos anos: descodificou de alguma forma as runas de um portal nas proximidades e deixou a sua nave aos habitantes deste mundo.

      O emissor da nave está encriptado, mas se eu fosse capaz de romper as suas defesas talvez fosse capaz de a localizar.
    all_1_radio_desc_33: "Um sinal de socorro foi emitido desta localização há muito
      tempo, solicitando resgate e ajuda de qualquer nave próxima.\n\nO piloto caído
      identificou-se como um Templário do Atlas. Não é claro o que isto significa.
      \n\nUma caixa de instruções pisca e aguarda a conclusão do teste..."
    all_1_radio_desc_34: |-
      A leitura da transmissão sugere que, há muito tempo, um sinal de socorro ficou sem resposta.

      O registo do piloto apenas contém um riso profundo e terrível - um aviso de alguma verdade secreta atrás do funcionamento do universo. Implora-me que perceba onde estou. Implora-me que acorde.

      Uma caixa de instruções pisca. Se eu conseguir decifrar o código, poderei encontrar a nave.
