      FIND US,<DELAY>0.6<> <STELLAR>T<DELAY>0.06<>R<DELAY>0.06<>A<DELAY>0.06<>V<DELAY>0.06<>E<DELAY>0.06<>L<DELAY>0.06<>L<DELAY>0.06<>E<DELAY>0.06<>R<>.
