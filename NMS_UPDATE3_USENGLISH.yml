    npc_core_act2_25_desc: |-
      I hear a faint sound as I examine the source of the distress beacon. It does not sound like anything I have ever encountered.
      There is no sign of Apollo.
    npc_core_act2_25_lang: |-
      I have given so much to you, ATLAS. We all have. You understand that, dont you? If you don't succeed, there was no point. If you dont, my life was meaningless. I can't accept that. I wont.
      I'm wiping you again. Its best for everyone.
