    ui_mp_fiend_kill_term_marker: Terminale infestato
    ui_mp_fiend_kill_term_desc_alt: |-
      Il terminale emette un leggero ronzio mentre mi avvicino e una luce di avvertimento indica un errore. Un inserimento di dati non autorizzato da parte dell'anomalia è stato isolato.
      Una puzza orrenda satura l'aria. Il terminale sembra gemere quando mi avvicino, come se volesse qualcosa.
    ui_mp_fiend_kill_term_osd: Messaggio in arrivo <IMG>SLASH<> Terminale vicino attivato
    ui_mp_fiend_kill_term_opt_alt: Offri un regalo
    ui_mp_fiend_kill_term_res_alt: La larva si contorce animatamente mentre si avvicina
      al terminale. L'uovo comincia a tremare, facendo fuoriuscire un liquido viscoso.
      Poi, improvvisamente, si dissolve in naniti.
    ui_mp_fiend_kill_term_desc: |-
      Il terminale emette un leggero ronzio mentre mi avvicino e una luce intermittente indica che c'è un messaggio in attesa nel sistema.
      La mia tuta mi avverte della presenza di anomalie nel segnale di rete, tracce familiari dell'intrusione dello specialista Polo. Tuttavia il terminale sembra aver autorizzato l'inserimento e non aver notato nulla di strano.
    ui_mp_fiend_kill_term_opt: Recupero i dati
    ui_mp_fiend_kill_term_chain: PROTOCOLLO DI CONTENIMENTO MOSTRUOSITÀ ATTIVO...
      Indicare il metodo scelto per il controllo della popolazione...
    ui_mp_fiend_kill_term_opt_a: Repellente uditivo
    ui_mp_fiend_kill_term_opt_b: Repellente olfattivo
    ui_mp_fiend_kill_term_opt_c: Sterminio tossico
    ui_mp_fiend_kill_term_res_a: Il sistema conferma la mia selezione e indica che
      il repellente uditivo è attivo. Il tono non è udibile per me, ma sento un sinistro
      rumore di creature che scavano e strisciano sotto il terreno, sono le ultime
      mostruosità che si ritirano.
    ui_mp_fiend_kill_term_res_b: |-
      Il sistema conferma la mia selezione e una piacevole fragranza riempie la struttura.
      Un suono stridulo ma ovattato riecheggia da sotto il terreno. Si sente un sinistro rumore di creature che scavano, poi il silenzio.
    ui_mp_fiend_kill_term_res_c: Il sistema conferma la mia selezione, rilasciando
      un miscuglio di tossine nel terreno circostante. Per un momento, si sente un
      lamento che mette i brividi, poi il silenzio.
    ui_mp_fiend_kill_2_term_osd: RILEVATA ULTERIORE INFESTAZIONE <IMG>SLASH<> COORDINATE
      DISPONIBILI
    ui_mp_fiend_kill_2_term_desc: Il terminale sporco si accende con uno sfarfallio
      mentre mi avvicino.
    ui_mp_fiend_kill_2_term_lang: SITO INFESTATO SECONDARIO RILEVATO <IMG>SLASH<>
