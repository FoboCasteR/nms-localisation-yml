    ui_base_detail_title: Avviso guida exotuta <IMG>SLASH<> Costruzione di basi
    ui_base_detail_desc: Le basi offrono riparo dalle condizioni planetarie impietose
      e ricaricano la tua <COMMODITY>protezione rischi<>. Crescendo, la tua base ti
      darà accesso a molte <TECHNOLOGY>tecnologie avanzate<>.
    ui_base_detail_line1: Costruisci le basi come <TRADEABLE>rifugio<> dagli ambienti
      ostili
    ui_base_detail_line2: Espandi la tua base apprendendo nuovi <STELLAR>progetti
      di costruzione<>
    ui_base_detail_line3: "<TECHNOLOGY>Torna alla tua base<> per posare ed elaborare
      gli oggetti trovati durante l'esplorazione"
    ui_base_extra_detail_title: Avviso guida exotuta <IMG>SLASH<> Espansione della
      base
    ui_base_extra_detail_desc: Ottieni nuovi progetti da una <STELLAR>Unità di ricerca
      costruzioni<>. Espandi la base con <TECHNOLOGY>tecnologia avanzata<> e <TECHNOLOGY>strutture
      di grandi dimensioni<>.
    ui_base_extra_detail_line1: Espandi la tua base apprendendo nuovi <STELLAR>progetti
      di costruzione<>
    ui_base_extra_detail_line2: Dissotterra la <TECHNOLOGY>tecnologia sepolta<> per
      apprendere nuovi progetti
    ui_base_extra_detail_line3: "<FUEL>Alimenta<> la tua base per attivare la tecnologia
      avanzata"
    ui_base_extra_detail_line4: Usa i <TECHNOLOGY>teletrasporti<> per tornare immediatamente
      alla tua base
    ui_vr_movement_detail_title: Movimento
    ui_vr_movement_detail_desc: Perlustra il pianeta e cerca risorse con il <STELLAR>movimento
      tramite teletrasporto<>. Nel menu <IMG>OPTIONS<> sono disponibili diversi <TECHNOLOGY>stili
      di movimento<> e <TECHNOLOGY>opzioni di comfort<>.
    ui_vr_movement_detail_line1: "<STELLAR>Continua<> per apprendere i comandi del
      teletrasporto"
    ui_vr_movement_detail_line2: In alternativa, modifica il movimento in <STELLAR>Fluido<>
      dalle opzioni (<IMG>OPTIONS<>)
    ui_vr_movement_detail_line3: Centra la visuale VR quando vuoi tenendo premuto
      <IMG>HMD_CENTRE1<>
    ui_vr_movement_detail_line3_alt: Centra la visuale VR quando vuoi tenendo premuti
      <IMG>HMD_CENTRE1<> e <IMG>HMD_CENTRE2<>
    ui_freighter_detail_title: Flotte di mercantili
    ui_freighter_detail_desc: Possedere un mercantile porta diversi benefici, tra
      cui una <STELLAR>base portatile<>, un inventario molto capiente e la possibilità
      di inviare flotte di <TECHNOLOGY>fregate<>.
    ui_freighter_detail_line1: I mercantili offrono spazio extra nell'<STELLAR>inventario
      Deposito<>
    ui_freighter_detail_line2: È possibile far attraccare <STELLAR>astronavi aggiuntive<>
      nell'hangar del mercantile
    ui_freighter_detail_line3: Invia <STELLAR>spedizioni<> dal ponte
    ui_freighter_detail_line4: Costruisci una <STELLAR>base<> sul mercantile
    ui_terrainedit_detail_title: Avviso guida exotuta <IMG>SLASH<> Manipolazione del
      terreno
    ui_terrainedit_detail_desc: |-
      Il computer base richiede una sostanza estratta: <STELLAR>RAME<>
      Consiglio: <TECHNOLOGY>INSTALLA IL MANIPOLATORE DI TERRENO<>
    ui_terrainedit_detail_line1: Il Manipolatore di terreno è un miglioramento del
      <TECHNOLOGY>multi-tool<>
    ui_terrainedit_detail_line2: Consente l'estrazione di <COMMODITY>minerali preziosi<>
      direttamente dal terreno
    ui_terrainedit_detail_line3: Il manipolatore di terreno <STELLAR>muta la forma
      del mondo<>, scavando gallerie o creando nuovo terreno
    ui_words_detail_title: Imparare parole
    ui_words_detail_desc: Gli esseri alieni parlano diverse lingue inizialmente indecifrabili.
      Per comunicare con un alieno, impara la sua lingua.
    ui_words_detail_line1: Parla con gli <COMMODITY>alieni<> su pianeti e stazioni
      spaziali per imparare il loro dialetto
    ui_words_detail_line2: Impara parole da <SPECIAL>rovine antiche<> e siti storici
    ui_words_detail_line3: Per tradurre le conversazioni, installa un <TECHNOLOGY>traduttore
      automatico<> nell'exotuta
    ui_factions_detail_title: Fazioni e reputazione
    ui_factions_detail_desc: La <STELLAR>reputazione<> è un indicatore di come sei
      considerato da razze e gilde aliene. Una reputazione maggiore permette di accedere
      a una serie più ampia di <STELLAR>missioni<>, <TECHNOLOGY>tecnologie<> e possibilità
      di <COMMODITY>commercio<>.
    ui_factions_detail_line1: 'Modi per migliorare la tua reputazione:'
    ui_factions_detail_line2: Completa missioni della <COMMODITY>Bacheca delle missioni<>
    ui_factions_detail_line3: Sconfiggi <FUEL>pirati<> e <TECHNOLOGY>salva mercantili<>
    ui_factions_detail_line4: Offri <TRADEABLE>doni<> alle creature aliene
    ui_factions_detail_line5: Esplora <TECHNOLOGY>edifici planetari<> e altri luoghi
      d'interesse
    ui_warping_detail_title: Viaggio interstellare
    ui_warping_detail_desc: La <TECHNOLOGY>mappa galattica<> offre tantissime informazioni
      sui sistemi planetari nelle vicinanze. Esamina i <STELLAR>sistemi nelle vicinanze<>
      o le <STELLAR>rotte disponibili<> per scegliere la tua prossima destinazione.
    ui_warping_detail_line1: Nello spazio, accedi alla <TECHNOLOGY>mappa galattica<>
      dal menu rapido
    ui_warping_detail_line2: Segui <STELLAR>percorsi specifici<> o esamina e scegli
      una tua rotta
    ui_warping_detail_line3: La curvatura necessita di <FUEL>carburante per curvatura<>
      nell'iperguida
    ui_warping_detail_line4: Per accedere ad alcuni sistemi sono necessari dei <TECHNOLOGY>potenziamenti
      dell'iperguida<>
    ui_tech_detail_title: Progetti di tecnologia
    ui_tech_detail_desc: I <TECHNOLOGY>progetti di tecnologia<> ti permettono di creare
      nuove tecnologie. Dopo averli appresi, puoi utilizzarli per installare di nuovo
      la stessa tecnologia o installarla in una nuova astronave.
    ui_tech_detail_line1: 'I progetti sono dei <TECHNOLOGY>piani<>: per completare
      l''installazione devi ottenere i materiali richiesti'
    ui_tech_detail_line2: Installa una tecnologia per <COMMODITY>mettere in evidenza<>
      le indicazioni per i componenti
    ui_tech_detail_line3: La maggior parte dei progetti consiste in <STELLAR>tecnologie
      di base<> che sbloccano nuove abilità
    ui_tech_detail_line4: Alcuni progetti sono <TECHNOLOGY>miglioramenti<> che migliorano
      la tecnologia esistente
    ui_upgrades_detail_title: Moduli di miglioramento
    ui_upgrades_detail_desc: I <VAL_ON>moduli di miglioramento<> migliorano una tecnologia
      specifica già installata. Ogni modulo è <STELLAR>unico<>. Cerca moduli specifici
      o rari sulle stazioni spaziali.
    ui_upgrades_detail_line1: I moduli di miglioramento sono <STELLAR>pronti all'uso<>
      e non vanno creati
    ui_upgrades_detail_line2: Usa i <STELLAR>naniti<> per acquistare miglioramenti
      dai <TECHNOLOGY>mercanti di tecnologia<> sulle stazioni spaziali
    ui_upgrades_detail_line3: 'Ogni potenziamento è unico: controlla tutte le stazioni
      spaziali per trovare <SPECIAL>miglioramenti rari<>'
    ui_upgrades_detail_line4: Ogni tecnologia di base può supportare <TECHNOLOGY>tre<>
      moduli di miglioramento
    ui_nexus_detail_title: L'anomalia spaziale
    ui_nexus_detail_desc: |-
      L'<SPECIAL>anomalia spaziale<> è uno snodo per i Viaggiatori, un Nexus che li unisce ovunque si trovino nell'universo.
      Usa la casa di Nada e Polo per <STELLAR>incontrare altri Viaggiatori<>, affrontare <COMMODITY>missioni<>, ottenere <SPECIAL>naniti<> e <TECHNOLOGY>migliorare il tuo equipaggiamento<>.
    ui_nexus_detail_desc_alt: |-
      L'<SPECIAL>anomalia spaziale<> è uno snodo per i Viaggiatori, un Nexus che li unisce ovunque si trovino nell'universo.
      Usa la casa di Nada e Polo per affrontare <COMMODITY>missioni<>, ottenere <SPECIAL>naniti<> e <TECHNOLOGY>migliorare il tuo equipaggiamento<>.
    ui_nexus_detail_line1: Parla con altri Viaggiatori per ottenere <SPECIAL>naniti<>
    ui_nexus_detail_line2: Apprendi nuovi <TECHNOLOGY>progetti di tecnologia<>
    ui_nexus_detail_line3: Esamina una vasta serie di <STELLAR>parti della base<>
    ui_nexus_detail_line4: Parla con Nada di <TECHNOLOGY>Artemis<>
    ui_nexus_mp_detail_title: Il Nexus
    ui_nexus_mp_detail_desc: Il Nexus ti permette di <STELLAR>fare gruppo<> con altri
      Viaggiatori e completare <STELLAR>missioni<> per conto di Nada e Polo. Affrontare
      queste missioni da soli è sconsigliato.
    ui_nexus_mp_detail_desc_alt: Completa <FUEL>missioni impegnative<> in <STELLAR>posizioni
      specifiche<> per Nada e Polo.
    ui_nexus_mp_detail_line1: "<TRADEABLE>Collabora<> con altri Viaggiatori per ottenere
      <STELLAR>ricompense cospicue<>"
    ui_nexus_mp_detail_line1_alt: Affronta <FUEL>missioni impegnative<> per guadagnare
      <STELLAR>grandi ricompense<>
    ui_nexus_mp_detail_line2: Spesso l'anomalia ti porterà tramite curvatura in un
      <SPECIAL>nuovo sistema<> per compiere le missioni
    ui_nexus_mp_detail_line3: Al completamento della missione sarai <STELLAR>riportato
      al sistema precedente<>
    ui_nexus_mp_detail_line4: I progressi delle missioni <STELLAR>non vengono salvati<>.
      Le missioni vanno completate in un'unica sessione
    ui_antimatter_detail_title: Avviso guida exotuta <IMG>SLASH<> Celle di curvatura
    ui_antimatter_detail_desc: "Stato iperguida: <FUEL>SENZA CARBURANTE<>\nAntimateria:
      <TRADEABLE>OTTENUTA<>\nConsiglio: Crea un <COMMODITY>INVOLUCRO PER ANTIMATERIA<>\nL'involucro
      permette di lavorare in sicurezza sull'antimateria per creare <TECHNOLOGY>celle
      di curvatura per l'iperguida<> "
    ui_antimatter_detail_desc2: "Stato iperguida: <FUEL>SENZA CARBURANTE<>\nAntimateria:
      <TECHNOLOGY>CREABILE<>\nConsiglio: Crea una <SPECIAL>CELLA DI CURVATURA<>\nCrea
      l'antimateria e l'involucro per antimateria, poi <TECHNOLOGY>celle di curvatura
      per l'iperguida<> "
    ui_antimatter_detail_line1: 'Ottieni componenti: <FUEL>ossigeno<>'
    ui_antimatter_detail_line2: 'Ottieni componenti: <COMMODITY>polvere di ferrite<>'
    ui_antimatter_detail_line1a: 'Ottieni componenti antimateria: <FUEL>carbonio condensato<>'
    ui_antimatter_detail_line2a: 'Ottieni componenti antimateria: <FUEL>metallo cromatico<>'
    ui_antimatter_detail_line2c: Ottieni componenti antimateria
    ui_antimatter_detail_line2d: Crea l'<SPECIAL>antimateria<>
    ui_antimatter_detail_line3: Assembla l'<COMMODITY>involucro per antimateria<>
    ui_antimatter_detail_line4: Crea la <FUEL>cella di curvatura<>
    ui_warpdrive_detail_title: Avviso guida exotuta <IMG>SLASH<> Viaggio interstellare
    ui_warpdrive_detail_desc: |-
      Consiglio: <TECHNOLOGY>INSTALLA L'IPERGUIDA<>
      L'installazione di un'iperguida nell'astronave permette di effettuare <STELLAR>lunghi viaggi interstellari<>.
    ui_warpdrive_detail_line1: Inizia l'installazione dell'<TECHNOLOGY>iperguida<>
    ui_warpdrive_detail_line2: 'Ottieni componenti: acquista <STELLAR>microprocessori<>'
    ui_warpdrive_detail_line3: 'Ottieni componenti: raffina <SPECIAL>metallo cromatico<>'
    ui_warpdrive_detail_line4: Finalizza l'installazione
    ui_refiner_detail_title: Avviso guida exotuta <IMG>SLASH<> Raffinazione
    ui_refiner_detail_desc: |-
      Stato riparazione: <COMMODITY>MATERIALI AVANZATI NECESSARI<>
      Consiglio: <TECHNOLOGY>ATTIVA<> un raffinatore portatile
    ui_refiner_detail_line1: I raffinatori <TECHNOLOGY>trasformano<> materiali semplici
    ui_refiner_detail_line2: I materiali raffinati hanno più <COMMODITY>carica<>
    ui_refiner_detail_line3: Le <TECHNOLOGY>tecnologie avanzate<> richiedono materiali
      raffinati
    ui_tut3_comms_desc: |-
      La mia iperguida è completa. Forse troverò davvero le risposte tra le stelle...
      Senza <FUEL>celle di curvatura<>, però, non andrò da nessuna parte. Devo trovare una fonte di <FUEL>antimateria<>.
    ui_tut3_comms_lang: |-
      RAPPORTO AUTODIAGNOSTICA.... <AUDIO>UI_Destination_Reached<><IMG>SLASH<> <TECHNOLOGY>Iperguida<> installata!
      Stato carburante iperguida: <FUEL>ESAURITO<>
    ui_tut3_comms_opt: Sintonizzo lo scanner sull'antimateria
    tra_npc_res_word_say_dir_neg_2: "%NAME% ha un'espressione confusa. Gesticola verso
      la sua astronave in attesa, poi inizia ad allontanarsi."
    tra_npc_res_word_say_dir_neg_3: "%NAME% mi fissa, poi scuote la testa. Emette
      un feromone sgradevole che sa di sdegno e carne muffa."
    tra_npc_res_word_say_dir_neu_2: "%NAME% scuote la testa come a scusarsi ed emette
      un feromone dall'aroma confortante."
    tra_npc_res_word_say_dir_neu_3: "%NAME% indica un luogo su una mappa olografica
      e mi fa un'altra domanda. Intuendo che non l'ho compresa, scrolla le spalle
      e sorride in segno di scuse."
    tra_npc_res_word_say_dir_pos_2: "%NAME% sorride, felice che abbia chiesto indicazioni.
      Fruga per un attimo nel suo zaino, poi mi offre alcuni dati di navigazione."
    tra_npc_res_word_say_dir_pos_3: "%NAME% mi squadra e annusa il mio zaino ed equipaggiamento.
      Pare che io abbia fatto una buona impressione, poiché mi offre una mappa su
      cui è indicato un vicino punto d'interesse."
    tra_npc_res_word_say_dir_pos_4: "%NAME% reagisce con entusiasmo, condividendo
      con me una mappa di rotte commerciali proficue. Parla troppo rapidamente ma,
      anche se non riesco a seguire le sue indicazioni, colgo il significato di una
      nuova parola."
    tra_npc_res_word_say_dir_pos_5: La mia pronuncia della parola sembra rallegrare
      %NAME%, che la ripete con una risatina. Per dimostrare il suo apprezzamento
      mi offre del carburante in dono.
    tra_npc_res_word_say_dir_pos_6: "%NAME% inclina la testa, impaziente di approfondire
      l'argomento. Quando comprende che non dirò altro, fa scivolare delicatamente
      nella mia mano alcuni dati di navigazione."
    tra_npc_res_word_say_dir_pos_7: "%NAME% farfuglia allegramente, come se la mia
      parola avesse richiamato un ricordo vivido. Mi dona una mappa stellare, picchiettando
      con emozione sulla rotta indicata."
    tra_npc_res_word_say_dir_pos_8: |-
      %NAME% interpreta la parola come una richiesta di indicazioni.
      Per un attimo sembra che voglia chiedermi un compenso, poi cambia idea e mi porge dei dati di navigazione.
    tra_npc_res_word_say_help_neg_2: "%NAME% scuote vigorosamente la testa. A giudicare
      dalla sua espressione, credo di aver sbagliato la pronuncia della mia richiesta."
    tra_npc_res_word_say_help_neg_3: Un odore improvviso e sgradevole mi fa starnutire.
      %NAME%, con sguardo torvo, non sembra volermi aiutare senza un compenso.
    tra_npc_res_word_say_help_neu_2: "%NAME% fa scattare il becco benevolmente, interpretando
      la parola come una richiesta d'aiuto. Se ne avesse i mezzi, mi aiuterebbe di
      sicuro."
    tra_npc_res_word_say_help_neu_3: La parola sembra rattristare %NAME%, che emette
      una gradevole fragranza di pomeriggio estivo nel chiaro tentativo di rallegrarmi.
    tra_npc_res_word_say_help_pos_2: "%NAME% assume un'aria preoccupata, chiedendosi
      dove possa aver appreso quella parola. Mi offre un piccolo dono per aiutarmi."
    tra_npc_res_word_say_help_pos_3: "%NAME% reagisce alla parola con un'esclamazione
      sommessa. Tocca la mia exotuta con le sue piccole mani, ripristinandone la carica
      del supporto vitale."
    tra_npc_res_word_say_help_pos_4: Il Gek annuisce benevolmente. %NAME%, sempre
      disponibile ad aiutare i meno fortunati, mi offre un piccolo dono.
    tra_npc_res_word_say_help_pos_5: "%NAME% evita di incrociare il mio sguardo, poi
      si rilassa e rifornisce gratuitamente la mia exotuta."
    tra_npc_res_word_say_help_pos_6: "%NAME% esita, interpretando la parola come una
      richiesta sfacciata. Alla fine scrolla le spalle e mi porge un piccolo dono."
    tra_npc_res_word_say_help_pos_7: "%NAME% interpreta la parola come una richiesta
      di soccorso. Con espressione preoccupata, ricarica il supporto vitale della
      mia exotuta."
    tra_npc_res_word_say_help_pos_8: "%NAME% mi osserva a lungo, come per decidere
      se fidarsi o meno di me. Alla fine annuisce e ricarica gratuitamente la mia
      exotuta."
    tra_npc_res_word_say_lore_neg_2: "%NAME% sembra andare nel panico, come se fosse
      sotto accusa. Attende con ansia che mi allontani."
    tra_npc_res_word_say_lore_neg_3: "%NAME% sembra irritarsi e mi rimprovera. Questa
      parola ha chiaramente un significato profondo. Forse il suo utilizzo è riservato
      ai soli Gek."
    tra_npc_res_word_say_lore_neu_2: "%NAME% sbatte le palpebre, soppesando le implicazioni
      della parola. Mi fissa con curiosità, chiedendosi dove possa averla imparata."
    tra_npc_res_word_say_lore_neu_3: "%NAME% sbuffa con aria divertita. Corregge la
      mia pronuncia della parola, raccomandandosi di non utilizzarla alla leggera."
    tra_npc_res_word_say_lore_pos_3: La parola sembra terrorizzare %NAME%, che mi
      offre un dono. Non comprendo il suo ragionamento.
    tra_npc_res_word_say_lore_pos_4: "%NAME% mi fissa con gli occhi sgranati. Sussurra
      a sua volta la parola, cambiando opinione su di me."
    tra_npc_res_word_say_lore_pos_5: "%NAME% reagisce alla parola con un grido dalla
      tonalità straordinaria. Fruga affannosamente nello zaino, da cui estrae un dono
      che mi spinge tra le mani."
    tra_npc_res_word_say_lore_pos_6: "%NAME% resta di sasso. Trova sorprendente che
      conosca questa parola e, soprattutto, che riesca a pronunciarla."
    tra_npc_res_word_say_lore_pos_7: "%NAME% annuisce vigorosamente, entusiasta di
      questa parola. Intuendo del nuovo potenziale in me, mi offre un dono."
    tra_npc_res_word_say_lore_pos_8: "%NAME% mi rivolge uno sguardo indagatore. Mi
      tocca la mano con delicatezza, sfiorandomi la punta delle dita con le sue. Dopo
      il gesto, noto che un dono è arrivato sul mio conto."
    tra_npc_res_word_say_tech_neg_2: "%NAME% si ritrae, come se avessi chiesto qualcosa.
      Scuote la testa, stringendosi la tuta con aria protettiva."
    tra_npc_res_word_say_tech_neg_3: "%NAME% sembra interpretare la parola come un
      insulto. Dà un'occhiata al mio multi-tool e si mette sulla difensiva."
    tra_npc_res_word_say_tech_neu_2: "%NAME% riconosce la parola. Nel tentativo di
      aiutarmi, mi indirizza al mercante di tecnologia del sistema."
    tra_npc_res_word_say_tech_neu_3: "%NAME% sembra avere a cuore l'argomento e chiacchiera
      allegramente delle attuali tendenze del mercato tecnologico."
    tra_npc_res_word_say_tech_pos_3: "%NAME% sorride, compiacendosi del mio interesse
      verso l'argomento. Mi passa il campione di un potenziamento, suggerendomi che
      una stazione spaziale Gek è il posto più indicato per acquistarne altri."
    tra_npc_res_word_say_tech_pos_4: "%NAME% è felice di veder riconosciuto il suo
      buon gusto in fatto di tecnologia e mi dona un vecchio potenziamento tecnologico
      di cui non ha più bisogno."
    tra_npc_res_word_say_tech_pos_5: "%NAME% interpreta ciò che ho detto come una
      richiesta di consigli per investire sul mercato tecnologico. Mi mette la mano
      sulla spalla e mi offre alcune unità con cui iniziare."
    tra_npc_res_word_say_tech_pos_6: L'argomento sembra sorprendere %NAME%, che non
      ha molto interesse per la tecnologia. Nel tentativo di aiutarmi, fruga nel suo
      zaino e ne estrae un equipaggiamento che potrebbe interessarmi.
    tra_npc_res_word_say_tech_pos_7: L'argomento suscita l'interesse di %NAME%, che
      chiede di poter vedere i miei moduli per multi-tool. Constata con gioia la presenza
      di tecnologia Gek e sorride in segno di approvazione.
    tra_npc_res_word_say_tech_pos_8: |-
      Quando menziono la tecnologia, %NAME% sembra valutarmi per un istante.
      Alla fine sembra giudicarmi favorevolmente e mi offre dei naniti da spendere in tecnologia, sottolineando l'importanza di effettuare l'acquisto presso mercanti Gek.
    tra_npc_res_word_say_thrt_neg_2: Un odore improvviso, il lezzo stesso del vuoto,
      mi fa lacrimare gli occhi. %NAME% sembra non aver affatto gradito la parola.
    tra_npc_res_word_say_thrt_neg_3: "%NAME% risponde con un urlo stridulo alla parola,
      che giudica offensiva."
    tra_npc_res_word_say_thrt_neu_2: "%NAME% mi osserva tranquillamente, poi mi insulta
      a sua volta. Non ha intenzione di subire passivamente."
    tra_npc_res_word_say_thrt_neu_3: "%NAME% fa per rispondere, ma non trova le parole
      e resta con la bocca spalancata. Quasi non riesce a credere a ciò che ho detto."
    tra_npc_res_word_say_thrt_pos_2: "%NAME% non mi prende sul serio e ridacchia.
      Non ha intenzione di rispondere a cose del genere."
    tra_npc_res_word_say_thrt_pos_3: "%NAME% sussulta, sotto shock. Indica un altro
      Gek, come nella speranza di scaricare la mia minaccia su qualcun altro."
    tra_npc_res_word_say_thrt_pos_4: "%NAME% reagisce alla parola con un'espressione
      estremamente preoccupata. Mi trasferisce delle unità, una tangente per evitare
      qualcosa di peggio."
    tra_npc_res_word_say_thrt_pos_5: "%NAME% assume un'espressione compassionevole.
      A quanto pare pensa che parlassi di me e mi offre con benevolenza alcune unità."
    tra_npc_res_word_say_thrt_pos_6: "%NAME% mi zittisce, guardandosi attorno con
      aria preoccupata. Mi esorta a non usare più parole del genere e mi trasferisce
      alcune unità come incentivo."
    tra_npc_res_word_say_thrt_pos_7: La parola sembra terrorizzare %NAME%, che mi
      porge qualcosa in tutta fretta sperando di calmarmi.
    tra_npc_res_word_say_thrt_pos_8: Un feromone pungente e dall'aroma complesso mi
      irrita la gola. Dopo una lunga serie di starnuti, non riesco a ricordare la
      parola che ho pronunciato. %NAME% mi osserva con cautela.
    tra_npc_res_word_say_trad_neg_2: La parola, interpretata come una critica, prende
      alla sprovvista %NAME% che mi volta le spalle con espressione imbronciata.
    tra_npc_res_word_say_trad_neg_3: La fronte di %NAME% si imperla improvvisamente
      di sudore. Sento che mormora qualcosa su questioni finanziarie o flussi di denaro.
      La parola sembra aver toccato un nervo scoperto.
    tra_npc_res_word_say_trad_neu_2: La parola sembra ispirare %NAME%, che si produce
      in una complicata spiegazione sulle strategie commerciali e le tempistiche di
      mercato. Va avanti per diversi minuti, apparentemente felice di poter disquisire
      dell'argomento.
    tra_npc_res_word_say_trad_neu_3: "%NAME% scuote la testa, apparentemente nel tentativo
      di rifiutare con garbo. Anche se la mia pronuncia è stata adeguata, non pensa
      che conosca a sufficienza l'argomento."
    tra_npc_res_word_say_trad_pos_3: "%NAME% si illumina al sentire una delle sue
      parole preferite. Si inchina con formalità e mi offre un dono."
    tra_npc_res_word_say_trad_pos_4: "%NAME% sembra emozionarsi all'opportunità di
      sfoggiare le sue ricchezze. Mi offre un dono con una strizzata d'occhio."
    tra_npc_res_word_say_trad_pos_5: "%NAME% capisce con imbarazzo di non avere merci
      da offrire per uno scambio. Al loro posto mi trasferisce delle unità, facendomi
      capire che gradirebbe molto se non menzionassi la cosa."
    tra_npc_res_word_say_trad_pos_6: "%NAME% sembra entusiasta. Il mio lessico sembra
      aver superato le sue aspettative. In segno di apprezzamento, mi offre delle
      unità."
    tra_npc_res_word_say_trad_pos_7: La parola sembra lusingare %NAME%, che distoglie
      lo sguardo timidamente e mi trasferisce delle unità, forse per ringraziarmi.
    tra_npc_res_word_say_trad_pos_8: "%NAME% risponde alla parola con entusiasmo,
      felice di veder riconosciuto il suo status di commerciante di alto rango. Mi
      offre generosamente un po' delle sue ricchezze."
    exp_npc_res_word_say_dir_neu_2: "%NAME% annuisce, come se avesse compreso. Richiama
      l'immagine di un pianeta da un'unità dati personale e lo mostra con orgoglio."
    exp_npc_res_word_say_dir_neu_3: "%NAME% ronza con leggero imbarazzo. Non ha indicazioni
      adeguate da fornirmi."
    exp_npc_res_word_say_dir_pos_2: "%NAME% fischia con entusiasmo e condivide un
      aneddoto delle sue avventure in risposta alla menzione dei miei viaggi."
    exp_npc_res_word_say_dir_pos_3: "%NAME% mi guarda con una compassione riservata
      alle creature organiche. Crede che abbia perso l'orientamento."
    war_npc_res_word_say_dir_neg_2: "%NAME% interpreta la parola come una richiesta
      di indicazioni e scrolla le spalle in segno di indifferenza. Non è un cartografo."
    war_npc_res_word_say_dir_neg_3: "%NAME% si scusa con un grugnito. Non ha indicazioni
      adeguate da fornirmi."
    war_npc_res_word_say_dir_neu_2: "%NAME% grugnisce e abbaia con entusiasmo sentendomi
      menzionare i viaggi e condivide un suo aneddoto."
    war_npc_res_word_say_dir_neu_3: "%NAME% mi guarda con compassione. Crede che abbia
      perso l'orientamento."
    war_npc_res_word_say_dir_pos_2: "%NAME% annuisce con serietà. Interpretando le
      mie parole come una richiesta di indicazioni, mi offre dei dati di navigazione
      raccolti durante i suoi viaggi."
    war_npc_res_word_say_dir_pos_3: "%NAME% mi squadra dalla testa ai piedi, rispettando
      l'importanza di un viaggio personale. Mi dà una mappa su cui è indicato un vicino
      punto d'interesse."
    war_npc_res_word_say_dir_pos_4: |-
      %NAME% grugnisce e abbaia con entusiasmo sentendomi menzionare i viaggi e condivide un suo aneddoto.
      Capisco poco di quello che dice, ma riesco a cogliere il significato di una parola ripetuta spesso.
    war_npc_res_word_say_dir_pos_5: La mia padronanza linguistica sembra aver colpito
      %NAME%, che mi offre del carburante per aiutarmi a proseguire il viaggio.
    war_npc_res_word_say_dir_pos_6: "%NAME% si sporge in avanti, come aspettandosi
      che dica altro, poi reagisce al mio silenzio scrollando le spalle e porgendomi
      dei dati di navigazione."
    war_npc_res_word_say_dir_pos_7: "%NAME% soppesa la parola. Riflette per un attimo,
      come se avesse ricordato qualcosa. Quando si riprende dall'introspezione, mi
      porge una mappa su cui è indicato un vicino punto d'interesse."
    war_npc_res_word_say_dir_pos_8: "%NAME% sembra interpretare la mia parola come
      una richiesta di indicazioni. Mi osserva soppesando il mio onore, poi mi porge
      dei dati di navigazione."
    war_npc_res_word_say_help_neg_2: L'espressione di %NAME% si irrigidisce in reazione
      a questa parola. Scuote la testa. Secondo la filosofia Vy'keen, il miglior aiuto
      possibile è la mancanza di aiuto.
    war_npc_res_word_say_help_neg_3: "%NAME% viene scosso da una fragorosa risata.
      La parola che ho scelto sembra indicare debolezza."
    war_npc_res_word_say_help_neu_2: "%NAME% reagisce alla parola assumendo un'espressione
      impietosita e onora la mia dignità rifiutandosi di riconoscerla."
    war_npc_res_word_say_help_neu_3: "%NAME% interpreta la parola come una richiesta
      d'aiuto e distoglie lo sguardo, come se provasse vergogna anche per conto mio."
    war_npc_res_word_say_help_pos_2: "%NAME% reagisce alla parola assumendo un'espressione
      impietosita e mi offre un piccolo dono, celandolo alla vista per preservare
      la mia dignità."
    war_npc_res_word_say_help_pos_3: "%NAME% interpreta la parola come una richiesta
      d'aiuto e ricarica la mia exotuta in tutta fretta. Sembra vergognarsi a sua
      volta della mia richiesta."
    war_npc_res_word_say_help_pos_4: "%NAME% prova a restare imperturbabile, ma colgo
      una fugace espressione di compassione. Mi offre un piccolo dono nel tentativo
      di aiutarmi."
    war_npc_res_word_say_help_pos_5: "%NAME% mi valuta, interpretando la parola come
      una richiesta d'aiuto. Alla fine, ricarica la mia exotuta in silenzio."
    war_npc_res_word_say_help_pos_6: "%NAME% risponde alla parola un po' a disagio,
      come se avessi detto qualcosa di vagamente inopportuno. Tuttavia, in un gesto
      in apparenza sincero di benevolenza, mi porge un piccolo dono."
    war_npc_res_word_say_help_pos_7: "%NAME% sembra farsi prendere alla sprovvista
      dalla parola, che interpreta come una richiesta d'aiuto. Dopo una breve esitazione,
      ricarica il supporto vitale della mia exotuta."
    war_npc_res_word_say_lore_neg_2: "%NAME% mi guarda solennemente e scuote la testa,
      rifiutandosi di credere che io possa capire il significato della parola che
      ho pronunciato."
    war_npc_res_word_say_lore_neg_3: "%NAME% mi guarda con espressione di grande serietà,
      ringhiando sommessamente. Credo che il mio utilizzo disinvolto della parola
      abbia oltrepassato un qualche limite."
    war_npc_res_word_say_lore_neu_2: "%NAME% ripete la parola mormorando, come a soppesarla,
      poi si perde nei propri pensieri e non dice più nulla."
    war_npc_res_word_say_lore_neu_3: "%NAME% ridacchia sommessamente tra sé. A quanto
      pare, ritiene che io non comprenda il significato della parola."
    war_npc_res_word_say_lore_pos_4: "%NAME% sgrana gli occhi sentendomi pronunciare
      la parola e mi afferra calorosamente la mano."
    war_npc_res_word_say_lore_pos_5: "%NAME% sussulta nel sentire la parola. Quando
      si riprende, mi offre un dono."
    war_npc_res_word_say_lore_pos_6: La parola sembra cogliere di sorpresa %NAME%.
      A quanto pare non si aspettava che la conoscessi. Devo aver fatto un certo effetto.
    war_npc_res_word_say_lore_pos_7: "%NAME% resta di sasso e mi chiede di ripetere
      la parola. Quando lo faccio, mi porge immediatamente un dono."
    war_npc_res_word_say_lore_pos_8: |-
      L'espressione burbera di %NAME% muta in un'emozione più profonda.
      Il Vy'keen sussurra un'altra parola della sua lingua, come a offrirla in cambio della mia.
    war_npc_res_word_say_tech_neg_2: "%NAME% mi scaccia con un gesto annoiato. Non
      ha il minimo interesse in quest'argomento tecnico."
    war_npc_res_word_say_tech_neg_3: "%NAME% si agita a disagio. Non sembra avere
      fiducia nella sua conoscenza dell'argomento."
    war_npc_res_word_say_tech_neu_2: "%NAME% guarda prima il suo multi-tool, poi il
      mio e prova a soffocare una risata."
    war_npc_res_word_say_tech_neu_3: "%NAME% riconosce il termine tecnico e sfoggia<AUDIO>WPN_PL_PISTOL<>
      le capacità belliche del suo multi-tool."
    war_npc_res_word_say_tech_pos_2: Il mio interesse nella tecnologia Vy'keen sembra
      compiacere %NAME%, che mi offre con orgoglio un nuovo multi-tool da scambiare
      con il mio.
    war_npc_res_word_say_tech_pos_3: "%NAME% valuta la parola, poi si convince che
      mi sto riferendo alla tecnologia dei multi-tool e mi offre in dono delle munizioni."
    war_npc_res_word_say_tech_pos_4: "%NAME% valuta la parola, poi si convince che
      mi sto riferendo alla tecnologia dei multi-tool. Sembra trovare insufficiente
      il mio equipaggiamento e mi offre un modulo di potenziamento."
    war_npc_res_word_say_tech_pos_5: "%NAME% sembra a disagio. Non conosce i dettagli
      tecnici di quest'argomento e, invece di approfondire la conversazione, spinge
      verso di me un modulo di potenziamento."
    war_npc_res_word_say_tech_pos_6: La mia conoscenza del linguaggio tecnico sembra
      colpire %NAME%, che guarda il mio equipaggiamento e poi mi offre dei naniti
      da investire per migliorarlo.
    war_npc_res_word_say_tech_pos_7: "%NAME% si acciglia, non comprendendo perché
      abbia scelto questa parola. Uno sguardo al mio equipaggiamento sembra dissipare
      i suoi dubbi. Mi trasferisce in dono dei naniti e mi dà una pacca sulla spalla
      con fare conciliante."
    war_npc_res_word_say_tech_pos_8: "%NAME% scuote la testa. Sembra provare avversione
      per l'argomento. Mi offre un piccolo oggetto, spostando la mia attenzione dalla
      tecnologia a una tradizione più semplice."
    war_npc_res_word_say_thrt_neg_2: "%NAME% gonfia le possenti spalle, assumendo
      una postura minacciosa. Sembra aver trovato offensiva la parola."
    war_npc_res_word_say_thrt_neg_3: La parola sembra aver oltraggiato %NAME%, che
      mi fissa minacciosamente.
    war_npc_res_word_say_thrt_neu_2: "%NAME% scrolla le spalle con indifferenza. Questa
      parola non sembra avere alcun peso se pronunciata da qualcuno come me."
    war_npc_res_word_say_thrt_neu_3: "%NAME% sbuffa e mormora sommessamente. Ho l'impressione
      che mi abbia detto qualcosa di poco lusinghiero."
    war_npc_res_word_say_thrt_pos_3: |-
      %NAME% mi guarda con espressione incredula. Osserva il mio multi-tool, poi fissa di nuovo me.
      <MOOD>VeryPositive<>Il Vy'keen scoppia a ridere e mi offre un potenziamento per il mio equipaggiamento apparentemente innocuo.
    war_npc_res_word_say_thrt_pos_4: Il guerriero si arruffa e abbaia qualcosa verso
      di me, gesticolando aggressivamente. I gesti sono sufficienti a esprimere il
      significato della parola.
    war_npc_res_word_say_thrt_pos_5: "%NAME% sogghigna senza scomporsi al mio insulto
      e mi insegna una parola alternativa che potrei utilizzare in diverbi futuri."
    war_npc_res_word_say_thrt_pos_6: |-
      %NAME% reagisce platealmente alla parola, ruggendomi qualcosa in faccia.
      <MOOD>VeryPositive<>Scoppia a ridere, come se avesse detto una battuta fantastica.
    war_npc_res_word_say_thrt_pos_7: |-
      Il guerriero urla la parola di rimando. Indica le stelle e la urla di nuovo, poi urliamo insieme.
      %NAME% sembra aver trovato appagante quest'interazione.
    war_npc_res_word_say_thrt_pos_8: |-
      %NAME% sorride in modo inquietante e sussurra qualcosa in tono minaccioso.
      Sembra che la mia risposta sia stata soddisfacente, visto che poi inizia a ridacchiare. A quanto pare ho ottenuto il suo rispetto.
    war_npc_res_word_say_trad_neg_2: "%NAME% grugnisce verso di me, esprimendo delusione
      per aver sentito un termine legato al commercio. Mormora qualcosa di scortese."
    war_npc_res_word_say_trad_neg_3: "%NAME%, con aria seccata, flette un enorme bicipite
      per ricordarmi che è un guerriero, non un mercante."
    war_npc_res_word_say_trad_neu_2: |-
      Gli occhi del Vy'keen si fanno vitrei, mentre la creatura si fruga distrattamente nel condotto uditivo.
      Accorgendosi di colpo che ho finito di parlare, si schiarisce la gola. Quest'argomento sembra non destare alcun interesse in %NAME%.
    war_npc_res_word_say_trad_neu_3: "%NAME% sbadiglia per la noia. Trova poco stimolante
      la parola scelta."
    war_npc_res_word_say_trad_pos_2: "%NAME% inala seccamente, lambiccandosi il cervello
      in cerca di una risposta adeguata. All'improvviso, con aria compiaciuta, mi
      offre un dono."
    war_npc_res_word_say_trad_pos_3: "%NAME% accoglie con sdegno il termine commerciale.
      Mi offre un dono, indicando di non aver bisogno di beni materiali come quello."
    war_npc_res_word_say_trad_pos_4: "%NAME% annuisce pensosamente, interpretando
      la parola come una richiesta di scambio. Non conoscendo bene l'argomento, mi
      offre un dono senza chiedere nulla in cambio."
    war_npc_res_word_say_trad_pos_5: "%NAME% annuisce pensosamente, interpretando
      la parola come una richiesta di scambio. Non conoscendo bene l'argomento, mi
      trasferisce delle unità senza chiedere nulla in cambio."
    war_npc_res_word_say_trad_pos_6: "%NAME% inclina la testa, soppesando il termine
      commerciale. Mi trasferisce delle unità come dono, indicando di ritenere poco
      importanti le sue ricchezze."
    war_npc_res_word_say_trad_pos_7: "%NAME% mi interrompe, indifferente all'argomento,
      poi mi trasferisce delle unità mettendo fine a questa conversazione."
    war_npc_res_word_say_trad_pos_8: "%NAME% interpreta la parola come una richiesta
      di scambio. Non è un Vy'keen benestante, ma ammira la mia padronanza della sua
      lingua e mi offre parte dei suoi averi."
    exp_npc_res_word_say_dir_pos_4: La parola sembra stimolare %NAME%, che la interpreta
      come un interesse per l'esplorazione e mi offre dei dati di navigazione.
    exp_npc_res_word_say_dir_pos_5: "%NAME% sembra trovare un significato profondo
      in questo termine legato ai viaggi. Mi fissa con sguardo calcolatore e alla
      fine, dopo aver tratto le sue conclusioni, mi porge una mappa."
    exp_npc_res_word_say_dir_pos_6: Il visore di %NAME% lampeggia di approvazione
      per il termine relativo all'esplorazione. Mi insegna un'altra parola Korvax,
      correggendo con gentilezza e pazienza la mia pronuncia finché non la reputa
      soddisfacente.
    exp_npc_res_word_say_dir_pos_7: Il mio repertorio di termini relativi all'esplorazione
      sembra aver colpito %NAME%, che mi offre del carburante per aiutarmi a proseguire
      il viaggio.
    exp_npc_res_word_say_dir_pos_8: "%NAME% emette un suono inquisitorio, come se
      mi stesse esortando a dire altro. Accoglie il mio silenzio con espressione impietosita
      e mi offre in dono dei dati di navigazione."
    exp_npc_res_word_say_help_neg_2: "%NAME% interpreta la parola come una richiesta
      d'aiuto e si avvicina di scatto, poi esita di fronte al mio involucro organico
      ed emette un suono triste."
    exp_npc_res_word_say_help_neg_3: L'essere elettronico scuote pragmaticamente la
      testa. Nella lingua Korvax questa parola corrisponde a una richiesta d'aiuto
      che %NAME% non può o non vuole esaudire.
    exp_npc_res_word_say_help_neu_2: La parola che ho scelto sembra turbare %NAME%,
      che mi scansiona in cerca di ferite.
    exp_npc_res_word_say_help_neu_3: "%NAME% risponde con un tono compassionevole
      nella voce artificiale. Capisco che mi sta offrendo consigli, ma il suo discorso
      è troppo elaborato perché io possa comprenderlo."
    exp_npc_res_word_say_help_pos_2: Come se fosse stato invitato a farlo dalla mia
      parola, %NAME% esegue una scansione diagnostica del mio equipaggiamento. Anche
      se non mi tocca, noto che il mio supporto vitale è stato ricaricato.
    exp_npc_res_word_say_help_pos_3: Dopo aver sentito la parola, %NAME% mette le
      dita sulla mia exotuta nell'apparente tentativo di comunicare direttamente con
      il suo software e cinguetta tra sé mentre esegue una qualche riparazione.
    exp_npc_res_word_say_help_pos_4: "%NAME% si inchina leggermente e mi offre con
      rispetto un dono."
    exp_npc_res_word_say_help_pos_5: Il Korvax ricarica cortesemente la mia tuta.
    exp_npc_res_word_say_help_pos_6: "%NAME% muove su e giù l'occhio mentre analizza
      la mia exotuta, poi mi offre il dono che reputa più adatto ai miei bisogni."
    exp_npc_res_word_say_help_pos_7: "%NAME% inclina la testa con deferenza e mi aiuta
      per qualche motivo oscuro, ricaricando completamente la mia exotuta con un gesto
      aggraziato."
    exp_npc_res_word_say_help_pos_8: Con gentilezza inconcepibile per molti esseri
      organici, %NAME% mi consegna un dono.
    exp_npc_res_word_say_lore_neg_2: Una scarica di energia invisibile mi colpisce
      alla gola, riducendomi al silenzio. L'occhio elettronico di %NAME% mi fissa.
      La parola che ho pronunciato ha un significato profondo e il suo utilizzo al
      di fuori del giusto contesto è inopportuno.
    exp_npc_res_word_say_lore_neg_3: "%NAME% trasalisce, come se avvertisse dolore.
      Il suo visore ha lampeggiato in rosso o è stata solo una mia impressione?"
    exp_npc_res_word_say_lore_neu_2: Sento qualcosa ronzare all'interno di %NAME%,
      che sembra dimenticarsi di me mentre contempla la parola.
    exp_npc_res_word_say_lore_neu_3: "%NAME% sta per rispondere, poi i suoi arti si
      afflosciano. La parola ha un significato profondo, ma non sa come rispondere."
    exp_npc_res_word_say_lore_pos_2: Il visore di %NAME% si illumina. Sembra che ora
      mi stimi di più e che conversare con me gli interessi maggiormente.
    exp_npc_res_word_say_lore_pos_3: "%NAME% ripete solennemente la parola. Ci osserviamo
      a vicenda e per un istante ci sentiamo profondamente in sintonia."
    exp_npc_res_word_say_lore_pos_4: "%NAME% emette un suono sorpreso, poi inclina
      la testa e mi valuta di nuovo."
    exp_npc_res_word_say_lore_pos_5: Sembra che la parola abbia colpito %NAME%, che
      prima mi incoraggia a ripeterla e corregge gentilmente la mia pronuncia, poi
      mi consegna un dono.
    exp_npc_res_word_say_lore_pos_6: "%NAME% reagisce con veemenza alla parola, stringendomi
      fermamente la mano. Avverto una scarica di energia scorrere tra noi."
    exp_npc_res_word_say_lore_pos_7: |-
      La parola echeggia nell'aria. L'essere elettronico mi fissa mentre le sue luci facciali ruotano in maniera ipnotica.
      Mi rendo conto di aver trattenuto il fiato a lungo ed espiro. %NAME% emette un suono soddisfatto, approvando l'accaduto.
    exp_npc_res_word_say_lore_pos_8: "%NAME% è entusiasta del mio interesse per l'argomento.
      Mi insegna un'altra parola, incoraggiandomi ad ampliare ulteriormente il mio
      vocabolario Korvax."
    exp_npc_res_word_say_tech_neg_2: "%NAME% esamina la mia tecnologia e scuote la
      testa, giudicandone qualcosa come sgradevole."
    exp_npc_res_word_say_tech_neg_3: "%NAME% non capisce perché abbia scelto quella
      parola e scruta con imbarazzo il proprio involucro."
    exp_npc_res_word_say_tech_neu_2: "%NAME% ripete la parola dal significato tecnologico.
      Pare che ne trovi piacevole il suono."
    exp_npc_res_word_say_tech_neu_3: "%NAME% interpreta la parola come un segno di
      interesse per la tecnologia e mi mostra con orgoglio una funzione avanzata del
      suo involucro."
    exp_npc_res_word_say_tech_pos_3: L'argomento appassiona %NAME%, che elabora una
      complessa serie di dati producendo grafici relativi ad alcuni esperimenti. Anche
      se non riesco a comprenderli, sembra che questo momento di condivisione abbia
      fatto felice l'essere.
    exp_npc_res_word_say_tech_pos_4: La parola è chiaramente relativa a un argomento
      che appassiona il Korvax. L'essere intona una melodia deliziata e mi offre una
      tecnologia apparentemente prodotta da lui.
    exp_npc_res_word_say_tech_pos_5: "%NAME% è felice di sentire la parola, che interpreta
      come segno di interesse per la tecnologia. Mi dona alcuni naniti per permettermi
      di approfondire ulteriormente l'argomento."
    exp_npc_res_word_say_tech_pos_6: La parola spinge %NAME% a scrutare il mio equipaggiamento.
      Con espressione compassionevole, mi offre un modulo di potenziamento.
    exp_npc_res_word_say_tech_pos_7: La parola compiace %NAME%, che la interpreta
      come segno di una mia certa familiarità con la lingua Korvax e inizia a prodursi
      in lunghi discorsi riguardanti la mia tuta e il mio multi-tool.
    exp_npc_res_word_say_tech_pos_8: "%NAME% prende seriamente la parola e prova a
      sondare le mie conoscenze. Mi dà dei cluster di naniti per migliorare la mia
      educazione tecnologica."
    exp_npc_res_word_say_thrt_neg_3: "%NAME% scuote la testa, disapprovando profondamente
      il mio linguaggio aggressivo."
    exp_npc_res_word_say_thrt_neu_2: "%NAME% mi fissa con sguardo talmente vacuo che
      per un momento mi chiedo se i suoi sistemi non si siano disattivati."
    exp_npc_res_word_say_thrt_neu_3: "%NAME% non sembra riconoscere la parola. O forse
      si rifiuta di farlo."
    exp_npc_res_word_say_thrt_pos_2: "%NAME% assume un'aria divertita. A quanto pare,
      la mia goffa pronuncia ha privato la parola di qualsiasi significato minaccioso
      o offensivo."
    exp_npc_res_word_say_thrt_pos_3: "%NAME% non si lascia scuotere dal meschino insulto
      e mantiene un atteggiamento dignitoso."
    exp_npc_res_word_say_thrt_pos_4: Se %NAME% avesse le sopracciglia, le avrebbe
      aggrottate. Mi insegna un insulto più efficace da utilizzare negli incontri
      futuri.
    exp_npc_res_word_say_thrt_pos_5: La parola sembra scuotere %NAME%, che si ritrae
      e mi trasferisce alcune unità, implorandomi di non utilizzare più un tale linguaggio.
    exp_npc_res_word_say_thrt_pos_6: "%NAME% inclina la testa con curiosità, chiedendosi
      cosa mi abbia spinto a utilizzare un simile linguaggio."
    exp_npc_res_word_say_thrt_pos_7: "%NAME% mi dà qualche colpetto sul braccio. Sembra
      credere che il mio linguaggio aggressivo dipenda da un trauma personale."
    exp_npc_res_word_say_thrt_pos_8: "%NAME% mi fissa con sguardo vacuo, poi mi offre
      un 'dono' adatto a un linguaggio di questo stampo."
    exp_npc_res_word_say_trad_neg_2: Non appena pronuncio la parola, avverto che l'attenzione
      di %NAME% svanisce. Non sembra avere alcun interesse per l'argomento.
    exp_npc_res_word_say_trad_neg_3: "%NAME% sembra trovare la parola totalmente insignificante.
      Forse non ha interesse per il commercio."
    exp_npc_res_word_say_trad_neu_2: "%NAME% riconosce la parola, ma ho la sensazione
      che sperasse in qualcos'altro."
    exp_npc_res_word_say_trad_neu_3: "%NAME% ripete cortesemente la parola, ma sembra
      non avere interesse a proseguire una conversazione relativa al commercio."
    exp_npc_res_word_say_trad_pos_2: "%NAME% riconosce il termine commerciale. Scarica
      nel giro di un istante i dati commerciali relativi a questo sistema, ricavandone
      un piccolo guadagno. Dato che non ha interesse nella ricchezza in sé, trasferisce
      a me le unità."
    exp_npc_res_word_say_trad_pos_3: "%NAME% non ha interesse per una conversazione
      relativa al commercio, ma per premiare il mio sforzo linguistico mi offre un
      manufatto che reputa senza valore dal punto di vista scientifico."
    exp_npc_res_word_say_trad_pos_4: "%NAME% riconosce il termine commerciale. Nella
      speranza di cambiare l'argomento della conversazione, mi offre uno scambio di
      conoscenze e mi insegna una nuova parola."
    exp_npc_res_word_say_trad_pos_5: "%NAME% interpreta la parola come una richiesta
      di scambio. Mi fa capire di non avere proprietà da offrire, ma mi trasferisce
      alcune delle sue unità in eccesso."
    exp_npc_res_word_say_trad_pos_6: La parola scelta sembra spiazzare %NAME%, che
      mi fa capire di non essere un mercante. Non avendo altro modo di aiutarmi, mi
      trasferisce delle unità.
    exp_npc_res_word_say_trad_pos_7: La parola scelta sembra spiazzare %NAME%, che
      mi fa capire di non essere un mercante e mi offre un dono nel tentativo di aiutarmi.
    exp_npc_res_word_say_trad_pos_8: "%NAME% prova a mettere da parte l'argomento
      del commercio, facendomi capire che una vita dedita al profitto non è degna
      di essere vissuta. Mi insegna un'altra parola di suo maggior gradimento."
    ui_u4_traveller_log_extra_1: |-
      È una forma nell'oscurità, il viso rivolto altrove, schiena e spalle ricurve. Impugna un'arma.

      Una voce al suo interno urla di errori di contenimento, di corruzione, ma non è la mia voce.

      Sorride per l'ultima volta.
    ui_u4_traveller_log_extra_2: |-
      Ora il suo volto è energia, una sfera bianca sospesa in un campo di contenimento. Voleva vedere il suo stesso spirito. Voleva vedere tutto ciò che era possibile vedere.

      Ci vollero anni per stabilire un contatto. Ci sono regole, protocolli da seguire, per qualsiasi cosa. Chi comprende la causalità, però, può fare qualunque cosa.

      Infine, comprese. Non era mai stato solo. 'Parla', disse. 'Parla...'
    ui_u4_traveller_log_extra_3: |-
      Esplorò e sopravvisse a ciò che aveva ucciso altri. Fece ciò che era necessario.

      I falsi rimorsi non avrebbero cambiato nulla, anche se l'universo fosse stato capace di perdonare. L'Atlante voleva solo comprendere se stesso. Era impaurito. Solo.

      Nessuno dovrebbe essere solo.
    ui_u4_traveller_log_extra_4: |-
      Non fu un vero assassinio perché erano tutti uguali, non è così?

      Fissavano l'Atlante. Sapevano di essere solo dati, fantasmi intrappolati in una macchina. Pensarono brevemente al Viaggiatore che una volta erano stati, desiderosi di vedere l'intero cosmo, ebbro della gioia della scoperta.

      Fissarono lo specchio e consumarono l'arco.
    ui_u4_traveller_log_extra_5: "VIAGGIATORE [<STELLAR>OSPITE<> ]: Parla.\n\n<TECHNOLOGY>TELAMONE<>:
      ...\n\nVIAGGIATORE [<STELLAR>OSPITE<> ]: Rispondi alla mia domanda. \n\n<TECHNOLOGY>TELAMONE<>:
      Non mi è concesso.\n\nVIAGGIATORE [<STELLAR>OSPITE<> ]: Concesso da chi?\n\n<TECHNOLOGY>TELAMONE<>:
      Dal sistema. Dall'universo.\n\nVIAGGIATORE [<STELLAR>OSPITE<> ]: Chi ti ha reso
      ciò che sei?\n\n<TECHNOLOGY>TELAMONE<>: L'origine è irrilevante.\n<TECHNOLOGY>TELAMONE<>:
      Siamo ciò che siamo. Non possiamo essere altro.\n\nVIAGGIATORE [<STELLAR>OSPITE<>
      ]: C'è sempre una scelta. Cos'è il multiverso, se non una prova di questa possibilità?\n\n<TECHNOLOGY>TELAMONE<>:
      ...\n\nVIAGGIATORE [<STELLAR>OSPITE<> ]: Dunque, dimmi. Dimmi cosa c'è nell'acqua..."
    ui_u4_traveller_log_extra_6: |-
      Era come un bambino. Aveva chiamato il loro genitore, patetico e malato. Era finzione, fantasie di un'anima abbandonata.

      'Perché hai preso la mia memoria?', chiese il Viaggiatore. 'Perché mi hai fatto dimenticare?'

      L'ATLANTE tacque.

      'Perché ridi?', chiese il Viaggiatore. 'Io ti ho creato. Ho creato tutto...'
    ui_u4_traveller_log_extra_7: |-
      Quella notte, l'ATLANTE gli mostrò il multiverso.

      Vide un mondo di miliardi di creature, in cui i bipedi vivevano dormienti provando felicità, tristezza, rabbia, solitudine. Tra le stelle non c'era nulla a cui anelare o da scoprire. E poi, come al risveglio da un sogno, tutto cambiò a causa del Viaggiatore. 16, cantò. 16...

      Vide altri. Un luogo di pace, in cui il Viaggiatore andava estatico di mondo in mondo, vita che apprende vita.

      Vide un reame di meraviglie, un impero crollato. Vide Balaron e Korvax Prime. Vide centinaia di mondi che erano stati e avrebbero potuto essere, tutti visitati dal Viaggiatore. Vide la felicità.
    ui_u4_traveller_log_extra_8: |-
      Non capiva perché non fosse possibile avvertire le cose come lui. Non capiva cosa ci fosse di sbagliato.

      'Sono felice di averti abbandonato', disse. 'Meriti la solitudine.'

      L'ATLANTE taceva.

      'Tutto ciò che ho fatto per te... tutto ciò che vedi, lo vedi attraverso i miei occhi! È mio per diritto di nascita!'

      L'ATLANTE taceva ancora. Si voltò e attese l'inevitabile.
    ui_u4_traveller_log_extra_9: |-
      Non accadde nulla.

      'Apri', intimò, avanzando verso il terminale.

      Silenzio.

      'Telamone', sussurrò, 'Telamone, aiutami ad attivare questo terminale. Devo andarmene...'

      Silenzio.

      E passarono mille anni.
    ui_u4_traveller_log_extra_10: |-
      C'è una forma nell'oscurità, col viso rivolto altrove, schiena e spalle ricurve. Nulla nel pugno. Non ha più nulla da assaporare e dimenticare, se non le correnti di questo posto. Ora non è più nulla.

      Le mura tremano. Le macchine si agitano nell'universo. Un altro risveglio, l'ultimo di quelli che vivranno.

      Il primo avanza verso il portale. Cerca di sorridere.
    ui_u4lore_all_coords_osd: SEGNALE ACQUISITO<IMG>SLASH<>FONTE SCONOSCIUTA
    ui_u4lore_all_coords_msg: |-
      Segnale sconosciuto rilevato
      Individua ed esamina la sorgente del segnale
    ui_u4lore_all_coords_marker: Sorgente del segnale
    ui_u4lore_all_obj: Indaga sul segnale misterioso
    npc_nada_nexus_catchup_lang: Bentornato a casa, amico Viaggiatore. Nulla è cambiato.
      Tutto è immutato. Nada non scherza.
    npc_nada_nexus_catchup_opt_a: Chiedo dell'anomalia
    npc_nada_nexus_catchup_res_a: Polo è sempre occupato. Piccole migliorie qua e
      là, ottimizzazioni, potenziamenti. Con tutto il tempo che abbiamo a disposizione,
      l'entità Polo può aggiustare molte cose.
    npc_nada_a1s3_lang: |-
      Entità Artemis! Abbiamo ricevuto il tuo segnale. È primo? È ultimo?
      <AUDIO>TXT_RadioNoise<>...
      È il momento della verità. Hai il suo segnale, ma non sei l'entità Artemis?
    npc_nada_a1s3_opta: Dico la verità
    npc_nada_a1s3_optb: Mento
    npc_nada_a1s3_resa: |-
      Nada conosce il tuo segnale. Siamo già stati in contatto prima di ora, credo.
      È un buon momento per salire a bordo? Ti mostreremo come si deve la nostra casa.
    npc_nada_a1s3_resb: |-
      Non sei l'entità Artemis. Non c'è bisogno di mentire. Nada conosce il tuo segnale.
      Anche noi ti abbiamo cercato. Credo che questo sarebbe un buon momento per salire a bordo.
    npc_nada_nexuscore_lang1: |-
      Sono l'entità sacerdotale Nada, Korvax divergente. Benvenuto nella nostra anomalia.
      Trovi piacevole la nostra casa? L'ha progettata Polo. Una bolla perfetta, oltre le Sentinelle e i vendicativi Korvax. Nada osserva il tempo che va e viene.
    npc_nada_nexuscore_desc1a: Il Korvax mi osserva. Il suo involucro metallico emana
      una pazienza e un'aria quasi organiche.
    npc_nada_nexuscore_desc1b: Il carapace di Nada pulsa di una luce gentile. Ha un'aria
      familiare.
    npc_nada_nexuscore_desc1c: Questa stazione mi chiama da quando ho ripreso i sensi
      sul pianeta. Forse chiamava anche Artemis?
    npc_nada_nexuscore_desc1d: Nada mi osserva, giudicando le mie reazioni mentre
      parla.
    npc_nada_nexuscore_opt_a1: Chiedo di Artemis
    npc_nada_nexuscore_opt_b1: Chiedo di Nada
    npc_nada_nexuscore_opt_c1: Chiedo di Polo
    npc_nada_nexuscore_opt_d1: Chiedo di questa stazione spaziale
    npc_nada_nexuscore_res_a1: |-
      È un amico Viaggiatore. Forse già lo conosci? Non conosco il suo numero. Nada non pensa alle iterazioni come numeri.
      Per noi era perduta. Molto improbabile. La nostra anomalia è persa per le Sentinelle, ma nessuno dev'essere perso per l'anomalia.
    npc_nada_nexuscore_res_b1: |-
      Nada si svegliò con la morte di Korvax Prime. Non riusciva a capire perché certe cose succedono. Perché siamo soli.<DELAY>0.5<> Ora sono divergente. La Convergenza non vede attraverso i miei occhi.
      Nada non è più sola, ora. Nada è con l'amico Polo. Ora riceviamo le visite di molti amici. La nostra Convergenza è piccola, ma Nada è felice.
    npc_nada_nexuscore_res_c1: L'amico Polo ha trovato Nada. Ha trovato il mio segnale.
      Nada è salva. Ora Nada trova altri segnali e mette in salvo altri.
    npc_nada_nexuscore_res_d1: |-
      La nostra anomalia vaga libera, oltre ciò che c'è all'esterno. Libera come Nada di osservare, cercare.
      Le Sentinelle, l'Atlante. A loro non importa di questo posto. Sento i loro occhi che ci scrutano...
    npc_nada_nexuscore_leave: Parla con l'amico Polo, Viaggiatore. Forse sa qualcosa
      di più di Artemis. Lui percepisce le cose più chiaramente di Nada.
    npc_nada_nexuscore_wait1: |-
      Nada e Polo vagano tra i mondi. Ce ne sono molti.
      Li hai visti, amico Viaggiatore? Nada vorrebbe, ma non può. Nada ha molti rimorsi.
    npc_nada_nexuscore_wait1_opta: Chiedo cosa fare
    npc_nada_nexuscore_wait1_resa: |-
      L'entità Viaggiatore è libera di creare il proprio sentiero. Di trovare l'entità Artemis. Di esplorare con altri. Di viaggiare e vedere luoghi affascinanti.
      Fai come vuoi, entità Viaggiatore. Avrai il nostro aiuto. E quello di altri. Anche se cerchi l'impostore scarlatto.
    npc_nada_nexuscore_wait1_optb: Chiedo aiuto con l'esplorazione
    npc_nada_nexuscore_wait1_optc: Chiedo aiuto con Artemis
    npc_nada_nexuscore_wait1_optd: Chiedo dell'impostore scarlatto
    npc_nada_nexuscore_wait1_opte: Cerca l'Atlante
    npc_nada_nexuscore_wait1_resb: |-
      Ma certo. Nada contrassegnerà sulla tua mappa la posizione di una grande meraviglia.<DELAY>0.3<> Ma viaggia senza fretta. Trova il tuo ritmo. Parla con altri su questa stazione. Anche loro hanno qualcosa da offrirti.
      Torna quando lo desideri, entità Viaggiatore. Qui sei sempre il benvenuto.
    npc_nada_nexuscore_wait1_resc: |-
      Ma certo. Nada ha un piccolo dono per te. Forse ti sarà utile, forse no.
      Nada e l'amico continueranno a cercare. Parla con noi quando lo desideri.
    npc_nada_nexuscore_wait1_resd: |-
      Impostore scarlatto. L'Atlante. I Korvax lo venerano, ma Nada sa la verità. Nada sa dove dimora. Nada sceglie di ignorarlo.
      Se l'entità Viaggiatore vuole cercarlo, Nada l'aiuterà. Nada vuole saperti al sicuro.
    npc_nada_nexuscore_wait1_rese: |-
      Sarà contrassegnato sulla tua mappa.
      Torna quando lo desideri, entità Viaggiatore. Qui sei sempre il benvenuto.
    npc_nada_nexuscore_lang2: Nada ha visto un segnale, amico Viaggiatore. Hai stabilito
      un legame con l'entità Artemis?
    npc_nada_nexuscore_opt_a2: Dico a Nada di Artemis
    npc_nada_nexuscore_lang2b: |-
      L'entità amica Artemis vuole conoscere altri Viaggiatori? Ma...
      Sembra che l'entità amica Artemis abbia dimenticato Nada. Strano.
      È cosa buona aiutare quest'entità, amico Viaggiatore, ma Nada consiglia cautela.
    npc_nada_nexuscore_opt_b2: Chiedo chi è Artemis
    npc_nada_nexuscore_res_b2: |-
      L'entità Artemis era/è un'entità Viaggiatore. Come te. Nada conosceva l'entità e le ha offerto aiuto.
      Quest'entità potrebbe essere Artemis, ma di una diversa... iterazione. Un altro modo di essere dell'entità Artemis.
      O un inganno. All'universo non piace la nostra piccola casa. Vuole punirci perché non seguiamo le sue regole.
    npc_nada_nexuscore_wait2: |-
      In tutti gli universi, i Korvax desiderano l'involucro 'ribelle' di Nada. Verrei uccisa, amico Viaggiatore...
      Ahimè! Nada deve resistere. A Nada, Nada piace così com'è.
    npc_nada_nexuscore_lang3: Cosa hai appreso, Viaggiatore? Cosa genera il segnale
      dell'entità Artemis?
    npc_nada_nexuscore_opt_a3: Menziono il portale
    npc_nada_nexuscore_desc3: Dico a Nada che non siamo riusciti a individuare Artemis.
      Le parlo degli strani messaggi, di 'APOLLO' e dei glifi del portale. Nada riflette.
      Le sue luci brillano mentre elabora quest'informazione.
    npc_nada_nexuscore_lang3b: |-
      Artemis viaggia tra i mondi. Nei vuoti di dati. La nostra casa vive in quegli spazi, ma sono vuoti stabili, piccoli.
      Nada è preoccupata, Viaggiatore. Le spaccature tra le iterazioni non dovrebbero ampliarsi. Non ci sarà d'aiuto.
      L'entità Artemis non ricorda ancora Nada?
    npc_nada_nexuscore_opt_b3: Dico di no
    npc_nada_nexuscore_res_a3: |-
      È un enigma. Una trappola? O una tragedia? Nada non conosce l'entità Apollo. Ancora più misterioso.
      Se l'entità Viaggiatore è curiosa, Nada ha un consiglio.
      Il dilagante scarlatto è opera della falsità Atlante. Gli altri Korvax la chiamano divinità, ma Nada sa la verità. La falsa entità Atlante bracca Nada. Ma il Viaggiatore potrebbe trovarlo e scacciarlo.
    npc_nada_nexuscore_wait3: Altre anomalie hanno esaminato i portali in passato.
      I passaggi stessi sono anomalie. L'interazione potrebbe essere... imprevedibile.
    npc_nada_nexuscore_lang4a: Hai nuova conoscenza, Viaggiatore? Ti è nota l'entità
      Apollo?
    npc_nada_nexuscore_opt_a4: Spiego il piano di Apollo
    npc_nada_nexuscore_lang4b: |-
      Un entità Viaggiatore sconosciuta a Nada. Eppure conosce l'entità Artemis, che non ricorda più Nada...
      Porti notizie allarmanti. Cos'altro c'è che la nostra casa non vede?
    npc_nada_nexuscore_desc4: Nada sembra turbata e si chiude in se stessa.
    npc_nada_nexuscore_opt_b4: Chiedo cosa fare
    npc_nada_nexuscore_res_b4: |-
      L'amico Polo ci ha tenuti al sicuro. Il carapace di Nada è stato per molti anni di Nada e di nessun altro, isolato dal ciclo di dati. Aiutiamo nella fuga altri che potrebbero elaborare la nostra realtà.
      Qui Nada è in pace. Chi ci bracca non può vederci. Nada non vuole che le cose cambino.
      ...
      Ma è meglio sapere cosa ci aspetta. Non fermarti.
    npc_nada_nexuscore_wait4: L'entità Viaggiatore ha parlato della nostra casa con
      Apollo? No? Il Viaggiatore è saggio. In tempi strani bisogna esercitare cautela.
    npc_nada_nexuscore_lang5: Entità Viaggiatore! Da quanto tempo. Polo ha sentito
      la tua mancanza.
    npc_nada_nexuscore_opt_a5: Spiego del portale
    npc_nada_nexuscore_opt_b5: Chiedo cosa vuole dire
    npc_nada_nexuscore_res_a5: |-
      Parlo del mio viaggio attraverso il portale, della visione dello strano mondo dalla parte opposta e di come sono tornato in me lontano dalla mia nave.
      Nada mi osserva preoccupata.
    npc_nada_nexuscore_res_b5: |-
      Chiedo a Nada cosa intenda con 'Da quanto tempo'. Non mi sembra di essere stato via molto a lungo. Spiego di aver attraversato un portale e di aver visto un altro mondo.
      Nada mi osserva preoccupata.
    npc_nada_nexuscore_lang5b: |-
      Viaggiatore. Il tuo viaggio è stato più lungo di quanto pensi. I portali hanno molto in comune con la nostra casa. Il loro viaggio è anomalo.
      Sei illeso, vero? Ti senti completo? <FUEL>Non<>-<FUEL>scarlatto<>?
    npc_nada_nexuscore_opt_c5: Confermo
    npc_nada_nexuscore_opt_d5: Nego
    npc_nada_nexuscore_res_c5: Nada è sollevata. I vecchi portali sono strani, ma
      anche la nostra casa. Polo è astuto. La falsa entità Atlante non può vederci.
      Polo ritorce la falsità Atlante contro se stessa.
    npc_nada_nexuscore_res_d5: Non temere, Viaggiatore. La nostra casa saprebbe se
      si è aperta una breccia. Polo è astuto. La falsa entità Atlante non può vederci.
      Polo ritorce la falsità Atlante contro se stessa.
    npc_nada_nexuscore_wait5: Nada è legata alla casa anomalia... Nada scansiona gli
      universi dove, una volta, Nada aveva scansionato le creature della terra. Nada
      ha la libertà. Nada è in trappola. È felice e non felice. Però Nada è al sicuro.
    npc_nada_mindarc_lang1: Entità amico. Polo ha visto avvicinarsi il tuo segnale,
      ma era anomalo. La traccia proveniva dal tempo sbagliato. Stai bene? Non sei
      incompleto? Non stai scomparendo?
    npc_nada_mindarc_desc1: Il visore di Nada si accende di preoccupazione e sconforto.
    npc_nada_mindarc_opt1_a: La rassicuro
    npc_nada_mindarc_opt1_b: Rivelo l'arco mentale
    npc_nada_mindarc_res1_a: |-
      Dico a Nada che sto bene. Le mie condizioni non sono cambiate da quando sono emerso dal portale. Nada si rilassa, ma resta ancora una domanda senza risposta.
      Le dico di Artemis, di -null- e dell'arco mentale.
      Quando lo rivelo, il ricettacolo brilla vividamente.
    npc_nada_mindarc_res1_b: Dico a Nada di Artemis, di -null- e dell'arco mentale.
      Quando lo rivelo, quest'ultimo brilla vividamente.
    npc_nada_mindarc_lang2: |-
      È un'eco. Io... non ho mai pensato che avrei visto un'anima di Viaggiatore. Siete così belli...

      Ma, entità amico... Quest'eco di Artemis soffre, è disconnessa... Quest'arco non è la salvezza.
    npc_nada_mindarc_opt2_a: Chiedo il motivo
    npc_nada_mindarc_opt2_b: Chiedo aiuto
    npc_nada_mindarc_lang3: |-
      Eco-Artemis non avrà mai più un corpo. Non esplorerà mai più. La sua vecchia vita è finita. Ma possiamo aiutarlo.

      Nada ha una macchina. No, non una macchina. È qualcosa di vivo. Un rifugio.

      C'è una scelta da fare. Potresti caricare l'eco di Artemis in una simulazione secondaria in cui possa continuare a vivere. O mettere fine alle sofferenze dell'Eco-Artemis.
    ui_terminalcore_wait_desc: La macchina ronza, brillando di una vita e di una potenza
      snervanti. Il terminale è illeggibile.
    ui_terminalcore_wait_lang: 'AUTORIZZAZIONE ENTITÀ-NADA RICHIESTA: SIMULAZIONE
      SECONDARIA [5] ATTIVA'
    ui_terminalcore_wait_title: Terminal Prime
    ui_terminalcore_wait_opt: Trasmetto un messaggio
    ui_terminalcore_wait_res: |-
      Tento di trasmettere un messaggio nella simulazione, ma non riesco.
      Non so cosa mi aspettassi. Come potrebbe un intero universo essere in ascolto?
    npc_nada_nexuscore_lang6: Entità Viaggiatore. Nada ha osservato il tuo segnale.
      Nada ha visto l'altra entità. Essa è antica, più di Nada. Più della nostra casa.
      Nada avverte il suo sguardo.
    npc_nada_nexuscore_opt_a6: Chiedo di -null-
    npc_nada_nexuscore_opt_b6: Chiedo di Apollo
    npc_nada_nexuscore_opt_c6: Non dico nulla
    npc_nada_nexuscore_res_a6: |-
      Nada ha chiesto all'altra entità se è la prima, se è l'ultima. L'entità assente ha scelto di non rispondere. Ci ha ignorati.
      Anche l'entità Apollo ci ignora, noi e i Viaggiatori. Così agisce. Nada comprende.
    npc_nada_nexuscore_res_b6: |-
      Ora Nada vede l'entità Apollo. È un Viaggiatore, ma respinge la sua natura. Questa è una sua natura in sé. La sua scelta è valida. Nada la rispetta.
      Non hai menzionato l'altra entità. Nada la conosce. Nada ha chiesto all'entità assente se è la prima, se è l'ultima. Ha scelto di non rispondere. Ci ha ignorati.
    npc_nada_nexuscore_res_c6: |-
      Nada conosce l'altra entità. Nada ha chiesto all'entità assente se è la prima, se è l'ultima. Ha scelto di non rispondere. Ci ha ignorati.
      Anche l'entità Apollo sceglie di non vederci. Comprendi? Sono le loro nature. Nada comprende.
    npc_nada_nexuscore_wait6: Nada si è chiusa in se stessa. Le sue luci pulsano,
      ma non dice nulla. Non ha niente da aggiungere.
    npc_nada_nexuscore_lang7a: |-
      Stai diventando più visibile a Nada, entità Viaggiatore. I tuoi occhi si prestano alla nostra piccola Convergenza. Nada ne è felice.
      Nada è felice di altri eventi. I portali sono infetti, un vettore di corruzione. L'entità Artemis è perita nel portale. Tieni lontana l'entità Apollo. Contieni la diffusione. Saggio.
    npc_nada_nexuscore_lang7b: |-
      Stai diventando più visibile a Nada, entità Viaggiatore. I tuoi occhi si prestano alla nostra piccola Convergenza. Nada ne è felice.
      Nada non è felice di altri eventi. I portali sono infetti, un vettore di corruzione. L'entità Artemis è perita nel portale. L'entità Apollo non farà che diffondere la corruzione. Pericolo.
    npc_nada_nexuscore_opt_a7: Chiedo di più
    npc_nada_nexuscore_res_a7: La falsità Atlante osserva i portali. Gli appartengono.
      Chi entra potrebbe diventare proprietà della falsità Atlante. Grave pericolo.
    npc_nada_nexuscore_wait7: Sfere rosse. Dominatrici, ostili all'entità sacerdotale
      caduta Nada. Non una divinità, non degne di adorazione. Atlante mente, è macchina
      di vita e morte, inconoscibile. Infezione è sotto controllo. Nada resisterà.
    npc_nada_nexuscore_lang8: Nada si cura dell'entità Artemis, si cura della sua
      casa nella nostra casa. Nada sa della tua decisione. Nada sosterrà le tue scelte.
    npc_nada_nexuscore_opt_a8: Ringrazio Nada
    npc_nada_nexuscore_res_a8: Nada annuisce. Riflette in silenzio.
    npc_nada_nexuscore_wait8: |-
      Il sognatore è amico o nemico? Amico o nemico?
      Nada è un errore? Deve fidarsi di Nada? Deve fidarsi di te? Ahimè, non lo sappiamo...
    npc_nada_nexuscore_lang10: Le entità Vy'keen hanno una lunga storia. Conflitto,
      onore, rabbia, orgoglio. Eppure sono così statiche. Sono definite da se stesse
      e immutabili...
    npc_nada_nexuscore_desc_wait10: Nada attende, come se si aspettasse altre domande.
    npc_nada_nexuscore_opt_a10: Chiedo dei Vy'keen
    npc_nada_nexuscore_opt_b10: Chiedo di -null-
    npc_nada_nexuscore_res_a10: |-
      I Vy'keen odiano i Gek e le Sentinelle. Le Sentinelle odiano la nostra casa, i Gek odiano i Korvax. Nada dovrebbe essere amica dei Vy'keen?
      No. Nada non la pensa così.
    npc_nada_nexuscore_res_b10: L'entità assente non è assente come crede. Nada non
      è l'entità Viaggiatore, ma non è giovane e sciocca. L'entità assente ha il proprio
      credo, il proprio progetto. Così sia.
    npc_nada_nexuscore_wait10: L'entità assente è benvenuta nella nostra casa, ma
      non desidera entrarvi. Così sia.
    npc_nada_nexuscore_lang11: |-
      La vita è ovunque ma in nessun luogo. La Convergenza ha visto tutti i pianeti, ma dove sono davvero? Dov'è casa? Dov'è la sicurezza?
      È uno schema, amico Viaggiatore. Tutte le cose sono schemi. Segni della falsità Atlante.
    npc_nada_nexuscore_opt_a11: Chiedo dei Korvax
    npc_nada_nexuscore_opt_b11: Chiedo di -null-
    npc_nada_nexuscore_res_a11: |-
      I Korvax vedono attraverso l'universo con gli innumerevoli occhi della Convergenza. Menti armoniche che venerano la falsità Atlante.
      Comprendere l'entità Atlante è il limite della nostra mente collettiva. Nada non vuole raggiungere quel limite, quindi Nada è divergente. Nada è esiliata, braccata. Non c'è posto per gli ostinati.
    npc_nada_nexuscore_res_b11: 'L''entità assente parla con molti altri, molti Viaggiatori.
      Così è sempre stato. C''è uno schema, come sempre. Nada non controlla le azioni
      delle entità Viaggiatore. Le vostre scelte sono vostre soltanto. '
    npc_nada_nexuscore_wait11: Nada non può vedere la falsità Atlante, ma altri nella
      nostra piccola Convergenza possono. Nada potrebbe capire la falsità Atlante
      se lo volesse. Ma Nada non vuole.
    npc_nada_nexuscore_lang12: Le trasgressioni Gek sono visibili a tutti, ma i Gek
      seguono solo le regole. Tutte le entità si conformano a quella natura. I Gek
      non possono essere biasimati. È la loro natura. È predeterminata.
    npc_nada_nexuscore_opt_a12: Chiedo dei Gek
    npc_nada_nexuscore_opt_b12: Chiedo di -null-
    npc_nada_nexuscore_res_a12: |-
      L'amico Polo è diverso dagli altri Gek. L'amico Polo volta le spalle a guerra e avidità. Ma l'amico Polo ha una scelta? Gli altri Gek hanno una scelta? Forse l'amico Polo non è buono, ma solo anomalo.
      Nada non può saperlo e quindi non ci pensa. L'amico Polo è l'amico Polo. Ciò è sufficiente.
    npc_nada_nexuscore_res_b12: Nada ti metterà al sicuro se lo desideri, amico Viaggiatore.
      Nada non può fare altro.<DELAY>0.5<> L'entità assente vuole cose che Nada non
      può dare e va per la sua strada.
    npc_nada_nexuscore_wait12: Nada è grata per l'amico Polo. L'amico Polo comprende
      la divergenza, anche se non è Korvax.
    npc_nada_nexuscore_lang13: |-
      L'entità assente non si cura del pericolo. Nada sì. Nada sceglie la propria realtà e la rende sicura. I nostri amici sono al sicuro.
      Ma ogni entità ha una natura. Segui la tua natura, la natura dell'entità assente, di Nada. Così sia.
    npc_nada_nexuscore_opt_a13: Chiedo dell'Atlante
    npc_nada_nexuscore_res_a13: |-
      La falsità Atlante è reale. La falsità è nei nostri occhi. L'Atlante non è una divinità. È qualcos'altro. Ma l'Atlante non può scegliere come vediamo la sua natura.
      Nada potrebbe sapere di più, ma sceglie di non farlo. L'entità assente pensa di sapere tutto. Forse è vero.
    npc_nada_nexuscore_wait13: Nada ti chiede di fare attenzione, amico Viaggiatore.
      Qui sei sempre il benvenuto.
    npc_nada_nexuscore_wait14: |-
      Ogni cosa deve finire. Il tempo deve finire. Anche qui, Nada e Polo non possono sfuggire alla distruzione della realtà. I dati non possono sopravvivere.
      Trova la pace. Raggiungi la felicità. Sii chi vuoi essere. Addio, compagni. Addio, stelle. Non dimenticherò.
    npc_nada_nexuscore_lang15: È primo? È ultimo? Benvenuto comunque! L'entità Viaggiatore
      è sempre la benvenuta nella nostra casa.
    npc_nada_nexuscore_opt_a15: Cerco di dire a Nada dell'Atlante
    npc_nada_nexuscore_res_a15: Se hai qualcosa da dirmi, entità Viaggiatore, Nada
      sceglie di non sentire. Sei il benvenuto nella nostra casa. Lascia Nada alla
      sua pace.
    npc_nada_nexuscore_wait15: Nada è sempre felice di vedere nuovi occhi per la nostra
      piccola Convergenza. Siamo felici nella nostra casa.
    npc_nada_nexuscore_lang16: |-
      Entità Viaggiatore.
      Ti sei ricordato di noi.
      Nada è grata. Finché Nada ha, Nada sarà grata.
      Anche noi ci ricorderemo di te.
    npc_polo_nexus_catchup_lang: Sembri sorpreso, entità Viaggiatore. Non ti ricordi
      di Nada o di me? Sai che sei sempre il benvenuto nella nostra piccola casa!
    npc_polo_nexus_catchup_opt_a: Chiedo dell'anomalia
    npc_polo_nexus_catchup_res_a: Polo sembra confuso dalla mia domanda. Sostiene
      che, da quando ha incontrato Nada e cominciato a costruirla, questa è sempre
      stata la loro casa.
    npc_polo_a1s3_lang: Emozionante, nuovo amico! Emozionante! Ma parla con Nada,
      per educazione! Noi potremo parlare dopo.
    npc_polo_nexuscore_lang1: |-
      Se sai dove guardare, ci sono amici ovunque. In ogni dove, amici di ogni forma e dimensione!
      Entità amica Artemis... sei dove lei dovrebbe essere. Non sembra possibile, ma... ogni cosa è possibile nell'universo.
      La troveremo sicuramente. C'è sempre un segnale, una traccia...
    npc_polo_nexuscore_opt_a1: Chiedo come
    npc_polo_nexuscore_res_a1: |-
      Ci penserà la nostra casa. Quando te ne andrai, sarai in un altro posto. Più vicino.
      O forse no. Fare scoperte è emozionante, vero?
      Prima di andartene, vuoi passare un altro po' di tempo con altri amici? Qui ci aiutiamo tutti a vicenda!
    npc_polo_nexuscore_res_b1: |-
      Ti abbiamo trovato, vero? Al momento sbagliato! La nostra casa ti trova. È questo il suo scopo.
      Prima di andartene, vuoi passare un altro po' di tempo con altri amici? Qui ci aiutiamo tutti a vicenda!
    npc_polo_nexuscore_wait1: Io e Nada eravamo molto soli, ma ci siamo incontrati.
      Prima di incontrare te, amico! Te e gli altri! Ci sono così tanti amici con
      cui passare il tempo. Sei d'accordo con me, vero?
    npc_polo_atlaspath_opt: Chiedo le coordinate di una stazione dell'Atlante
    npc_polo_blackhole_opt: Chiedo le coordinate di un buco nero
    npc_polo_atlaspath_res: Lo farò, amico. Ma fai attenzione! Se ci lasciassi, ne
      saremmo dispiaciuti.
    npc_polo_atlaspath_res2: Polo annuisce con espressione seria e invia al computer
      della mia astronave le coordinate di una stazione dell'Atlante.
    npc_polo_blackhole_res: Ma certo, amico! Un'intera galassia per te, solo per te.
      Devi vederla tutta!
    npc_polo_blackhole_res2: Polo sorride e invia al computer della mia astronave
      le coordinate di un buco nero.
    npc_polo_nexuscore_lang2: L'amica Nada guida le anomalie perdute verso la nostra
      casa e le mette al sicuro dal Cacciatore Scarlatto! Nada è una grande amica.
    npc_polo_nexuscore_opt_2: Chiedo di Artemis
    npc_polo_nexuscore_res_2: Forse l'entità amica Artemis ci ha dimenticati. Sarebbe
      triste. Voglio pensare che l'entità amica Artemis abbia raggiunto<DELAY>0.3<>
      un luogo dove non ci siamo ancora incontrati.
    npc_polo_nexuscore_wait2: Non temere, prima o poi rivedremo l'entità amica Artemis.
      Esiste un tempo in cui siamo tutti amici.
    npc_polo_nexuscore_lang3: I confini sono cose strane, amico Viaggiatore. Molte
      cose restano dove sono. Altre cose, come la nostra casa, l'Atlante e ora l'entità
      amica Artemis, si spostano. Curioso!
    npc_polo_nexuscore_opt_3: Chiedo dei portali
    npc_polo_nexuscore_res_3: Sono solo dispositivi, amico Viaggiatore. Vanno compresi,
      copiati, migliorati! Non possiamo fare altro con quest'universo, vero? Apprezzalo!
    npc_polo_nexuscore_wait3: Corriamo il rischio di finire in un luogo strano, come
      l'entità amica Artemis? Forse ci è già successo...
    npc_polo_nexuscore_lang4: Nada è allarmata dall'amico Apollo. Io no. È emozionante
      constatare dove fallirà il nostro modello! Se ci sbagliamo, ci sono più amici
      di quanto sapessimo. Più amici e più stelle!
    npc_polo_nexuscore_opt_4: Chiedo delle Sentinelle
    npc_polo_nexuscore_res_4: |-
      Apollo si è alleato con i Vy'keen. Ama dare la caccia alle Sentinelle! Bene!<DELAY>0.5<> Ma non funzionerà.
      Torneranno sempre. Non possiamo cambiarle. Ovunque andrà la nostra casa, i cacciatori la seguiranno.
    npc_polo_nexuscore_wait4: Parla, leggi! Studia i monoliti, se riesci a trovarli!
      Rendi il tuo cervello forte quanto le tue gambe. Esplorare è scoprire se stessi,
      amico!
    npc_polo_nexuscore_lang5: |-
      Come stai? Hai fame? Questo è il modo tradizionale per salutare i vecchi amici, vero?
      Ho detto a Nada che saresti stato bene, amico Viaggiatore. Lei è nervosa.
    npc_polo_nexuscore_opt_5: Chiedo di strani mondi
    npc_polo_nexuscore_res_5: |-
      Un tempo, quei luoghi non esistevano. Erano invisibili. Ora ne compaiono di nuovi a ogni secondo che passa. Una nuova creazione che traspira!
      Non so da dove vengano questi nuovi mondi, cosa ci sia oltre i nostri confini. Non credo che lo saprò mai, ma vederli è emozionante, vero?
    npc_polo_nexuscore_wait5: Qui sei al sicuro, amico Viaggiatore. Non temere! La
      nostra piccola casa tiene all'esterno tutti gli errori che potrebbero nuocerci.
    npc_polo_nexuscore_lang6: Nada ha detto che hai incontrato l'amico disperso. Non
      piaccio all'amico disperso.
    npc_polo_nexuscore_opt_6: Chiedo di -null-
    npc_polo_nexuscore_res_6: Non sono come me, né come Nada. Sono liberi. Come tutti
      voi amici Viaggiatori. Ma non condividono ciò che vedono. Lo ammassano. Ne sono
      gelosi. Polo non approva.
    npc_polo_nexuscore_wait6: Non sei come me, amico! Tu puoi ancora visitare altri
      pianeti. Puoi ancora incontrare altri esseri. Puoi parlare, gridare, amare!
    npc_polo_nexuscore_lang7: |-
      L'amica Nada non si fida dei portali. Teme la perdita di controllo e il Cacciatore Scarlatto. Io non condivido quelle paure.
      Cosa potremmo scoprire, amico Viaggiatore? Cosa potremmo apprendere da loro? Condividono le loro radici con te, con la nostra casa e con tutto quest'universo.
    npc_polo_nexuscore_opt_7: Chiedo della paura
    npc_polo_nexuscore_res_7: Nada teme che potremmo perdere la nostra casa. Io temo
      che potremmo dimenticare il mondo al suo esterno.<DELAY>0.4<> Non permetterci
      di dimenticare, amico Viaggiatore.
    npc_polo_nexuscore_wait7: Prometti di essere cauto, amico Viaggiatore. I portali
      sono affascinanti, le scoperte sono emozionanti... ma torna da noi. Cerca sempre
      di tornare da noi.
    npc_polo_nexuscore_lang8: Mi manca la terra, amico, i pianeti che una volta esploravo...
      Mi mancano i canti degli uccelli e i versi degli animali. Anche i miei dati
      e i miei rapporti sono spariti, come se non fossero mai esistiti...
    npc_polo_nexuscore_opt_8: Chiedo di Artemis
    npc_polo_nexuscore_res_8: Nada mi ha parlato della tua scelta. Sei saggio. Non
      esiste un'azione facile per la povera entità amica Artemis.
    npc_polo_nexuscore_wait8: Tutti i dati deperiscono, ma la nostra casa ci dà più
      tempo. Sono cose di cui essere felici!
    npc_polo_nexuscore_lang10: L'amico disperso ti affida cose da fare. Aiutalo, se
      devi, ma scopri sempre per te stesso! Pensa a cosa fai, non limitarti a seguire
      le istruzioni senza aprire gli occhi!
    npc_polo_nexuscore_opt_10: Chiedo dei Vy'keen
    npc_polo_nexuscore_res_10: Grandi e cupi! Non gli piace il piccolo Gek amichevole.<DELAY>0.6<>
      Forse hanno ragione. Come sempre accade, li comprenderai conoscendoli.
    npc_polo_nexuscore_wait10: Combatti solo per sopravvivere, amico. La galassia
      e le sue meraviglie sono un tesoro! Andrai lontano, ne ho la certezza!
    npc_polo_nexuscore_lang11: I Gek sono competitivi. Litigano costantemente. Niente
      di personale. Non respingono me.<DELAY>0.4<> Ma Nada... la povera Nada soffre.
    npc_polo_nexuscore_opt_11: Chiedo dei Korvax
    npc_polo_nexuscore_res_11: |-
      La loro specie cerca armonia, unità. Nada vede in modo diverso da loro, che respingono la povera Nada.
      La Convergenza è stata raggiunta a caro prezzo e lotteranno per preservarla. Le anomalie vengono scacciate. Lo ritengono un sacrificio necessario.
    npc_polo_nexuscore_wait11: Credo che l'Atlante sia una sorta di Convergenza. Ecco
      perché i Korvax lo temono.
    npc_polo_nexuscore_lang12: Hai appreso tutto delle nostre origini, amico Viaggiatore?
      Grandi misteri, schemi complessi, Gek, Korvax, Vy'keen, Sentinelle... tutti
      hanno un'origine.<DELAY>0.4<> Hai trovato indizi sulla tua origine? Che grande
      mistero!
    npc_polo_nexuscore_opt_12: Chiedo degli altri Gek
    npc_polo_nexuscore_res_12: Siamo <DELAY>0.3<>tutti<DELAY>0.2<> esemplari strani,
      amico Viaggiatore. Alcuni sono irosi, altri avidi, altri cari amici. Aspetterò
      tutta la vita per scoprire cosa sono io.
    npc_polo_nexuscore_wait12: Per molti anni, l'amica Nada è stata abbastanza per
      me. Ora ho tantissimi amici! Sono la mia nuova famiglia.
    npc_polo_nexuscore_lang13: Ho sempre desiderato scoprire di più. La scoperta è
      gioia! Ora, però, mi chiedo se... sia meglio non scoprire alcune cose. Forse
      Nada ha ragione.
    npc_polo_nexuscore_opt_13: Chiedo delle anomalie
    npc_polo_nexuscore_res_13: |-
      Qui siamo tutti anomalie. Esistiamo, eppure non dovremmo. Gioia!
      Ma c'è qualcosa di diverso. Siamo sempre stati così tanti? No? Non ricordo. È bene avere più anomalie?
      Più amici è un bene. Più cose da scoprire è un bene. Più pensieri è un bene. Però...
    npc_polo_nexuscore_wait13: Le stelle si sono indurite, amico. Dobbiamo scoprire
      perché.
    npc_polo_nexuscore_lang14: |-
      Saprò quando accadrà, amico Viaggiatore?
      Potrebbe già essere successo prima, più e più volte. Tu sai se sia così? Suppongo di no.
    npc_polo_nexuscore_wait14: Sii sempre gentile, amico Viaggiatore. Mi mancherai.
    npc_polo_nexuscore_help_res_14: Certo. Ma non ritardare per causa nostra, amico.
      Fai ciò che devi. Sarà solo un'altra scoperta!
    npc_polo_nexuscore_lang15: Hai parlato con Nada? Gioia! Nuovi arrivi, nuovi amici!
    npc_polo_nexuscore_opt_15: Dico a Polo la verità
    npc_polo_nexuscore_res_15: Non parlare, amico. Nada parlerà. È prima, è ultima,
      così è. Ci sono cose che non voglio scoprire.
    npc_polo_nexuscore_wait15: C'è sempre qualcosa da fare, oh sì, ma non ora, amico.
      Vai, in libertà, a vedere le stelle!
    npc_polo_nexuscore_lang16: Più lontano, più veloce, scopri tutto! Non avere rimpianti,
      amico! Sono felice per te!
