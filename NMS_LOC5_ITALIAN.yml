    npc_nexusmiles_opt_a: Trasmetto dati traguardo
    npc_nexusmiles_opt_b: Scambio i materiali
    npc_nexusmiles_opt_c: Acquisto potenziamenti
    npc_nexusmiles_res_a: Hai visto molto. Ma comprendi? Non mi riguarda. Ti prego,
      prendi.
    npc_nexusmiles_res_b: Uno scambio equo. Siamo pari.
    npc_nexusmiles_res_c: Solo assortimento di base. Cerca le <STELLAR>stazioni spaziali<>
      per l'assortimento ampliato.
