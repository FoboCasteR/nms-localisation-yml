    ui_mp_portalquest_desc_1: |-
      Il telaio spaziotemporale di Nada ha rilevato una perturbazione in una regione remota dell'universo. La probabile breccia della realtà è troppo pericolosa per essere raggiunta direttamente con l'anomalia spaziale. I Viaggiatori devono accedere alla regione tramite portale.

      <SPECIAL>EVENTO WEEKEND<>: Questa missione può essere completata solo una volta a settimana. È possibile affrontarla da soli, ma si consiglia di farlo insieme ad altri esploratori.
    ui_mp_portalquest_desc_2: |-
      I comunicatori dell'anomalia hanno rilevato un segnale atipico, la cui frequenza indica una perturbazione della realtà. Il segnale è distorto e il suo punto di origine è impossibile da triangolare. L'unico modo per raggiungerlo è servirsi di un portale.

      <SPECIAL>EVENTO WEEKEND<>: Questa missione può essere completata solo una volta a settimana. È possibile affrontarla da soli, ma si consiglia di farlo insieme ad altri esploratori.
    ui_mp_portalquest_desc_3: |-
      Sul telaio spaziotemporale di Nada sono comparsi segnali insoliti e potenzialmente pericolosi. Le iterazioni che abitano l'anomalia spaziale ritengono che si tratti di perturbazioni della realtà accessibili solo tramite portale.

      <SPECIAL>EVENTO WEEKEND<>: Questa missione può essere completata solo una volta a settimana. È possibile affrontarla da soli, ma si consiglia di farlo insieme ad altri esploratori.
    ui_mp_portalquest_desc_4: |-
      Una trasmissione disperata e frammentata ha raggiunto l'anomalia spaziale, ma il segnale è irrintracciabile e la sua origine disturbata. Nada e Polo esortano i Viaggiatori a localizzarlo tramite l'antica rete di portali e a indagare.

      <SPECIAL>EVENTO WEEKEND<>: Questa missione può essere completata solo una volta a settimana. È possibile affrontarla da soli, ma si consiglia di farlo insieme ad altri esploratori.
    ui_mp_portalquest_desc_5: |-
      Gli abitanti dell'anomalia sono profondamente turbati da recenti rilevazioni del telaio spaziotemporale di Nada. I dati indicano una regione dalla realtà perturbata. Sono state offerte ricompense per i Viaggiatori che la raggiungeranno tramite portale e contribuiranno a risolvere il problema.

      <SPECIAL>EVENTO WEEKEND<>: Questa missione può essere completata solo una volta a settimana. È possibile affrontarla da soli, ma si consiglia di farlo insieme ad altri esploratori.
    ui_mp_portalquest_leave_nexus: |-
      Ritorna alla nave e lascia l'anomalia spaziale
      La regione perturbata dev'essere raggiunta tramite portale
      Ottieni le coordinate glittiche dalle antiche pietre della Conoscenza
