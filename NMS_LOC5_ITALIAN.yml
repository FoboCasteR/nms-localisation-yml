    mission_obj_mp_repair: Salva l'essere disperso
    ui_mp_repair_title_1: Un vecchio segnale
    ui_mp_repair_title_2: Amici alla deriva
    ui_mp_repair_title_3: Conoscenze pericolose
    ui_mp_repair_title_4: Assistenza anonima
    ui_mp_repair_title_5: Nemico del mio nemico
    ui_mp_repair_desc_1: |-
      Tra gli innumerevoli segnali di emergenza captati dall'anomalia spaziale, uno in particolare ha attirato l'attenzione di Nada. La sua impronta l'ha elevato al di sopra degli altri. Le ricorda tempi che vorrebbe dimenticare.

      Nada chiede ai Viaggiatori di tracciare il segnale fino alla sua fonte e salvare gli eventuali superstiti. Non vuole essere messa a conoscenza dei dettagli.
    ui_mp_repair_desc_2: |-
      Lo specialista Polo, ancora più emotivo del solito, implora i Viaggiatori di rispondere a un segnale di emergenza che ha ricevuto.

      Impossibilitato ad allontanarsi dall'anomalia, Polo si affida al coraggio dei suoi amici. La missione consiste nel soccorrere un contatto perduto da tempo, la cui astronave sembra aver fatto una fine sventurata.
    ui_mp_repair_desc_3: |-
      L'iterazione %EXOTIC% ha ricevuto notizie preoccupanti. Un suo ex collaboratore è scomparso. Sembra che il segnale della sua nave sia svanito diversi giorni fa.

      Non volendo parlare della sua nuova vita a bordo dell'anomalia, %EXOTIC% chiede ai Viaggiatori di recarsi al suo posto alle ultime coordinate note del collaboratore e di cercare di mandarlo a casa.
    ui_mp_repair_desc_4: |-
      L'esistenza dell'anomalia spaziale deve restare un segreto, per la sicurezza dei suoi abitanti. Tuttavia, Nada e Polo sono spesso incapaci di ignorare le situazioni all'esterno in cui delle vite sono in pericolo.

      È stato rilevato un segnale di emergenza nel raggio dell'anomalia. Ai Viaggiatori è stato chiesto di visitare le ultime coordinate note e aiutare in forma anonima qualsiasi superstite.
    ui_mp_repair_desc_5: |-
      L'anomalia è stata allertata di un picco di attività delle Sentinelle in un sistema vicino. Il conflitto sembra essere terminato, ma dall'area proviene ancora un segnale di emergenza.

      Ritenendo irrilevante qualsiasi 'crimine' possa essere stato commesso, Nada e Polo chiedono ai Viaggiatori di aiutare i superstiti nel luogo dell'incidente.
    mp_mission_repair_sub: Salva l'essere disperso
    ui_mp_repair_npc_osd: Ultime coordinate note contrassegnate
    ui_mp_repair_ship_label: Astronave precipitata
    ui_mp_repair_npc_label: Essere disperso?
    ui_mp_repair_npc_label2: Essere disperso
    ui_mp_repair_npc_exp_desc_1: Il visore del Korvax resta deliberatamente statico.
      Se apprezza la mia presenza, non lo dà a vedere. Tuttavia, sembra calcolare
      che nella sua situazione io sia la sua migliore possibilità...
    ui_mp_repair_npc_tra_desc_1: Gli occhi del Gek si spalancano mentre mi saluta.
      Annusa il mio zaino, protendendo leggermente la lingua. Sembra aspettare con
      ansia che lo aiuti.
    ui_mp_repair_npc_war_desc_1: Il Vy'keen ringhia sommessamente mentre si alza in
      piedi. Le circostanze del suo recente schianto l'hanno reso diffidente, ma nella
      sua situazione attuale non ha molta scelta...
    ui_mp_repair_npc_desc_1: "%NAME% mi mostra tristemente il <TECHNOLOGY>computer
      di navigazione<> fuso della sua astronave. Ripararlo è impossibile, ma potrei
      sostituirlo..."
    ui_mp_repair_npc_desc_2: "%NAME% mi mostra con aria affranta la <TECHNOLOGY>centralina
      di comunicazione<> distrutta della sua astronave. Ripararla è impossibile, ma
      potrei sostituirla..."
    ui_mp_repair_npc_desc_3: Con aria abbattuta, %NAME% mi mostra l'<TECHNOLOGY>autenticatore
      di identità<> bruciato della sua astronave. Ripararlo è impossibile, ma potrei
      sostituirlo...
    ui_mp_repair_npc_fth_desc_1: Il Viaggiatore trasalisce e mi fissa in maniera bizzarra,
      come se potesse vedermi attraverso...
    ui_mp_repair_npc_fth_desc_2: Il Viaggiatore inspira seccamente e si protende verso
      di me, poi si ferma, come se avesse cambiato idea.
    ui_mp_repair_npc_fth_desc_3: Il Viaggiatore sembra sorpreso di vedermi. I suoi
      occhi cercano i miei, chiedendosi il perché della mia presenza e come abbia
      fatto a trovarlo.
    ui_mp_repair_npc_opt: Consegno il componente
    ui_mp_repair_ship_desc: Lo scafo dell'astronave è quasi intatto e l'abitacolo
      ancora sigillato, ma mi basta uno sguardo all'attrezzatura per capire che il
      <TECHNOLOGY>computer di navigazione<> è fuso in maniera irreparabile. Se riuscissi
      a recuperarne uno funzionante, potrei sostituirlo...
    ui_mp_repair_obj1: Raggiungi il luogo dello schianto
