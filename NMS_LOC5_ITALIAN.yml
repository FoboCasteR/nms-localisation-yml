    war_mapshop_short_desc: "%NAME% attende la mia richiesta."
    npc_mapshop_opt_a: Chiedo aiuto
    npc_mapshop_opt_b: Scambio mappe specifiche
    npc_mapshop_opt_c: Acquisto mappa casuale
    npc_mapshop_res_a: Chiedo aiuto a %NAME%, che indica prima una mappa sul suo schermo,
      poi la rappresentazione di una delle torri di navigazione comuni su molti pianeti.
      Sembra che mi stia chiedendo di raccogliere dati da quelle torri.
    exp_mapshop_res_b: "%NAME% registra i miei dati di navigazione nei suoi sistemi
      di mappatura interni. Mi consegna la rotta verso un nuovo luogo di interesse,
