    dnt_exp_crashsite_lang_generic: 'Greetings, unknown lifeform! Traveller entity
      detected: probability of aid high. Provide fuel to aid Korvax?'
    dnt_tra_crashsite_lang_generic: Hello friend! I require only fuel to repair starship!
      A fair trade for rare gift?
    dnt_war_crashsite_lang_generic: Grah! Interloper! Honourable Vy'keen journey has
      been halted by depleted fuel. Resources demanded! Remuneration will follow!
    all_crashsite_desc_generic: Quest'essere disperso è felice di vedermi. La sua
      astronave sembra malridotta ma funzionante. Un po' di carburante dovrebbe permettergli
      di andarsene...
    all_crashsite_opt_a_generic: Consegno del carburante
    all_crashsite_res_a_generic: "%NAME% mi ringrazia della mia gentilezza con un
      dono."
    dnt_exp_scavenger_lang_generic: Apologies, traveller. Korvax is busy.
    dnt_tra_scavenger_lang_generic: No time, sorry friend! Not many days until toil
      is due!
    dnt_war_scavenger_lang_generic: Interloper, forgive me. You honour me with your
      greetings, but my work cannot wait.
    all_scavenger_desc_generic: L'essere mi accoglie educatamente, ma sembra preoccupato.
      L'incarico che l'ha condotto qui, qualunque esso sia, richiede la sua attenzione.
      È impaziente di rimettersi al lavoro.
    npc_nexusdata_lang_1: |-
      Ah, giovane entità che ancora esplori le distese dell'universo... quanto ti invidio! Il mio tempo nella realtà è trascorso da tanto, ma mi manca.
      Forse potresti aiutare una vecchia anima condividendo con lei ciò che hai visto? Se solo potessi avvertire ancora una volta le creature con cui condividiamo le nostre vite...
    npc_nexusdata_ret_lang_1: Quali meraviglie hai visto, giovane entità? Quali nuove
      forme ha assunto la vita?
    npc_nexusdata_lang_2: |-
      Ah, giovane entità che ancora esplori le distese dell'universo... quanto ti invidio! Il mio tempo nella realtà è trascorso da tanto, ma mi manca.
      Forse potresti aiutare una vecchia anima condividendo con lei ciò che hai visto? Il mio cuore desidera conoscere i fiori e le piante! Hai qualche dato?
    npc_nexusdata_ret_lang_2: Com'erano i fiori, giovane entità? Li ho sempre amati...
    npc_nexusdata_lang_3: |-
      Ah, giovane entità che ancora esplori le distese dell'universo... quanto ti invidio! Il mio tempo nella realtà è trascorso da tanto, ma mi manca.
      Forse potresti aiutare una vecchia anima condividendo con lei ciò che hai visto? Mi manca la sensazione delle mani affaticate dal duro lavoro, sporcate da terreno e rocce...
    npc_nexusdata_ret_lang_3: Hai rivoltato il terreno, giovane entità? Hai costruito
      la tua casa tra rocce e minerali?
    npc_nexusdata_lang_4: |-
      Ah, giovane entità che ancora esplori le distese dell'universo... quanto ti invidio! Il mio tempo nella realtà è trascorso da tanto, ma mi manca dolorosamente.
      Forse potresti aiutare una vecchia anima condividendo con lei ciò che hai visto? Anelo alle stelle, alla gloria della scoperta!
    npc_nexusdata_ret_lang_4: Hai visitato i corpi celesti, giovane entità?
    npc_nexusdata_opt_a: Consegno i dati
    npc_nexusdata_opt_b: Consegno i dati
    npc_nexusdata_opt_c: Consegno i dati
    npc_nexusdata_opt_d: Consegno i dati
    npc_nexusdata_res_a: Grazie, piccola entità. Non hai idea di quanto ciò significhi
      per me. Ti prego, prendi questi <TECHNOLOGY>naniti<>. Non sono granché, ma al
      momento non ho altro.
    npc_nexusdata_done_lang: |-
      Pondererò con gratitudine ciò che hai scoperto per me, piccola entità, ma c'è ancora un'infinità di meraviglie da scoprire!
      Forse prima o poi potremo condividere altri ricordi...
    npc_nexusdata_done_opt_a: Chiedo del suo passato
    npc_nexusdata_done_opt_b: Me ne vado
    npc_nexusdata_done_res_a: Non vale la pena di riesumarlo, giovane entità. Ciò
      che è stato e ciò che sarà sono quel che sono. Per me è troppo tardi.
    npc_nexusmiles_closed_lang: Il Viaggiatore spera di fare progressi. Più tardi
      sarò pronto per commerciare. Progressi in cambio di progressi. Ma non oggi.
    npc_nexusmiles_closed_desc: La creatura gesticola in segno di scuse. Forse dovrei
      tornare un altro giorno.
    npc_nexusmiles_lang_1: |-
      Il Viaggiatore spera di fare progressi. Il Viaggiatore si mette alla prova. Lo aiuterò. Uno scambio. Progressi in cambio di progressi.
      O forse di ricchezze. Esperienza, o materiali. Entrambi validi. Ma oggi... <STELLAR>Cristalli tempestosi<>.
    npc_nexusmiles_ret_lang_1: Sei pronto allo scambio?
    npc_nexusmiles_lang_2: |-
      Il Viaggiatore spera di fare progressi. Il Viaggiatore si mette alla prova. Lo aiuterò. Uno scambio. Progressi in cambio di progressi.
      O forse di ricchezze. Esperienza, o materiali. Entrambi validi. Ma oggi... <STELLAR>Perle viventi<>.
    npc_nexusmiles_ret_lang_2: Sei pronto allo scambio?
    npc_nexusmiles_lang_3: |-
      Il Viaggiatore spera di fare progressi. Il Viaggiatore si mette alla prova. Lo aiuterò. Uno scambio. Progressi in cambio di progressi.
      O forse di ricchezze. Esperienza, o materiali. Entrambi validi. Ma oggi... <STELLAR>Pepite d'oro<>.
    npc_nexusmiles_ret_lang_3: Sei pronto allo scambio?
    npc_nexusmiles_lang_4: |-
      Il Viaggiatore spera di fare progressi. Il Viaggiatore si mette alla prova. Lo aiuterò. Uno scambio. Progressi in cambio di progressi.
      O forse di ricchezze. Esperienza, o materiali. Entrambi validi. Ma oggi... <STELLAR>Sfere di gravitini<>.
    npc_nexusmiles_ret_lang_4: Sei pronto allo scambio?
    npc_nexusmiles_lang_5: |-
      Il Viaggiatore spera di fare progressi. Il Viaggiatore si mette alla prova. Lo aiuterò. Uno scambio. Progressi in cambio di progressi.
      O forse di ricchezze. Esperienza, o materiali. Entrambi validi. Ma oggi... <STELLAR>Vorticubi<>.
    npc_nexusmiles_ret_lang_5: Sei pronto allo scambio?
    npc_nexusmiles_lang_6: |-
      Il Viaggiatore spera di fare progressi. Il Viaggiatore si mette alla prova. Lo aiuterò. Uno scambio. Progressi in cambio di progressi.
      O forse di ricchezze. Esperienza, o materiali. Entrambi validi. Ma oggi... <STELLAR>tecnologia recuperata<>.
