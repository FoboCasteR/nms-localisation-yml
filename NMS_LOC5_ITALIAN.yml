    pc_graphics_texture_quality_d: |-
      Determina le dimensioni delle texture. Quest'impostazione influenza l'utilizzo della memoria video (VRAM): si consiglia di seguire la guida sottostante prima di modificare quest'impostazione.

      Specifiche video consigliate (a risoluzione 1080p):
      <STELLAR>Ultra<> - 8 GB o superiore
      <STELLAR>Alta<> - 6 GB
      <STELLAR>Migliore<> - 4 GB
      <STELLAR>Standard<> - 2 GB

      Scegliere un valore oltre la memoria video disponibile sul proprio sistema causerà problemi di prestazioni e stabilità.

      Quest'impostazione influenza le prestazioni della GPU e l'utilizzo di VRAM.
    pc_graphics_animation_quality_d: |-
      Determina la qualità delle animazioni e la distanza alla quale gli oggetti iniziano a muoversi.

      Influenza il numero di animazioni IK utilizzate per i modelli dei personaggi e i PNG.

      Quest'impostazione influenza solo le prestazioni della CPU.
    pc_graphics_shadow_quality_d: |-
      Determina la risoluzione delle ombre. Aumentando questo valore si avranno ombre più definite.

      Quest'impostazione influenza solo le prestazioni della GPU.
    pc_graphics_post_processing_d: |-
      Determina la qualità degli effetti Post-Processing, come Motion blur e fasci di luce.

      Quest'impostazione influenza solo le prestazioni della GPU.
    pc_graphics_volumetric_d: |-
      Determina la qualità delle nuvole e delle particelle ambientali sui pianeti.

      Quest'impostazione influenza notevolmente le prestazioni della GPU.
    pc_graphics_planet_quality_d: |-
      Determina il livello di dettaglio e la distanza di visualizzazione di terreno planetario, flora e minerali.

      Quest'impostazione influenza notevolmente le prestazioni di CPU e GPU.
    pc_graphics_tessellation_d: |-
      La tassellazione aggiunge dettagli geometrici alla superficie dei pianeti. Quest'impostazione determina la qualità del dettaglio geometrico.

      La qualità 'Standard' disattiva la tassellazione del terreno.

      Quest'impostazione influenza le prestazioni della GPU e l'utilizzo di VRAM.
    pc_graphics_base_quality_d: |-
      Determina il numero di parti delle basi visibili contemporaneamente.

      Diminuendo questo valore, le prestazioni miglioreranno nei pressi di basi di grandi dimensioni.

      Quest'impostazione influenza le prestazioni di CPU e GPU.
    pc_graphics_anisotropic_d: |-
      Il filtro anisotropico migliora la nitidezza delle texture lontane.

      Quest'impostazione influenza solo le prestazioni della GPU.
    pc_graphics_anti_aliasing_d: |-
      L'antialiasing utilizza diverse tecniche per smussare le scalettature degli oggetti (che compaiono come risultato delle forme non rettangolari composte da pixel quadrati).

      <STELLAR>FXAA<> - Filtro molto rapido, che può risultare in un'immagine sfocata.

      <STELLAR>TAA<> - Campionatura rapida multi-fotogramma, che risulta in immagini più nitide di quelle trattate con FXAA.

      <STELLAR>FSR 2.0<> - AMD FidelityFX™ Super Resolution 2 è una soluzione di upscaling temporale open source all'avanguardia, che offre un'elevata qualità dell'immagine e framerate migliorati.

      Questa impostazione influenza solo le prestazioni della GPU.
    pc_graphics_hbao_d: |-
      L'occlusione ambientale Horizon Based crea ombre realistiche intorno agli oggetti. A differenza delle ombreggiature tradizionali, la HBAO calcola l'occlusione della luce, creando ombre non uniformi che rendono la scena più profonda.

      Quest'impostazione influenza solo le prestazioni della GPU.
    pc_graphics_gtao_d: |-
      L'occlusione ambientale Ground Truth crea ombre realistiche intorno agli oggetti. A differenza delle ombreggiature tradizionali, la GTAO calcola l'occlusione della luce, creando ombre non uniformi che rendono la scena più profonda.

      Quest'impostazione influenza solo le prestazioni della GPU.
    pc_graphics_warning: Le impostazioni attuali potrebbero influire negativamente
      sulle prestazioni!
