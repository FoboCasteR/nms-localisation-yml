    dnt_tra_a1s6_wordguy_lang: Friend! I am a Gek Trade Federation accredited engineer!
      I give help!
    dnt_exp_a1s6_wordguy_lang: Unknown lifeform. Fascinating. The Korvax Convergence
      studies all lifeform data. Lifeform recorded.
    dnt_war_a1s6_wordguy_lang: Ah, interloper. It is simple. Stop interloping, then
      all will have peace.
    tra_a1s6_wordguy_res: |-
      %NAME% rilascia un aroma dolce e mi insegna una parola nella sua lingua. Il mio cervello sembra rinvigorito.
      Mentre mi volto per andarmene, %NAME% mi tira la manica. Ha apprezzato il mio interesse nella storia e mi offre una mappa contenente le indicazioni per raggiungere un'antica reliquia.
    exp_a1s6_wordguy_res: |-
      Le luci di %NAME% lampeggiano mentre la sua mente comunica direttamente con la mia. Mi insegna una parola nella sua lingua. Il mio cervello sembra rinvigorito.
      Mentre mi volto per andarmene, %NAME% emette un suono acuto. Ha apprezzato il mio interesse nella storia e mi offre una mappa contenente le indicazioni per raggiungere un'antica reliquia.
    war_a1s6_wordguy_res: |-
      Faccio la mia richiesta nervosamente, ma %NAME% assume un atteggiamento gentile nonostante il suo aspetto minaccioso. Mi insegna una parola nella sua lingua.
      Mentre mi volto per andarmene, %NAME% abbaia per fermarmi. Ha apprezzato il mio interesse nella storia e mi offre una mappa contenente le indicazioni per raggiungere un'antica reliquia.
