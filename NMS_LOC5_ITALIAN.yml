    ui_crea_desc_fishpred12_1: Grandi occhi e sacca cerebrale rigonfia danno l'impressione
      che questo pesce possieda una saggezza fuori dalla portata di molte creature
      marine.
    ui_crea_desc_herbivore1_1: Analisi delle interiora rivelano una dieta varia ma
      esclusivamente vegetariana.
    ui_crea_desc_herbivore1_2: Si nutre voracemente e consuma una quantità di vegetali
      pari a varie volte il suo peso in pochi giorni.
    ui_crea_desc_herbivore2_1: Si nutre in gruppo, raccoglie foglie dalla flora locale
      e mangia solo quando tutto il branco può essere sfamato.
    ui_crea_desc_herbivore2_2: Erbivora, si nutre delle foglie ricche di minerali
      della flora locale.
    ui_crea_desc_herbivore3_1: Sempre affamata, i suoi denti e il suo sistema digerente
      si sono sviluppati appositamente per permettere a questa creatura di consumare
      interi alberi, foglie, tronco e linfa.
    ui_crea_desc_herbivore3_2: Usa la sua lingua acida per scavare negli alberi, sciogliendo
      e poi succhiando il legno più interno, morbido e delizioso.
    ui_crea_desc_herbivore4_1: La sua dieta consiste in frutti caduti che hanno cominciato
      a marcire. Questa poltiglia fermentata e ricca di batteri sembra avere un ruolo
      chiave nel suo sistema digerente.
    ui_crea_desc_herbivore4_2: Attirata dallo zucchero, consuma i piccoli frutti che
      cadono dalla vegetazione locale.
    ui_crea_desc_herbivore5_1: 'La sua dieta sembra essere altamente specifica: si
      nutrono solo dei germogli più freschi della vegetazione locale.'
    ui_crea_desc_herbivore5_2: I suoi denti sono troppo delicati per mangiare la maggior
      parte dei materiali vegetali e per questo si nutre esclusivamente di foglie
      fresche.
    ui_crea_desc_herbivore6_1: Artigli affilati permettono a questa creatura di scavare
      e mangiare le radici delle piante, che costituiscono la maggior parte della
      sua dieta.
    ui_crea_desc_herbivore6_2: Analisi delle tracce di questa creatura rivelano una
      dieta ricca di fibre. Le radici di piante dissotterrate sembrano essere la sua
      fonte primaria di nutrimento.
    ui_crea_desc_herbivore7_1: Scavatore notturno, crea elaborate gallerie in cerca
      di tuberi ricchi di nutrienti.
    ui_crea_desc_herbivore7_2: Sensi acuti e artigli affilati permettono a questa
      creatura di scavare rapidamente nel terreno in cerca dei tuberi che costituiscono
      la maggior parte della sua dieta.
    ui_crea_desc_herbivore8_1: Questa creatura pascola costantemente e consuma grandi
      quantità di erba ogni giorno.
    ui_crea_desc_herbivore8_2: Essendo principalmente un animale da pascolo, questa
      creatura lecca rocce ricche di minerali per compensare i bassi livelli di nutrienti
      della sua dieta a base di erba.
    ui_crea_desc_herbivore9_1: Creatura dedita alla raccolta, cerca noci cadute sul
      terreno come fonte principale del suo nutrimento.
    ui_crea_desc_herbivore9_2: A suo agio tra la fitta vegetazione, questa creatura
      si muove tra le foglie cadute annusando il terreno in cerca di noci.
    ui_crea_desc_herbivore10_1: Una vista acuta permette a questa creatura di individuare
      i semi appena iniziano a gonfiare il baccello, dandogli un vantaggio sulle altre
      creature che li raccolgono.
    ui_crea_desc_herbivore10_2: Un'analisi del suo sistema digerente rivela che la
      dieta di questa creatura consiste principalmente in un gran numero di noci parzialmente
      marce.
    ui_crea_desc_herbivore11_1: Questa creatura mangia delicatamente, selezionando
      la vegetazione locale in modo da non lasciare mai una zona completamente priva
      di fogliame.
    ui_crea_desc_herbivore11_2: Denti estremamente sottili permettono a questa creatura
      di mangiare in modo selettivo, masticando solo le parti più nutrienti di piante
      solitamente dure e difficili da digerire.
    ui_crea_desc_herbivore12_1: Si muove nel sottobosco in cerca di cibo, mangiando
      le cime di erbe mature.
    ui_crea_desc_herbivore13_1: Abita sottoterra in cerca di cibo, mostrando una particolare
      preferenza per le zucche di caverna.
    ui_crea_desc_herbivore14_1: La sua fame si sazia soltanto con le polpose e spesse
      radici della pianta di mordite.
    ui_crea_desc_herbivore15_1: Organi sensoriali molto specializzati gli permettono
      di scavare negli escrementi di altre creature, fiutando e consumando i nutrienti
      che contengono.
    ui_crea_desc_herbivore16_1: Denti spessi e una serie di stomaci molto acidi permettono
      a questa creatura di consumare una dieta costituita principalmente da rocce.
    ui_crea_desc_herbivore17_1: Una piaga per gli avventurieri dispersi, questa creatura
      si nutre di cristalli di diidrogeno. Ha una saliva molto reattiva che scioglie
      i cristalli senza bisogno di masticarli.
    ui_crea_desc_herbivore18_1: Fiuta il cibo con il naso nel terreno, spingendosi
      la terra in bocca con la sua lunga lingua appuntita. La sua fonte di nutrienti
      sembra essere nei microorganismi che vivono nel terreno.
    ui_crea_desc_herbivore19_1: Il suo sangue è tossico per molti predatori, a causa
      di una dieta ricca di ossidi.
    ui_crea_desc_herbivore20_1: Nonostante possieda una bocca, sembra assumere le
      sostanze nutritive soprattutto dalla pelle tramite l'assorbimento di minerali
      atmosferici.
    ui_crea_desc_herbivore21_1: Un apparato digerente altamente specializzato gli
      permette di cibarsi di %BIOME_PLANT%, una pianta che cresce sul suo pianeta.
    ui_crea_desc_herbivore22_1: L'analisi della flora batterica indica un'alimentazione
      composta quasi esclusivamente da %BIOME_PLANT%.
    ui_crea_desc_herbivore23_1: Consuma grandi quantità di %BIOME_PLANT%, che su questo
      pianeta abbonda.
    ui_crea_desc_herbivore24_1: Mossa da una fame inesauribile, cerca e consuma gli
      esemplari di %BIOME_PLANT% che crescono su questo mondo.
    ui_crea_desc_herbivore25_1: Ha un'alimentazione varia, ma se ne ha l'occasione
      si ciba di %BIOME_PLANT%.
    ui_crea_desc_herbivore26_1: Mangia con gusto gli esemplari di %BIOME_PLANT% e
      copre anche grandi distanze alla loro ricerca.
    ui_crea_desc_herbivore27_1: La sua alimentazione consiste soprattutto di flora
      locale e risulta nella norma. Quando avverte l'aroma del floflo, però, perde
      il controllo e si ciba freneticamente dei suoi germogli.
    ui_crea_desc_herbivore28_1: I denti infusi di panio permettono a questa creatura
      di consumare e digerire sfere di gravitini, che riesce a masticare provocando
      esplosioni luminose.
    ui_crea_desc_herbivore29_1: La lingua spessa e pelosa permette a questa creatura
      di masticare spensieratamente anche le foglie più velenose.
    ui_crea_desc_herbivore30_1: Le branchie filtranti nelle guance le permettono di
      assorbire sostanze nutritive dagli ammassi algali presenti nell'acqua che risucchia.
    ui_crea_desc_herbivore31_1: Completa la sua alimentazione a base di tuberi con
      fiori dai colori vivaci. I pigmenti complessi le forniscono una preziosa fonte
      di micronutrienti.
    ui_crea_desc_herbivore32_1: L'olfatto altamente sviluppato la porta verso fiori
      dal profumo intenso, che mangia interi.
    ui_crea_desc_herbivore33_1: La particolare struttura della lingua rivela che si
      nutre prevalentemente di nettare, raccolto dalla flora locale.
    ui_crea_desc_herbivore34_1: L'appetito insaziabile per gli zuccheri la tiene in
      costante movimento. Vive passando continuamente da una pianta dal sapore zuccherino
      all'altra.
    ui_crea_desc_omnivore1_1: Queste creature saprofaghe saccheggiano le spoglie di
      altri animali, cibandosi di ossa e frattaglie ovunque le trovino.
    ui_crea_desc_omnivore2_1: La lingua affilata e saettante le permette di afferrare
      e trafiggere i piccoli insetti che compongono il grosso della sua alimentazione.
    ui_crea_desc_omnivore3_1: Fruga negli ammassi di vermi con la forte proboscide,
      ingoiandone intere colonie aggrovigliate nel giro di pochi secondi.
    ui_crea_desc_omnivore4_1: 'Una creatura opportunistica che divora qualsiasi fonte
      di cibo trovi: frutta fresca e secca, insetti, vecchie ossa e a volte anche
      rocce.'
    ui_crea_desc_omnivore5_1: Il sistema sensoriale adattivo inibisce i nervi olfattivi
      quando fruga tra depositi fecali in cerca di sostanze non digerite.
    ui_crea_desc_omnivore6_1: Scaltra e attenta, cattura ogni uccello distratto o
      poco prudente che si trattiene troppo vicino al terreno.
    ui_crea_desc_omnivore7_1: Furtiva e opportunista, sottrae parti delle vittime
      dei predatori più grandi, sfruttando tutto ciò che può.
    ui_crea_desc_omnivore8_1: Un onnivoro che ingurgita di tutto. I potenti enzimi
      digestivi gli permettono di sfruttare i rimasugli lasciati da predatori più
      forti.
    ui_crea_desc_omnivore9_1: Nonostante non si sia adattata al confronto diretto,
      questa creatura è un abile cacciatore. Depreda i nidi tenendosi al riparo dell'oscurità
      e si ciba sia di uova che di esemplari implumi.
    ui_crea_desc_omnivore10_1: Una creatura onnivora che ruba e mangia ciò che trova.
      Spesso sottrae le riserve di cibo faticosamente accumulate da altri animali.
    ui_crea_desc_omnivore11_1: La lingua forte e corazzata permette agli esemplari
      di questa specie di penetrare i gusci tossici e spinosi dei ricci velenosi,
      che contengono un grasso verde molto nutriente.
    ui_crea_desc_omnivore12_1: Onnivora e avida, questa creatura si ciba dei rimasugli
      scartati da creature che seguono un'alimentazione più specifica.
    ui_crea_desc_omnivore13_1: Una specie poco adatta a competere con animali di grandi
      dimensioni e che preferisce attaccare nemici più piccoli e poco propensi a reagire,
      come roditori, insetti e piante ricche di azoto.
    ui_crea_desc_omnivore14_1: I sistemi digestivi ben adattati le permettono di trovare
      sostanze nutritive che altri animali ignorano. Frantuma le ossa di scarto per
      ingurgitare il nutriente midollo al loro interno.
    ui_crea_desc_omnivore15_1: Viene attirata dall'odore della morte e si ciba principalmente
      di mordite. Non fa distinzione tra flora e fauna.
    ui_crea_desc_carnivore1_1: L'analisi della flora batterica indica un'alimentazione
      carnivora, ricca di ferro. Produce escrementi densi e abbondanti.
    ui_crea_desc_carnivore2_1: Un carnivoro che banchetta con la carne di altre creature.
      Le sue fauci non risparmiano nulla.
    ui_crea_desc_carnivore3_1: I suoi occhi fissi e ipnotici ammaliano le sue prede,
      permettendole di cibarsi di altre creature senza correre i rischi insiti nella
      caccia.
    ui_crea_desc_carnivore4_1: Denti affilati e fauci potenti permettono a questa
      creatura di maciullare le carcasse delle sue prede, consumando carne e ossa
      allo stesso modo.
    ui_crea_desc_carnivore5_1: Si ciba delle prede solo quando il loro sangue sgorga
      ancora caldo. Lascia carcasse fredde e carne vecchia ai saprofagi.
    ui_crea_desc_carnivore6_1: Digerisce i suoi pasti prima di ingerirli. Inietta
      dei potenti enzimi nella preda, bevendone poi le interiora disciolte.
    ui_crea_desc_carnivore7_1: Carnivori che cacciano abitualmente creature più grandi.
      Dopo aver ripulito le ossa della carcassa dalla carne, ne consumano il midollo
      in modo quasi rituale.
    ui_crea_desc_carnivore8_1: I sistemi depurativi estremamente adattati le permettono
      di consumare le prede intere, assorbendone sia la carne che le interiora, ricche
      di nutrienti ma solitamente pericolose.
    ui_crea_desc_carnivore9_1: Carnivori rozzi e istintivi, che si cibano della carne
      delle loro prede.
    ui_crea_desc_carnivore10_1: L'analisi dentale rivela denti e fauci adatti a strappare
      la carne dalle ossa di altre creature.
    ui_crea_desc_carnivore11_1: Carnivori estremamente potenti, in cima alla catena
      alimentare. Niente osa dare loro la caccia.
    ui_crea_desc_carnivore12_1: Dopo aver ucciso una preda, questi carnivori le frantumano
      il cranio e offrono la materia cerebrale ai membri più anziani del branco.
    ui_crea_desc_carnivore13_1: File su file di denti acuminati permettono a questi
      animali di lacerare carne e tendini. Possono spolpare interamente una carcassa
      in pochi minuti.
    ui_crea_desc_carnivore14_1: Carnivori molto abili nella caccia ma dotati di un
      apparato digerente poco efficace, che li spinge a cibarsi solo di carne freschissima.
    ui_crea_desc_carnivore15_1: Belve carnivore ma opportuniste, ben disposte a sottrarre
      le carcasse di animali uccisi da altri predatori.
    ui_crea_desc_carnivore16_1: Queste creature sono fisicamente più deboli di altri
      carnivori, ma dotate di un apparato digerente molto robusto. Si cibano tranquillamente
      di carcasse vecchie di mesi senza subire effetti collaterali o infezioni batteriche.
    ui_crea_desc_carnivore17_1: Carnivori voraci che consumano di tutto, spingendosi
      anche al cannibalismo senza particolare motivo.
    ui_crea_desc_carnivore18_1: Carnivori che dilaniano la carne delle loro prede
      per la frenesia di arrivare alle interiora.
    ui_crea_desc_carnivore19_1: Creature schizzinose che macellano le carcasse delle
      loro prede, preparandone ciascun boccone secondo un programma istintivo. Sembrano
      conservare i cuori delle prede per cibarsene solo durante alcune fasi lunari
      ben precise.
    ui_crea_desc_carnivore20_1: Predilige come preda le creature poco propense a reagire.
      Fauci rapide e vista acuta le permettono di afferrare le creature piccole e
      saettanti che altri cacciatori ignorano.
    ui_crea_desc_carnivore21_1: Predatori ipercarnivori in cima alla catena alimentare.
      Queste sono le creature che danno la caccia ai cacciatori.
    ui_crea_desc_carnivore22_1: Nel tentativo di limitare le battute di caccia, cercano
      creature di grandi dimensioni di cui cibarsi per mesi.
    ui_crea_desc_carnivore23_1: Carnivori voraci e insaziabili. Dopo aver strappato
      la carne dalla carcassa della preda, la ingoiano a grossi bocconi.
    ui_crea_desc_carnivore24_1: Carnivori brutali che iniziano a cibarsi anche quando
      la preda non è ancora morta e si dimena ancora.
    ui_crea_desc_carnivore25_1: Dopo aver ucciso una preda, ne conservano il sangue
      in ammassi coagulati che conservano per periodi di magra e battute di caccia
      sfortunate.
    ui_crea_desc_carnivore26_1: Carnivori estremamente ghiotti della carne di %BIOME_MEAT%.
    ui_crea_desc_carnivore27_1: Carnivori mai sazi della carne di %BIOME_MEAT%.
    ui_crea_desc_carnivore28_1: Carnivori con un appetito infinito per la carne di
      %BIOME_MEAT%.
