    ui_guide_topic_power: Alimentare la base
    ui_guide_body_power: |-
      Molte parti delle tecnologie base necessitano di <TECHNOLOGY>moduli energetici<> per funzionare e vanno collegate a una rete di <STELLAR>generatori<> e <STELLAR>batterie<>. Le basi di grandi dimensioni possono necessitare di diversi generatori per restare operative.

      Il posizionamento del cablaggio è gratuito. Seleziona Cablaggio elettrico nel menu di creazione (<IMG>BUILD_MENU<>) e posizionalo su un innesto per iniziare a stendere i cavi. Collega i cavi direttamente a un altro innesto o posizionali a terra per allestire collegamenti intermedi.

      I cavi possono essere collegati a <STELLAR>strutture di grandi dimensioni<> usando un <TECHNOLOGY>trasformatore<>. Le strutture di grandi dimensioni distribuiscono l'energia a tutta la tecnologia al proprio interno.

      Generatori diversi hanno capacità diverse. Il <TECHNOLOGY>reattore a biocarburante<> va alimentato manualmente. I <TECHNOLOGY>pannelli solari<> generano energia automaticamente, ma solo durante il giorno. Il <TECHNOLOGY>generatore elettromagnetico<> genera continuamente energia, ma deve essere posizionato su speciali <STELLAR>concentramenti di energia<> individuati con il <TECHNOLOGY>dispositivo di prospezione<>, un potenziamento del visore analitico.

      Le <TECHNOLOGY>batterie<> immagazzinano l'energia della rete in eccesso e la ridistribuiscono quando è necessario. Sono particolarmente efficienti in abbinamento ai <TECHNOLOGY>pannelli solari<>.
    ui_power_hint_title: Energia base scarsa
    ui_power_hint_msg: |-
      Costruisci altri <STELLAR>generatori<> o <TECHNOLOGY>batterie<>
      Collega i nuovi moduli energetici alla rete esistente
      Accedi al menu di creazione con <IMG>BUILD_MENU<>
    ui_guide_topic_space_station: Stazioni spaziali
    ui_guide_body_space_station: |-
      In ogni sistema abitato è presente una <STELLAR>stazione spaziale<> che funge da snodo per le creature di passaggio. Parlando con le creature sulle stazioni potresti avere l'opportunità di <COMMODITY>commerciare<>, <TECHNOLOGY>imparare parole<>, <SPECIAL>scambiare mappe stellari<>, <TRADEABLE>scambiare doni e migliorare la tua reputazione<>. Altre creature possono offrire la possibilità di <COMMODITY>acquistare la loro astronave<>.

      Sulle stazioni spaziali è possibile trovare anche <TECHNOLOGY>mercanti di tecnologia<> che vendono <VAL_ON>potenziamenti<>. Ogni stazione dispone di potenziamenti diversi, quindi ricorda di controllare le stazioni di ogni sistema che visiti.

      Tra le altre postazioni importanti sulle stazioni spaziali vi sono: il <TRADEABLE>cartografo<>, che scambia <STELLAR>dati di navigazione<> con indicazioni per i luoghi di interesse; l'<STELLAR>emissario della gilda<>, che offre ricompense in base alla tua reputazione con la sua gilda; e l'<SPECIAL>agente di missione<>, che offre missioni locali per migliorare la reputazione e ottenere preziose ricompense.

      I mercanti possono visitare il <VAL_ON>terminale del commercio galattico<> per acquistare e vendere merci in blocco. Ogni sistema ha specialità e opportunità diverse a disposizione dei piloti intraprendenti.

      Infine, tutte le stazioni spaziali dispongono di un <TECHNOLOGY>terminale di teletrasporto<> che offre accesso rapido alla <STELLAR>tua base<> e ai <VAL_ON>sistemi già visitati<>.
