    ui_mp_depot_fact_title: Terminale compromesso
    ui_mp_depot_fact_main_desc1: L'allarme mi ronza nelle orecchie mentre mi avvicino
      al terminale. Il pannello di controllo è coperto di una viscosa sostanza viola
      che ribolle internamente. Visibili tra la melma lampeggiano delle parole aliene.
    ui_mp_depot_fact_main_desc1_alt: Il terminale è coperto di una viscosa sostanza
      viola che ribolle internamente, mentre l'allarme mi ronza nelle orecchie.
    ui_mp_depot_fact_main_lang: ANOMALIA RILEVATA! VIOLAZIONE! VIOLAZIONE! VIOLAZIONE!
      RETE SOVRACCARICA!
    ui_mp_depot_fact_main_desc2: Tocco cautamente il terminale, che però non risponde.
      Forse, se la rete mi scambiasse per una Sentinella, potrei procedere...
    ui_mp_depot_fact_return_desc: L'inquietante melma viola sembra diffondersi lentamente
      sul terminale. Reagisce aggressivamente al mio tocco, considerandomi un corpo
      estraneo. Devo legarmi in qualche modo a essa per procedere.
