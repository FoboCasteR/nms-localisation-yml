    ui_mp_depot_raid_title_1: Reti compromesse
    ui_mp_depot_raid_desc_1: |-
      È stata rilevata una perturbazione nella mente alveare delle Sentinelle. Un terminale situato in un impianto minerario si comporta in modo anomalo e potrebbe rivelare la posizione dei depositi di materiali delle Sentinelle.

      Accedi al terminale vulnerabile per individuare e distruggere un deposito.
      <FUEL>ATTENZIONE:<> Le Sentinelle potrebbero rispondere con estrema ostilità.
    ui_mp_depot_raid_title_2: Connettività inconscia
    ui_mp_depot_raid_desc_2: |-
      L'Entità sacerdotale Nada è stata tormentata da sogni di riconnessione in cui ha brevi visioni di reti di Korvax e di Sentinelle e delle loro menti ignare. In questi sogni è ricomparsa una serie di coordinate e Nada ritiene debbano essere sfuggite da qualche terminale delle Sentinelle compromesso.


      Accedi al terminale vulnerabile per individuare e distruggere un deposito.<FUEL>ATTENZIONE:<> Le Sentinelle potrebbero rispondere con estrema ostilità.
    ui_mp_depot_raid_title_3: Tattica della terra bruciata
    ui_mp_depot_raid_desc_3: |-
      Le Sentinelle danno una caccia serrata all'anomalia spaziale, convergendo su qualsiasi posizione in cui sosta. Nada e Polo, nel tentativo di seminare gli inseguitori, hanno sabotato un terminale in una struttura planetaria. Una squadra intraprendente dovrebbe essere in grado di sfruttare il terminale per individuare un deposito nascosto di Sentinelle.

      Accedi al terminale vulnerabile per individuare e distruggere un deposito.
      <FUEL>ATTENZIONE:<> Le Sentinelle potrebbero rispondere con estrema ostilità.
    ui_mp_depot_raid_title_4: Analisi non conforme
