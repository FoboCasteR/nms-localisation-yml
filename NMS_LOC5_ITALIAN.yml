    ui_mp_portalquest_cra_desc_1: "<AUDIO>TXT_StaticNoise_Start<>Il luogo dello schianto
      puzza di metallo bruciato e carne carbonizzata. La nave è circondata da lampi
      di energia conosciuta, che guizzano lungo lo scafo e attraversano la mia exotuta.
      È un effetto dello schianto, o la sua causa?<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_cra_desc_1a: "<AUDIO>TXT_StaticNoise_Start<>L'interferenza è
      animata da un ritmo distinguibile, che esprime una pretesa. Mi solletica la
      mente con la richiesta di materiali di questo pianeta. Qui risiede una forza
      irrequieta che desidera essere stabilizzata.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_cra_res_1: |-
      <AUDIO>TXT_StaticNoise_Start<>Non c'è alcuna collisione tra materia. I materiali si dissolvono direttamente nella perturbazione e svaniscono senza lasciare traccia.
      I guizzi dell'interferenza si riducono a un lieve ronzio. La breccia non è ancora stata riparata, ma per il momento è stabile.<AUDIO>TXT_StaticNoise_End<>
    fth_exotic2_pq_bld_lang_1: Stai indagando sulla perturbazione? Spero che non ti
      dispiaccia portare dei compagni.
    fth_exotic2_pq_bld_opt_a_1: Chiedo dei compagni
    fth_exotic2_pq_bld_res_a_1: |-
      Non sto mettendo in dubbio le tue capacità! Affatto. È solo che potrebbe essere molto pericoloso. Nada sembrava molto preoccupata.
      Credo che dovrai trovare un portale per arrivare fin lì. Non so molto di quell'antica tecnologia, ma in qualche modo quelle strutture sono collegate alle pietre della Conoscenza. Trova le pietre e dovresti poter risalire alle coordinate.
      Spero che questo ti sia d'aiuto. Il problema ci riguarda tutti, no?
    fth_exotic2_pq_bld_res_b_1: |-
      Credo che dovrai trovare un portale per arrivare fin lì. Non so molto di quell'antica tecnologia, ma in qualche modo quelle strutture sono collegate alle pietre della Conoscenza. Trova le pietre e dovresti poter risalire alle coordinate.
      Spero che questo ti sia d'aiuto. Il problema ci riguarda tutti, no?
    ui_mp_portalquest_bld_desc_1: "<AUDIO>TXT_StaticNoise_Start<>Un'energia innaturale
      crepita intorno alla struttura, investendomi con ondate di energia statica.
      Sulla mia tuta si attivano una lunga serie di allarmi.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_desc_1a: "<AUDIO>TXT_StaticNoise_Start<>Attraverso il rumore
      riesco a distinguere uno schema insistente. La realtà di questa struttura è
      stata compromessa e la breccia risultante vomita interferenze e instabilità.
      Posso stabilizzarla, ma solo con un sacrificio materiale.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_res_1: |-
      <AUDIO>TXT_StaticNoise_Start<>Avvicino i materiali alla fonte del rumore e li vedo disintegrarsi in mano mia, avviluppati dall'interferenza.
      Gli allarmi della tuta iniziano a scemare. Questo luogo non è più una minaccia immediata.<AUDIO>TXT_StaticNoise_End<>
    fth_exotic3_pq_bld_lang_2: Sarà una prova di fermezza, adepto del portale.
    fth_exotic3_pq_bld_opt_a_2: Chiedo della fermezza
    fth_exotic3_pq_bld_res_a_2: |-
      La breccia indicata dal telaio di Nada è pericolosa. Potresti mitigarne l'impatto, ma dubito che sia possibile ripararla del tutto.
      Tuttavia, il difficile sarà raggiungerla. Dovrai dirigerti verso la regione perturbata tramite i portali.
      Ti suggerisco di iniziare il viaggio cercando le pietre della Conoscenza. Sapevi che condividono la propria origine con gli antichi portali? Avvicinale con mente salda e mano ferma, e potrebbero rivelarti le coordinate di cui necessiti.
    fth_exotic3_pq_bld_res_b_2: |-
      Dovrai dirigerti verso la regione perturbata tramite i portali.
      Ti suggerisco di iniziare il viaggio cercando le pietre della Conoscenza. Sapevi che condividono la propria origine con gli antichi portali? Avvicinale con mente salda e mano ferma, e potrebbero rivelarti le coordinate di cui necessiti.
    ui_mp_portalquest_bld_desc_2: "<AUDIO>TXT_StaticNoise_Start<>Avverto un lamento
      acuto provenire dalla struttura. Quando mi avvicino, il suono si trasforma nei
      sibili e crepitii di un'interferenza che sfrecciano disordinatamente sulla superficie
      della mia exotuta.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_desc_2a: "<AUDIO>TXT_StaticNoise_Start<>Un messaggio concitato,
      appena distinguibile attraverso i crepitii, si ripete all'infinito. In questa
      struttura c'è una breccia. Il pianeta è profondamente lacerato e per curarlo
      è necessario un sacrificio materiale ben preciso...<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_res_2: "<AUDIO>TXT_StaticNoise_Start<>Metto i materiali
      dove l'interferenza è più forte e li vedo scomparire in un lampo di energia.
      La perturbazione locale ha iniziato a ripararsi.<AUDIO>TXT_StaticNoise_End<>"
    fth_exotic4_pq_gra_lang_1: Ah. Allora hai intenzione di indagare su questa 'perturbazione'
      che tanto preoccupa Nada.
    fth_exotic4_pq_gra_opt_a_1: Chiedo della 'perturbazione'
    fth_exotic4_pq_gra_res_a_1: |-
      Ascolta, non so molto di perturbazioni, realtà e cose simili, ma voglio aiutarti. Davvero.
      Una mia...<DELAY>0.4<> vecchia conoscenza non ha più dato sue notizie dopo aver raggiunto una zona vicina all'origine dello strano segnale rilevato da Nada. Non è da lei. Non è mai sparita così.
      Non penso che la rivedrò più, ma se puoi impedire che lo stesso destino tocchi ad altri... Beh, è un bene.
      Sarà quasi impossibile raggiungere quel posto con i consueti mezzi. Dovrai farlo con un portale.
      Prima di sparire, il mio contatto ha detto qualcosa a proposito delle pietre della Conoscenza. Forse... Anzi, sicuramente, trovandone qualcuna e toccandola, apprenderai le coordinate che ti servono. Buona fortuna.
    fth_exotic4_pq_gra_res_b_1: |-
      Sarà quasi impossibile raggiungere quel posto con i consueti mezzi. Dovrai farlo con un portale. Io...<DELAY>0.4<> ho ottenuto qualche informazione sulle pietre della Conoscenza. Quelle piccole colonne di pietra che parlano, hai presente? Beh, a quanto pare nascondono altri segreti.
      Forse... Anzi, sicuramente, trovandone qualcuna e toccandola, apprenderai le coordinate che ti servono. Buona fortuna.
    ui_mp_portalquest_gra_desc_1: "<AUDIO>TXT_StaticNoise_Start<>In questo luogo di
      morte, un'interferenza vivente crepita e spunta sotto la tomba. La mia exotuta
      si scuote quando viene attraversata da energia elettrostatica, che però non
      sembra nuocermi.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_gra_desc_1a: "<AUDIO>TXT_StaticNoise_Start<>Attraverso l'interferenza
      colgo uno schema. È una richiesta, dalla struttura simile a una frase. Qui la
      realtà è lacerata e instabile. Solo dei materiali ben precisi possono calmarla.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_gra_res_1: |-
      <AUDIO>TXT_StaticNoise_Start<>L'energia elettrostatica reagisce violentemente agli oggetti, scattando verso di me. Consuma i materiali direttamente dalle mie mani.
      Silenzio. La perturbazione sembra essersi stabilizzata.<AUDIO>TXT_StaticNoise_End<>
    fth_exotic5_pq_bld_lang_3: Ho saputo che hai deciso di indagare su qualcosa, affine.
      Nada è fortunata a poter contare su di te.
    fth_exotic5_pq_bld_opt_a_3: Chiedo di Nada
    fth_exotic5_pq_bld_res_a_3: |-
      C'è una forza potente all'opera. Nada teme questo genere di cose. È molto brillante e unica tra i suoi simili, ma resta pur sempre una Korvax. Sarebbe irragionevole aspettarsi che possa condividere la nostra prospettiva, affine.
      Ho sognato questa conversazione e le tue prossime azioni. Non è una ricerca empirica, ma ho già fatto sogni simili e credo nella visione che mi è stata mostrata. In cambio, ti chiedo di fidarti di me.
      Entrerai in un portale per raggiungere il pianeta afflitto. La destinazione è già determinata: scoprirai la sua ubicazione universale dalle pietre della Conoscenza. Esse risponderanno al tocco di un Viaggiatore.
      Al nostro prossimo incontro, affine.
    fth_exotic5_pq_bld_res_b_3: |-
      Ho sognato questa conversazione e le tue prossime azioni. Non è una ricerca empirica, ma ho già fatto sogni simili e credo nella visione che mi è stata mostrata. In cambio, ti chiedo di fidarti di me.
      Entrerai in un portale per raggiungere il pianeta afflitto. La destinazione è già determinata: scoprirai la sua ubicazione universale dalle pietre della Conoscenza. Esse risponderanno al tocco di un Viaggiatore.
      Al nostro prossimo incontro, affine.
    ui_mp_portalquest_bld_desc_3: "<AUDIO>TXT_StaticNoise_Start<>La struttura sibila
      e crepita. Quest'energia dev'essere la perturbazione rilevata da Polo e Nada.
      Senza proferire parola, trasmette la sua richiesta direttamente nella mia mente.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_desc_3a: "<AUDIO>TXT_StaticNoise_Start<>Qualcosa geme nelle
      profondità della terra, come se il suolo stesso avesse fame. Ma perché proprio
      questi materiali, che su questo mondo abbondano?<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_res_3: "<AUDIO>TXT_StaticNoise_Start<>Spingo i materiali
      verso la fonte della perturbazione e li vedo dissolversi nel nulla. Il pianeta
      ferito si nutre delle sue stesse risorse, poi si calma. La breccia nella realtà
      è stata riparata.<AUDIO>TXT_StaticNoise_End<>"
    fth_exotic1_pq_bld_lang_4: L'assistente sintetico Quicksilver è un abile artigiano.
      Hai visto i volti che crea, altro Viaggiatore? Sono indistinguibili da quelli
      reali.
    fth_exotic1_pq_bld_opt_a_4: Chiedo dei volti
    fth_exotic1_pq_bld_res_a_4: |-
      Sono opere d'arte, ma in verità il robot è solo uno strumento dello specialista Polo.
      Non dobbiamo sottovalutare il Gek. I suoi modi gioviali celano una profonda sagacia. Ha fatto molto per me. Per tutti noi.
    fth_exotic1_pq_bld_desc_4: I baffi di Arianna scattano. Solleva una mano guantata
      verso il proprio volto, come a saggiarne i lineamenti.
    fth_exotic1_pq_bld_res_b_4: Devi cercare le pietre della Conoscenza per sbloccare
      un portale. Toccale. Le troverai che ti attendono, altro Viaggiatore.
    ui_mp_portalquest_bld_desc_4: Quando mi avvicino alla struttura, sulla mia exotuta
      suona un allarme stridulo.
    ui_mp_portalquest_bld_lang_4: Attenzione. Anomalia rilevata. Attenzione. Attenzione.
      Attenzione.
    ui_mp_portalquest_bld_desc_4a: "<AUDIO>TXT_StaticNoise_Start<>Sento gli arti intorpidirsi,
      la tuta improvvisamente mi sembra stretta e scomoda. Una richiesta disperata
      echeggia nella struttura, udibile a malapena tra le interferenze.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_res_4: |-
      <AUDIO>TXT_StaticNoise_Start<>Il mio corpo si ribella mentre spingo i materiali verso la struttura. I muscoli si contraggono in protesta e la paura mi attanaglia.
      Appena penso di aver raggiunto il limite, una scarica di energia mi strappa le risorse dalla mano e le divora. L'interferenza lascia il posto al silenzio. Non ho altro da fare qui.<AUDIO>TXT_StaticNoise_End<>
    fth_exotic2_pq_cra_desc_2: Gemini accenna un sorriso. Sembra pensare ad altro.
      Guarda più volte Espero.
    fth_exotic2_pq_cra_opt_a_2: Chiedo di Espero
    fth_exotic2_pq_cra_res_a_2: |-
      Ah. Scusami. Dev'essere ovvio che sto pensando a qualcosa. Ti do il benvenuto. È sempre un piacere parlare con te.
      Sono solo un po' in pensiero per Espero. Io...
    fth_exotic2_pq_cra_res2_a_2: Gemini abbassa la voce. Sembra in ansia.
    fth_exotic2_pq_cra_res3_a_2: Con tutte queste strane perturbazioni della realtà,
      temo che Espero possa... finire in pericolo. So bene com'è. Non resiste a questo
      genere di misteri.
    fth_exotic2_pq_cra_res4_a_2: |-
      Ma basta parlare delle mie preoccupazioni. So che stai svolgendo lavori importanti per conto di tutti noi.
      Puoi raggiungere la regione perturbata tramite un portale, ma per arrivare nel luogo giusto ti serviranno coordinate precise. Cerca le pietre della Conoscenza. Toccale. Confido che in esse troverai ciò che ti serve.
    fth_exotic2_pq_cra_res_b_2: |-
      Ah. Scusami. Dev'essere ovvio che sto pensando a qualcosa. So che stai svolgendo lavori importanti per conto di tutti noi.
      Puoi raggiungere la regione perturbata tramite un portale, ma per arrivare nel luogo giusto ti serviranno coordinate precise. Cerca le pietre della Conoscenza. Toccale. Confido che in esse troverai ciò che ti serve.
    fth_exotic5_pq_cra_desc_2: L'alieno occhialuto mi ignora. Sembra preoccupato.
    ui_mp_portalquest_cra_desc_2: |-
      <AUDIO>TXT_StaticNoise_Start<>La nave danneggiata sibila e si illumina. L'energia statica ha proprietà innaturali, è più della scintilla di un motore guasto.
      Anche se il posto è deserto, sento un urlo distante e attutito.<AUDIO>TXT_StaticNoise_End<>
    npc_mp_portalquest_cra_lang_2: "<AUDIO>TXT_RadioNoise<><STELLAR>- kkttzzzzzzk
      -<> Dove sono <AUDIO>TXT_RadioNoise<><STELLAR>- zktt -<> è lo stesso posto!
      La traccia della real<AUDIO>TXT_RadioNoise<><STELLAR>- ttzzz -<> quello che
      è successo ad Artemis non è <AUDIO>TXT_RadioNoise<><STELLAR>- kkttzzzzzzk -<>
      quest'interferenza! Per favore, qualcuno potrebbe <AUDIO>TXT_RadioNoise<><STELLAR>-
      kktzz -<>"
    ui_mp_portalquest_cra_desc_2a: "<AUDIO>TXT_StaticNoise_Start<>L'interferenza crepita
      la sua richiesta. Il pianeta è ferito, destabilizzato. Un materiale specifico,
      disponibile nelle vicinanze, dovrebbe bastare a guarirlo.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_cra_res_2: |-
      <AUDIO>TXT_StaticNoise_Start<>Protendo le mani e lascio che la mia mente fluttui nell'interferenza, alla ricerca dell'origine della strana energia.
      Improvvisamente la sento, che mi respinge come un campo magnetico, e non avverto altro. Mi sforzo di protendere i materiali.
      Sento un crepitio assordante, poi l'offerta svanisce. Il silenzio cala sul posto, di nuovo placido.<AUDIO>TXT_StaticNoise_End<>
    fth_exotic3_pq_bld_desc_5: Il solenne Viaggiatore mi valuta. Scruta il mio volto,
      come se cercasse ferite.
    fth_exotic3_pq_bld_lang_5: Mi fa piacere vederti in vita. È la prima volta che
      hai a che fare con queste perturbazioni?
    fth_exotic3_pq_bld_opt_a_5: Dico di sì
    fth_exotic3_pq_bld_opt_c_5: Dico di no
    fth_exotic3_pq_bld_res_a_5: Mercurio mi scruta di nuovo a fondo. Si guarda le
      mani, poi alza gli occhi e i nostri sguardi si incrociano.
    fth_exotic3_pq_bld_res2_a_5: |-
      In tal caso, speriamo che tu sopravviva a questo viaggio senza subire alterazioni.
      La rete dei portali ti fornirà un passaggio verso la regione turbata. Devi stimolare i percorsi neurali corretti con un codice glittico. Le antiche pietre della Conoscenza possono insegnartelo.
    fth_exotic3_pq_bld_res_c_5: |-
      La tua resistenza mi colpisce, adepto del portale.
      Come prima, la rete dei portali ti fornirà un passaggio verso la regione turbata. Devi stimolare i percorsi neurali corretti con un codice glittico. Le antiche pietre della Conoscenza possono insegnartelo.
    fth_exotic3_pq_bld_res_b_5: La rete dei portali ti fornirà un passaggio verso
      la regione turbata. Devi stimolare i percorsi neurali corretti con un codice
      glittico. Le antiche pietre della Conoscenza possono insegnartelo.
    ui_mp_portalquest_bld_desc_5: "<AUDIO>TXT_StaticNoise_Start<>Il ronzio e i crepitii
      dell'interferenza circondano la struttura. La tocco e scopro una sezione stranamente
      inconsistente, che la mia mano attraversa come se fosse aria.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_desc_5a: "<AUDIO>TXT_StaticNoise_Start<>La struttura sembra
      qui, eppure assente. Noto un lieve bagliore nel punto in cui l'interferenza
      è più forte. Crepita ripetutamente la sua richiesta: vuole che le porti un sacrificio
      materiale per placarla e stabilizzarla.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_res_5: "<AUDIO>TXT_StaticNoise_Start<>La superficie scintillante
      cede, inghiottendo l'offerta. Il crepitio si riduce a un lieve ronzio, apparentemente
      soddisfatto. Qui ho fatto il possibile.<AUDIO>TXT_StaticNoise_End<>"
    fth_exotic4_pq_bld_lang_6: Vai a indagare sulla perturbazione? Meglio tu di me,
      anche se non mi dispiacerebbe cambiare un po' aria. Gli altri non fanno che
      parlarne.
    fth_exotic4_pq_bld_opt_a_6: Chiedo degli altri
    fth_exotic4_pq_bld_res_a_6: |-
      Sono ossessionati! Soprattutto Arianna. Mi fa venire i brividi. Non fa che parlare di volti, quando lei per prima ha il 'volto' più strano che abbia mai visto.
      Comunque, se vuoi un consiglio, vai in cerca delle pietre della Conoscenza. Il codice per i portali che ti riveleranno dovrebbe portarti in quel brutto posto. Assicurati di avere con te un buon multi-tool.
    fth_exotic4_pq_bld_res_b_6: Vai in cerca delle pietre della Conoscenza. Il codice
      per i portali che ti riveleranno dovrebbe portarti in quel brutto posto. Assicurati
      di avere con te un buon multi-tool.
    ui_mp_portalquest_bld_desc_6: "<AUDIO>TXT_StaticNoise_Start<>Il crepitio dell'interferenza
      mi accoglie quando mi avvicino. Le caratteristiche fisiche di questa struttura
      sembrano compromesse.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_desc_6a: "<AUDIO>TXT_StaticNoise_Start<>Nonostante sia debole
      e distorto, c'è uno schema preciso che pulsa attraverso l'interferenza. Qui
      la perturbazione è una breccia, uno squarcio nella realtà. Solo dei materiali
      ben precisi possono stabilizzarla...<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_res_6: "<AUDIO>TXT_StaticNoise_Start<>I materiali si disintegrano.
      I crepiti dell'interferenza si fanno più radi, poi scompaiono del tutto e lasciano
      posto a un tenue ronzio. La struttura sembra essersi stabilizzata.<AUDIO>TXT_StaticNoise_End<>"
    fth_exotic5_pq_cra_lang_3: Hai scoperto qualcosa sulle perturbazioni, affine?
      Raccontami le tue esperienze, ti prego.
    fth_exotic5_pq_cra_opt_a_3: Dico che sono state spaventose
    fth_exotic5_pq_cra_opt_c_3: Dico che sono state illuminanti
    fth_exotic5_pq_cra_res_a_3: |-
      Ah. Sì, capisco.
      Anch'io ho cercato di stabilizzare la recente perturbazione. La voce dell'interferenza mi inquieta. È come Atlante, ma al tempo stesso... qualcosa di diverso.
    fth_exotic5_pq_cra_res_a_alt_3: Espero si acciglia, incredulo. Non commenta la
      mia affermazione.
    fth_exotic5_pq_cra_res_b_3: So già tutto. Atterra su un pianeta e cerca le pietre
      della Conoscenza sulla sua superficie. Toccandole apprenderai le coordinate
      della regione turbata. Inseriscile in un portale e varcane la soglia...
    ui_mp_portalquest_cra_desc_3: |-
      <AUDIO>TXT_StaticNoise_Start<>Anche se il luogo dello schianto è tranquillo e freddo, dal terreno emerge crepitando una strana forza simile a un'interferenza, a cui l'exotuta reagisce con diversi allarmi.
      L'energia elettrostatica trasmette un segnale direttamente nei miei pensieri:<AUDIO>TXT_StaticNoise_End<>
    ui_mp_portalquest_cra_lang_3: Stabilizzare... instabilità. Cancellare... corruzione.
      Materiali necessari.
    ui_mp_portalquest_cra_res_3: |-
      <AUDIO>TXT_StaticNoise_Start<>La tuta emette un allarme, mostrando grafici distorti. Gli allarmi aumentano d'intensità man mano che mi avvicino alla sorgente della strana energia.
      Quando offro i materiali, l'interferenza si amplifica fino a diventare un ruggito, poi svanisce gradualmente nel nulla. <AUDIO>TXT_StaticNoise_End<>
    fth_exotic1_pq_bld_lang_7: La natura di queste perturbazioni mi preoccupa, altro
      Viaggiatore. Non mi allontano spesso dall'anomalia, ma quello che ho visto è
      stato più di una semplice somiglianza.
    fth_exotic1_pq_bld_opt_a_7: Chiedo della somiglianza
    fth_exotic1_pq_bld_res_a_7: |-
      Nella perturbazione ho visto il mio volto. Non era un'iterazione. Ero io. Ho osservato attraverso due paia di occhi.
      Vuoi vederla anche tu? Scopri dove si trova dalle pietre della Conoscenza. Le pietre dovrebbero cederti facilmente i loro segreti. Sono state create per accoglierti...
    fth_exotic1_pq_bld_res_b_7: Se vuoi andarci di persona, scopri dove si trova dalle
      pietre della Conoscenza. Le pietre dovrebbero cederti facilmente i loro segreti.
      Sono state create per accoglierti...
    ui_mp_portalquest_bld_desc_7: "<AUDIO>TXT_StaticNoise_Start<>La tuta emette un
      allarme mentre i sensori oscillano selvaggiamente. La struttura è instabile...
      e pericolosa.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_desc_7a: "<AUDIO>TXT_StaticNoise_Start<>Una scarica di energia
      elettrostatica corre sulla superficie della struttura e si proietta lungo il
      mio braccio, viva e implorante. Il tessuto stesso della realtà è danneggiato
      e per ripararlo serve un sacrificio materiale.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_res_7: |-
      <AUDIO>TXT_StaticNoise_Start<>L'energia corre dalle mie dita ai materiali che ho raccolto. Li vedo rimpicciolirsi fino a sparire senza lasciare traccia.
      L'energia sconosciuta si affievolisce, ritirandosi nel terreno. Qui il danno sembra riparato.<AUDIO>TXT_StaticNoise_End<>
    fth_exotic2_pq_bld_desc_8: I grandi occhi di Gemini sembrano angosciati, ma si
      illuminano al vedermi.
    fth_exotic2_pq_bld_lang_8: Stai bene? Scusa se sembro deprimente. Ovviamente sono
      riconoscente ai Viaggiatori che si adoperano come te ed Espero. Se non fosse
      per la vostra natura avventurosa, non ci saremmo mai incontrati.
    fth_exotic2_pq_bld_opt_a_8: Chiedo come ha conosciuto Espero
    fth_exotic2_pq_bld_res_a_8: |-
      Ci siamo conosciuti quando ho scoperto i portali. La prima cosa che il mio sguardo incerto ha visto in quello scenario sconosciuto è stato uno strano globo luminoso. Immagina la mia sorpresa quando ha parlato.
      Per molto tempo abbiamo seguito reciprocamente le nostre voci nel buio, ma quando i confini si sono infranti... <DELAY>0.4<> Beh, è stato come se ci conoscessimo da sempre.
      Se vuoi placare quest'anomalia, cerca le pietre della Conoscenza. Ti diranno tutto ciò che devi sapere per indirizzare il flusso del portale.
    fth_exotic2_pq_bld_res_b_8: Se vuoi placare quest'anomalia, cerca le pietre della
      Conoscenza. Ti diranno tutto ciò che devi sapere per indirizzare il flusso del
      portale.
    ui_mp_portalquest_bld_desc_8: |-
      <AUDIO>TXT_StaticNoise_Start<>La vista mi si offusca mentre osservo la struttura. Per un attimo è come se ce ne fossero due copie identiche, leggermente sfalsate.
      Quando sbatto le palpebre, tutto torna come prima.<AUDIO>TXT_StaticNoise_End<>
    ui_mp_portalquest_bld_desc_8a: "<AUDIO>TXT_StaticNoise_Start<>Una scarica elettrostatica
      sibila all'interno dell'exotuta, trasmettendo un messaggio: la realtà di questa
      struttura è stata danneggiata e vuol essere stabilizzata.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_desc_8b: "<AUDIO>TXT_StaticNoise_Start<>Noto un fluido luminoso
      fuoriuscire dalla struttura. Sembra reagire alla mia presenza, scorrendo più
      rapidamente quando avvicino la mano. È un'offerta? Qualcosa per aiutarmi?<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_desc_8c: "<AUDIO>TXT_StaticNoise_Start<>Il liquido scorre
      impaziente sulle mie mani. Ha un odore dolce, quasi invitante.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_res_8: |-
      <AUDIO>TXT_StaticNoise_Start<>Fisso le mie mani improvvisamente vuote, con l'eccezione dell'immagine residua dei materiali. Sbatto le palpebre. Sono spariti, strappati a questa realtà.
      L'energia si attenua fino a sfumare in un ronzio. Ora la struttura sembra stabile.<AUDIO>TXT_StaticNoise_End<>
    ui_mp_portalquest_rift_opt_b: Prendo il fluido enzimatico
    ui_mp_portalquest_rift_opt_b3: Raccogli concime edulcorato
    fth_exotic3_pq_cra_lang_4: Queste perturbazioni mi preoccupano molto.
    fth_exotic3_pq_cra_opt_a_4: Chiedo della preoccupazione
    fth_exotic3_pq_cra_res_a_4: |-
      La voce dell'interferenza è... inebriante. Scrutare in quella breccia è come aprire una finestra su di un sogno. Vedo Soleth Prime. Vedo com'ero un tempo. Una mia versione precedente. E mi sento come se il sogno ricambiasse il mio sguardo.
      Vai, adepto del portale. Trova i figli di pietra dei portali e ascolta attentamente i loro insegnamenti.
    fth_exotic3_pq_cra_res_b_4: Trova i figli di pietra dei portali e ascolta il loro
      messaggio.
    ui_mp_portalquest_cra_desc_4: "<AUDIO>TXT_StaticNoise_Start<>La carica elettrostatica
      che circonda il luogo dello schianto sembra penetrare nella mia exotuta. Ne
      sento il formicolio sulla pelle.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_cra_desc_4a: "<AUDIO>TXT_StaticNoise_Start<>Un segnale perfora
      l'interferenza: questa ferita della realtà esige un sacrificio. Deve consumare
      un materiale di questo pianeta. Consumare se stessa.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_cra_lang_4: "<AUDIO>TXT_RadioNoise<><STELLAR>- kkktt -<> so
      che prima non ero qui <AUDIO>TXT_RadioNoise<><STELLAR>- zktt -<> diventato così
      buio<AUDIO>TXT_RadioNoise<><STELLAR>- kttkk -<> diventato ridondante <AUDIO>TXT_RadioNoise<><STELLAR>-
      zzktkt-<>"
    ui_mp_portalquest_cra_res_4: |-
      <AUDIO>TXT_StaticNoise_Start<>Un'ondata di energia investe le mie mani protese, consumando completamente i materiali.
      Poi, solo silenzio.<AUDIO>TXT_StaticNoise_End<>
    ui_mp_portalquest_rift_opt_b2: Ispeziono i rottami
    ui_mp_portalquest_water2_res: |-
      Impigliato su una parte dello scafo scopro uno straccio di materiale in nanofibra, simile a quello della mia exotuta.
      Nel tessuto c'è un potenziamento ancora intatto per i sistemi di respirazione. Decido di prenderlo, forse faciliterà la mia ricerca subacquea.
    fth_exotic4_pq_bld_desc_9: Teti sembra meno vivace del solito. Mi guarda in silenzio.
    fth_exotic4_pq_bld_lang_9: Queste perturbazioni... C'è qualcosa di molto sbagliato.
      L'ho visto con i miei occhi. Anche la mia exotuta sembrava andare in panico
      quando ho avvicinato quella cosa.
    fth_exotic4_pq_bld_opt_a_9: Chiedo della tuta
    fth_exotic4_pq_bld_res_a_9: |-
      Non preoccuparti, non ho perso il senno. So che le tute non possono provare paura. È solo che non sembrava programmata per gestire quel particolare pericolo. I sensori sono impazziti e gli allarmi si sono attivati tutti insieme.
      Comunque, se vuoi davvero andarci, trova le pietre della Conoscenza. Ciascuna possiede un frammento dell'indirizzo del portale che ti serve.
    fth_exotic4_pq_bld_res_b_9: Se vuoi davvero andarci, trova le pietre della Conoscenza.
      Ciascuna possiede un frammento dell'indirizzo del portale che ti serve.
    ui_mp_portalquest_bld_desc_9: "<AUDIO>TXT_StaticNoise_Start<>Questa struttura
      è avvolta da uno strano campo elettrostatico, che sembra crepitare di energia
      e ululare al tempo stesso di vacuità.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_desc_9a: "<AUDIO>TXT_StaticNoise_Start<>I crepitii dell'interferenza
      trasmettono una richiesta. Devo rimuovere dei materiali dalla superficie di
      questo pianeta e portarli nel luogo perturbato.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_res_9: |-
      <AUDIO>TXT_StaticNoise_Start<>I materiali svaniscono con uno schiocco assordante. L'interferenza li ha presi.
      Ora la struttura sembra normalissima, come se non fosse mai accaduto nulla.<AUDIO>TXT_StaticNoise_End<>
    fth_exotic5_pq_gra_lang_2: L'interferenza mi ha parlato, affine. È stato un giudizio
      che ho già affrontato. Questo è un incubo ricorrente.
    fth_exotic5_pq_gra_opt_a_2: Chiedo dell'incubo
    fth_exotic5_pq_gra_res_a_2: Espero indugia e mi squadra. Sento di arrossire sotto
      il suo sguardo.
    fth_exotic5_pq_gra_res2_a_2: |-
      Mmh. Hai incontrato il guardiano scarlatto, vero? L'Atlante.
      Che sciocchezza che ho commesso. Siamo tutti suoi figli, è innegabile, ma pensavo... speravo... che meritassimo il suo amore. La verità, invece, è che non tutte le iterazioni sono sufficienti.
      ...
      Possiamo solo sperare nelle possibilità offerte dal futuro, affine. L'interferenza non appartiene a questo piano. Fai bene a contrastarla. Va'. Cerca le pietre della Conoscenza. Il sentiero ti si rivelerà.
    fth_exotic5_pq_gra_res2_a_alt_2: |-
      Vedo che non hai fatto molta strada sul sentiero. Non è appropriato discutere di certi argomenti. Non voglio interferire nel tuo viaggio, affine. Ciascuno di noi deve trovare la sua strada.
      Possiamo solo sperare nelle possibilità offerte dal futuro, affine. L'interferenza non appartiene a questo piano. Fai bene a contrastarla. Va'. Cerca le pietre della Conoscenza. Questo sentiero, almeno, si rivelerà chiaramente.
    fth_exotic5_pq_gra_res3_a_2: Possiamo solo sperare nelle possibilità offerte dal
      futuro, affine. L'interferenza non appartiene a questo piano. Fai bene a contrastarla.
      Va'. Cerca le pietre della Conoscenza. Il sentiero si rivelerà a te.
    ui_mp_portalquest_gra_desc_2: "<AUDIO>TXT_StaticNoise_Start<>%NAME% non è più
      di questo mondo, ma in questo luogo persiste un eco dei suoi caratteristici
      segni vitali. Non è un semplice ricordo: è come se qui albergasse ancora la
      sua stessa essenza...<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_gra_desc_2a: "<AUDIO>TXT_StaticNoise_Start<>Un campo elettrostatico
      avvolge la tomba con lunghe dita crepitanti. Tra l'interferenza, è distinguibile
      un messaggio: portare materiali di questo mondo. Sacrificarli qui. Stabilizzare
      quest'anomalia.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_gra_res_2: |-
      <AUDIO>TXT_StaticNoise_Start<>Le dita scattano in avanti e ghermiscono i materiali, che scompaiono.
      La tomba di %NAME% torna a essere un placido luogo di riposo. Non posso fare a meno di chiedere se quella strana energia elettrostatica abbia preso anche chi è stato sepolto qui.<AUDIO>TXT_StaticNoise_End<>
    fth_exotic1_pq_cra_lang_5: Queste perturbazioni sono una finestra aperta su quest'universo,
      altro Viaggiatore. Nella luce o nell'oscurità, entrambi i lati sono validi.
      L'ho accettato. L'abbiamo accettato entrambi.
    fth_exotic1_pq_cra_opt_a_5: Chiedo di 'entrambi'
    fth_exotic1_pq_cra_res_a_5: |-
      Io e l'altro io. Dobbiamo accettare i protocolli che non possiamo cambiare, o non troveremo mai la pace.
      Mettiti alla ricerca delle pietre della Conoscenza. La breccia-finestra te ne rivelerà il luogo, come sempre. Sento che questo ciclo si sta avvicinando al suo inizio.
    fth_exotic1_pq_cra_res_b_5: Mettiti alla ricerca delle pietre della Conoscenza.
      La breccia-finestra te ne rivelerà il luogo, come sempre. Sento che questo ciclo
      si sta avvicinando al suo inizio.
    ui_mp_portalquest_cra_desc_5: "<AUDIO>TXT_StaticNoise_Start<>Questo posto è ammantato
      di un senso di perdita. Una misteriosa energia ronza intorno alla nave danneggiata,
      ma non c'è segno né di vita, né di morte. L'equipaggio è svanito da tempo.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_cra_desc_5a: "<AUDIO>TXT_StaticNoise_Start<>La voce dell'interferenza
      mormora la sua richiesta. Questo pianeta è ferito. Ha fame. Deve copiare un
      materiale di questo stesso pianeta. Copiare se stesso.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_cra_lang_5: "<AUDIO>TXT_RadioNoise<><STELLAR>- kktttk -<>voglio
      solo tornare a<AUDIO>TXT_RadioNoise<><STELLAR>- zzktk -<> dietro, una mia immagine<AUDIO>TXT_RadioNoise<><STELLAR>-
      zzkzz-<> così buio. Non lo sopporto, voglio <AUDIO>TXT_RadioNoise<><STELLAR>-
      zzzzzt -<> luce scarlatta <AUDIO>TXT_RadioNoise<><STELLAR>- ktzzz-<>"
    ui_mp_portalquest_cra_res_5: |-
      <AUDIO>TXT_StaticNoise_Start<>Una visione con le mie fattezze mi assale improvvisamente. La testa mi gira in preda a déjà vu di déjà vu, specchi all'interno di altri specchi, come se avessi già placato infinite volte il dolore di questo pianeta...
      I materiali si dissolvono. La visione svanisce. L'interferenza si placa.
      Resta solo silenzio.<AUDIO>TXT_StaticNoise_End<>
    fth_exotic2_pq_bld_lang_11: Ho visto la perturbazione con i miei occhi. Mi sentivo
      in vita. Ho ricordato quanto mi manca l'avventura.
    fth_exotic2_pq_bld_opt_a_11: Chiedo dell'avventura
    fth_exotic2_pq_bld_res_a_11: Gemini guarda il suo partner, poi parla in tono sommesso.
    fth_exotic2_pq_bld_res_b_11: |-
      Un tempo Espero ha avuto bisogno di soccorso, ma quel momento è passato. Ho cercato scuse e mi sono nascosto al mio vero io troppo a lungo. Ma ora basta.
      Fai decollare l'astronave e allontanati dall'anomalia. Atterra sulla superficie di un pianeta e sbarca. Senti la terra che scricchiola sotto i tuoi piedi e cerca gli antichi pilastri di pietra. Ascolta il codice che canteranno nella tua anima...
    fth_exotic2_pq_bld_res_b2_11: Fai decollare l'astronave e allontanati dall'anomalia.
      Atterra sulla superficie di un pianeta e sbarca. Senti la terra che scricchiola
      sotto i tuoi piedi e cerca gli antichi pilastri di pietra. Ascolta il codice
      che canteranno nella tua anima...
    ui_mp_portalquest_bld_desc_11: C'è qualcosa di molto sbagliato in questa struttura.
      Emana una debole energia elettrostatica, che crepita come un fuoco morente.
    ui_mp_portalquest_bld_desc_11a: "<AUDIO>TXT_StaticNoise_Start<>L'interferenza
      contiene uno schema ripetuto all'infinito. L'exotuta traduce i dati frammentati
      in una richiesta: se sacrificati qui, determinati materiali potrebbero stabilizzare
      la perturbazione.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_res_11: |-
      <AUDIO>TXT_StaticNoise_Start<>I materiali si frantumano nella nube di energia elettrostatica, lasciando vuote le mie mani.
      Il luogo perturbato si stabilizza. L'interferenza è sparita, o almeno si è attenuata.<AUDIO>TXT_StaticNoise_End<>
    fth_exotic3_pq_bld_lang_12: Il nostro lavoro è di grande importanza per quest'universo.
      Devi andare fiero del tuo contributo, adepto del portale.
    fth_exotic3_pq_bld_opt_a_12: Chiedo del lavoro
    fth_exotic3_pq_bld_res_a_12: |-
      Ultimamente guardo indietro, verso il vuoto, troppo spesso. I Viaggiatori non sono destinati a legarsi a un luogo o a un tempo. Ora l'anomalia è la mia famiglia.
      Le pietre della Conoscenza possiedono il codice glittico che ti serve. Inseriscilo nella pietra rotante e abbandonati al flusso del portale.
    fth_exotic3_pq_bld_res_b_12: Le pietre della Conoscenza possiedono il codice glittico
      che ti serve. Inseriscilo nella pietra rotante e abbandonati al flusso del portale.
    ui_mp_portalquest_bld_desc_12: |-
      <AUDIO>TXT_StaticNoise_Start<>I muscoli mi si contraggono involontariamente quando mi avvicino alla struttura. Una lugubre interferenza emerge dal terreno e sembra respingere qualcosa nell'exotuta.
      Qui il rumore sembra chiaramente un messaggio corrotto, dati frammentati provenienti da una fonte sconosciuta. È una supplica:<AUDIO>TXT_StaticNoise_End<>
    ui_mp_portalquest_bld_lang_12: "<AUDIO>TXT_StaticNoise_Start<>Porta materiali...
      offri. Equilibrio... regione perturbata.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_res_12: |-
      <AUDIO>TXT_StaticNoise_Start<>Una luce scarlatta mi acceca e non vedo cosa accade ai materiali. La luce mi perfora la mente e mi piego in due. Fa male.
      La regione sembra stabilizzata, ma è meglio allontanarmi da questo posto il prima possibile.<AUDIO>TXT_StaticNoise_End<>
    fth_exotic4_pq_cra_lang_6: Di tanto in tanto è bello uscire allo scoperto. Ne
      vale la pena.
    fth_exotic4_pq_cra_opt_a_6: Chiedo dell'uscire allo scoperto
    fth_exotic4_pq_cra_res_a_6: |-
      Vivere senza paura, cogliere le ricchezze dell'universo. È così che definiamo noi stessi, no?
      Combatti per difendere quella libertà. Chiudi quelle perturbazioni. Sopravvivi.
      Puoi raggiungere la perturbazione tramite un portale. Esamina la superficie di un pianeta con il visore e tocca le pietre della Conoscenza che troverai. Esse ti mostreranno la strada.
    fth_exotic4_pq_cra_res_b_6: Puoi raggiungere la perturbazione tramite un portale.
      Esamina la superficie di un pianeta con il visore e tocca le pietre della Conoscenza
      che troverai. Esse ti mostreranno la strada.
    ui_mp_portalquest_cra_desc_6: "<AUDIO>TXT_StaticNoise_Start<>Il luogo dell'impatto
      è terribilmente inquietante. Non ci sono tracce di membri dell'equipaggio, né
      vivi né morti, eppure una voce urla da qualche parte. Il segnale è debole...<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_cra_lang_6: "<AUDIO>TXT_RadioNoise<><STELLAR>- kzzzz-<>più la
      certezza di essere<AUDIO>TXT_RadioNoise<><STELLAR>- tktktk-<>segnale è identico
      <AUDIO>TXT_RadioNoise<><STELLAR>- zzzz-<>"
    ui_mp_portalquest_cra_desc_6a: "<AUDIO>TXT_StaticNoise_Start<>Attorno al relitto,
      un'energia oscura mi supplica: qui la realtà si sta frantumando. Il pianeta
      è instabile. Determinati materiali potrebbero contribuire a ripararla...<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_cra_res_6: |-
      <AUDIO>TXT_StaticNoise_Start<>Avverto improvvisamente nausea e perdo l'orientamento. Come ho fatto ad arrivare qui? Cosa stavo facendo?
      Le mie mani sono vuote. Il luogo dell'impatto sembra tranquillo. Probabilmente qui ho fatto ciò che dovevo.<AUDIO>TXT_StaticNoise_End<>
    fth_exotic5_pq_gra_lang_3: Sono grato per i nostri incontri impossibili, affine.
      È importante apprezzare i propri simili.
    fth_exotic5_pq_gra_opt_a_3: Chiedo dei simili
    fth_exotic5_pq_gra_res_a_3: La voce della gerarchia è alta e violenta. Può renderci
      sordi alle voci più vicine a noi.
    fth_exotic5_pq_gra_res2_a_3: Gli occhi di Espero saettano verso Gemini, poi si
      abbassano. Si schiarisce la gola.
    fth_exotic5_pq_gra_res_b_3: Fidati del tuo intuito, affine. Ormai conosci questo
      sentiero. Le pietre della Conoscenza ti daranno la chiave del portale che ti
      serve. La perturbazione ti sta aspettando. Aspetta tutti noi.
    ui_mp_portalquest_gra_desc_3: "<AUDIO>TXT_StaticNoise_Start<>Il luogo di eterno
      riposo di %NAME% è disturbato da una feroce energia crepitante.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_gra_desc_3a: "<AUDIO>TXT_StaticNoise_Start<>L'exotuta interpreta
      un messaggio nel ritmo dell'interferenza: qui la realtà è fragile e sfilacciata.
      La breccia potrebbe non essere completamente riparabile, ma forse può essere
      stabilizzata con un sacrificio materiale.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_gra_desc_3b: "<AUDIO>TXT_StaticNoise_Start<>Un fluido luminoso
      filtra da sotto la tomba. Sembra reagire alla mia presenza, facendosi più rapido
      quando avvicino la mano. È un'offerta? Qualcosa per aiutarmi?<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_gra_desc_3c: "<AUDIO>TXT_StaticNoise_Start<>Il liquido scorre
      impaziente sulle mie mani. Ha un odore dolce, quasi invitante.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_gra_res_3: |-
      <AUDIO>TXT_StaticNoise_Start<>L'energia invade e percorre il mio corpo. I miei nervi si contorcono in preda al dolore al passaggio dell'energia.
      La sensazione svanisce improvvisamente com'è iniziata. Ho l'impressione di aver già visto questo posto. Mi sento come se stessi sprofondando nel sonno, in vista di una notte dello stesso sogno ricorrente.
      Ora, almeno, la tomba sembra stabile.<AUDIO>TXT_StaticNoise_End<>
    fth_exotic1_pq_bld_lang_13: Quanto a lungo abbiamo ballato seguendo questo ritmo?
      In un certo senso, la regolarità di queste perturbazioni dà una certa sicurezza.
    fth_exotic1_pq_bld_opt_a_13: Chiedo della sicurezza
    fth_exotic1_pq_bld_res_a_13: |-
      I tempi di queste anomalie sembrano precisi, altro Viaggiatore. Forse a noi si manifestano solo i picchi della forma d'onda. Tuttavia, c'è un ritmo. Ogni volta che l'universo chiama, noi rispondiamo.
      La risposta inizia con la ricerca della conoscenza. Ascolta le antiche pietre: esse ti mostreranno la strada verso la regione turbata.
    fth_exotic1_pq_bld_res_b_13: 'Forse anche tu ricordi questo ritmo. Ascolta le
      antiche pietre della Conoscenza: esse ti mostreranno la strada verso la regione
      turbata.'
    ui_mp_portalquest_bld_desc_13: La struttura trasmette sul mio braccio un guizzo
      di energia elettrostatica. I sensori della tuta registrano una sensazione quasi
      solleticante. Ho un fremito involontario.
    ui_mp_portalquest_bld_desc_13a: 'Un messaggio silenzioso si fa strada nella mia
      mente: questa struttura ha consumato risorse locali e ora necessita di assistenza
      manuale. Per ripristinare l''equilibrio è necessario sacrificare dei materiali.'
    ui_mp_portalquest_bld_res_13: I materiali vengono avvolti dall'energia elettrostatica.
      Non riesco a vedere dove siano finiti, ma sento di aver riequilibrato qualcosa.
      Quanti altri tasselli mancheranno ancora?
    fth_exotic2_pq_cra_lang_7: Salve! Ah, qual gioia nel vederti. Pericoli di queste
      perturbazioni a parte, sono felice di affrontare quest'impresa al tuo fianco.
    fth_exotic2_pq_cra_opt_a_7: Chiedo dell'impresa
    fth_exotic2_pq_cra_res_a_7: |-
      Noi Viaggiatori ci occupiamo di queste perturbazioni da mesi e neanche Espero sa nulla della loro origine. Eppure proseguiamo, accorrendo a migliaia per stabilizzare l'universo.
      Credo fermamente che i nostri sforzi, in questi momenti di collaborazione, prolunghino leggermente il nostro tempo insieme. Non è motivo di gioia?
      Puoi arrivare alla regione colpita con un portale. Per apprendere la sequenza di glifi avrai bisogno della conoscenza di tre pietre. Svolgerai l'incarico molto più velocemente con dei compagni! Spero che oggi incontrerai nuovi amici.
    fth_exotic2_pq_cra_res_b_7: Puoi arrivare alla regione colpita con un portale.
      Per apprendere la sequenza di glifi avrai bisogno della conoscenza di tre pietre.
      Svolgerai l'incarico molto più velocemente con dei compagni! Spero che oggi
      incontrerai nuovi amici.
    ui_mp_portalquest_cra_desc_7: 'I rimasugli dello scafo crepitano di una strana
      energia elettrostatica. Insieme a ogni scarica mi giunge un''ondata di odore
      nauseabondo, simile a quello di proteine bruciate: capelli, pelliccia o unghie
      arsi.'
    ui_mp_portalquest_cra_desc_7a: 'Cercando di ignorare il puzzo di bruciato, ascolto
      le richieste dell''interferenza: un certo materiale di questo pianeta stabilizzerà
      la perturbazione. Devo fornire questa risorsa, o forse divorerà anche me.'
    ui_mp_portalquest_cra_res_7: 'Mentre i materiali si dissolvono, il puzzo di proteine
      bruciate si attenua pur non dissipandosi del tutto. L''interferenza si riduce:
      qui ho fatto tutto il possibile.'
    fth_exotic3_pq_bld_desc_14: Mercurio mi guarda in silenzio, gli occhi pallidi
      accesi da un'emozione tanto intensa quanto inintelligibile. Fame? Risentimento?
      Invidia?
    fth_exotic3_pq_bld_opt_a_14: Chiedo se sta bene
    fth_exotic3_pq_bld_res_a_14: Le guance del Viaggiatore si arrossano. Mentre mi
      chiedo come ci si possa sentire a non avere la pelle, si ricompone.
    fth_exotic3_pq_bld_res2_a_14: |-
      Scusami, adepto del portale. Sicuramente mi hai cercato per chiedere consiglio.
      Solo un portale può condurti a destinazione. Ultimamente le perturbazioni hanno portato a un aumento del traffico attraverso quell'antica rete. Cerca le pietre della Conoscenza e inserisci ciò che ti insegneranno in uno di quei passaggi.
    fth_exotic3_pq_bld_res_b_14: |-
      Ma certo.
      Solo un portale può condurti a destinazione. Ultimamente le perturbazioni hanno portato a un aumento del traffico attraverso quell'antica rete. Cerca le pietre della Conoscenza e inserisci ciò che ti insegneranno in uno di quei passaggi.
    ui_mp_portalquest_bld_desc_14: Anche se questa sembra una normalissima struttura,
      la mia tuta segnala un baratro. Per un momento, provo il fortissimo impulso
      di lanciarmi nella struttura compromessa... ma un istante dopo la sensazione
      svanisce.
    ui_mp_portalquest_bld_desc_14a: 'Un''energia sovrannaturale indescrivibile scorre
      sulla superficie della struttura, dando l''impressione che le singole particelle
      danzino. L''energia stessa danza nella mia mente, componendo una richiesta:
      la consegna di un sacrificio materiale per stabilizzare la perturbazione.'
    ui_mp_portalquest_bld_res_14: |-
      Depongo i materiali alla base della struttura e li vedo sciogliersi direttamente al suolo.
      L'interferenza, che fino a qualche istante prima era assordante, lascia posto al silenzio. Qui ho fatto ciò che dovevo.
    fth_exotic4_pq_bld_desc_15: Teti sbuffa bruscamente e resta in silenzio, impaziente
      di mettere fine a questa conversazione.
    fth_exotic4_pq_bld_opt_a_15: Chiedo dello sbuffo
    fth_exotic4_pq_bld_res_a_15: Non voglio parlarne. Sono semplicemente... arrabbiata.
      Sono passati quasi sei mesi, come fa a essere così stupido? Come OSA essere
      così stupido?
    fth_exotic4_pq_bld_opt_c_15: Insisto
    fth_exotic4_pq_bld_opt_d_15: Lascio perdere
    fth_exotic4_pq_bld_res_c_15: Io<DELAY>0.1<>-<DELAY>0.1<>...<DELAY>0.2<> E va bene.
      Se proprio insisti, parlerò.
    fth_exotic4_pq_bld_res2_c_15: |-
      L'instabilità dell'universo e tutte queste perturbazioni hanno esatto un prezzo, sai?
      Non ho più avuto notizie da un mio contatto svanito mesi addietro. So che non ne avrò più notizia e ciò mi rende furiosa. Pensavo di avere amici più furbi. Più affidabili.
    fth_exotic4_pq_bld_res3_c_15: Vedo che inspira profondamente.
    fth_exotic4_pq_bld_res4_c_15: |-
      Mi dispiace. Il tuo aiuto è ben accetto.
      Esci dall'anomalia e cerca le pietre della Conoscenza. Ti mostreranno una sequenza di glifi da inserire in un portale. Attraversa quel portale e giungerai nella regione che necessita del tuo aiuto.
    fth_exotic4_pq_bld_res_d_15: Grazie per non aver insistito. E per il tuo aiuto.
      Mi dispiace.
    fth_exotic4_pq_bld_res_b_15: Esci dall'anomalia e cerca le pietre della Conoscenza.
      Ti mostreranno una sequenza di glifi da inserire in un portale. Attraversa quel
      portale e giungerai nella regione che necessita del tuo aiuto.
    ui_mp_portalquest_bld_desc_15: Sono consapevole della versione di questa struttura
      che si staglia dinanzi a me e, in qualche modo, anche di un'altra sua versione.
      Lo spettro del passato si sovrappone alla struttura del presente, facendomi
      lacrimare gli occhi.
    ui_mp_portalquest_bld_desc_15a: Un crepitio di energia elettrostatica attira la
      mia attenzione. Questa struttura è instabile. Un'offerta di materiali locali,
      sovrabbondanti su questo pianeta, contribuirà a riparare lo squarcio nella realtà...
    ui_mp_portalquest_bld_res_15: Mentre consuma i materiali, l'interferenza sembra
      attenuarsi e calmarsi. Mi sento come se mi stesse congedando, ora che non sono
      più di alcuna utilità. L'interferenza, però, non si è del tutto stabilizzata.
      Serviranno altri Viaggiatori per soddisfarla.
    fth_exotic5_pq_cra_lang_8: |-
      Salve. Vuoi aiutare con l'interferenza? Si stanno offrendo in molti. Ho avuto molte conversazioni simili a questa e non me ne sono ancora stancato.
      Prima che tu vada, mi racconteresti del tuo incontro più recente con un altro affine? Una storia per imprimere questa conversazione nei miei ricordi?
    fth_exotic5_pq_cra_opt_a_8: Racconto una storia incoraggiante
    fth_exotic5_pq_cra_opt_c_8: Racconto una storia triste
    fth_exotic5_pq_cra_res_a_8: Lo sguardo di Espero si addolcisce.
    fth_exotic5_pq_cra_res2_a_8: |-
      La generosità dei Viaggiatori può essere imprevedibile, ma storie come questa mi ricordano che è ricorrente ed eterna. Grazie, affine.
      Raggiungerai la regione perturbata tramite un antico portale il cui codice glittico è conservato dalle pietre della Conoscenza dormienti. Il contatto della tua mano le sveglierà.
    fth_exotic5_pq_cra_res_c_8: Espero si acciglia.
    fth_exotic5_pq_cra_res2_c_8: |-
      Può capitare. Mi dispiace, ti auguro miglior fortuna con i tuoi compagni Viaggiatori.
      Raggiungerai la regione perturbata tramite un antico portale il cui codice glittico è conservato dalle pietre della Conoscenza dormienti. Il contatto della tua mano le sveglierà.
    fth_exotic5_pq_cra_res_b_8: Certo. Non ti tratterrò. Raggiungerai la regione perturbata
      tramite un antico portale il cui codice glittico è conservato dalle pietre della
      Conoscenza dormienti. Il contatto della tua mano le sveglierà.
    ui_mp_portalquest_cra_desc_8: Da vicino, l'atipicità di questo schianto è evidente.
      Il momento dell'impatto sembra sospeso nel tempo e tremola come uno schermo
      analogico in pausa. Sacche di energia elettrostatica si gonfiano e scoppiano
      nei dintorni.
    ui_mp_portalquest_cra_lang_8: Aiuta... completare... procedura. Dati salvati...
      conservare memoria...
    ui_mp_portalquest_cra_res_8: Quando offro le risorse richieste, qualcosa cambia
      nell'atmosfera. Lo schianto non sembra più anormale, ma solo il triste ricordo
      degli ultimi istanti di uno sventurato pilota. Credo di aver fatto tutto il
      possibile.
    fth_exotic1_pq_bld_lang_16: C'è ancora speranza, altro Viaggiatore, anche di fronte
      alla catastrofe. Ho un piano...
    fth_exotic1_pq_bld_opt_a_16: Chiedo del piano
    fth_exotic1_pq_bld_res_a_16: |-
      Traccia la rotta con le pietre della Conoscenza, seguile fino a un portale e cura quest'infezione. Cosa farò io?

      Non siamo nati per fuggire e nasconderci, altro Viaggiatore. È giunto il momento.

      Ho intenzione di affrontare la causa di tutte queste anomalie e perturbazioni, costi quel che costi.
    fth_exotic1_pq_bld_res_b_16: Le pietre della Conoscenza ti attendono. Ti mostreranno
      la strada attraverso il portale...
    ui_mp_portalquest_bld_desc_16: |-
      <AUDIO>TXT_StaticNoise_Start<>La struttura compromessa emette una trasmissione. Tra le urla dei cultisti Gek emerge chiaramente una parola, ripetuta più volte.

      Esige un sacrificio. Esige materiali.

      'Abisso'.<AUDIO>TXT_StaticNoise_End<>
    ui_mp_portalquest_bld_desc_16a: Il culto non è riuscito a nutrire il suo padrone.
      Sono richiesti i miei servizi. Devo portare qui delle risorse...
    ui_mp_portalquest_bld_res_16: |-
      Dopo il collasso dell'anomalia, la trasmissione è cambiata. Ora le voci Gek parlano di amicizia e gratitudine.

      Mi dicono che questo mondo potrebbe essere come una casa per me. Che dovrei restare. Che l'acqua è potabile.

      Mi dicono che si sono sentiti molto soli.
    fth_exotic2_pq_bld_lang_17: |-
      Arianna è scomparsa!

      Ho provato a fermarla, a farla ragionare! Spero stia bene...
    fth_exotic2_pq_bld_opt_a_17: Lo rassicuro
    fth_exotic2_pq_bld_opt_c_17: Chiedo cosa posso fare
    fth_exotic2_pq_bld_res_a_17: Gemini gesticola, tremando dal panico.
    fth_exotic2_pq_bld_res2_a_17: |-
      Come fai a mantenere la calma? Arianna cerca la fonte stessa dell'Abisso!

      Se fossi più incosciente e sapessi dov'è, la seguirei e mi assicurerei che stesse bene.

      Non posso chiederti di attraversare il portale, di cercare le pietre della Conoscenza... Dev'essere una tua scelta.
    fth_exotic2_pq_bld_res_c_17: Gemini gesticola, sollevato e grato per il tuo aiuto.
    fth_exotic2_pq_bld_res2_c_17: |-
      Arianna cerca la fonte stessa dell'Abisso! Devi seguirla!

      Cerca le pietre della Conoscenza, attraversa il portale e trova la nostra amica! Presto, non c'è tempo da perdere!
    fth_exotic2_pq_bld_res_b_17: Arianna è in pericolo! Dobbiamo trovare le pietre
      della Conoscenza per la prossima anomalia! Ah!
    ui_mp_portalquest_bld_desc_17: |-
      L'anomalia canta con voci di Viaggiatori attraverso lo spazio e il tempo.

      Sento i loro nomi nell'interferenza... Asteria, il Viaggiatore eroe... Narciso, alleato dell'Ultima Progenie... Sono innumerevoli.

      L'anomalia esige un sacrificio. Non parla con crudeltà. Sta soffrendo.
    ui_mp_portalquest_bld_desc_17a: Innumerevoli voci gridano implorando il mio aiuto.
      Devo fornire risorse. Devo curare il mondo.
    ui_mp_portalquest_bld_res_17: |-
      Lo squarcio si richiude. Traccio i dati di navigazione di tutti coloro che sono passati in questo posto.

      La mente mi si riempie di nomi. Lazzaro. Artemis. Ildebrando.

      Trasferisco i dati di navigazione nel Nexus. Ci vorrà un po' di tempo per decifrarli...
    ui_mp_portalquest_bld_desc_17b: "<AUDIO>TXT_StaticNoise_Start<>La struttura è
      avvolta da un ammasso muschioso, le cui minuscole foglie tremolano vivacemente
      quando avvicino la mano. È un'offerta? Qualcosa per aiutarmi?<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_res_17b: "<AUDIO>TXT_StaticNoise_Start<>La sostanza mi cade
      in mano. Ha un odore dolce, quasi invitante.<AUDIO>TXT_StaticNoise_End<>"
    fth_exotic3_pq_cra_lang_9: |-
      Mi faccio spesso domande sulla natura della nostra esistenza, adepto del portale. Sul significato della recente scomparsa di Arianna.

      Alcuni credono che i Viaggiatori siano un'unica anima, divisa in innumerevoli iterazioni e universi.

      Quel che avremmo potuto essere se avessimo avuto vite diverse...
    fth_exotic3_pq_cra_opt_a_9: Chiedo della missione
    fth_exotic3_pq_cra_res_a_9: Mercurio sospira con fare stanco, ma annuisce.
    fth_exotic3_pq_cra_res2_a_9: |-
      Ma certo. Il disegno più grande ha la precedenza.

      Abbiamo localizzato la nave di Arianna... O meglio, ne abbiamo localizzate centinaia, duplicate e trasformate per l'interno universo conosciuto.

      La rete dei portali è contaminata. Devi fare attenzione nel ripercorrere quei passi.

      Comunica con le pietre della Conoscenza. Oltrepassa il portale. Scopri la verità.
    fth_exotic3_pq_cra_res_b_9: |-
      Ancora non capisci? Trova le pietre della Conoscenza e rintraccia la nave di Arianna dalla parte opposta del portale.

      Qualunque cosa accada... non bere l'acqua.
    ui_mp_portalquest_cra_desc_9: La nave di Arianna si staglia di fronte a me. L'exotuta
      mi urla di stare indietro nel tentativo di salvarmi dall'infezione.
    ui_mp_portalquest_cra_desc_9a: L'Abisso è di fronte a noi. Esige un tributo. Esige
      di più.
    ui_mp_portalquest_cra_res_9: |-
      La corruzione lascia la nave e scompare tra le stelle insieme a migliaia di duplicati. Leggo il registro di bordo.

      Prima di separarsi dalla sua realtà, la nave è entrata in contatto con un enorme mercantile nell'oscurità tra i soli.

      Il suo unico occupante è riuscito a fuggire prima dello schianto. Arianna è ancora tra noi, da qualche parte.

      La mia amica è ancora viva.
    fth_exotic4_pq_bld_lang_18: |-
      Sai che una volta ho vissuto per un anno intero con un modificatore d'aspetto Vy'keen? Ho fatto molte cose che rimpiango.

      Non so neanche perché ne stia parlando con te. Noi non siamo amici.
    fth_exotic4_pq_bld_opt_a_18: Offro la mia amicizia
    fth_exotic4_pq_bld_opt_c_18: Concordo e resto in silenzio
    fth_exotic4_pq_bld_res_a_18: |-
      Fai una cosa per me e ci penserò, d'accordo? Ho una missione per te. C'è un impianto in pericolo... un'operazione clandestina in cui ho degli interessi.

      Passa di mondo in mondo per evitare il rilevamento da parte delle Sentinelle. Devi trovare le pietre della Conoscenza e scoprire le sue coordinate attuali da portale.

      Conto su di te.
    fth_exotic4_pq_bld_res_c_18: Teti assume un'espressione delusa. Sperava che avresti
      combattuto per la sua amicizia.
    fth_exotic4_pq_bld_res2_c_18: |-
      Ho... una missione per te. C'è un impianto in pericolo... un'operazione clandestina in cui ho degli interessi.

      Passa di mondo in mondo per evitare il rilevamento da parte delle Sentinelle. Devi trovare le pietre della Conoscenza e scoprire le sue coordinate attuali da portale.

      Ho bisogno di aiuto.
    fth_exotic4_pq_bld_res_b_18: Trova la perturbazione rintracciando le pietre della
      Conoscenza. Quello che cerchi è un impianto dalla parte opposta. Qualsiasi portale
      dovrebbe essere in grado di mostrarti la strada.
    ui_mp_portalquest_bld_desc_18: |-
      Un tempo diverse specie lavoravano qui, raccogliendo e manipolando dati genetici per costruire modificatori d'aspetto.

      I registri dell'impianto sono stati corrotti dalla perturbazione, ma posso accedere ai progetti finali. Gli operai avevano iniziato a creare modificatori d'aspetto fatti di pura luce, sfere per sostituire le teste.

      Ora sono tutti morti.
    ui_mp_portalquest_bld_desc_18a: 'La struttura esige nuovi dati. Esige un sacrificio. '
    ui_mp_portalquest_bld_res_18: |-
      Quando la corruzione svanisce, esamino un'ultima volta i registri dell'impianto in cerca di informazioni dei suoi ultimi giorni.

      A un certo punto, gli operai avevano scoperto che le proiezioni olografiche da loro create erano state sostituite da veri teschi.

      Con quelle sfere di luce erano giunti gli incubi. Le immagini sembrano in qualche modo familiari. È come se avessi già visto questo volto.
    fth_exotic5_pq_gra_desc_5: Espero sembra assorto. Quando mi avvicino, nasconde
      il suo datapad.<PROP>None<>
    fth_exotic5_pq_gra_lang_5: Arianna ha fatto sapere che... sta tornando, affine.
      Sta bene.
    fth_exotic5_pq_gra_opt_a_5: Chiedo cosa non va
    fth_exotic5_pq_gra_res_a_5: |-
      Conosci la storia di Asteria, il Viaggiatore eroe? Fu tra i primi a varcare la soglia tra i mondi.

      Il flusso del tempo è bizzarro per la nostra gente. Dopo la morte, preservarono Asteria in un arco mentale, da cui ha dispensato la sua saggezza.

      È un pellegrinaggio che tutti abbiamo compiuto. È tempo che tu cerchi la tua profezia, affine.

      Trova il suo mondo. Segui le pietre della Conoscenza e porta i loro glifi attraverso il portale...
    fth_exotic5_pq_gra_res_b_5: 'Cerca la tomba del Viaggiatore eroe Asteria. Segui
      le pietre della Conoscenza e il sentiero che indicano. '
    ui_mp_portalquest_gra_title_5: Tomba di Asteria
    ui_mp_portalquest_gra_desc_5: |-
      La tomba di Asteria sibila di una corruzione familiare. Tutt'attorno rilevo i segnali vitali di Viaggiatori tagliati fuori dalla realtà.

      Una voce stanca parla, appena udibile al di sopra dell'interferenza.

      Asteria mi dice che un tempo ha condotto i Vy'keen in battaglia contro emissari di vetro. Un tempo hanno sconfitto una flotta di Sentinelle.

      Mi dice che subirò un tradimento. E che anch'io tradirò.
    ui_mp_portalquest_gra_desc_5a: La corruzione ha raggiunto questo posto. Vuole
      trattare. Vuole prendere quanta più materia e vita che può.
    ui_mp_portalquest_gra_res_5: |-
      L'arco mentale è purificato. L'anima che vi risiede ringrazia i Viaggiatori per il loro aiuto.

      Chiedo ad Asteria di fornirmi qualsiasi profezia possibile. Chiedo della natura del mio nemico.

      Mi viene risposto che l'Abisso non è ciò che sembra.

      Poi la voce tace e me ne vado, in pensiero per quanto ho udito.
    fth_exotic1_pq_cra_lang_10: Sono a casa. Finalmente a casa. È un gran piacere
      vederti, altro Viaggiatore.
    fth_exotic1_pq_cra_opt_a_10: Dico che vale lo stesso per me
    fth_exotic1_pq_cra_opt_c_10: Chiedo dov'è stata
    fth_exotic1_pq_cra_res_a_10: |-
      Ho cercato l'Abisso. Ho quasi affrontato il nostro avversario, ma poi...

      N-non ricordo cosa mi sia accaduto in quel vuoto, altro Viaggiatore.

      So solo che al risveglio mi braccavano. Mi tormentavano.

      C'era una nave, grande e terribile. La corruzione serpeggia ancora...

      Trova le pietre della Conoscenza. Attraversa il portale. Io raccoglierò le forze attendendo il tuo ritorno.
    fth_exotic1_pq_cra_res_b_10: Segui le pietre della Conoscenza attraverso il portale.
      Affronta il nostro nemico...
    ui_mp_portalquest_cra_desc_10: Un tempo il mercantile era Vy'keen. Era la nave
      di un inquisitore che rastrellava la galassia in cerca di eretici.
    ui_mp_portalquest_cra_desc_10a: |2-

      Ha trovato solo morte. La corruzione è qui, adesso. È ovunque. Anela a un tributo...
    ui_mp_portalquest_cra_res_10: |-
      La corruzione è svanita. Non restano che le tristi documentazioni di esseri sofferenti, che dichiarano la propria innocenza.

      Il genitore di un tecno-sacerdote, che dichiara di non sapere dove si trovi suo figlio e afferma di seguire ancora la via di Hirk.

      I dati rivelano che tutti i prigionieri sono stati giustiziati prima di un ammutinamento. Il resto dell'equipaggio se n'è andato nell'oscurità.

      Non resta altro.
    fth_exotic2_pq_bld_lang_19: Arianna è qui! La nostra amica è salva! Gioite!
    fth_exotic2_pq_bld_opt_a_19: Gioisco
    fth_exotic2_pq_bld_opt_c_19: Chiedo una missione
    fth_exotic2_pq_bld_res_a_19: I nostri fratelli approverebbero!
    fth_exotic2_pq_bld_res_c_19: Hai ragione. Il nostro compito è più importante che
      mai.
    fth_exotic2_pq_bld_res2_a_19: |-
      Espero ci sta evitando. Visita sempre più spesso lo spazio Korvax.

      Temo che stia pianificando qualcosa di pericoloso. E questo non è il momento di tenere segreti...

      Gli andresti dietro? Trova le sue coordinate, segui le pietre della Conoscenza. Il portale ti mostrerà la strada.
    fth_exotic2_pq_bld_res_b_19: Ti prego, segui le pietre della Conoscenza fino alla
      corruzione. Segui i portali. Trova Espero. Temo che sia in pericolo...
    ui_mp_portalquest_bld_desc_19: |-
      I miei sensori rilevano i resti di un migliaio di anime Korvax, sparse per tutto il sistema.

      Hanno cercato di simulare l'Abisso, ma sono riusciti solo ad attirare la sua attenzione.
    ui_mp_portalquest_bld_desc_19a: |2-


      Ci vorrà molto per curare questo vuoto. Senza sostentamento, divorerà un sistema dopo l'altro...
    ui_mp_portalquest_bld_res_19: |-
      Lo squarcio si è sanato e ho scoperto l'origine dell'esperimento.

      Espero ha collaborato con i Korvax nel tentativo di risolvere il nostro problema.

      Il loro fallimento ha causato tutta questa devastazione. Non so se il mio amico sia sopravvissuto...
    fth_exotic3_pq_bld_lang_20: |-
      Su di noi si è abbattuta una catastrofe, adepto del portale. Un migliaio di anime Korvax sono state recise dalla Convergenza.

      Il risultato dell'eccessiva ambizione di un altro Viaggiatore. Espero stava collaborando con i Korvax per cercare di simulare l'Abisso stesso, che invece li ha trovati.

      Se Espero dovesse tornare tra noi, pensi che meriterebbe ancora la nostra fiducia? Ha molto di cui rispondere.
    fth_exotic3_pq_bld_opt_a_20: Dico che mi fido di lui
    fth_exotic3_pq_bld_opt_c_20: Scuoto la testa
    fth_exotic3_pq_bld_res_a_20: Spero che tu abbia ragione, adepto del portale.
    fth_exotic3_pq_bld_res_c_20: Ciò mi addolora, adepto del portale... ma temo che
      tu abbia ragione.
    fth_exotic3_pq_bld_res2_a_20: "Arianna dice che non possiamo perdere la speranza.
      Non ora. Queste anomalie continuano a diffondersi...\n\nLe pietre della Conoscenza
      indicheranno la strada. Non abbiamo altro in cui sperare.\n\nTroverai la prossima
      contaminazione oltre un portale. "
    fth_exotic3_pq_bld_res_b_20: Le pietre della Conoscenza illumineranno il tuo cammino,
      adepto del portale. Vai. Fa' ciò che io non posso fare.
    ui_mp_portalquest_bld_desc_20: La corruzione mi accoglie, affermando di avermi
      già visto più volte.
    ui_mp_portalquest_bld_desc_20a: Ora avverto l'interferenza nella mia mente. Esige
      doni. Sostiene di avermene fatti molti...
    ui_mp_portalquest_bld_res_20: |-
      L'anomalia cessa. Ripenso ai dubbi di Mercurio... ai fallimenti di Espero...

      I miei compagni Viaggiatori stanno facendo del loro meglio. So che dobbiamo aiutarci a vicenda.

      Insieme a questo pensiero, se ne insinua un altro nella mia mente. Non è mio. È una voce dentro di me.

      Devo <STELLAR>aiutarla<>.
    fth_exotic4_pq_cra_desc_11: Teti sembra a disagio. I suoi occhi senza palpebre
      guizzano verso il posto vuoto di Mercurio.
    fth_exotic4_pq_cra_lang_11: 'Dimmi. Avverti mai solitudine? '
    fth_exotic4_pq_cra_opt_a_11: Dico che capita a tutti
    fth_exotic4_pq_cra_opt_c_11: Dico di no
    fth_exotic4_pq_cra_res_a_11: Ma io non sono tutti, no? Ci si aspetta che sia migliore...
    fth_exotic4_pq_cra_res_c_11: No? Mmm. Stai mentendo.
    fth_exotic4_pq_cra_res2_a_11: Si sposta a disagio.
    fth_exotic4_pq_cra_res3_a_11: |-
      Forse ci sono più probabilità di sopravvivere viaggiando da soli. Non so per quanto ancora saremo al sicuro qui.
      Le pietre della Conoscenza ci stanno chiamando tutti. I portali hanno bisogno di te.
    fth_exotic4_pq_cra_res_b_11: Segui le pietre della Conoscenza, attraversa il portale.
      Io devo ultimare i miei preparativi.
    ui_mp_portalquest_cra_desc_11: La corruzione ribolle attraverso la nave schiantata,
      ma in qualche modo il registro del capitano ne è immune.
    ui_mp_portalquest_cra_desc_11a: Il pilota è stato tradito da qualcuno che considerava
      alleato. L'Abisso può prendere solo ciò che è invitato a consumare. Anche ora,
      brama di più...
    ui_mp_portalquest_cra_res_11: "Dopo aver epurato la corruzione, osservo più attentamente
      i dati della nave caduta. Nei giorni precedenti allo schianto, il Viaggiatore
      pilota credeva di aver sentito delle voci.\nSussurri della sua exotuta sibilati
      nel vuoto, negoziando per la sopravvivenza...\nMi allontano, cercando segni
      di manomissione o malfunzionamento nei miei sistemi. Sembra tutto a posto. "
    fth_exotic5_pq_gra_lang_6: Ah, affine... Non temere. Tutte le mie colpe sono state
      cancellate dalla mia mente. I cluster di naniti possono trasformare facilmente
      i neuroni...
    fth_exotic5_pq_gra_opt_a_6: Ascolto
    fth_exotic5_pq_gra_res_a_6: |-
      Ho aiutato i Korvax a creare la loro simulazione dell'Abisso. La loro morte mi addolora profondamente, affine, ma non è stato solo il loro lavoro a segnarne il fato!
      Tra di noi c'è un traditore... qualcuno che ha portato da noi l'Abisso!
      Non l'hai ancora capito? Le pietre della Conoscenza vengono manipolate!
      Chiunque sia il traditore, vuole che attraversiamo i portali. Vuole che nutriamo le anomalie.
      Oltrepassa un'altra volta la breccia, affine. Io proverò a liberarci da questo terribile ciclo...
    fth_exotic5_pq_gra_res_b_6: Trova le pietre della Conoscenza e attraversa il portale.
      Io veglierò e osserverò...
    ui_mp_portalquest_gra_desc_6: "La tomba crepita di energie esotiche.\nIl Viaggiatore
      che vi riposava non è più qui da tempo, mietuto da un arco mentale di un altro
      universo. "
    ui_mp_portalquest_gra_desc_6a: 'Ora la tomba è un luogo di brama infinita. La
      sua esistenza esige un tributo di risorse. '
    ui_mp_portalquest_gra_res_6: "La tomba è purificata. Cerco il nome di chi è morto
      qui, ma non trovo altro che un valore nullo.\nMi allontano in preda all'agitazione.
      Mi sento come se qualcuno mi stesse osservando... "
    fth_exotic1_pq_cra_lang_12: Ah, altro Viaggiatore. Sei tornato.
    fth_exotic1_pq_cra_desc_12: Il suo volto si contorce in una smorfia che ricorda
      solo vagamente un sorriso.
    fth_exotic1_pq_cra_opt_a_12: Ricambio il sorriso
    fth_exotic1_pq_cra_opt_c_12: Chiedo una missione
    fth_exotic1_pq_cra_res_a_12: |-
      Alcuni ritengono che i Viaggiatori siano un'unica entità, divisa in innumerevoli forme e corpi.
      Io sono te, tu sei me.
      È per questo che credo in te, altro Viaggiatore. Collaborando possiamo salvare tutto ciò che siamo.
      Le pietre della Conoscenza sono un dono dell'Atlante. Chi siamo noi per ignorare il richiamo dei portali?
    fth_exotic1_pq_cra_res_b_12: Segui le pietre della Conoscenza, altro Viaggiatore.
      Il portale ti condurrà al nostro prossimo compito.
    ui_mp_portalquest_cra_desc_12: |-
      Un tempo i seguaci dell'Atlante sono giunti su questo mondo.
      L'anomalia che distorce la loro nave schiantata ha da tempo mietuto le vite dei suoi occupanti.
    ui_mp_portalquest_cra_desc_12a: Ora l'anomalia desidera altro. Attende il nostro
      invito a partire, delle risorse per placare la sua sete inestinguibile.
    ui_mp_portalquest_cra_res_12: |-
      La nave schiantata è stata mondata da tutte le tracce anomale.
      Il suo registro parla dell'Atlante, creatore di tutte le cose... anche della perdita. Dell'odio.
      Mi chiedo se, nei loro ultimi momenti, abbiano creduto ancora nella loro divinità. E se abbiano sperato nella salvezza...
    fth_exotic2_pq_bld_desc_21: Gemini guarda dei progetti per exotute. A quanto pare
      non mi ha notato...
    fth_exotic2_pq_bld_opt_a_21: Saluto il mio amico
    fth_exotic2_pq_bld_res_a_21: 'Nasconde i progetti, esitando mentre si volta verso
      di me. '
    fth_exotic2_pq_bld_res2_a_21: |-
      Molto della nostra vita è un mistero. I volti con cui siamo nati...
      Gli abiti che indossiamo. Chi ha creato le exotute? Chi parla con la loro voce?
      Le pietre della Conoscenza, i portali attraverso cui ci conducono... sono un nostro diritto di nascita.
      C'è così tanto ancora da scoprire...
    fth_exotic2_pq_bld_res_b_21: Segui le pietre della Conoscenza, come abbiamo sempre
      fatto. Attraversare i portali è diritto di ogni Viaggiatore...
    ui_mp_portalquest_bld_desc_21: "Un tempo la struttura ospitava un'intelligenza
      artificiale.\nOra la corruzione brulica nel suo involucro, odiando tutto ciò
      che una volta era. "
    ui_mp_portalquest_bld_desc_21a: Questo posto desidera solo materia. Vuole che
      ne porti altra.
    ui_mp_portalquest_bld_res_21: "Mentre la corruzione si dissolve vedo le vestigia
      finali dell'IA, i suoi ultimi quindici minuti di vita...\nAttendeva il mio arrivo.
      Sapeva che avrei provato a salvarla.\nMondi su mondi fremono nel vuoto. L'Abisso
      si sta diffondendo. "
    fth_exotic3_pq_bld_lang_22: Viviamo in tempi oscuri, adepto del portale. La nostra
      comunità sta crollando.
    fth_exotic3_pq_bld_opt_a_22: Chiedo cosa non va
    fth_exotic3_pq_bld_res_a_22: |-
      Espero soffre di paranoia. Si rifiuta di partecipare ai nostri incontri. Evita perfino Nada e Polo.

      Non devi diventare come il nostro ex amico. Il lavoro che svolgi è talmente vitale...

      Le pietre della Conoscenza ti guideranno attraverso i portali. Ti mostreranno il sentiero verso la salvezza.
    fth_exotic3_pq_bld_res_b_22: Le pietre della Conoscenza saranno la tua guida.
      Il portale ti condurrà alla salvezza.
    ui_mp_portalquest_bld_desc_22: La struttura è stata infettata. I suoi richiami
      anomali echeggiano attraverso il pianeta stesso.
    ui_mp_portalquest_bld_desc_22a: L'Abisso richiede risorse. Senza di esse, questo
      mondo andrà perduto per sempre...
    ui_mp_portalquest_bld_res_22: |-
      Faccio ciò che devo e la corruzione svanisce. Sento la sua voce... avverto le sue emozioni...

      Provo malignità, odio, disperazione, tutti diretti verso se stessa...

      Vedo ricordi di acqua...
    fth_exotic4_pq_gra_lang_7: 'Viaggiatore... la tua exotuta sta operando normalmente? '
    fth_exotic4_pq_gra_opt_a_7: Dico di sì
    fth_exotic4_pq_gra_opt_c_7: Dico di no
    fth_exotic4_pq_gra_res_a_7: |-
      Mmm.
      Sento strani rumori provenire dalla mia. Sembra quasi che sussurri.
      Una mia conoscenza ha visitato lo spazio Korvax per completare un'analisi dei nostri segnali, ma non ha fatto ritorno.
      Andresti alla sua ricerca attraverso il portale? Le pietre della Conoscenza dovrebbero mostrarti la via.
    fth_exotic4_pq_gra_res_b_7: Un'altra mia conoscenza è scomparsa. Trovala oltre
      il portale... Le pietre della Conoscenza dovrebbero condurti a destinazione.
      Fai presto.
    ui_mp_portalquest_gra_desc_7: |-
      È stato un Viaggiatore?
      Gli indizi suggeriscono che sia stato un multi-tool a fare fuoco sull'amico caduto di Teti, che non ha mai completato la sua analisi.
    ui_mp_portalquest_gra_desc_7a: La corruzione si diffonde attorno alla tomba, esigendo
      il suo tributo.
    ui_mp_portalquest_gra_res_7: |-
      La tomba è stata purificata.
      Esamino i segni della battaglia, dei ricordi del Viaggiatore caduto.
      Vedo un volto che non è un volto, un braccio sollevato per sparare con un'arma.
      Vedo l'assassino.
      È Arianna.
    ui_mp_portalquest_gra_desc_7b: "<AUDIO>TXT_StaticNoise_Start<>Questo luogo di
      sepoltura è avvolto da un ammasso muschioso, le cui minuscole foglie tremolano
      vivacemente quando avvicino la mano. È un'offerta? Qualcosa per aiutarmi?<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_gra_res_7b: "<AUDIO>TXT_StaticNoise_Start<>La sostanza mi cade
      in mano con facilità. Ha un odore dolce, quasi invitante.<AUDIO>TXT_StaticNoise_End<>"
    fth_exotic5_pq_bld_lang_23: Gli altri torneranno presto, affine. Non abbiamo molto
      tempo...
    fth_exotic5_pq_bld_opt_a_23: Ascolto
    fth_exotic5_pq_bld_res_a_23: |-
      Arianna ci dice che l'universo brucia nella corruzione, che solo noi Viaggiatori possiamo combatterla.
      Ma queste missioni... queste menzogne... Siamo stati ingannati, affine.
      Pensavo che le mie scansioni fossero errate. Pensavo di aver sognato quei sussurri.
    fth_exotic5_pq_bld_res2_a_23: 'Espero trema in preda all''afflizione. '
    fth_exotic5_pq_bld_res3_a_23: |-
      L'astronave di Arianna si è schiantata alcune settimane fa. Non ha mai fatto ritorno. L'entità che abbiamo visto è un impostore.
      Trova le pietre della Conoscenza e cerca il tuo percorso oltre il portale. Osserva la verità con i tuoi occhi.
    fth_exotic5_pq_bld_res_b_23: Arianna... la vera Arianna... esiste ancora, da qualche
      parte. Svela quest'inganno, affine. Trova le pietre della Conoscenza e attraversa
      la rete dei portali. Trova la verità...
    ui_mp_portalquest_bld_desc_23: |-
      La struttura canta con energie esotiche. Mi vede. Conosce la mia mente.
      Nel suo canto sento nomi distanti, sbiaditi... Sento il numero alla fine di tutto.
      Vedo chi è che sussurra. Vedo Arianna svanire dinanzi a una forma senza nome...
      E dallo schianto vedo levarsi un suo duplicato, che torna a impossessarsi della sua forma.
      Se la visione fosse veritiera, Espero avrebbe ragione. Arianna è un impostore.
    ui_mp_portalquest_bld_desc_23a: Questo luogo vuole aiutarmi. È sufficiente che
      gli fornisca le risorse...
    ui_mp_portalquest_bld_res_23: |-
      L'energia esotica si dissipa, ma il canto continua ad aleggiare.
      Che ne è stato di Arianna? Chi è l'impostore che ne ha preso il posto?
    ui_mp_portalquest_rift_opt_a: Offro materiali
    ui_mp_portalquest_comp_osd: Breccia anomala stabilizzata
    ui_mp_portalquest_water_res: |-
      Qualcosa emerge dallo schianto. È un frammento di materiale in nanofibra, simile a quello della mia exotuta.
      Nel tessuto c'è un potenziamento ancora intatto per i sistemi di respirazione. Decido di prenderlo, forse faciliterà la mia ricerca subacquea.
    ui_proc_tech_hint_title: Modulo di miglioramento ottenuto!
