    npc_mission_bones_proc_b_1: 'I dati genetici scansionati sono sufficienti: non
      ha bisogno della loro fonte fisica.'
    npc_mission_bones_proc_b_2: Desidera ossa di ogni specie. I frammenti verranno
      scansionati e i risultati inseriti nel suo database personale.
    npc_mission_bones_proc_b_3: 'È in cerca di esploratori che lo aiutino. Ogni osso
      dissotterrato resterà in possesso dello scopritore: desidera solo i dati delle
      scansioni o le copie digitali del campione.'
    npc_mission_bones_proc_b_4: È particolarmente interessato a recuperare le scansioni
      di antiche ossa di animali. Dopo la registrazione, l'agente sarà libero di tenere
      il campione fisico.
    npc_mission_bones_proc_b_5: Ci sono grossi vuoti nei suoi registri storici ed
      è in cerca di agenti da inviare in spedizioni paleontologiche che aiutino a
      riempirli.
    npc_mission_bones_proc_c_1: Il cliente non si assume le responsabilità per eventuali
      maledizioni antiche che potrebbero colpire l'agente durante lo svolgimento dell'incarico.
    npc_mission_bones_proc_c_2: Il cliente non si assume le responsabilità nel caso
      che l'agente resti bloccato in una buca, una fossa o altri scavi durante lo
      svolgimento dell'incarico.
    npc_mission_bones_proc_c_3: Il cliente consiglia di agire discretamente e di non
      fornire le coordinate di qualsiasi sito di scavi a cacciatori di ossa privi
      di scrupoli.
    npc_mission_bones_proc_c_4: Verificherà indipendentemente qualsiasi dato fornito.
      Chi cercherà di spacciare scheletri nuovi per antichi sarà segnalato alle autorità
      competenti.
    ui_mp_construct_title_1: La gioia di casa
    ui_mp_construct_desc_1: Polo e Nada affermano che costruire una casa con gli amici
      sia una gioia unica. Sono in cerca di una squadra ingegneristica di viaggiatori
      per esplorare l'universo e creare qualcosa di allegro insieme.
    ui_mp_construct_title_2: Nicchia tra le stelle
    ui_mp_construct_desc_2: L'anomalia spaziale è un progetto in corso dello specialista
      Polo, che revisiona continuamente il progetto per espandere e migliorare la
      sua casa e accogliervi altri amici. Questi amici, però, sono solo visitatori.
      Polo ha chiesto a un gruppo di Viaggiatori di raggiungere un pianeta ben preciso
      e di costruirvi la loro nicchia tra le stelle.
    ui_mp_construct_title_3: Case terrestri
    ui_mp_construct_desc_3: 'Padroni di una casa eternamente alla deriva, Polo e Nada
      chiedono ai loro amici di costruire ciò che a loro è precluso: basi planetarie
      solide e statiche. Cercano squadre di ingegneri per realizzare prototipi di
      queste case terrestri e inviare le relative creazioni agli archivi dell''anomalia.'
    ui_mp_construct_title_4: Spazio civilizzato
    ui_mp_construct_desc_4: 'Con l''aumentare delle realtà intrecciate a bordo dell''anomalia
      spaziale, le iterazioni dei Viaggiatori che convergono in questo snodo d''amicizia
      hanno reso chiara una cosa: ci sono altri snodi, altre aree di spazio civilizzato.
      Polo sta studiando le origini di questi snodi. È alla ricerca di squadre di
      ingegneri che spargano i semi di nuove basi abitabili, per osservarne la crescita.'
    ui_mp_construct_title_5: Abitazione comune
    ui_mp_construct_desc_5: Polo e Nada affermano che costruire una casa con gli amici
      sia una gioia unica. Sono in cerca di una squadra ingegneristica di viaggiatori
      per esplorare l'universo e creare qualcosa di allegro insieme.
