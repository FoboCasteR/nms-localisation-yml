    ui_guide_topic_silos: Parti industriali
    ui_guide_body_silos: "Le unità industriali includono il <TECHNOLOGY>generatore
      elettromagnetico<> e gli estrattori di <TECHNOLOGY>minerali<> e <TECHNOLOGY>gas<>.
      Se posizionati correttamente, questi moduli avanzati generano energia e risorse
      all'infinito.\nI luoghi adatti vanno trovati con il <TECHNOLOGY>dispositivo
      di prospezione<>.\n\nCi sono diversi tipi di <STELLAR>concentramenti di risorse<>.
      I concentramenti di energia elettromagnetica permettono di costruire <STELLAR>generatori
      molto efficienti per la base<>, mentre i depositi di gas e minerali permettono
      di <TRADEABLE>raccogliere risorse all'infinito<>. I concentramenti possono essere
      di classe <TRADEABLE>C<>, <TECHNOLOGY>B<>, <FUEL>A<> o <COMMODITY>S<>.\nGli
      \n<TECHNOLOGY>estrattori<> necessitano di <STELLAR>energia<> per funzionare.
      Se collegati a una rete energetica, estrarranno continuamente risorse in base
      al concentramento su cui sono stati costruiti.\n\nAmplia la tua rete di estrattori
      con <TECHNOLOGY>sili<> e <TECHNOLOGY>condotti<>. Crea una <STELLAR>rete di sili
      e condotti<> per estrarre risorse dai concentramenti migliori e accedervi comodamente.\nSeleziona
      un condotto nel menu di creazione (<IMG>BUILD_MENU<>) e posizionane un'estremità
      su un estrattore. Collega l'altra estremità del condotto direttamente a un silo
      o colloca punti intermedi sul terreno."
    ui_guide_topic_nanites: Ottenere naniti
    ui_guide_body_nanites: |-
      I <STELLAR>cluster di naniti<> sono una sostanza preziosa e misteriosa, che emerge dalle spaccature nella realtà. I naniti sono usati come valuta per acquistare <TECHNOLOGY>potenziamenti per l'equipaggiamento<>.

      I naniti sono ottenibili da diverse risorse durante l'esplorazione. Molti avamposti e reliquie alieni offrono possibilità di ottenere naniti tramite l'esplorazione e la scoperta dei loro misteri. Le mappe che conducono a questi luoghi possono essere acquistate dai <TRADEABLE>cartografi<> sulle <VAL_ON>stazioni spaziali<>.

      Le <STELLAR>scoperte<> vengono effettuate atterrando sui pianeti, visitando nuovi sistemi o scansionando oggetti con il <TECHNOLOGY>visore analitico<>. I naniti vengono ottenuti a ogni scoperta <VAL_ON>caricata<> e visibile agli altri Viaggiatori. Carica le scoperte dalla <STELLAR>scheda Scoperte<>.

      Le iterazioni Viaggiatore <STELLAR>Ares<> e <STELLAR>Helios<> risiedono a bordo dell'<SPECIAL>anomalia spaziale<>. Sono sempre in cerca di nuovi oggetti e dati, in cambio dei quali <VAL_ON>offrono naniti<>.

      Alcune missioni offerte dal <STELLAR>Nexus<> e dall'<TECHNOLOGY>agente di missione<> a bordo delle <VAL_ON>stazioni spaziali<> sono una fonte proficua di naniti.

      Infine, le <STELLAR>spedizioni della flotta<> lanciate dalla tua <TECHNOLOGY>ammiraglia<> fanno spesso ritorno con grandi quantità di naniti.
    ui_guide_topic_words: Imparare parole
    ui_guide_body_words: |-
      Le creature aliene incontrate su <VAL_ON>pianeti<> e <VAL_ON>stazioni spaziali<> parlano diverse lingue, inizialmente incomprensibili.

      Le parole possono essere decifrate in vari modi.
      I <TECHNOLOGY>dispositivi di traduzione automatica<> permettono di tradurre in tempo reale un numero limitato di parole. Puoi apprendere i progetti per creare dispositivi di traduzione dallo <STELLAR>specialista ricercatore di exotute<> a bordo dell'<SPECIAL>Anomalia spaziale<>.

      Puoi apprendere le parole interagendo con le creature aliene. Fare <STELLAR>richieste alle creature<> sulla stazione spaziale in modo amichevole porta spesso all'<STELLAR>apprendimento permanente di nuove parole<>.

      Puoi apprendere le parole dalle <SPECIAL>reliquie antiche<>, come <SPECIAL>pietre erette<>, <SPECIAL>rovine<> e <SPECIAL>pietre della conoscenza<>.

      Esplora la superficie dei pianeti e usa il <TECHNOLOGY>visore analitico<> per individuare le <SPECIAL>pietre della conoscenza<>. Puoi trovare i luoghi più grandi nello stesso modo, oppure avvistarli dall'aria o individuarli su una mappa del <TRADEABLE>cartografo della stazione spaziale<>.
    ui_guide_topic_survey: Prospezione industriale
    ui_guide_body_survey: |-
      Il <TECHNOLOGY>dispositivo di prospezione<> è un potenziamento per il <TECHNOLOGY>visore analitico<> del multi-tool. Il dispositivo permette di scoprire concentramenti planetari di <STELLAR>energia<> e <STELLAR>risorse<>.

      Le unità industriali comprendono anche il <TECHNOLOGY>generatore elettromagnetico<> e gli estrattori di <TECHNOLOGY>minerali<> e <TECHNOLOGY>gas<>. Se posizionati correttamente, questi moduli avanzati generano energia e risorse all'infinito.
      I luoghi adatti vanno trovati con il <TECHNOLOGY>dispositivo di prospezione<>.
    ui_survey_tut_title: Prospezione industriale
    ui_survey_tut_desc: |-
      Il <TECHNOLOGY>dispositivo di prospezione<> è un potenziamento per il <TECHNOLOGY>visore analitico<> del multi-tool. Il dispositivo permette di scoprire concentramenti planetari di <STELLAR>energia<> e <STELLAR>risorse<>.

      Le unità industriali comprendono anche il <TECHNOLOGY>generatore elettromagnetico<> e gli estrattori di <TECHNOLOGY>minerali<> e <TECHNOLOGY>gas<>. Se posizionati correttamente, questi moduli avanzati generano energia e risorse all'infinito.
      I luoghi adatti vanno trovati con il <TECHNOLOGY>dispositivo di prospezione<>.

      Ci sono diversi tipi di <STELLAR>concentramenti di risorse<>. I concentramenti di energia elettromagnetica permettono di costruire <STELLAR>generatori molto efficienti per la base<>, mentre i depositi di gas e minerali permettono di <TRADEABLE>raccogliere risorse all'infinito<>. I concentramenti possono essere di classe <TRADEABLE>C<>, <TECHNOLOGY>B<>, <FUEL>A<> o <COMMODITY>S<>.

      Quando il visore analitico è attivo (<IMG>AIM<>), usa <IMG>SURVEYFILTERL<> per attivare la <STELLAR>modalità prospezione<>. L'esame del terreno rivela la <VAL_ON>prossimità<>, il <STELLAR>tipo<> e la <STELLAR>classe<> dei concentramenti.

      Individuare il centro di un concentramento permette di <VAL_ON>analizzarlo e contrassegnarlo<>. Questa procedura rivela i dettagli completi del concentramento, come la sua resa e il suo potenziale esatti, piazzando un indicatore sul luogo. Gli indicatori dei concentramenti possono essere messi in evidenza con <IMG>PLACEMARKER<>.
