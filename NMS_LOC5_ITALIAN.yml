    ui_mp_spacebattle_title_1: Eliminare il flagello
    ui_mp_spacebattle_desc_1: |-
      Una banda di fuorilegge ostile sta terrorizzando un intero sistema stellare, intercettando navi commerciali e privando la popolazione locale di rifornimenti.

      Nada e Polo sono turbati da questi eventi e vorrebbero dare una mano a rendere l'universo un posto più tranquillo. Cercano una squadra di viaggiatori veterani per sradicare la minaccia dei pirati.
    ui_mp_spacebattle_title_2: Squadroni rinnegati
    ui_mp_spacebattle_desc_2: Lo specialista Polo ha osservato per un po' l'evolversi
      di una rivalità tra due comunità aliene, sperando che si giungesse a una risoluzione
      pacifica. Purtroppo, il conflitto si è inasprito dopo che uno dei due gruppi
      ha fatto ricorso alle armi. Ora Polo cerca un gruppo di Viaggiatori che affrontino
      gli squadroni aggressivi e mettano fine alla spirale di violenza.
    ui_mp_spacebattle_title_3: La forza dell'amicizia
