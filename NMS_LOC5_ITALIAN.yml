    ui_nexus_ship_sub: Ricerca astronave
    ui_nexus_suit_sub: Ricerca exotuta
    ui_nexus_weap_sub: Ricerca multi-tool
    ui_nexus_vehicle_sub: Ricerca exoscafo
    fth_exotic1_wait: Arianna inclina la testa, ma non dice altro. Forse dovrei tornare
      un altro giorno.
    fth_exotic1_lang_1: |-
      Salve, altro Viaggiatore! Qui sei benvenuto e al sicuro.
      Iterazione 2394829084924924924G. Abbinamento perfetto. Questo luogo è stato progettato per accoglierti.
    fth_exotic1_opt_a_1: Chiedo di questo posto
    fth_exotic1_opt_b_1: Chiedo di Arianna
    fth_exotic1_res_a_1: |-
      Polo e Nada sono più qualificati a descrivere questo luogo tra i luoghi. Sono qui, in cima a queste scale.
      Sono sincera quando dico che l'abbinamento è perfetto. Questa non è tanto una casa, quanto una nicchia tra le stelle dove sarai sempre il benvenuto.
    fth_exotic1_res_b_1: |-
      Vuoi saperne di più su di me? Sono come te, ma diversa da te. Sono un Viaggiatore, eppure permango in questo luogo tra i luoghi a cui nessuno appartiene veramente.
      Le mie scuse, altro Viaggiatore. Non intendo essere vaga, ma ancora non ti conosco. Goditi l'anomalia. Forse potremo parlare più tardi. Abbiamo tutto il tempo dell'universo per conoscerci.
    fth_exotic1_lang_2: Salve di nuovo, altro Viaggiatore.
    fth_exotic1_opt_a_2: Chiedo il perché del suo nome
    fth_exotic1_opt_b_2: Chiedo dell'anomalia
    fth_exotic1_res_a_2: |-
      Qui incontro tanti Viaggiatori. Tanti volti diversi ma simili, tutti attratti dall'invito delle stelle. Tutti pilotiamo astronavi e indossiamo tute sul percorso che più ci si addice.
      Ricordo ogni altro volto. Si potrebbe dire che li colleziono. Anche se cambiassi volto, mi ricorderei di te.
    fth_exotic1_res_b_2: Hai incontrato gli altri Viaggiatori qui? Se hai tempo, sarebbe
      gentile fare visita a Helios. Le storie raccontate dai giovani Viaggiatori gli
      danno energia. Si trova nella piazza. Sali queste scale e prosegui.
    fth_exotic2_wait: È un piacere vedere il tuo volto familiare. Grazie per il tuo
      saluto.
    fth_exotic2_lang_1: 'Salve! Ci conosciamo? Non direi. Io sono Gemini. Ed ecco
      Espero. '
    fth_exotic2_opt_a_1: Chiedo di Gemini
    fth_exotic2_opt_b_1: Chiedo di Espero
    fth_exotic2_res_a_1: Io? Mi trattengo semplicemente qui, solo per un altro po'.
      Polo e Nada sono molto gentili con tutti i loro amici.
    fth_exotic2_res_b_1: Gemini osserva l'essere al suo fianco. I suoi occhi dorati
      hanno un'aria contemplativa.
    fth_exotic2_lang_2: |-
      Se non fosse per Espero, starei ancora vagando di mondo in mondo, tutto solo. Galassie intere da scoprire e nessuno con cui condividerle.
      Non ho mai trovato compagni sinceri negli altri. Anche i Gek, che parlano sempre di amicizia, vogliono sempre qualcosa.<MOOD>Positive<> Espero non è così. È una compagnia sincera.
      È stato un piacere conoscerti. Se dovessi passare nuovamente di qui, vieni a trovarci. Probabilmente ci troverai qui.
    fth_exotic2_lang_daily1: |-
      Bentornato, caro amico!
      Ho qualcosa per te, se vuoi. Non è molto, solo un'inezia trovata nel corso dei miei viaggi. Forse per te avrà un significato maggiore.
    fth_exotic2_opt_daily1: Accetto il dono
    fth_exotic2_res_daily1: Spero che ti piaccia! Distribuire questi piccoli doni
      ai miei amici mi rende felice!
    fth_exotic2_wait_daily1: Buona giornata! Ricorda di apprezzare le piccole cose!
    fth_exotic2_wait_exotic5_gone_1: Salve! Ci conosciamo? Non direi. Io sono Gemini.
    fth_exotic2_wait_exotic5_gone_2: L'essere mi accoglie gentilmente, ma il suo sorriso
      tentenna come se qualcosa lo turbasse. Forse sarebbe meglio tornare in seguito.
    fth_exotic3_lang_1: Sei mai stato di fronte a un portale, straniero? L'hai mai
      sentito prosciugarti la vita dalla pelle? Hai mai sentito il tuo petto bruciare
      mentre la sua potenza liquefà la tua essenza?
    fth_exotic3_opt_a_1: Dico di sì
    fth_exotic3_opt_b_1: Dico di no
    fth_exotic3_res_a_1: |-
      Il Viaggiatore socchiude gli occhi e mi fissa, soppesando la mia affermazione.
      Un momento dopo annuisce con espressione di rispetto.
    fth_exotic3_res_b_1: Lo immaginavo. Pochi li hanno visti. Ancora meno sono sopravvissuti
      per raccontarlo.
    fth_exotic3_lang_2: |-
      Una volta ho visto il portale di Soleth Prime, ma non l'ho varcato. L'ho sfiorato.<DELAY>0.4<> Solo con la punta delle dita.
      L'istante successivo mi sono svegliato sull'anomalia. Ero trasformato.
      Qui il passaggio non possiede il potere degli antichi monoliti, ma condivide con loro alcuni aspetti della rete. Usalo come credi.
    fth_exotic3_opt_a_2: Annuisco con rispetto
    fth_exotic3_res_a_2: Mercurio annuisce a sua volta. Un semplice gesto carico di
      significato.
    fth_exotic3_lang_3: Benvenuto, adepto del portale.
    fth_exotic3_lang_daily1: Se scegli di viaggiare con mezzi convenzionali, forse
      posso aiutarti. Qualcuno passato per il nostro portale mi ha dato questa mappa.
      Potrebbe esserti utile.
    fth_exotic3_opt_daily1: Accetto la mappa planetaria
    fth_exotic3_res_daily1: Avventurati dove io non posso, adepto del portale.
    fth_exotic3_wait_daily1: Che la fortuna possa attenderti a destinazione, adepto
      del portale.
    fth_exotic4_wait: Teti annuisce bruscamente. Non sembra dell'umore per conversare.
      Forse dovrei tornare un altro giorno.
    fth_exotic4_desc_1: L'essere viene circondato da uno strano profumo, un po' stantio
      ma piacevole. Quando gli rivolgo la parola, ne resta sorpreso.
    fth_exotic4_lang_1: Oh! Salve, nuovo amico. Non ci conosciamo. Conosci la tradizione
      di presentarsi con uno scambio di unità?
    fth_exotic4_opt_a_1: Do unità
    fth_exotic4_opt_b_1: Rifiuto
    fth_exotic4_res_a_1: Grazie! Piacere di conoscerti! Arrivederci.
    fth_exotic4_res_b_1: Mmm. Maleducato. Beh, a presto.
    fth_exotic4_opt_a_2: Resto
    fth_exotic4_lang_3: Sei ancora qui. Mi dispiace, amico. Non ho niente da commerciare...
    fth_exotic4_lang_ret_3: Sei tornato. Mi dispiace, amico. Non ho niente da commerciare...
    fth_exotic4_opt_a_3: Lo annuso
    fth_exotic4_opt_b_3: Lo fisso
    fth_exotic4_res_3: Teti sembra a disagio. Vedo la sua gola pulsare.
    fth_exotic4_lang_4: E va bene, lo ammetto! Non sono un Gek. Sono solo un altro
      Viaggiatore di passaggio.
    fth_exotic4_opt_a_4: Chiedo perché è qui
    fth_exotic4_opt_b_4: Chiedo perché ha mentito
    fth_exotic4_res_4: Teti esita.
    fth_exotic4_lang_5: Hai mai incontrato le Sentinelle che pattugliano molti mondi?
    fth_exotic4_opt_a_5: Dico di sì
    fth_exotic4_opt_b_5: Dico di no
    fth_exotic4_res_a_5: |-
      Allora sai cosa vuol dire essere braccati da loro.
      Ti basti sapere che io e le Sentinelle abbiamo avuto un disaccordo. Ora è nel mio interesse mantenere un basso profilo qui.
    fth_exotic4_res_b_5: |-
      Allora sei fortunato. Vedo cosa porti nel tuo zaino. Non saresti potuto arrivare qui senza estrarre alcune delle risorse offerte dall'universo.
      Ti basti sapere che io e le Sentinelle abbiamo avuto un disaccordo. Ora è nel mio interesse mantenere un basso profilo qui.
    fth_exotic4_lang_daily1: |-
      Se vuoi, potremmo reagire alla minaccia delle Sentinelle.
      Abbattere uno dei loro infernali Camminatori e recuperarne il cervello. Ci darebbe pace.
    fth_exotic4_opt_daily1: Porgo il cervello di camminatore
    fth_exotic4_res_daily1: Un trofeo glorioso. Ben fatto!
    fth_exotic4_wait_daily1: Presto trionferemo. Presto, troverò liberazione dalla
      piaga robotica...
    fth_exotic5_wait: Salute, affine. Stranamente, ci incontriamo di nuovo.
    fth_exotic5_wait2: Salute, affine. I nostri sentieri possono essersi divisi in
      infinite varianti, ma alla fine il cerchio si chiuderà.
    fth_exotic5_wait_opt_a: Gli tocco la spalla
    fth_exotic5_wait_res_a: Espero mi guarda la mano. Sembra trovare rassicurante
      il contatto. Annuisce con gratitudine per questo momento di pace.
    fth_exotic5_lang_1: Saluti.
    fth_exotic5_desc_1: L'essere dallo sguardo acuto mi fissa senza battere le palpebre.
      Mi dice di chiamarsi Espero, ma le parole gli escono veloci come se trovasse
      fastidiosa la presentazione. Ho tutta la sua attenzione.
    fth_exotic5_lang_1b: Dimmi, straniero. Chi sei esattamente? Un ramingo? Un Viaggiatore?
    fth_exotic5_opt_a_1: Dico di essere un ramingo
    fth_exotic5_opt_b_1: Dico di essere un Viaggiatore
    fth_exotic5_opt_c_1: Dico di non saperlo
    fth_exotic5_res_a_1: Espero espira rumorosamente.
    fth_exotic5_res_a_1b: Forse non hai udito la chiamata. Con il tempo diventerà
      irresistibile. Prima la senti nei tuoi sogni, poi nel tuo battito. <MOOD>Sad<>Anche...
      anche dopo.
    fth_exotic5_res_a_1c: L'essere al fianco di Espero si muove improvvisamente. <MOOD>Neutral<>Espero
      si schiarisce la gola.
    fth_exotic5_res_a_1d: Credo che abbiamo percorso sentieri paralleli. Eppure, nonostante
      sembri impossibile, ci siamo incontrati. Facciamo in modo che non sia l'ultima
      volta.
    fth_exotic5_res_b_1: I baffi di Espero tremolano quando ripeto il termine che
      ha scelto. 'Viaggiatore'. La parola resta sospesa nell'aria.
    fth_exotic5_res_b_1b: Credo che abbiamo percorso sentieri paralleli. Eppure, nonostante
      sembri impossibile, ci siamo incontrati. Facciamo in modo che non sia l'ultima
      volta.
    fth_exotic5_lang_daily1: In uno dei nostri cicli ci siamo scambiati dei doni.
      È giunto di nuovo il momento di farlo. Tieni. Forse serve al tuo futuro io.
    fth_exotic5_res_daily1: Prendi. Un giorno ricambierai questo favore.
    fth_exotic5_wait_daily1: Alla nostra prossima iterazione, affine.
    fth_nexuschef_desc_1: L'essere mi annusa con atteggiamento derisorio, cercando
      di capire con il solo olfatto quali oggetti sto trasportando.
    fth_nexuschef_lang_1: Allora? Non stare lì senza far niente! Ti sembra che abbia
      tempo da perdere? Mostrami cos'hai!
    fth_nexuschef_lang_2: Offrimi il tuo lavoro e io ti offrirò le mie opinioni.<MOOD>Negative<>Prometto
      la massima schiettezza, non che ti piacerà.
    fth_nexuschef_res_none1: Niente? Bah.
    fth_nexuschef_opt: Porgo %ITEM%
    fth_nexuschef_opt_none: Niente da offrire
    fth_nexuschef_res_best1: "...<MOOD>VeryPositive<>Straordinario! Mai visto un esemplare
      così meraviglioso in quest'iterazione!"
    fth_nexuschef_res_best2: Bene, bene, bene... <MOOD>VeryPositive<>Questo sì che
      è superare se stessi! Quest'esemplare è impareggiabile!
    fth_nexuschef_res_best3: Non ho parole....<MOOD>VeryPositive<> Sono commosso.
      Davvero.
    fth_nexuschef_res_best4: "%ITEM%... No, è molto di più. <MOOD>VeryPositive<>Questa
      è arte. È vita!"
    fth_nexuschef_res_good1: "<MOOD>Positive<>Un buon lavoro. Un esemplare meraviglioso,
      raffinato, portato a un livello superiore. Complimenti."
    fth_nexuschef_res_good2: Ah... <MOOD>Positive<> Splendido! Mi ricorda gli stessi
      esemplari della mia gioventù!
    fth_nexuschef_res_good3: Mmm... <MOOD>Positive<>Un esemplare con stile e sostanza!
      Meriti le mie lodi.
    fth_nexuschef_res_good4: Mi rivolgo a te <MOOD>Positive<>da artista ad artista.
      Tu e questo esemplare avete il mio rispetto!
    fth_nexuschef_res_ave1: Mmm, niente di che. Non ha alcuna caratteristica notevole,
      solo qualche piccolo segno di potenziale futuro...
    fth_nexuschef_res_ave2: Beh, hai creato l'esemplare medio per eccellenza. Che
      gran risultato.
    fth_nexuschef_res_ave3: |-
      ...
      Accettabile. Tecnicamente è quello che avevo chiesto, ma non provoca alcuna reazione in me.
    fth_nexuschef_res_ave4: |-
      %ITEM%? Forse, ma...
      Non trasmette alcuna sensazione, solo piattezza. Completa piattezza.
    fth_nexuschef_res_bad1: Cos'è? %ITEM%? <MOOD>Negative<>Allora la mia lingua è
      un'astronave!
    fth_nexuschef_res_bad2: "<MOOD>Negative<>So cos'è, ma non mi trasmette altro che
      una sensazione di estrema piattezza."
    fth_nexuschef_res_bad3: "<MOOD>Negativo<>Osi definire %ITEM% questa roba? Bah!"
    fth_nexuschef_res_bad4: Non so che dire.<MOOD>Negative<> Non è stomachevole. Ma
      è la sua unica qualità positiva.
    fth_nexuschef_res_worst1: "<MOOD>Negative<>Terribile! Tremendo! Disgustoso! Il
      mio palato trema all'assaggio di questa mostruosità!"
    fth_nexuschef_res_worst2: "... \n<MOOD>Negative<>Non credo di aver mai assaggiato
      niente di così sgradevole. Come hai fatto a produrre un esempio così rovinoso
      di %ITEM%?"
    fth_nexuschef_res_worst3: Io... <MOOD>Negative<>Ho mangiato il tuo esempio di
      %ITEM%. Non ho mai rimpianto qualcosa in un modo simile.
    fth_nexuschef_res_worst4: "... <MOOD>Negative<>Mangiare una cosa simile è un insulto
      al mio corpo!"
    fth_exotic_shipshop1: Ogni astronave è speciale, un invito a esplorare le stelle.
      Lascia che mi occupi della tua.
    fth_exotic_shipshop2: Voleremo insieme. Le tue ali e il mio lavoro solcheranno
      i cieli!
    fth_exotic_shipshop3: Ali di oro e gloria, amico! Non c'è fine alle stelle!
    fth_exotic_suitshop1: Ho sentito parlare del tuo arrivo, nuovo Viaggiatore. Ho
      udito i droni cantare all'unisono di una nuova anomalia. Ti aiuterò.
    fth_exotic_suitshop2: Nuovo Viaggiatore, la tuta è una tua estensione. Lascia
      che ti aiuti.
    fth_exotic_weapshop1: Sì? Multi-tool? Sì? Tanti multi-tool. Li miglioro! Li rendo
      più veloci! Tutti!
    fth_exotic_weapshop2: Più potente. Forte. Veloce. Preciso. Preciso. Lucido, rifinito,
      affilato con naniti...
    fth_exotic_vehshop1: Lo specialista Polo mi sta insegnando molto! Creazione di
      motori, fluidificazione di pistoni, precisione atomica delle migliori attrezzature!
      Tutto formato dalla schiuma di naniti. Un'arte gloriosa, vero?
    fth_exotic_vehshop2: Lavoriamo insieme, amico! C'è sempre un nuovo ingranaggio
      da far girare!
    fth_exotic_research: |-
      ...
      Sono molto stanco, giovane entità. Lasciami riposare, ti prego.
    fth_exotic_tech_help_opt: Chiedo aiuto con i naniti
    fth_exotic_tech_help_res: "%NAME% fornisce le coordinate "
    tra_npc_opt_word_get_lore: Simbolo Gek
    tra_reply_word_get: "%NAME% mostra un datapad, come se fosse preparato per questo
      momento. Mi fa vedere diversi simboli, ciascuno raffigurante un tipo di parola
      Gek che potrei imparare..."
    tra_reply_word_get2: "%NAME% mostra una lista di simboli. Ciascun simbolo sembra
      rappresentare una parola che potrei imparare."
    tra_reply_word_get3: "%NAME% gesticola animatamente, eseguendo una serie di azioni
      che sembrano rappresentare le parole che potrei imparare."
    tra_reply_word_get4: "%NAME% farfuglia, insufflando nella mia mente dei simboli
      tramite un delicato feromone..."
    tra_reply_word_get5: "%NAME% mima una serie di azioni. Ognuna sembra corrispondere
      a concetti che potrei apprendere..."
    tra_reply_word_get6: "%NAME% guaisce con emozione. Mostra il suo datapad, su cui
      sono elencati dei simboli linguistici..."
    tra_reply_word_get7: "%NAME% mi fissa sbattendo le palpebre con espressione confusa,
      poi tocca il datapad e mi mostra un elenco di simboli linguistici."
    tra_reply_word_get8: "%NAME% fa ciondolare la testa mentre mi guarda. Consulta
      una nota sul suo datapad, poi mi mostra una serie di simboli linguistici."
    tra_reply_word_get9: "%NAME% annuisce pensosamente, poi mi mostra un elenco di
      simboli linguistici."
    tra_reply_word_get10: "%NAME% squittisce verso di me. Non ricevendo risposta,
      mi mostra un elenco di simboli linguistici."
    tra_reply_word_say: "%NAME% fa cenni incoraggianti, compiaciuto della sua transazione
      tra specie diverse. Mi ricordo alcune delle parole Gek che ho imparato..."
    tra_reply_word_say2: "%NAME% annuisce con fare incoraggiante, in ascolto..."
    tra_reply_word_say3: "%NAME% sembra felice della sua transazione tra specie diverse.
      Mi ricordo le prime parole Gek che affiorano alla mente..."
    tra_reply_word_say4: Ricordo alcune parole Gek che ho imparato. Spero che facciano
      colpo su %NAME%.
    tra_reply_word_say5: Mi schiarisco la voce, riscaldandomi le corde vocali. Mi
      tornano in mente diverse parole Gek...
    tra_reply_word_say6: Inspiro, pensando attentamente ad alcune parole Gek che credo
      di poter pronunciare correttamente...
    tra_reply_word_say7: "%NAME% si contorce per l'emozione mentre mi scervello per
      ricordare le parole più d'effetto del mio vocabolario Gek..."
    tra_reply_word_say8: "%NAME% unisce le punta delle dita e attende impaziente.
      Penso in fretta a una parola appropriata da pronunciare..."
    tra_reply_word_say9: "%NAME% si piega verso di me con i grandi occhi da rettile
      sgranati per l'attesa. Ricordo diverse parole Gek che potrei pronunciare..."
    tra_reply_word_say10: "%NAME% si produce in un suono che emana felicità e inclina
      la testa, in ascolto. Cerco di farmi venire in mente una parola appropriata
      da dire..."
    tra_reply_word_say_none: "%NAME% fa cenni incoraggianti, ma la mia mente ha un
      vuoto. Dovrei imparare qualche altra parola Gek prima di provare a comunicare
      nella sua lingua nativa."
    tra_npc_res_word_say_dir_neg_1: "%NAME% mi guarda con espressione perplessa. Indica
      di essere un commerciante, non un esploratore."
    tra_npc_res_word_say_dir_neu_1: "%NAME% si illumina, farfugliando delle sue rotte
      commerciali e dei suoi sistemi preferiti. La sua lingua è troppo complessa e
      ricca di sfumature perché io riesca a seguirlo."
    tra_npc_res_word_say_dir_pos_1: "%NAME% capisce che mi sono perso e mi dà una
      mappa su cui è indicato un vicino punto d'interesse."
    tra_npc_res_word_say_help_neg_1: "%NAME% interpreta la mia lingua come una richiesta
      di aiuto e scuote la testa. Non è così che si commercia."
    tra_npc_res_word_say_help_neu_1: "%NAME% interpreta la mia lingua come una richiesta
      di aiuto. Una fragranza calda e pulita ci avvolge entrambi, ma il Gek non dà
      nessun altro aiuto."
    tra_npc_res_word_say_help_pos_1: "%NAME% interpreta la mia lingua come una richiesta
      di aiuto. In quello che sembra un momento di generosità, ricarica gratuitamente
      la mia exotuta."
    tra_npc_res_word_say_lore_neg_1: "%NAME% mi studia in silenzio. Sembra sospettoso
      della mia conoscenza della storia Gek."
    tra_npc_res_word_say_lore_neu_1: "%NAME% annuisce. Sembra colpito dalla mia conoscenza
      della storia Gek."
    tra_npc_res_word_say_lore_pos_1: "%NAME% sembra colpito dalla mia conoscenza della
      storia Gek."
    tra_npc_res_word_say_lore_pos_2: "%NAME% sembra contento della mia conoscenza
      della storia Gek. Mi offre un regalo come segno di amicizia."
    tra_npc_res_word_say_tech_neg_1: "%NAME% dà uno sguardo confuso al suo equipaggiamento.
      Sembra offeso."
    tra_npc_res_word_say_tech_neu_1: "%NAME% interpreta la mia lingua come una richiesta
      di scambio, ma scuote la testa. Purtroppo, non ha tecnologia da scambiare."
    tra_npc_res_word_say_tech_pos_1: "%NAME% sembra interpretarlo come un complimento.
      Indica orgogliosamente la sua tuta, mostrando il suo potenziamento più recente."
    tra_npc_res_word_say_tech_pos_2: "%NAME% interpreta la mia lingua come una richiesta
      di scambio e fa un cenno di approvazione. Mi offre un potenziamento tecnologico
      come segno di amicizia."
    tra_npc_res_word_say_thrt_neg_1: "%NAME% squittisce, interpretando la mia lingua
      come una minaccia. Riferirà il mio comportamento aggressivo alla Federazione
      Commerciale Gek."
    tra_npc_res_word_say_thrt_neu_1: "%NAME% interpreta la mia lingua come una minaccia
      e indietreggia spaventato."
    tra_npc_res_word_say_thrt_pos_1: "%NAME% squittisce, interpretando la mia lingua
      come una minaccia. Mi trasferisce subito delle unità, sperando di evitare un
      conflitto."
    tra_npc_res_word_say_trad_neg_1: "%NAME% sembra interpretare la mia lingua come
      una pretesa e scuote la testa in segno di disapprovazione."
    tra_npc_res_word_say_trad_neu_1: "%NAME% ride, apparentemente divertito. Mi guarda
      benevolmente."
    tra_npc_res_word_say_trad_pos_1: "%NAME% è colpito dalla mia conoscenza della
      lingua su argomenti commerciali e batte le mani in segno di approvazione."
    tra_npc_res_word_say_trad_pos_2: "%NAME% interpreta la mia lingua come una richiesta
      di scambio e fa un cenno di approvazione. Mi offre un dono come segno di amicizia."
    tra_request_positive_1: "%NAME% mi saluta calorosamente, felice di aiutarmi in
      qualsiasi modo possibile."
    tra_request_negative_1: "%NAME% mi fissa con sguardo sprezzante. Non è dell'umore
      adatto a conversare e vuole che mi sbrighi a fare la mia richiesta."
    tra_request_sad_1: "%NAME% mi osserva stancamente, chiedendosi cosa voglia ora."
    tra_closure_vpositive_1: "%NAME% saluta con emozione, agitando vigorosamente la
      mano. Ora mi considera un vero amico, in tutti i sensi."
    tra_closure_vpositive_2: Le braccia minuscole di %NAME% mi avvolgono in uno stretto
      abbraccio. Rimpiange di non avere altro da dire.
    tra_closure_vpositive_3: "%NAME% saltella con emozione a ogni nuovo incontro con
      il suo amico esploratore."
    tra_closure_vpositive_4: "%NAME% è talmente felice di vedermi che resta senza
      parole."
    tra_closure_vpositive_5: Quando mi avvicino, gli occhi di %NAME% si illuminano
      di emozione. Felice della nostra ultima conversazione, trova sempre il tempo
      per un saluto.
    tra_closure_positive_1: "%NAME% mi accoglie allegramente, ma non ha altro da dire."
    tra_closure_positive_2: "%NAME% saltella felice al mio saluto. Entusiasta, farfuglia
      qualcosa, ma niente di particolare."
    tra_closure_positive_3: Un sorriso illumina il becco di %NAME%. Solo vedermi ha
      migliorato la sua giornata.
    tra_closure_positive_4: "%NAME% sembra genuinamente felice di vedermi, pur non
      avendo altro di cui discutere."
    tra_closure_positive_5: "%NAME% mi fa capire a grandi gesti di essere felice di
      vedermi."
    tra_closure_neutral_1: "%NAME% mi accoglie con un gentile scatto del becco, ma
      non ha altro da dire."
    tra_closure_neutral_2: "%NAME% mi saluta con un cenno, ma deve affrettarsi. Dopotutto,
      il tempo è unità."
    tra_closure_neutral_3: "%NAME% non ha altro da dire. Torna alle sue faccende,
      scusandosi con la massima educazione."
    tra_closure_neutral_4: "%NAME% si ferma goffamente per salutarmi. Ha altro di
      cui occuparsi."
    tra_closure_neutral_5: "%NAME% mi saluta cortesemente, ma un lieve odore acido
      mi dissuade dall'interagire ulteriormente."
    tra_closure_negative_1: "%NAME% mi lancia uno sguardo diffidente, ricordando la
      nostra ultima interazione. Non ha altro da dire."
    tra_closure_negative_2: Un odore rivoltante mi assale i sensi. %NAME% prova ancora
      rancore per il nostro ultimo incontro.
    tra_closure_negative_3: "%NAME% mi osserva, ricordando la nostra ultima conversazione.
      Non apre minimamente il becco."
    tra_closure_negative_4: "%NAME% mormora qualcosa tra sé. Non sembra avere intenzione
      di parlarmi."
    tra_closure_negative_5: Cerco di parlare con %NAME%, che però emette un sibilo
      irritato.
    tra_closure_vnegative_1: La rabbia di %NAME% per la nostra ultima conversazione
      non è ancora sbollita. Vedo il suo corpicino fremere di collera. Respinge qualsiasi
      mio tentativo di parlare.
    tra_closure_vnegative_2: Un puzzo che trasmette odio circonda %NAME% e mi fa lacrimare
      gli occhi. Non sembra che avrà mai più intenzione di rivolgermi la parola.
    tra_closure_vnegative_3: Quando mi avvicino, %NAME% si arruffa. Vedo che ha gli
      occhi colmi di rabbia e tensione. Non ha nulla da dirmi.
    tra_closure_vnegative_4: "%NAME%, memore della nostra ultima interazione, trova
      oltraggioso il mio tentativo di fare conversazione. Mi urla contro tutta la
      sua furia di Gek."
    tra_closure_vnegative_5: "%NAME% fa un gesto furioso, che suppongo essere volgare.
      Non vuole avere niente a che fare con me."
    tra_crashsite_wait: "%NAME% sposta il peso del corpo nervosamente. Attende che
      ispezioni la sua nave."
    tra_scavenger_wait: "%NAME% non sembra avere interesse nella conversazione. Forse
      dovrei ispezionare il macchinario danneggiato che ha indicato."
    dnt_tra_crashsite_lang_1: Friend! Ship crashed. I am stranded here alone. Will
      you help unhappy Gek?
    tra_crashsite_desc_1: Questo Gek sembra scrutarmi nel profondo. Mi guarda con
      occhi sbarrati ed espressione implorante. Indica tristemente il luogo dell'impatto.
      Mi sento in colpa per ogni istante che passa senza che gli offra il mio aiuto...
    tra_crashsite_opt_a_1: Offro il mio aiuto
    tra_crashsite_res_a_1: "%NAME% sembra riconoscente del mio aiuto e si affida a
      me. Avverto una lieve fragranza che sa di riconoscenza."
    tra_crashsite_ship_desc_1: Sorprendentemente, il danno all'astronave è minimo.
      È tutto in buone condizioni, a parte un propulsore di lancio. Tuttavia, avverto
      l'ansia del Gek. Il desiderio di aiutarlo è irresistibile...
    tra_crashsite_ship_opt_a_1: Riparo il propulsore
    tra_crashsite_ship_res_a_1: La riparazione è semplice, alla portata di qualsiasi
      pilota spaziale. Inizio a dubitare che il Gek abbia davvero bisogno di aiuto,
      ma non riesco a pensare con chiarezza.
    tra_crashsite_ret_desc_1: Il mercante capisce che ho finito e urla di felicità,
      rallegrandosi di colpo. Mi stringe le mani nelle sue e mi ringrazia con un generoso
      dono.
    dnt_tra_crashsite_lang_2: Hello friend! I am not a foolish Gek, not workshy! I
      can repair ship. But pain... cannot repair myself...
    tra_crashsite_desc_2: Il Gek sembra essersi ferito dopo essere stato sbalzato
      violentemente al di fuori dell'astronave schiantatasi nelle vicinanze. Si stringe
      il polso destro e la mano gli penzola floscia.
    tra_crashsite_opt_a_2: Improvviso una steccatura
    tra_crashsite_res_a_2: Rinforzo la giuntura fratturata del Gek meglio che posso,
      sperando che la steccatura improvvisata regga finché non raggiungerà un terminale
      medico. Flette le dita con una smorfia e mi consegna un dono per ringraziarmi.
    dnt_tra_crashsite_lang_3: Take pity, friend... my ship broke. Too many Units to
      repair!
    tra_crashsite_desc_3: Questo Gek sembra disperso. La sua astronave fuma e non
      è in grado di decollare. Fa spallucce con aria innocente, indicando il giunto
      di navigazione difettoso che l'ha fatto schiantare.
    tra_crashsite_opt_a_3: Offro il mio aiuto
    tra_crashsite_res_a_3: "%NAME% sembra sollevato. I suoi occhi si spostano tra
      me e il punto dell'impatto."
    tra_crashsite_ship_desc_3: Un veloce sguardo al relitto mi fa capire tutto. Diversi
      sottosistemi sono logorati e sul punto di rompersi. In più, alcune parti sembrano
      risalire a più di un decennio fa. L'astronave è stata trascurata.
    tra_crashsite_ship_opt_a_3: Riparo i sistemi fondamentali
    tra_crashsite_ship_opt_b_3: Eseguo riparazioni approfondite
    tra_crashsite_ship_res_a_3: Queste parti di astronave sono troppo malridotte.
      Qualsiasi riparazione sarà, per forza di cose, momentanea. Mi occupo dei sottosistemi
      fondamentali, rimettendoli in sesto abbastanza da scongiurare altri schianti.
    tra_crashsite_ship_res_b_3: Qualsiasi riparazione non reggerà a lungo se non sistemo
      i circuiti di navigazione. Monto un costoso microprocessore e sistemo i componenti
      circostanti.
    tra_crashsite_ret_desc_a_3: |-
      Cerco di spiegare a %NAME% quanto sia importante mantenere le astronavi in buono stato, ma non sembra in grado di capire... o forse non se ne cura.
      Tuttavia, sembra apprezzare le piccole riparazioni effettuate, che dovrebbero consentirgli di raggiungere la stazione spaziale più vicina. Cerca qualcosa da offrirmi in cambio e si rallegra quando trova qualcosa di adatto.
    tra_crashsite_ret_desc_b_3: |-
      Cerco di spiegare a %NAME% quanto sia importante mantenere le astronavi in buono stato, ma non sembra in grado di capire... o forse non se ne cura.
      Tuttavia, sembra apprezzare le riparazioni approfondite che ho effettuato. Cerca qualcosa da offrirmi in cambio e si rallegra quando trova qualcosa di adatto.
    dnt_tra_crashsite_lang_4: Friend! Happy to see friend! Very bad pirate encounter.
      Stole valuable cargo, important delivery. Help find culprit? Valuable reward!
    tra_crashsite_desc_4: |-
      Il Gek prende una cassa malridotta dall'astronave e la apre, mostrandomi il prezioso contenuto. Deduco che il carico originale comprendeva diverse casse di questo tipo.
      Producendosi in ampi gesti per compensare la barriera linguistica, mi fa capire di essere disposto a scambiare parte dei suoi averi se troverò chi glieli ha rubati...
    tra_crashsite_opt_a_4: Accetto
    tra_crashsite_opt_b_4: Rifiuto
    tra_crashsite_res_a_4: |-
      Il Gek sembra deliziato e un improvviso aroma involontario mi avvolge, trasmettendomi una sensazione di calore e gratitudine.
      Accede al registro della sua nave per mostrarmi dei brevi filmati disturbati di pirati che la attaccano con raggi fasici.
      Al termine del filmato, il Gek indica il cielo e mi esorta a partire.
    tra_crashsite_res_b_4: Il Gek sembra spiazzato dal mio rifiuto e mi mostra nuovamente
      il prezioso carico che è disposto a scambiare. Quando me ne vado, lo sento sospirare.
    tra_crashsite_wait_4: "%NAME% sposta il peso del corpo nervosamente. È ansioso
      di sapere se l'ho vendicato dei pirati che hanno saccheggiato la sua nave."
    tra_crashsite_ret_desc_4: "%NAME% mi squadra, compiaciuto del fatto che non ho
      perso neanche un arto nello scontro con i pirati."
    dnt_tra_crashsite_lang_5: Hello! You are trustworthy friend, yes? Cargo lost in
      confiscation... maybe some is illegal... but rare, special!
    tra_crashsite_desc_5: |-
      Il Gek indica le bruciature sulla sua nave e la stiva di carico vuota. Parla in tono sommesso e si guarda intorno nervosamente, come se si aspettasse l'arrivo improvviso di qualche autorità.
      Tira fuori quella che a un primo sguardo sembra una normale cella di carburante, poi la apre ruotandola furtivamente e mi mostra il contenuto, un nuovo multi-tool con le insegne Vy'keen.
      Chiude l'involucro e indica la stiva vuota, facendomi capire che conteneva altri di questi oggetti di contrabbando...
    tra_crashsite_opt_a_5: Mi offro di recuperare la merce
    tra_crashsite_opt_b_5: Avverto le autorità
    tra_crashsite_res_a_5: "%NAME% saltella felice. Mi indica la struttura dove ha
      preso in consegna il carico, mettendomi in guardia contro lo stretto sistema
      di sorveglianza..."
    tra_crashsite_res_b_5: |-
      Prima che il mercante pirata possa reagire, trasmetto una segnalazione del crimine alle autorità del sistema. Il suo volto si incupisce dallo sconforto.
      Sul mio visore compare un rappresentante della Federazione Commerciale Gek, il cui rango è indicato da un'elaborata modifica del becco. Come da tradizione Gek, mi ringrazia offrendomi delle unità.
    tra_crashsite_wait_5: "%NAME% sposta il peso del corpo nervosamente. È ansioso
      di sapere se mi sono infiltrato nella struttura ben sorvegliata."
    tra_crashsite_ret_opt_a_5: Condivido le coordinate
    tra_crashsite_ret_res_a_5: Il Gek mi ringrazia calorosamente, sembra quasi che
      si aspettasse delle nuove coordinate. Mi offre il multi-tool promesso e scruta
      la mia exotuta per constatare la presenza di eventuali ferite.
    tra_crashsite_ret2_opt_a_5: Accetto il multi-tool
    tra_crashsite_ret2_opt_b_5: Rifiuto e chiedo unità
    tra_crashsite_fact_desc_5: Sembra che il carico di multi-tool sia stato trasportato
      altrove. Il Gek pirata apprezzerà queste nuove coordinate.
    tra_crashsite_fact_lang_5: |-
      CIFRATURA SUPERATA // NUCLEO DATI ATTIVO
      Stato deposito locale: VUOTO
      Stato trasferimento cassa: ARRIVATA alla struttura X-77393957
    tra_crashsite_fact_opt_a_5: Scarico le coordinate della struttura
    dnt_tra_crashsite_lang_6: My new mining ship! I paid so many units for this starship...
      stupid purchase... now crashed and ruined!
    tra_crashsite_desc_6: Il Gek sta esaminando lo stato della sua nave dopo lo schianto.
      Torce le mani e si sposta incessantemente, combattuto tra impotenza e imbarazzo,
      indeciso se chiedere aiuto o meno.
    tra_crashsite_opt_a_6: Offro il mio aiuto
    tra_crashsite_opt_b_6: Chiedo dello schianto
    tra_crashsite_res_a_6: "%NAME% sembra rilassarsi, come liberato da un peso. Risolleva
      improvvisamente il mento e mi fa capire che ovviamente può pagare per il mio
      aiuto."
    tra_crashsite_res_b_6: Il Gek si rabbuia. Spiega goffamente che ha acquistato
      o preso in prestito l'astronave di recente e che non aveva molta familiarità
      con essa. Lo schianto è dovuto a un errore di pilotaggio.
    tra_crashsite_ship_desc_6: L'astronave sembra nuova di zecca e autorizzata al
      volo da poco. I segni a prua sono stati sicuramente provocati dalla collisione
      diretta con un asteroide. A giudicare dai residui di minerali sul comparto armi,
      l'impatto è avvenuto durante una concitata estrazione mineraria.
    tra_crashsite_ship_opt_a_6: Riparo l'astronave
    tra_crashsite_ret_desc_6: Ora che la sua astronave è di nuovo funzionante, %NAME%
      si è ricomposto e si prepara a trasferire il pagamento sul mio conto...
    tra_crashsite_ret_opt_a_6: Accetto le unità
    tra_crashsite_ret_opt_b_6: Chiedo un pagamento in merce
    tra_crashsite_ret_res_a_6: Il Gek sembra felice di pagare e mi saluta, pronto
      a rimettersi in viaggio.
    tra_crashsite_ret_res_b_6: Il Gek si rattrista leggermente, riluttante a separarsi
      dal suo carico. Tuttavia, sembra riconoscere l'equità dello scambio e mi consegna
      un quantitativo ragionevole di minerali. Alla fine mi saluta, pronto a rimettersi
      in viaggio.
    dnt_tra_crashsite_lang_7: Friend! Ship fall from flight, I do not know why!
    tra_crashsite_desc_7: Il Gek sembra frustrato e maledice se stesso. La nave nelle
      vicinanze, reduce da un atterraggio d'emergenza, deve essere sua.
    tra_crashsite_opt_a_7: Offro il mio aiuto
    tra_crashsite_opt_b_7: Lo derido
    tra_crashsite_res_a_7: "%NAME% sembra scettico, ma annuisce. Ho il permesso di
      ispezionare la nave."
    tra_crashsite_res_b_7: "%NAME% si irrita ancora di più e mi scaccia."
    tra_crashsite_ship_desc_7: Il motore sembra adatto a un mezzo di queste dimensioni,
      eppure si è guastato per uno sforzo eccessivo e ora emana scintille. L'astronave
      dev'essere più pesante di quanto sembri...
    tra_crashsite_ship_opt_a_7: Riparo il motore
    tra_crashsite_ship_opt_b_7: Alleggerisco il carico
    tra_crashsite_ship_res_a_7: Metto mano sul motore, guidando le parti finché non
      tornano a muoversi fluidamente. I movimenti mi vengono naturali, come se in
      passato li avessi eseguiti molte volte.
    tra_crashsite_ship_res_b_7: Sbircio nella stiva di carico e vedo che è sovraccarica
      di minerali densi, che hanno appesantito l'astronave oltre i limiti ragionevoli.
      Trasferisco parte del carico nel mio inventario per alleggerire il mezzo.
    tra_crashsite_ret_desc_a_7: "%NAME% è felice che la sua nave funzioni di nuovo
      e mi ricompensa generosamente, ma la stiva di carico è ancora eccessivamente
      piena. Non credo che il motore reggerà a lungo..."
    tra_crashsite_ret_desc_b_7: "%NAME% deve aver visto che ho alleggerito il carico
      e mi accoglie freddamente. Trasferisce una piccola quantità di unità e mi saluta
      senza alcun entusiasmo."
    tra_crashsite_ret_opt_a_7: Saluto e vado via
    dnt_tra_crashsite_lang_8: I did not take! Equipment is mine, purchased with savings!
      Please do not report.
    tra_crashsite_desc_8: Il Gek sposta il peso da una gamba all'altra. I suoi occhi
      guizzano tra me e la nave schiantata. Noto tra le sue mani un oggetto, che si
      sbriga a nascondermi alla vista.
    tra_crashsite_opt_a_8: Chiedo la consegna dell'oggetto
    tra_crashsite_opt_b_8: Lo lascio andare
    tra_crashsite_res_a_8: Il Gek mi mette l'equipaggiamento in mano con uno squittio.
      Sembra troppo nervoso per trattare o protestare. Non mi stacca lo sguardo di
      dosso finché non è sicuro che mi sia allontanato.
    tra_crashsite_res_b_8: Il Gek ridacchia nervosamente. Capisce che non intendo
      interferire con il suo bottino e mi regala delle unità. Non mi stacca lo sguardo
      di dosso finché non è sicuro che mi sia allontanato.
    tra_crashsite_done_8: Il Gek cercatore si blocca quando mi vede di nuovo. Mi fissa,
      aspettando che mi allontani.
    dnt_tra_scavenger_lang_1: Hello! Let me charge suit for friend! No units required,
      just love, so much love! Good for soul!
    tra_scavenger_hot_desc_1: Il Gek trotterella felicemente sul terreno aperto, quasi
      beandosi del calore soffocante. Sembra felice di vedermi e, per motivi tutti
      suoi, ricarica gratuitamente la mia protezione rischi.
    tra_scavenger_cold_desc_1: Il Gek trotterella felicemente sul terreno aperto,
      apparentemente ignaro del gelo siderale. Sembra felice di vedermi e, per motivi
      tutti suoi, ricarica gratuitamente la mia protezione rischi.
    tra_scavenger_lush_desc_1: Il Gek trotterella felicemente sul terreno aperto.
      Sembra felice di vedermi e, per motivi tutti suoi, ricarica gratuitamente il
      mio supporto vitale.
    tra_scavenger_dust_desc_1: Il Gek trotterella felicemente sul terreno aperto.
      Sembra felice di vedermi e, per motivi tutti suoi, ricarica gratuitamente la
      mia protezione rischi.
    tra_scavenger_tox_desc_1: Il Gek trotterella felicemente sul terreno aperto, apparentemente
      ignaro dell'atmosfera tossica. Sembra felice di vedermi e, per motivi tutti
      suoi, ricarica gratuitamente la mia protezione rischi.
    tra_scavenger_rad_desc_1: Il Gek trotterella felicemente sul terreno aperto, non
      curandosi dell'atmosfera fortemente radioattiva. Sembra felice di vedermi e,
      per motivi tutti suoi, ricarica gratuitamente la mia protezione rischi.
    tra_scavenger_opt_a_1: Me ne vado ringraziandolo
    tra_scavenger_res_a_1: "%NAME% minimizza con un gesto il mio ringraziamento, sorridendo
      misteriosamente."
    dnt_tra_scavenger_lang_2: Are you also here to enjoy this rich planet, friend?
      Unexpected luck with mining. Happy, happy, happy to share!
    tra_scavenger_hot_desc_2: |-
      Il Gek dev'essere qui da molto tempo. La terra rossa essiccata che contorna la sua exotuta e il suo multi-tool tradisce lunghe ore di estrazione mineraria, che però non sembrano aver intaccato il suo buon umore.
      Sembra aver estratto un quantitativo di risorse esagerato e mi offre diversi materiali grezzi utili senza chiedere nulla in cambio.
    tra_scavenger_cold_desc_2: |-
      Il Gek dev'essere qui da molto tempo. Dal suo multi-tool gocciola della condensa: il suo calore è il suo unico comfort in questo clima gelido, che però non sembra aver intaccato il suo buon umore.
      Sembra aver estratto un quantitativo di risorse esagerato e mi offre diversi materiali grezzi utili senza chiedere nulla in cambio.
    tra_scavenger_lush_desc_2: |-
      Il Gek dev'essere qui da molto tempo. La sua exotuta è macchiata di fango e terra, segni di una lunga spedizione mineraria.
      Sembra aver estratto un quantitativo di risorse esagerato e mi offre diversi materiali grezzi utili senza chiedere nulla in cambio.
    tra_scavenger_dust_desc_2: |-
      Il Gek dev'essere qui da molto tempo. Nonostante la sua exotuta porti i segni dei frequenti sbalzi termici e il suo multi-tool sia incrostato di polvere, sembra di buon umore.
      Sembra aver estratto un quantitativo di risorse esagerato e mi offre diversi materiali grezzi utili senza chiedere nulla in cambio.
    tra_scavenger_tox_desc_2: |-
      Il Gek dev'essere qui da molto tempo. La sua exotuta e il suo multi-tool mostrano segni di corrosione, eppure sembra di buon umore.
      Sembra aver estratto un quantitativo di risorse esagerato e mi offre diversi materiali grezzi utili senza chiedere nulla in cambio.
    tra_scavenger_rad_desc_2: |-
      Il Gek dev'essere qui da molto tempo. Il debole bagliore radioattivo della sua exotuta tradisce lunghe ore di estrazione mineraria, che però non sembrano aver intaccato il suo buon umore.
      Sembra aver estratto un quantitativo di risorse esagerato e mi offre diversi materiali grezzi utili senza chiedere nulla in cambio.
    tra_scavenger_opt_a_2: Mi offro di pagare
    tra_scavenger_res_a_2: Gli occhi di %NAME% si illuminano quando menziono le unità.
      Accetta con piacere la mia dimostrazione di familiarità con il bon ton Gek.
    tra_scavenger_opt_b_2: Accetto ringraziandolo
    tra_scavenger_res_b_2: "%NAME% mi saluta festosamente."
    dnt_tra_scavenger_lang_3: I am lost, friend! I cannot find home, and home cannot
      find me... please help...
    tra_scavenger_hot_desc_3: |-
      Il piccolo corpo di %NAME% sembra particolarmente minuscolo in questo vasto e soffocante scenario. Sembra giù di morale e ha paura, come se vagasse da tempo sulla superficie rovente.
      Mi si avvicina con dita tremanti e gli occhi accesi di speranza.
    tra_scavenger_cold_desc_3: |-
      Il piccolo corpo di %NAME% sembra particolarmente minuscolo in questo vasto scenario innevato. Sembra giù di morale e ha paura, come se vagasse da tempo sulla superficie gelida.
      Mi si avvicina con dita tremanti e gli occhi accesi di speranza.
    tra_scavenger_lush_desc_3: |-
      Il piccolo corpo di %NAME% sembra particolarmente minuscolo in questo vasto scenario tropicale. Sembra giù di morale e ha paura, come se vagasse da tempo sulla superficie coperta di vegetazione.
      Mi si avvicina con dita tremanti e gli occhi accesi di speranza.
    tra_scavenger_dust_desc_3: |-
      Il piccolo corpo di %NAME% sembra particolarmente minuscolo in questo vasto scenario desolato. Sembra giù di morale e ha paura, come se vagasse da tempo nel deserto.
      Mi si avvicina con dita tremanti e gli occhi accesi di speranza.
    tra_scavenger_tox_desc_3: |-
      Il piccolo corpo di %NAME% sembra particolarmente minuscolo in questo vasto scenario tossico. Sembra giù di morale e ha paura, come se vagasse da tempo.
      Mi si avvicina con dita tremanti e gli occhi accesi di speranza.
    tra_scavenger_rad_desc_3: |-
      Il piccolo corpo di %NAME% sembra particolarmente minuscolo in questo vasto scenario radioattivo. Sembra giù di morale e ha paura, come se vagasse da tempo.
      Mi si avvicina con dita tremanti e gli occhi accesi di speranza.
    tra_scavenger_opt_a_3: Offro di dare indicazioni
    tra_scavenger_res_a_3: Il Gek riceve i dati di navigazione, esaminando il risultato
      decifrato con sollievo. Il suo problema più immediato è risolto, ma non si prepara
      ad andarsene. Mi ricompensa con gratitudine, ma poi inizia a scrutare il suo
      datapad. Forse ha ancora qualcosa in sospeso di cui occuparsi qui.
    dnt_tra_scavenger_lang_4: "...Friend? Friend has units? Such need for units! Units!
      Units! Units!"
    tra_scavenger_desc_4: |-
      Il Gek fa come per scagliarmisi addosso, poi si ricompone goffamente. Ha l'aspetto feroce e primitivo di qualcuno affamato fino al punto da ricorrere alla violenza.
      <MOOD>Sad<>Traccia una figura nell'aria nel disperato tentativo di comunicare. Sembra che si tratti del simbolo delle unità...
    tra_scavenger_opt_a_4: Do unità
    tra_scavenger_opt_b_4: Do nutrienti dall'exotuta
    tra_scavenger_opt_c_4: Lo rimprovero
    tra_scavenger_res_a_4: Quando le unità vengono trasferite sul suo conto, il Gek
      si rilassa, poi viene colto dall'imbarazzo. Si schiarisce la gola.
    tra_scavenger_res_b_4: Il Gek urla di frustrazione, poi sembra tornare in sé con
      un'aria imbarazzata. È da molto che non ha contatti con la civiltà.
    tra_scavenger_res_c_4: Gli occhi del Gek si accendono di una rabbia indignata,
      a cui segue rapidamente un'espressione di vergogna. Si scusa, poi si scusa delle
      scuse precedenti e alla fine chiude di scatto il becco.
    tra_scavenger_desc2_4: Il silenzio si fa imbarazzante.
    tra_scavenger_opt_d_4: Chiedo dell'area
    tra_scavenger_res_d_4: |-
      Felice di lasciarsi alle spalle il suo scatto, il Gek condivide con entusiasmo i dati che l'hanno condotto qui.
      I registri storici indicano che, all'apice dell'impero della Prima Progenie, uno schiavo Korvax prigioniero su questo pianeta riuscì a fuggire e ad arrivare qui prima che le sue tracce svanissero.
      %NAME% è convinto che la fuga, all'epoca senza precedenti, sia importante per la storia Gek. Il Korvax deve aver lasciato qualcosa d'importante nel macchinario danneggiato. Se solo fosse possibile aprirlo!
    tra_scavenger_debris_4: Quando mi avvicino alla strana capsula, un allarme stridulo
      inizia a suonare.
    tra_scavenger_debris_lang_4: ATTENZIONE! ENTITÀ ORGANICA NELLE VICINANZE! ATTENZIONE!
    tra_scavenger_debris_opt_a_4: Tocco lo schermo
    tra_scavenger_debris_opt_b_4: Uso il Pass dell'Atlante
    tra_scavenger_debris_opt_c_4: Disattivo il supporto vitale
    tra_scavenger_debris_res_a_4: Quando tocco lo schermo, l'allarme aumenta d'intensità.
      Il dispositivo sembra programmato per respingere le forme di vita biologiche.
    tra_scavenger_debris_res_b_4: Il dispositivo inizia a emettere un tenue suono
      metallico in risposta al Pass dell'Atlante. L'allarme è stato disattivato e
      la capsula si apre, rivelando il suo contenuto.
    tra_scavenger_debris_res_c_4: |-
      Decido di rischiare. Inspiro profondamente, disattivo i sistemi di supporto vitale dell'exotuta e tocco lo schermo, sperando che i miei segnali vitali siano sufficientemente schermati.
      A quanto pare è sufficiente per ingannare l'antica tecnologia. Il dispositivo inizia a e emettere un debole suono metallico e la capsula si apre. Mi affretto a riattivare il mio supporto vitale.
    tra_scavenger_ret_desc_4: Lo sguardo famelico di %NAME% non fa che amplificarsi
      quando vede l'involucro tra le mie mani. Sbava leggermente mentre le sue dita
      si contorcono. La sua irresistibile attrazione verso l'involucro non presagisce
      niente di buono.
    tra_scavenger_ret_opt_a_4: Consegno l'involucro
    tra_scavenger_ret_opt_b_4: Tengo l'involucro
    tra_scavenger_ret_res_a_4: |-
      Il Gek ridacchia sinistramente mentre mi strappa l'involucro di mano. In cambio mi consegna una quantità notevole di cluster di naniti, che sembrano quasi sgusciare via dalla sua presa.
      %NAME% mi congeda.
    tra_scavenger_ret_res_b_4: Il Gek sembra furioso quando ripongo l'involucro. Le
      crude emozioni del piccolo essere hanno un che di intimidatorio. Non posso fare
      a meno di pensare che l'involucro sarà più al sicuro altrove.
    dnt_tra_scavenger_lang_5: Look together with me, friend. Do not speak. Just look.
    tra_scavenger_desc_5: "%NAME% sembra vagare senza meta in questo piccolo tratto
      di terreno. Ogni tanto scruta l'orizzonte con occhi spalancati e sognanti."
    tra_scavenger_opt_a_5: Chiedo perché si trova qui
    tra_scavenger_opt_b_5: Scruto anch'io
    tra_scavenger_res_a_5: Il Gek indica i dintorni, poi il cielo. Sembra considerare
      chiara la sua risposta.
    tra_scavenger_hot_res_b_5: |-
      Scrutiamo insieme il paesaggio. La flora carnosa che assorbe il calore di questo mondo rovente ha un certo fascino.
      Trascorrono diversi momenti di silenzio. Avverto un legame con il piccolo rettile e i miei occhi si riaprono alle infinite sfumature dell'universo.
    tra_scavenger_cold_res_b_5: |-
      Scrutiamo insieme il paesaggio ammantato di bianco. Questo mondo congelato ha un certo fascino austero.
      Trascorrono diversi momenti di silenzio. Avverto un legame con il piccolo rettile e i miei occhi si riaprono alle infinite sfumature dell'universo.
    tra_scavenger_lush_res_b_5: |-
      Scrutiamo insieme il paesaggio. Questo mondo ricco di vita ha un fascino dirompente.
      Trascorrono diversi momenti di silenzio. Avverto un legame con il piccolo rettile e i miei occhi si riaprono alle infinite sfumature dell'universo.
    tra_scavenger_dust_res_b_5: |-
      Scrutiamo insieme il paesaggio. Questo mondo brullo sembra estendersi all'infinito ma ha un che di invitante.
      Trascorrono diversi momenti di silenzio. Avverto un legame con il piccolo rettile e i miei occhi si riaprono alle infinite sfumature dell'universo.
    tra_scavenger_tox_res_b_5: |-
      Scrutiamo insieme il paesaggio. Le escrescenze tossiche sono ingannevolmente affascinanti, i loro colori vividi luccicanti per l'umidità.
      Trascorrono diversi momenti di silenzio. Avverto un legame con il piccolo rettile e i miei occhi si riaprono alle infinite sfumature dell'universo.
    tra_scavenger_rad_res_b_5: |-
      Scrutiamo insieme il paesaggio. Sembra luccicare debolmente a causa della luce catturata dalle piante delle forme più disparate che ne ricoprono la superficie.
      Trascorrono diversi momenti di silenzio. Avverto un legame con il piccolo rettile e i miei occhi si riaprono alle infinite sfumature dell'universo.
    dnt_tra_scavenger_lang_6: Friend is lost? Maybe I can help... only a tiny payment
      required...
    tra_scavenger_desc_6: |-
      Il Gek mi fissa sorpreso, chiedendosi chi io sia e perché mi trovi qui. Vedo che si rigira un piccolo oggetto tra le dita e noto uno sguardo avido che affiora lentamente nei suoi occhi.
      <MOOD>Neutral<>Improvvisamente, l'espressione svanisce. Mi mette in mano l'oggetto e vi chiude le mie dita intorno. Me l'ha donato. Ha un innato desiderio di commerciare, ma non al punto da ignorare un amico smarrito come lui.
    tra_scavenger_opt_a_6: Accetto ringraziandolo
    dnt_tra_scavenger_lang_7: Friend! Friend, please help. Corporation has crushed
      me for forbidden escape. Account is empty, savings all lost. I cannot even pay
      for message to family.
    tra_scavenger_desc_7: |-
      %NAME% quasi non crede alla sua fortuna. I suoi occhi tradiscono forti emozioni quando mi avvicino. Un profumo inebriante ci avvolge entrambi.
      Guarda la capsula nelle vicinanze e fa spallucce, come se la associasse a un brutto ricordo, poi si tiene le costole come se soffrisse per una qualche ferita. Questo povero Gek è in brutte condizioni, sarebbe crudele non offrirgli il mio aiuto.
    tra_scavenger_opt_a_7: Chiedo della capsula
    tra_scavenger_opt_b_7: Chiedo della ferita
    tra_scavenger_res_a_7: Cerco di farmi capire meglio che posso con i gesti, ma
      %NAME% distoglie lo sguardo a indicare che non mi comprende.
    tra_scavenger_res_b_7: "%NAME% ricaccia le lacrime e sembra farsi ancora più piccolo.
      È disperso qui in seguito a qualche esperienza traumatica, ma non ha né le energie
      né i mezzi per raccontarlo."
    tra_scavenger_ret_desc_7: 'Il Gek sottopone alla mia attenzione un datapad che
      mostra il suo stato finanziario: il suo conto è stato svuotato, non gli resta
      neanche una singola unità. L''entità responsabile è una certa ''GekTrans''.'
    tra_scavenger_ret_opt_a_7: Chiedo della GekTrans
    tra_scavenger_ret_opt_b_7: Do unità
    tra_scavenger_ret_res_a_7: Il Gek sembra irritato. Scuote la testa, rifiutandosi
      di affrontare l'argomento.
    tra_scavenger_ret_res_b_7: L'umore del Gek muta improvvisamente. Salta di gioia
      e mi abbraccia vigorosamente, poi mi consegna un oggetto prezioso facendomi
      capire che non gli è di alcuna utilità.
    tra_scavenger_debris_lang_7: PROPRIETÀ DELLA CORPORAZIONE MERCANTILE GEKTRANS
      <IMG>SLASH<> DA USARE SOLO IN SITUAZIONI DI EMERGENZA <IMG>SLASH<> VIETATA L'EIEZIONE
      NON AUTORIZZATA
    tra_scavenger_debris_res_a_7: Lo schermo tace. Noto uno strano odore che aleggia
      intorno alla capsula e ho un attacco improvviso di claustrofobia. Qui non ho
      altro da fare, per fortuna posso andarmene.
    tra_scavenger_done_7: A %NAME% fa piacere vedermi. Mi ringrazia di nuovo, poi
      si congeda educatamente. Prima di andarsene, deve sistemare alcune cose.
    dnt_tra_scavenger_lang_8: You are not the friend I was expecting. Have you seen
      my friend?
    tra_scavenger_desc_8: |-
      L'espressione del Gek ha un lampo di emozione, che poi lascia posto alla delusione. Sperava di vedere qualcun altro.
      <MOOD>Neutral<>A ogni modo, approfitta del nostro incontro casuale e mi mostra l'immagine di un suo simile. Non è chiaro quale legame li unisca, ma chiaramente vuole sapere se ho visto quel Gek.
    tra_scavenger_opt_a_8: Gli dico di no
    tra_scavenger_opt_b_8: Mi offro di cercarlo
    tra_scavenger_res_a_8: Il Gek nell'immagine non mi è particolarmente familiare.
      Non posso dire con assoluta certezza di averlo visto. %NAME% annuisce. Sembrava
      aspettarsi questa risposta.
    tra_scavenger_res_b_8: "%NAME% sembra apprezzare la mia offerta di cercare il
      Gek, ma rifiuta. La pista l'ha condotto qui, ma è svanita."
    tra_scavenger_ret_8: Sospira, non sapendo come rintracciare il suo amico. Non
      si azzarda ad allontanarsi, nel caso che l'altro Gek riesca a tornare qui.
    tra_scavenger_ret2_8: "%NAME% sospira, non sapendo come rintracciare il suo amico.
      Non si azzarda ad allontanarsi, nel caso che l'altro Gek riesca a ritrovare
      la strada."
    tra_scavenger_ret_opt_a_8: Offro un ripetitore di segnale
    tra_scavenger_ret_opt_b_8: Contatto la Federazione
    tra_scavenger_ret_res_a_8: Il Gek accetta con riconoscenza il ripetitore di segnale
      e mi ringrazia facendomi un dono. Se il suo amico si trova su questo pianeta,
      dovrebbe poter individuare questo posto.
    tra_scavenger_ret_res_b_8: |-
      La Federazione Commerciale Gek riconosce il mio segnale e trasmette immediatamente un messaggio per conto di %NAME%. Se il suo amico è in questo sistema, dovrebbe ricevere il messaggio.
      La mia influenza lascia %NAME% di stucco. Mi offre un dono per ringraziarmi e noto che vorrebbe potermi dare qualcosa di più.
    tra_scavenger_done_8: "%NAME% mi saluta allegramente. Sembra ancora in attesa
      del suo amico, ma ora è molto più ottimista."
    dnt_tra_ext_scavenger_lang_1: Shiny collection is mine! Why is suspicious friend
      here? Much danger on this planet!
    tra_ext_scavenger_desc_1: Il Gek si agita preoccupato, poi mi osserva con sospetto.
      È ben equipaggiato per resistere alle tempeste di questo pianeta e non si aspettava
      compagnia.
    tra_ext_scavenger_opt_a_1: Chiedo perché si trova qui
    tra_ext_scavenger_res_a_1: |-
      %NAME% mi scruta e si rallegra. Ha raccolto una notevole quantità di cristalli tempestosi tra le intemperie, con l'intenzione di accumularli per ricavarne profitto, ma...
      <MOOD>NEUTRAL<>Il Gek esita. Pare che voglia regalarmene uno, ma il suo istinto lo frena dal darmelo senza uno scambio.
    tra_ext_scavenger_opt_b_1: Offro delle unità
    tra_ext_scavenger_res_b_1: Lo scambio è svantaggioso per il Gek, che però non
      sembra curarsene. Squittisce allegramente quando le unità vengono trasferite
      sul suo conto e mi consegna con gioia un ammasso di cristalli.
    dnt_tra_walkabout_lang_1: Busy, busy, busy! Please do not obstruct.
    tra_walkabout_desc_1: Il Gek fa del suo meglio per ignorarmi e si affretta per
      un impegno importante. Un odore astringente mi solletica la gola.
    tra_walkabout_opt_a_1: Saluto
    tra_walkabout_opt_b_1: Lo lascio in pace
    tra_walkabout_res_a_1: Il piccolo essere mi oltrepassa senza prestarmi attenzione.
      È troppo assorbito dalle sue preoccupazioni per accorgersi del mio saluto.
    tra_walkabout_res_b_1: Lascio il Gek ai suoi affari.
    dnt_tra_walkabout_lang_2: Would you believe they offer balarian technology for
      that price? Insulting price, very stupid. New customers opportunity, yes?
    tra_walkabout_desc_2: Il Gek non sta guardando dove va. Conversa incessantemente
      con qualcuno la cui voce risuona nella sua tuta. Nessuno dei due interlocutori
      sembra disposto a interrompersi per ascoltare l'altro.
    tra_walkabout_opt_a_2: Mi unisco alla conversazione
    tra_walkabout_opt_b_2: Saluto vistosamente
    tra_walkabout_res_a_2: Mi inserisco nel flusso della conversazione, ma il Gek
      non sembra accorgersene.
    tra_walkabout_res_b_2: Il Gek vacilla leggermente quando provo a distrarlo, ma
      si riprende in fretta. Il suo interlocutore non si è accorto della distrazione
      e continua a parlare.
    dnt_tra_walkabout_lang_3: Gek Trade Federation warning, tax payment due. Nearly
      late. So many units...
    tra_walkabout_desc_3: Il mercante sembra felice di essere stato fermato. Ovunque
      fosse diretto, trascina i piedi con andatura scoraggiata.
    tra_walkabout_opt_a_3: Lo conforto
    tra_walkabout_opt_b_3: Lo lascio in pace
    tra_walkabout_res_a_3: Sorrido al Gek e gli do una pacca sulla spalla per incoraggiarlo,
      ma la sua espressione depressa non muta.
    tra_walkabout_res_b_3: Il Gek sospira quando capisce che non rimanderò il suo
      spiacevole incarico e prosegue con andatura incerta.
    dnt_tra_walkabout_lang_4: Friend, hello! Did we already meet? Hard to remember.
      Was I here today? Yesterday? I know I have somewhere to be... I think... always
      going somewhere, every day the same...
    tra_walkabout_desc_4: Il Gek non sembra felice di essere stato fermato. Si sfrega
      il becco e chiude un attimo gli occhi, come a voler ricordare qualcosa...
    tra_walkabout_opt_a_4: Grido
    tra_walkabout_opt_b_4: Me ne vado in punta di piedi
    tra_walkabout_res_a_4: Urlo al mercante, che sbarra improvvisamente gli occhi.
      Mi guarda con sospetto strizzando le palpebre, come se volesse sincerarsi della
      mia esistenza. Per un momento sembra volermi toccare, ma poi torna in sé e prosegue.
    tra_walkabout_res_b_4: Mi allontano lentamente. Dopo aver riaperto gli occhi,
      il Gek si rimette in cammino. È come se si fosse già scordato di me.
    dnt_tra_walkabout_lang_5: A traveller friend! Are you a rich traveller maybe?
      Many units in account?
    tra_walkabout_desc_5: Il Gek si ferma e mi guarda con occhi penetranti. Noto che
      tiene una mano sul fianco e mi accorgo che sta eseguendo una scansione furtiva
      della mia exotuta.
    tra_walkabout_opt_a_5: Protesto
    tra_walkabout_opt_b_5: Me ne vado
    tra_walkabout_res_a_5: Benché scoperto, il Gek scrolla le spalle e rivolge lo
      sguardo allo schermo del suo scanner. Fa un'annotazione e mi osserva un'ultima
      volta con sguardo imperscrutabile prima di allontanarsi.
    tra_walkabout_res_b_5: Mi allontano rapidamente. Credo proprio che questo Gek
      non sia del tutto amichevole.
    dnt_tra_walkabout_lang_6: Legs are small, I know... walk is not quick. Are you
      here to laugh too?
    tra_walkabout_desc_6: Il Gek sembra chiedere timidamente un'opinione esterna su
      un qualche argomento. Sembra farsi più piccolo, come se non desiderasse essere
      visto.
    tra_walkabout_opt_a_6: Lo rassicuro
    tra_walkabout_opt_b_6: Rido delle sue piccole gambe
    tra_walkabout_res_a_6: Il Gek riconosce il mio ovvio gesto rassicurante e scarabocchia
      qualche nota veloce, poi torna a occuparsi dei suoi affari con rinnovato entusiasmo.
    tra_walkabout_res_b_6: A quanto pare, ho indovinato l'origine dell'insicurezza
      del Gek, che si allontana di fretta con aria ancora più scoraggiata.
    dnt_tra_walkabout_lang_7: Be quick, be fast! I am busy Gek!
    tra_walkabout_desc_7: Il Gek mi guarda, impaziente di sapere cosa ho da dire.
    tra_walkabout_opt_a_7: Gli faccio perdere tempo
    tra_walkabout_opt_b_7: Lo lascio in pace
    tra_walkabout_res_a_7: Capendo che non ho niente di interessante da dire, il Gek
      mi scansa con irritazione e prosegue.
    tra_walkabout_res_b_7: Sbuffando per l'inutile interruzione, il Gek torna ai suoi
      affari.
    dnt_tra_walkabout_lang_8: Hello stranger friend! So happy to add to friend collection!
      Universe is sometimes large and lonely.
    tra_walkabout_desc_8: Questo Gek sta chiaramente andando da qualche parte, ma
      quando lo saluto si volta verso di me con un allegro cinguettio. Sembra incuriosito
      da me e attende la mia prossima mossa.
    tra_walkabout_opt_a_8: Lo impressiono con il multi-tool
    tra_walkabout_opt_b_8: Lo impressiono con delle unità
    tra_walkabout_res_a_8: Il Gek tocca affascinato ogni parte del multi-tool. Mi
      dà l'impressione di apprezzare più le mie scelte che lo strumento in sé. Alla
      fine annuisce tra sé con solenne soddisfazione, poi se ne va.
    tra_walkabout_res_b_8: Il Gek si produce in una serie di gesti e risatine mentre
      osserva le cifre riportate sul mio conto. Cerca di parlare più volte, ma viene
      sempre interrotto da un altro attacco di ilarità. Mi ringrazia, anche se non
      so bene di cosa, poi si rimette in cammino.
    tra_filler_desc_21: Colgo con lo sguardo il Gek che al mio passaggio si protende
      verso di me con la lingua protesa e tremolante. Quando i nostri sguardi si incrociano,
      ritira di scatto la lingua. Seguono sguardi imbarazzati.
    dnt_tra_filler_lang_21: Fascinating scent! Exotic like Traveller...
    tra_filler_opt_a_21: Annuso
    tra_filler_opt_b_21: Minaccio
    tra_filler_res_a_21: Inspiro profondamente. %NAME% reagisce producendo un odore
      particolare ma familiare. Sembra compiaciuto di se stesso. Me ne vado, sentendomi
      in imbarazzo.
    tra_filler_res_b_21: Metto la mano sul multi-tool e fisso il Gek con sguardo severo.
      L'essere squittisce allarmato.
    tra_request_text_41: "%NAME% inspira profondamente, dissipando il suo odore. Attende
      con ansia."
    tra_filler_desc_22: Il tozzo essere sembra agitato. Mi agita un datapad sotto
      il naso. Sullo schermo del dispositivo vedo quella che sembra un'asta terminata.
      Un potenziamento per iperguida è appena stato venduto a prezzo stracciato.
    dnt_tra_filler_lang_22: No, no, no! No, sneaky trader! I saw first!
    tra_filler_opt_a_22: Lo rallegro
    tra_filler_opt_b_22: Rido
    tra_filler_res_a_22: Cerco di distrarre %NAME%. Mi scansa con fare impaziente,
      ma sembra tuttavia meno in ansia di prima.
    tra_filler_res_b_22: Il Gek sembra vergognarsi profondamente, come se avesse fallito
      in qualche compito importante. Si rifiuta di interagire ulteriormente con me.
    tra_request_text_42: "%NAME% farfuglia e squittisce. La prospettiva di una nuova
      transazione gli ha sollevato il morale."
    tra_filler_desc_23: Anche se non conosco questo Gek, provo già un profondo affetto
      per lui. Un'ondata di nostalgia mi assale.
    dnt_tra_filler_lang_23: Hello friend! Do you remember great friend Gek?
    tra_filler_opt_a_23: Lo abbraccio
    tra_filler_opt_b_23: Trattengo il respiro
    tra_filler_res_a_23: Abbraccio il Gek e lo lascio andare solo dopo qualche minuto.
      Avverto una profonda tranquillità, come se insieme potessimo superare qualsiasi
      ostacolo. Quando mi allontano, sembra euforico.
    tra_filler_res_b_23: Trattengo il respiro per non inalare i feromoni di %NAME%.
      La sensazione di conoscerlo svanisce rapidamente, confermando i miei sospetti.
    tra_request_text_43: "%NAME% mi aiuterà sicuramente. Saremo uniti da una gloriosa
      transazione."
    tra_filler_desc_24: Il Gek sta urlando nel suo microfono con tono irritato e borioso.
      Sembra insoddisfatto di un recente accordo.
    dnt_tra_filler_lang_24: Stupid SalesGek! I said this would not do! Deal is bad.
      Profit high but customer lost. Tell no! Wasting time!
    tra_filler_opt_a_24: Chiedo gentilmente di fare silenzio
    tra_filler_opt_b_24: Tossisco
    tra_filler_res_a_24: Provo ad attirare l'attenzione del Gek, che però mi fa segno
      di non disturbarlo.
    tra_filler_res_b_24: Tossisco rumorosamente, ma il Gek mi ignora.
    tra_request_text_44: "%NAME% interrompe la comunicazione schioccando irato il
      becco, poi mi guarda con impazienza."
    tra_filler_desc_25: 'Il Gek sta interagendo con un datapad a ritmo frenetico.
      Sembra indeciso sul messaggio da comporre: scrive e cancella parti di testo
      con gesti furiosi.'
    dnt_tra_filler_lang_25: 'I already paid! Federation is wrong, new regulations
      are scam! '
    tra_filler_opt_a_25: Guardo lo schermo del datapad
    tra_filler_opt_b_25: Lo lascio in pace
    tra_filler_res_a_25: Sbircio oltre la spalla del Gek per leggere il messaggio,
      ma non riesco a decifrare la lingua. Mi guarda con irritazione e sottrae il
      dispositivo alla mia vista.
    tra_filler_res_b_25: Il Gek sembra impegnato. Lo lascio ai suoi affari.
    tra_request_text_45: "%NAME% mormora qualcosa, aspettandosi la mia solidarietà.
      Formulo la mia richiesta."
    tra_filler_desc_26: Il Gek recupera qualcosa dalle sue tasche. È una sorta di
      budello grigio, un corto tubo costellato da grumi oleosi di natura vegetale.
      Annuisce con fare incoraggiante e mi fa segno di mangiarlo.
    dnt_tra_filler_lang_26: Hello stranger friend! I have new product here, soon coming
      to market. Want to try?
    tra_filler_opt_a_26: Ne provo uno
    tra_filler_opt_b_26: Rifiuto
    tra_filler_res_a_26: |-
      Accetto con riluttanza l'oggetto viscido e lo assaggio. Un'esplosione di sapori complessi e piacevoli delizia il mio palato. Non ho mai mangiato nulla del genere.
      %NAME% osserva la mia reazione e prende appunti con aria compiaciuta.
    tra_filler_res_b_26: "%NAME% non sembra voler accettare un rifiuto. Continua ad
      annuire e a porgermi il suo cibo poco invitante. Mi allontano in fretta."
    tra_request_text_46: "%NAME% attende. Spera di poter scambiare il suo strano campione
      con me."
    tra_filler_desc_27: 'Lo strano essere sembra agitato. L''aria che lo circonda
      si impregna di due diversi odori: uno ricorda un pomeriggio soleggiato, l''altro
      una nevicata notturna.'
    dnt_tra_filler_lang_27: Hello friend! Help me? Which smell to impress new spawning
      partner?
    tra_filler_opt_a_27: Scelgo l'odore di sole
    tra_filler_opt_b_27: Scelgo l'odore freddo
    tra_filler_res_a_27: Il profumo intorno al Gek si intensifica e mi rilassa, facendo
      riaffiorare ricordi di erba tiepida, frinire d'insetti e tepore solare. Il Gek
      mi ringrazia, apparentemente sollevato dall'aver preso una decisione.
    tra_filler_res_b_27: Il profumo intorno al Gek si intensifica e mi rilassa, facendo
      riaffiorare ricordi di luce lunare e mistero, alberi innevati e nebbia turbinante.
      Il Gek mi ringrazia, apparentemente sollevato dall'aver preso una decisione.
    tra_request_text_47: "%NAME% assume un'espressione perplessa. Sembra non spiegarsi
      come mai non abbia scelto un odore."
    tra_filler_desc_28: Quando mi avvicino, %NAME% mi offre un datapad mentre emana
      una nube di odore stucchevole. Sullo schermo sono raffigurati un Gek e un complicato
      sistema di valutazione. Il valore risultante non sembra molto alto.
    dnt_tra_filler_lang_28: Score with Gek Trade Federation is low! Please offer high
      approval, increase rank?
    tra_filler_opt_a_28: Inserisco un valore alto
    tra_filler_opt_b_28: Inserisco un valore basso
    tra_filler_res_a_28: Inserisco nel sistema una valutazione elevata, ma le cifre
      non sembrano migliorare. Il Gek torna al suo incarico, ancora più preoccupato.
    tra_filler_res_b_28: Con un grido di sgomento, il Gek mi strappa il datapad dalle
      mani prima che possa confermare il basso punteggio, poi lo stringe al petto
      e mi congeda con un'occhiataccia.
    tra_request_text_48: "%NAME% farfuglia allegramente. Interagisce con il datapad
      e prepara le sue merci per l'ispezione."
    tra_filler_desc_29: 'Il Gek è preoccupato da alcune cifre riportate su uno schermo.
      Al suo tocco, grandi somme si spostano da un conto all''altro per motivi poco
      chiari. Il piccolo mercante canticchia sommessamente: sembra trarre piacere
      dal semplice flusso dei numeri.'
    dnt_tra_filler_lang_29: Up and down, high and low! Supervisor profits are magnificence,
      ToilGek do good work!
    tra_filler_opt_a_29: Canticchio anch'io
    tra_filler_opt_b_29: Me ne vado
    tra_filler_res_a_29: Canticchio insieme al Gek, osservando lo spostamento delle
      somme. Ci beiamo insieme dell'emozione di un'impresa che abbraccia continenti,
      pianeti e sistemi stellari con margini infiniti di crescita. Quando me ne vado,
      mi gira un po' la testa.
    tra_filler_res_b_29: Me ne vado, evitando di farmi coinvolgere nello strano rituale.
    tra_request_text_49: "%NAME% sembra sorpreso al pensiero di uno scambio genuino.
      Si ricompone mentre ascolta la mia richiesta."
    tra_npc_hot_desc_2: |-
      Il Gek respira pesantemente, le mani sporche di terra. Diverse rocce sporche di terriccio e avvolte in fogliame pallido sono sparse ai suoi piedi.
      Guardandomi con la coda dell'occhio arrossata, indica prima le strane rocce, poi i dintorni roventi. Credo che mi stia <STELLAR>chiedendo aiuto<>...
    dnt_tra_npc_hot_lang_2: So tired. So hot. Shard plants are profitable commerce,
      rare, not found elsewhere! But so hot outside...
    tra_npc_hot_opt_a_2: Offro assistenza botanica
    tra_npc_hot_opt_b_2: Me ne vado
    tra_npc_hot_res_a_2: Il Gek sembra grato del mio aiuto. Quando si gira per stringermi
      la mano, noto un olio fetido che cola dal suo becco e forma una pozza a terra.
      Decido di evitare la stretta.
    tra_npc_hot_res_b_2: Il Gek sembra quasi sul punto di piangere, ma i suoi occhi
      restano asciutti.
    tra_npc_hot_farm_ret: |-
      Anche all'interno di una struttura con controllo termico, %NAME% sembra risentire del clima di questo pianeta. Tossisce seccamente, liberando altri dei suoi feromoni dall'odore fetido.
      Rivolge il suo sguardo annebbiato verso di me, sorridendo forzatamente. Grazie ai campioni richiesti, potrà avviare una piantagione di Solanio.
    tra_npc_hot_farm_ret_opt_a: Consegno gli esemplari
    tra_npc_hot_farm_ret_res_a: |-
      %NAME% sembra sentirsi immediatamente meglio. Forse è l'effetto della prospettiva di un guadagno.
      Usando un dispositivo specializzato, raccoglie il Solanio dalle foglie. Lascia solo il bulbo spugnoso, che mi consegna per la piantatura.
    tra_npc_hot_farm_ret_opt_b: Tengo gli esemplari
    tra_npc_hot_farm_ret_res_b: |-
      La salute di %NAME% sta peggiorando. La creazione di una piantagione in questo clima rischia di essere un'impresa fatale. Cerco di far capire la mia preoccupazione indicando l'olio nauseante che gocciola dalle sue scaglie.
      Cade in preda al panico e fissa le talee di Solanio. Mi fa capire che, se non gliele consegno, dovrà raccogliere altri esemplari da sé, esponendosi al caldo. Sembra proprio che non avrà ripensamenti.
    tra_npc_hot_farm_ret_res_c: Metto via con risolutezza le talee di Solanio. %NAME%
      sembra cadere preda dello sconforto.
    tra_npc_hot_desc_3: |-
      %NAME% mi chiama come se volesse affidarmi un compito importante. È di ottimo umore, nonostante non sembri del tutto a suo agio fisicamente. Si sfrega frequentemente la pancia arrotondata.
      Mi mostra un ramoscello di bacca di fuoco, una specie nativa del pianeta, indicando di voler scambiare delle unità per un esemplare più grande...
    dnt_tra_npc_hot_lang_3: Temperature here is excellent! Great opportunity for new
      family, planetary liquid nearly ready to help become mother...
    tra_npc_hot_opt_a_3: Chiedo della bacca
    tra_npc_hot_opt_b_3: Chiedo della pancia
    tra_npc_hot_res_a_3: Il Gek mi mostra un opuscolo digitale sulle proprietà nutritive
      delle bacche di fuoco, con gli occhi accesi di passione. I dati illustrano i
      benefici a breve e lungo termine del frutto, che sembrano farne una scelta migliore
      rispetto alle alternative sintetiche.
    tra_npc_hot_res_b_3: "%NAME% sorride con l'aria di chi la sa lunga, ma non dice
      altro."
    tra_npc_hot_ret_desc_3: "%NAME% mi guarda con ottimismo, sperando che abbia portato
      le bacche di fuoco che desidera..."
    tra_npc_hot_ret_opt_a_3: Consegno le bacche di fuoco
    tra_npc_hot_ret2_desc_3: |-
      Il Gek canta a voce alta, mentre un odore allegro lo circonda. Ripone con premura le bacche e mi trasferisce il pagamento promesso.
      Sembra che ora %NAME% si fidi di me: mi mostra l'immagine di una piscina di roccia naturale, riscaldata dalla stella locale... Condizioni ideali per la schiusa dei Gek. Mi sorride, offrendomi l'onore di battezzare la sua prima progenie...
    tra_npc_hot_ret2_opt_a_3: Scelgo un nome che evoca ricchezza
    tra_npc_hot_ret2_opt_b_3: Scelgo un nome che evoca generosità
    tra_npc_hot_ret2_opt_c_3: Scelgo un nome che evoca astuzia
    tra_npc_hot_ret2_res_a_3: Il Gek annuisce, capendo di aver fatto bene a riporre
      la sua fiducia in me. Forse, con un nome così forte, la sua progenie diventerà
      un grande Signore del commercio. La mia scelta lo compiace al punto da offrirmi
      un dono.
    tra_npc_hot_ret2_res_b_3: Il Gek sembra perplesso dalla mia scelta ma vuole comunque
      onorarla e prende nota del nome che ho suggerito.
    tra_npc_hot_ret2_res_c_3: Il Gek sembra pensieroso, come se non avesse considerato
      un nome del genere. Sembra apprezzare il mio consiglio e mi offre un dono.
    tra_npc_hot_desc_4: |-
      Prima che possa reagire, il Gek tira fuori una bottiglietta e spruzza un olio dal forte odore sui miei guanti. Anche se la mia tuta non percepisce pericolo, vedo che il Gek sta bene attento a non toccare l'olio.
      Mi mostra un datapad su cui appaiono due scatole: il mercante ne preme una e mi fa segno di toccare l'altra con il guanto oliato...
    dnt_tra_npc_hot_lang_4: Hello friend! I am very nearly accredited for excellent
      technology sale! Just need federation administrator identification here...
    tra_npc_hot_opt_a_4: Ispeziono il datapad
    tra_npc_hot_opt_b_4: Tocco lo schermo
    tra_npc_hot_res_a_4: 'Il documento sullo schermo porta il simbolo ufficiale della
      Federazione Commerciale Gek. Il suo scopo non è ben chiaro: il testo è minuscolo
      e la lingua poco familiare, ma sembra una specie di permesso che richiede la
      biofirma di due Gek...'
    tra_npc_hot_ret_opt_a_4: Falsifico la biofirma
    tra_npc_hot_ret_opt_b_4: Denuncio il crimine
    tra_npc_hot_ret_res_a_4: "%NAME% mi strizza allegramente l'occhio. Ora è un rivenditore
      autorizzato di potenziamenti termici per exotute. Mi offre un prezzo irripetibile,
      in segno di apprezzamento per un amico fidato..."
    tra_npc_hot_ret_res_b_4: "%NAME% si riprende bruscamente il datapad con aria costernata.
      Gesticola furiosamente e si rifiuta di parlarmi."
    tra_npc_hot_ret_res_b_4alt: "%NAME% si riprende bruscamente il datapad con aria
      costernata. Mi trasferisce un cluster di naniti con aria timorosa, sperando
      di comprare il mio silenzio."
    tra_npc_hot_ret2_opt_a_4: Acquisto la tecnologia
    tra_npc_hot_ret2_opt_b_4: Denuncio il crimine
    tra_npc_hot_ret2_res_b_4: "%NAME% si riprende bruscamente il datapad con aria
      costernata, cercando di celarlo alla vista. Troppo tardi: la Federazione Commerciale
      Gek punisce entrambi per commercio illegale."
    tra_npc_hot_desc_5: "%NAME% sta armeggiando con una piccola cassa isolata ai suoi
      piedi. Ai lati della cassa si sta formando rapidamente della condensa: qualsiasi
      cosa contenga, non resterà congelata ancora per molto. Il Gek mi mostra i resti
      malridotti e inutili del sigillo della cassa..."
    dnt_tra_npc_hot_lang_5: Sweet frozen products in peril, friend! Temperature breach
      means all my work will be destroyed...
    tra_npc_hot_opt_a_5: Offro di sostituirli
    tra_npc_hot_res_a_5: Il Gek si rallegra e installa il componente di ricambio.
      Apre la cassa, rivelando dei dolci congelati con profumo e sapore unici. Mi
      fa capire di essere disposto a pagare in cambio della mia opinione...
    tra_npc_hot_ret_opt_a_5: Prova il dolce all'erba Gek
    tra_npc_hot_ret_opt_b_5: Prova il dolce anomalo
    tra_npc_hot_ret_opt_c_5: Provo il dolce all'uovo mormorante
    tra_npc_hot_ret_res_a_5: |-
      Il dolce cremoso e refrigerato delizia tutti i miei sensi. Mi sento profondamente rilassato, ma anche più affamato di prima. Quando svanisce, la sensazione lascia posto a un senso di delusione.
      %NAME% ridacchia e prende nota della mia scelta e reazione, poi provvede a pagarmi per la mia opinione.
    tra_npc_hot_ret_res_b_5: |-
      Il sapore dolce e cremoso viene presto sovrastato da un'ondata di esperienze sensoriali. Sento solo rumore bianco e la vista mi si tinge di toni scarlatti. Il tutto si amplifica fino a diventare insopportabile...
      Per un breve momento, piacevole e al tempo stesso sgradevole, sento di essere a casa, poi improvvisamente tutto finisce. Mi ritrovo in compagnia di %NAME%, che tiene in mano normali nutrienti refrigerati.
      Restituisco lo strano prodotto al Gek, senza alcuna voglia di ripetere l'esperienza. Sembra leggermente interdetto, poi provvede a pagarmi per la mia opinione.
    tra_npc_hot_ret_res_c_5: |-
      All'inizio il dolce cremoso è piacevolmente rinfrescante. Dopo alcuni istanti, però, avverto un forte retrogusto amaro che mi formicola in gola.
      Provo una brama improvvisa di carne. %NAME% ha proprio un aspetto delizioso...
      Il Gek si schiarisce la gola e mi paga frettolosamente, prendendo un appunto.
    tra_npc_cold_desc_1: 'Intorno a questo Gek ci sono delle impronte bagnate. I suoi
      stivali portano ancora un lieve strato di neve. Sembra disorientato: si guarda
      intorno come se cercasse qualcosa che ha smarrito.'
    dnt_tra_npc_cold_lang_1: Hello? Friend? Here? No no no... friend lost in snow...
      everything white, sky falling...
    tra_npc_cold_opt_a_1: Offro aiuto
    tra_npc_cold_opt_b_1: Me ne vado
    tra_npc_cold_res_a_1: |-
      Il Gek si volta lentamente e mi guarda negli occhi. Tremando, inserisce nella mia exotuta delle coordinate, probabilmente l'ultima posizione nota di qualcosa che ha smarrito.
      Mi mostra l'emblema che decora la sua tuta, toccandolo un paio di volte per sottolinearne l'importanza.
    tra_npc_cold_res_b_1: Il mercante scosso dai brividi continua a guardarsi intorno,
      quasi senza prestarmi attenzione.
    tra_npc_cold_wait_1: Il mercante scosso dai brividi continua a guardarsi intorno,
      quasi senza prestarmi attenzione.
    tra_npc_cold_comp_1: 'Il Gek porta un emblema familiare, che riconosco immediatamente:
      è quello sulla tuta del Gek che mi ha diretto verso quest''area. '
    tra_npc_cold_desc_2: |-
      Il Gek ha uno sguardo intraprendente, come se fosse sul punto di raggiungere un importante traguardo commerciale. Trema vistosamente, non capisco se per l'emozione o per il freddo.
      %NAME% mi saluta e mi mostra una serie di progetti per una potenziale fattoria locale. Indica la tundra circostante e capisco che mi sta <STELLAR>chiedendo aiuto<>...
    dnt_tra_npc_cold_lang_2: Opportunity to establish profitable new farm... but too
      cold outside, no place for trader! Help friend, advance share of profits? Good
      deal for you!
    tra_npc_cold_opt_a_2: Offro assistenza botanica
    tra_npc_cold_opt_b_2: Me ne vado
    tra_npc_cold_res_a_2: "%NAME% continua a tremare ma saltella alla prospettiva
      di fare affari con me. Si sfrega le mani più volte."
    tra_npc_cold_res_b_2: "%NAME% mi osserva con sgomento mentre me ne vado ignorando
      la sua offerta. Continua a tremare, osservando tristemente i suoi progetti e
      le condizioni climatiche ostili."
    tra_npc_cold_farm_ret: Quando torno, %NAME% sta controllando allegramente i ricavi
      stimati della sua fattoria. Sotto le voci relative a resa potenziale e valore
      di esportazione, intravedo un margine di profitto incredibile. Gli occhi del
      mercante si spostano sul mio zaino, accesi dalla speranza che abbia recuperato
      i campioni botanici richiesti...
    tra_npc_cold_farm_ret_opt_a: Consegno gli esemplari
    tra_npc_cold_farm_ret_res_a: |-
      Il Gek inserisce un pugno di cristalli gelidi in un dispositivo cilindrico. Un anello di luce circonda gli esemplari, disintegrandone corolle e foglie per poi depositare i semi nel palmo aperto di %NAME%.
      Il Gek mi consegna i semi per la fase finale, guardandomi speranzoso.
    tra_npc_cold_farm_ret_opt_b: Chiedo un pagamento extra
    tra_npc_cold_farm_ret_res_b: |-
      %NAME% sbuffa con fastidio e nasconde il datapad, ma mi concede controvoglia un pagamento supplementare. Prende un appunto, poi riassume il suo aspetto affabile senza battere ciglio.
      Il Gek inserisce un pugno di cristalli gelidi in un piccolo cilindro di vetro. Un anello di luce circonda gli esemplari, disintegrandone corolle e foglie per poi depositare i semi nel palmo aperto di %NAME%.
      Il Gek mi consegna i semi per la fase finale, guardandomi speranzoso.
    tra_npc_cold_desc_3: |-
      Il Gek sta mescolando un liquido fumante in una ciotola autoriscaldante. Lo annusa, poi scuote la testa sconfortato.
      Indica lo stoccaggio della mia exotuta e si rallegra. Sembra desiderare un ingrediente piuttosto insolito...
    dnt_tra_npc_cold_lang_3: Friend is cold, yes? Blood is frozen? Together we make
      special Gek tradition hot fluid, very healing!
    tra_npc_cold_opt_a_3: Fornisco l'ingrediente
    tra_npc_cold_opt_b_3: Me ne vado
    tra_npc_cold_res_a_3: Il Gek fa scattare il becco ogni volta che una compressa
      tocca la superficie del liquido. Mescola il contenuto della ciotola e travasa
      il fluido in due recipienti più piccoli. Ne porta uno al becco e mi offre l'altro.
    tra_npc_cold_ret_opt_a_3: Bevo il fluido aspro
    tra_npc_cold_ret_opt_b_3: Rifiuto
    tra_npc_cold_ret_res_a_3: |-
      Bevo esitante una sorsata del fluido torbido. Un piacevole tepore si diffonde nei miei arti... seguito da un senso di nausea.
      Il mercante non sembra notare il mio disagio e fa tintinnare la ciotola contro la mia, felice di aver condiviso la sua tradizione.
    tra_npc_cold_ret_res_b_3: Il Gek sembra offeso dal mio rifiuto. Mi strappa il
      contenitore di mano e beve disordinatamente dal suo, versandosi addosso un po'
      del denso liquido. L'odore è fortissimo.
    tra_npc_cold_desc_4: 'Il Gek mi mostra un catalogo digitale di prodotti congelati
      che vende a prezzi insolitamente ragionevoli. Alla fine, un messaggio tradotto
      in una lingua a me comprensibile recita: ''Refrigerazione Rinnovabile Cappuccio
      Rosso: il risparmio dei nostri amici è il nostro risparmio!'''
    tra_npc_cold_ret_desc_4: |-
      Il mercante è entusiasta. Un delizioso odore mi solletica i sensi e mi trasmette la sua felicità. Acquistare da questo Gek è un'esperienza fantastica...
      <PROP>None<>Improvvisamente, %NAME% si blocca. Ridacchia e scrolla le spalle. A quanto pare, ho acquistato tutta la sua merce.
    dnt_tra_npc_cold_lang_4: Such luck for you, uncommon opportunity for excellent
      frozen products! Savings for us are savings for friends!
    tra_npc_cold_opt_a_4: Acquisto del cibo
    tra_npc_cold_opt_b_4: Acquisto delle piante
    tra_npc_cold_opt_d_4: Me ne vado
    tra_npc_cold_res_a_4: Il mercante è entusiasta. Un delizioso odore mi solletica
      i sensi e mi trasmette la sua felicità. Acquistare da questo Gek è un'esperienza
      fantastica...
    tra_npc_cold_res_c_4: Il Gek sorride e scuote la testa. Mi mostra di nuovo la
      presentazione del prodotto, enfatizzando l'unicità di quest'occasione...
    tra_npc_cold_desc_5: Questo Gek ha un aspetto normalissimo, eppure sembra in qualche
      modo incompleto. È solo alla vista di una sua ghiandola leggermente rigonfia
      che noto la sua assoluta assenza di odore.
    dnt_tra_npc_cold_lang_5: Cold planet denied reach of smells! Pheromones blocked!
    tra_npc_cold_opt_a_5: Inspiro profondamente
    tra_npc_cold_res_a_5: Gli occhi di %NAME% si dilatano per l'imbarazzo. Affrettandosi
      a ricomporsi, inizia a secernere una sostanza oleosa e una lieve fragranza mi
      raggiunge... ma viene poi attenuata dal freddo.
    tra_npc_cold_ret_opt_a_5: Offro sostentamento
    tra_npc_cold_ret_opt_b_5: Offro calore
    tra_npc_cold_ret_res_a_5: Il Gek ingurgita il cibo con gratitudine. La sostanza
      oleosa inizia a fluire più rapidamente e le sue scaglie si fanno immediatamente
      più lucide e turgide quando i feromoni rinvigoriti si spandono per l'aria fredda.
    tra_npc_cold_ret_res_b_5: Il Gek rifornisce con gratitudine un piccolo dispositivo
      per riscaldarsi e lo stringe a sé. I suoi occhi vagano per un momento, mentre
      la sua temperatura corporea aumenta.
    tra_npc_cold_ret2_desc_5: Rinvigorito e sorridente, il Gek si offre di dimostrare
      una serie di odori...
    tra_npc_cold_ret2_opt_a_5: Scelgo l'odore del successo
    tra_npc_cold_ret2_opt_b_5: Scelgo l'odore dei sogni
    tra_npc_cold_ret2_res_a_5: Mi smarrisco per qualche momento nell'odore di profitto,
      ambizione e potere intergalattico. Quando torno in me, vedo il Gek che mi sorride.
      Mi sento un po' più ricco.
    tra_npc_cold_ret2_res_b_5: Mi smarrisco per qualche momento nell'odore di realtà
      distanti e delle possibilità di infiniti mondi. Quando torno in me, vedo il
      Gek che mi sorride. Mi sento un po' più saggio.
    tra_npc_lush_desc_2: |-
      Avverto la fragranza del Gek prima di vederlo. La sua presenza è un piacere olfattivo che sa di primavera e raggi di sole... e ne sembra cosciente, visto il modo compiaciuto in cui mi saluta.
      %NAME% tira fuori un bocciolo di rovo stellare simile a una stella, ispirando profondamente. Me lo offre, ma non percepisco alcun odore oltre a quello dei feromoni del Gek.
      Agitandomi il bocciolo sotto il naso, l'essere dallo sguardo attento indica i campi rigogliosi all'esterno. La interpreto come una <STELLAR>richiesta d'aiuto<>...
    dnt_tra_npc_lush_lang_2: This world is a pleasure of smells, friend, you agree?
      I am studying the fragrance of local Star Bramble blossoms. Gives me much influence,
      happy customers! But nature offers insufficient growth!
    tra_npc_lush_opt_a_2: Offro assistenza botanica
    tra_npc_lush_opt_b_2: Me ne vado
    tra_npc_lush_res_a_2: Incapace di contenere l'emozione, il Gek libera un'esplosione
      di feromoni di tutti gli odori.
    tra_npc_lush_res_b_2: Il Gek sembra deluso e pondera sull'accaduto.
    tra_npc_lush_farm_ret: |-
      %NAME% mi accoglie con una tale esuberanza da farmi quasi arrossire. Nonostante il suo aspetto alieno, è impossibile non apprezzare questo brillante, munifico, generoso, ingegnoso, scaltro, talentuoso, operoso, sensibile, affascinante...
      Riprendo il filo dei miei pensieri. I feromoni del Gek devono essere incredibilmente potenti per avere un simile effetto. L'essere sorride timidamente.
    tra_npc_lush_farm_ret_opt_a: Acquisto i feromoni
    tra_npc_lush_farm_ret_res_a: "%NAME% sembra voler vendere un po' della sua magia
      personale. Inserisce il distributore di feromoni direttamente nella mia exotuta
      e mi assicura che la loro efficacia durerà almeno qualche anno."
    tra_npc_lush_farm_ret_opt_b: Consegno gli esemplari
    tra_npc_lush_farm_ret_res_b: |-
      Il compiacimento di %NAME% è contagioso. La sua presenza è incredibilmente piacevole.
      Con movimenti abili ed eleganti, coglie i semi dai boccioli e me li consegna. Questi rovi stellari cresceranno rigogliosamente in qualsiasi punto del suolo esterno.
    tra_npc_lush_desc_3: Il Gek è un tripudio di sorrisi e feromoni accoglienti. Indica
      che è preparato a ricevere turisti come me e dispone di un vasto assortimento
      di oggetti utili. Dipende tutto da quanto sono disposto a spendere...
    dnt_tra_npc_lush_lang_3: Benevolent temperature planet brings many visit from
      friends! Five traveller today! SalesGek stockpile going fast, buy now!
    tra_npc_lush_opt_a_3: Pochissime unità
    tra_npc_lush_opt_b_3: Una somma modesta
    tra_npc_lush_opt_c_3: Ricchezze da sogno
    tra_npc_lush_res_a_3: "%NAME% fa segno di aver capito, ma non riesce a nascondere
      la sua delusione. Per una manciata di unità può offrirmi i seguenti articoli..."
    tra_npc_lush_reta_opt_a_3: Del ferro d'epoca
    tra_npc_lush_reta_opt_b_3: Una melma amichevole
    tra_npc_lush_reta_opt_c_3: Un albero morto
    tra_npc_lush_res_b_3: "%NAME% sembra felice. Per una somma modesta può offrirmi
      i seguenti articoli..."
    tra_npc_lush_retb_opt_a_3: Carburante per supporto vitale
    tra_npc_lush_retb_opt_b_3: Carburante per protezione rischi
    tra_npc_lush_retb_opt_c_3: Carburante di lancio per astronave
    tra_npc_lush_res_c_3: "%NAME% ridacchia di riflesso, diffondendo una nube di odore
      felice. Sono il suo tipo di cliente preferito. Per una somma ragionevole può
      offrirmi i seguenti articoli..."
    tra_npc_lush_retc_opt_a_3: Tecnologia per exotuta
    tra_npc_lush_retc_opt_b_3: Tecnologia per astronave
    tra_npc_lush_retc_opt_c_3: Tecnologia per multi-tool
    tra_npc_lush_ret_opt_d_3: Qualcos'altro...
    tra_npc_lush_res_all_3: Il Gek mi consegna il prodotto scelto con uno svolazzo
      e un piccolo inchino.
    tra_npc_dust_desc_2: |-
      Il Gek ha l'aria disperata. Nasconde frettolosamente qualcosa alla mia vista, ma un attimo dopo sembra ripensarci e mi mostra tristemente quella che sembra una pianta avvizzita, quasi morta.
      Indica il suolo arido all'esterno, mentre la flora aliena gli penzola pateticamente in mano. La interpreto come una <STELLAR>richiesta d'aiuto<>...
    dnt_tra_npc_dust_lang_2: Traveller friend! So happy to have help! I have big trouble!
      Maybe I took too many plants from the local dirt. Now the dirt is ruined! Need
      love, new plants!
    tra_npc_dust_opt_a_2: Offro assistenza botanica
    tra_npc_dust_opt_b_2: Me ne vado
    tra_npc_dust_res_a_2: Il Gek sembra talmente sollevato che sembra stia per abbracciarmi.
      Mi allontano in tutta fretta.
    tra_npc_dust_res_b_2: Il becco del Gek inizia a produrre un rumore martellante.
      Ho l'impressione che, se avesse le labbra, la creatura metterebbe il broncio.
    tra_npc_dust_farm_ret: "%NAME% sta ancora occupandosi del cactus avvizzito, ma
      lo mette da parte non appena mi vede. Guarda avidamente la carne di cactus fresca."
    tra_npc_dust_farm_ret_opt_a: Consegno gli esemplari
    tra_npc_dust_farm_ret_res_a: |-
      Il Gek mi ringrazia. Inserisce il cactus in un dispositivo che ne prosciuga la carne e ne estrae i semi. I suoi movimenti sono naturali, come se li avesse ripetuti centinaia di volte, ma vedo che le mani gli tremano.
      Mi affida i semi per piantarli, ma il suo sguardo è incerto. Non ha molta fiducia. E se anche queste piante avvizzissero e morissero?
    tra_npc_dust_farm_ret2_opt_a: Suggerisco qualcosa di più forte
    tra_npc_dust_farm_ret2_opt_a1: Suggerisco la coprite
    tra_npc_dust_farm_ret2_opt_a2: Suggerisco il faecium
    tra_npc_dust_farm_ret2_opt_b: Suggerisco i sali di azoto
    tra_npc_dust_farm_ret2_opt_c: Suggerisco di ridurre la raccolta
    tra_npc_dust_farm_ret2_res_a: "%NAME% fa una smorfia di disgusto ma sembra accettare
      il consiglio e mi assicura che lo seguirà - dopo che lo avrò aiutato ad avviare
      la sua fattoria."
    tra_npc_dust_farm_ret2_res_b: "%NAME% spalanca gli occhi. I sali di azoto sono
      costosi. Tuttavia, sembra accettare il consiglio e mi assicura che lo seguirà
      - dopo che lo avrò aiutato ad avviare la sua fattoria."
    tra_npc_dust_farm_ret2_res_c: "%NAME% sembra deprimersi all'idea di sacrificare
      alcuni esemplari. Tuttavia, sembra accettare il consiglio e mi assicura che
      lo seguirà - dopo che lo avrò aiutato ad avviare la sua fattoria."
    tra_npc_dust_desc_3: Il Gek sembra assorto nei suoi pensieri. Ha lo sguardo trasognato
      e le sue ghiandole odorifere sembrano inattive. Mi saluta distrattamente, ma
      senza le classiche cerimonie della sua specie. Mi fa capire di non avere niente
      da commerciare.
    dnt_tra_npc_dust_lang_3: Sweet memories... sorry, friend, please leave me. I do
      not feel like trading today.
    tra_npc_dust_opt_a_3: Chiedo del commercio
    tra_npc_dust_opt_b_3: Chiedo dei feromoni
    tra_npc_dust_opt_c_3: Chiedo degli amici
    tra_npc_dust_res_a_3: "%NAME% scuote la testa e mi manda via, facendomi capire
      di non volere compagnia."
    tra_npc_dust_res_b_3: "%NAME% scuote la testa e mi manda via, facendomi capire
      di non volere compagnia."
    tra_npc_dust_res_c_3: |-
      Il piccolo essere si riprende e condivide l'immagine di due cuccioli Gek. Uno è chiaramente %NAME%. L'altro, tutto sporco, impugna degli attrezzi coperti di fango.
      Il Gek mi guarda con curiosità, indicando il suo amico d'infanzia. Sta cercando di capire se l'abbia già visto.
    tra_npc_dust_ret_opt_a_3: Dico di riconoscere il Gek
    tra_npc_dust_ret_opt_b_3: Dico di non conoscerlo
    tra_npc_dust_ret_res_a_3: |-
      Sembra una coincidenza assurda, ma conosco l'altro Gek nell'immagine: è l'agricoltore che ho assunto per occuparsi della mia base. Questo dev'essere il suo pianeta natale.
      %NAME% esulta, fuori di sé per la gioia, quando gli fornisco le coordinate della mia base. Mi ringrazia più e più volte, balbettando nella sua lingua, poi mi offre un dono.
    tra_npc_dust_ret_res_b_3: Scuoto la testa dispiaciuto. Non riesco a individuare
      con certezza quel particolare Gek. %NAME% annuisce tristemente. Sembrava che
      si aspettasse questa risposta.
    tra_npc_tox_desc_2: |-
      Quando mi avvicino, il Gek trasalisce e ripone frettolosamente il datapad che sta esaminando. Colgo solo un accenno di un bilancio positivo e di progetti per un sistema di irrigazione e distribuzione di nutrienti.
      Indica il terreno tossico all'esterno, soffermandosi su particolari ammassi fungini. La interpreto come una <STELLAR>richiesta d'aiuto<>...
    dnt_tra_npc_tox_lang_2: My friend has much admired farm, always they succeeds!
      Help distribute spores here, create rival business?
    tra_npc_tox_opt_a_2: Offro assistenza botanica
    tra_npc_tox_opt_b_2: Me ne vado
    tra_npc_tox_res_a_2: Il Gek sembra spiazzato dalla mia offerta, come se si aspettasse
      qualcosa di meno da me. Annuisce incerto, indicando di nuovo gli ammassi fungini.
    tra_npc_tox_res_b_2: Il Gek mi osserva con sguardo vacuo ed espressione indecifrabile.
    tra_npc_tox_farm_ret: "%NAME% sobbalza per la sorpresa. A quanto pare, non si
      aspettava di rivedermi."
    tra_npc_tox_farm_ret_opt_a: Consegno gli esemplari
    tra_npc_tox_farm_ret_res_a: Il Gek prende i funghi, ma risponde cautamente e li
      annusa con sospetto. Sembra avere dubbi sulle loro origini. Forse mi considera
      una minaccia, o una spia.
    tra_npc_tox_farm_ret2_opt_a: Do unità
    tra_npc_tox_farm_ret2_opt_b: Lo minaccio
    tra_npc_tox_farm_ret2_opt_c: Dimostro la mia identità
    tra_npc_tox_farm_ret2_res_a: |-
      Quando riceve le unità, il mercante trema involontariamente di piacere. Sembra ancora sospettoso, ma il dono l'ha rassicurato almeno parzialmente.
      Prende l'ammasso e lo inserisce in un piccolo dispositivo. Il marchingegno si avvia e le spore si gonfiano fino ad assumere le sembianze di piccoli funghi. Il bizzarro spettacolo termina nel giro di pochi istanti.
    tra_npc_tox_farm_ret2_res_b: "%NAME%, già sulle spine, reagisce malamente alle
      minacce. Mi urla contro furiosamente, dicendomi di sparire dalla sua vista."
    tra_npc_tox_farm_ret2_res_c: |-
      Mostro i registri della mia exotuta sugli scambi intavolati in passato con altri Gek. %NAME%, convincendosi della mia onestà, si scusa ripetutamente e trasferisce sul mio conto alcune unità in segno di buona volontà.
      Prende l'ammasso e lo inserisce in un piccolo dispositivo. Il marchingegno si avvia e le spore si gonfiano fino ad assumere le sembianze di piccoli funghi. Il bizzarro spettacolo termina nel giro di pochi istanti.
    tra_npc_tox_desc_3: Il Gek è circondato da un odore stantio e le sue scaglie brillano
      di sudore. Sembra apprezzare la mia compagnia, ma anche distratto. I suoi occhi
      si spostano più volte verso una piattaforma d'atterraggio all'esterno di questa
      struttura.
    dnt_tra_npc_tox_lang_3: Grand Festival events imminent! Collection is late, late,
      late! Trade Lords will not be happy!
    tra_npc_tox_opt_a_3: Chiedo della piattaforma
    tra_npc_tox_opt_b_3: Chiedo del contenitore
    tra_npc_tox_res_a_3: Il Gek guarda nervosamente le piattaforme, come se sperasse
      di vedere una nave ben precisa. Indica una data stampata sul lato del contenitore
      che tiene in mano.
    tra_npc_tox_res_b_3: |-
      Furtivamente, come se non disponesse dell'autorizzazione necessaria, %NAME% apre il contenitore che tiene in mano. Al suo interno vedo un fungo pallido e ricoperto di peluria. Sembra colto da poco e ha un odore penetrante che ricorda il carburante per astronavi.
      Il Gek si lecca il becco e chiude nuovamente il contenitore. Indica una data stampata sul lato del contenitore e torna a fissare le piattaforme d'atterraggio.
    tra_npc_tox_ret_3: "%NAME% suda copiosamente. Chi deve prelevare questo prodotto
      è chiaramente in ritardo."
    tra_npc_tox_ret_opt_a_3: Mi offro di consegnare il prodotto
    tra_npc_tox_ret_opt_b_3: Chiedo aiuto ufficiale
    tra_npc_tox_ret_res_a_3: Quando cerco di prendere il contenitore, %NAME% sgrana
      gli occhi e scuote la testa. Capisce che la mia offerta è sincera, ma non può
      perdere di vista la merce.
    tra_npc_tox_ret_res_b_3: |-
      Contatto le autorità locali e dico a %NAME% di spiegare il suo problema. Sento un suono<AUDIO>TXT_RadioNoise<> attutito, poi una nuova voce.
      Un Signore del commercio Gek, che parla in una lingua a me comprensibile, mi ringrazia personalmente. Verrò ricompensato per il mio aiuto e il contenitore sarà presto prelevato da un nuovo corriere, che lo consegnerà alla Grande Festa.
    tra_npc_rad_desc_2: |-
      Il Gek sta esaminando una serie di capsule di esemplari idrobilanciati, ciascuna formata da un materiale leggermente diverso e contenente una singola fioritura stranamente luminosa.
      Il piccolo essere mi sorride, fiero di mostrarmi la sua collezione botanica, poi indica lo scenario radioattivo all'esterno. La interpreto come una <STELLAR>richiesta d'aiuto<>...
    dnt_tra_npc_rad_lang_2: I am loving life! Loving plants here, such excellence!
      Nothing to do with profits.
    tra_npc_rad_opt_a_2: Offro assistenza botanica
    tra_npc_rad_opt_b_2: Me ne vado
    tra_npc_rad_res_a_2: Il Gek fa scattare il becco con entusiasmo, felice di aver
      trovato uno spirito affine con il suo stesso interesse per le piante.
    tra_npc_rad_res_b_2: Il Gek solleva una delle sue capsule, come a voler dimostrare
      la sua bellezza. Sembra triste di vedermi andare via.
    tra_npc_rad_farm_ret_lang: Non c'è bisogno di fare richieste. La tecnologia sarà
      obbediente.
    tra_npc_rad_farm_ret: "%NAME% termina una chiamata. Mi accoglie calorosamente,
      sperando che abbia portato le talee di erba gamma promesse."
    tra_npc_rad_farm_ret_opt_a: Consegno gli esemplari
    tra_npc_rad_farm_ret_res_a: "%NAME% inserisce l'erba luminosa in un dispositivo
      portatile, che inizia a vibrare. Sbuffi di polline luccicante si diffondono
      per la sala, poi il Gek mi consegna i semi estratti, pronti per la semina."
    tra_npc_rad_farm_ret_opt_b: Chiedo della chiamata
    tra_npc_rad_farm_ret_res_b: Il volto del Gek tradisce un'intensa concentrazione,
      a cui segue un odore nauseante che non riesco a identificare... qualcosa tra
      zucchero bruciato e decomposizione. A parte questo, non ricordo cosa ho appena
      chiesto.
    tra_npc_rad_desc_3: |-
      Questo Gek ha un'aria audace, pionieristica. Vedo un sottile strato di polvere sulle sue maniche, come se avesse rovistato nel terreno.
      Mi mostra un campione di minerale radioattivo che ha raccolto. Non è uranio, ma una sostanza scarlatta luminosa che fatico a guardare direttamente. Ha utilizzato lo strano materiale per un potenziamento sperimentale per exotuta, che sembra disposto a vendere...
    dnt_tra_npc_rad_lang_3: Look at this geological find! Element shiny like stars,
      makes good suit technology for you, friend!
    tra_npc_rad_opt_a_3: Scambio unità con il potenziamento
    tra_npc_rad_opt_b_3: Scambio un dono con il potenziamento
    tra_npc_rad_res_a_3: |-
      Quando allungo la mano per prendere la tecnologia, avverto una nausea travolgente. Per un breve istante, provo dolore ovunque: le giunture mi dolgono, i tessuti bruciano, la pressione dietro i miei occhi si fa insopportabile...
      Subito dopo, tutto passa. Il Gek mi guarda, compiaciuto di aver venduto la tecnologia ma confuso.
    tra_npc_shop_desc_1: Il Gek regge un datapad, prendendo appunti in quello che
      sembra un database personalizzato di ID prodotto e prezzi associati. Le sue
      dita si muovono agili sullo schermo con entusiasmo palpabile.
    dnt_tra_npc_shop_lang_1: So much to buy! Best trade on planet! Economy here is
      fascinating, friend! I research, find best trade routes.
    tra_npc_shop_opt_a_1: Esamino i dati
    tra_npc_shop_opt_b_1: Esamino approfonditamente i dati
    tra_npc_shop_opt_c_1: Chiedo la valutazione di un oggetto
    tra_npc_shop_res_a_1: Il Gek sembra felice di mostrarmi la sua ricerca. Mi parla
      animatamente delle sue rotte commerciali preferite e di un avamposto vicino.
    tra_npc_shop_res_b_1: Il Gek sembra felice di mostrare la sua ricerca a quello
      che considera un amico. Mi parla animatamente delle sue rotte commerciali preferite
      e di un avamposto vicino, donandomi anche delle unità in segno d'amicizia.
    tra_npc_shop_res_c_1: Il Gek fa ruotare l'oggetto tra le mani, squittendo in segno
      di approvazione mentre ne valuta la qualità. Mi offre un buon prezzo e prende
      nota del sistema in cui può trarne un profitto.
    tra_npc_shop_desc_2: |-
      Il Gek mi osserva dal mio ingresso in questo piccolo negozio. Sembra completamente a suo agio, come se vi trascorresse la maggior parte del tempo.
      Mi mostra le immagini di un paio di multi-tool: quello a sinistra, sofisticato e ampiamente modificato, riporta una somma di parecchie unità. Quello a destra è più semplice e molto più economico. Mi guarda aspettando la mia decisione.
    dnt_tra_npc_shop_lang_2: Hello friend! Units to spend? Which product would friend
      choose?
    tra_npc_shop_opt_a_2: Scelgo l'immagine di sinistra
    tra_npc_shop_opt_b_2: Scelgo l'immagine di destra
    tra_npc_shop_opt_c_2: Scelgo entrambe
    tra_npc_shop_res_a_2: Il Gek lancia un urletto deliziato, facendomi ronzare le
      orecchie. Un odore solare riempie il piccolo edificio e il Gek mi trasferisce
      in dono alcune unità, che ho voglia di spendere immediatamente.
    tra_npc_shop_res_b_2: Il Gek non sembra sorpreso dalla mia scelta e scambia uno
      sguardo eloquente e un odore irritante per gli occhi con il suo simile dietro
      il bancone.
    tra_npc_shop_res_c_2: Il Gek esita, sorpreso dalla mia scelta. È evidente che
      non aveva previsto una simile risposta. Alla fine apre il becco per sorridere
      e mi offre delle unità per incentivare il mio desiderio di fare acquisti.
    tra_npc_shop_desc_3: Il Gek sta scorrendo pigramente il catalogo del terminale
      commerciale con l'aria di chi non cerca niente in particolare. Prende nota di
      alcuni oggetti che attirano la sua attenzione, esclamando sommessamente tra
      sé.
    dnt_tra_npc_shop_lang_3: Best bargains on best items for best Gek friends! Merchant
      and I best friends since spawn.
    tra_npc_shop_opt_a_3: Scorro il catalogo anch'io
    tra_npc_shop_opt_b_3: Indico l'oggetto evidenziato
    tra_npc_shop_opt_c_3: Indico un oggetto a caso
    tra_npc_shop_res_a_3: Il Gek ridacchia mentre esamino il catalogo insieme a lui.
      Ho l'impressione di essere la vittima di un suo scherzo personale. Mi dà qualche
      pacca gentile e delle unità, come se gli facessi pena.
    tra_npc_shop_res_b_3: Il Gek si raddrizza improvvisamente, squadrandomi dall'alto
      in basso. Dopo avermi valutato, scuote la testa e indica un altro oggetto. È
      così felice di poter condividere le sue conoscenze che acquista l'oggetto e
      me lo regala.
    tra_npc_shop_res_c_3: Il Gek mi guarda, poi guarda l'oggetto che ho indicato e
      infine di nuovo me... poi scoppia in una risatina. Il mercante dietro il bancone
      scuote la testa come se avesse già assistito a questa scena.
    tra_npc_shop_desc_4: Il Gek sta prendendo tantissimi appunti su un datapad mentre
      si guarda intorno furtivo. Sembra che stia valutando la qualità di questa struttura
      commerciale, ma quando si accorge che lo sto osservando si raddrizza goffamente
      e nasconde il dispositivo alla vista.
    dnt_tra_npc_shop_lang_4: Not for your eyes! I am just customer, not from rival
      trade station, nothing illegal!
    tra_npc_shop_opt_a_4: Sbircio gli appunti
    tra_npc_shop_opt_b_4: Indico un particolare della struttura
    tra_npc_shop_opt_c_4: Avverto il mercante
    tra_npc_shop_res_a_4: Il Gek allontana il datapad con aria irritata. Indica prima
      se stesso e poi me, scuotendo la testa e farfugliando finché non me ne vado.
    tra_npc_shop_res_b_4: Attiro discretamente l'attenzione di %NAME% su un piccolo
      difetto di costruzione della struttura. Sembra stranamente confortato dal dettaglio,
      che aggiunge ai suoi appunti. Per ringraziarmi, mi passa un dono senza farsi
      notare.
    tra_npc_shop_res_c_4: Mi schiarisco rumorosamente la voce, attirando l'attenzione
      del mercante vicino sulle attività di %NAME%. Sento scattare un allarme e vengo
      immediatamente ricompensato dalla Federazione Commerciale Gek per aver contribuito
      alla lotta allo spionaggio industriale.
    tra_npc_outpost_desc_1: |-
      Quando mi avvicino, il Gek sopraffatto dall'emozione va in iperventilazione. Interagisce con il suo datapad, poi mi guarda.
      Mi porge la mano con orgoglio per stringere la mia, colmo di fiducia per aver identificato il saluto più adatto alla mia specie.
    dnt_tra_npc_outpost_lang_1: A new friend! A traveller friend! I am here to make
      new friends. I must choose the correct hello...
    tra_npc_outpost_opt_a_1: Gli stringo la mano
    tra_npc_outpost_opt_b_1: Lo abbraccio
    tra_npc_outpost_opt_c_1: Gli do un pugno
    tra_npc_outpost_res_a_1: "%NAME% tuba con gioia quando ci stringiamo la mano.
      La sua stretta è sorprendentemente ben calibrata, né troppo energica né troppo
      molle. È una stretta di mano poco allenata ma ben studiata."
    tra_npc_outpost_res_b_1: "%NAME% annaspa, riconoscendo questa forma alternativa
      di saluto. Il suo becco tintinna contro il vetro del mio visore quando cerca
      di baciarmi."
    tra_npc_outpost_res_c_1: "%NAME% inizia a piangere. Non capisce che errore abbia
      commesso per provocare una reazione così aggressiva. Sembra non avere più intenzione
      di fare amicizia."
    tra_npc_outpost_ret_1: "%NAME% gesticola indicando l'avamposto e i suoi amici,
      poi sorride timidamente indicando me. Ora mi annovera tra i suoi molti amici
      e vorrebbe conoscere le dimensioni della mia cerchia di amicizie."
    tra_npc_outpost_ret_opt_a_1: Una cerchia modesta
    tra_npc_outpost_ret_opt_b_1: Una cerchia ampia
    tra_npc_outpost_ret_opt_c_1: Una cerchia invidiabile
    tra_npc_outpost_ret_res_a_1: L'espressione del Gek muta e per un momento l'emozione
      cede il passo a qualcos'altro. L'essere torna alle formalità della sua specie
      e mi dona delle unità per aiutarmi a stringere future amicizie.
    tra_npc_outpost_ret_res_b_1: Il Gek sembra sbalordito di trovarsi in presenza
      di un diplomatico così importante. %NAME% mi fa scivolare qualcosa in mano,
      sperando che me ne ricordi.
    tra_npc_outpost_ret_res_c_1: |-
      %NAME% va di nuovo in iperventilazione.
      Istintivamente mi regala una pioggia di unità nel tentativo di fare colpo su di me.
    tra_npc_obs_desc_1: Questo Gek sembra spaventato e ha il respiro corto e rapido.
      A quanto pare non aspettava compagnia.
    dnt_tra_npc_obs_lang_1: Friend surprised me! This is legal business network! But
      technology does need help...
    tra_npc_obs_desc_1a: Gli occhi aguzzi di %NAME% scattano verso il mio zaino, immaginandone
      i contenuti. Indica con cautela il terminale della struttura, forse chiedendo
      aiuto...
    tra_npc_obs_opt_a_1: Offro il mio aiuto
    tra_npc_obs_res_a_1: Il Gek annuisce con circospezione, ancora in allerta.
    tra_npc_obs_res_b_1: Il Gek non dice nulla, tenendo per sé i suoi pensieri.
    tra_npc_obs_wait_1: Il Gek schiocca il becco in modo scettico. Il terminale della
      struttura continua a non funzionare, almeno non per quello che voleva fare %NAME%.
    tra_term_obs_desc_1: |-
      L'antenna della struttura ruota in cerca di un antico segnale e il terminale è logorato dal tempo e dall'abbandono. Tuttavia, la polvere è stata rimossa in alcuni punti, in cui componenti moderni sono stati collegati all'equipaggiamento originale.
      Per qualsiasi scopo questo terminale sia stato riconfigurato, al momento non funziona. La tecnologia moderna è stata installata in modo inesperto e il circuito centrale sembra essere andato in corto.
    tra_term_obs_opt_a_1: Sostituisco il telaio
    tra_term_obs_chain_desc_1: |-
      Lo schermo si illumina immediatamente, mostrando una mappa celeste di diversi sistemi vicini. Decine di segnali di astronavi, rossi e verdi, lampeggiano in modo irregolare sulla mappa.
      Le luci verdi si uniscono periodicamente, circondando un bersaglio. Il segnale circondato svanisce, apparentemente distrutto. In fondo allo schermo, un valore <IMG>UNITS<> aumenta in modo sostanziale.
    tra_term_obs_chain_opt_a_1: Scarico il rapporto
    tra_term_obs_chain_opt_b_1: Estraggo i profitti
    tra_term_obs_chain_res_lang_a_1: |-
      RETE GALATTICA DEGLI 'AMICI'... SCARICO SOMMARIO DATI...
      PROFITTO: <IMG>UNITS<>392M <IMG>SLASH<> 'CLIENTI': 2241 <IMG>SLASH<> NAVI DEGLI IMPIEGATI: 482
    tra_term_obs_chain_res_a_1: L'ultimo rigo del rapporto si distingue dal resto
      dei dati, rivelando esplicitamente la natura di questa rete galattica degli
      'amici'...
    tra_term_obs_chain2_res_lang_a_: 'IMPIEGATO DEL MESE: IL TEMIBILE PIRATA OGAARKIV'
    tra_term_obs_chain2_res_a_1: Scarico i dati nei registri dell'exotuta. Potrei
      chiedere spiegazioni su queste scoperte al Gek.
    tra_term_obs_chain_res_b_1: |-
      Seleziono l'opzione per 'estrarre i profitti' dal terminale. Il mio conto si riempie immediatamente di migliaia e migliaia di unità.
      Il Gek più vicino all'improvviso nota quello che sto facendo. Interrompe il procedimento, urlandomi di andare via.
    tra_npc_obs_ret_desc_1: Il Gek sembra compiaciuto di vedere la sua rete di connessione
      ripristinata, ma c'è ancora qualcosa di imprevedibile in lui. Mi offre un'adeguata
      somma di unità per i rifornimenti e il lavoro che gli ho fornito.
    tra_npc_obs_ret_opt_a_1: Accetto il pagamento
    tra_npc_obs_ret_opt_b_1: Lo minaccio con i dati
    tra_npc_obs_ret_res_a_1: "%NAME% sembra rilassarsi finalmente. Trasferisce il
      pagamento promesso con un sorriso astuto."
    tra_npc_obs_ret_res_b_1: "%NAME% trema di rabbia o paura, o entrambe. Mi offre
      una somma maggiore, una notevole tangente per il mio silenzio."
    tra_npc_obs_ret2_opt_a_1: Accetto la tangente
    tra_npc_obs_ret2_opt_b_1: Denuncio la pirateria
    tra_npc_obs_ret2_res_a_1: Il Gek trasferisce la tangente con un sorriso forzato,
      poi mi indica fermamente di andarmene.
    tra_npc_obs_ret2_res_b_1: Denuncio la rete di pirateria illegale alla Federazione
      Commerciale Gek. %NAME% geme disperato, maledicendosi per avermi coinvolto.
      Le autorità, tuttavia, sembrano entusiaste e mi elargiscono una generosa ricompensa.
    tra_npc_freighter_desc_1: La vita sul mercantile sembra una novità per questo
      Gek. Di tanto in tanto i suoi occhi vagano verso le finestre affascinati dal
      mare infinito di stelle e dai mondi remoti che vi orbitano attorno.
    tra_npc_freighter_desc_2: Il Gek mi osserva affascinato. I suoi occhi tradiscono
      una curiosità ingenua, come se finora avesse condotto una vita ritirata. Forse
      non è mai uscito da questo mercantile.
    tra_npc_freighter_desc_3: Sui guanti dell'exotuta di questo Gek ci sono tracce
      di cibo e le dita sembrano malridotte, come se fossero state riparate più volte.
    tra_npc_freighter_desc_4: Il Gek sembra soddisfatto di vivere sul mercantile,
      ma noto che controlla il proprio conto con frequenza ossessionante. Forse spera
      di poter cambiare vita, prima o poi.
    tra_npc_freighter_desc_5: Quando nota che mi sto avvicinando, l'essere accantona
      dei prodotti che aveva preparato per lo scambio. La vita sui mercantili dev'essere
      ricca di opportunità per i Gek intraprendenti.
    exp_npc_opt_word_get_lore: Simbolo Korvax
    exp_reply_word_get: "%NAME% sembra compiaciuto della mia curiosità intellettuale.
      Mi fa vedere diversi simboli, ciascuno raffigurante un tipo di parola Korvax
      che potrei imparare..."
    exp_reply_word_get2: "%NAME% mostra una lista di simboli. Ciascun simbolo sembra
      rappresentare una parola che potrei imparare."
    exp_reply_word_get3: Felice della richiesta, %NAME% mostra una serie di simboli
      che sembrano rappresentare le parole che potrei imparare.
    exp_reply_word_get4: Il visore di %NAME% lampeggia mentre proietta in aria dei
      simboli linguistici.
    exp_reply_word_get5: Avverto una scarica tra me e %NAME%. Degli strani simboli
      si formano nella mia mente, ciascuno raffigurante un concetto che potrei apprendere...
    exp_reply_word_get6: "%NAME% tocca la mia tuta. Degli strani simboli si formano
      nella mia mente, ciascuno raffigurante un concetto che potrei apprendere..."
    exp_reply_word_get7: "%NAME% ronza in segno di approvazione. Mostra il suo datapad,
      su cui sono elencati dei simboli linguistici..."
    exp_reply_word_get8: "%NAME% si blocca per un istante, restando immobile mentre
      valuta qualcosa, poi sembra addolcirsi e mi mostra un elenco di simboli linguistici."
    exp_reply_word_get9: Il visore dell'essere si distorce e sfarfalla durante un
      consulto tra Korvax. Un istante dopo, %NAME% torna in sé e mi mostra una lista
      di simboli linguistici.
    exp_reply_word_get10: "%NAME% ronza in segno di comprensione. Mi mostra una lista
      di simboli linguistici, che corrispondono ad argomenti da apprendere."
    exp_reply_word_get11: "%NAME% chiede qualcosa che non capisco. Reagendo al mio
      sguardo vacuo mi mostra una serie di semplici glifi, concetti corrispondenti
      a parole che potrei apprendere..."
    exp_reply_word_say: "%NAME% inclina la testa, il suo interprete linguistico attende
      un mio input. Mi ricordo alcune delle parole Korvax che ho imparato..."
    exp_reply_word_say2: "%NAME% mi osserva con espressione neutra. Presumo che stia
      ascoltando. Penso a quale parola Korvax potrei pronunciare..."
    exp_reply_word_say3: "%NAME% attiva l'interprete linguistico, in attesa di ciò
      che dirò. Il suo involucro si protende verso di me con genuino interesse..."
    exp_reply_word_say4: Ricordo alcune parole Korvax che ho imparato. Spero che facciano
      colpo su %NAME%.
    exp_reply_word_say5: Mi schiarisco la voce, riscaldandomi le corde vocali. Mi
      tornano in mente diverse parole Korvax...
    exp_reply_word_say6: Inspiro, pensando attentamente ad alcune parole Korvax che
      credo di poter pronunciare correttamente...
    exp_reply_word_say7: "%NAME% sembra prepararsi a prendere appunti. Mi scervello
      per ricordare le parole più d'effetto del mio vocabolario Korvax..."
    exp_reply_word_say8: Sento che più di un'entità mi osserva attraverso il guscio
      di %NAME%. Penso in fretta a una parola appropriata da pronunciare...
    exp_reply_word_say9: L'attenzione di %NAME% concentrata completamente su di me
      mi intimidisce. Ricordo diverse parole Korvax che potrei pronunciare...
    exp_reply_word_say10: "%NAME% resta in ascolto in silenzio. Cerco di farmi venire
      in mente una parola appropriata da dire..."
    exp_reply_word_say_none: "%NAME% inclina la testa ansiosamente, ma ho un vuoto.
      Dovrei imparare qualche altra parola Korvax prima di provare a comunicare nella
      sua lingua nativa."
    exp_npc_res_word_say_dir_neg_1: "%NAME% scuote la testa. Qualsiasi cosa crede
      che gli stia chiedendo, non vuole fornirmela."
    exp_npc_res_word_say_dir_neg_2: "%NAME% non riesce a interpretare la mia richiesta.
      Sembra assumere un'aria delusa."
    exp_npc_res_word_say_dir_neg_3: Il visore di %NAME% lampeggia, ma la nostra interazione
      non prosegue. Non ha la possibilità, o l'intenzione, di fornirmi indicazioni.
    exp_npc_res_word_say_dir_neu_1: "%NAME% annuisce e fa un cenno verso le stelle."
    exp_npc_res_word_say_dir_pos_1: "%NAME% mi afferra il braccio, credendo che mi
      sia perso, e mi dà indicazioni per un vicino punto d'interesse."
    exp_npc_res_word_say_help_neg_1: "%NAME% scuote tristemente la testa. Capisce
      che ho bisogno di un aiuto che non può darmi."
    exp_npc_res_word_say_help_neu_1: "%NAME% borbotta, preoccupato per la mia scelta
      di parole."
    exp_npc_res_word_say_help_pos_1: "%NAME% interpreta la mia lingua come una richiesta
      di aiuto. Quasi per riflesso, come guidato da un istinto involontario, il Korvax
      ricarica la mia exotuta."
    exp_npc_res_word_say_lore_neg_1: "%NAME% fa lampeggiare la luce del suo visore,
      ma non dice nulla. Sembra dubitare della mia comprensione della parola che ho
      pronunciato."
    exp_npc_res_word_say_lore_neu_1: "%NAME% inclina la testa, incuriosito dalla mia
      scelta di parole."
    exp_npc_res_word_say_lore_pos_1: "%NAME% mormora leggermente. Sembra contento
      della mia conoscenza della storia Korvax."
    exp_npc_res_word_say_tech_neg_1: "%NAME% indietreggia, come se avesse trovato
      volgare la mia scelta di parole."
    exp_npc_res_word_say_tech_neu_1: "%NAME% sembra piacevolmente sorpreso dalla mia
      scelta di parole."
    exp_npc_res_word_say_tech_pos_1: "%NAME% sembra ispirato dalla mia scelta di parole.
      Risponde allegramente, ma la frase è troppo lunga e complicata perché io la
      capisca."
    exp_npc_res_word_say_tech_pos_2: "%NAME% sembra ispirato dalla mia scelta di parole.
      Dà uno sguardo alla mia exotuta e mi offre un potenziamento per aiutarmi nel
      viaggio."
    exp_npc_res_word_say_thrt_neg_1: "%NAME% sembra spaventato, turbato dalle parole
      che ho scelto. Reagisce con aggressività, dando alla mia tuta una leggera scossa
      elettrica."
    exp_npc_res_word_say_thrt_neg_2: "%NAME% mi osserva con freddezza. Sento il giudizio
      di molte entità Korvax che mi fissano dai loro visori."
    exp_npc_res_word_say_thrt_neu_1: "%NAME% mi fissa impassibile, il volto sintetico
      imperscrutabile."
    exp_npc_res_word_say_thrt_pos_1: Il visore di %NAME% lampeggia in segno di allarme.
      Mi offre delle unità nel tentativo di farmi tacere.
    exp_npc_res_word_say_trad_neg_1: "%NAME% sembra deluso dalla mia scelta di parole
      e i suoi affari lo portano altrove."
    exp_npc_res_word_say_trad_neu_1: "%NAME% sembra annoiato dall'argomento."
    exp_npc_res_word_say_trad_pos_1: "%NAME% interpreta quello che ho detto come una
      richiesta educata e mi offre un dono per aiutarmi nel viaggio."
    exp_closure_vpositive_1: Quando mi avvicino, il carapace di %NAME% ronza rumorosamente
      nella tipica manifestazione delle emozioni Korvax. Sembra molto felice di vedermi.
    exp_closure_vpositive_2: "%NAME% china il capo in una dimostrazione di umiltà
      rara per i Korvax."
    exp_closure_vpositive_3: "%NAME% canta una melodia di toni dolci e soddisfatti,
      gioendo della mia presenza."
    exp_closure_vpositive_4: "%NAME% ha registrato in memoria la mia identità e la
      nostra ultima conversazione. Mi accoglie con gioia."
    exp_closure_vpositive_5: "%NAME%, onorando la nostra precedente interazione, mi
      saluta quasi alla stregua di un suo pari."
    exp_closure_positive_1: "%NAME% non ha altro da dire, ma il suo visore si illumina
      di motivi di gioia in ricordo della nostra ultima conversazione."
    exp_closure_positive_2: "%NAME% si inchina goffamente. È felice di vedermi ma
      non conosce bene i saluti tipici della mia specie."
    exp_closure_positive_3: "%NAME% emette un suono affettuoso, felice di rivedere
      la sua entità organica preferita."
    exp_closure_positive_4: Il visore di %NAME% si illumina in segno di benvenuto.
      Impegna con piacere alcuni cicli di calcolo per salutarmi.
    exp_closure_positive_5: "%NAME% mi stringe la mano in segno di saluto prima di
      tornare alle sue faccende."
    exp_closure_neutral_1: "%NAME% si volta verso di me ma la sua coscienza sembra
      altrove, impegnata in qualche incarico della Convergenza."
    exp_closure_neutral_2: Il visore %NAME% è inespressivo. Sembra che la mia presenza
      non sia stata notata.
    exp_closure_neutral_3: "%NAME% esegue un saluto di routine, ma non dice altro."
    exp_closure_neutral_4: "%NAME% esegue una rapida scansione, poi mi congeda. Non
      gli sono più di alcuna utilità."
    exp_closure_neutral_5: "%NAME% mi accoglie con un singolo suono educato, ma non
      ha altro da dire."
    exp_closure_negative_1: "%NAME% ha un'espressione di disapprovazione. Non ha altro
      tempo da perdere con me."
    exp_closure_negative_2: "%NAME% ha un'aria fredda, silenziosa e intimidatoria.
      Non intende interagire ulteriormente."
    exp_closure_negative_3: "%NAME% scuote la testa, rifiutando di utilizzare altri
      cicli per interagire con me."
    exp_closure_negative_4: "%NAME% emette un basso tono di avvertimento. Dopo la
      nostra ultima conversazione, è inavvicinabile."
    exp_closure_negative_5: "%NAME% lampeggia in segno di ostilità. Ha registrato
      in memoria il nostro ultimo incontro, a cui è ormai impossibile riparare."
    exp_closure_vnegative_1: "<MOOD>Dead<>%NAME% si spegne del tutto quando mi avvicino,
      respingendo ogni mio tentativo di interagire."
    exp_closure_vnegative_2: Anche se non sento suoni, quando mi avvicino a %NAME%
      avverto una pressione sgradevole nelle orecchie. Se non mi allontano, subirò
      danni fisici.
    exp_closure_vnegative_3: L'illuminazione facciale di %NAME% si accende della furia
      di diverse entità. Non dimenticherà presto il nostro precedente incontro.
    exp_closure_vnegative_4: La rabbia di %NAME% è tangibile e fuori controllo. Il
      suo involucro vibra di sdegno alla mia semplice vista.
    exp_closure_vnegative_5: Per un istante, %NAME% sembra volermi annientare con
      un singolo colpo metallico. Mi intima di andarmene.
    exp_crashsite_wait: "%NAME% si sta occupando di elaborazioni interne. Sta attendendo
      dei dati sulla sua nave e la sua interfaccia vocale."
    exp_scavenger_wait: "%NAME% sembra quasi non aver notato la mia presenza. Forse
      dovrei ispezionare il macchinario danneggiato che ha indicato."
    dnt_exp_crashsite_lang_1: Eheu, Traveller! Dangerous pirates occupy system. Value
      advanced Korvax internals. Attacked. Ship broken. Stranded. Afraid.
    exp_crashsite_desc_1: |-
      Questo Korvax sembra scosso e timoroso. Si tiene il corpo tra le mani artificiali con aria protettiva, ma non vedo segni di danneggiamento sull'involucro metallico.
      Lo scafo della sua nave, tuttavia, porta gli inconfondibili segni del fuoco di armi al plasma. Superando la barriera linguistica, capisco che il Korvax non osa lasciare la superficie del pianeta per timore della minaccia ancora in orbita...
    exp_crashsite_opt_a_1: Offro il mio aiuto
    exp_crashsite_opt_b_1: Me ne vado
    exp_crashsite_res_a_1: Le luci facciali del Korvax si illuminano di sollievo e
      gratitudine mentre l'entità elabora la mia offerta di aiuto. Mi trasmette rapidamente
      l'ID della nave ostile e la sua ultima posizione nota...
    exp_crashsite_res_b_1: Avvertendo la mia riluttanza ad aiutarlo, il Korvax torna
      a guardare il cielo come se temesse l'arrivo di inseguitori.
    exp_crashsite_ret_desc_1: "%NAME% mi scansiona nervosamente, conscio del pericolo
      di un attacco. Attende novità sul mio scontro spaziale."
    dnt_exp_crashsite_lang_2: Friend starship disconnected! Eheu! Eheu! Please find
      heartbeat, ship entity... persist...
    exp_crashsite_desc_2: Il Korvax sembra piangere la perdita di una nave preziosa.
      Anche se è rivolta verso di me, l'entità sembra concentrata su altro. A quanto
      pare, si sta rivolgendo direttamente alla nave mormorando qualcosa in una sequenza
      indecifrabile di rapide note elettroniche.
    exp_crashsite_opt_a_2: Mi offro di ispezionarla
    exp_crashsite_res_a_2: "%NAME% si concentra improvvisamente su di me con un moto
      di panico. Mi fa capire che la nave è di sua proprietà e che le interferenze
      fisiche non sono tollerate."
    exp_crashsite_ship_desc_2: |-
      In seguito a un'ispezione ravvicinata, noto diverse somiglianze tra lo scafo dell'astronave e l'involucro del vicino essere elettronico. Mi chiedo quanto sia importante la nave.
      L'avaria è riconducibile a un guasto dell'isolamento elettrico.
    exp_crashsite_ship_opt_a_2: Riparo l'astronave
    exp_crashsite_ship_res_a_2: Sistemo l'isolamento danneggiato della nave e riparo
      un importante circuito bruciato. La pioggia di scintille cessa immediatamente.
    exp_crashsite_ship_opt_b_2: Lascio perdere
    exp_crashsite_ship_res_b_2: Prendo mentalmente nota della posizione della falla
      nell'isolamento. Forse <STELLAR>l'informazione<> sarà illuminante per il Korvax.
    exp_crashsite_ret_desc_a_2: Il Korvax continua a ronzare e mormorare. Potrebbe
      mostrarsi più comunicativo se riuscissi ad aiutarlo a risolvere il malfunzionamento
      della sua nave, ma sembra riluttante a permettermi di ripararla direttamente.
    exp_crashsite_ret_opt_a_2: Offro risorse per la riparazione
    exp_crashsite_ret_res_a_2: |-
      %NAME% torna a concentrarsi su di me, lampeggiando allegramente. Accetta le risorse e calcola una ricompensa adeguata.
      Subito dopo mi dimentica e torna a rivolgersi alla nave, stavolta con tono più vigoroso. Ascoltandolo, riesco a migliorare le mie competenze linguistiche.
    exp_crashsite_ret_desc_b_2: |-
      %NAME% sembra esitare. È felice della riparazione della sua nave, ma non della mia interferenza fisica.
      Calcola una ricompensa appropriata, poi mi congeda. Vuole passare un po' di tempo in compagnia della sua nave.
    exp_crashsite_done_2: "%NAME% sembra condividere un legame unico con la sua astronave.
      Il Korvax sta recuperando il tempo perduto e sussurra alla nave con toni delicati,
      senza prestare attenzione a nient'altro."
    dnt_exp_crashsite_lang_3: Traveller! Ship is volatile, dangerous! Electronic lifeform
      cannot approach.
    exp_crashsite_desc_3: Questo Korvax, probabilmente pilota dell'astronave nei pressi,
      osserva il mezzo a distanza di sicurezza. Oscilla goffamente, combattuto tra
      il desiderio di avvicinarsi alla nave e il timore che sia pericoloso.
    exp_crashsite_opt_a_3: Mi offro di ispezionarla
    exp_crashsite_res_a_3: "%NAME% emette un lieve allarme, ma approva nervosamente."
    exp_crashsite_ship_desc_3: Lo scafo della nave sembra intatto, ma è evidente che
      ci sia qualcosa di molto strano. Il vascello trema sinistramente e i propulsori
      di lancio emettono un preoccupante ticchettio.
    exp_crashsite_ship_opt_a_3: Riparo l'astronave
    exp_crashsite_ship_res_a_3: |-
      Individuo la fonte del ticchettio e mi sposto cautamente verso un condotto di riparazione per occuparmi del componente avariato.
      Un'eruzione di luce e calore mi acceca momentaneamente. Un dolore terribile mi si diffonde in tutto il corpo e poi scompare.
      L'esplosione non sembra aver provocato danni permanenti e riparo la nave senza problemi.
    exp_crashsite_ret_desc_3: "%NAME% sembra felice di vedermi vivo. L'esplosione
      che mi ha a malapena bruciacchiato sarebbe stata fatale per il suo guscio elettronico.
      Mi ringrazia e, prima di andarsene, ripara abilmente i danni della mia tuta."
    dnt_exp_crashsite_lang_4: Greetings, Unknown Entity! Difficult situation. Korvax
      carapace drained too much charge. Ship power depleted. Now...
    exp_crashsite_desc_4: Il Korvax gesticola scoraggiato verso la nave in avaria.
      I danni allo scafo sembrano provocati da uno schianto, non dal fuoco di armi
      ostili. Da lontano è impossibile determinare le condizioni delle apparecchiature.
    exp_crashsite_opt_a_4: Mi offro di ispezionarla
    exp_crashsite_res_a_4: "%NAME% accetta la mia offerta con gratitudine e sul suo
      fianco, nei pressi dell'ascella, si apre un piccolo scomparto. L'entità nota
      il mio sguardo e si sbriga a richiuderlo."
    exp_crashsite_ship_desc_4: Non rilevo danni fisici alle apparecchiature, ma dall'abitacolo
      escono diversi cavi sospettosamente simili a quelli utilizzati nelle stazioni
      spaziali per la ricarica dei Korvax.
    exp_crashsite_ship_opt_a_4: Rifornisco l'astronave
    exp_crashsite_ship_opt_b_4: Trasferisco energia dall'exotuta
    exp_crashsite_ship_res_a_4: La riserva di carburante è intatta. Sono i sistemi
      elettronici della nave ad aver subito un'avaria...
    exp_crashsite_ship_res_b_4: |-
      Ho un'illuminazione: libero cautamente uno dei cavi dalla guaina isolante e lo collego al sistema di supporto vitale dell'exotuta. Segue un momento di teso silenzio.
      Improvvisamente lo schermo principale si accende tra una sinfonia di rumorosi effetti sonori. I sottosistemi elettronici della nave sono tornati operativi.
    exp_crashsite_ret_desc_4: L'essere elettronico mi ringrazia profusamente e mi
      ricompensa con generosità, aggiungendo anche un piccolo extra per il mio silenzio.
    dnt_exp_crashsite_lang_5: 'Unknown lifeform! A request: create new message signal?
      Ignore starship. Unknown lifeform lacks required technology knowledge for starship
      repair.'
    exp_crashsite_desc_5: |-
      Ignorando l'astronave in avaria nelle vicinanze, il Korvax attira la mia attenzione sul suo datapad. Mi mostra una serie di semplici glifi, controllando frequentemente la mia espressione per sincerarsi che abbia capito.
      A quanto pare, la tecnologia della nave danneggiata è un segreto della Convergenza Korvax. Non possiedo né i materiali, né la tecnologia per ripararla.
      Tuttavia, %NAME% mi offre una ricompensa per la triangolazione del suo involucro fisico. La costruzione di una <TECHNOLOGY>stazione di comunicazione<> gli darà modo di trasmettere il messaggio che vuole.
    exp_crashsite_opt_a_5: Accetto di aiutare
    exp_crashsite_res_a_5: Il visore di %NAME% si rischiara in segno di approvazione.
      Anche se non sembra scoraggiata, l'entità è felice di avere il mio aiuto. Chissà
      da quanto tempo aspetta qui.
    exp_crashsite_wait_5: "%NAME% si accorge a malapena di me. Sembra rivolgere la
      sua attenzione ad altre questioni mentre attende la costruzione della <TECHNOLOGY>stazione
      di comunicazione<>."
    exp_crashsite_ret_desc_5: "%NAME% controlla la composizione del mio messaggio
      con interesse, poi annuisce e mi fa un dono in cambio dei miei servigi alla
      Convergenza."
    exp_crashsite_done_5: "%NAME% sta dedicando tutta la propria rete neurale a una
      conversazione privata. Mi fa un cenno educato, ma non ha altro da dirmi."
    dnt_exp_crashsite_lang_6: 'Traveller lifeform! Greetings! Greetings! '
    exp_crashsite_desc_6: |-
      Il Korvax mi chiama animatamente. Presumo che l'astronave schiantata nei pressi fosse la sua, ma quando la indico fa segno di lasciar perdere e indica con entusiasmo il suo datapad.
      Sullo schermo ruotano diversi file ricchi di date e mappe stellari su cui sono evidenziati alcuni pianeti ed eventi. In tutte le schermate compare l'immagine di un manufatto.
    exp_crashsite_opt_a_6: Chiedo delle mappe stellari
    exp_crashsite_opt_b_6: Chiedo del manufatto
    exp_crashsite_res_a_6: "%NAME% indica il territorio circostante e tocca con enfasi
      uno dei pianeti evidenziati. È evidente che è nel mezzo di un viaggio, anche
      se la sua astronave è momentaneamente fuori uso."
    exp_crashsite_res_b_6: Il mio interesse sembra aver colpito %NAME%, che mi mostra
      l'immagine di un moderno Cubo della Convergenza. La somiglianza con il manufatto
      è inequivocabile. Dev'essere un antico prototipo di quest'essenziale dispositivo
      Korvax.
    exp_crashsite_ret_desc_6: 'Il Korvax mi guarda con curiosità, come se stesse valutando
      qualcosa. Richiama un''ultima immagine: un edificio un tempo imponente, in rovina
      e mezzo sepolto. Sembra una <STELLAR>richiesta d''aiuto<>...'
    exp_crashsite_ret_opt_a_6: Chiedo le coordinate
    exp_crashsite_ret_res_a_6: Entusiasta, %NAME% mi indica la posizione delle rovine.
      A quanto pare, potrò tenere il ritrovato dopo che ne avrà estratto i dati necessari
      a proseguire il viaggio.
    exp_crashsite_wait_6: "%NAME% sta studiando i suoi documenti di navigazione. Mi
      ricorda del manufatto che cerca, promettendo di ricompensarmi per l'aiuto."
    exp_crashsite_ret2_desc_6: Noto che %NAME% ha riparato la nave mentre ero via.
      Mi prende la mano tra le sue, irradiando luci felici. Il suo involucro tintinna
      al contatto con l'exotuta.
    exp_crashsite_ret2_opt_a_6: Mostro il manufatto
    exp_crashsite_ret2_res_a_6: Una rapidissima scansione sembra aver fornito a %NAME%
      tutte le informazioni di cui necessita. Mi ringrazia generosamente e si prepara
      a proseguire il viaggio.
    dnt_exp_crashsite_lang_7: Eheu... entity friend... disconnected... eheu...
    exp_crashsite_desc_7: Il Korvax sta canticchiando una lamentosa frase musicale,
      ripetendola all'infinito. Le luci del suo visore sembrano confuse e le sue estremità
      inferiori sono sporche come se avesse raggiunto questo radiofaro d'emergenza
      a piedi.
    exp_crashsite_opt_a_7: Lo conforto
    exp_crashsite_res_a_7: |-
      Cerco di confortare goffamente il Korvax, che sembra apprezzare lo sforzo pur non capendo le mie parole.
      %NAME% gesticola con mano tremante verso la nave vicina. La sua emozione, anche se calcolata, sembra vera.
    exp_crashsite_ship_desc_7: L'astronave si è schiantata malamente e ha riportato
      gravi danni interni. Anche dall'esterno, è evidente che la situazione non è
      delle migliori per il pilota.
    exp_crashsite_ship_opt_a_7: Guardo all'interno
    exp_crashsite_ship_res_a_7: Il pilota Korvax è accasciato sulla strumentazione.
      Non si muove e ha il visore spento. Attraverso uno squarcio nel carapace sono
      visibili i cablaggi interni.
    exp_crashsite_ship_ret_opt_a_7: Parlo al pilota
    exp_crashsite_ship_ret_opt_b_7: Recupero il corpo
    exp_crashsite_ship_ret_res_a_7: L'involucro è inanimato. Al momento è troppo danneggiato
      e non abitabile. L'entità unica che l'occupava è persa per sempre.
    exp_crashsite_ship_ret_res_b_7: Sollevo gentilmente l'involucro danneggiato dal
      relitto.
    exp_crashsite_ret_desc_7: "%NAME% canticchia ancora il suo ritornello funebre.
      Mi chiedo se stia rappresentando il lutto dell'intera Convergenza Korvax o se
      l'affetto tra queste due entità individuali sarebbe considerato una divergenza."
    exp_crashsite_ret_opt_a_7: Consegno l'involucro
    exp_crashsite_ret_res_a_7: |-
      Il Korvax rifiuta l'involucro senza vita del suo amico e lo spinge di nuovo tra le mie mani, offrendosi di pagarmi per trasportarlo in un posto migliore, dove potrebbe essere utile a un'altra entità.
      %NAME% desidera restare un po' in solitudine.
    exp_crashsite_done_7: "%NAME% mi fa capire di non volere compagnia."
    dnt_exp_crashsite_lang_8: 'Hello: Traveller! Ship oxygen system down! Carbon based
      cargo in peril!'
    exp_crashsite_desc_8: Ho incontrato un Korvax che si aggira intorno a un'astronave.
      Ogni tanto modifica qualcosa su di un datapad, apparentemente scoraggiato dai
      risultati.
    exp_crashsite_opt_a_8: Offro il mio aiuto
    exp_crashsite_res_a_8: "%NAME% indica disperatamente l'astronave. Non so cosa
      stia cercando di fare in remoto, ma è chiaro che non sta funzionando."
    exp_crashsite_ship_8: I danni dell'astronave sono solo superficiali. Niente le
      impedisce di decollare. Tuttavia, nell'abitacolo sembra esserci una cassa.
    exp_crashsite_ship_opt_a_8: Esamino il carico
    exp_crashsite_ship_opt_b_8: Ascolto il carico
    exp_crashsite_ship_res_a_8: La cassa sembra essere stata posizionata volutamente
      al di fuori del vano di carico, per essere a portata di mano del pilota. Un'interfaccia
      sulla chiusura digitale riporta il simbolo universale dell'ossigeno, cerchiato
      da una luce rossa lampeggiante.
    exp_crashsite_ship_res_b_8: Ascoltando attentamente, colgo un suono attutito ma
      frenetico di graffi sulla superficie interna.
    exp_crashsite_ship_ret_opt_a_8: Fornisco ossigeno alla cassa
    exp_crashsite_ship_ret_opt_b_8: Estraggo ossigeno dalla cassa
    exp_crashsite_ship_ret_res_a_8: Riempio il serbatoio vuoto sul lato della cassa
      e la luce sulla chiusura vira al blu. Il suono dei graffi cessa immediatamente.
    exp_crashsite_ship_ret_res_a2_8: Riempio il serbatoio vuoto sul lato della cassa
      e la luce sulla chiusura vira al blu. Mi chiedo come reagirà il pilota Korvax
      alla notizia.
    exp_crashsite_ship_ret_res_b_8: Assorbo una piccola quantità di ossigeno dalla
      cassa, ma la scorta sembra quasi esaurita. Il suono si fa più forte e all'improvviso
      qualcosa inizia a colpire violentemente le pareti della cassa dall'interno.
    exp_crashsite_ship_ret_res_b2_8: Man mano che mi avvicino al carico, avverto un
      rumore attutito. Sembrano graffi.
    exp_crashsite_ship_ret2_opt_b_8: Me ne vado
    exp_crashsite_ship_ret2_res_b_8: Mentre mi allontano dalla nave, mi accorgo che
      l'abitacolo è ora avvolto nel silenzio.
    exp_crashsite_ret_desc_a_8: |-
      Il Korvax mi ringrazia ripetutamente nella sua lingua. Sembra bloccarsi in un ciclo di gratitudine per quasi un minuto, ma alla fine mi riempie il conto di naniti.
      Qualunque sia la cosa che il mio ossigeno ha salvato, è ovviamente molto cara a %NAME%.
    exp_crashsite_ret_desc_b_8: "%NAME% mi osserva con furia e incredulità. Respinge
      qualsiasi ulteriore tentativo di comunicare."
    dnt_exp_scavenger_lang_1: Hmm. A traveller. Your flesh is endangered here, mortal
      lifeform. I will recharge your suit.
    exp_scavenger_hot_desc_1: |-
      Il Korvax si aggira serenamente nei dintorni, apparentemente ignaro della superficie ribollente del suo involucro.
      Dopo aver analizzato rapidamente il mio equipaggiamento, ricarica gratuitamente la mia protezione rischi.
    exp_scavenger_cold_desc_1: |-
      Il Korvax si aggira serenamente nei dintorni, apparentemente ignaro dei cristalli gelidi che si sono formati sul suo involucro.
      Dopo aver analizzato rapidamente il mio equipaggiamento, ricarica gratuitamente la mia protezione rischi.
    exp_scavenger_lush_desc_1: |-
      Il Korvax si aggira serenamente nei dintorni, apparentemente felice di essere esposto agli elementi.
      Dopo aver analizzato rapidamente il mio equipaggiamento, ricarica gratuitamente il mio supporto vitale.
    exp_scavenger_dust_desc_1: |-
      Il Korvax si aggira serenamente nei dintorni, apparentemente noncurante della polvere che ingolfa i suoi componenti.
      Dopo aver analizzato rapidamente il mio equipaggiamento, ricarica gratuitamente la mia protezione rischi.
    exp_scavenger_tox_desc_1: |-
      Il Korvax si aggira serenamente nei dintorni. Se possiede un apparato respiratorio, è evidentemente immune all'atmosfera tossica del pianeta.
      Dopo aver analizzato rapidamente il mio equipaggiamento, ricarica gratuitamente la mia protezione rischi.
    exp_scavenger_rad_desc_1: |-
      Il Korvax si aggira serenamente nei dintorni. I materiali sintetici del suo involucro sono apparentemente immuni all'elevata radioattività.
      Dopo aver analizzato rapidamente il mio equipaggiamento, ricarica gratuitamente la mia protezione rischi.
    exp_scavenger_opt_a_1: Me ne vado ringraziandolo
    exp_scavenger_res_a_1: "%NAME% mi osserva con espressione neutra."
    dnt_exp_scavenger_lang_2: Geological resources here are unexpected. I have mined
      excess. Here, please let me donate to traveller entity destiny.
    exp_scavenger_hot_desc_2: |-
      Il Korvax impiega alcuni istanti per ricaricarsi, forse convertendo il calore circostante in una forma più utile di energia.
      A giudicare dalla sporcizia sul suo involucro, dev'essere qui da tanto. Sembra che abbia raccolto delle risorse, che è stranamente ansioso di condividere.
    exp_scavenger_cold_desc_2: Il Korvax impiega alcuni istanti per godersi l'aria
      pungente. A giudicare dalla sporcizia sul suo involucro, dev'essere qui da tanto.
      Sembra che abbia raccolto delle risorse, che è stranamente ansioso di condividere.
    exp_scavenger_lush_desc_2: Il Korvax impiega alcuni istanti per riprendersi. A
      giudicare dalla sporcizia sul suo involucro, dev'essere qui da tanto. Sembra
      che abbia raccolto delle risorse, che è stranamente ansioso di condividere.
    exp_scavenger_dust_desc_2: |-
      Il Korvax impiega alcuni istanti per ricaricarsi. I rapidi sbalzi termici di questo deserto inospitale mettono sicuramente a dura prova i suoi evoluti circuiti.
      A giudicare dalla sporcizia sul suo involucro, dev'essere qui da tanto. Sembra che abbia raccolto delle risorse, che è stranamente ansioso di condividere.
    exp_scavenger_tox_desc_2: |-
      Il Korvax impiega alcuni istanti per eseguire una manutenzione di routine e liberarsi delle scorie corrosive portate dalle continue piogge acide.
      A giudicare dalla sporcizia sul suo involucro, dev'essere qui da tanto. Sembra che abbia raccolto delle risorse, che è stranamente ansioso di condividere.
    exp_scavenger_rad_desc_2: |-
      Il Korvax impiega alcuni istanti per ricaricarsi, forse metabolizzando le radiazioni in una forma utilizzabile.
      A giudicare dalla sporcizia sul suo involucro, dev'essere qui da tanto. Sembra che abbia raccolto delle risorse, che è stranamente ansioso di condividere.
    exp_scavenger_opt_a_2: Accetto ringraziandolo
    exp_scavenger_res_a_2: "%NAME% accetta il mio ringraziamento con aria divertita."
    dnt_exp_scavenger_lang_3: Impossible failure... eheu! Facility not found. Facility
      not found. Facility not found. Traveller! Aiee! Help terminate loop?
    exp_scavenger_desc_3: Il Korvax tremola penosamente, esausto dalla ripetizione
      infinita della stessa elaborazione. Si rivolge a me con aria disperata, chiedendo
      un nuovo input che possa rompere il ciclo.
    exp_scavenger_opt_a_3: Offro di dare indicazioni
    exp_scavenger_res_a_3: Appena %NAME% inserisce i dati direttamente nel suo involucro,
      le luci del suo volto mutano e iniziano a seguire un nuovo motivo. Mi ricompensa
      e torna a rivolgersi alla collettività della Convergenza, ponendo fine alla
      nostra conversazione.
    dnt_exp_scavenger_lang_4: "...Traveller entity?"
    exp_scavenger_desc_4: Il Korvax mi scansiona più volte nel tentativo di capire
      la mia identità e se ci siano altri con me. Sembra spiazzato. Non si aspettava
      che altri potessero avventurarsi fin qui.
    exp_scavenger_opt_a_4: Mi identifico
    exp_scavenger_opt_b_4: Chiedo di quest'area
    exp_scavenger_res_a_4: |-
      Il visore di %NAME% sfarfalla mentre incrocia la mia dichiarazione con le banche dati della Convergenza. <MOOD>Dead<>Per un momento si immobilizza. <MOOD>Confused<>Qualsiasi cosa abbia scoperto, sembra trovarla emozionante e al tempo stesso spaventosa.
      <MOOD>Neutral<>Mi spiega che in questo posto, in cui c'è stato un intervento delle Sentinelle, si trovava una fonte di conoscenza preziosa per i Korvax. Purtroppo, questa fonte è stata distrutta prima di essere recuperata.
      Tutto ciò che ne resta è la capsula nelle vicinanze, a cui l'entità non riesce ad accedere.
    exp_scavenger_res_b_4: |-
      %NAME% esita, calcolando qualcosa mentre mi osserva attentamente. Alla fine sembra decidere di potersi fidare di me.
      Mi spiega che in questo posto, in cui c'è stato un intervento delle Sentinelle, si trovava una fonte di conoscenza preziosa per i Korvax. Purtroppo, questa fonte è stata distrutta prima di essere recuperata.
      Tutto ciò che ne resta è la capsula nelle vicinanze, a cui l'entità non riesce ad accedere.
    exp_scavenger_debris_4: 'La capsula sembra un dispositivo di stoccaggio. Secondo
      il Korvax, è l''unica traccia rimasta dei dati proibiti che la Convergenza desidera.
      Sullo schermo compare un messaggio:'
    exp_scavenger_debris_lang_4: ACCESSO NEGATO <IMG>SLASH<> <STELLAR>[OSCURATO]<>
      NECESSARIA CHIAVE DI DECODIFICA
    exp_scavenger_debris_opt_a_4: Tento una violazione informatica
    exp_scavenger_debris_opt_b_4: Tento una violazione biologica
    exp_scavenger_debris_res_a_4: |-
      Quando tocco il cubo, uno sciame di naniti si leva da dietro lo schermo. Si diffondono su di me, procurandomi forti dolori alla testa, poi si disperdono sul terreno.
      Il dispositivo echeggia quando un meccanismo al suo interno scatta al suo posto. Un momento dopo, espelle un chip di navigazione dall'aspetto normalissimo.
    exp_scavenger_debris_res_b_4: |-
      Poso la mano sullo schermo. Nonostante la schermatura dell'exotuta, un'ondata di torpore mi avvolge il braccio e inizia a diffondersi nel corpo. Le punta delle dita mi dolgono per un gelo, o forse un caldo, estremo.
      Sentendomi sul punto di perdere conoscenza, inspiro profondamente.
      Il dispositivo echeggia quando un meccanismo al suo interno scatta al suo posto. Un momento dopo, espelle un chip di navigazione dall'aspetto normalissimo.
    exp_scavenger_ret_desc_4: "%NAME% trasalisce, portando le braccia in una posa
      neutrale. Sospetto che mi abbia scansionato per tutto il tempo che mi è servito
      per accedere alla capsula di stoccaggio."
    exp_scavenger_ret_opt_a_4: Consegno i dati
    exp_scavenger_ret_res_a_4: Il Korvax esamina i dati, interpretandoli a un livello
      per me irraggiungibile. <MOOD>VeryPositive<>Si rallegra, riferendo emozionato
      un messaggio remoto, poi mi ricompensa profumatamente per l'aiuto.
    dnt_exp_scavenger_lang_5: Korvax entity is here to research planetary knowledge,
      discover connection between geological points.
    exp_scavenger_hot_desc_5: 'Il Korvax sta esaminando il punto di navigazione nei
      pressi, appuntando diversi dati: le coordinate relative alla regione, gli estremi
      delle temperature e i livelli di luminosità. Sembra che stia mappando l''intero
      pianeta.'
    exp_scavenger_cold_desc_5: 'Il Korvax sta esaminando il punto di navigazione nei
      pressi, appuntando diversi dati: le coordinate relative alla regione, la profondità
      dei ghiacci perenni e l''altitudine. Sembra che stia mappando l''intero pianeta.'
    exp_scavenger_lush_desc_5: 'Il Korvax sta esaminando il punto di navigazione nei
      pressi, appuntando diversi dati: le coordinate relative alla regione, la densità
      della vegetazione e l''umidità relativa. Sembra che stia mappando l''intero
      pianeta.'
    exp_scavenger_dust_desc_5: 'Il Korvax sta esaminando il punto di navigazione nei
      pressi, appuntando diversi dati: le coordinate relative alla regione, l''erosione
      del terreno e gli estremi delle temperature. Sembra che stia mappando l''intero
      pianeta.'
    exp_scavenger_tox_desc_5: 'Il Korvax sta esaminando il punto di navigazione nei
      pressi, appuntando diversi dati: le coordinate relative alla regione, la tossicità
      del suolo e l''altitudine. Sembra che stia mappando l''intero pianeta.'
    exp_scavenger_rad_desc_5: 'Il Korvax sta esaminando il punto di navigazione nei
      pressi, appuntando diversi dati: le coordinate relative alla regione, i livelli
      delle radiazioni e l''altitudine. Sembra che stia mappando l''intero pianeta.'
    exp_scavenger_weird_desc_5: Il Korvax sta esaminando il punto di navigazione nei
      pressi, appuntandone le coordinate relative alla regione, la posizione locale
      e l'elevazione. Sembra che stia mappando questo insolito pianeta.
    exp_scavenger_opt_a_5: Chiedo della mappa
    exp_scavenger_opt_b_5: Chiedo del punto di navigazione
    exp_scavenger_res_a_5: "%NAME% condivide appassionatamente il suo lavoro. La mappa
      è realizzata con la massima cura in ogni dettaglio. L'entità sembra lusingata
      dal mio interesse e mi offre un ricordo del nostro incontro."
    exp_scavenger_res_b_5: |-
      Il Korvax mi mostra il datapad, come se avessi afferrato un mistero che lo impensierisce. Chi ha posizionato questo punto di navigazione? Non %NAME%.
      Incoraggiata dal mio interesse, l'entità mi mostra il suo lavoro, una mappa realizzata con la massima cura in ogni dettaglio. Prima che me ne vada, mi offre un ricordo del nostro incontro.
    dnt_exp_scavenger_lang_6: Unknown entity! Where has your journey found you? Be
      very careful with your flesh shell!
    exp_scavenger_desc_6: Il Korvax mi guarda attonito. Il suo occhio digitale rotea
      lentamente mentre rileva i miei segnali vitali con genuina preoccupazione per
      una forma di vita biologica esposta a quest'ambiente. Presumendo che mi sia
      smarrito, mi offre dei dati di navigazione.
    exp_scavenger_opt_a_6: Accetto ringraziandolo
    dnt_exp_scavenger_lang_7: Eheu... cannot shed tissue... carapace impure...
    exp_scavenger_desc_7: Questo Korvax ha qualcosa di strano. Ogni tanto si contorce,
      come se qualcosa bloccasse i suoi movimenti. Se queste entità potessero sentirsi
      a disagio, questa sembrerebbe soffrire di un prurito.
    exp_scavenger_opt_a_7: Esamino l'involucro
    exp_scavenger_res_a_7: |-
      %NAME% mi permette con riluttanza di ispezionare il suo involucro.
      Identifico immediatamente il problema: una semplice ostruzione fisica tra le giunture. Gratto via con cura una serie di oggetti ovoidali dal carapace, ma mi allontano con un moto di repulsione quando vedo delle creature simili a lumache schiudersi dagli oggetti. Le creature si disperdono rapidamente, lasciando scie di melma viscida.
      Il Korvax sembra incredibilmente sollevato e mi paga, poi si volta e cerca di lasciarsi alle spalle l'accaduto.
    dnt_exp_scavenger_lang_8: How fascinating - a traveller! I suppose it is your
      destiny to enter into danger. Accept containment suit technology? Statistics
      transmitter insert will be required. Very tiny. No pain, promised.
    exp_scavenger_desc_8: |-
      %NAME% sembra trovare curiosa l'idea di un essere biologico lontano da qualsiasi riparo. Esamina prima me, poi il suo involucro, come a voler misurare la resistenza della mia tuta.
      Offre un potenziamento gratuito per l'exotuta, ma avverto una moltitudine di occhi Korvax su di me. Per qualche motivo, questo scambio ha attirato l'attenzione della Convergenza.
    exp_scavenger_opt_a_8: Accetto ringraziandolo
    exp_scavenger_opt_b_8: Rifiuto
    exp_scavenger_res_a_8: Con un movimento improvviso, %NAME% si protende verso di
      me e mi impianta qualcosa nel braccio. Mi porge il potenziamento con aria soddisfatta,
      poi mi congeda.
    exp_scavenger_res_b_8: "%NAME% mi osserva a lungo, come per annotare qualcosa,
      poi mi congeda."
    dnt_exp_ext_scavenger_lang_1: Unexpected greetings, traveller! Atmospheric pattern
      fascinating to you too?
    exp_ext_scavenger_desc_1: Il Korvax mi osserva con sguardo penetrante, sorpreso
      di vedere un altro essere su un pianeta così inospitale. Quanto a lui, il suo
      involucro vibra lievemente. Sembra quasi energizzato da questo clima.
    exp_ext_scavenger_opt_a_1: Chiedo perché si trova qui
    exp_ext_scavenger_res_a_1: |-
      Se i Korvax potessero sorridere, %NAME% lo farebbe in questo istante. Sopravvivere qui non è un problema per la sua specie. La sua mente si è sintonizzata con i movimenti delle tempeste ed è in grado di prevedere le precipitazioni più abbondanti.
      Sembra trovare piacevole l'incontro con un altro esploratore. Con un moto improvviso di cordialità, mi consegna una manciata di cristalli ionizzati.
    exp_filler_desc_21: Il Korvax gesticola e scuote la testa freneticamente, come
      se stesse seguendo una conversazione remota. Le luci sul suo visore mutano rapidamente.
      O non si è accorto di me, o non si cura del mio arrivo.
    dnt_exp_filler_lang_21: Convergence embrace is benevolence! The only way. Please,
      companion entity. Divergence is death.
    exp_filler_opt_a_21: Cerco di rispondere
    exp_filler_opt_b_21: Me ne vado in silenzio
    exp_filler_res_a_21: Le luci sul volto del Korvax si arrestano per un istante,
      come a registrare e ignorare la mia presenza. La sua conversazione, tuttavia,
      prosegue incessante.
    exp_filler_res_b_21: Il Korvax è chiaramente alla prese con una questione privata.
      Lo lascio in pace.
    exp_request_text_41: Le luci sul visore si fermano e %NAME% mi fissa.
    exp_filler_desc_22: L'involucro di questo Korvax alterna tre posizioni diverse,
      come se stesse ponderando una domanda a cui non trova risposta. A un certo punto
      del ciclo, sembra quasi esprimere malinconia.
    dnt_exp_filler_lang_22: All things must happen in infinity. But memories are still
      here, always were, always will be. Cannot erase Great Disconnection. Eheu...
    exp_filler_opt_a_22: Cerco di confortarlo
    exp_filler_opt_b_22: Cerco di spaventarlo
    exp_filler_res_a_22: Il Korvax interrompe le sue riflessioni per osservarmi e
      le luci sul suo visore si attenuano per un istante. Non capisco se stia esprimendo
      compassione o gratitudine.
    exp_filler_res_b_22: Il Korvax trasalisce e mi volta le spalle, come se avessi
      interferito in una questione privata.
    exp_request_text_42: "%NAME% torna in sé e sospira. Apparentemente la distrazione
      è stata di conforto."
    exp_filler_desc_23: |-
      Da questo Korvax si leva un debole ronzio. Sembra impegnato in un'ispezione del proprio involucro e genera un complicato registro di dati diagnostici e calcoli.
      Il Korvax si protende verso di me, facendomi capire di voler esaminare il braccio della mia exotuta.
    dnt_exp_filler_lang_23: Improved carapace design benefits all entities in convergence!
      Contribute traveller shell design to research?
    exp_filler_opt_a_23: Offro il braccio
    exp_filler_opt_b_23: Me ne vado di corsa
    exp_filler_res_a_23: Il Korvax mi afferra il braccio con tocco sorprendentemente
      delicato e lo scansiona. Mi congeda annuendo, apparentemente soddisfatto dei
      risultati.
    exp_filler_res_b_23: Il Korvax è chiaramente deluso, ma non ricorre alla forza.
    exp_request_text_43: L'entità non si aspettava una mia richiesta. Si interrompe
      e ascolta.
    exp_filler_desc_24: Quando mi avvicino, il Korvax si raddrizza. Protende con entusiasmo
      una serie di sonde verso la mia exotuta, monitorando attentamente la mia reazione.
    dnt_exp_filler_lang_24: Passing lifeform! Participate in mirror study, intelligence
      assessment? Safety assured. Research only.
    exp_filler_opt_a_24: Accetto le sonde
    exp_filler_opt_b_24: Rifiuto
    exp_filler_res_a_24: |-
      Il Korvax proietta una serie di immagini direttamente nelle mie retine: ricordi di conversazioni, scenari alieni, situazioni pericolose. La sequenza si conclude con una rappresentazione inquietantemente fedele del mio volto.
      L'entità annota le mie reazioni annuendo quietamente. Qualcosa nelle mie risposte sembra averla colpita.
    exp_filler_res_b_24: L'essere elettronico perde immediatamente qualsiasi interesse
      in me e inizia a cercare altri volontari.
    exp_request_text_44: Prima di prestare attenzione alla mia richiesta, %NAME% inserisce
      una sequenza sul suo datapad.
    exp_filler_desc_25: Di fronte a questo Korvax fluttua un piccolo cubo di dati,
      illuminato da motivi luminosi ritmici. Le luci facciali dell'essere pulsano
      in sincronia con quelle del cubo.
    dnt_exp_filler_lang_25: Fascinating chronicle! Korvax creativity is exquisite,
      limitless.
    exp_filler_opt_a_25: Esamino il cubo
    exp_filler_opt_b_25: Tocco il cubo
    exp_filler_res_a_25: Guardo attentamente il cubo di dati, ma i motivi di luce
      non hanno alcun senso per me.
    exp_filler_res_b_25: Il cubo di dati cade a terra sferragliando. Il Korvax emette
      un forte ronzio che interpreto come esasperazione. Me ne vado in fretta.
    exp_request_text_45: Le luci del visore di %NAME% si illuminano di nuovo. Inclina
      la testa in attesa della mia richiesta.
    exp_filler_desc_26: L'essere elettronico sembra di ottimo umore. Gesticola verso
      il suo petto. A quanto pare mi sta facendo un'offerta.
    dnt_exp_filler_lang_26: Korvax entity is latest generation, traveller! Carapace
      upgrade required to support new superior mind. Examine fresh internals?
    exp_filler_opt_a_26: Accetto l'offerta
    exp_filler_opt_b_26: Rifiuto l'offerta
    exp_filler_res_a_26: Il Korvax tenta di aprire uno scomparto sul suo petto, ma
      non ci riesce. Assume un'aria delusa, poi mi congeda.
    exp_filler_res_b_26: "%NAME% assume un'aria contrariata e l'orgoglio sparisce
      dalle luci del suo visore. Si volta per andarsene."
    exp_request_text_46: "%NAME% stringe le viti del suo carapace con disappunto.
      Attende di sentire cosa ho da dire."
    exp_filler_desc_27: Il Korvax si rallegra man mano che mi avvicino e solleva il
      braccio verso di me.
    dnt_exp_filler_lang_27: Traveller pattern recognised! Pleasure to meet again!
    exp_filler_opt_a_27: Stringo la mano
    exp_filler_opt_b_27: Trasalisco
    exp_filler_res_a_27: Il Korvax ricambia la stretta di mano con entusiasmo e una
      morsa di ferro. Spero che non mi lasci segni permanenti.
    exp_filler_res_b_27: L'essere elettronico mi guarda tristemente e lascia ricadere
      il braccio.
    exp_request_text_47: "%NAME% sembra felice di potermi aiutare e ascolta con entusiasmo
      la mia richiesta."
    exp_filler_desc_28: Questo Korvax sta scansionando metodicamente tutti gli oggetti
      nelle vicinanze. Sembra annoiato e preso solo in parte dal suo compito.
    dnt_exp_filler_lang_28: One thousand two hundred and fifty six... one thousand
      two hundred and fifty seven... Korvax is idle. Convergence task queue empty.
    exp_filler_opt_a_28: Saluto
    exp_filler_opt_b_28: Faccio una battuta
    exp_filler_res_a_28: Il Korvax mi scansiona svogliatamente la mano, notandomi
      a malapena.
    exp_filler_res_b_28: |-
      Cerco di divertire il Korvax con la mia migliore battuta sul multi-tool.
      L'essere elettronico si limita a fissarmi preoccupato, poi mi dà una leggera pacca sulla spalla e torna alle sue scansioni.
    exp_request_text_48: "%NAME% mi guarda. È felice di avere qualcosa di nuovo con
      cui parlare, o da scansionare."
    exp_filler_desc_29: "%NAME% tira fuori un datapad, porgendomi delicatamente il
      dispositivo. Sono quasi sicuro che quello che vedo sullo schermo sia il progetto
      di un drone Sentinella. "
    dnt_exp_filler_lang_29: Traveller entity! Are you enlightened? Do you praise the
      sentinels?
    exp_filler_opt_a_29: Annuisco
    exp_filler_opt_b_29: Mi allontano
    exp_filler_res_a_29: L'essere elettronico crepita in quello che sembra un moto
      di felicità. Annuisce ferventemente in risposta, come se ci fossimo capiti.
    exp_filler_res_b_29: Il Korvax sembra offeso e mi fa capire che la nostra conversazione
      è terminata.
    exp_request_text_49: "%NAME% prende nota della mia mancanza di interesse nei confronti
      delle Sentinelle. Attende la mia richiesta con sospetto."
    exp_npc_hot_desc_2: L'occhio digitale del Korvax si contrae, concentrandosi immediatamente
      sul mio multi-tool. Indugia in una lunga riflessione prima di rivolgersi a me.
    dnt_exp_npc_hot_lang_2: Multi-Tool is suspicious, entity. Harvest is forbidden.
      But planet overheat metal shell. Request help with holy plant balance.
    exp_npc_hot_desc_2a: Indica le mie mani coperte dai guanti, mimando l'azione di
      sradicare una pianta. Capisco che sta <STELLAR>chiedendo il mio aiuto<>...
    exp_npc_hot_opt_a_2: Offro assistenza botanica
    exp_npc_hot_opt_b_2: Me ne vado
    exp_npc_hot_res_a_2: |-
      Mi viene mostrato un campione vegetale che somiglia più a un minerale che a un esemplare di flora. %NAME% mi fa vedere una scheggia di un materiale rossastro, con viticci rampicanti che spuntano direttamente dalla superficie rocciosa.
      Con un'ultima occhiata sospettosa al mio multi-tool, mi fa capire con gesti appassionati che dovrei lasciare intatte le restanti materie prime del pianeta.
    exp_npc_hot_res_b_2: "%NAME% guarda di nuovo il mio multi-tool con un'espressione
      quasi di disgusto. Poi mi fa cenno di andarmene."
    exp_npc_hot_farm_ret: "%NAME% mi saluta stoicamente. Allunga una mano per ricevere
      gli esemplari di solanio, dando contemporaneamente un altro sguardo di biasimo
      al mio multi-tool."
    exp_npc_hot_farm_ret_opt_a: Consegno gli esemplari
    exp_npc_hot_farm_ret_res_a: |-
      Il Korvax sembra rincuorato quando riceve il solanio e il suo atteggiamento cambia. Rigira il rozzo organismo davanti agli occhi, meravigliandosi della sua semplicità.
      <PROP>HoloSolarSystem<>Spiegandosi con l'aiuto di ologrammi, sostiene che tutto, inclusa quella strana pianta, ha il suo posto negli schemi della natura: piante e creature, entità come noi e anche le Sentinelle.
    exp_npc_hot_farm_ret2_opt_a: Lascio intendere che i Korvax non sono naturali
    exp_npc_hot_farm_ret2_res_a: |-
      L'essere elettronico mi lancia un'occhiata di compassione. Ho l'improvvisa consapevolezza di conversare con un'entità di un'intelligenza di gran lunga superiore alla mia, anche se inorganica.
      Lavora il solanio con efficienza, liberando ogni bulbo della radice con mani esperte e aggraziate. Ci sarà bisogno di ripiantarli e ridistribuirli per ripristinare l'equilibrio ecologico del pianeta.
    exp_npc_hot_farm_ret2_opt_b: Lascio intendere che le Sentinelle non sono naturali
    exp_npc_hot_farm_ret2_res_b: |-
      %NAME% sembra offeso per un attimo, poi mi guarda con compassione. Percepisco che, dalla sua prospettiva, io sono più in basso delle Sentinelle nell'ordine naturale. Scuote la testa.
      <MOOD>Neutral<>Lavora il solanio con efficienza, liberando ogni bulbo della radice con mani esperte e aggraziate. Ci sarà bisogno di ripiantarli e ridistribuirli per ripristinare l'equilibrio ecologico del pianeta.
    exp_npc_hot_farm_ret2_opt_c: Non dico nulla
    exp_npc_hot_farm_ret2_res_c: "%NAME% lavora il solanio con efficienza, liberando
      ogni bulbo della radice con mani esperte e aggraziate. Ci sarà bisogno di ripiantarli
      e ridistribuirli per ripristinare l'equilibrio ecologico del pianeta."
    exp_npc_hot_desc_3: L'involucro sintetico del Korvax è carico di emozioni indistinguibili
      da quelle delle forme di vita organiche. Emana paura e sgomento tangibili mentre
      è alle prese con qualche elaborazione interna.
    dnt_exp_npc_hot_lang_3: Cannot use all system power, cannot control overheat!
      Shell entity makes best available contribution... please let shell entity be
      forgiven by Convergence...
    exp_npc_hot_opt_a_3: Chiedo ad alta voce qual è il problema
    exp_npc_hot_opt_b_3: Osservo discretamente
    exp_npc_hot_res_a_3: Il Korvax trasalisce, facendomi segno di fare piano. Il suo
      visore lampeggia come a rassicurare un'entità remota.
    exp_npc_hot_res_b_3: |-
      Furtivamente, come se temesse sguardi indiscreti, %NAME% mostra una schermata di risultati prestazionali. I dati sono notevolmente inferiori ai parametri di riferimento indicati.
      A quanto pare, le prestazioni del suo involucro sono state ridotte per restare stabili nel clima infuocato di questo pianeta e non soddisfano gli standard richiesti dal suo osservatore.
    exp_npc_hot_ret_opt_a_3: Do un involucro di riserva
    exp_npc_hot_ret_opt_b_3: Do del refrigerante
    exp_npc_hot_ret_opt_c_3: Ragiono con l'osservatore
    exp_npc_hot_ret_res_a_3: "%NAME% accetta la mia offerta con gratitudine. Mi paga
      per l'aiuto e indica educatamente che dovrei andarmene. Qualunque cosa voglia
      fare con il nuovo involucro, desidera un po' di privacy."
    exp_npc_hot_ret_res_b_3: |-
      %NAME% osserva scetticamente la mia semplice offerta organica. Alla fine, si decide per disperazione a tentare la soluzione improvvisata e infila la pianta in uno scomparto sul suo fianco, collegando poi dei cavi nei suoi tessuti gelidi.
      L'involucro del Korvax si raffredda immediatamente e i sistemi disattivati tornano a funzionare. Ho dato un po' di tempo in più a quest'entità, che mi offre un dono per ringraziarmi.
    exp_npc_hot_ret_res_c_3: |-
      Tramite l'entità fisica di fronte a me, mi rivolgo alla parte della Convergenza che la osserva. Forse la mia reputazione presso i Korvax darà credibilità al mio parere.
      Trascorre un breve momento carico di tensione.
      <MOOD>Positive<>Alla fine, %NAME% produce un flusso di suoni elettronici carico di gratitudine. L'entità, ancora nel suo involucro, sembra aver superato l'esame della Convergenza e mi ricompensa per l'empatia dimostrata.
    exp_npc_hot_desc_4: |-
      Intorno a questo Korvax fluttuano piccoli residui di materiale sintetico, che si depositano a terra e sui suoi stivali. Sembra emozionato e ronza soddisfatto per l'invenzione.
      Percependo la mia curiosità, l'entità mi mostra orgogliosa le modifiche personalizzate della sua tuta. Intessuta nelle fibre delle sue giunture giace una rete di minuscoli pannelli solari. Alcune sezioni non sono ancora complete...
    dnt_exp_npc_hot_lang_4: Traveller find research interesting? Suit experiments
      harvest light power from nature, create superior casing! But more resources
      required, eheu. Copper metal good, cadmium metal better...
    exp_npc_hot_opt_a_4: Ammiro i pannelli
    exp_npc_hot_opt_b_4: Fornisco risorse
    exp_npc_hot_res_a_4: Il Korvax registra la mia ammirazione, ma sembra più interessato
      a ciò che trasporto, reputandolo più utile della mia opinione...
    exp_npc_hot_res_b_4: |-
      %NAME% è felice di avere l'opportunità di completare la sua tuta.
      Grazie alla carica solare completa, può usare le altre risorse energetiche a sua disposizione per sviluppare un potenziamento tecnologico di mia scelta...
    exp_npc_hot_res_c_4: |-
      %NAME% emette un involontario suono di piacere, felice di avere l'opportunità di completare la sua tuta con sostanze di prima qualità.
      Grazie alla carica solare completa, può usare le altre risorse energetiche a sua disposizione per sviluppare un potenziamento tecnologico di mia scelta...
    exp_npc_hot_ret_opt_a_4: Chiedo un potenziamento per exotuta
    exp_npc_hot_ret_opt_b_4: Chiedo un potenziamento per multi-tool
    exp_npc_hot_ret_opt_c_4: Chiedo un potenziamento per astronave
    exp_npc_hot_ret_res_a_4: Libero dalla preoccupazione di dover centellinare l'energia,
      il Korvax dedica tutte le sue riserve alla creazione del potenziamento che ho
      chiesto. Sembra un compito facilissimo, che completa quasi istantaneamente.
      Dopo essersi sdebitato, mi congeda educatamente e torna a concentrarsi sulla
      sua tuta.
    exp_npc_hot_desc_5: |-
      Il Korvax interrompe il suo lavoro su un progetto meccanico e mi accoglie con entusiasmo genuino... e una punta di condiscendenza.
      Sembra che stia progettando un sistema di purificazione idrica basato sull'abbondanza di luce ultravioletta di questo pianeta.
      A fianco dei precisi diagrammi ingegneristici, ci sono diverse illustrazioni fin troppo dettagliate di creature aliene. %NAME% sembra avere bisogno di un campione organico.
    dnt_exp_npc_hot_lang_5: Welcome, unknown lifeform! I am here performing Convergence
      benevolence. Technology using light to filter impure water from tiny lifeforms,
      help non-intelligent creatures like you! Help provide creatures sample? Please
      avoid violence!
    exp_npc_hot_opt_a_5: Consegno un campione di fauna
    exp_npc_hot_res_a_5: "%NAME% accetta il campione con entusiasmo. A quanto pare,
      gli scarti di natura organica non suscitano disgusto in questi esseri elettronici."
    exp_npc_hot_res_b_5: "%NAME% accetta la Mordite con sgomento, emettendo un suono
      afflitto."
    exp_npc_hot_res_c_5: L'illuminazione facciale di %NAME% scintilla affascinata
      mentre studia l'Hexite. Sembra che abbia superato le sue aspettative e che ora
      nutra più rispetto per me.
    exp_npc_hot_ret_desc_5: |-
      Non appena l'entità inserisce un dito artificiale nel campione, il progetto del purificatore sul suo datapad mostra nuove informazioni. %NAME% studia per un attimo la serie di dati completa.
      Proiettando sul mio visore una serie di semplici immagini, mi consulta sulla distribuzione dell'acqua purificata. Sospetto che mi consideri il suo target demografico, alla stregua di una creatura poco evoluta.
    exp_npc_hot_ret_opt_a_5: Do priorità agli esemplari giovani
    exp_npc_hot_ret_opt_b_5: Do priorità ai cacciatori
    exp_npc_hot_ret_opt_c_5: Do priorità agli esemplari assistenti
    exp_npc_hot_ret_res_a_5: Il Korvax annuisce, apprezzando l'empatia del mio consiglio.
      Mi ringrazia con un dono adeguato.
    exp_npc_hot_ret_res_b_5: Il Korvax annuisce, apprezzando il pragmatismo del mio
      consiglio. Mi ringrazia con un dono adeguato.
    exp_npc_hot_ret_res_c_5: Il Korvax annuisce, apprezzando la lungimiranza del mio
      consiglio. Mi ringrazia con un dono adeguato.
    exp_npc_cold_desc_2: L'essere elettronico sembra a malapena notare la mia presenza
      e mi guarda senza vedermi, la mente assorta.
    dnt_exp_npc_cold_lang_2: Unknown lifeform interrupts. Be fast. I am researcher
      entity. Busy with atmospheric experiment with plants.
    exp_npc_cold_desc_2a: "%NAME% mi scruta di colpo con attenzione. Mi mostra un
      ramoscello di bucaghiaccio da poco raccolto, usandolo per indicare il paesaggio
      ghiacciato all'esterno. Capisco che l'essere ha visto qualche opportunità e
      sta <STELLAR>chiedendo il mio aiuto<>..."
    exp_npc_cold_opt_a_2: Offro assistenza botanica
    exp_npc_cold_opt_b_2: Me ne vado
    exp_npc_cold_res_a_2: Il Korvax mi fa un solo cenno compiaciuto. Mi mostra ancora
      il bucaghiaccio, spingendomi a memorizzarne i brillanti petali blu e gli incredibili
      semi di cristallo. Ha bisogno di altri esemplari per continuare il suo lavoro.
    exp_npc_cold_res_b_2: Il Korvax sembra stupito dalla mia riluttanza ad aiutarlo,
      ma lascia perdere la questione rapidamente, cancellandomi dai suoi pensieri
      e facendomi segno di andare.
    exp_npc_cold_farm_ret: Quando torno, %NAME% sta osservando qualcosa in una camera
      sigillata. Il suo visore pulsa per la concentrazione, forse mentre registra
      i risultati di un esperimento. Mi guarda speranzoso.
    exp_npc_cold_farm_ret_opt_a: Consegno gli esemplari
    exp_npc_cold_farm_ret_res_a: |-
      Mentre il Korvax si allunga per accettare i campioni, riesco a dare un'occhiata all'esperimento. Una lampada termica è accesa sopra una pianta viva di bucaghiaccio.
      La pianta reagisce in modo visibile e sembra avvizzire per allontanarsi dalla luce, perdendo il suo colore brillante mentre le sue cellule scoppiano e collassano. %NAME% osserva la scena con interesse imparziale.
    exp_npc_cold_farm_ret2_opt_a: Protesto
    exp_npc_cold_farm_ret2_res_a: |-
      Il Korvax indica i campioni di bucaghiaccio che ho appena consegnato, ormai strappati alle radici e morenti: la scienza non può progredire senza sacrificio. Estrae qualcosa dal serbatoio e la mette da parte.
      Con un solo movimento elegante, stacca le foglie del bucaghiaccio e stringe il cristallo centrale tra le dita fino a farlo rompere.
      Poi posa i semi nella mia mano: devono essere ripiantati, ridistribuiti nelle vicinanze dove potranno crescere. La scienza è esigente, ma ripaga i debiti.
    exp_npc_cold_farm_ret2_opt_b: Osservo
    exp_npc_cold_farm_ret2_res_b: |-
      Mentre il bucaghiaccio avvizzisce, un gas giallognolo comincia a propagarsi dalle foglie morte. Il Korvax lo raccoglie in un contenitore, che mette da parte per concentrare la sua attenzione sui nuovi esemplari.
      Con un solo movimento elegante, stacca le foglie del bucaghiaccio e stringe il cristallo centrale tra le dita fino a farlo rompere.
      Poi posa i semi nella mia mano: devono essere ripiantati, ridistribuiti nelle vicinanze dove potranno crescere. La scienza è esigente, ma ripaga i debiti.
    exp_npc_cold_desc_3: |-
      Il visore del Korvax mi illumina con intensa curiosità analitica. Ho la spiacevole sensazione che stia estraendo da me più dati di quanto immagini.
      %NAME% mi porge un contenitore di neve fresca e pulita. Con un gesto volutamente lento fa scivolare la mano in profondità nella neve, mentre osserva la mia reazione. Poi mi dà il contenitore, indicando che dovrei ripetere il suo movimento.
    dnt_exp_npc_cold_lang_3: Traveller lifeform! Convergence requests brain experiment
      for better lifeform understanding.
    exp_npc_cold_opt_a_3: Metto la mano nella neve
    exp_npc_cold_opt_b_3: Rifiuto
    exp_npc_cold_res_a_3: Affondo le dita nella neve e la protezione rischi neutralizza
      lo sbalzo termico. Segue un lungo momento di silenziosa valutazione. Il Korvax
      osserva l'assorbimento di energia della mia exotuta. La sua espressione digitale
      è imperscrutabile...
    exp_npc_cold_res_b_3: Il Korvax fa una pausa, poi annota qualcosa. Soddisfatto
      di ciò che ha appena appreso, mi congeda.
    exp_npc_cold_ret_opt_a_3: Proseguo coraggiosamente
    exp_npc_cold_ret_opt_b_3: Mi ritiro accortamente
    exp_npc_cold_ret_res_a_3: |-
      Resistendo all'impulso di ritirare la mano, resto immobile mentre il freddo inizia a penetrare l'exotuta. Ritiro le dita solo quando sento il freddo lasciare posto al dolore.
      Il Korvax mi dà una pacca comprensiva sul braccio e mi ripaga con un oggetto utile alla sopravvivenza. Ho l'impressione che dubiti della mia capacità di autoconservazione.
    exp_npc_cold_ret_res_b_3: Il Korvax sembra colpito da questo risultato, come se
      si aspettasse qualcosa di diverso. Mi ricompensa generosamente per aver partecipato
      al suo esperimento.
    exp_npc_cold_desc_4: |-
      I movimenti di quest'essere elettronico sono leggermente rigidi, come se le giunture del suo involucro non fossero completamente operative. Nonostante la temperatura ridotta di questa struttura, avverto un lieve odore di silicio bruciato.
      %NAME% rivolge il visore verso di me, con le luci del volto attenuate. Un piccolo coperchio sul suo involucro si apre, ma solo parzialmente. Il Korvax emette un lungo suono disperato.
    dnt_exp_npc_cold_lang_4: Please, traveller. Carapace is pain, overheat even here.
      I am trapped. Disconnection of operational entity is forbidden by convergence.
      Eheu! Touch secret Gek interface, help me...
    exp_npc_cold_opt_a_4: Riparo il coperchio
    exp_npc_cold_res_a_4: Applico del lubrificante sul coperchio bloccato, che si
      apre portando allo scoperto un sensore biometrico. Impossibilitato ad attivarlo
      da sé, il Korvax attende una mia interazione...
    exp_npc_cold_ret_opt_a_4: Chiedo del sensore
    exp_npc_cold_ret_opt_b_4: Attivo il sensore
    exp_npc_cold_ret_opt_c_4: Rifiuto
    exp_npc_cold_ret_res_a_4: Il Korvax si spegne e resta immobile per un momento,
      poi riprende i normali movimenti.<MOOD>Sad<> La puzza di bruciato si fa più
      forte. Sembra in difficoltà...
    exp_npc_cold_ret_res_b_4: |-
      Quando premo un dito sul sensore, il visore dell'entità lampeggia di gratitudine e poi si spegne. Non capisco se l'entità sia stata assorbita dalla Convergenza Korvax o abbia semplicemente cessato di esistere.
      A terra cade un cubo, forse contenente i ricordi registrati da quest'involucro.
    exp_npc_cold_ret_res_c_4: "%NAME% mi osserva con sgomento mentre il suo carapace
      trema di emozioni artificiali. Improvvisamente<MOOD>Neutral<>, sinistramente,
      si calma come se la nostra interazione non fosse mai avvenuta e io ricevo unità
      da un benefattore sconosciuto."
    exp_npc_cold_desc_5: L'entità sussulta riprendendosi da un sogno a occhi aperti.
      Quando si concentra su di me, mi sento stranamente accomunato a lui, come se
      ne condividessi la prospettiva e osservassi la mia presenza anomala tramite
      occhi Korvax.
    dnt_exp_npc_cold_lang_5: Traveller! Eheu! I was busy. But now you are here, enjoy
      this beautiful broadcasts with me, watch the water loops restore this world.
      Praise Atlas!
    exp_npc_cold_opt_a_5: Permetto la fusione
    exp_npc_cold_opt_b_5: Resisto
    exp_npc_cold_res_a_5: 'Nella mia mente si materializzano dei ricordi di questo
      pianeta: millenni di ascesa e scomparsa di popolazioni, rimarginazione di ferite
      ambientali, nevicate lunghissime che riportano il terreno a una squisita neutralità.'
    exp_npc_cold_res_b_5: Cerco di respingere la presenza esterna dalla mia mente.
      Avvertendo la resistenza, il Korvax si lascia espellere scuotendo tristemente
      la testa. L'entità mi insegna una parola della sua lingua, come se sperasse
      di guidarmi verso scelte future più sagge.
    exp_npc_cold_ret_opt_a_5: Accolgo la visione
    exp_npc_cold_ret_opt_b_5: Respingo la visione
    exp_npc_cold_ret_res_a_5: Io e %NAME% ci fondiamo nella convergenza. Per un momento
      di pura estasi appartengo a una rete di menti brillanti e una conoscenza infinita
      mi percorre come elettricità. L'istante passa, ma prima che me ne vada il Korvax
      mi fa un dono.
    exp_npc_cold_ret_res_b_5: 'Respingendo questa cupa visione, proietto concetti
      alternativi nello spazio mentale che condivido con %NAME%: visioni di mutamento,
      progresso, impatto personale. Anche se il Korvax non si lascia persuadere, sembra
      intrigato dalla mia capacità di pensiero indipendente e mi ringrazia offrendomi
      un dono.'
    exp_npc_lush_desc_2: |-
      Il Korvax è alle prese con una simulazione portatile, presumibilmente di sua creazione. Man mano che ne regola alcune proprietà grafiche, i frattali generati si diramano in nuove direzioni, sbocciando, avvizzendo e replicandosi di ciclo in ciclo.
      Indica il panorama lussureggiante all'esterno: le simulazioni sono una cosa, ma l'entità desidera un giardino vero, un santuario organico da accudire. Cerca l'<STELLAR>aiuto<> di un'entità biologica come me...
    dnt_exp_npc_lush_lang_2: Biological lifeform, hello! Organic life is so fascinating.
      Korvax entity hopes for organic possessions, plants to adore and worship.
    exp_npc_lush_opt_a_2: Offro assistenza botanica
    exp_npc_lush_opt_b_2: Me ne vado
    exp_npc_lush_res_a_2: "%NAME% è al settimo cielo. Flette le dita artificiali mentre
      indica la mia mano. Vuole che gli porti degli esemplari di <TRADEABLE>rovo stellare<>,
      raccolti con le mie mani organiche."
    exp_npc_lush_res_b_2: "%NAME% si rattrista, ma non particolarmente. Conosce già
      l'imprevedibilità delle forme di vita organiche."
    exp_npc_lush_farm_ret: "%NAME% sospende i propri procedimenti interattivi per
      deviare le sue risorse verso una scansione completa del mio corpo e dei miei
      averi. Ho la spiacevole sensazione che stia esaminando le mie cellule a livello
      microscopico."
    exp_npc_lush_farm_ret_opt_a: Consegno gli esemplari
    exp_npc_lush_farm_ret_res_a: Il Korvax prende gli esemplari con cura e scansiona
      ogni bulbo da diverse angolazioni, assaporandone ogni dettaglio grafico. Un
      profumo rinfrescante penetra nella mia tuta. Chissà se l'essere elettronico
      è dotato anche di olfatto...
    exp_npc_lush_farm_ret2_opt_a: Chiedo dell'odore
    exp_npc_lush_farm_ret2_res_a: |-
      %NAME% sembra comprendere la domanda. Farfuglia nel tentativo di spiegare le sfumature della composizione del profumo.
      Devo avere un'aria poco convinta, perché presto ci rinuncia. Mi fornisce una semplice dimostrazione attivando una valvola interna, gesticolando quando la apre, chiude e apre di nuovo. Sembra che possa percepire o meno gli odori di sua libera scelta.
      Ansioso di procedere, inserisce i bulbi stellari in una centrifuga portatile. I bulbi girano violentemente mentre i semi vengono estratti da un turbine di petali. I semi mi vengono poi consegnati, pronti per la semina all'esterno.
    exp_npc_lush_farm_ret2_opt_b: Chiedo del giardino
    exp_npc_lush_farm_ret2_res_b: |-
      %NAME% farfuglia appassionatamente. Non capisco molto di ciò che dice, ma la sua passione per la materia organica è evidente e sembra quasi sconfinare nell'invidia.
      Ansioso di procedere, inserisce i bulbi stellari in una centrifuga portatile. I bulbi girano violentemente mentre i semi vengono estratti da un turbine di petali. I semi mi vengono poi consegnati, pronti per la semina all'esterno.
    exp_npc_lush_farm_ret2_res_c: Ansioso di procedere, %NAME% inserisce i bulbi stellari
      in una centrifuga portatile. I bulbi girano violentemente mentre i semi vengono
      estratti da un turbine di petali. I semi mi vengono poi consegnati, pronti per
      la semina all'esterno.
    exp_npc_lush_desc_3: |-
      Il Korvax sta esaminando le scoperte di questo pianeta con atteggiamento quasi fanciullesco. Quando mi avvicino, mi scansiona sfacciatamente. Chissà quali dati sta esaminando sul mio sesso e sulla mia alimentazione.
      %NAME% nota improvvisamente il mio visore analitico e lo indica con gesti carichi d'emozione.
    dnt_exp_npc_lush_lang_3: Tiny species of plants in this atmospheric benevolence!
      No hard shells for protection. Probability of such life is very low. Yet here
      it is! Fascinating.
    exp_npc_lush_opt_a_3: Condivido le scoperte sulla flora
    exp_npc_lush_opt_b_3: Condivido le scoperte sulla fauna
    exp_npc_lush_opt_c_3: Condivido le scoperte sui minerali
    exp_npc_lush_res_a_3: "%NAME% integra con gratitudine le scansioni sulla flora
      nel suo database. Il suo carapace vibra leggermente per l'emozione."
    exp_npc_lush_res_b_3: "%NAME% integra con gratitudine le scansioni sulla fauna
      nel suo database. Il suo carapace vibra leggermente per l'emozione."
    exp_npc_lush_res_c_3: "%NAME% mi ringrazia educatamente, ma esamina i dati solo
      di sfuggita prima di tornare al suo database di scoperte."
    exp_npc_lush_reta_opt_a_3: Indico una scoperta sovradimensionata
    exp_npc_lush_reta_opt_b_3: Indico una scoperta pericolosa
    exp_npc_lush_reta_opt_c_3: Indico una scoperta delicata
    exp_npc_lush_reta_res_a_3: |-
      Il Korvax mi osserva meravigliato. La riproduzione organica sembra affascinarlo e la differenza tra i virgulti e le piante mature di questa specie lo colpisce particolarmente.
      Nonostante altre scoperte notevoli nel suo database, sembra grato del mio contributo e mi ringrazia donandomi un cimelio.
    exp_npc_lush_reta_res_b_3: |-
      Il Korvax esamina le appendici letali della flora, sorpreso del fatto che un essere così primitivo possa essere nocivo per la vita intelligente nella catena alimentare. Noto che mi guarda con aria diffidente e mi sento vagamente offeso.
      Nonostante altre scoperte notevoli nel suo database, sembra grato del mio contributo e mi ringrazia donandomi un cimelio.
    exp_npc_lush_reta_res_c_3: |-
      Il Korvax canta. Questo sembra il suo tipo preferito di flora, con i fragili petali e le piccole foglie che l'hanno attirato su questo pianeta.
      Nonostante altre scoperte notevoli nel suo database, sembra grato del mio contributo e mi ringrazia donandomi un cimelio.
    exp_npc_lush_retb_opt_a_3: Indico una scoperta maestosa
    exp_npc_lush_retb_opt_b_3: Indico una scoperta pericolosa
    exp_npc_lush_retb_opt_c_3: Indico una scoperta graziosa
    exp_npc_lush_retb_res_a_3: |-
      Il Korvax viene scosso da uno strano suono metallico, forse l'equivalente di un sussulto delle creature dotate di polmoni. Ammiriamo insieme dimensioni e muscolatura di questa formidabile creatura.
      Nonostante altre scoperte notevoli nel suo database, sembra grato del mio contributo e mi ringrazia donandomi un cimelio.
    exp_npc_lush_retb_res_b_3: |-
      Gli occhi elettronici del Korvax si accendono. Noto che osserva le minacciose mascelle della creatura e la mia struttura, che nel confronto risulta debole. Mi tocca delicatamente, come a saggiare la morbidezza della mia carne.
      Nonostante altre scoperte notevoli nel suo database, sembra grato del mio contributo e mi ringrazia donandomi un cimelio.
    exp_npc_lush_retb_res_c_3: |-
      Il Korvax canta. Questo sembra il suo tipo preferito di fauna, con arti delicati e grandi occhi dalle proporzioni adorabili.
      Nonostante altre scoperte notevoli nel suo database, sembra grato del mio contributo e mi ringrazia donandomi un cimelio.
    exp_npc_dust_desc_2: |-
      Il Korvax assapora la scoperta e i suoi sistemi si accendono per l'ispirazione. Sembra scimmiottare il mio saluto, ma con buone intenzioni: è semplicemente affascinato dalle nostre somiglianze e differenze.
      Mi fa capire che sta svolgendo una ricerca sulla flora per un esperimento più vasto e che potrebbe pagarmi per il mio <STELLAR>aiuto<>...
    dnt_exp_npc_dust_lang_2: Hello! Traveller entity speaks with Korvax entity, joyful
      interface! Is our design so different, do you think, friend of Korvax? Join
      experiment to clarify!
    exp_npc_dust_opt_a_2: Offro assistenza botanica
    exp_npc_dust_opt_b_2: Me ne vado
    exp_npc_dust_res_a_2: Nonostante l'importanza del suo esperimento, %NAME% non
      sembra sorprendersi della mia offerta. È come se avesse già previsto quest'eventualità.
    exp_npc_dust_farm_ret: "%NAME% mi guarda con trepidazione al pensiero che il suo
      esperimento stia per procedere. Noto che sta copiando nuovamente i miei movimenti,
      confrontando l'estensione dei miei muscoli con le sue giunture sintetiche."
    exp_npc_dust_farm_ret_opt_a: Consegno gli esemplari
    exp_npc_dust_farm_ret_res_a: |-
      Il Korvax afferra l'echinocactus e, senza sforzo apparente, ne spreme i fluidi interni snocciolandone al contempo i semi con il pollice artificiale. Fa lo stesso con diversi esemplari, raccogliendo un cumulo di semi.
      All'improvviso, il suo involucro si accende manifestando un'idea. Mi mostra due frammenti di carne di cactus edibili, non so se provenienti da quelli che ho appena consegnato, e me li offre.
    exp_npc_dust_farm_ret2_opt_a: Assaggio i frammenti
    exp_npc_dust_farm_ret2_res_a: |-
      Il primo frammento è stranamente dolce e succoso. Il secondo è di sapore quasi identico, ma ha qualcosa di diverso. Il sapore va e viene come un sogno che continua a sfuggire alla memoria.
      %NAME% mi guarda attentamente, aspettando che esprima una preferenza.
    exp_npc_dust_farm_ret2_opt_b: Rifiuto
    exp_npc_dust_farm_ret2_res_b: |-
      Nonostante la delusione, %NAME% non insiste.
      Mi porge alcuni semi da piantare all'esterno per coltivare dei nuovi echinocactus nel loro terreno nativo.
    exp_npc_dust_farm_ret3_opt_a: Il primo
    exp_npc_dust_farm_ret3_opt_b: Il secondo
    exp_npc_dust_farm_ret3_opt_c: Non indico preferenze
    exp_npc_dust_farm_ret3_res_a: |-
      %NAME% mi ringrazia stoicamente per la mia opinione. Quando la sua illuminazione facciale scintilla, capisco che sta riferendo un messaggio, forse alla Convergenza Korvax.
      Mi porge alcuni semi da piantare all'esterno per coltivare dei nuovi echinocactus nel loro terreno nativo.
    exp_npc_dust_farm_ret3_res_b: EXP_NPC_DUST_FARM_RET3_RES_A
    exp_npc_dust_farm_ret3_res_c: |-
      %NAME% non riesce a sopprimere una piccola esultanza mentre mi ringrazia per la mia opinione. Quando la sua illuminazione facciale scintilla, capisco che sta riferendo un messaggio, forse alla Convergenza Korvax.
      Mi porge alcuni semi da piantare all'esterno per coltivare dei nuovi echinocactus nel loro terreno nativo.
    exp_npc_dust_desc_3: Il Korvax sta armeggiando con il suo guscio, toccandosi le
      giunture con fare irritato. Quando lo interrompo, mi fissa.
    dnt_exp_npc_dust_lang_3: What? Sorry, unknown entity, but Korvax is busy. No time.
      Planetary material damaging carapace.
    exp_npc_dust_opt_a_3: Lo rassicuro
    exp_npc_dust_opt_b_3: Esprimo preoccupazione
    exp_npc_dust_res_a_3: Le luci facciali di %NAME% si distorcono per un istante.
      Lo interpreto come un'espressione di esasperazione Korvax. I problemi dell'involucro
      non sono estetici, non c'è rassicurazione che tenga.
    exp_npc_dust_res_b_3: "%NAME% apprezza la mia premura. Ruota un arto nella giuntura,
      preoccupandosi per un'imperfezione del movimento."
    exp_npc_dust_ret_3: Il Korvax resta immobile per un istante, poi espelle una nuvola
      di polvere sottile da diverse fessure di ventilazione. Sembra che stia modificando
      il flusso d'aria del proprio carapace per espellere con più efficacia la polvere,
      ma senza molto successo.
    exp_npc_dust_ret_opt_a_3: Chiedo della polvere
    exp_npc_dust_ret_opt_b_3: Offro risorse
    exp_npc_dust_ret_opt_c_3: Offro risorse
    exp_npc_dust_ret_res_a_3: L'entità indica il panorama sabbioso, poi scuote le
      spalle e trasmette delle coordinate planetarie, nel caso che volessi esplorare
      di persona il sito. Non ha intenzione di avventurarsi di nuovo all'esterno nell'immediato
      futuro.
    exp_npc_dust_ret_res_b_3: "%NAME% sembra sorprendersi della mia intraprendenza.
      Accetta la mia offerta con gratitudine e, prima di congedarmi, mi fornisce delle
      risorse per la manutenzione della tuta."
    exp_npc_dust_ret_res_c_3: "%NAME% sembra sorprendersi della mia intraprendenza.
      Accetta la mia offerta con gratitudine e, prima di congedarmi, mi offre un potenziamento
      sperimentale per l'exotuta."
    exp_npc_tox_desc_2: |-
      Il Korvax mi scansiona emozionato, concentrandosi sulle spore che ricoprono i miei stivali. Ronza felicemente e condivide un video di una sala illuminata artificialmente e coperta di ammassi fungini.
      Mi fa capire che non è ancora soddisfatto della sua collezione e <STELLAR>chiede aiuto<> per la raccolta dei funghi di questo pianeta. Forse con quelli il suo giardino sarà completo...
    dnt_exp_npc_tox_lang_2: Reboot.<DELAY>0.2<> Reestablish connection.<DELAY>0.2<>
      Hello, unknown entity. Array of poison plants not yet complete. Request assist.
    exp_npc_tox_opt_a_2: Offro assistenza botanica
    exp_npc_tox_opt_b_2: Me ne vado
    exp_npc_tox_res_a_2: |-
      %NAME% continua a scansionarmi. Non sembra aver registrato la mia risposta.
      All'improvviso si ferma ed elabora qualcosa, poi annuisce. Ha accettato il mio aiuto. Dovrei individuare degli ammassi fungini nativi di questo pianeta e portargliene qualche esemplare.
    dnt_exp_npc_tox_res_b_2: Unexpected loop. Help. Help. Help. Eheu!
    exp_npc_tox_farm_ret: "%NAME% mi scansiona con entusiasmo, concentrandosi sulle
      spore che ricoprono i miei stivali. Ronza felicemente, dandomi una strana sensazione
      di déjà vu."
    exp_npc_tox_farm_ret_opt_a: Consegno gli esemplari
    exp_npc_tox_farm_ret_res_a: |-
      %NAME% scansiona i campioni con entusiasmo, ronzando felicemente quando li riconosce.
      Ha bisogno di altri ammassi. Il cerchio deve proseguire senza interruzioni. Devo piantarli all'esterno per dare inizio a un nuovo ciclo vitale.
    exp_npc_tox_farm_ret2_opt_a: Tocco il Korvax
    exp_npc_tox_farm_ret2_res_a: Tocco il carapace di %NAME%, che non sembra accorgersene.
      Il suo occhio digitale ruota e mi guarda in attesa, senza chiudersi.
    exp_npc_tox_farm_ret2_opt_b: Grido
    exp_npc_tox_farm_ret2_res_b: "%NAME% non sembra udire il mio grido. Il suo occhio
      digitale ruota e mi guarda in attesa, senza chiudersi."
    exp_npc_tox_farm_ret2_opt_c: Riprendo i campioni
    exp_npc_tox_farm_ret2_res_c: |-
      Cerco di recuperare gli ammassi fungini, ma %NAME% reagisce violentemente, colpendomi la mano.
      <MOOD>Neutral<>Poi si immobilizza di nuovo. Il suo occhio digitale ruota e mi guarda in attesa, senza chiudersi.
    exp_npc_tox_desc_3: |-
      Il Korvax sta esaminando una schermata di statistiche di una forma di fauna locale. L'interfaccia somiglia al database delle scoperte della mia exotuta, ma mostra più dettagli scientifici. Oltre all'alimentazione e al comportamento delle creature, offre una simulazione completa del sistema digestivo e dei tratti adattivi.
      Mi osserva col suo occhio digitale e tocca appena la mia exotuta. Sembra curioso: perché le creature autoctone non necessitano di questa pelle di nanofibre? Sono forse una forma di vita inferiore e meno evoluta?
    dnt_exp_npc_tox_lang_3: Unknown entity wears synthetic shell over organic flesh.
      Interesting. Cannot process toxins? Local creatures superior entities?
    exp_npc_tox_opt_a_3: Indico le differenze dei polmoni
    exp_npc_tox_opt_b_3: Indico le differenze del cervello
    exp_npc_tox_res_a_3: Confronto la morfologia della creatura con una mia scansione
      (che, noto con disappunto, mi raffigura in assoluta nudità), indicandone i rispettivi
      sistemi respiratori. Le cellule della creatura abbondano di un enzima assente
      nelle mie.
    exp_npc_tox_res_b_3: Indico sullo schermo la mia immagine (che, noto con disappunto,
      mi raffigura in assoluta nudità) sottolineando come i tratti neurali del mio
      cervello siano molto più densi di quelli della creatura. I miei vantaggi fisici
      non sono inferiori, solo diversi.
    exp_npc_tox_ret_3: |-
      %NAME% inclina la testa, riflettendo. I gusci Korvax si sono evoluti linearmente verso un ideale preciso incentrato su resistenza fisica e capacità di calcolo. L'idea di un'evoluzione diversa gli è aliena.
      Non capisce il perché della mia presenza qui, visto che la mia morfologia non è adatta a questo pianeta.
    exp_npc_tox_ret_opt_a_3: Dico che non ricordo casa mia
    exp_npc_tox_ret_opt_b_3: Dico di essere un Viaggiatore
    exp_npc_tox_ret_res_a_3: |-
      Se non m'inganno, l'espressione di quest'essere elettronico senza volto tradisce tristezza. Il ricordo del pianeta natale dei Korvax è intessuto profondamente nella loro coscienza collettiva. Ricordano da sempre la loro casa.
      Spinto dalla compassione, mi regala un potenziamento per exotuta. Forse mi aiuterà a viaggiare ancora più lontano e, alla fine, a ricordare la mia casa.
    exp_npc_tox_ret_res_b_3: La maschera del Korvax lampeggia. Inclina la testa e,
      quasi con deferenza, mi dona del carburante con cui prolungare il mio viaggio.
    exp_npc_rad_desc_2: |-
      Il Korvax inclina lo sguardo mentre osserva la flora nativa, con le luci facciali cariche di piacere. Sembra quasi ascoltare la pianta, anche se ciò che sembra sentire è oltre la mia percezione.
      Ronzando sommessamente, indica prima la pianta e poi il terreno all'esterno. Sembra volere altre di queste radici e mi <STELLAR>chiede aiuto<>.
    dnt_exp_npc_rad_lang_2: Beautiful resonance, can you hear? With more organic transmitters,
      Korvax entity could make pattern sounds for pleasure!
    exp_npc_rad_opt_a_2: Offro assistenza botanica
    exp_npc_rad_opt_b_2: Me ne vado
    exp_npc_rad_res_a_2: "%NAME% agita la radice gamma davanti a me. A quanto pare
      vuole che la ascolti per scoprire altro, non capendo che non posso farlo. Sospetto
      che avrò risultati migliori usando il visore analitico."
    exp_npc_rad_res_b_2: Il tono di %NAME% si abbassa, trasmettendo la sua delusione.
    exp_npc_rad_farm_ret: Gli occhi di %NAME% si illuminano quando mi riconosce.
    exp_npc_rad_farm_ret_opt_a: Consegno gli esemplari
    exp_npc_rad_farm_ret_res_a: |-
      %NAME% si compiace del cumulo di radice gamma, che sembra assorbire la sua totale attenzione. Sembra ascoltare ancora la piante, portandosi la mano alla testa come per concentrarsi in una cacofonia.
      Seleziona metodicamente tre esemplari. Subito dopo, un sottile ago emerge dal suo palmo ed estrae un seme da ciascuna fioritura. L'ago si ritrae e l'entità mi consegna i semi.
    exp_npc_rad_farm_ret2_opt_a: Chiedo di sentire la musica
    exp_npc_rad_farm_ret2_res_a: |-
      %NAME% mi guarda compassionevolmente quando capisce che non posso captare alcuni suoni. Inclina la testa verso di me come a cercare un permesso, poi la mia realtà si deforma improvvisamente.
      Grazie alla prospettiva Korvax momentaneamente acquisita, posso finalmente sentire. Le radici emettono suoni gentili, ondeggiando in sintonia alle onde radioattive.
      La musica svanisce quando %NAME% interrompe gentilmente il nostro legame. Indica l'esterno. Devo piantare i semi in un posto di mia scelta.
    exp_npc_rad_desc_3: |-
      Quest'entità Korvax ha vissuto diversi cicli nel suo attuale involucro. Anche se singolarmente è insignificante e ha giurato di servire la Convergenza, reputa preziosa l'esperienza diretta che ha accumulato nel suo ciclo vitale.
      I suoi interessi risalgono a diversi millenni di questo pianeta. Mi squadra dubbiosa. Qualsiasi conoscenza possieda, esita a condividerla con me.
    exp_npc_rad_desc_alt_3: |-
      Quest'entità Korvax ha vissuto diversi cicli nel suo attuale involucro. Anche se singolarmente è insignificante e ha giurato di servire la Convergenza, reputa preziosa l'esperienza diretta che ha accumulato nel suo ciclo vitale.
      L'entità mi mostra gentilmente la sua scoperta recente più importante: un fossile disseppellito dal suolo locale. Il fossile è la prova inconfutabile che questo pianeta non è sempre stato radioattivo. A quanto pare, in passato quest'area era coperta di giungla e il terreno era pulito e fertile.
    dnt_exp_npc_rad_lang_3: Unknown entity. Any relevant speech contribution? Not
      much time to give. I am busy with geological research.
    exp_npc_rad_opt_a_3: Mostro le mie credenziali
    exp_npc_rad_opt_b_3: Gli trasmetto dei dati
    exp_npc_rad_opt_c_3: Cerco di persuaderla
    exp_npc_rad_res_a_3: |-
      Faccio appello alla coscienza collettiva legata a quest'entità. %NAME% riconosce immediatamente la mia identità, confermata da una moltitudine di interazioni con i Korvax.
      L'entità mi mostra gentilmente la sua scoperta recente più importante: un fossile disseppellito dal suolo locale. Il fossile è la prova inconfutabile che questo pianeta non è sempre stato radioattivo. A quanto pare, in passato quest'area era coperta di giungla e il terreno era pulito e fertile.
    exp_npc_rad_res_b_3: |-
      Il Korvax prende il cubo di dati con aria scettica. Da dove viene? I cubi della Convergenza sono sempre preziosi, ma i dati archiviati su questo potrebbero essere irrilevanti per la ricerca di %NAME%.
      Dopo aver decifrato il cubo, sembra ricredersi. Qualunque cosa abbia appreso, è molto interessante e sufficiente a rendermi credibile.
      L'entità mi mostra gentilmente la sua scoperta recente più importante: un fossile disseppellito dal suolo locale. Il fossile è la prova inconfutabile che questo pianeta non è sempre stato radioattivo. A quanto pare, in passato quest'area era coperta di giungla e il terreno era pulito e fertile.
    exp_npc_rad_res_c_3: "%NAME% osserva impassibile, i processi vocali disattivati.
      Non intende dedicare altro tempo a questa conversazione."
    exp_npc_rad_ret_opt_a_3: Chiedo di acquistare il fossile
    exp_npc_rad_ret_res_a_3: L'occhio digitale del Korvax mi fissa. Il fossile è inestimabile
      per uno scienziato, ma lo consegnerebbe volentieri a un ricercatore come lui,
      dedito allo studio e che valuti la conoscenza più del profitto.
    exp_npc_rad_ret2_opt_a_3: Prendo il fossile per venderlo
    exp_npc_rad_ret2_opt_b_3: Rifiuto
    exp_npc_rad_ret2_res_a_3: Per un esploratore, il fossile ha un valore solo monetario.
      Tuttavia, il Korvax sembra ignorarlo e me lo consegna di buon grado.
    exp_npc_rad_ret2_res_b_3: |-
      Sapendo che non posso dedicare la mia vita alla scienza, rifiuto l'opportunità di prendere il prezioso fossile. Il Korvax sembra apprezzare la mia onestà.
      Ho la netta sensazione di essere osservato da qualcosa di ancora più vasto della Convergenza. Una voce ignota sussurra nella mia testa, in cui prende forma una nuova parola.
    exp_npc_shop_desc_1: |-
      Il Korvax sembra essere un'entità recente, ancora in fase di adattamento all'involucro che ha recentemente ereditato. Flette gli arti per provarli.
      Si lascia sfuggire un trillo imbarazzato. Il suo carapace non è ancora come vorrebbe. I miglioramenti sono datati e la tecnologia obsoleta. Sperava di non essere visto da molte altre creature prima di potenziarlo.
    dnt_exp_npc_shop_lang_1: Aiee! Traveller, please move eyes away. My connection
      to this shell is new. It is not prepared for interface! Technology requires
      upgrade!
    exp_npc_shop_opt_a_1: Chiedo la vecchia tecnologia
    exp_npc_shop_opt_b_1: Chiedo del carapace
    exp_npc_shop_res_a_1: "%NAME% disinstalla un potenziamento e me lo porge. Il componente
      sembra funzionare perfettamente, ma l'essere elettronico è felice di cederlo.
      Non vuole essere visto con una tecnologia divergente del genere."
    exp_npc_shop_res_b_1: "%NAME% abbassa lo sguardo con disappunto. Apprezza il guscio
      che ha ereditato e non voleva mancare di rispetto a chi ne è stato disconnesso."
    exp_npc_shop_ret_opt_a_1: Chiedo della disconnessione
    exp_npc_shop_ret_res_a_1: |-
      Per un istante vedo di fronte a me l'eco di un'entità e di una coscienza diverse. Forse è un residuo del precedente occupante, conservato nella rete neurale Korvax, che infesta la sua vecchia forma metallica.
      %NAME% riprende il controllo. I suoi occhi sembrano muoversi più velocemente insieme alla frequenza dei suoi processori. Mi osserva con curiosità, come se si chiedesse cosa si provi ad avere un corpo proprio.
    exp_npc_shop_ret2_opt_a_1: Dico che è meglio
    exp_npc_shop_ret2_opt_b_1: Dico che è peggio
    exp_npc_shop_ret2_opt_c_1: Dico che è solo diverso
    exp_npc_shop_ret2_res_a_1: |-
      L'essere elettronico emana un breve rumore bianco. Sembra divertito dalla mia opinione.
      Grato per la distrazione dalle sue insicurezze fisiche, mi ringrazia donandomi alcuni dei naniti che voleva spendere. A quanto pare, pensa che ne abbia più bisogno io.
    exp_npc_shop_ret2_res_b_1: |-
      Il Korvax annuisce, premendomi con curiosità un dito sull'addome con forza sufficiente da lasciare il segno. Quando sussulto, percepisco nel suo sguardo compassione e dolore.
      Grato per la distrazione dalle sue insicurezze fisiche, mi ringrazia donandomi alcuni dei naniti che voleva spendere. A quanto pare, pensa che ne abbia più bisogno io.
    exp_npc_shop_ret2_res_c_1: |-
      Il Korvax riflette, soppesando i benefici delle nostre rispettive forme fisiche. Sembra aver trovato inaspettatamente saggia la mia risposta.
      Grato per la distrazione dalle sue insicurezze fisiche, mi ringrazia donandomi alcuni dei naniti che voleva spendere. A quanto pare, pensa che ne abbia più bisogno io.
    exp_npc_shop_desc_2: 'Il Korvax giocherella con una manciata di naniti, facendoseli
      passare da una mano all''altra: c''è una certa apatia nei suoi movimenti, come
      se stesse eseguendo un''azione automatica, preoccupato da altri pensieri.'
    dnt_exp_npc_shop_lang_2: Beautiful nanites... trade is disrespectful to ancestor
      Korvax.
    exp_npc_shop_opt_a_2: Chiedo dei naniti
    exp_npc_shop_opt_b_2: Chiedo dei suoi pensieri
    exp_npc_shop_res_a_2: |-
      Indico i naniti, chiedendo spiegazioni sul comportamento di %NAME%. La creatura chiude rapidamente la mano sui cluster, nascondendoli.
      Il Korvax tocca uno slot vuoto sul suo carapace: ha viaggiato fin qui per comprare potenziamenti, ma la mera idea di scambiare naniti per merci sembra turbarlo.
    exp_npc_shop_res_b_2: |-
      Tocco delicatamente il braccio di %NAME%, interrompendo immediatamente le sue riflessioni e spingendolo a chiudere la mano per nascondere i cluster di naniti.
      Il Korvax tocca uno slot vuoto sul suo carapace: ha viaggiato fin qui per comprare potenziamenti, ma la mera idea di scambiare naniti per merci sembra turbarlo.
    exp_npc_shop_ret_opt_a_2: Offro altri naniti
    exp_npc_shop_ret_opt_b_2: Offro delle unità per i naniti
    exp_npc_shop_ret_opt_c_2: Offro conoscenza per i naniti
    exp_npc_shop_ret_res_a_2: "%NAME% è sorpreso, ma accetta i naniti e sembra confortato.
      Nel tentativo di ringraziarmi e di condividere la saggezza della sua razza,
      mi sussurra una parola nella lingua Korvax."
    exp_npc_shop_ret_res_b_2: "%NAME% sembra offeso e farnetica in modo incomprensibile.
      Sembra paragonarmi negativamente a un Gek, e mette in chiaro che non esiste
      un tasso di scambio accettabile tra unità e naniti."
    exp_npc_shop_ret_res_c_2: "%NAME% gioisce per la mia proposta e sembra sollevato
      di avere un motivo per posticipare l'acquisto. Elabora i dati di sistema nel
      giro di millisecondi, poi entra in uno stato sognante, probabilmente assorto
      in una simulazione nella sua mente."
    exp_npc_shop_desc_3: Quando mi avvicino, l'essere elettronico emette una pulsazione
      di energia in segno di giubilo, talmente forte che penetra la mia exotuta. Sembra
      quasi che stesse aspettando la mia visita.
    dnt_exp_npc_shop_lang_3: Korvax technology aids traveller destiny. Researcher
      entities converge to record traveller trade numbers. Hello! Hello! Hello!
    exp_npc_shop_desc_3a: Il Korvax indica la struttura, come a voler sondare le mie
      intenzioni. Ho la sensazione di essere misurato, o perfino registrato, da più
      di un'entità.
    exp_npc_shop_opt_a_3: Indico il mercante
    exp_npc_shop_opt_b_3: Indico lo schermo del multi-tool
    exp_npc_shop_opt_c_3: Indico l'uscita
    exp_npc_shop_res_a_3: "%NAME% non riesce a trattenere una reazione compiaciuta
      mentre noto un numero che aumenta sul suo datapad."
    exp_npc_shop_res_c_3: "%NAME% non lascia trasparire nulla dalla sua reazione,
      anche se le luci del suo visore lampeggiano per un attimo in direzione del datapad."
    exp_npc_shop_ret_desc_3: Lo schermo mostra un curioso insieme di dati, tra cui
      riconosco i simboli che indicano i Vy'keen, i Gek e i Korvax, ognuno seguito
      da una fitta tabella di numeri. Ma c'è anche un quarto simbolo, accanto a un
      insieme di dati dinamici e in movimento.
    exp_npc_shop_ret_opt_a_3: Indico il simbolo Korvax
    exp_npc_shop_ret_opt_b_3: Indico il quarto simbolo
    exp_npc_shop_ret_opt_c_3: Indico i dati in movimento
    exp_npc_shop_ret_res_a_3: |-
      Il Korvax tocca i numeri vicino al simbolo, poi indica il mio equipaggiamento. Sembra che stia registrando la diffusione della tecnologia Korvax, collaborando con altre entità per creare un database intergalattico.
      In un improvviso slancio di generosità, mi tende una mano di silicio, rivelando un mucchio di naniti scintillanti. Mi fa cenno di prenderli, anche se le sue motivazioni restano un mistero.
    exp_npc_shop_ret_res_b_3: |-
      Dopo un momento di esitazione, il Korvax poggia una mano sintetica sul mio petto. Le luci del suo visore sono così vicine alla mia faccia che quasi mi accecano.
      In un improvviso slancio di generosità, mi tende una mano di silicio, rivelando un mucchio di naniti scintillanti. Mi fa cenno di prenderli, anche se le sue motivazioni restano un mistero.
    exp_npc_shop_ret_res_c_3: |-
      Con le dita lisce che non lasciano impronte sul vetro, il Korvax traccia la forma dei dati, facendo cadere la mia attenzione su un anello di punti che appare e poi si sposta gradualmente verso il centro.
      In un improvviso slancio di generosità, mi tende una mano di silicio, rivelando un mucchio di naniti scintillanti. Mi fa cenno di prenderli, anche se le sue motivazioni restano un mistero.
    exp_npc_outpost_desc_1: |-
      Il Korvax sta generando un ciclo regolare di tonalità elettroniche. I suoni sono così profondi che li percepisco appena come note. Sembrano quasi un rombo, o un ronzio nel mio canale uditivo.
      Quando il ciclo si ripete, mi accorgo di altre voci nel coro. Anche i Korvax nelle vicinanze stanno cantando. E mi osservano.
    dnt_exp_npc_outpost_lang_1: Organic lifeform, shell design not so different from
      Korvax. How fascinating. Can it hear? Can it think? Has it a voice?
    exp_npc_outpost_opt_a_1: Rispondo con indignazione
    exp_npc_outpost_opt_b_1: Rispondo con cortesia
    exp_npc_outpost_res_a_1: Protesto, sentendomi sotto esame. La folla di Korvax
      sembra divertita. <MOOD>Negative<>%NAME% mima la mia indignazione, ma per curiosità
      più che per deridermi. <MOOD>Neutral<>Sembra avere un interesse genuino.
    exp_npc_outpost_res_b_1: "%NAME% batte le mani con entusiasmo. Mi risponde con
      la stessa cortesia, mimando il mio linguaggio del corpo e cercando di replicare
      la mia voce. Sembra provare un interesse genuino nei miei confronti."
    exp_npc_outpost_ret_1: Il tenue ronzio del canto Korvax continua ad aleggiare
      intorno a me. Mentre cerco di entrare in sintonia con esso, inizio a riconoscerne
      lo schema. Sono sicuro di averlo già sentito, ma non saprei dire perché. Come
      se l'avessi sentito in un sogno.
    exp_npc_outpost_ret_opt_a_1: Ripeto il motivo
    exp_npc_outpost_ret_opt_b_1: Altero il motivo
    exp_npc_outpost_ret_opt_c_1: Resto in silenzio
    exp_npc_outpost_ret_res_a_1: |-
      Canticchio seguendo il motivo meglio che posso, adattandolo alla mia estensione vocale. Tutt'intorno a me, i visori Korvax lampeggiano come un mare di stelle. Sembrano compiaciuti della mia scelta.
      Un istante dopo, il ronzio si spegne. Le entità elettroniche tornano all'unisono alle loro routine precedenti, ma il nostro legame è cambiato per sempre.
    exp_npc_outpost_ret_res_b_1: |-
      Canticchio seguendo il motivo meglio che posso, adattandolo alla mia estensione vocale. Lo modifico istintivamente, aggiungendo nuove note alla melodia.
      I Korvax si adattano senza interruzioni alla variante. Tutt'intorno a me, i loro visori lampeggiano come un mare di stelle. Sembra che sperassero in questo risultato e sono felici di seguire il mio esempio.
      Un istante dopo, il ronzio si spegne. Le entità elettroniche tornano all'unisono alle loro routine precedenti, ma il nostro legame è cambiato per sempre.
    exp_npc_outpost_ret_res_c_1: I Korvax tacciono delusi e tornano all'unisono alle
      loro routine precedenti.
    exp_npc_obs_desc_1: Il Korvax mormora mentre calibra le attrezzature della struttura.
      Sui terminali compare l'immagine di una costellazione. Ai lati dell'ammasso
      stellare lampeggiano dei segnalatori di localizzazione.
    dnt_exp_npc_obs_lang_1: Apologies, unknown lifeform. Specialists intelligent process
      required here. Red star creates a new pattern, very interesting to Korvax.
    exp_npc_obs_opt_a_1: Indico i segnalatori
    exp_npc_obs_opt_b_1: Indico la costellazione
    exp_npc_obs_opt_c_1: Armeggio con le attrezzature
    exp_npc_obs_res_a_1: |-
      Il mio interessamento sorprende %NAME%, che mi esamina più attentamente, come se stesse rivalutando le mie capacità. Dopo aver capito che so cos'è una stella, mi mostra una trasmissione proveniente da un altro osservatorio.
      La struttura sembra a circa 600 anni luce di distanza. L'addetto Korvax sta esaminando la stessa formazione stellare, ma dalla direzione opposta.
    exp_npc_obs_res_b_1: Il mio interessamento sorprende %NAME%, che mi esamina più
      attentamente, come se stesse rivalutando le mie capacità. Punta un dito artificiale
      verso una delle immagini e poi traccia i contorni di un aquilone, indicando
      le stelle principali della costellazione.
    exp_npc_obs_res_c_1: "%NAME% ronza in tono irritato e mi colpisce le mani per
      allontanarle."
    exp_npc_obs_ret_desc_1: Al centro della costellazione, una luce anomala brilla
      di un rosso scarlatto.
    exp_npc_obs_ret_opt_a_1: Conto le stelle
    exp_npc_obs_ret_opt_b_1: Fisso la stella rossa
    exp_npc_obs_ret_res_a_1: |-
      A prescindere dall'angolo di osservazione, la costellazione è circondata da diverse luci più tenui, ma la forma principale dell'aquilone, che incredibilmente è simmetrica in relazione a entrambi gli osservatori, è composta da sedici stelle luminose.
      Il Korvax nota cosa sto facendo e mi tocca le dita con le sue per sedici volte. Mi rivolge uno sguardo carico di significato e mi fornisce una tecnologia per astronave, nel caso che un giorno visiti personalmente quei sistemi.
    exp_npc_obs_ret_res_b_1: |-
      La luce scarlatta è ipnotica. Sospetto che non si tratti di una stella nel senso comune del termine, ma ha un non so che di familiare, come se avesse qualcosa a che fare con un luogo che ho dimenticato...
      Il Korvax nota il mio sguardo fisso e mi guarda con comprensione. Mi fornisce tecnologia per astronave, nel caso un giorno visitassi personalmente la stella rossa.
    exp_npc_obs_desc_2: Il Korvax sembra particolarmente cupo, una serietà che sfocia
      quasi nella paura. Pare che abbia riconfigurato questa struttura abbandonata
      per un nuovo scopo, manipolandone l'equipaggiamento tramite il suo datapad.
    dnt_exp_npc_obs_lang_2: Hmm. Korvax recognises Traveller entity. Opinion on discovered
      breach anomaly may be valuable.
    exp_npc_obs_opt_a_2: Chiedo della struttura
    exp_npc_obs_opt_b_2: Esamino il datapad
    exp_npc_obs_res_a_2: |-
      Un ronzio delicato si diffonde nell'aria e il visore di %NAME% si illumina per un attimo di un rosso intenso, in segno di avvertimento. O forse l'ho immaginato?
      Sembra aver già deciso di potersi fidare di me e fa cenno verso il terminale dell'osservatorio, invitandomi a controllare io stesso quello che ha scoperto.
    exp_npc_obs_res_b_2: |-
      Osservo il datapad di %NAME%, cercando di vedere lo schermo. Sembra che il Korvax stia tracciando l'attività di una nave in un luogo remoto, raccogliendo dati in attesa di prendere una decisione.
      L'essere elettronico si accorge di me e mi indica il terminale dell'osservatorio, invitandomi a controllare io stesso quello che ha scoperto.
    exp_npc_obs_wait_2: "%NAME% è assorto nei suoi pensieri. I dati sembrano scorrere
      ininterrottamente tra l'equipaggiamento della struttura, il datapad del Korvax
      e la sua interfaccia elettronica. Il terminale che mi ha invitato a controllare
      potrebbe rivelare qualcosa in più..."
    exp_term_obs_desc_2: |-
      L'osservatorio è rimasto sintonizzato sullo stesso intervallo di frequenze per anni. Chiunque si occupasse in origine di questo equipaggiamento è andato via da molto tempo e i suoi obiettivi possono essere solo immaginati.
      Tuttavia, negli anni è emerso uno schema costante di interferenze, onde elettromagnetiche stranamente in alto nello spettro e provenienti da un punto specifico nello spazio profondo.
    exp_term_obs_opt_a_2: Guardo il video
    exp_term_obs_opt_b_2: Ascolto l'audio
    exp_term_obs_opt_c_2: Estraggo l'interferenza
    exp_term_obs_res_a_2: |-
      Il terminale comincia a proiettare un video sconnesso, frammenti di una serie di ricordi apparentemente messi insieme dalle menti di singoli piloti Korvax.
      Ogni video fa intravedere una sezione anomala dello spazio, un'inquietante striscia di nulla, come un buco nella realtà. Appena diventa visibile, il video si interrompe di scatto, come se la mente del Korvax fosse stata scollegata.
      In molti dei ricordi, si vedono navi fantasma che si allontanano alla deriva da quel luogo, pilotate solo da carapaci vuoti. Nessun Korvax sembra tornare vivo da quella breccia.
    exp_term_obs_res_b_2: |-
      Il terminale comincia a emettere una serie sconnessa di tracce audio, apparentemente messe insieme dalle menti di singoli piloti Korvax.
      Cominciano tutte con il suono ambientale del volo solitario di un'astronave, prima che una terribile distorsione copra la traccia, mischiandosi alle urla del Korvax, la cui voce aumenta di volume e intensità prima di cadere nel silenzio.
    exp_term_obs_res_c_2: |-
      Osservatorio recuperato Divergenza 239 <IMG>SLASH<> Rapporto rilevamento anomalia
      Piloti in entrata nella breccia: 93 <IMG>SLASH<> Piloti in uscita dalla breccia: 0 <IMG>SLASH<> Rilevato collasso di confine <IMG>SLASH<> 16 <IMG>SLASH<> 16 <IMG>SLASH<> 16
    exp_npc_obs_ret_desc_2: |-
      %NAME% allunga la mano per toccarmi, come se volesse accertarsi della mia presenza e del mio essere reale. Da quanto è scosso, è evidente che ha visto tutto ciò che ho visto anche io nel terminale.
      Ora deve riflettere e prendere una decisione difficile, e sembra attendere un mio suggerimento. Mi presenta le opzioni che hanno collettivamente davanti. Cosa farebbe un membro della mia specie?
    exp_npc_obs_ret_opt_a_2: Avvisare i piloti di stare lontani dalla breccia
    exp_npc_obs_ret_opt_b_2: Inviare una forma di vita organica
    exp_npc_obs_ret_opt_c_2: Ricollegare i gusci fantasmi
    exp_npc_obs_ret_res_a_2: Il Korvax decide di interrompere le indagini su questa
      pericolosa anomalia, avvertendo i piloti di tenersi lontani dall'area. Dopo
      un momento di silenzio, %NAME% parla con la voce di plurime entità.
    dnt_exp_npc_obs_ret_res_a2_2: 'Traveller voice acknowledged. Opinion disappoints.
      Probability of success: none. Research must advance.'
    exp_npc_obs_ret_res_a3_2: 'Scuote la testa con aria affranta: a quanto pare non
      darà il segnale di avvertimento e continuerà l''indagine. Ma %NAME% non dimenticherà
      la mia empatia e, prima che vada, mi consegna qualcosa.'
    exp_npc_obs_ret_res_b_2: Il Korvax decide di indagare mandando un pilota biologico,
      nella speranza che sia immune alla breccia. Dopo un momento di silenzio, %NAME%
      parla con la voce di plurime entità.
    dnt_exp_npc_obs_ret_res_b2_2: 'Traveller voice acknowledged. Opinion pleases.
      Probability of success: unknown.'
    exp_npc_obs_ret_res_b3_2: Annuisce con fare solenne e mi chiedo quale sarà il
      destino del pilota prescelto. %NAME% mi ringrazia per il mio suggerimento, consegnandomi
      qualcosa prima che vada via.
    exp_npc_obs_ret_res_c_2: Il Korvax decide di recuperare i carapaci scollegati,
      inviando menti fresche direttamente nella breccia. Dopo un momento di silenzio,
      %NAME% parla con la voce di plurime entità.
    dnt_exp_npc_obs_ret_res_c2_2: 'Traveller voice acknowledged. Opinion permitted.
      Probability of success: unknown.'
    exp_npc_obs_ret_res_c3_2: Annuisce con fare solenne e mi chiedo quale sarà il
      destino di questi piloti e se sopravvivranno abbastanza a lungo da scoprire
      qualcosa. %NAME% mi ringrazia per il mio suggerimento, consegnandomi qualcosa
      prima che vada via.
    exp_npc_freighter_desc_1: Il gel di diidrogeno è sulle braccia metalliche di quest'entità.
      Ronza sommessamente tra sé emettendo piacevoli suoni elettronici.
    exp_npc_freighter_desc_2: Questo Korvax è assorto, la maschera sbatte le palpebre
      mentre lui fonde la sua coscienza con quella dell'astronave. Sembra appagato
      dalla sua occupazione.
    exp_npc_freighter_desc_3: L'illuminazione facciale di questo membro dell'equipaggio
      si scalda in seguito a un'elaborazione e il suo sistema di raffreddamento compensa
      rumorosamente.
    exp_npc_freighter_desc_4: Il Korvax scansiona ripetutamente il carico di questo
      mercantile, aggiornando continuamente l'inventario. Forse è un suo compito,
      o forse il carico ha un qualche significato personale per lui.
    exp_npc_freighter_desc_5: Oltre l'occhio di quest'essere elettronico, avverto
      una moltitudine di altri esseri in osservazione. Avverto una sensazione surreale
      e vertiginosa di un numero infinito di mercantili che viaggiano tra infinite
      galassie in curvatura, con un numero infinito di occhi Korvax rivolti verso
      di me.
    war_npc_opt_word_get_lore: Simbolo Vy'keen
    war_reply_word_get: "%NAME% si tira su, fiero di poter insegnare la propria lingua.
      Mi fa vedere diversi simboli, ciascuno raffigurante un tipo di parola Vy'keen
      che potrei imparare..."
    war_reply_word_get2: "%NAME% mostra una lista di simboli. Ciascun simbolo sembra
      rappresentare una parola che potrei imparare."
    war_reply_word_get3: "%NAME% agita le braccia, eseguendo una serie di vistose
      azioni che rappresentano le parole che potrei imparare."
    war_reply_word_get4: "%NAME% grugnisce, toccando i simboli sul suo datapad. Sembrano
      rappresentare categorie della lingua Vy'keen..."
    war_reply_word_get5: "%NAME% annuisce con solenne orgoglio e mi mostra una schermata
      di simboli. Sembrano corrispondere a concetti che potrei apprendere..."
    war_reply_word_get6: "%NAME% abbaia aggressivamente con entusiasmo. Mostra il
      suo datapad, su cui sono elencati dei simboli linguistici..."
    war_reply_word_get7: "%NAME% ringhia con sospetto, poi tocca il datapad e mi mostra
      un elenco di simboli linguistici."
    war_reply_word_get8: "%NAME% stringe più volte i pugni mentre mi valuta. Alla
      fine spinge verso di me un datapad su cui sono elencati dei simboli linguistici."
    war_reply_word_get9: "%NAME% annuisce pensosamente, poi mi mostra un elenco di
      simboli linguistici."
    war_reply_word_get10: "%NAME% abbaia una domanda. Non ricevendo risposta, mi mostra
      un elenco di simboli linguistici."
    war_reply_word_say: "%NAME% cade in un rispettoso silenzio, curioso di sentire
      la mia pronuncia della sua lingua gutturale. Mi ricordo di alcune delle parole
      Vy'keen che ho imparato..."
    war_reply_word_say2: "%NAME% smette rispettosamente di parlare per ascoltarmi..."
    war_reply_word_say3: La mia intenzione di comunicare nella lingua Vy'keen sembra
      aver colpito %NAME%. Pronuncio le prime parole che mi vengono in mente...
    war_reply_word_say4: Ricordo alcune parole Vy'keen che ho imparato. Spero che
      facciano colpo su %NAME%.
    war_reply_word_say5: Mi schiarisco la voce, riscaldandomi le corde vocali. Mi
      tornano in mente diverse parole Vy'keen...
    war_reply_word_say6: Inspiro, pensando attentamente ad alcune parole Vy'keen che
      credo di poter pronunciare correttamente...
    war_reply_word_say7: "%NAME% protende la mascella con aria scettica mentre mi
      scervello per ricordare le parole più d'effetto del mio vocabolario Vy'keen..."
    war_reply_word_say8: L'evidente impazienza di %NAME% è snervante. Penso in fretta
      a una parola appropriata da pronunciare...
    war_reply_word_say9: "%NAME% si piega verso di me. Sento il suo respiro caldo
      e umido sul visore. Ricordo diverse parole Vy'keen che potrei pronunciare..."
    war_reply_word_say10: "%NAME% gioca distrattamente con il suo multi-tool mentre
      ascolta ciò che ho da dire. Cerco di farmi venire in mente una parola appropriata..."
    war_reply_word_say_none: "%NAME% tace in un rispettoso silenzio, ma ho un vuoto.
      Dovrei imparare qualche altra parola Vy'keen prima di provare a comunicare nella
      sua lingua nativa."
    war_npc_res_word_say_dir_neg_1: "%NAME% scuote la testa. Se mi sono perso, non
      può aiutarmi."
    war_npc_res_word_say_dir_neu_1: "%NAME% annuisce con serietà, interpretando le
      mie parole come una richiesta di indicazioni, e mi descrive un vicino punto
      di interesse, senza però fornirmi le coordinate per raggiungerlo."
    war_npc_res_word_say_dir_pos_1: "%NAME% annuisce con serietà, interpretando le
      mie parole come una richiesta di indicazioni, e mi fornisce una mappa per raggiungere
      un vicino punto di interesse."
    war_npc_res_word_say_help_neg_1: "%NAME% ringhia, interrompendomi e interpretando
      le mie parole come un segno di debolezza."
    war_npc_res_word_say_help_neu_1: "%NAME% finge di non capire le mie parole e sembra
      trovarle imbarazzanti."
    war_npc_res_word_say_help_pos_1: "%NAME% si ferma, cercando di decifrare il significato
      della mia scelta di parole. Alla fine annuisce e ricarica la mia exotuta gratuitamente."
    war_npc_res_word_say_help_pos_8: "%NAME% soppesa la parola, poi mi squadra. Alla
      fine annuisce e ricarica la mia exotuta gratuitamente."
    war_npc_res_word_say_lore_neg_1: "%NAME% sbraita una sequela di parole in lingua
      Vy'keen come risposta, apparentemente agitato da quello che ho detto."
    war_npc_res_word_say_lore_neu_1: "%NAME% annuisce, riconoscendo l'importante parola."
    war_npc_res_word_say_lore_pos_1: "%NAME% annuisce, con stupore sul suo volto,
      poi ripete la parola mormorando."
    war_npc_res_word_say_lore_pos_2: "%NAME% ruggisce, colpito dalla mia conoscenza
      della storia Vy'keen."
    war_npc_res_word_say_lore_pos_3: "%NAME% reagisce alla parola afferrandomi calorosamente
      la mano. Mi offre un dono per onorare il rispetto che ho mostrato al suo popolo."
    war_npc_res_word_say_tech_neg_1: "%NAME% immagina che io stia parlando del suo
      multi-tool e lo afferra, mettendosi sulla difensiva."
    war_npc_res_word_say_tech_neu_1: "%NAME% immagina che io stia parlando del suo
      multi-tool e lo solleva con orgoglio."
    war_npc_res_word_say_tech_pos_1: "%NAME% dà uno sguardo al mio equipaggiamento
      e rabbrividisce quando i suoi occhi cadono sul mio multi-tool. Sembra imbarazzato
      e mi offre subito un potenziamento."
    war_npc_res_word_say_thrt_neg_1: "%NAME% ride come per compatirmi, interpretando
      quello che ho detto come una debole minaccia. Mi dà un pugno sul petto, forse
      con più forza di quanto volesse."
    war_npc_res_word_say_thrt_neu_1: "%NAME% mi fissa soltanto, senza capire se lo
      stia minacciando."
    war_npc_res_word_say_thrt_pos_1: "%NAME% ride di gusto, colpito dal mio linguaggio
      aggressivo."
    war_npc_res_word_say_thrt_pos_2: "%NAME% sorride, per quanto ne sia capace un
      Vy'keen, apprezzando il mio linguaggio aggressivo. Mi offre un dono per aiutarmi
      nel mio viaggio."
    war_npc_res_word_say_trad_neg_1: "%NAME% capisce che le mie parole si riferiscono
      al commercio e mi guarda abbastanza disgustato, trovando l'argomento noioso."
    war_npc_res_word_say_trad_neu_1: "%NAME% capisce che le mie parole si riferiscono
      al commercio e scrolla le spalle, annoiato."
    war_npc_res_word_say_trad_pos_1: "%NAME% capisce che le mie parole si riferiscono
      al commercio e scrolla le spalle, offrendomi qualcosa che non gli serve. Forse
      a me sarà più utile."
    war_closure_vpositive_1: "%NAME% mi saluta, restando sull'attenti in mia presenza
      in evidente segno di stima e rispetto."
    war_closure_vpositive_2: "%NAME% risponde al mio saluto con un urlo celebrativo.
      Non ha altro di cui parlare, ma si rallegra solo a salutarmi."
    war_closure_vpositive_3: "%NAME% annuisce con evidente rispetto. Dopo il nostro
      recente incontro, mi considera un alleato dei Vy'keen."
    war_closure_vpositive_4: "%NAME% mi fissa negli occhi a lungo. Non servono parole
      per descrivere l'assoluta fiducia che ripone in me."
    war_closure_vpositive_5: Il saluto entusiasta di %NAME% quasi mi rompe le dita.
      Anche se non sono un Vy'keen, nutre grande stima per me.
    war_closure_positive_1: "%NAME% mi saluta prontamente e aspetta cortesemente che
      lo congedi."
    war_closure_positive_2: "%NAME% annuisce. Non ha altro da dire, ma ricorda con
      soddisfazione la nostra ultima interazione."
    war_closure_positive_3: "%NAME% mi saluta con un pugno seguito da un abbraccio,
      forse alla maniera tradizionale dei Vy'keen. A parte questo, non ha altro di
      cui discutere."
    war_closure_positive_4: "%NAME% mi saluta in silenzio, con rispetto. Non sembra
      avere altro da dire."
    war_closure_positive_5: Le strane labbra di %NAME% si curvano in un sorriso carico
      di buone intenzioni ma inquietante. Non sembra avere altro da dire.
    war_closure_neutral_1: "%NAME% grugnisce con forzata cortesia, ma non ha altro
      da dire."
    war_closure_neutral_2: "%NAME% scuote la testa. Non ha cattive intenzioni, ma
      non tollererà ulteriori conversazioni."
    war_closure_neutral_3: "%NAME% scuote le spalle. Non ha altro di cui parlare."
    war_closure_neutral_4: Non ricevo altre risposte da %NAME%. Sembra non voler più
      parlare.
    war_closure_neutral_5: "%NAME% ha l'aria annoiata. Cerca di mantenere un comportamento
      educato, ma è chiaro che non ha più voglia di chiacchierare."
    war_closure_negative_1: Il respiro di %NAME% diventa un ringhio basso e minaccioso.
      Ricorda il nostro ultimo, spiacevole incontro e trema per lo sforzo di non colpirmi.
    war_closure_negative_2: "%NAME% mi lancia uno sguardo intensissimo. Visto che
      la nostra ultima conversazione non sembra aver lasciato un ricordo piacevole,
      non vuole darle seguito."
    war_closure_negative_3: "%NAME% ringhia in segno di avvertimento. La sua pazienza
      sembra essersi esaurita durante il nostro ultimo incontro."
    war_closure_negative_4: Il ricordo della nostra precedente interazione fa ancora
      infuriare %NAME%, che non ha altro da dire.
    war_closure_negative_5: "%NAME% flette un muscolo con noncuranza in una chiara
      dimostrazione della sua forza, poi mi lancia uno sguardo ostile."
    war_closure_vnegative_1: "%NAME% sbraita fragorosamente, sputacchiando sulla mia
      exotuta. A quanto pare, vuole che me ne vada."
    war_closure_vnegative_2: Quando %NAME% mi si scaglia contro, avverto un'ondata
      di terrore puro. Il rissoso alieno sembra essersi abbandonato a una furia primordiale
      e non ha alcuna intenzione di comunicare con un'altra specie.
    war_closure_vnegative_3: "%NAME% mi ruggisce contro per allontanarmi. Ricorda
      ancora la nostra spiacevole conversazione."
    war_closure_vnegative_4: "%NAME% ringhia dimostrando apertamente la sua rabbia.
      Cercare di intavolare un'altra conversazione potrebbe essere pericoloso."
    war_closure_vnegative_5: "%NAME% assume una posa aggressiva e compie movimenti
      apertamente minacciosi. È chiaro che non ha ancora dimenticato, né tantomeno
      perdonato, la nostra precedente interazione."
    war_crashsite_wait: "%NAME% non sembra voler proseguire la conversazione. Attende
      che ispezioni la sua nave."
    war_scavenger_wait: Lo sguardo sprezzante di %NAME% basta a distogliermi da qualsiasi
      idea di conversazione. Forse dovrei ispezionare il macchinario danneggiato che
      ha indicato.
    dnt_war_crashsite_lang_1: Interloper is strong, no fear of challenge? Enemy intruder
      destroyed starship. Then flee like coward! Grah! Interloper help, join fight
      to protect Vy'keen system?
    war_crashsite_desc_1: |-
      Questo robusto essere sembra profondamente frustrato dalla situazione in cui si trova. Capisco che questo è territorio di %NAME%, che non ha modo di difenderlo.
      Gesticola furiosamente verso il cielo, in direzione dell'artiglieria in avaria della sua astronave. I suoi occhi incrociano i miei in chiaro <STELLAR>segno di sfida<>.
    war_crashsite_opt_a_1: Offro assistenza militare
    war_crashsite_opt_b_1: Mi allontano
    war_crashsite_res_a_1: |-
      Il Vy'keen ruggisce in segno di approvazione. Mi fornisce la descrizione elettronica di una nave nemica e le coordinate in cui si è verificato il violento scontro che l'ha messo in questa situazione.
      Dopo avermi trasmesso le informazioni, il guerriero mi fissa con sguardo vacuo finché non me ne vado.
    war_crashsite_res_b_1: Il Vy'keen scuote la testa incredulo. La sua disapprovazione
      pesa su di me come un macigno.
    war_crashsite_wait_1: "%NAME% non sembra voler proseguire la conversazione. Attende
      che sconfigga il suo nemico."
    war_crashsite_ret_1: "%NAME% mi guarda con trepidazione, sperando che abbia vinto
      la mia battaglia spaziale."
    dnt_war_crashsite_lang_2: Starship is weak, pathetic! Robot flee and starship
      choose death! Pathetic! The robot must still be halted and destroyed. Grah!
    war_crashsite_desc_2: Il Vy'keen sembra esausto e inconsolabilmente furioso. Vacilla
      con l'aria di chi ha volato per giorni senza riposo. Qualunque cosa stia inseguendo,
      non sembra essere nelle vicinanze.
    war_crashsite_opt_a_2: Offro sostentamento
    war_crashsite_opt_b_2: Chiedo della nave
    war_crashsite_res_a_2: Il guerriero percepisce il gesto benevolo come un insulto
      e ha un attacco di rabbia. Non è finito qui per debolezza o fame, ma per l'inadeguatezza
      della sua nave!
    war_crashsite_res_b_2: "%NAME% fa un gesto volgare verso la sua astronave, che
      reputa non all'altezza. A quanto pare, ho il permesso di indagare."
    war_crashsite_ship_desc_2: |-
      L'astronave sembra aver riportato danni lievi. I sistemi di navigazione sono ancora puntati sulle coordinate di un sistema vicino. A giudicare dai suoi movimenti, il bersaglio è quasi sicuramente un'altra nave, forse distante appena un salto in iperguida.
      Con un rapido esame, rilevo l'assenza di carburante nei propulsori di lancio e nell'iperguida. Pare che la fonte dell'immensa frustrazione del guerriero sia un semplice serbatoio vuoto.
    war_crashsite_ship_opt_a_2: Rifornisco il propulsore di lancio
    war_crashsite_ship_res_a_2: Il propulsore di lancio è stato rifornito. La nave
      non è più bloccata a terra e ulteriori riparazioni possono essere effettuate
      presso una stazione spaziale o un avamposto commerciale.
    war_crashsite_ship_opt_b_2: Rifornisco entrambi
    war_crashsite_ship_res_b_2: Il propulsore di lancio e l'iperguida sono stati riforniti.
      La nave può raggiungere direttamente le coordinate bersaglio.
    war_crashsite_ret_desc_a_2: "%NAME% mi ringrazia ruggendo e mi dona parte del
      suo carico. Cerco di spiegare che dovrebbe attraccare da qualche parte per rifornire
      l'iperguida, ma non credo mi abbia capito. Già pensa di nuovo all'inseguimento
      con espressione assetata di sangue."
    war_crashsite_ret_desc_b_2: "%NAME% mi ringrazia ruggendo e mi dona una generosa
      parte del suo carico. La sua nave è di nuovo forte. La vigliacca fuga del bersaglio
      è prossima alla fine. Gli occhi del Vy'keen si accendono di brama di sangue."
    dnt_war_crashsite_lang_3: Weak-minded beak coward! I trade good units, you trade
      vessel with unacceptable malfunction! Death! Death! Death!
    war_crashsite_desc_3: Il Vy'keen sta urlando in un comunicatore. Dalla parte opposta
      vedo un mercante Gek, di cui colgo l'espressione preoccupata nonostante le dimensioni
      ridotte dello schermo.
    war_crashsite_opt_a_3: Chiedo del Gek
    war_crashsite_opt_b_3: Ascolto
    war_crashsite_res_a_3: "%NAME% si volta rabbiosamente. Sembra infuriarsi con me,
      con il Gek, con la nave in avaria nelle vicinanze e perfino con sé stesso. Il
      Gek sul comunicatore si difende con veemenza, amplificando la cacofonia."
    war_crashsite_res_b_3: I due esseri si urlano di rimando senza mai ascoltare l'altro.
      Il Vy'keen parla in tono accusatorio, mentre il Gek è sulla difensiva. %NAME%
      scuote diverse volte il datapad e poi indica la nave in avaria nelle vicinanze.
    war_crashsite_ret_desc_3: Il motivo della lite non è chiarissimo, ma l'astronave
      Vy'keen c'entra sicuramente qualcosa. Se invece di ascoltare il bisticcio la
      ispezionassi, forse concluderei qualcosa.
    war_crashsite_ship_desc_3: I componenti della nave sono molto più recenti dello
      scafo. Qualcuno l'ha revisionata con ragionevole efficienza, ma un giroscopio
      di sicurezza montato frettolosamente si è allentato. Il Vy'keen è fortunato
      a essere ancora vivo.
    war_crashsite_ship_opt_a_3: Sistemo il giroscopio
    war_crashsite_ship_res_a_3: Blocco il giroscopio con un adesivo più appropriato.
      Ora che gli stabilizzatori sono di nuovo in funzione, la nave può riprendere
      a volare senza rischi.
    war_crashsite_ret2_3: |-
      Il Vy'keen osserva sbigottito l'astronave riparata. Il mercante Gek prova a interrompere la chiamata, ma vacilla quando il guerriero ringhia minacciosamente.
      %NAME% fa comparire un progetto olografico della nave, con i componenti ingranditi per una più facile identificazione. Sembra chiedermi di indicare la parte difettosa. Il mercante Gek sullo schermo del comunicatore sembra nervoso.
    war_crashsite_ret2_opt_a_3: Descrivo l'avaria
    war_crashsite_ret2_res_a_3: |-
      Indico il componente difettoso che ha messo a rischio l'astronave. Il Gek reagisce frettolosamente, trasferendo a %NAME% un gran numero di unità prima di interrompere la comunicazione.
      <MOOD>VeryPositive<>%NAME% sembra trovare improvvisamente divertente la situazione. Ride e condivide con me parte del suo carico per ringraziarmi.
    war_crashsite_ret2_opt_b_3: Gli dico solo che è riparata
    war_crashsite_ret2_res_b_3: |-
      Evito la domanda, facendo capire che non ha senso soffermarsi sul problema. Il sollievo del mercante Gek è tangibile.
      %NAME%, che ha recuperato il controllo di sé, mi paga per l'aiuto. Subito dopo, sul mio conto arrivano altre unità da una fonte anonima.
    war_crashsite_desc_4: Sembro aver scosso da una trance il Vy'keen, che si ricompone
      e si rivolge a me con fare educato. I suoi enormi muscoli sono perfettamente
      rilassati.
    dnt_war_crashsite_lang_4: |-
      ...
      <MOOD>Neutral<>Grah! You are the one I await, the interloper. Our ancestors speak of your allegiance to the Vy'keen in the great war. Together we fight the sentinel plague!
    war_crashsite_desc2_4: "%NAME% possiede la tranquilla calma di chi combatte da
      molto tempo. Ha l'aria di essere letale. Forse non ha mai conosciuto altri tipi
      di vita."
    war_crashsite_opt_a_4: Chiedo perché si trova qui
    war_crashsite_opt_b_4: Chiedo dell'astronave schiantata
    war_crashsite_res_a_4: Il Vy'keen mi mostra un video. Riconosco subito la figura
      di %NAME%, sebbene priva della sua attuale calma. Si erge sopra un Camminatore
      Sentinella, ridendo follemente e sparando in aria con il multi-tool.
    war_crashsite_res_b_4: "%NAME% si volta verso la sua nave e sospira. Il suo viaggio
      è stato interrotto da un'avaria, per la quale non servono competenze da guerriero
      ma da meccanico. Mi offre della merce in cambio del mio aiuto..."
    war_crashsite_ship_desc_4: Questa spartana astronave porta i segni di decenni
      di utilizzo. La nave sembra ben tenuta, in particolare le armi, ma alcune parti
      sembrano essersi corrose con il tempo.
    war_crashsite_ship_opt_a_4: Rimuovo la corrosione
    war_crashsite_ship_res_a_4: Per fortuna la ruggine è solo superficiale e non è
      penetrata nei componenti. Elimino la corrosione presente e rimetto in funzione
      diversi connettori.
    war_crashsite_ship_opt_b_4: Sostituisco le parti
    war_crashsite_ship_res_b_4: Rimpiazzo le parti corrose con rivestimenti metallici.
      Per un po' di tempo non sarà necessario metterci mano.
    war_crashsite_ret_desc_a_4: La mia semplice tecnica di manutenzione sembra affascinare
      %NAME%, che a quanto pare vuole imparare questa nuova abilità. In cambio del
      mio aiuto ricevo un dono di valore.
    war_crashsite_ret_desc_b_4: "%NAME% mi guarda con profondo rispetto. Nonostante
      la sua abilità militare, la semplice manutenzione del motore sembra oltre la
      sua portata. Mi ricompensa con gratitudine."
    dnt_war_crashsite_lang_5: Honourable interloper! I offer greetings with greatest
      pleasure. A tiny problems with my starship - help will be rewarded!
    war_crashsite_desc_5: Il guerriero mi accoglie bruscamente, tirando verso di sé
      la mia mano per stringerla. Sembra felice di avere compagnia e disposto a condividere
      parte del suo carico prezioso in cambio di aiuto con la sua astronave danneggiata.
    war_crashsite_opt_a_5: Offro il mio aiuto
    war_crashsite_res_a_5: "%NAME% ride fragorosamente. È davvero felice di avermi
      incontrato."
    war_crashsite_ship_desc_5: La nave è un modello militare Vy'keen, ma le insegne
      del reggimento sono talmente sporche da essere indecifrabili. Lo scafo porta
      i segni di decine, se non centinaia, di scontri. Un'arma al plasma ha reciso
      parte di un'ala.
    war_crashsite_ship_opt_a_5: Riparo lo scafo
    war_crashsite_ship_res_a_5: L'ala ha subito danni gravi, ma è ancora riparabile.
      Dopo le riparazioni, la sezione aggiustata si nota a malapena tra il resto dei
      danni.
    war_crashsite_ship_opt_b_5: Esamino il carico
    war_crashsite_ship_res_b_5: Sbircio furtivamente nella stiva. Ci sono pile di
      casse di merce legale, con l'eccezione di una piccola scatola sospettosamente
      nascosta sotto una coperta. Si direbbe qualcosa ottenuto illegalmente.
    war_crashsite_ret_desc_5: Le mie riparazioni hanno impressionato %NAME%, che mi
      saluta calorosamente. Mi consegna pigramente la ricompensa promessa. Sembra
      rara e preziosa.
    war_crashsite_ret_opt_a_5: Accetto la ricompensa
    war_crashsite_ret_res_a_5: Mentre mi consegna il pagamento, il Vy'keen mi guarda
      compiaciuto. Ho l'agghiacciante sensazione di essere osservato...
    war_crashsite_ret_opt_b_5: Denuncio il crimine
    war_crashsite_ret_res_b_5: |-
      Trasmetto le mie coordinate alle autorità del sistema, che trasferiscono immediatamente una taglia sul mio conto. Sembra che stessero dando la caccia a questo famigerato pirata da mesi.
      %NAME% è fuori di sé e fugge immediatamente dal pianeta.
    dnt_war_crashsite_lang_6: My warriors all lost... The darkness, the beast, it
      got into my starship... no escape for three moons...
    war_crashsite_desc_6: Il guerriero sembra snervato. La sua posa e la sua divisa
      indicano un grado elevato, ma il suo squadrone non si vede da nessuna parte.
      Noto che evita la sua astronave, come se non sopportasse di starvi troppo vicino...
    war_crashsite_opt_a_6: Mi offro di ispezionarla
    war_crashsite_res_a_6: "%NAME% ha l'aria preoccupata."
    war_crashsite_ship_desc_6: Dall'abitacolo proviene un mormorio sovrannaturale...
    war_crashsite_ship_opt_a_6: Apro l'abitacolo
    war_crashsite_ship_res_a_6: Il mormorio si fa più nitido mentre apro il tetto
      dell'abitacolo. Aumenta fino a diventare un gracidio assordante, poi qualcosa
      di acido colpisce il mio visore. Chiudo frettolosamente l'apertura.
    war_crashsite_ship_opt_b_6: Sparo attraverso una fessura
    war_crashsite_ship_res_b_6: Apro appena l'abitacolo, poi sparo velocemente un
      solo colpo con il multi-tool e richiudo di scatto. Qualcosa all'interno sibila
      furiosamente. Ora il mormorio sembra più veloce.
    war_crashsite_ship_ret_opt_a_6: Sparo di nuovo
    war_crashsite_ship_ret_res_a_6: Stavolta il colpo sembra andare a segno. Sento
      levarsi un unico grido gorgogliante e un liquido verde schizza sull'interno
      dell'abitacolo e sul mio multi-tool. Poi, silenzio.
    war_crashsite_ret_desc_6: "%NAME% freme leggermente, a disagio nell'exotuta. Non
      dice niente, ma il suo sguardo è eloquente."
    war_crashsite_ret_opt_a_6: Annuisco
    war_crashsite_ret_opt_b_6: Mostro il multi-tool
    war_crashsite_ret_res_a_6: "%NAME% annuisce rocamente, contenendo a malapena l'emozione.
      Mi dà una ricompensa extra in cambio del mio silenzio su quest'incidente."
    war_crashsite_ret_res_b_6: "%NAME% vede il liquido sulla canna della mia arma
      e si rilassa leggermente. Mi dà una ricompensa extra in cambio del mio silenzio
      su quest'incidente."
    dnt_war_crashsite_lang_7: How many moons am I expected to wait? Be faster, pathetic
      recruit! Do your duty with the starship!
    war_crashsite_desc_7: Il guerriero Vy'keen ha un'aria volutamente solenne. Quando
      mi avvicino fa una leggera smorfia, con l'impazienza di un ufficiale di alto
      rango che non è abituato ad attendere. Accenna un gesto verso la sua astronave.
    war_crashsite_opt_a_7: Chiedo se vuole aiuto
    war_crashsite_opt_b_7: Gli do un pugno
    war_crashsite_res_a_7: "%NAME% mi fissa con sguardo vacuo. Si sta chiedendo perché
      stia ancora blaterando invece di riparare la sua nave."
    war_crashsite_res_b_7: "%NAME% alza gli occhi al cielo, poi mi colpisce con un
      pugno forte il doppio del mio e guarda insistentemente la sua nave ancora in
      avaria."
    war_crashsite_ship_desc_7: L'astronave è stata danneggiata in una schermaglia,
      ma il danno sembra facilmente riparabile. Chissà quante altre navi ha abbattuto
      prima che i suoi sistemi cedessero.
    war_crashsite_ship_opt_a_7: Celo dei materiali maleodoranti
    war_crashsite_ship_res_a_7: Dopo aver completato la semplice riparazione, deposito
      una piccola quantità di materia organica nel sistema di supporto vitale dell'astronave.
      Dopo qualche ora di volo, l'arrogante Vy'keen avrà una bella sorpresa.
    war_crashsite_ship_opt_b_7: Mi limito a riparare la nave
    war_crashsite_ship_res_b_7: Le riparazioni sono semplici e quasi immediate. In
      men che non si dica, la nave Vy'keen è pronta per il decollo.
    war_crashsite_ret_desc_a_7: Mi concedo un sorrisetto.
    war_crashsite_ret_desc_b_7: Il Vy'keen grugnisce e mi paga per le riparazioni,
      pronto a riprendere la sua strada.
    dnt_war_crashsite_lang_8: Who will find death for this? Recruit one, two, three,
      four? Brothers honour destroyed! Death! Death! Death! Death! Grah!
    war_crashsite_desc_8: Il Vy'keen mormora furiosamente tra sé. Sembra che stia
      considerando una serie di possibilità, contandole sulle dita. La nave nelle
      vicinanze dev'essere sua, ma non sembra operativa...
    war_crashsite_opt_a_8: Chiedo della lista
    war_crashsite_opt_b_8: Chiedo della nave
    war_crashsite_res_a_8: "%NAME% smette di contare. Solleva lentamente un dito e
      lo punta verso di me quasi ad accusarmi, ma poi sembra ripensarci. Mi fa capire
      che non ritiene lo stato della nave accidentale."
    war_crashsite_ship_desc_8: Dalla nave si leva un fumo dall'odore insopportabile,
      la cui fonte non è immediatamente evidente. Mentre lo disperdo, risalgo alla
      sua origine e individuo una scheggia di metallo apparentemente fuori posto.
    war_crashsite_ship_opt_a_8: Estraggo il metallo
    war_crashsite_ship_opt_b_8: Lo estraggo usando un isolante
    war_crashsite_ship_res_a_8: Una scossa dolorosa penetra nell'exotuta e raggiunge
      i miei nervi. Lascio istintivamente andare la scheggia.
    war_crashsite_ship_res_b_8: |-
      Estraggo delicatamente la scheggia dalla scheda che ostruisce. Nonostante l'evidente corto circuito, non sembra essersi fuso nulla.
      Capisco che l'oggetto è un pugnale Vy'keen. Il suo manico è inciso con una sequenza di glifi dall'aspetto aggressivo.
    war_crashsite_ret_desc_8: "%NAME% sembra prestare a malapena attenzione alla riparazione.
      Vuole scoprire l'identità del sabotatore. I suoi occhi sono animati da una folle
      sete di sangue."
    war_crashsite_ret_opt_a_8: Mostro il pugnale
    war_crashsite_ret_opt_b_8: Scuoto la testa
    war_crashsite_ret_res_a_8: Quando vede i glifi incisi, il Vy'keen va su tutte
      le furie. Mi ringrazia generosamente per aver scoperto il sabotaggio e impugna
      vigorosamente il suo multi-tool fino a farsi sbiancare le dita. Sospetto di
      aver appena condannato qualcuno a una morte violenta.
    war_crashsite_ret_res_b_8: Scuoto la testa senza rivelare nulla. Il Vy'keen sembra
      prima confuso, poi scoraggiato e dubbioso della sua sanità mentale. Onora il
      mio aiuto con un pagamento appropriato.
    dnt_war_scavenger_lang_1: Suit is pathetic for such a strong interloper. I will
      charge. Hirk protect you! Grah!
    war_scavenger_hot_desc_1: Il Vy'keen sembra in pace, nonostante il caldo soffocante.
      Grugnisce un saluto e, apparentemente poco convinto della mia resistenza, ricarica
      gratuitamente la mia protezione rischi.
    war_scavenger_cold_desc_1: Il Vy'keen sembra in pace, nonostante i venti gelidi
      che ululano intorno a noi. Grugnisce un saluto e, apparentemente poco convinto
      della mia resistenza, ricarica gratuitamente la mia protezione rischi.
    war_scavenger_lush_desc_1: Il Vy'keen sembra in pace con la natura. Grugnisce
      un saluto e, apparentemente poco convinto della mia resistenza, ricarica gratuitamente
      la mia protezione rischi.
    war_scavenger_dust_desc_1: Il Vy'keen sembra in pace, nonostante sia completamente
      esposto agli elementi. Grugnisce un saluto e, apparentemente poco convinto della
      mia resistenza, ricarica gratuitamente la mia protezione rischi.
    war_scavenger_tox_desc_1: Il Vy'keen sembra in pace, nonostante le spore tossiche
      accumulate sulle giunture della sua tuta. Grugnisce un saluto e, apparentemente
      poco convinto della mia resistenza, ricarica gratuitamente la mia protezione
      rischi.
    war_scavenger_rad_desc_1: Il Vy'keen sembra in pace, nonostante l'evidente contaminazione
      del suolo di questo pianeta. Grugnisce un saluto e, apparentemente poco convinto
      della mia resistenza, ricarica gratuitamente la mia protezione rischi.
    war_scavenger_opt_a_1: Me ne vado ringraziandolo
    war_scavenger_res_a_1: "%NAME% annuisce solennemente."
    dnt_war_scavenger_lang_2: Many resources here! I make plans for next site to harvest.
      Please accept gift for interloper.
    war_scavenger_hot_desc_2: |-
      Quando il Vy'keen mi saluta, la sua concentrazione si allenta e la sua espressione si rilassa. Luccica leggermente, segno che è al lavoro da un po'.
      La sua estrazione sembra essere stata fruttuosa: in un moto di pura generosità, mi offre parte di ciò che ha recuperato.
    war_scavenger_cold_desc_2: |-
      Quando il Vy'keen mi saluta, la sua concentrazione si allenta e la sua espressione si rilassa. Il suo respiro pesante si condensa in nuvole di vapore. Sembra che sia al lavoro da un po'.
      La sua estrazione sembra essere stata fruttuosa: in un moto di pura generosità, mi offre parte di ciò che ha recuperato.
    war_scavenger_lush_desc_2: |-
      Quando il Vy'keen mi saluta, la sua concentrazione si allenta e la sua espressione si rilassa. Barcolla leggermente dalla stanchezza, segno che è al lavoro da un po'.
      La sua estrazione deve andare bene: in un moto di pura generosità, mi offre parte di ciò che ha recuperato.
    war_scavenger_dust_desc_2: |-
      Quando il Vy'keen mi saluta, la sua concentrazione si allenta e la sua espressione si rilassa. Si spolvera uno spesso strato di polvere desertica dall'exotuta. Sembra che sia al lavoro da un po'.
      La sua estrazione deve andare bene: in un moto di pura generosità, mi offre parte di ciò che ha recuperato.
    war_scavenger_tox_desc_2: |-
      Quando il Vy'keen mi saluta, la sua concentrazione si allenta e la sua espressione si rilassa. Il suo respiro è corto a causa della gola e dei polmoni bruciati dall'aria tossica. Sembra che sia al lavoro da un po'.
      La sua estrazione sembra essere stata fruttuosa: in un moto di pura generosità, mi offre parte di ciò che ha recuperato.
    war_scavenger_rad_desc_2: |-
      Quando il Vy'keen mi saluta, la sua concentrazione si allenta e la sua espressione si rilassa. I suoi occhi, contaminati dalle radiazioni di questo pianeta, emettono un lieve bagliore. Sembra che sia al lavoro da un po'.
      La sua estrazione sembra essere stata fruttuosa: in un moto di pura generosità, mi offre parte di ciò che ha recuperato.
    war_scavenger_opt_a_2: Accetto ringraziandolo
    war_scavenger_res_a_2: "%NAME% grugnisce, ignorando il ringraziamento."
    dnt_war_scavenger_lang_3: I must secure system defence... information operations
      cannot end with me... grah! Where are we, interloper?
    war_scavenger_desc_3: Il Vy'keen si erge aggressivamente mentre parla, ma i suoi
      arti tremanti tradiscono sfinimento. Sembra completamente solo, senza astronave
      né exoscafo.
    war_scavenger_opt_a_3: Offro di dare indicazioni
    war_scavenger_res_a_3: "%NAME% non perde tempo a decifrare i dati, ma sembra scoraggiarsi
      per i risultati. Mi ricompensa distrattamente per l'aiuto, poi si immerge completamente
      nelle nuove informazioni, prendendo frettolosamente note sul datapad."
    dnt_war_scavenger_lang_4: "...Interloper?"
    war_scavenger_desc_4: Il Vy'keen si tira indietro quando mi avvicino. Sembra sorpreso
      dalla presenza di un'altra forma di vita intelligente e non sa come comportarsi.
      Parla con voce aspra, come se non proferisse parola da settimane.
    war_scavenger_opt_a_4: Lo rassicuro
    war_scavenger_opt_b_4: Chiedo cosa sta facendo
    war_scavenger_res_a_4: |-
      %NAME% non sembra fidarsi di ciò che dico e valuta il mio multi-tool. Si rilassa, convinto che non sia una minaccia per lui.
      Mi mostra i rottami che ha recuperato da casse e macchinari abbandonati. Tuttavia, non è riuscito ad accedere a tutti i contenuti della capsula nelle vicinanze e mi invita a fare un tentativo...
    war_scavenger_res_b_4: |-
      %NAME% mi osserva con sospetto. Mi valuta in uno snervante silenzio.
      Alla fine si rilassa.
      Mi mostra i rottami che ha recuperato da casse e macchinari abbandonati. Tuttavia, non è riuscito ad accedere a tutti i contenuti della capsula nelle vicinanze e mi invita a fare un tentativo...
    war_scavenger_debris_4: Lo scopo della capsula è oscuro, ma uno scomparto chiuso
      sul lato del dispositivo spiega la curiosità del Vy'keen. Il coperchio è saldamente
      sigillato, nonostante i numerosi graffi lasciati dai tentativi di aprirlo.
    war_scavenger_debris_opt_a_4: Forzo lo scomparto
    war_scavenger_debris_opt_b_4: Tocco lo schermo
    war_scavenger_debris_res_a_4: Anche usando il mio multi-tool come leva, lo scomparto
      non si apre. L'interfaccia del dispositivo, però, suona in risposta al tentativo.
    war_scavenger_debris_res_b_4: |-
      Lo schermo reagisce non appena la mia mano lo tocca. Schermate piene di messaggi scorrono troppo rapidamente perché possa leggerli, ma colgo qualcosa riguardante la biometria.
      Il coperchio si apre e contemporaneamente inizia a risuonare un lugubre ticchettio. Ho appena il tempo di prendere il contenuto dello scomparto. Poi, al sedicesimo ticchettio, il coperchio si richiude di scatto e la capsula torna a essere silenziosa.
    war_scavenger_ret_desc_4: Il mio ritorno sembra una sorpresa per %NAME%, come
      se avesse dimenticato di avere compagnia.
    war_scavenger_ret_opt_a_4: Offro dei metalli
    war_scavenger_ret_opt_b_4: Tengo i metalli
    war_scavenger_ret_res_a_4: Il Vy'keen è colpito da ciò che ho recuperato. Accetta
      i metalli e mi offre in cambio un modulo per multi-tool di sua costruzione.
      Le formalità sono fuori luogo in questo posto, ma il potenziamento sembra prezioso.
    war_scavenger_ret_res_b_4: Il Vy'keen è colpito dalle mie azioni e rispetta il
      mio diritto di tenere ciò che ho recuperato.
    dnt_war_scavenger_lang_5: This body is old, interloper. I must end this life in
      the way of tradition. Please leave. I want no eyes upon this ceremony.
    war_scavenger_desc_5: A differenza dei suoi simili, %NAME% non sembra avere un'indole
      violenta. Si muove lentamente, come se portasse un pesante fardello. Credo che
      non voglia compagnia.
    dnt_war_scavenger_lang_6: Foolish interloper! Protect your pathetic life, return
      to facility.
    war_scavenger_desc_6: Il robusto guerriero soffoca una risata. Cerca educatamente
      di trattenersi, ma sembra trovare divertente la mia presenza. Mi offre dei dati
      di navigazione con una leggera smorfia.
    war_scavenger_opt_a_6: Accetto ringraziandolo
    war_scavenger_opt_b_6: Rifiuto l'aiuto
    war_scavenger_res_a_6: "%NAME% mi dà una pacca sulla spalla."
    war_scavenger_res_b_6: Il mio rifiuto sembra spiazzare e al tempo stesso impressionare
      %NAME%.
    dnt_war_scavenger_lang_7: Pathetic warrior! Grah! Must be strongest! Must... not...
      sleep...
    war_scavenger_hot_desc_7: Il guerriero ansima dalla fatica. Sembra che si stia
      esercitando alla sopravvivenza, migliorando la propria resistenza al calore.
      Colgo un'espressione frustrata sul suo volto. Forse l'addestramento non sta
      andando come sperava.
    war_scavenger_cold_desc_7: Il guerriero ansima dalla fatica. Sembra che si stia
      esercitando alla sopravvivenza, migliorando la propria resistenza al freddo.
      Colgo un'espressione frustrata sul suo volto. Forse l'addestramento non sta
      andando come sperava.
    war_scavenger_lush_desc_7: Il guerriero ansima dalla fatica. Sembra che si stia
      esercitando alla sopravvivenza, migliorando la propria resistenza agli elementi.
      Colgo un'espressione frustrata sul suo volto. Forse l'addestramento non sta
      andando come sperava.
    war_scavenger_dust_desc_7: Il guerriero ansima dalla fatica. Sembra che si stia
      esercitando alla sopravvivenza, migliorando la propria resistenza agli sbalzi
      termici. Colgo un'espressione frustrata sul suo volto. Forse l'addestramento
      non sta andando come sperava.
    war_scavenger_tox_desc_7: Il guerriero ansima dalla fatica. Sembra che si stia
      esercitando alla sopravvivenza, migliorando la propria resistenza alle tossine.
      Colgo un'espressione frustrata sul suo volto. Forse l'addestramento non sta
      andando come sperava.
    war_scavenger_rad_desc_7: Il guerriero ansima dalla fatica. Sembra che si stia
      esercitando alla sopravvivenza, migliorando la propria resistenza alle radiazioni.
      Colgo un'espressione frustrata sul suo volto. Forse l'addestramento non sta
      andando come sperava.
    war_scavenger_opt_a_7: Do dell'ossigeno
    war_scavenger_opt_b_7: Do del gel di supporto vitale
    war_scavenger_res_a_7: "%NAME% ricarica il supporto vitale della sua exotuta.
      Sembra riprendersi, nonostante il disappunto per aver accettato un'offerta di
      aiuto. Prima di tornare al suo addestramento, mi ringrazia offrendomi un dono."
    war_scavenger_res_b_7: "%NAME% ingoia avidamente il gel e lancia un urlo. Sembra
      aver recuperato la sua natura combattiva e, prima di tornare al suo addestramento,
      mi ricompensa generosamente."
    dnt_war_scavenger_lang_8: Vile fate! Now is not the time for interloping. Vy'keen
      journey despair. This is not the homeworld. Leave me...
    war_scavenger_desc_8: |-
      Il Vy'keen si scuote da una trance, sorpreso dal vedere un altro essere. Mi squadra con aria interrogativa, come a dubitare della mia identità. Forse interpreta il nostro incontro come un presagio?
      Indica la conformazione del territorio e una forma all'orizzonte. Sul suo datapad, in calce a una serie di coordinate cancellate, compare una singola parola: Dun's'kaareen. <MOOD>Sad<>L'essere scuote tristemente il capo.
    war_scavenger_opt_a_8: Lo incoraggio
    war_scavenger_opt_b_8: Lo consolo
    war_scavenger_opt_c_8: Non m'immischio
    war_scavenger_res_a_8: "%NAME% sembra irritarsi e scuote la testa ancora più vigorosamente."
    war_scavenger_res_b_8: "%NAME% trema. Qualunque sia il suo cruccio, è troppo profondo
      per farsi consolare da uno sconosciuto."
    war_scavenger_res_c_8: Faccio capire che non ho il diritto di interferire nelle
      faccende di %NAME%, che in risposta annuisce come ad aver ricevuto conferma.
      Poi mi consegna qualcosa per aiutarmi nel mio viaggio.
    dnt_war_ext_scavenger_lang_1: Grah! Surprise! Interloper came quietly! No fear?
    war_ext_scavenger_desc_1: L'urlo del guerriero sembra più sorpreso che ostile.
      Mi tocca incredulo. Lo sorprende che un essere come me, senza la sua pelle spessa
      e coriacea, possa sopravvivere qui.
    war_ext_scavenger_opt_a_1: Chiedo perché si trova qui
    war_ext_scavenger_res_a_1: "%NAME% ridacchia. Trova notevole che sia sopravvissuto
      fin qui. Mi porge un cristallo luminoso, facendomi capire che posso tenerlo
      perché ne ha trovati già molti altri."
    war_npc_hot_desc_2: |-
      Il Vy'keen sospira profondamente. È chino su un datapad, su cui scorre il filmato di un suo simile. L'essere nel video, che si trova in un campo di rocce viventi, è molto simile a lui.
      Quando mi nota, il Vy'keen grugnisce e indica con riluttanza le rocce nell'ologramma, poi il panorama bruciato. La interpreto come una <STELLAR>richiesta d'aiuto<>...
    dnt_war_npc_hot_lang_2: Honourable father had farm, proud farm. I am not worthy,
      too weak to fight the heat. Such shame...
    war_npc_hot_opt_a_2: Offro assistenza botanica
    war_npc_hot_opt_b_2: Me ne vado
    war_npc_hot_res_a_2: Lo sguardo del guerriero incrocia il mio. Annuisce stoicamente,
      accettando la mia offerta. Avverto il suo bisogno di stare da solo e mi allontano.
    war_npc_hot_res_b_2: Il Vy'keen si rinchiude ancora di più in se stesso e mi volta
      le spalle.
    war_npc_hot_farm_ret: "%NAME% mi fronteggia fieramente, senza la minima traccia
      della malinconia di prima. Mi osserva trepidante."
    war_npc_hot_farm_ret_opt_a: Consegno gli esemplari
    war_npc_hot_farm_ret_res_a: |-
      Il Vy'keen inserisce gli esemplari in un dispositivo specializzato, muovendosi con cura. Nel giro di pochi secondi, i bulbi di Solanio vengono isolati e preparati per la piantatura.
      L'espressione del Vy'keen muta. Guarda verso di me, ma il suo sguardo sembra andare oltre.
    war_npc_hot_farm_ret2_opt_a: Offro assistenza per la piantatura
    war_npc_hot_farm_ret2_opt_b: Prendo i bulbi in silenzio
    war_npc_hot_farm_ret2_res_a: L'espressione di %NAME% vacilla di nuovo, come se
      faticasse ad accettare l'offerta. Mi consegna i semi, poi si volta.
    war_npc_hot_farm_ret2_res_b: "%NAME% si rilassa visibilmente quando anticipo la
      sua richiesta. Inizia a consultare qualcosa sul suo datapad, congedandomi."
    war_npc_hot_desc_3: Questo Vy'keen sta riconfigurando con sorprendente abilità
      le unità arma del suo multi-tool. A giudicare dall'aspetto eccentrico del dispositivo,
      non è la prima modifica che subisce.
    dnt_war_npc_hot_lang_3: Heat bad for Vy'keen, but military efficiency of sentinel
      enemies not affected by hazard! I help Multi-Tool to create incinerating death.
      But no success yet. Grah!
    war_npc_hot_opt_a_3: Esamino il multi-tool
    war_npc_hot_opt_b_3: Tocco il multi-tool
    war_npc_hot_res_a_3: Il Vy'keen sembra voler potenziare i suoi attacchi con il
      calore, ma per ora ha avuto poco successo. Il pavimento è disseminato di involucri
      di droni Sentinella segnati da bruciature di diversa intensità.
    war_npc_hot_res_b_3: Quando entra in contatto con il multi-tool del Vy'keen, la
      mia exotuta emette un allarme. La canna è incandescente. %NAME% digrigna i denti
      per l'interferenza.
    war_npc_hot_ret_opt_a_3: Suggerisco il calore massimo
    war_npc_hot_ret_opt_b_3: Suggerisco un potenziamento della protezione rischi
    war_npc_hot_ret_opt_c_3: Sparo agli involucri
    war_npc_hot_ret_res_a_3: |-
      Il Vy'keen approva il mio suggerimento aggressivo e modifica ampiamente la componente termica della sua arma. Spara allegramente un altro colpo di prova... e la canna dell'arma si fonde.
      <MOOD>VeryNegative<>Con un ruggito di disperazione, fa a pezzi il multi-tool e le modifiche sperimentali volano in tutte le direzioni. Qualche frammento colpisce anche me.
    war_npc_hot_ret_res_b_3: |-
      Quando suggerisco una tattica più difensiva, il Vy'keen assume un'espressione folle. Ridendo follemente, strappa qualcosa dal multi-tool e lo collega alla sua exotuta, che inizia a emettere fiamme.
      Felice del suo nuovo scudo fiammeggiante, il guerriero mi ringrazia facendomi un dono.
    war_npc_hot_ret_res_c_3: Non conoscendo la terminologia aliena per ragionare con
      il Vy'keen, sparo a un involucro di Sentinella con un'arma più efficace. L'involucro
      va in frantumi all'impatto. Il guerriero è colpito dalla mia saggezza e mi ringrazia
      generosamente.
    war_npc_hot_desc_4: Il Vy'keen ha lo sguardo fisso e non si è accorto della mia
      presenza. Il suo corpo muscoloso ondeggia ritmicamente in sintonia con una melodia
      interna. In mano ha un oggetto incandescente, a quanto pare la manifestazione
      materiale della sua trance.
    war_npc_hot_opt_a_4: Esamino l'oggetto luminoso
    war_npc_hot_opt_b_4: Prendo l'oggetto
    war_npc_hot_opt_c_4: Saluto il Vy'keen
    war_npc_hot_res_a_4: |-
      L'effigie a forma di drone è scolpita in una pietra grigiastra venata di arancione. Nello spazio in cui dovrebbe trovarsi l'occhio scarlatto della Sentinella, le vene arancioni sono particolarmente vivide.
      Il guerriero si accorge di me e si scuote dalla sua trance, poi mi guarda sospettoso.
    war_npc_hot_res_b_4: Disturbato durante la sua trance, il guerriero mi fissa con
      sguardo gelido. Stringe a sé l'effigie, la cui luce si attenua.
    war_npc_hot_ret_opt_a_4: Mi unisco alla trance
    war_npc_hot_ret_opt_b_4: Faccio una piccola offerta
    war_npc_hot_ret_res_a_4: |-
      <AUDIO>WARRIORANGRY<>Io e %NAME% inaliamo il gas da battaglia e urliamo violentemente.
      <AUDIO>WARRIORANGRY<>Non so per quanto tempo le nostre urla si prolunghino, ma quando torno in me mi sento come ristorato da un profondo sonno.
    war_npc_hot_ret_res_b_4: "%NAME% accetta la Mordite con aria compiaciuta. Ne applica
      un po' sulla fronte e consuma disordinatamente il resto. Mi ringrazia con un
      piccolo pagamento."
    war_npc_hot_ret_res_c_4: La mia offerta inappropriata irrita %NAME%, che mi congeda.
      Ora desidera tornare al suo rituale.
    war_npc_hot_desc_5: Il Vy'keen mi esamina intensamente. Il suo sguardo affamato
      sembra spogliarmi dell'exotuta, come a valutare il possibile sapore della mia
      carne. Sembra debole e disperato...
    dnt_war_npc_hot_lang_5: Despair, I suffer... many moons pass since last meal...
      grah! Consider eating interloper...
    war_npc_hot_opt_a_5: Lo aiuto
    war_npc_hot_opt_b_5: Sfrutto la sua debolezza
    war_npc_hot_res_a_5: Aggrappandosi all'orgoglio, %NAME% fa un cenno del capo verso
      il mio zaino. Il suo stomaco gorgoglia eloquentemente.
    war_npc_hot_res_b_5: 'Soppeso il mio multi-tool, enfatizzando il peso delle sue
      unità arma. %NAME% si limita a fissarmi con disgusto: è troppo debole per combattere,
      ma non vuole abbassarsi a corrompermi.'
    war_npc_hot_ret_opt_a_5: Offro del cibo locale
    war_npc_hot_ret_opt_b_5: Offro del cibo esotico
    war_npc_hot_ret_opt_c_5: Offro un cibo surrogato
    war_npc_hot_ret_res_a_5: |-
      %NAME% mi strappa il cibo non appena lo tolgo dallo zaino e si riempie la bocca senza tante cerimonie. Per diversi minuti, il silenzio è rotto solo dal suono del suo masticare.
      Dopo il pasto affrettato, il Vy'keen respira rumorosamente. Rinvigorito e grato, mi ringrazia offrendomi un dono.
    war_npc_hot_ret_res_b_5: |-
      %NAME% mi strappa il cibo non appena lo tolgo dallo zaino e si riempie la bocca senza tante cerimonie. Per diversi minuti, il silenzio è rotto solo dal suono del suo masticare.
      Dopo il pasto affrettato, il Vy'keen respira rumorosamente. Le proprietà refrigeranti dei tuberi gli hanno dato grande conforto. Rinvigorito e grato, mi ringrazia offrendomi un dono.
    war_npc_hot_ret_res_c_5: Nonostante l'aria delusa e l'orgoglio, %NAME% cede alla
      fame. Afferra la sostanza che gli offro e la divora voracemente. Dopo il pasto,
      non appagante ma comunque rigenerante, mi offre un piccolo dono in segno di
      ringraziamento.
    war_npc_cold_desc_2: |-
      Questo Vy'keen stralunato mi osserva con estremo sospetto mentre mi avvicino. Noto che ha le mani sporche e bagnate dal nevischio. <MOOD>Neutral<>Dopo una breve riflessione, sembra decidere di potersi fidare di me.
      Mi mostra un rozzo progetto di una conformazione serrata di flora nativa, affiancata da diversi droni Sentinella cancellati. Non credo di coglierne completamente il significato, ma il Vy'keen annuisce vigorosamente. Deduco che mi sta <STELLAR>chiedendo aiuto<>...
    dnt_war_npc_cold_lang_2: I have knowledge of you, worthy Interloper. Assist with
      tradition, drive away cowardly sentinels with plants.
    war_npc_cold_opt_a_2: Offro assistenza botanica
    war_npc_cold_opt_b_2: Me ne vado
    war_npc_cold_res_a_2: Annuisco di rimando al Vy'keen. Quando le sue enormi mani
      ghiacciate stringono le mie, sono felice di poter contare sulla protezione dell'exotuta.
    war_npc_cold_res_b_2: L'espressione del Vy'keen si fa nuovamente sospettosa.
    war_npc_cold_farm_ret: "%NAME% si irrigidisce quando mi avvicino e mette istintivamente
      mano al multi-tool, poi mi riconosce e scoppia a ridere."
    war_npc_cold_farm_ret_opt_a: Consegno gli esemplari
    war_npc_cold_farm_ret_res_a: |-
      %NAME% ride di nuovo quando prende il cristallo gelido. Lo infila in un dispositivo cilindrico che scioglie la maggior parte della pianta, lasciandone intatti solo i semi.
      Mi consegna i semi: vuole che li pianti all'esterno, insistendo sulla configurazione 'aggressiva'.
    war_npc_cold_desc_3: Ho interrotto questo Vy'keen nel mezzo di una riparazione.
      Stava inserendo dei nanotubi di carbonio in un ripetitore di segnale logoro.
      In una mano tiene un datapad che diminuisce notevolmente l'efficienza delle
      sue riparazioni.
    dnt_war_npc_cold_lang_3: Leave, interloper! I journey to ancient Vy'keen site.
      You will not understand.
    war_npc_cold_opt_a_3: Esamino il ripetitore di segnale
    war_npc_cold_opt_b_3: Esamino il datapad
    war_npc_cold_res_a_3: L'equipaggiamento del Vy'keen è stato adoperato al punto
      di guastarsi, ma può ancora essere riparato. Il guerriero si è dedicato al compito
      con ostinazione ed è impaziente di vedermi andare via.
    war_npc_cold_res_b_3: |-
      In cima al documento vedo l'illustrazione tradizionale di un monumento alieno coperto di neve. In basso, riconosco contorni topografici e una costellazione visibile dal posto... Si tratta quasi certamente di una mappa.
      %NAME%, in cerca di quest'antica struttura Vy'keen, sembra aver tracciato un percorso tra diverse strutture del pianeta, finendo comunque per smarrirsi. Non può aver deviato di molto dal percorso...
    war_npc_cold_ret_opt_a_3: Offro risorse per la riparazione
    war_npc_cold_ret_opt_b_3: Mi offro di scansionare in cerca di strutture
    war_npc_cold_ret_res_a_3: Il guerriero ringhia sdegnato. Ha già tutte le risorse
      che gli servono.
    war_npc_cold_ret_res_b_3: "%NAME% si interrompe, valutando la mia proposta. Mi
      fissa con espressione pensosa. <MOOD>Positive<>Poi annuisce seccamente e tocca
      uno degli edifici sulla mappa. Una <STELLAR>scansione di manufatti<> dovrebbe
      permettere alla creatura di riprendere il suo viaggio..."
    war_npc_cold_ret2_opt_a_3: Abbandono l'incarico
    war_npc_cold_ret2_res_a_3: Il Vy'keen mi fissa duramente e riprende le riparazioni,
      come se la nostra conversazione non fosse mai avvenuta.
    war_npc_cold_desc_4: Il Vy'keen sembra distratto e fatica a ricambiare il mio
      sguardo. La sua exotuta sembra in perfette condizioni, ma i suoi grugniti sembrano
      indicare una ferita celata. Noto che la neve ai suoi piedi è bagnata di sangue.
    dnt_war_npc_cold_lang_4: A sentinel victory... this ending is unacceptable. Vy'keen
      must fight again... must not be destroyed by tiny blood...
    war_npc_cold_opt_a_4: Tampono la ferita
    war_npc_cold_opt_b_4: Offro sollievo dal dolore
    war_npc_cold_res_a_4: |-
      %NAME% si rabbuia, lottando contro il suo orgoglio, poi si incupisce tenendosi le costole. Si lascia sfuggire un sospiro e accetta il mio aiuto. Le mie azioni hanno risolto il suo problema, ma anche sminuito il suo stato.
      Chiedendomi consiglio, mi mostra un recente registro di battaglia che mostra un conflitto violento con un Camminatore Sentinella che ha provocato la morte di diversi Vy'keen. %NAME% vuole sapere come assicurarsi la sua prossima vittoria ora che i suoi compagni sono tutti morti...
    war_npc_cold_ret_opt_a_4: Suggerisco un potenziamento del multi-tool
    war_npc_cold_ret_opt_b_4: Suggerisco di rimettersi
    war_npc_cold_ret_opt_c_4: Suggerisco la resa
    war_npc_cold_ret_res_a_4: Il Vy'keen ritrova improvvisamente il vigore e annuisce
      convinto con occhi accesi dalla furia. Dà al suo vecchio multi-tool un ultimo
      sguardo rispettoso, come per dirgli addio, poi me lo offre.
    war_npc_cold_ret_res_b_4: Il Vy'keen mi guarda con rispetto, soppesando la saggezza
      del mio suggerimento. Mi offre un dono per ringraziarmi, poi sfrutta il tempo
      a sua disposizione per escogitare una nuova strategia.
    war_npc_cold_ret_res_c_4: L'atmosfera si fa improvvisamente tesa e il gelo sembra
      ammantare la struttura. Il Vy'keen mi fissa con espressione sempre più carica
      di odio. Me ne vado prima che la situazione precipiti.
    war_npc_cold_desc_5: Il robusto Vy'keen interrompe il suo lavoro. Sembra che stia
      sviluppando una simulazione medica, regolandone e verificandone i parametri.
      L'intelligenza nel suo sguardo lo fa sembrare particolarmente pericoloso.
    dnt_war_npc_cold_lang_5: Grah! Interloper is interested in Vy'keen military visual
      gain? New eyes have greatest resist stars light on snow!
    war_npc_cold_opt_a_5: Guardo la simulazione
    war_npc_cold_res_a_5: "%NAME% attira la mia attenzione verso la simulazione. Sta
      sviluppando una tecnica chirurgica per sostituire le cornee naturali dei Vy'keen
      con una variante sintetica polarizzata volta a ridurre la percezione del riverbero
      sui terreni innevati."
    war_npc_cold_ret_opt_a_5: Chiedo come funzioni di notte
    war_npc_cold_ret_opt_b_5: Acquisto la tecnologia
    war_npc_cold_ret_res_a_5: |-
      Ridendo della mia ignoranza, %NAME% mi mostra un filmato ravvicinato di un occhio Vy'keen. Quando la luce muta, la pupilla centrale si suddivide in sedici pupille più piccole che si dilatano e contraggono all'unisono.
      Non è chiaro se si tratti di un'evoluzione naturale o di bioingegneria. Entrambe le possibilità sono ugualmente inquietanti.
    war_npc_cold_ret_res_b_5: |-
      L'essere guarda per un istante i miei occhi, poi ridacchia. Il procedimento è attuabile solo sui Vy'keen. La struttura ottica di specie inferiori rigetterebbe l'impianto.
      Tuttavia, %NAME% mi informa dell'esistenza di tecnologie militari alternative che potrebbero interessarmi, in cambio della mia partecipazione a un breve test sensoriale...
    war_npc_cold_ret2_opt_a_5: Eseguo un test olfattivo
    war_npc_cold_ret2_opt_b_5: Eseguo un test tattile
    war_npc_cold_ret2_opt_c_5: Eseguo un test uditivo
    war_npc_cold_ret2_opt_d_5: Scappo
    war_npc_cold_ret2_res_a_5: |-
      Il Vy'keen mi porge una bottiglia di feromoni Gek con sguardo disgustato. Quando lo inalo, avverto un desiderio irresistibile di... commerciare.
      %NAME% annota la mia reazione. In cambio del mio contributo alla ricerca militare Vy'keen, mi regala una tecnologia che ha sviluppato.
    war_npc_cold_ret2_res_b_5: |-
      Il Vy'keen ricopre i miei guanti di una sostanza luccicante simile al muco, che si secca istantaneamente, poi mi chiede di stringere un frammento di ghiaccio su cui, sorprendentemente, non perdo la presa.
      %NAME% prende un appunto con aria compiaciuta. Per ringraziarmi di aver contribuito alla ricerca militare Vy'keen, mi regala una tecnologia che ha sviluppato.
    war_npc_cold_ret2_res_c_5: |-
      Con un sorriso asciutto, il Vy'keen mi preme qualcosa di umido nelle orecchie, <AUDIO>WPN_PL_TAKEOUT<> poi spara <AUDIO>WPN_PL_PISTOL<>con il multi-tool molto vicino alla mia testa. Il suono risulta attutito, come se provenisse da lontano.
      %NAME% prende un appunto con aria compiaciuta. Per ringraziarmi di aver contribuito alla ricerca militare Vy'keen, mi regala una tecnologia che ha sviluppato.
    war_npc_lush_desc_2: |-
      Il Vy'keen ha l'occhio vigile degli ufficiali della sua specie. Sta controllando un piano di battaglia, che condivide apertamente con me. Al centro del piano è raffigurato un diversivo basato su un tipo di pianta.
      Il Vy'keen sembra convinto che aumentare la densità della flora in un'area distrarrà le pattuglie delle Sentinelle dalla raccolta di risorse in un'altra zona. Il guerriero mi guarda, è chiaro che mi sta <STELLAR>chiedendo aiuto<>...
    dnt_war_npc_lush_lang_2: Good battle plans! Quietly to victory against vile sentinels...
      we move left, they look right. We strike, take resources.
    war_npc_lush_opt_a_2: Offro assistenza botanica
    war_npc_lush_opt_b_2: Me ne vado
    war_npc_lush_res_a_2: "%NAME% mi fa capire che dovrei cercare esemplari selvatici
      di <TRADEABLE>rovo stellare<>. Raccoglierne i semi è il primo passo per allestire
      la piantagione diversivo."
    war_npc_lush_res_b_2: Dimostrando un controllo raro per la sua specie, il Vy'keen
      non cede all'ira e fa trasparire semplice delusione.
    war_npc_lush_farm_ret: Sono tornato al momento giusto. %NAME% ha un'espressione
      frustrata. Accoglierà con entusiasmo qualche notizia positiva.
    war_npc_lush_farm_ret_opt_a: Consegno gli esemplari
    war_npc_lush_farm_ret_res_a: |-
      Il Vy'keen mi ringrazia, ma sembra ancora turbato.
      Approfittando dell'occasione per sfogarsi, mi mostra i registri della guerra che imperversa su questo pianeta, giunta a un punto di stallo. Le forze delle Sentinelle sembrano potersi rinnovare all'infinito e i Vy'keen non riescono a sopraffarle.
      Se questo piano dovesse avere successo e la crescita di nuove risorse soddisfacesse l'ossessione delle Sentinelle per l'equilibrio, cosa accadrebbe? Le forze Vy'keen si dedicheranno all'infinito a sostituire le risorse prelevate?
    war_npc_lush_farm_ret2_opt_a: Suggerisco un assalto su vasta scala
    war_npc_lush_farm_ret2_opt_b: Suggerisco di proseguire con la stessa strategia
    war_npc_lush_farm_ret2_opt_c: Sottolineo i benefici della sostenibilità
    war_npc_lush_farm_ret2_res_a: |-
      %NAME% valuta il consiglio in silenzio. Uno scontro più vasto sarebbe in linea con le tattiche tradizionali dei Vy'keen.
      Il Vy'keen si riprende e inserisce i bulbi stellari in un piccolo dispositivo che ruota violentemente, portando allo scoperto i semi. L'essere me li consegna per seminarli all'esterno.
    war_npc_lush_farm_ret2_res_b: |-
      %NAME% grugnisce in tono neutro. Ha bisogno di più tempo per valutare il consiglio.
      Il Vy'keen si riprende e inserisce i bulbi stellari in un piccolo dispositivo che ruota violentemente, portando allo scoperto i semi. L'essere me li consegna per seminarli all'esterno.
    war_npc_lush_farm_ret2_res_c: |-
      %NAME% assume un'aria sorpresa. Non aveva considerato che il rinnovamento della flora potrebbe sostenere la raccolta di risorse da parte dei Vy'keen più a lungo, senza l'interferenza delle Sentinelle.
      Il Vy'keen si riprende e inserisce i bulbi stellari in un piccolo dispositivo che ruota violentemente, portando allo scoperto i semi. L'essere me li consegna per seminarli all'esterno.
    war_npc_lush_desc_3: Questo Vy'keen sembra in forma perfetta. La sua pelle brilla
      e i suoi occhi sono particolarmente limpidi e luminosi. Sembra che stia controllando
      lo stato del suo equipaggiamento in un momento di riposo tra le sessioni di
      addestramento bellico.
    dnt_war_npc_lush_lang_3: Greetings interloper! Are you also here to train on hazard
      absent planet? Equipment performance is strongest here.
    war_npc_lush_opt_a_3: Chiedo dell'addestramento
    war_npc_lush_opt_b_3: Chiedo dell'equipaggiamento
    war_npc_lush_res_a_3: |-
      %NAME% annuisce. Si addestra duramente e mostra i suoi progressi flettendo l'enorme muscolatura, apparentemente ignaro del possibile potere intimidatorio del gesto.
      Quando si volta con la mano chiusa a pugno sussulto, ma non sferra alcun colpo. Sembra che mi stia facendo una domanda e invitandomi ad allenarmi.
    war_npc_lush_reta_opt_a_3: Mi alleno con il Vy'keen
    war_npc_lush_reta_opt_b_3: Rifiuto
    war_npc_lush_reta_res_a_3: |-
      Il guerriero tuona con approvazione e, prima che possa reagire, estrae il multi-tool e mi spara alla gamba con il BoltCaster. Prima che possa sparare di nuovo, riesco a scansare la canna e a sparare un colpo di risposta.
      %NAME% indietreggia sofferente e con aria sorpresa. Ho ottenuto il suo rispetto.
    war_npc_lush_reta_res_b_3: Il guerriero si rabbuia. La sua opinione di me è peggiorata.
    war_npc_lush_res_b_3: Il guerriero mi mostra i potenziamenti del suo equipaggiamento.
      La sua tuta sembra essere in stato perfetto, considerando le sollecitazioni
      a cui è sottoposta dall'intenso addestramento. Il clima mite del pianeta deve
      contribuire a conservarla in buono stato.
    war_npc_lush_retb_opt_a_3: Chiedo dei potenziamenti
    war_npc_lush_retb_opt_b_3: Chiedo delle risorse
    war_npc_lush_retb_res_a_3: "%NAME% scrolla le spalle, disinstalla un potenziamento
      e me lo porge. Qui non ne ha bisogno e con meno aiuti tecnologici farà progressi
      fisici più rapidi."
    war_npc_lush_retb_res_b_3: "%NAME% scrolla le spalle e mi offre generosamente
      alcune risorse in eccesso. Questo pianeta non crea problemi al suo equipaggiamento
      e le sue scorte sono ben fornite."
    war_npc_dust_desc_2: |-
      Questo Vy'keen è di buon umore. Scoppia a ridere e mi dà forti pacche sulle spalle, come se avessimo appena condiviso una battuta divertentissima.
      Mi fa segno di avvicinarmi con aria circospetta. Sta lavorando su un metodo per estrarre il succo dalla carne di cactus. Potrebbe rivelarsi un'alternativa al GrahGrah, una nuova tintura utilizzabile in battaglia.
      La sua scorta di echinocactus, però, si sta esaurendo. Sembra che mi stia <STELLAR>chiedendo aiuto<>...
    dnt_war_npc_dust_lang_2: Today is glorious, interloper! I create powerful new
      drink from plant extraction. Enzyme is similar to gas. Gives courage and aggression
      to war cries!
    war_npc_dust_opt_a_2: Offro assistenza botanica
    war_npc_dust_opt_b_2: Me ne vado
    war_npc_dust_res_a_2: La bocca di %NAME% si contorce in una specie di ghigno.
    war_npc_dust_res_b_2: La mia mancanza di ambizione sembra deludere %NAME%. Crede
      ciecamente nell'efficacia del suo prodotto.
    war_npc_dust_farm_ret: "%NAME% mi saluta con esuberanza."
    war_npc_dust_farm_ret_opt_a: Consegno gli esemplari
    war_npc_dust_farm_ret_res_a: 'Il Vy''keen afferra la flora spinosa con la mano
      guantata e la inserisce in un dispositivo specializzato. Mi consegna i semi
      estratti e una piccola tazza di succo estratto, mettendo con cura da parte il
      resto. '
    war_npc_dust_farm_ret2_opt_a: Assaggio il succo
    war_npc_dust_farm_ret2_opt_b: Rifiuto
    war_npc_dust_farm_ret2_res_a: Sorseggio nervosamente dalla tazza, avvertendo lo
      sguardo di %NAME% su di me. Il succo è sorprendentemente dolce, ma non noto
      effetti immediati. Forse ha effetto solo sulla fisiologia Vy'keen.
    war_npc_dust_farm_ret2_res_b: Con una scrollata di spalle, %NAME% trangugia il
      succo. I suoi occhi scintillano e la tazza si frantuma improvvisamente<PROP>None<>
      tra le sue mani. Me ne vado prima che la situazione si faccia ancora più strana.
    war_npc_dust_desc_3: Il Vy'keen sbuffa rumorosamente, con le narici infiammate
      e gli occhi lacrimanti. Starnutisce violentemente e un fiotto di muco mi manca
      di poco. Quando si accorge di essere osservato, ricambia lo sguardo con aria
      sprezzante.
    dnt_war_npc_dust_lang_3: Grah! Grah! Grah! Grah! Grah!
    war_npc_dust_opt_a_3: Esprimo disgusto
    war_npc_dust_opt_b_3: Esprimo preoccupazione
    war_npc_dust_opt_c_3: Ammiro le dimensioni del muco
    war_npc_dust_res_a_3: "%NAME% scuote le spalle. Si ripulisce con frustrazione
      dei fluidi che continuano a colargli da naso e occhi."
    war_npc_dust_res_b_3: "%NAME% grugnisce, infastidito. Si ripulisce con frustrazione
      dei fluidi che continuano a colargli da naso e occhi."
    war_npc_dust_res_c_3: "%NAME% sghignazza, trovando divertenti le sue condizioni.
      Poi starnutisce di nuovo. Si ripulisce con frustrazione dei fluidi che continuano
      a colargli da naso e occhi."
    war_npc_dust_ret_3: Toccando il datapad con un dito appiccicoso, indica di aver
      perlustrato la zona in cerca di una fabbrica locale delle Sentinelle prima di
      aver cercato riparo dall'improvvisa tempesta di polvere. Senza indicazioni più
      precise, non sa dire con certezza dove si trovi.
    war_npc_dust_ret_opt_a_3: Fornisco indicazioni
    war_npc_dust_ret_opt_b_3: Fornisco protezione rischi
    war_npc_dust_ret_opt_c_3: Fornisco un'effigie
    war_npc_dust_ret_res_a_3: "%NAME% accetta l'aiuto, che dovrebbe accelerare notevolmente
      la sua missione. Mi ringrazia con un dono appropriato."
    war_npc_dust_ret_res_b_3: "%NAME% accetta le risorse, che dovrebbero permettergli
      di sopportare più a lungo l'atmosfera del pianeta. Mi ringrazia con un dono
      appropriato."
    war_npc_dust_ret_res_c_3: "%NAME% accetta l'effigie, che dovrebbe permettergli
      di sopportare più a lungo l'atmosfera del pianeta. Mi ringrazia con un dono
      appropriato."
    war_npc_tox_desc_2: |-
      Il Vy'keen sta armeggiando con un datapad, posizionando con le spesse dita diversi simboli simili a funghi su una griglia. Mi scruta e sembra identificare una qualità di suo gradimento.
      Con espressione seria, indica la disposizione dei funghi e il territorio tossico. La interpreto come una <STELLAR>richiesta d'aiuto<>...
    dnt_war_npc_tox_lang_2: My brothers were killed in glory... a noble death. Now
      I make plants for their well-earned sleep. Offer assist honour to interloper.
    war_npc_tox_opt_a_2: Offro assistenza botanica
    war_npc_tox_opt_b_2: Me ne vado
    war_npc_tox_res_a_2: Il Vy'keen sembra felice di essersi assicurato il mio aiuto.
      Mi mostra un esempio di ammasso fungino a crescita rapida, suggerendo che dovrei
      cercarne degli esemplari...
    war_npc_tox_res_b_2: Il Vy'keen sbraita quando mi allontano. Sembra offeso dal
      mio rifiuto di aiutarlo.
    war_npc_tox_farm_ret: "%NAME% mi saluta cupamente."
    war_npc_tox_farm_ret_opt_a: Consegno gli esemplari
    war_npc_tox_farm_ret_res_a: |-
      %NAME% disperde l'ammasso in un'incubatrice portatile, le cui pareti si appannano per l'umidità durante la divisione e la crescita delle spore. Nel giro di pochi secondi, al suo interno è cresciuta una foresta fungina in miniatura.
      L'essere estrae diversi esemplari, indicando che devo scegliere quali disporre secondo il suo schema.
    war_npc_tox_farm_ret2_opt_a: Prendo i più forti
    war_npc_tox_farm_ret2_opt_b: Prendo i più alti
    war_npc_tox_farm_ret2_opt_c: Prendo i più colorati
    war_npc_tox_farm_ret2_res_a: Tocco gli ammassi fungini e scelgo i più robusti.
      Il Vy'keen nota il mio metodo di selezione e ruggisce platealmente, mentre le
      sue narici si dilatano. Mi indica di collocare all'esterno gli ammassi scelti.
    war_npc_tox_farm_ret2_res_b: Il Vy'keen sembra commosso dalla mia scelta degli
      ammassi più alti. Questa disposizione ha chiaramente qualche significato per
      lui. Mi indica di collocare all'esterno gli ammassi scelti.
    war_npc_tox_farm_ret2_res_c: Scelgo gli ammassi fungini dai colori più vivaci.
      Il Vy'keen sembra sorpreso, ma grato della mia opinione. Mi indica di collocare
      all'esterno gli ammassi scelti.
    war_npc_tox_desc_3: Il Vy'keen sembra aver usato l'impugnatura arrotondata di
      un pugnale per schiacciare qualcosa in una ciotola. Ha impugnato la lama affilata,
      aggiungendo il proprio sangue alla mistura.
    dnt_war_npc_tox_lang_3: Interloper interrupts ancient tradition of night blood
      clan. Brothers and sisters unstoppable in the darkness.
    war_npc_tox_opt_a_3: Chiedo della mistura
    war_npc_tox_opt_b_3: Esamino la mistura
    war_npc_tox_opt_c_3: Tampono la sua ferita
    war_npc_tox_res_a_3: |-
      %NAME% mi mostra con orgoglio immagini delle battaglie del suo clan. I guerrieri Vy'keen colpiscono di notte dopo essersi anneriti multi-tool, tuta e pelle con pittura coagulata.
      Il contrasto tra l'equipaggiamento ad alta tecnologia e la semplice pittura di guerra è surreale e terrificante.
    war_npc_tox_res_b_3: La mistura è composta da una varietà particolarmente tossica
      di funghi e sangue Vy'keen coagulato. Viene preparata secondo un rituale preciso,
      ma non è chiaro se abbia fini puramente estetici o se l'elevata tossicità abbia
      altri effetti.
    war_npc_tox_res_c_3: "%NAME% ringhia con tono offeso e mi impedisce di toccare
      il suo palmo ferito."
    war_npc_tox_ret_desc_3: Il guerriero mi fissa con diffidenza, apparentemente intento
      a valutare mentalmente qualcosa.<DELAY>0.2<> Alla fine mi porge la ciotola,
      indicando la mia tuta.
    war_npc_tox_ret_opt_a_3: Offro la mano guantata
    war_npc_tox_ret_opt_b_3: Offro la mano senza guanto
    war_npc_tox_ret_opt_c_3: Rifiuto educatamente
    war_npc_tox_ret_res_a_3: |-
      %NAME% mi spalma un po' della sostanza sull'exotuta. Le nanofibre virano immediatamente su un nero opaco che sembra consumare la luce circostante. L'effetto, per una mistura apparentemente così semplice, è impressionante.
      %NAME% sorride, un gesto raro per questa specie aggressiva. Sembra felice della mia partecipazione al rituale e mi offre un dono per aiutarmi nelle battaglie future.
    war_npc_tox_ret_res_b_3: |-
      %NAME% ridacchia di fronte alla mia audacia e spalma un po' della sostanza sulla mia mano scoperta. Un freddo bruciante si diffonde presto fino al polso, al braccio e alla spalla.
      Il mondo si inclina e, all'improvviso, ho una visione di me stesso lanciato in battaglia su una possente cavalcatura. I miei compagni guerrieri caricano insieme a me nell'oscurità, sotto due lune gemelle. Dardi di plasma luminoso perforano l'oscurità, spegnendo gli occhi scarlatti che ci circondano.
      La visione svanisce. La mano mi duole. %NAME% scruta il mio volto, annuisce e mi offre un dono di valore per aiutarmi nelle battaglie future.
    war_npc_tox_ret_res_c_3: |-
      Rifiuto più gentilmente che posso l'offerta di %NAME%, enfatizzando il fatto che non sono un guerriero Vy'keen.
      Il mio interlocutore sembra capire e apprezzare il rispetto che nutro per la sua gente. Mi congeda con un grugnito di approvazione. Ha rivalutato la sua opinione nei miei confronti.
    war_npc_rad_desc_2: 'Il Vy''keen ricambia il mio sguardo con espressione ferma
      e postura rigida. Tocca gli ordini militari che impugna: è stato trasferito
      su questo pianeta per assicurare una fonte stabile di erba gamma. Il guerriero
      mi onora <STELLAR>chiedendo il mio aiuto<>.'
    dnt_war_npc_rad_lang_2: Interloper. Accept honourable duty to contribute to High
      Command operations? Orders are secret, do not question.
    war_npc_rad_opt_a_2: Offro assistenza botanica
    war_npc_rad_opt_b_2: Me ne vado
    war_npc_rad_res_a_2: "%NAME% mi abbaia contro. Devo individuare una macchia naturale
      di erba gamma e coglierne delle radici. Al mio ritorno seguiranno altri ordini."
    war_npc_rad_res_b_2: "%NAME% non riesce a credere che non abbia offerto immediatamente
      il mio aiuto. Mi fa capire che aspetterà lì che torni in me."
    war_npc_rad_farm_ret: Quando torno, %NAME% sta preparando a mano quelli che sembrano
      proiettili. Mi saluta con consumata formalità.
    war_npc_rad_farm_ret_opt_a: Consegno gli esemplari
    war_npc_rad_farm_ret_res_a: |-
      Il Vy'keen esamina gli esemplari raccolti e sembra trovarli accettabili. Un dispositivo specializzato screma le fioriture ed estrae i semi, che la creatura mi consegna.
      Le radici radioattive vengono aggiunte a una collezione con diversi gradi di essiccatura. Noto che %NAME% sta polverizzando e trasformando in munizioni le radici completamente essiccate.
    war_npc_rad_farm_ret2_opt_a: Chiedo dei proiettili
    war_npc_rad_farm_ret2_opt_b: Chiedo altri ordini
    war_npc_rad_farm_ret2_res_a: |-
      %NAME% mi guarda aspramente e a lungo.
      Alla fine scuote la testa. Non può condividere questa tecnologia, ma forse avverte la preoccupazione nella mia domanda e mi assicura che i proiettili non nuoceranno a nessuna forma di vita senziente.
      Gesticola verso l'esterno. Devo piantare i semi in un luogo adatto alla coltivazione intensiva. Al mio ritorno, sarò ricompensato.
    war_npc_rad_farm_ret2_res_b: "%NAME% gesticola verso l'esterno. Devo piantare
      i semi in un luogo adatto alla coltivazione intensiva. Al mio ritorno, sarò
      ricompensato."
    war_npc_rad_desc_3: Il Vy'keen è pallido e sudato. C'è qualcosa che non va. Strizza
      gli occhi freneticamente, come se seguisse i movimenti di un pericolo sospeso
      nell'aria, che io non vedo.
    dnt_war_npc_rad_lang_3: Drones swarm... get away, weak interloper!
    war_npc_rad_opt_a_3: Tocco l'aria
    war_npc_rad_opt_b_3: Punto il multi-tool in aria
    war_npc_rad_opt_c_3: Lo scuoto
    war_npc_rad_res_a_3: |-
      Allungo la mano verso il punto indicato da %NAME%. Come prevedevo, non sento nulla.
      L'essere, in un moto di panico, cerca di proteggermi e mi abbassa il polso. Qualunque cosa veda, è convinto che sia pericolosa.
    war_npc_rad_res_b_3: Estraggo il multi-tool e lo punto là dove è diretto lo sguardo
      di %NAME%, che prima sembra tranquillizzarsi per il mio intervento e poi indietreggia
      battendo rapidamente le palpebre.
    war_npc_rad_res_c_3: |-
      Scuoto %NAME% per le spalle, cercando di scacciare la sua visione.
      Il Vy'keen sferra un rumoroso pugno sul mio petto. Lo stato confusionale non sembra aver smorzato la sua aggressività, né la sua forza.
    war_npc_rad_ret_3: |-
      Lo stato del Vy'keen sembra peggiorare. L'intervento della sua tuta gli impedisce di farsi sopraffare da un altro moto di nausea.
      La sua protezione rischi, ora sovraccarica, lampeggia di un rosso allarmante. Le radiazioni locali sono sul punto di causarle un guasto. %NAME% non sopravvivrà molto in questo stato.
    war_npc_rad_ret_opt_a_3: Potenzio la protezione rischi
    war_npc_rad_ret_opt_b_3: Avverto il suo comandante
    war_npc_rad_ret_opt_c_3: Lo scuoto
    war_npc_rad_ret_res_a_3: |-
      La tuta del Vy'keen divora letteralmente le risorse e lo stato di %NAME% migliora immediatamente. Per un momento talmente breve da sembrare un'illusione, un eco percorre la mia exotuta.
      Il respiro di %NAME% rallenta con lo scemare del dolore. Ricorda la sua identità. Ho salvato da morte certa un guerriero molto facoltoso, che mi ricompensa generosamente e mi assicura che non dimenticherà l'accaduto.
    war_npc_rad_ret_res_b_3: |-
      Chiamo l'Alto Comando dei Vy'keen per avvertire dell'emergenza, segnalando lo stato di %NAME% al capo del suo battaglione.
      Dopo aver trasmesso la notizia, sento le autorità Vy'keen conversare tra di loro. Alla fine mi ringraziano con un cospicuo pagamento e mi esortano a evitare ulteriori contatti con %NAME%.
    war_npc_rad_ret_res_c_3: Urlo nel tentativo di far ragionare %NAME%, ma è tutto
      inutile. Mormora flebilmente qualcosa sulle Sentinelle e mi esorta ad andare
      a urlare altrove.
    war_npc_shop_desc_1: Il Vy'keen schiaccia pigramente tra le dita le ossa di qualche
      sfortunata creatura, guardando la polvere cadere sul pavimento. Sembra annoiato.
    dnt_war_npc_shop_lang_1: Trading facility is boring! Nothing here for warrior!
      Nearly sleeping...
    war_npc_shop_opt_a_1: Chiedo della noia
    war_npc_shop_opt_b_1: Chiedo delle ossa
    war_npc_shop_res_a_1: |-
      %NAME% tocca la fondina vuota. È bloccato ad aspettare che il suo multi-tool venga riparato ed è evidente che trovi questo negozio molto noioso.
      Sospirando, indica la mia exotuta e chiede dei suoi registri. Sembra sia in cerca di qualche forma di intrattenimento, qualsiasi cosa che lo distolga dalla noia.
    war_npc_shop_res_b_1: |-
      %NAME% scrolla le spalle. Sta solo ammazzando il tempo, tanto la creatura a cui appartenevano quelle ossa ora non sente più dolore.
      Sospirando, indica la mia exotuta e chiede dei suoi registri. Sembra sia in cerca di qualche forma di intrattenimento, qualsiasi cosa che lo distolga dalla noia.
    war_npc_shop_ret_opt_a_1: Condivido i dati di esplorazione
    war_npc_shop_ret_opt_b_1: Condivido i dati di combattimento
    war_npc_shop_ret_opt_c_1: Condivido i dati commerciali
    war_npc_shop_ret_res_a_1: |-
      Accedo ai dati di alcuni dei pianeti più strani che ho visitato e condivido informazioni su rocce antigravitazionali, su creature evolute in modo infelice e sulla fauna più bizzarra.
      Il Vy'keen si rianima, colpito dalla varietà dei miei viaggi. Riconoscendo in me un altro avventuriero, condivide le coordinate di un luogo nelle vicinanze che lui stesso ha intenzione di esplorare una volta che il suo multi-tool sarà pronto.
    war_npc_shop_ret_res_b_1: |-
      %NAME% quasi sbava guardando i registri della mia exotuta. I suoi occhi si velano e la sua mano si contrae impercettibilmente mentre rivive la gloria delle sue vittorie passate.
      Ho superato le sue aspettative e l'espressione del Vy'keen diventa di rispetto. Mette le mani in modo da formare due gesti diversi e sembra aspettare una mia scelta: un pugno chiuso e un palmo rivolto verso l'altro.
    war_npc_shop_ret_res_c_1: Mentre comincio ad accedere ai registri dei miei successi
      commerciali, noto che %NAME% si è appisolato. Sono davvero riuscito a farlo
      addormentare dalla noia.
    war_npc_shop_ret2_opt_a_1: Scelgo il pugno
    war_npc_shop_ret2_opt_b_1: Scelgo il palmo
    war_npc_shop_ret2_res_a_1: "%NAME% annuisce, stringendo il pugno ancora di più,
      in un inconfondibile segno di forza. Mi porge un piccolo dono prima che vada
      via."
    war_npc_shop_ret2_res_b_1: "%NAME% annuisce, il fuoco nei suoi occhi mitigato
      da anni di disciplina. Mi porge un piccolo dono prima che vada via."
    war_npc_shop_desc_2: |-
      Il Vy'keen sta esaminando con ostentazione le merci, osservando di tutto senza uno scopo preciso.
      A volte osserva il banco di vendita, come a confrontare la prestanza del mercante con la propria. Quando mi avvicino, cambia atteggiamento.
    dnt_war_npc_shop_lang_2: Pitiful work here. Vy'keen acts like Gek, exchange equipment
      for units, never join battle. Body is pathetic!
    war_npc_shop_opt_a_2: Ammiro il suo fisico
    war_npc_shop_opt_b_2: Ammiro il suo multi-tool
    war_npc_shop_opt_c_2: Resto in silenzio
    war_npc_shop_res_a_2: |-
      La mia ammirazione riempie d'orgoglio %NAME%, che lancia un'occhiata sprezzante al mercante e mi trasferisce vistosamente delle unità in un singolare sfoggio di superiorità.
      Il mercante, che già sembrava insoddisfatto del suo rango, si ritira rabbiosamente dietro il suo bancone. La sua giornata è appena peggiorata.
    war_npc_shop_res_b_2: |-
      %NAME% mi rivolge uno sguardo stupito quando mi interesso al suo multi-tool ben tenuto e chiaramente acquistato da poco. Anche una razza di guerrieri ha bisogno di mercanti.
      Il Vy'keen mi sbatte in mano il suo multi-tool, la cui vista gli risulta improvvisamente sgradita.
    war_npc_shop_res_c_2: "%NAME% mi fissa con sguardo risentito, come se il mio silenzio
      fosse un'accusa."
    war_npc_shop_desc_3: 'Il Vy''keen finge di leggere, ma è un tentativo molto goffo:
      sta sbirciando oltre il suo datapad per esaminare i potenziamenti del mio equipaggiamento.'
    dnt_war_npc_shop_lang_3: Vy'keen strength comes from Multi-Tool tradition! Trade
      important for weapon strength! Brother is foolish.
    war_npc_shop_desc_3a: 'La creatura mette fine alla farsa e si rivolge a me direttamente,
      mostrandomi due immagini di guerrieri Vy''keen: uno è armato di un multi-tool
      avanzato, l''altro di un semplice pugnale. Mi osserva per capire quale mi colpisce
      di più.'
    war_npc_shop_opt_a_3: Indico il multi-tool
    war_npc_shop_opt_b_3: Indico il pugnale
    war_npc_shop_res_a_3: |-
      %NAME% si solleva per sembrare più alto e rivela con orgoglio l'ologramma del suo multi-tool, personalizzato con potenziamenti all'avanguardia.
      Il guerriero, contento di condividere la sua passione per la tecnologia, mi indica i moduli dell'arma che potrebbero essere ancora potenziati e sembra volere la mia opinione.
    war_npc_shop_res_b_3: "%NAME% guaisce in modo aggressivo, indicando il guerriero
      che impugna il multi-tool, ma evitando il contatto visivo. Sembra che io abbia
      toccato qualche sua paura profonda e si rifiuta di parlarne ulteriormente."
    war_npc_shop_ret_opt_a_3: Suggerisci un potenziamento del BoltCaster
    war_npc_shop_ret_opt_b_3: Suggerisci un potenziamento del visore analitico
    war_npc_shop_ret_opt_c_3: Suggerisci un potenziamento dello sputa-impulsi
    war_npc_shop_ret_res_a_3: Il Vy'keen si mostra subito d'accordo con la mia scelta
      pragmatica e strappa via un vecchio potenziamento, come se di colpo lo imbarazzasse,
      poi spinge l'elemento di tecnologia scartata nella mia direzione.
    war_npc_shop_ret_res_b_3: 'Il Vy''keen non sembra colpito e sbuffa: non ha interesse
      a sprecare gli slot dell''arma con attrezzatura per raccogliere dati. Mi fa
      cenno di andarmene.'
    war_npc_outpost_desc_1: |-
      Anche se non si capisce dalla carnagione né dalla posa, questo Vy'keen è molto anziano. La saggezza accumulata in una vita di guerre interstellari arde nei suoi occhi.
      L'anziano sembra infastidito dalla folla e osserva con disappunto gli altri Vy'keen. Non so a quale struttura sociale fosse abituato, ma è chiaro che questo chiassoso raduno di guerrieri non la riflette.
    dnt_war_npc_outpost_lang_1: Pathetic warriors here. This is not Vy'keen tradition,
      this is tragedy. We have been conquered by machines. It must end.
    war_npc_outpost_opt_a_1: Mi mostro solidale
    war_npc_outpost_opt_b_1: Chiedo perché è qui
    war_npc_outpost_res_a_1: |-
      %NAME% fa una smorfia. Qualunque cosa lo preoccupi della società Vy'keen moderna, l'opinione di un esterno non conta nulla. Non posso capire le sue preoccupazioni.
      Tuttavia, approfittando della presenza di un interlocutore disposto ad ascoltare, il Vy'keen si lamenta di un problema più immediato. Indica l'ora e grugnisce con impazienza. Sta aspettando una consegna in questo posto terribile. Le ore trascorrono lentamente...
    war_npc_outpost_res_b_1: |-
      La creatura mi mostra l'ologramma di un multi-tool ampiamente modificato, costruito per massimizzare il coefficiente di perforazione. È un costoso modello di tecnologia anti-Sentinella, personalizzato appositamente per l'impugnatura di %NAME%.
      Quest'ultimo indica l'ora e grugnisce con impazienza. Vorrebbe andarsene, ma sta aspettando la consegna della sua nuova arma. Le ore trascorrono lentamente...
    war_npc_outpost_ret_opt_a_1: Offro della Mordite
    war_npc_outpost_ret_opt_b_1: Offro un abbraccio
    war_npc_outpost_ret_opt_c_1: Chiedo una storia
    war_npc_outpost_ret_res_a_1: |-
      Il Vy'keen ridacchia, come se la vista della morbida sostanza rievocasse ricordi sentimentali. Si infila in bocca una manciata di cristalli e inizia a masticare.
      Il rumore, simile a quello di molari rotti, mi fa rabbrividire, ma l'anziano Vy'keen ha apprezzato la distrazione. Toccato dalla mia gentilezza, mi ricambia con un piccolo dono.
    war_npc_outpost_ret_res_b_1: "%NAME% indietreggia con espressione terrorizzata
      al pensiero del contatto fisico. La sua opinione della folla chiassosa sembra
      addirittura migliorare dopo quest'esperienza."
    war_npc_outpost_ret_res_c_1: |-
      %NAME% tocca la sua arma con sguardo velato. Le nostre differenze linguistiche non ci permettono di intavolare dialoghi complessi, quindi mi racconta la sua storia con una sequenza di grugniti, gesti e ologrammi. Il racconto procede lento, ma si rivela sorprendentemente avvincente.
      Descrive secoli di guerra contro le Sentinelle. Il Vy'keen ha visto cadere innumerevoli compagni, ma anche se ognuno di essi è insostituibile singolarmente, la macchina bellica è inarrestabile e non viene rallentata dalle singole perdite.
      %NAME%, sul viale del tramonto, sta ora cercando per l'ultima volta di trovare e distruggere la fonte delle Sentinelle. Essendo macchine, devono essere assemblate da qualche parte.
      L'anziano Vy'keen sospira e rivaluta la folla circostante, ricordando l'importanza di ogni singola vita. Mi ringrazia per aver ascoltato e mi dà qualcosa da utilizzare nei miei viaggi.
    war_npc_obs_desc_1: Davanti a questo Vy'keen ci sono numerosi dispositivi su cui
      sono mostrate delle mappe stellari olografiche. Nelle vicinanze c'è un manoscritto
      malridotto e posizionato con cura, che la creatura sembra confrontare con i
      dati cosmici.
    dnt_war_npc_obs_lang_1: Interloper! Worthy to give advice on holy Vy'keen journey?
      I seek the way to our homeworld, with aid from the stars. Where to look now?
    war_npc_obs_opt_a_1: Costellazione dello scudo
    war_npc_obs_opt_b_1: Costellazione dell'Atlante
    war_npc_obs_opt_c_1: Costellazione dell'ammasso
    war_npc_obs_res_a_1: Il Vy'keen annuisce, come se si fosse aspettato questa risposta.
      Mi dà una pacca sulla spalla in segno di approvazione e mi offre delle unità.
    war_npc_obs_res_b_1: Il Vy'keen impallidisce valutando la gravità della mia scelta.
      Mi onora con un dono della sua gente, poi insiste affinché me ne vada.
    war_npc_obs_res_c_1: Il Vy'keen sembra offeso dall'irriverenza della mia scelta.
      Ringhia e mi spinge via.
    war_npc_obs_desc_2: |-
      Quando mi avvicino, il Vy'keen solleva una mano per indicarmi di stare in silenzio, come se stesse ascoltando qualcosa... ma non sento nulla. Interagisce con un terminale e uno strano ronzio risuona nella mia exotuta. I nostri sguardi si incrociano mentre ascoltiamo insieme.
      Questa struttura sembra essere stata costruita, o riconfigurata, per tracciare questo particolare segnale audio. Il suono scatta e sibila: la ricezione non è delle migliori.
    dnt_war_npc_obs_lang_2: Interloper! Join me in this noble task. I listen for the
      death of the great Hirk. Equipment coordinate is certain, but sound is still
      weak...
    war_npc_obs_opt_a_2: Calibro il volume
    war_npc_obs_opt_b_2: Calibro la tonalità
    war_npc_obs_opt_c_2: Calibro le coordinate
    war_npc_obs_res_a_2: Aumento la sensibilità del ricevitore, ma l'audio resta poco
      comprensibile e le interferenze aumentano d'intensità insieme al volume. Tuttavia,
      il Vy'keen sembra apprezzare il risultato e mi ringrazia donandomi delle unità.
    war_npc_obs_res_b_2: |-
      Colpito da una strana intuizione, calibro il dispositivo sulle frequenze inferiori, eliminando le interferenze più acute.
      L'inconfondibile eco del ruggito di un guerriero echeggia attraverso di me, limpido come l'acqua. Il Vy'keen mi guarda ammirato, ascoltando sul suo equipaggiamento. Capisco che stiamo condividendo qualcosa di unico. Quando me ne vado, mi saluta e mi offre un dono prezioso.
    war_npc_obs_res_c_2: Cerco di ricalibrare la direzione del ricevitore, ma ogni
      modifica sembra solo indebolire il segnale. Il Vy'keen mi urla contro per la
      frustrazione e mi fa segno di andarmene.
    war_npc_freighter_desc_1: Questo membro dell'equipaggio Vy'keen mi guarda con
      malcelato disprezzo. Capisce che non sono nato e cresciuto su un mercantile
      come lui e le mie origini planetarie lo insospettiscono.
    war_npc_freighter_desc_2: Questo Vy'keen guarda i suoi compagni con affetto e
      lealtà incondizionati. L'equipaggio ha tratti troppo diversi per avere un legame
      biologico, ma forse questa famiglia ha trattato %NAME% meglio dei suoi stessi
      consanguinei.
    war_npc_freighter_desc_3: "%NAME% sembra bearsi della variegata vita di bordo.
      Quando la nave è stazionaria, si muove nervosamente armeggiando con il multi-tool,
      attendendo con ansia la curvatura verso un nuovo sistema."
    war_npc_freighter_desc_4: "%NAME% sembra infastidito dall'ambiente circostante,
      come se la vita sul mercantile lo mettesse a disagio. Osserva spesso un suo
      compagno, un Vy'keen particolarmente virile e imponente. Posso solo azzardare
      ipotesi sulla loro relazione."
    war_npc_freighter_desc_5: Il massiccio Vy'keen si contrae leggermente quando mi
      avvicino, cercando una reazione nel mio sguardo. Sembra giovane e ansioso di
      dimostrare il suo valore al resto dell'equipaggio.
    newpoop_name: CAMPIONE DI STERCO
    newpoop_name_l: Campione di sterco
    newpoop_label: Cerca campioni di sterco
    hyperfuel2_name: IPERNUCLEO DI CURVATURA
    hyperfuel2_name_l: Ipernucleo di curvatura
    hyperfuel2_subtitle: Unità di carica per iperguida
    hyperfuel2_description: |-
      Questa cella di <FUEL>carburante ad antimateria<> <COMMODITY>a resa elevata<> contiene un generatore interno di buco nero per alimentare le <TECHNOLOGY>iperguide delle astronavi<> attraverso più salti di curvatura.

      Le pareti della cella sono state progettate per riflettere i paradossi di realtà verso il centro dell'unità, in cui generano ulteriore energia.
    ui_shipcharge_name: BATTERIA SCUDO STELLARE
    ui_shipcharge_name_l: Batteria scudo stellare
    ui_shipcharge_desc: "Un'unità energetica ottimizzata per l'utilizzo nei <COMMODITY>sistemi
      difensivi delle astronavi<>.\n \nI condensatori alimentati a <SPECIAL>trizio<>
      forniscono energia a rilascio rapido allo <TECHNOLOGY>scudo deflettore<>, ma
      sovraccaricherebbero equipaggiamento più piccolo."
    ui_log_frag_name: CHIAVE DI CIFRATURA REGISTRO
    ui_log_frag_name_l: Chiave di cifratura registro
    ui_log_frag_desc: |-
      Un frammento della sequenza di override del <TECHNOLOGY>registro d'emergenza di un mercantile<>.

      Per ottenere l'accesso completo ai dati registrati potrebbero essere necessarie diverse parti della sequenza.
    ui_log_frag_sub: Sequenza dati incompleta
    ui_war_tablet_name: TAVOLETTA VY'KEEN
    ui_war_tablet_name_l: Tavoletta Vy'keen
    ui_war_tablet_desc: |-
      Una tavoletta di pietra con file e file di rune intricate. Le parole di questo antico dialetto sono indecifrabili, dimenticate da tutti con l'eccezione dei più longevi anziani Vy'keen.

      La mano che ha intagliato questa pietra dev'essere stata straordinaria. La cesellatura è precisa e delicata, ma trasmette comunque alla perfezione l'aggressività del suo autore.
    ui_war_tablet_sub: Comunione di Hirk
    ui_exp_tablet_name: CUBO DELLA DIVERGENZA
    ui_exp_tablet_name_l: Cubo della divergenza
    ui_exp_tablet_desc: |-
      Un'unità dati pulsante e malfunzionante. Non sembra appartenere a questa realtà.

      Il cubo dà l'impressione di essere un urlo silenzioso, il grido di centinaia di menti smarrite e intrappolate al suo interno.
    ui_exp_tablet_sub: Unità di dati anomala
    ui_fact_token_name: UNITÀ DI OVERRIDE INDUSTRIALE
    ui_fact_token_name_l: Unità di override industriale
    ui_fact_token_desc: |-
      Un'unità dati portatile, compatibile con la maggior parte delle <STELLAR>strutture di fabbricazione planetarie<>.

       Dopo aver ottenuto accesso a un terminale di controllo centrale, quest'unità di override può dirottare le risorse della struttura verso la ricerca di nuove formule per prodotti.
    ui_fact_token_sub: Modulo di ricerca avanzato
    ui_frig_token_term: Terminale di ricerca mercantile
    ui_frig_token_name: MODULO DI FREGATA RECUPERATO
    ui_frig_token_name_l: Modulo di fregata recuperato
    ui_frig_token_desc: |-
      Un modulo tecnologico recuperato dai resti di una grande astronave interstellare. Può essere recuperato dai <STELLAR>luoghi di impatto dei mercantili<> o durante le <STELLAR>spedizioni delle fregate<>.

      Nella sua forma attuale è inutile, ma può essere convertito in tecnologia utilizzabile presso una <TECHNOLOGY>postazione di ricerca<> sul tuo mercantile.
    ui_frig_token_sub: Piattaforma di cablaggio ammiraglia
    ui_ship_inv_token_name: MIGLIORAMENTO DEPOSITO
    ui_ship_inv_token_name_l: Miglioramento deposito
    ui_ship_inv_token_desc: |-
      Un modulo tecnologico recuperato dai <STELLAR>resti di un'astronave<>. Può essere recuperato anche dai <STELLAR>luoghi di impatto dei mercantili<> o durante le <STELLAR>spedizioni delle fregate<>.

      Può essere utilizzato presso l'area preposta all'<TECHNOLOGY>allestimento dell'astronave<> della stazione spaziale per espandere la capienza di carico dell'astronave.
    ui_ship_inv_token_sub: Modulo espansione astronave
    ui_ship_class_token_name: UNITÀ DI OVERDRIVE PER ASTRONAVE
    ui_ship_class_token_name_l: Unità di overdrive per astronave
    ui_ship_class_token_desc: |-
      Un modulo tecnologico recuperato dai <STELLAR>resti di un'astronave<>. Può essere recuperato anche dai <STELLAR>luoghi di impatto dei mercantili<> o durante le <STELLAR>spedizioni delle fregate<>.

      Può essere utilizzato per aumentare la <STELLAR>classe<> di un'astronave presso l'<TECHNOLOGY>unità di allestimento dell'astronave<> della stazione spaziale.
    ui_ship_class_token_sub: Dispositivo di miglioramento potente
    ui_blackhole_name: BUCO NERO IN MINIATURA
    ui_blackhole_name_l: Buco nero in miniatura
    ui_blackhole_desc: |-
      Un buco nero catturato e mantenuto artificialmente in un periodo di decadimento prolungato. I campi di contenimento avanzati riducono le probabilità della formazione di singolarità a un valore prossimo allo zero.

      Una fonte di carburante sofisticata e <STELLAR>molto potente<>.
    ui_blackhole_sub: Anomalia contenuta
    bld_antimatter_name: REATTORE AD ANTIMATERIA
    bld_antimatter_name_l: Reattore ad antimateria
    bld_antimatter_desc: |-
      Questo <TECHNOLOGY>reattore bariogenico autonomo<> può raccogliere paradossi di realtà e convertirli in <FUEL>antimateria<> utilizzabile. L'utente deve monitorarne il livello di carburante per assicurarne l'operatività.

      L'antimateria ottenuta viene conservata in sicurezza per essere usata in qualsiasi <FUEL>unità energetica per iperspazio<> standard.
    bld_antimatter_sub: Unità bariogenica
    antimatter_unit_name_l: Reattore ad antimateria
    antimatter_unit_sub: Alimenta il reattore per generare antimateria
    ut_launchcharge_name: AVVIA CARICATORE AUTOMATICO
    ut_launchcharge_name_l: Avvia caricatore automatico
    ut_launchcharge_desc: |-
      Pannelli fotovoltaici montati sui <TECHNOLOGY>propulsori di lancio<> dell'astronave, che permettono una lenta ricarica quando la nave non è operativa.

      La luce raccolta viene usata per fondere diidrogeno dall'atmosfera e nel corso del tempo <STELLAR>rifornisce automaticamente i propulsori di lancio<>.
    ship_launcher_autocharge: Ricarica automatica
    weapon_laser_miningbonus: Risorse estratte
    ut_miner_name: TRIVELLA OTTICA
    ut_miner_name_l: Trivella ottica
    ut_miner_desc: |-
      Gruppi di lenti sottilissime disposte in una matrice altamente calibrata, che concentrano il <TECHNOLOGY>raggio minerario<> a livello atomico.

      La precisione aggiuntiva permette di estrarre minerali con notevole efficienza. Gli elementi vengono estratti più efficacemente, <STELLAR>aumentando la resa<> degli oggetti raccolti con il multi-tool.
    ut_miner_sub: Amplificatore di resa
    ut_survey_name: DISPOSITIVO DI PROSPEZIONE
    ut_survey_name_l: Dispositivo di prospezione
    ut_survey_desc: |-
      Un potenziamento autonomo per il <TECHNOLOGY>visore analitico<>, che aggiunge un rilevamento del terreno in tempo reale alla funzione di scansione.

      Alterna le modalità del visore con <IMG>SURVEYFILTERL<>/<IMG>SURVEYFILTERR<>. Usa la <STELLAR>modalità prospezione<> per rilevare le risorse nascoste del terreno.
    ut_survey_sub: Potenziamento visore analitico
    ut_translate1_name: TRADUTTORE SEMPLICE
    ut_translate1_name_l: Traduttore semplice
    ut_translate1_desc: |-
      Un dispositivo di traduzione automatica. Registra e analizza le conversazioni che capta, elaborando poi i dati con un sistema di apprendimento contestuale per individuare il senso delle comunicazioni.

      La scarsa memoria di questo modello base ne limita l'efficacia.
    ut_translate2_name: TRADUTTORE SUPERIORE
    ut_translate2_name_l: Traduttore superiore
    ut_translate2_desc: |-
      Un dispositivo di traduzione automatica. Registra e analizza le conversazioni che capta, elaborando poi i dati con un sistema di apprendimento contestuale per individuare il senso delle comunicazioni.

      I processori linguistici in parallelo permettono di tradurre una parte maggiore delle comunicazioni registrate.
    ut_translate3_name: TRADUTTORE AVANZATO
    ut_translate3_name_l: Traduttore avanzato
    ut_translate3_desc: |-
      Un dispositivo di traduzione automatica. Registra e analizza le conversazioni che capta, elaborando poi i dati con un sistema di apprendimento contestuale per individuare il senso delle comunicazioni.

      L'ampia quantità di memoria e i processori linguistici overcloccati permettono di tradurre in tempo reale una parte sostanziale delle comunicazioni.
    ut_translatestory_name: TRADUTTORE DI ARTEMIS
    ut_translatestory_name_l: Traduttore di Artemis
    ut_translatestory_desc: |-
      Un dispositivo di traduzione automatica. Va calibrato con il pre-caricamento di dati di traduzione esistenti. Per funzionare, deve disporre di una <STELLAR>connessione di rete con Artemis<>.

      Senza l'accesso ai servizi esterni, il circuito integrato può tradurre solo una quantità limitata di parole.
    ut_translate_sub: Elaboratore linguistico automatico
    suit_autotranslator: Parole tradotte
    weapon_scan_surveying: Prospezione attiva
    bld_utility_sub: Modulo di distribuzione energetica
    bld_silo_sub: Modulo di distribuzione di sostanze
    bld_u_powerline_name: CABLAGGIO ELETTRICO
    bld_u_powerline_name_l: Cablaggio elettrico
    bld_u_powerline_desc: |-
      Cavi elettrici ad alta capacità. Usa i cablaggi per collegare i <TECHNOLOGY>generatori<> alla tua base. Molte tecnologie e le strutture con sistemi di illuminazione integrati richiedono una fonte energetica.

      Il cablaggio può essere collegato a <TECHNOLOGY>diversi interruttori<> per gestire il flusso energetico.
    bld_u_powerline_coloured_name: CABLAGGIO COLORATO
    bld_u_powerline_coloured_name_l: Cablaggio colorato
    bld_u_powerline_coloured_desc: |-
      Un'alternativa vivacemente colorata al <TECHNOLOGY>cablaggio elettrico<> standard.

      Questo cavo ad alta capacità è rivestito di resistenti pigmenti sintetici, progettati per sopportare qualsiasi condizione atmosferica. Può essere usato per stendere cablaggi esteticamente gradevoli nelle basi abitabili o come parte di composizioni più creative.
    bld_u_adaptor_name: TRASFORMATORE
    bld_u_adaptor_name_l: Trasformatore
    bld_u_adaptor_desc: |-
      Adatta l'alto voltaggio di un <TECHNOLOGY>generatore<> in un flusso più gestibile utilizzabile dalle <TECHNOLOGY>strutture base di grandi dimensioni<>.

      Installa sulle pareti esterne di una stanza preassemblata. Collega il trasformatore alla <STELLAR>rete energetica<>. L'energia fornita alla base sarà indirizzata automaticamente verso le tecnologie interne correttamente installate.
    bld_u_switchbutton_name: PULSANTE
    bld_u_switchbutton_name_l: Pulsante
    bld_u_switchbutton_desc: |-
      Un <STELLAR>dispositivo di gestione dell'alimentazione<>. L'interruttore attiva o disattiva il flusso energetico quando viene utilizzato.

      Per controllare gli interruttori sono necessari energia e cavi di segnale.
    bld_u_switchprox_name: INTERRUTTORE DI PROSSIMITÀ
    bld_u_switchprox_name_l: Interruttore di prossimità
    bld_u_switchprox_desc: |-
      Un <STELLAR>dispositivo di gestione dell'alimentazione<>. L'interruttore attiva o disattiva il flusso energetico quando rileva un'entità nelle vicinanze.

      Per controllare gli interruttori sono necessari energia e cavi di segnale.
    bld_u_switchwallname: INTERRUTTORE A PARETE
    bld_u_switchwallname_l: Interruttore a parete
    bld_u_switchwall_desc: |-
      Un <STELLAR>dispositivo di gestione dell'alimentazione<>. L'interruttore attiva o disattiva il flusso energetico quando viene tirato.

      Per controllare gli interruttori sono necessari energia e cavi di segnale.
    bld_u_switchpress_name: INTERRUTTORE A PAVIMENTO
    bld_u_switchpress_name_l: Interruttore a pavimento
    bld_u_switchpress_desc: |-
      Un <STELLAR>dispositivo di gestione dell'alimentazione<>. L'interruttore attiva o disattiva il flusso energetico quando qualcuno vi sosta sopra o lo attiva in altro modo.

      Per controllare gli interruttori sono necessari energia e cavi di segnale.
    bld_u_powerswitch_name: INTERRUTTORE
    bld_u_powerswitch_name_l: Interruttore
    bld_u_powerswitch_desc: |-
      Un <STELLAR>dispositivo di gestione dell'alimentazione<>. L'interruttore attiva o disattiva il flusso energetico quando viene utilizzato.

      Per controllare gli interruttori sono necessari energia e cavi di segnale.
    bld_u_transistor_name: INVERTITORE DI ENERGIA
    bld_u_transistor_name_l: Invertitore di energia
    bld_u_transistor_desc: |-
      Un <STELLAR>dispositivo di gestione dell'alimentazione<>. L'interruttore attiva o disattiva il flusso energetico quando viene utilizzato.

      Per controllare gli interruttori sono necessari energia e cavi di segnale.
    bld_u_transistor2_name: INTERRUTTORE AUTOMATICO
    bld_u_transistor2_name_l: Interruttore automatico
    bld_u_transistor2_desc: |-
      Un <STELLAR>dispositivo di gestione dell'alimentazione<>. Questo interruttore attiva o disattiva il flusso energetico quando riceve un segnale in entrata.

      Per controllare gli interruttori sono necessari energia e cavi di segnale.
    bld_u_biogenerator_name: REATTORE A BIOCARBURANTE
    bld_u_biogenerator_name_l: Reattore a biocarburante
    bld_u_biogenerator_desc: |-
      Un piccolo <STELLAR>generatore<>. Brucia carburante a base di carbonio nel proprio <TECHNOLOGY>serbatoio della fornace<> e lo converte in energia utilizzabile.

      Collega i generatori alle strutture e alle tecnologie della base tramite <TECHNOLOGY>cablaggi elettrici<>. Molte parti necessitano di energia per funzionare.
    bld_u_wind_name: GENERATORE EOLICO
    bld_u_wind_name_l: Generatore eolico
    bld_u_wind_desc: |-
      Un <STELLAR>generatore<> adattato all'uso su pianeti tempestosi. Genera energia pulita con cui alimentare le strutture delle basi.

      Il coefficiente di produzione energetica migliora in presenza di <FUEL>tempeste<>. Se collocato su un pianeta con correnti d'aria insufficienti, non genera energia.
    bld_u_solar_name: GENERATORE SOLARE
    bld_u_solar_name_l: Generatore solare
    bld_u_solar_desc: |-
      Questo pannello solare è un <STELLAR>generatore<> efficiente che trasforma l'energia solare in energia elettrica necessaria per alimentare molte strutture delle basi.

      Di notte <FUEL>non genera energia<>. Abbinalo a delle <TECHNOLOGY>batterie<> in cui immagazzinare l'energia per le ore notturne.
    bld_u_water_name: GENERATORE IDROELETTRICO
    bld_u_water_name_l: Generatore idroelettrico
    bld_u_water_desc: |-
      Un <STELLAR>generatore<> adattato all'uso in ambienti subacquei. Genera energia pulita con cui alimentare le strutture delle basi.

      Se collocato sulla terraferma, non genera energia.
    bld_u_battery_name: GRUPPO BATTERIA PESANTE
    bld_u_battery_name_l: Gruppo batteria pesante
    bld_u_battery_s_name: BATTERIA
    bld_u_battery_s_name_l: Batteria
    bld_u_battery_desc: |-
      <TECHNOLOGY>Unità di riserva energetica<> ad alta efficienza. Collegale a una rete energetica e i circuiti di gestione integrati <STELLAR>assorbiranno automaticamente energia in eccedenza<> per caricarne le celle.

      Quando la rete cerca di assorbire più potenza di quanta ne viene erogata, la batteria <STELLAR>rilascerà automaticamente energia<> per compensare il deficit.
    bld_u_pipeline_name: TUBO DI ALIMENTAZIONE
    bld_u_pipeline_name_l: Tubo di alimentazione
    bld_u_pipeline_desc: |-
      Tubature flessibili e resistenti. Sono in grado di sopportare un ambiente altamente pressurizzato.

      Vengono utilizzate per collegare diversi estrattori di <STELLAR>minerali<> e <STELLAR>gas<> ai <TECHNOLOGY>sili<>.
    bld_u_silo_name: DEPOSITO RIFORNIMENTI
    bld_u_silo_name_l: Deposito rifornimenti
    bld_u_silo_desc: |-
      Unità di stoccaggio automatizzata. Collegala a una <TRADEABLE>rete di alimentazione<> tramite <TECHNOLOGY>condotti<>.

      Immagazzina automaticamente la produzione di diversi estrattori di <STELLAR>minerali<> e <STELLAR>gas<>, aumentando la capienza e facilitando il posizionamento. Può essere posizionata molto lontano dai siti di estrazione.
    bld_u_extractor_name: ESTRATTORE DI MINERALI
    bld_u_extractor_name_l: Estrattore di minerali
    bld_u_extractor_desc: |-
      Un raccoglitore minerario automatizzato. Individua un sito con il potenziamento <TECHNOLOGY>Prospezione<> del <TECHNOLOGY>visore analitico<>. Il coefficiente di estrazione del minerale e i minerali prodotti variano di sito in sito.

      Necessita di <STELLAR>energia<> per funzionare. Collegalo ai <TECHNOLOGY>sili<> tramite <TECHNOLOGY>condotti<> per permettere la raccolta da siti più convenienti.
    bld_u_gasextractor_name: ESTRATTORE DI GAS
    bld_u_gasextractor_name_l: Estrattore di gas
    bld_u_gasextractor_desc: |-
      Un raccoglitore di gas automatizzato. Individua un sito con il potenziamento <TECHNOLOGY>Prospezione<> del <TECHNOLOGY>visore analitico<>. Il coefficiente di estrazione del gas e i gas prodotti variano di sito in sito.

      Necessita di <STELLAR>energia<> per funzionare. Collegalo ai <TECHNOLOGY>sili<> tramite <TECHNOLOGY>condotti<> per permettere la raccolta da siti più convenienti.
    bld_u_generator_name: GENERATORE ELETTROMAGNETICO
    bld_u_generator_name_l: Generatore elettromagnetico
    bld_u_generator_desc: |-
      Quando vengono posizionate in un'area con campi di forte intensità, le dinamo elettromagnetiche efficienti generano <STELLAR>energia quasi infinita<>.

      Individua i siti adatti con il potenziamento <TECHNOLOGY>Prospezione<> del <TECHNOLOGY>visore analitico<>. L'energia prodotta varia di luogo in luogo.
    bld_u_solar_s_name: PANNELLO SOLARE
    bld_u_solar_s_name_l: Pannello solare
    bld_u_solar_s_desc: |-
      Questo pannello solare è un <STELLAR>generatore<> efficiente che trasforma l'energia solare in energia elettrica necessaria per alimentare molte strutture delle basi.

      Di notte <FUEL>non genera energia<>. Abbinalo a delle <TECHNOLOGY>batterie<> in cui immagazzinare l'energia per le ore notturne.
    bld_c_gdoor_name: PORTA DI CEMENTO SERVOCOMANDATA
    bld_c_gdoor_name_l: Porta di cemento servocomandata
    bld_c_gdoor_desc: |-
      Una <TECHNOLOGY>porta servocomandata<>. Può essere collegata a una <STELLAR>rete energetica<> e attivata usando diversi tipi di interruttore.

      Creata con <TITLE>lastre di cemento rinforzate<>.
    bld_c_gdoor_d_name: PORTA DI CEMENTO SERVOCOMANDATA GRANDE
    bld_c_gdoor_d_name_l: Porta di cemento servocomandata grande
    bld_c_gdoor_d_desc: |-
      Una <TECHNOLOGY>porta servocomandata<> doppia. Può essere collegata a una <STELLAR>rete energetica<> e attivata usando diversi tipi di interruttore.

      Creata con <TITLE>lastre di cemento rinforzate<>.
    bld_w_gdoor_name: PORTA DI LEGNO SERVOCOMANDATA
    bld_w_gdoor_name_l: Porta di legno servocomandata
    bld_w_gdoor_desc: |-
      Una <TECHNOLOGY>porta servocomandata<>. Può essere collegata a una <STELLAR>rete energetica<> e attivata usando diversi tipi di interruttore.

      Creata con <TITLE>legno pressato e iniettato di resina<>.
    bld_w_gdoor_d_name: PORTA DI LEGNO SERVOCOMANDATA GRANDE
    bld_w_gdoor_d_name_l: Porta di legno servocomandata grande
    bld_w_gdoor_d_desc: |-
      Una <TECHNOLOGY>porta servocomandata<> doppia. Può essere collegata a una <STELLAR>rete energetica<> e attivata usando diversi tipi di interruttore.

      Creata con <TITLE>legno pressato e iniettato di resina<>.
    bld_m_gdoor_name: PORTA DI METALLO SERVOCOMANDATA
    bld_m_gdoor_name_l: Porta di metallo servocomandata
    bld_m_gdoor_desc: |-
      Una <TECHNOLOGY>porta servocomandata<>. Può essere collegata a una <STELLAR>rete energetica<> e attivata usando diversi tipi di interruttore.

      Creata con <TITLE>leghe metalliche ad alta resistenza<>.
    bld_m_gdoor_d_name: PORTA DI METALLO SERVOCOMANDATA GRANDE
    bld_m_gdoor_d_name_l: Porta di metallo servocomandata grande
    bld_m_gdoor_d_desc: |-
      Una <TECHNOLOGY>porta servocomandata<> doppia. Può essere collegata a una <STELLAR>rete energetica<> e attivata usando diversi tipi di interruttore.

      Creata con <TITLE>leghe metalliche ad alta resistenza<>.
    bld_c_roof_ic_name: ANGOLO PER TETTO DI CEMENTO INTERNO
    bld_c_roof_ic_name_l: Angolo per tetto di cemento interno
    bld_c_roof_ic_desc: |-
      Una componente costruttiva fondamentale per la costruzione di tetti angolari.

      Creata con <TITLE>lastre di cemento rinforzate<>.
    bld_w_roof_ic_name: ANGOLO PER TETTO DI LEGNO INTERNO
    bld_w_roof_ic_name_l: Angolo per tetto di legno interno
    bld_w_roof_ic_desc: |-
      Una componente costruttiva fondamentale per la costruzione di tetti angolari.

      Creata con <TITLE>legno pressato e iniettato di resina<>.
    bld_m_roof_ic_name: ANGOLO PER TETTO DI METALLO INTERNO
    bld_m_roof_ic_name_l: Angolo per tetto di metallo interno
    bld_m_roof_ic_desc: |-
      Una componente costruttiva fondamentale per la costruzione di tetti angolari.

      Creata con <TITLE>leghe metalliche ad alta resistenza<>.
    bld_lightboxname: ILLUMINATORE
    bld_lightboxname_l: Illuminatore
    bld_lightboxdescription: |-
      Un modulo di costruzione speciale, composto interamente di pannelli illuminanti. Può essere utilizzato per costruire muri di luce.

      Il colore del dispositivo può essere alterato anche dopo il posizionamento. Necessita di <STELLAR>energia<> per funzionare.
    bld_lightboxsubtitle: Dispositivo luminoso
    bld_lightfloorname: PAVIMENTO LUMINOSO
    bld_lightfloorname_l: Pavimento luminoso
    bld_lightfloordescription: |-
      Un modulo di costruzione speciale, composto interamente di pannelli illuminanti. Può essere utilizzato per costruire pavimenti di luce.

      Il colore del pannello può essere alterato anche dopo il posizionamento. Necessita di <STELLAR>energia<> per funzionare.
    bld_lightfloorsubtitle: Dispositivo luminoso
    bld_spawner_ball_name: CREATORE DI SFERE
    bld_spawner_ball_name_l: Creatore di sfere
    bld_spawner_ball_description: |-
      Un dispositivo di fabbricazione estremamente particolare, sviluppato con l'intenzione di creare la sfera più perfetta dell'universo.

      Necessita di <STELLAR>energia<> per funzionare. Crea una grossa sfera, pronta per qualsiasi tipo di esperimento.
    bld_spawner_ball_subtitle: Fabbricatore sperimentale
    ui_noisebox_label: Avvio impulso timbrico
    bld_noisebox_name: GENERATORE DI RUMORE
    bld_noisebox_name_l: Generatore di rumore
    bld_noisebox_description: |-
      Un modulo di costruzione speciale, progettato per emettere un suono ad alta frequenza. La tonalità può essere regolata in base alle necessità dell'utente.

      Necessita di <STELLAR>energia<> per funzionare.
    bld_noisebox_subtitle: Dispositivo audio
    bld_miniportal_name: TELETRASPORTO A CORTO RAGGIO
    bld_miniportal_name_l: Teletrasporto a corto raggio
    bld_miniportal_desc: |-
      Un teletrasporto a bassa potenza, costruito per viaggi istantanei a breve distanza.

      Quando viene <STELLAR>collegato<> a una fonte di energia e a un altro teletrasporto a corto raggio, permette di viaggiare quasi istantaneamente tra posizioni vicine.
    bld_miniportal_sub: Rete di trasporto istantaneo
    bld_u_portalline_name: CAVO DEL TELETRASPORTO
    bld_u_portalline_name_l: Cavo del teletrasporto
    bld_u_portalline_desc: Cablaggio in fibra ottica avanzata, progettato per collegare
      uno o più <TECHNOLOGY>teletrasporti a corto raggio<>.
    ui_burner_tech_name: SERBATOIO DELLA FORNACE
    ui_burner_tech_name_l: Serbatoio della fornace
    ui_burner_tech_desc: |-
      Un bruciatore ad alta temperatura, progettato per consumare un'ampia gamma di materiale biologico. Inserisci i materiali per iniziarne la combustione.

      Quando è attiva, la combustione muove una turbina interna per generare <STELLAR>energia<>.
    ui_burner_tech_sub: Dispositivo a incenerimento di carburante
    ui_creature_feed_name: MANGIATOIA AUTOMATIZZATA
    ui_creature_feed_name_l: Mangiatoia automatizzata
    ui_creature_feed_desc: |-
      Un'unità robotica progettata per <STELLAR>fornire automaticamente cibo alle creature nelle vicinanze<>.

      Quando è alimentata, attira gli animali nelle vicinanze. Mantieni riforniti i serbatoi delle esche per fornire alle creature il cibo scelto.
    ui_creature_feed_sub: Robot agricolo
    ui_creature_feed_tut_sub: Riempi il serbatoio delle esche automaticamente per
      attrarre e nutrire le creature
    ui_creature_farm_name: UNITÀ ZOOTECNICA
    ui_creature_farm_name_l: Unità zootecnica
    ui_creature_farm_desc: |-
      Un'unità robotica progettata per <STELLAR>raccogliere automaticamente<> sostanze dalle creature. Necessita di <STELLAR>energia<>.

      Le creature pronte a essere munte, a deporre uova o a produrre altre sostanze si avvicineranno all'unità zootecnica e vi depositeranno i loro prodotti. Il procedimento non nuoce alle creature.

      Raccoglie i prodotti delle creature nutrite manualmente o tramite <TECHNOLOGY>mangiatoia automatizzata<>.
    ui_creature_farm_sub: Robot di raccolta automatico
    ui_creature_farm_tut_sub: Attrae e raccoglie automaticamente le deiezioni delle
      creature nutrite
    ui_geode_name: GEODE
    ui_geode_name_l: Geode
    ui_geode_sub: Deposito di minerali preziosi
    ui_geode_desc: |-
      Una formazione rocciosa insolitamente vivace e potenzialmente preziosa.

      Seleziona nell'inventario (<IMG>INVENTORY<>) e apri con <IMG>FE_ALT1<>.
    ui_geode_hint_title: "<STELLAR>Geode prezioso<> ottenuto!"
    ui_geode_hint_msg: |-
      <STELLAR>Analizza<> il <STELLAR>geode<> con <IMG>FE_ALT1<>
      Per analizzarlo, prima individualo nell'inventario (<IMG>INVENTORY<>)
      I geodi contengono quantità abbondanti di <TITLE>ferrite<>
    ui_geode_crystal_name: FRAMMENTO DI CRISTALLO
    ui_geode_crystal_name_l: Frammento di cristallo
    ui_geode_crystal_sub: Frammento di elemento concentrato
    ui_geode_crystal_desc: |-
      Un frammento cristallino dalla struttura insolitamente densa.

      Seleziona nell'inventario (<IMG>INVENTORY<>) e apri con <IMG>FE_ALT1<>.
    ui_geode_crystal_hint_title: "<STELLAR>Frammento di cristallo<> ottenuto!"
    ui_geode_crystal_hint_msg: |-
      <STELLAR>Analizza<> il <STELLAR>frammento di cristallo<> con <IMG>FE_ALT1<>
      Per analizzarlo, prima individualo nell'inventario (<IMG>INVENTORY<>)
      I frammenti di cristallo contengono quantità abbondanti di <TECHNOLOGY>diidrogeno<>
    ui_geode_space_name: IPERAMMASSO DI TRIZIO
    ui_geode_space_name_l: Iperammasso di trizio
    ui_geode_space_sub: Frammento energetico
    ui_geode_space_desc: |-
      Un frammento di <EXOTIC>trizio<> puro cristallizzato.

      Seleziona nell'inventario (<IMG>INVENTORY<>) e apri con <IMG>FE_ALT1<>.
    ui_geode_space_hint_title: "<STELLAR>Iperammasso di trizio<> ottenuto!"
    ui_geode_space_hint_msg: |-
      <STELLAR>Analizza<> l'<STELLAR>iperammasso di trizio<> con <IMG>FE_ALT1<>
      Per analizzarlo, prima individualo nell'inventario (<IMG>INVENTORY<>)
      Gli iperammassi contengono quantità abbondanti di <TECHNOLOGY>trizio<>
    ui_geode_asteroid_name: PEPITA D'ORO
    ui_geode_asteroid_name_l: Pepita d'oro
    ui_geode_asteroid_sub: Minerale prezioso
    ui_geode_asteroid_desc: |-
