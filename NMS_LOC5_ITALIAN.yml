    all_portalquest_word_name: Pietra della Conoscenza scintillante
    all_portalquest_word_desc_1: La pietra reagisce alla mia presenza, a quanto pare
      conscia di ciò che cerco. Le incisioni si deformano e riflettono come se fossero
      immerse in un liquido...
    all_portalquest_word_desc_2: La pietra, striata di segni scuri, sembra indicare
      una storia bizzarra. È come se molto tempo fa avesse riposato nelle profondità
      oceaniche.
    all_portalquest_word_desc_3: Le incisioni della pietra si sfocano e diventano
      lontane e confuse, come se le guardassi attraverso uno spesso vetro.
    all_portalquest_word_desc_4: Questa pietra della Conoscenza sembra passare costantemente
      tra due posizioni, forse vibrando. Gli occhi mi bruciano mentre cerco di focalizzare
      la vista.
    all_portalquest_word_desc_5: La pietra mi accoglie con una repulsiva frequenza
      audio, una sorta di nota stonata. Come se fosse stata calibrata per qualcun
      altro.
    all_portalquest_word_desc_6: La testa mi gira mentre mi avvicino alla pietra,
      avvertendo una forte sensazione di déjà vu. Ho già visto questa pietra? Ero
      in me o stavo sognando?
    all_portalquest_word_opt: Tocco la pietra
    all_portalquest_word_res_1: La pietra della Conoscenza è calda al tocco. Emette
      un suono ultraterreno, le cui note si manifestano nella mia mente come una sequenza
      parziale di glifi...
    all_portalquest_word_res_2: 'Qualcosa di viscoso si avvinghia al mio guanto. Anche
      se le incisioni sono state erose tempo fa, la natura dell''iscrizione diventa
      improvvisamente chiara, impressa per l''eternità: è una breve sequenza di glifi.'
    all_portalquest_word_res_3: La membrana vetrosa si increspa quando viene attraversata
      dalla mia mano. La pietra canta e, improvvisamente, scopro di poter leggere
      la sequenza parziale di glifi...
    all_portalquest_word_res_4: |-
      Toccare la pietra mi confonde ulteriormente i sensi. Non vibra, ma sembra quasi esistere due volte, in uno stato di esistenza sdoppiato in cui si sovrappone alla sua gemella.
      Mi concentro su una singola iterazione della pietra e riesco a comprendere una sequenza di glifi. È il frammento del codice di un portale.
    all_portalquest_word_res_5: Con mio grande sollievo, il suono si affievolisce
      e diventa un accordo musicale piacevole e armonioso. Nella mia mente, ciascuna
      nota dell'accordo si associa alla forma di un glifo.
    all_portalquest_word_res_6: Ricordo di aver premuto il palmo della mano sulla
      superficie della pietra, come faccio adesso. Ricordo la breve sequenza di glifi
      rivelarsi, come succede nuovamente ora.
