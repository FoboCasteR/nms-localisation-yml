    fth_exotic1_name: Arianna
    fth_exotic2_name: Gemini
    fth_exotic3_name: Mercurio
    fth_exotic4_name: Crono
    fth_exotic5_name: Selene
    fth_exotic6_name: Helios
    fth_exotic7_name: Hyperion
    fth_exotic8_name: Teti
