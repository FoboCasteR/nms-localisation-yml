    ui_mp_fiend_kill_obj_tip: |-
      Individua i siti infestati nei pressi degli edifici abbandonati.
      Questi luoghi sono pieni di uova mormoranti. La covata difenderà ferocemente le sue larve. Distruggi le uova per allertare lo sciame.
