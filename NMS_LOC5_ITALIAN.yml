    ui_crea_desc_biome_wshell_1: L'ospite di questa strana creatura è stato trovato
      sul pianeta %PLANET%, nascosto tra innumerevoli mucchi di gusci abbandonati.
    ui_crea_desc_biome_wbone_1: Scoperta tra le colline aride e martoriate del pianeta
      %PLANET%.
    ui_crea_desc_biome_wwire_1: Questa creatura è nata riflessa nei distrutti territori
      di vetro del pianeta %PLANET%.
    ui_crea_desc_biome_whydro_1: Incontrata a vagare tra i resti di un'antica civiltà
      sul pianeta %PLANET%.
    ui_crea_desc_predator1_1: Predatore abituale, segue la preda con molta cura.
    ui_crea_desc_predator1_2: Predatore feroce, caccia con meticolosità.
    ui_crea_desc_predator1_3: Predatore naturale, segue la preda con molta cura.
    ui_crea_desc_predator1_4: Predatore intelligente, caccia con abilità e furtività.
    ui_crea_desc_predator1_5: I suoi occhi brillano di un'intelligenza acuta. È un
      cacciatore attento e metodico.
    ui_crea_desc_predator2_1: Molto paziente, osserva la preda a fondo prima di colpire
      e non spreca energie cacciando a vuoto.
    ui_crea_desc_predator2_2: Il sistema digerente ben bilanciato gli permette di
      nutrirsi di rado e di essere paziente nella ricerca della preda.
    ui_crea_desc_predator2_3: Calmo, quasi sereno. Quest'impressione superficiale
      nasconde la crudeltà latente di questo feroce cacciatore.
    ui_crea_desc_predator2_4: Un predatore lento ma inesorabile. Quando punta una
      preda, quasi nulla è in grado di fermarlo.
    ui_crea_desc_predator2_5: Predatore paziente, disposto ad attendere giorni interi
      il momento perfetto per colpire.
    ui_crea_desc_predator3_1: Di natura inquieta, nonostante la sua natura predatoria.
      Nella catena alimentare è anche una preda.
    ui_crea_desc_predator3_2: Cauto e paziente, si affretta di caccia in caccia facendo
      attenzione a non farsi sottrarre la preda.
    ui_crea_desc_predator3_3: Un predatore ostile e geloso. Piuttosto che intraprendere
      una caccia difficile, ruba il cibo ai membri della sua stessa famiglia.
    ui_crea_desc_predator3_4: Sempre all'erta. La sua natura cauta tradisce la violenza
      improvvisa di cui è capace la sua rozza 'società'.
    ui_crea_desc_predator3_5: Cauto per natura, segue la preda con attenzione. Dopo
      aver scelto un bersaglio, questo metodico cacciatore raramente fallisce.
    ui_crea_desc_predator4_1: Un cacciatore impulsivo, che aggredisce rapidamente
      qualsiasi creatura tanto sfortunata da sconfinare nel suo territorio.
    ui_crea_desc_predator4_2: Impulsivi e veloci a entrare in azione, queste bestie
      predatrici hanno sviluppato una pelle capace di guarire in fretta in risposta
      alle ferite subite nei combattimenti avventati.
    ui_crea_desc_predator4_3: Un predatore antico, la cui mente ha sviluppato un istinto
      impulsivo. Mancando di funzioni cerebrali più articolate, segue gli impulsi
      aggressivi che percorrono le sue sinapsi.
    ui_crea_desc_predator4_4: Impulsivi e imprevedibili, questi feroci predatori attaccano
      i loro simili tanto rapidamente quanto fanno con le prede e con i rivali.
    ui_crea_desc_predator4_5: Predatori per natura, scelgono le prede impulsivamente
      e le attaccano con ferocia imprevedibile.
    ui_crea_desc_predator5_1: Un predatore feroce, che insegue la preda con totale
      sconsideratezza.
    ui_crea_desc_predator5_2: Predatore spericolato, che si lancia in combattimento
      senza preoccuparsi di furtività o di tendere imboscate.
    ui_crea_desc_predator5_3: Predatore spericolato, che non si fa problemi ad attaccare
      creature più grandi.
    ui_crea_desc_predator5_4: Ghiandole che producono adrenalina inserite sotto il
      tessuto cutaneo sopprimono la percezione del dolore di questa bestia.
    ui_crea_desc_predator5_5: Guidato da una furia cieca, quando caccia questo predatore
      ignora tutto tranne la sua preda.
    ui_crea_desc_predator6_1: Un cacciatore efficiente con grandi riserve di energia.
      Scoraggia gli altri predatori con instancabile aggressività.
    ui_crea_desc_predator6_2: Questo predatore molto territoriale marca continuamente
      il suo territorio di caccia con l'odore. I feromoni sono impercettibili per
      le specie erbivore.
    ui_crea_desc_predator6_3: Questa specie ha una struttura sociale in costante mutamento,
      con il dominio stabilito dalla forza fisica e dall'aggressività.
    ui_crea_desc_predator6_4: Un cacciatore ingegnoso, noto per uccidere i cuccioli
      delle specie rivali.
    ui_crea_desc_predator6_5: Questo predatore attacca qualsiasi cosa nelle vicinanze.
      La loro aggressività pura intimidisce sia prede che rivali.
    ui_crea_desc_predator7_1: Il cervello di questa creatura non produce ormoni collegati
      allo stress, creando un predatore totalmente immune alla paura.
    ui_crea_desc_predator7_2: Un cacciatore impavido e altamente specializzato. Percorsi
      neurali brevi gli permettono processi cognitivi quasi istantanei, che eliminano
      la necessità di emozioni basilari.
    ui_crea_desc_predator7_3: Un cacciatore famelico e disperato. Una gestione inefficiente
      dell'energia porta questa creatura a essere costantemente in cerca del pasto
      successivo, con la fame che sopprime qualsiasi senso di pericolo.
    ui_crea_desc_predator7_4: La carne di queste creature è velenosa per quasi tutte
      le altre specie. Non hanno predatori naturali e cacciano senza alcuna paura.
    ui_crea_desc_predator7_5: Questo predatore è naturalmente curioso e mangia quasi
      tutte le altre specie. Un sistema interno di protuberanze a forma di becco lo
      aiuta a digerire cibi insoliti.
    ui_crea_desc_predator8_1: Questa specie vive in gruppi in profonde tane sotterranee,
      rannicchiati per conservare il calore. Trascinano le prede in profondità prima
      di mangiarle.
    ui_crea_desc_predator8_2: Questo predatore si muove con fare lento e deciso, conservando
      le energie per la caccia. Insegue le prede con scatti brevi ma intensi.
    ui_crea_desc_predator8_3: Questa creatura ha un ciclo digestivo particolarmente
      lento e mangia un solo pasto a settimana, andando in letargo tra una caccia
      e l'altra.
    ui_crea_desc_predator8_4: Un assassino a sangue freddo, questa creatura trascorre
      giorno in cerca del bersaglio ideale, ignorando gli effetti della fame.
    ui_crea_desc_predator8_5: Un predatore endotermico che mantiene una bassa temperatura
      corporea quando riposa. L'odore delle prede accelera il suo metabolismo, riscaldandone
      il sangue per la caccia.
    ui_crea_desc_predator9_1: Questo predatore uccide e spesso divora i propri cuccioli,
      per eliminare deboli. Solo gli esemplari più resistenti raggiungono la maturità
      e sono totalmente immuni alla paura.
    ui_crea_desc_predator9_2: Attanagliato dalla sete di sangue durante la caccia,
      si libera da questa furia solo quando il cuore della sua preda smette di battere.
    ui_crea_desc_predator9_3: Questo pericoloso predatore si accorge delle proprie
      ferite solo dall'odore, poiché non percepisce il dolore.
    ui_crea_desc_predator9_4: Senza un sistema nervoso centrale, questo primitivo
      predatore risponde agli stimoli solo come riflesso. Sono a malapena coscienti
      e non provano paura.
    ui_crea_desc_predator9_5: Questo cacciatore solitario è perfetto per uccidere
      e sbranare. Il suo sistema nervoso è concentrato soltanto sulla sopravvivenza.
    ui_crea_desc_predator10_1: Questo predatore studia il comportamento della sua
      preda da lontano, individuando punti deboli e calcolando il momento migliore
      per colpire.
    ui_crea_desc_predator10_2: Un lobo frontale enorme permette a questo predatore
      di elaborare piani di attacco, intrappolando le prede con l'astuzia invece che
      con la forza.
    ui_crea_desc_predator10_3: Questo predatore crea strumenti dall'ambiente, conservando
      le energie e rendendo automatici i processi di caccia quando possibile.
    ui_crea_desc_predator10_4: Questi predatori collaborano per attaccare in gruppi,
      comunicando tramite una sofisticata combinazione di odori e vibrazioni.
    ui_crea_desc_predator10_5: Per lo più notturno, questo predatore memorizza complicate
      mappe del suo territorio per anticipare i possibili tragitti che le sue prede
      potrebbero prendere.
    ui_crea_desc_predator11_1: Certo della sua forza, questo predatore appare spesso
      calmo e docile. Scatta in azione solo se provocato o affamato.
    ui_crea_desc_predator11_2: Essendo un cacciatore esperto, questa creatura attacca
      senza fare sforzi, in modo quasi pigro.
    ui_crea_desc_predator11_3: Questo predatore domina qualsiasi regione che sceglie
      di occupare. Vive una vita rilassata e senza venire mai sfidato.
    ui_crea_desc_predator11_4: Privo di minacce per generazioni, questo predatore
      non produce più ormoni dell'ansia ed è spinto a cacciare solo se affamato.
    ui_crea_desc_predator11_5: Ghiandole surrenali particolari permettono a questa
      creatura di metabolizzare gli ormoni steroidei in modo più efficiente, riducendo
      l'impatto che hanno sulle facoltà cognitive e creando così un assassino incredibilmente
      calmo.
    ui_crea_desc_predator12_1: Un assassino crudele, c'è una scintilla di malignità
      dietro i suoi occhi freddi e intelligenti.
    ui_crea_desc_predator12_2: Un cacciatore pericoloso, i suoi organi sensoriali
      sembrano gonfiarsi quando percepiscono gli ormoni dello stress delle sue prede.
    ui_crea_desc_predator12_3: Un predatore astuto e spietato, spesso uccide senza
      mangiare la preda, come se cacciasse solo per il piacere di farlo.
    ui_crea_desc_predator12_4: Di giorno, questa creatura è un cacciatore calmo ed
      efficiente, ma di notte cede facilmente alla sete di sangue, uccidendo anche
      se non è affamato.
    ui_crea_desc_predator12_5: Questo cacciatore calmo e metodico è molto intelligente
      e non mostra segni di empatia insieme alle sue abilità di risolvere problemi
      complessi.
    ui_crea_desc_predator13_1: Di temperamento audace, questo predatore non ha paura
      nemmeno delle prede più grosse.
    ui_crea_desc_predator13_2: Questo predatore sembra essersi evoluto in simbiosi
      con un parassita cerebrale che lo incoraggia a correre grandi rischi quando
      caccia.
    ui_crea_desc_predator13_3: Di abitudini audaci, la competizione con i rivali spesso
      lo porta ad assumere comportamenti di caccia ad alto rischio.
    ui_crea_desc_predator13_4: Una bestia sconsiderata, si scatena contro la preda
      senza prudenza o astuzia.
    ui_crea_desc_predator13_5: Instancabile nella caccia, carica a testa bassa senza
      alcuna attenzione ai pericoli o ai possibili contrattacchi delle sue vittime.
    ui_crea_desc_predator14_1: Metodico e paziente, insegue la preda per ore, in attesa
      del momento migliore per attaccare.
    ui_crea_desc_predator14_2: Un cacciatore attento, insegue la preda per lunghi
      tragitti migratori, scegliendo i più deboli quando il viaggio li stanca.
    ui_crea_desc_predator14_3: Un cacciatore paziente, con organi sensoriali altamente
      evoluti che gli permettono di percepire la preda a distanze enormi.
    ui_crea_desc_predator14_4: Ha sviluppato l'abilità di dormire in movimento, che
      gli permette di cacciare le prede per distanze immani.
    ui_crea_desc_predator14_5: Intelligente, calmo e metodico, questo instancabile
      cacciatore insegue la preda fino allo stremo.
    ui_crea_desc_predator15_1: Spasmodico e sgraziato nei movimenti, la sua insolita
      chimica cerebrale gli causa improvvisi scatti di aggressività.
    ui_crea_desc_playerpred1_1: Questa pericolosa bestia ha magnetorecettori sensibili
      nelle narici, sviluppatisi per percepire e cacciare forme di vita anomale.
    ui_crea_desc_playerpred1_2: Predatore letale, questa creatura riassorbe tutti
      i neurotrasmettitori inibitori quando insegue la preda.
    ui_crea_desc_playerpred1_3: Il controllo preciso di questa creatura sui propri
      muscoli gli permetti di inseguire la preda in totale silenzio.
    ui_crea_desc_playerpred1_4: Un assassino indiscriminato, questa creatura abbandona
      molto raramente uno scontro finché il suo avversario è in vita.
    ui_crea_desc_playerpred1_5: 'Poco dopo la nascita, combatte fino alla morte con
      i fratelli: solo il più forte e crudele sopravvive all''infanzia.'
    ui_crea_desc_playerpred2_1: 'Poco dopo la nascita, combatte fino alla morte con
      i fratelli: solo il più forte e crudele sopravvive all''infanzia.'
    ui_crea_desc_playerpred3_1: Una bestia crudele, questa creatura attrae un compagno
      creando macabre esposizioni con le ossa delle sue prede.
    ui_crea_desc_playerpred4_1: Un predatore crudele e pericoloso che ha sviluppato
      una mascella particolarmente muscolosa. A volte schiaccia i suoi stessi denti.
    ui_crea_desc_playerpred5_1: Gli organi sensoriali sembrano essere stranamente
      poco sviluppati per un predatore alfa, ma compensa con scatti di estrema e indiscriminata
      violenza.
    ui_crea_desc_playerpred6_1: Questa creatura eccezionalmente forte sembra provare
      piacere a fare a pezzi le prede. Questa emozione è forse un'illusione o un segno
      di una profonda intelligenza?
    ui_crea_desc_playerpred7_1: Sembra possedere una specie di memoria genetica o
      collettiva, che gli fa avere forti rancori verso le specie che gli hanno fatto
      dei torti in tempi remoti.
    ui_crea_desc_playerpred8_1: Un predatore pericoloso con ghiandole surrenali a
      risposta rapida che gli permettono di passare dal riposo alla furia in pochi
      istanti.
    ui_crea_desc_playerpred9_1: Un predatore altamente territoriale, con un'eccellente
      memoria e una visione a lungo raggio che gli permette di cacciare su grandi
      distanze.
    ui_crea_desc_playerpred10_1: Un predatore instancabile, senza nemici naturali.
      La sua ferocia non conosce limiti.
    ui_crea_desc_passive1_1: La ricerca di cibo lo trascina in un viaggio senza fine
      per tutto il pianeta.
    ui_crea_desc_passive1_2: La sua elevata resistenza gli permette di coprire diverse
      miglia alla ricerca di cibo e riparo.
    ui_crea_desc_passive1_3: Molto resistente, resta quasi sempre in movimento e compie
      lunghe migrazioni sulla superficie planetaria.
    ui_crea_desc_passive1_4: Di natura migratoria, viaggia con le stagioni da un polo
      all'altro in base al livello della luce.
    ui_crea_desc_passive1_5: La ricerca di partner con cui accoppiarsi gli fa coprire
      lunghissime distanze sulla superficie del pianeta, un viaggio d'amore lungo
      e faticoso.
    ui_crea_desc_passive2_1: Viaggiatore resistente, che trascorre tutta l'esistenza
      in movimento in una lenta corsa senza fine contro predatori e fame.
    ui_crea_desc_passive2_2: Passa tutta la vita in movimento, attirato dalle forze
      magnetiche.
    ui_crea_desc_passive2_3: Sempre in movimento, cerca in lungo e in largo i pascoli
      più adatti a nutrirsi.
    ui_crea_desc_passive2_4: Più debole di quanto sembri, questa specie sopperisce
      alle numerose vittime causate dagli spostamenti con un ciclo riproduttivo rapido
      e frequente.
    ui_crea_desc_passive2_5: La sua anima risponde a un ritmo proveniente dal nucleo
      planetario, che detta la sua lenta e infinita marcia.
    ui_crea_desc_passive3_1: Dotato di una quieta intelligenza. I suoi occhi penetranti
      non dimenticano mai un volto.
    ui_crea_desc_passive3_2: Un'interessante fusione tra nervo ottico e ippocampo
      gli permette di conservare i dati visivi istantaneamente e alla perfezione.
      Forse si tratta di un adattamento utile agli spostamenti, che comunque implica
      che non si dimenticherà mai di te.
    ui_crea_desc_passive3_3: Specie molto socievole, organizzata in una società dalla
      struttura complessa. La loro ottima memoria gli permette di ricordarsi tutte
      le altre creature, amiche o nemiche che siano.
    ui_crea_desc_passive3_4: Molto intelligente, ricorda ogni incontro con le altre
      specie.
    ui_crea_desc_passive3_5: Dotato di un'intelligenza di ordine superiore. L'analisi
      rivela una memoria di tipo eidetico, nonostante alcune funzioni cerebrali siano
      resistenti alla scansione.
    ui_crea_desc_passive4_1: Creature gentili, docili ma non timide. Non conoscono
      la paura ma sono molto curiose.
    ui_crea_desc_passive4_2: Animali dal cuore gentile. Desiderano solo essere lasciati
      liberi di vagare in pace.
    ui_crea_desc_passive4_3: Potente ma docile. Si è evoluto in modo da evitare i
      confronti.
    ui_crea_desc_passive4_4: Cede rapidamente nei confronti diretti. La sua natura
      schiva è una difesa efficace in un mondo aggressivo.
    ui_crea_desc_passive4_5: Docile e gentile nelle relazioni con i suoi simili, reagiscono
      con forza se minacciati da altre creature.
    ui_crea_desc_passive5_1: Insolitamente intelligente, percepisce acutamente l'ambiente
      circostante e reagisce a schemi e segnali che molte altre specie non sono in
      grado di rilevare.
    ui_crea_desc_passive5_2: Le scansioni rivelano un'insolita struttura cerebrale
      doppia, con lobi aggiuntivi che funzionano in parallelo e accelerano i processi
      decisionali.
    ui_crea_desc_passive5_3: Gli elevati livelli di ormone della crescita presenti
      nel cervello causano la formazione di una struttura neuronale insolitamente
      densa. Non è chiaro a quali scopi sia usata questa maggiore densità neurale.
    ui_crea_desc_passive5_4: Le scansioni mostrano piccoli ammassi neurali che costellano
      tutto il sistema nervoso, dando vita a una rete cerebrale altamente complessa
      e decentrata.
    ui_crea_desc_passive5_5: Le scansioni cerebrali rivelano centri del linguaggio
      insolitamente sviluppati lungo la circonvoluzione sopramarginale. Non è chiaro
      come sia utilizzata questa particolarità.
    ui_crea_desc_passive6_1: Una creatura passiva e gentile. Non è molto intelligente,
      ma vive felice e libera da preoccupazioni.
    ui_crea_desc_passive6_2: I sensi poco sviluppati rendono questa creatura passiva
      e poco conscia del mondo circostante. Tuttavia, le scansioni cerebrali rivelano
      una profonda attività interna.
    ui_crea_desc_passive6_3: Le scansioni cerebrali mostrano un ipotalamo insolitamente
      strutturato. Una particolare percezione del tempo la rende più calma e passiva
      rispetto ad altre creature.
    ui_crea_desc_passive6_4: Passiva. Ignora felicemente la maggior parte della fauna,
      a meno che non sia costretta dalle circostanze a prestargli attenzione.
    ui_crea_desc_passive6_5: Creature lente e passive, che si accontentano di concentrarsi
      sulla vegetazione.
    ui_crea_desc_passive7_1: Di indole amichevole e curiosa, mostra un vivo interesse
      per le nuove forme di vita che incontra.
    ui_crea_desc_passive7_2: Creature gentili, governate da un temperamento amichevole
      e molto fiducioso.
    ui_crea_desc_passive7_3: Le scansioni rivelano una notevole intelligenza. Tuttavia,
      gli esemplari di questa specie possono essere domati con facilità e sembrano
      sottomettersi di buon grado ad altre creature.
    ui_crea_desc_passive7_4: Molto docile. Sembra agire d'istinto, come se si fosse
      sviluppata per adattarsi all'interferenza di una complessa minaccia predatoria.
    ui_crea_desc_passive7_5: Le scansioni cerebrali non riescono a catturare la vera
      essenza della sua semplice felicità.
    ui_crea_desc_passive8_1: Grazie a una tremenda forza naturale non teme alcuna
      creatura al mondo.
    ui_crea_desc_passive9_1: Docile e dotato di vite lunghe e ricche, con una complessa
      gerarchia sociale che gli permette di sviluppare una saggezza che può competere
      con le specie tecnologicamente più avanzate.
    ui_crea_desc_passive10_1: Prudente per natura, perfino di fronte alla fame fa
      tutto il possibile per evitare territori sconosciuti.
    ui_crea_desc_passive11_1: Vite lunghe e una profonda memoria genetica danno a
      questa creatura la straordinaria abilità di prevedere eventi futuri. La fame
      o la carestia non la colgono mai di sorpresa.
    ui_crea_desc_passive12_1: Creatura impegnata e impulsive, è sempre in movimento,
      in cerca del pasto successivo.
    ui_crea_desc_passive13_1: Creatura calma e metodica, vaga per il pianete con un'aria
      di serenità docile e imperturbabile.
    ui_crea_desc_passive14_1: Creatura gentile e amichevole, è sempre felice di interagire
      con altre forme di vita.
    ui_crea_desc_passive15_1: Interagisce in maniera gioiosa, rassicurata dalla gerarchia
      del suo branco.
    ui_crea_desc_passive16_1: Animale sociale, mostra grande attenzione nel prendersi
      cura dei cuccioli e dei malati.
    ui_crea_desc_passive17_1: Sembra una creatura pacifica, felice di socializzare
      con membri della sua specie e di altre.
    ui_crea_desc_prey1_1: È una creatura cauta e accorta, con occhi attenti sempre
      puntati sull'orizzonte.
    ui_crea_desc_prey2_1: Nervosa e impulsiva, questa creatura vive in uno stato di
      costante eccitazione, pronta a scappare al primo segno di pericolo.
    ui_crea_desc_prey3_1: Tesa e facilmente spaventabile, questa creatura mostra un
      senso della paura molto acuto ed è sempre attenta al pericolo.
    ui_crea_desc_prey4_1: Creatura gentile ma timida, è riluttante ad avvicinare estranei,
      ma mostra comportamenti sociali complessi all'interno dei suoi gruppi.
    ui_crea_desc_prey5_1: È una creatura timida, spaventata da anni di predazione
      costante da bestie più aggressive.
    ui_crea_desc_prey6_1: Sembra consapevole del costante pericolo in cui vive e controlla
      sempre l'orizzonte in cerca di minacce.
    ui_crea_desc_prey7_1: Lenta e paziente, questa creatura mangia e pascola costantemente
      vagando per le pianure.
    ui_crea_desc_prey8_1: Una volta al sicuro in un territorio, sembra che si occupi
      della flora locale, ampliando le proprie risorse di cibo.
    ui_crea_desc_prey9_1: Creatura socievole che vaga per grandi spazi, a volte può
      essere incontrata da sola, ma in questo caso si tratta di esemplari infelici,
      che hanno perso il proprio branco.
    ui_crea_desc_prey10_1: Mostra prudenza e agitazione di fronte alle novità, non
      si fida degli estranei e delle situazioni strane.
    ui_crea_desc_prey11_1: Mantiene i muscoli in uno stato di costante tensione, pronto
      a scappare al minimo segno di pericolo.
    ui_crea_desc_prey12_1: Animale da branco collaborativo, lavora insieme agli altri
      per individuare i predatori, con centinaia di occhi che controllano l'orizzonte
      all'unisono.
    ui_crea_desc_prey13_1: Goffo e distratto, si trova spesso intrappolato da pericoli
      geologici o dai predatori locali.
    ui_crea_desc_prey14_1: Di abitudini nomadi, la ricerca del cibo lo porta a un
      incessante viaggio per il mondo.
    ui_crea_desc_prey15_1: 'Occhi rapidi e guizzanti rivelano la sua natura nervosa:
      è rapido a prendere decisioni e ancora più rapido a fuggire.'
    ui_crea_desc_prey16_1: Si muove agitato, scattando da un lato all'altro nel disperato
      tentativo di mangiare senza essere mangiato.
    ui_crea_desc_prey17_1: La sua vita trascorre in ansia costante, è teso e pauroso
      perfino a livello genetico.
    ui_crea_desc_bird1_1: Questa creatura impulsiva e svolazzante passa la sua vita
      in aria, troppo spaventata per fermarsi e atterrare.
    ui_crea_desc_bird1_2: Una volta che emerge dal nido, non tocca mai più terra,
      passando la vita volando, con una resistenza senza pari.
    ui_crea_desc_bird2_1: Curiosa e intelligente, riempie il nido di pietre dai colori
      sgargianti e schegge di metallo. Alcune costruiscono elaborate strutture di
      metallo, mostrando una vena artistica notevole.
    ui_crea_desc_bird3_1: Calma, con un forte senso di appartenenza, sceglie un trespolo
      e non lo abbandona se non di fronte a morte certa.
    ui_crea_desc_bird3_2: Una volta scelto un luogo per nidificare, rimane lì per
      il resto dei suoi giorni. Dato che costruiscono in continuazione, i nidi di
      un adulto maturo possono essere enormi.
    ui_crea_desc_bird4_1: Possenti muscoli laterali gli consentono di decollare con
      notevole velocità, sollevandosi in aria più in fretta di quanto qualsiasi predatore
      possa saltare.
    ui_crea_desc_bird5_1: Volando su grandi distanze, le sue rotte migratorie lo portano
      da un polo all'altro in cerca di cibo.
    ui_crea_desc_bird6_1: Occhi aguzzi e attenti, la sua visione è regolata per poter
      notare il più piccolo movimento sul terreno sottostante.
    ui_crea_desc_bird7_1: Nervoso quando vola, volteggia disegnando anelli infiniti,
      nella speranza di confondere possibili predatori sulle sue tracce.
    ui_crea_desc_bird8_1: Questo prudente volatile si avventura in cielo aperto solo
      se non può evitarlo, preferendo mantenersi vicino al terreno e nascondersi tra
      le coperture di cespugli e alberi.
    ui_crea_desc_bird9_1: Quando la luce comincia a svanire e le ombre si allungano
      sulle colline, questa creatura espressiva e intelligente si alza in volo per
      cantare diffondendo una musica dolce.
    ui_crea_desc_bird10_1: Vite lunghe, grandi cervelli e istinti acuti e affinati
      danno a questa creatura un'inconfondibile aria di saggezza.
    ui_crea_desc_bird11_1: I suoi occhi si sono sviluppati per osservare l'orizzonte
      e sono in grado di notare movimento a grande distanza. Da vicino, però, sono
      completamente incapaci di mettere a fuoco.
    ui_crea_desc_bird12_1: Instancabile, le sue ali non smettono mai di battere e
      il suo volo intorno al pianeta non si ferma mai.
    ui_crea_desc_bird13_1: Creatura timida e cauta, scende dal cielo solo nel cuore
      della notte per mangiare e bere.
    ui_crea_desc_bird14_1: Molto intelligente, con un cervello grosso e gonfio che
      è sproporzionato rispetto al corpo.
    ui_crea_desc_bird15_1: Creatura vivace e capricciosa, turbina nell'aria con un'imprevedibilità
      selvaggia e affascinante.
    ui_crea_desc_butterfly1_1: 'Le scansioni rivelano un sistema nervoso di luce pura:
      le vite interiori sono luminose oltre ogni paragone.'
    ui_crea_desc_butterfly2_1: Molto intelligente per essere un animale così piccolo,
      sembra essere totalmente consapevole dei suoi limiti fisici.
    ui_crea_desc_butterfly3_1: Ha vita breve. La sua esistenza è un fugace momento
      che si consuma in un singolo, disperato volo.
    ui_crea_desc_butterfly4_1: Questo insetto volante è spinto sempre avanti da una
      terribile fame e la sua caccia è interminabile.
    ui_crea_desc_butterfly5_1: La sua vita è dolorosamente breve e questo insetto
      spende i suoi pochi giorni nel disperato tentativo di riprodursi.
    ui_crea_desc_butterfly6_1: Questo semplice insetto ha a stento un cervello e reagisce
      agli stimoli esterni solo tramite riflessi localizzati.
    ui_crea_desc_butterfly7_1: Trasportati dal vento, oltre che dalle loro ali, questi
      piccoli insetti conducono un'esistenza frammentata e caotica.
    ui_crea_desc_butterfly8_1: Sotto il delicato battere delle loro ali si celano
      una fame disperata e un dolore infinito.
    ui_crea_desc_butterfly9_1: Quasi alla base della catena alimentare, vive un'esistenza
      fatta di terrore e pericolo. Quasi tutto ciò che incontra durante il suo ciclo
      vitale è in grado di ucciderla.
    ui_crea_desc_butterfly10_1: Creature senza un sistema nervoso centralizzato, che
      vivono di puro istinto e reazioni.
    ui_crea_desc_fish1_1: Creature senza un sistema nervoso centralizzato, che non
      fanno altro che nuotare, combattere, fuggire e consumare.
    ui_crea_desc_fish2_1: Ha vita breve. La sua esistenza è un fugace momento che
      si consuma in una lotta disperata contro le forti correnti globali che lo trasportano.
    ui_crea_desc_fish3_1: Questi pesci di acqua salata vengono trasportati per gli
      oceani da una fame lancinante, che li spinge a cercare cibo fresco all'infinito.
    ui_crea_desc_fish4_1: Questi pesci d'acqua salata dalla vita breve passano la
      loro fugace esistenza alla ricerca di un partner disposto ad accoppiarsi.
    ui_crea_desc_fish5_1: Trasportati dalla corrente, oltre che dalle loro pinne,
      vivono senza fare riferimento ad alcun ordine o sistema. Si limitano a esistere
      dove si trovano a causa di forze più grandi di loro.
    ui_crea_desc_fish6_1: Non chiude mai gli occhi, poiché non dorme mai. Nuota ininterrottamente,
      senza riposare mai.
    ui_crea_desc_fish7_1: Questi pesci sono molto intelligenti e apparentemente consci
      del mondo che esiste oltre le loro acque. Sembrano tormentati da questa consapevolezza
      di una terra piena di meraviglie che non visiteranno mai.
    ui_crea_desc_fish8_1: Anche quando si trova in folti branchi, questo pesce vive
      in profonda solitudine a causa della mancanza di organi di comunicazione.
    ui_crea_desc_fish9_1: Grandi occhi e sacca cerebrale rigonfia danno l'impressione
      che questo pesce possieda una saggezza fuori dalla portata di molte creature
      marine.
    ui_crea_desc_fish10_1: Nervoso e guizzante, nuota in maniera erratica nel disperato
      tentativo di evitare le fauci delle creature in agguato nelle profondità.
    ui_crea_desc_fish11_1: Le pinne di questa creatura instancabile sono sempre in
      movimento. Anche pochi attimi di immobilità priverebbero le branchie del flusso
      di cui necessitano per garantire la sopravvivenza.
