    ui_mp_digsite_npc_init_desc: "%NAME% scuote la testa, facendomi capire che prima
      di poter parlare dovrei occuparmi della minaccia delle Sentinelle."
    ui_mp_digsite_npc_exp_desc_1: Il visore dell'essere lampeggia. Sembra compiaciuto
      di vedermi, ma più interessato ad analizzare le ossa che ho ritrovato che alla
      mia compagnia...
    ui_mp_digsite_npc_tra_desc_1: Il Gek non fa domande. Si limita a porgere la mano
      verso di me. Ho la sensazione che dietro al suo aiuto ci sia una donazione anonima
      fatta dallo specialista Polo.
    ui_mp_digsite_npc_war_desc_1: Il Vy'keen grugnisce un saluto. Non chiede chi mi
      abbia mandato, né spiega il motivo per cui si trova qui in solitudine. Tuttavia,
      sembra comprendere la natura di ciò che gli ho portato...
    ui_mp_digsite_npc_opt: Mostro gli esemplari
    ui_mp_digsite_npc_exp_res_1: Il Korvax sceglie un campione di tessuto osseo e
      lo analizza rapidamente in un modulo integrato nel suo involucro. Quando mi
      restituisce le ossa, trasmette direttamente alla mia exotuta i dati della scansione,
      pronti per essere consegnati al Nexus.
    ui_mp_digsite_npc_tra_res_1: "%NAME% fa scorrere le mani con impazienza su diversi
      campioni, poi ne sceglie uno da scansionare. Alla fine mi restituisce le ossa
      con riluttanza e trasmette direttamente alla mia exotuta i dati della scansione,
      pronti per essere consegnati al Nexus."
    ui_mp_digsite_npc_war_res_1: "%NAME% passa un dispositivo su diversi campioni,
      restituendomi poi gli altri con profondo rispetto. Alla fine mi restituisce
      le ossa e trasmette direttamente alla mia exotuta i dati della scansione, pronti
      per essere consegnati al Nexus."
    ui_mp_fiend_hunt_title_1: Orrore biologico
    ui_mp_fiend_hunt_desc_1: Nonostante gli sforzi di Nada e Polo per studiare l'universo
      in modo imparziale, ammettono che alcune forme di vita siano... diverse. Un
      tipo specifico di entità biologica sembra causare orrore in tutte le altre forme
      di vita che incontra. È necessario inviare squadre coraggiose per affrontare
      questo orrore e riferire le sue qualità più spaventose.
    ui_mp_fiend_hunt_title_2: Uno schema mostruoso
    ui_mp_fiend_hunt_desc_2: Tutto è basato su schemi, ma alcuni prevalgono sugli
      altri. È stata osservata molte volte nell'universo una diffusione preoccupante
      di uova mormoranti, spesso raccolte intorno a strutture abbandonate. Nada e
      Polo hanno bisogno di viaggiatori che indaghino su questi sinistri terreni di
      riproduzione ed eliminino le mostruosità che vi si raccolgono.
    ui_mp_fiend_hunt_title_3: Evoluzione erronea
    ui_mp_fiend_hunt_desc_3: Nonostante gli sforzi di Nada e Polo per studiare in
      modo imparziale l'universo, ammettono che alcune forme di vita siano... diverse.
