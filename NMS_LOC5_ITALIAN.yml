    ui_mp_discover_title_4: Analisi sequenziali
    ui_mp_discover_title_5: Filoni sotterranei
    ui_mp_discover_desc_1: |-
      Le banche dati dell'anomalia spaziale non hanno eguali nell'universo conosciuto, eppure lo specialista Polo non ne è soddisfatto e sembra deciso a documentare ogni singolo parsec dell'infinito.

      Dato che i suoi registri relativi a un particolare pianeta hanno bisogno di un aggiornamento, chiede ai Viaggiatori di visitare il pianeta in questione e caricare un'analisi planetaria aggiornata per l'anomalia.
    ui_mp_discover_desc_2: |-
      Anche se l'anomalia spaziale si mantiene isolata dalle questioni intergalattiche, una recente tendenza ha attirato l'attenzione di Polo. Una quantità sospetta di materiali grezzi immessa sul mercato sembra provenire da un certo pianeta.

      Più interessato alla geologia che al guadagno, Polo chiede ai Viaggiatori di visitare e catalogare questo pianeta, in modo da poter capire cosa ne rende eccezionali a tal punto le risorse.
    ui_mp_discover_desc_3: |-
      Lo specialista Polo ha identificato un pianeta che sembra ospitare un ecosistema particolarmente insolito. Sostiene che non riuscirà a darsi pace finché i relativi dettagli non saranno archiviati nell'anomalia a scopo di studio approfondito.

      Ha chiesto ai Viaggiatori di visitare il pianeta, esaminarne le forme di vita e la composizione geografica e caricare infine i dati sull'anomalia.
    ui_mp_discover_desc_4: |-
      Nada e Polo stanno studiando un particolare flusso di dati, riconducibile a eccezionali movimenti migratori ed evolutivi interplanetari.

      Hanno identificato il prossimo pianeta della sequenza e chiesto ai Viaggiatori di analizzarne forme di vita e composizione geografica per gli archivi dell'anomalia.
    ui_mp_discover_desc_5: |-
      I rilevamenti di un particolare pianeta hanno attirato l'attenzione di Nada e Polo. Com'è possibile che la vita prosperi così abbondante in un mondo con simili concentrazioni di gas tossico e sacche instabili di energia elettromagnetica?

      I due hanno chiesto ai Viaggiatori di documentare un campione rappresentativo dell'impronta geografica del pianeta e di caricare ciò che scopriranno nelle banche dati dell'anomalia spaziale.
