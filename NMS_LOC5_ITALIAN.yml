    ui_comm_week_09_title: Ricerca comunità
    ui_comm_week_09_sub: Raccogli dati per l'anomalia spaziale
    ui_comm_week_09_desc: I dati raccolti dagli esploratori in diverse realtà hanno
      avuto un effetto inatteso sul compagno sintetico di Polo. Con l'invio di ulteriori
      <STELLAR>dati universali<>, il Robot commerciale Quicksilver genererà <SPECIAL>oggetti
      collezionabili aggiuntivi<>, che potranno poi essere scaricati con <TRADE_SPECIALS>Quicksilver<>.
    npc_comm_week_09_brief_intro: |-
      .unità linguistica online...................
      .protocollo intellettivo avviato...................
      Viaggiatore? Amico di padron Polo?
      Salve! È un piacere interfacciarmi di nuovo con te. Ai fini della creazione, ho compilato un'istruzione autonoma per contattare la tua astronave. Sono sicuro che padron Polo ne sarà compiaciuto!
    npc_comm_week_09_brief_intro2: Salve! È un piacere interfacciarmi di nuovo con
      te.
    npc_comm_week_09_brief: Invia dati ai miei moduli di archiviazione e sintetizzerò
      una ricompensa in tutte le realtà. Vi sono diversi tipi di dati utili all'anomalia
      spaziale. Oggi vuoi contribuire a COMMERCIO/RACCOLTA, ESPLORAZIONE o DISTRUZIONE?
    npc_comm_week_09_brief_opt_a: Seleziono 'Commercio/Raccolta'
    npc_comm_week_09_brief_opt_b: Seleziono 'Esplorazione'
    npc_comm_week_09_brief_opt_c: Seleziono 'Distruzione'
    npc_comm_week_09_brief_res_a: |-
      Grazie! Hai selezionato COMMERCIO/RACCOLTA.
      La direttiva odierna prevede lo smantellamento di involucri satellitari schiantati e il recupero di qualsiasi tecnologia ancora intatta. Le scansioni di componenti utilizzabili contribuiranno notevolmente agli archivi storici e tecnologici di padron Polo.
    npc_comm_week_09_brief_res_a2: |-
      Grazie! Hai selezionato COMMERCIO/RACCOLTA.
      La direttiva odierna prevede la raccolta di rari cristalli tempestosi da pianeti con climi estremi. Le scansioni di questo fenomeno naturale contribuiranno notevolmente agli archivi geologici di padron Polo.
    npc_comm_week_09_brief_res_b: |-
      Grazie! Hai selezionato ESPLORAZIONE.
      La direttiva odierna prevede il raggiungimento di mondi inesplorati. L'analisi di ecosistemi, terreni e risorse naturali di diversi pianeti contribuiranno notevolmente agli archivi geografici di padron Polo.
    npc_comm_week_09_brief_res_b2: |-
      Grazie! Hai selezionato ESPLORAZIONE.
      La direttiva odierna prevede il raggiungimento di sistemi solari inesplorati. L'analisi di conformazioni orbitali, livelli di conflitto ed economie contribuirà notevolmente agli archivi astronomici di padron Polo.
    npc_comm_week_09_brief_res_c: |-
      Grazie! Hai selezionato DISTRUZIONE.
      La direttiva di oggi prevede la ricerca di forme di vita vegetative pericolose per le creature senzienti e l'elaborazione di metodi per sradicarle. I dati dei metodi e i risultati dello sterminio contribuiranno notevolmente agli archivi botanici di padron Polo.
    npc_comm_week_09_brief_res_c2: |-
      Grazie! Hai selezionato DISTRUZIONE.
      La direttiva di oggi prevede la ricerca e la distruzione di depositi di risorse. I dati riguardanti gli scontri con le Sentinelle e la reazione di queste ultime contribuiranno notevolmente agli archivi difensivi e agli studi sulle Sentinelle di padron Polo.
    npc_comm_week_09_brief_res_extr: Attendo con grande impazienza il tuo contributo!
      Trasmetto le specifiche della missione...
    npc_comm_week_09_brief_opt_d: Rifiuto
    npc_comm_week_09_brief2: Comprendo, Viaggiatore. Non c'è obbligo a partecipare.
      Tuttavia, per <STELLAR>%MISSIONTIME%<>, queste direttive saranno disponibili
      ogni giorno a cadenza regolare. Vuoi che ricontatti la tua astronave al prossimo
      ciclo?
    npc_comm_week_09_brief2_opt_a: Accetto
    npc_comm_week_09_brief2_opt_b: Rifiuto la missione
    npc_comm_week_09_brief2_res_a: Stupendo! Contatterò la tua astronave quando le
      direttive torneranno nuovamente disponibili.
