    ui_mp_portalquest_portal_desc_1: |-
      Echi di mondi lontani chiamano da oltre il passaggio. Le possibilità sono quasi infinite.
      L'ansia mi attanaglia mentre mi preparo a inserire la sequenza di glifi recuperata. Il mondo che mi attende potrebbe essere instabile...
    ui_mp_portalquest_portal_desc_2: |-
      Il portale si staglia su di me, vigilando silenzioso sul pianeta.
      Mentre mi preparo a inserire le coordinate recuperate, penso alla struttura gemella che veglia su quel mondo distante e perturbato.
    ui_mp_portalquest_portal_desc_3: |-
      Il pensiero dell'infinità dei mondi che attendono oltre il portale si moltiplica nella mia mente.
      Mentre ricordo le coordinate glittiche, un segnale planetario perfora la cacofonia. Il mondo ferito grida il suo richiamo come se fosse dolorante...
    ui_mp_portalquest_portal_desc_4: Il possente portale mi sussurra. La sequenza
      completa di glifi si ripete nella mente e le dita si muovono verso l'antica
      interfaccia quasi spontaneamente...
    ui_mp_portalquest_portal_desc_5: |-
      Le coordinate recuperate bruciano ancora nella mia mente. Mi preparo a raggiungere la zona anomala indicatami da Nada e Polo.
      Dall'antica struttura di pietra si levano echi di quel lontano pianeta.
    ui_mp_portalquest_portal_desc_6: |-
      Sento che il gigantesco portale mi attira con più forza delle direttive di missione di Nada e Polo.
      Il mondo anomalo sussurra freneticamente i suoi segreti da oltre il portale, riempiendomi i pensieri fin quasi a colmarli.
