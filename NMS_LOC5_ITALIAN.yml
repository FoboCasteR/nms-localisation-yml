    ui_mp_digsite_title_1: Scheletri nel tempo
    ui_mp_digsite_desc_1: Il tempo è una dimensione nebulosa secondo Nada e Polo.
      Vogliono studiare una reliquia naturale di un passato lontano, qualcosa di davvero
      antico, per poter capire meglio il presente. Hanno chiesto l'aiuto di una squadra
      di ricerca per scavare nei luoghi di sepoltura di antiche creature e condividere
      i dati con il loro contatto planetario. La squadra di ricerca può tenere i campioni
      trovati.
    ui_mp_digsite_title_2: Retaggio scheletrico
    ui_mp_digsite_desc_2: Nada e Polo stanno classificando la biologia dell'universo,
      concentrandosi sugli schemi più interessanti. Hanno trovato un potenziale collegamento
      tra una specie vivente di un pianeta e un suo antenato estinto in un sistema
      del tutto diverso. Per confermare il legame tra i due esemplari, necessitano
      di scansioni scheletriche di ossa scoperte in questo sistema. La squadra di
      ricerca può tenere i campioni trovati.
    ui_mp_digsite_title_3: Esumazione degli antichi
    ui_mp_digsite_desc_3: Nada sta studiando le patologie biologiche. Il suo studio
      confronta le proprietà dei patogeni organici con quelle dei virus che possono
      alterare la propria fisiologia artificiale. Per comprendere meglio l'origine
      di queste patologie, necessita di scansioni scheletriche di antiche creature.
      La squadra di ricerca può tenere i campioni trovati.
