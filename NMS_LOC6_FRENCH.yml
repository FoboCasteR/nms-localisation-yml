    ui_exped_comm_wrap_sub: Entreprenez des recherches spéciales pour Nada et Polo.
    ui_exped_comm_wrap_desc: |-
      L'Anomalie spatiale détecte un phénomène temporel, un curieux signal se manifestant dans plusieurs réalités.
      Nada et Polo ont besoin de recherches dans les domaines de <STELLAR>la linguistique et de l'histoire extraterrestres<> pour tirer un sens de ce phénomène et mettre au point un traqueur plus précis.
    ui_exped_comm_wrap_obj1: Obtenez un dosimètre historiographique.
    ui_exped_comm_wrap_obj1_tip: |-
      Polo a conçu un nouvel appareil, le <SPECIAL>dosimètre historiographique<>. Ce dernier mesure l'exposition aux fluctuations historiographiques autour des principaux sites d'artefacts. Tout enregistrement d'événements historiques singuliers permettra à Nada de remonter la piste du signal.

      Terminez des <EXPED>étapes<> en <EXPED>mode Expédition<> pour obtenir le dosimètre.
    ui_exped_comm_wrap_obj1_msg: |-
      Obtenez un dosimètre historiographique.
      Terminez des <EXPED>étapes<> en <EXPED>mode Expédition<> pour obtenir le dosimètre.
    ui_exped_comm_wrap_obj2: Effectuez des recherches sur l'histoire et les langues
      extraterrestres.
    ui_exped_comm_wrap_obj2_tip: |-
      Nada a détecté un nouveau schéma se répétant dans les histoires des <TRANS_TRA>Gek<>, des <TRANS_EXP>Korvax<> et des <TRANS_WAR>Vy'keen<>.

      D'après Nada, cet écho historique est un artefact de communication issu d'une source anormale.
      Transmettez des données historiques de sites d'artefacts extraterrestres pour aider Nada et Polo dans leurs recherches.

      Achetez des <SPECIAL>diagrammes planétaires<> auprès d'un <TECHNOLOGY>cartographe<> d'une station spatiale.
    ui_exped_comm_wrap_obj2_msg: |-
      Transmettez des données historiques de sites d'artefacts extraterrestres pour aider Nada et Polo dans leurs recherches.
      Nada a détecté un schéma se répétant dans les histoires extraterrestres.
      Envoyez les relevés du dosimètre pour en remonter la source.
