      (<IMG>OPTIONS<>)
    ui_exped3_detail_line2: Gagnez des <STELLAR>récompenses exclusives<> en terminant
      des <TECHNOLOGY>étapes<>. Terminez les étapes dans <TRADEABLE>n'importe quel
      ordre<>.
