    ui_crea_desc_biome_swamp_1: "%NAME% vit dans les champs de la planète %PLANET%."
    ui_crea_desc_biome_swamp_2: Trouvé barbotant dans les marais de la planète %PLANET%.
    ui_crea_desc_biome_swamp_3: Endémique aux plaines marécageuses de la planète %PLANET%.
    ui_crea_desc_biome_swamp_4: Découvert errant dans les marais denses de la planète
      %PLANET%.
    ui_crea_desc_biome_swamp_5: Préférant les climats humides, %NAME% vit dans les
      marécages de la planète %PLANET%.
    ui_crea_desc_biome_swamp_6: Prospérant dans les conditions humides, on retrouve
      %NAME% dans les mondes humides et marécageux.
    ui_crea_desc_biome_swamp_7: Créature territoriale, %NAME% a été initialement identifié
      dans les marais de la planète %PLANET%.
    ui_crea_desc_biome_swamp_8: Initialement découvert vivant dans les paysages riches
      en feuillages de la planète %PLANET%.
    ui_crea_desc_biome_swamp_9: Trouvé errant dans les marais brumeux de la planète
      %PLANET%.
    ui_crea_desc_biome_swamp_10: Découvert dans les marais pluvieux de la planète
      %PLANET%.
    ui_crea_desc_biome_air_swamp_1: "%NAME% vit dans les cieux pluvieux de la planète
      %PLANET%."
    ui_crea_desc_biome_air_swamp_2: Préférant rester au sec, %NAME% vit principalement
      dans les cieux de sa planète marécageuse %PLANET%.
    ui_crea_desc_biome_air_swamp_3: Heureux dans des conditions humides, on trouve
      %NAME% dans l'atmosphère embuée de la planète %PLANET%.
    ui_crea_desc_biome_air_swamp_4: "%NAME% a été découvert flottant au-dessus des
      terrains marécageux de la planète %PLANET%."
    ui_crea_desc_biome_air_swamp_5: "%NAME% fait son nid dans les mangroves de la
      planète %PLANET%."
    ui_crea_desc_biome_air_swamp_6: Habitué aux conditions marécageuses, on retrouve
      %NAME% dans les mondes humides.
    ui_crea_desc_biome_air_swamp_7: Créature vivant dans les airs, on a découvert
      %NAME% au-dessus des marais de la planète %PLANET%.
    ui_crea_desc_biome_air_swamp_8: Initialement découvert volant au-dessus des marais
      trempés de la planète %PLANET%.
    ui_crea_desc_biome_air_swamp_9: Trouvé sur la planète %PLANET%, planant joyeusement
      dans les cieux humides.
    ui_crea_desc_biome_air_swamp_10: Natif des cieux de la planète %PLANET%, où %NAME%
      profite de nourriture et d'eau en abondance.
    ui_crea_desc_water_swamp_1: Découvert nageant dans les océans sombres de la planète
      %PLANET%.
    ui_crea_desc_water_swamp_2: "%NAME% habite dans les eaux envahies de mauvaises
      herbes de la planète %PLANET%."
    ui_crea_desc_water_swamp_3: Enregistré vivant dans les eaux boueuses de la planète
      %PLANET%.
    ui_crea_desc_water_swamp_4: "%NAME% prospère dans les eaux visqueuses de la planète
      %PLANET%."
    ui_crea_desc_water_swamp_5: "%NAME% a été découvert dans les eaux profondes de
      la planète %PLANET%."
    ui_crea_desc_biome_lava_1: Découvert foulant la surface de la planète %PLANET%
      de ses pieds à la peau épaisse.
    ui_crea_desc_biome_lava_2: Trouvé sur la planète %PLANET%, conservant son énergie
      dans la chaleur oppressante.
    ui_crea_desc_biome_lava_3: Natif de la planète %PLANET%, où il mène une vie courte
      et transpirante.
    ui_crea_desc_biome_lava_4: "%NAME%, résistant à la chaleur, vient de la planète
      %PLANET%."
    ui_crea_desc_biome_lava_5: Doté de poumons capables, grâce à l'évolution, de filtrer
      la cendre et la pollution, %NAME% a été enregistré pour la première fois sur
      la planète %PLANET%.
    ui_crea_desc_biome_lava_6: "%NAME% s'est adapté pour dépendre des flots de lave
      de la planète %PLANET%."
    ui_crea_desc_biome_lava_7: Trouvé vagabondant dans les plaines chaudes et volatiles
      de la planète %PLANET%.
    ui_crea_desc_biome_lava_8: "%NAME% prospère sur la planète %PLANET%, fortifié
      par les températures extrêmes."
    ui_crea_desc_biome_lava_9: Éprouvé par l'atmosphère brûlante, %NAME% parvient
      à survivre sur la planète %PLANET%.
    ui_crea_desc_biome_lava_10: Découvert parmi les roches volcaniques de la planète
      %PLANET%.
    ui_crea_desc_biome_air_lava_1: Découvert volant dans le ciel brumeux de la planète
      %PLANET%.
    ui_crea_desc_biome_air_lava_2: Découvert volant au-dessus de la planète %PLANET%,
      zigzagant entre les volcans actifs.
    ui_crea_desc_biome_air_lava_3: Originaire de la planète %PLANET%, dérivant dans
      les vents chauds volcaniques.
    ui_crea_desc_biome_air_lava_4: "%NAME% habite dans le ciel rempli de cendres de
      la planète %PLANET%."
    ui_crea_desc_biome_air_lava_5: "%NAME% vit parmi les arbres très inclinés de la
      planète %PLANET%."
    ui_crea_desc_biome_air_lava_6: Adapté pour supporter l'air cendré de la planète
      %PLANET%.
    ui_crea_desc_biome_air_lava_7: Découvert en train de planer au-dessus des plaines
      volcaniques de la planète %PLANET%.
    ui_crea_desc_biome_air_lava_8: Imperméable à la chaleur extrême, %NAME% s'épanouit
      sur la planète %PLANET%.
    ui_crea_desc_biome_air_lava_9: "%NAME% vit une fragile existence dans le ciel
      surchauffé de la planète %PLANET%."
    ui_crea_desc_biome_air_lava_10: Découvert dans l'atmosphère surchargée de fumée
      de la planète %PLANET%.
    ui_crea_desc_water_lava_1: Découvert pour la première fois en train de plonger
      dans les mers bouillantes de la planète %PLANET%.
    ui_crea_desc_water_lava_2: Rencontré dans les océans chauds de la planète %PLANET%,
      le %NAME% à sang froid prospère dans les températures extrêmes.
    ui_crea_desc_water_lava_3: Découvert plongeant dans les profondeurs chauffées
      par le magma de la planète %PLANET%.
    ui_crea_desc_water_lava_4: "%NAME% construit son habitat sous-marin dans les océans
      chauds comme la lave de la planète %PLANET%."
    ui_crea_desc_water_lava_5: Enregistré dans les eaux chaudes et polluées par la
      cendre de la planète %PLANET%.
