      <EARTH>Planète riche en basalte détectée<>
      Ciblez une planète et utilisez <IMG>SCAN<> pour rechercher des ressources disponibles.
      Atterrissez sur une planète contenant du basalte.
    ui_wiki_lava1_msg2a: |-
      <EARTH>Planète riche en basalte détectée<>
      Partez dans l’espace pour scanner des planètes à la recherche de minéraux.
    ui_wiki_lava1_msg3: |-
      Localisez de grands gisements de <EARTH>basalte<> avec la <TECHNOLOGY>visière d’analyse<>.
      Exploitez de grands gisements avec l'<TECHNOLOGY>opérateur du terrain<>.
      Les rochers ordinaires peuvent fournir du basalte après inspection avec une <TECHNOLOGY>visière d’analyse<>.
