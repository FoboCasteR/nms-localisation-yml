    update7_title: Mise à jour de No Man's Sky Expeditions
    update7_notes: |-
      No Man's Sky Expeditions apporte une large gamme de fonctionnalités. Pour plus de détails, rendez-vous sur www.nomanssky.com.

      * Introduction d'un nouveau mode de jeu : Expéditions de la communauté.
      * Commencez un tout nouveau voyage dans tout l'univers, avec des défis et des étapes sur mesure.
      * De nouvelles expéditions démarreront régulièrement, chacune apportant son lot de récompenses exclusives.
      * Chaque expédition possédera son propre thème et ses propres défis.
      * Les sauvegardes du mode expédition seront disponibles après la fin de l'expédition, mais plus aucune récompense ne sera gagnée.

      Hello Games a travaillé dur pour améliorer et faire grandir No Man's Sky. On espère que vous appréciez. :)

      Merci beaucoup,
      Hello Games
