    shipjump_spec_name: MOTEUR DE FORME D'ONDE
    shipjump_spec_name_l: Moteur de forme d'onde
    shipjump_spec_desc: |-
      Une version retravaillée du <TECHNOLOGY>pulsoréacteur<> d'un vaisseau conventionnel. La forme d'onde a été poussée à sa limite, créant une expérience de pulsion à la fois <STELLAR>efficace<> et <STELLAR>hautement réactive<>.

      Veuillez noter que du <EXOTIC>tritium<> est nécessaire pour charger le pulsoréacteur. Le tritium se trouve en abondance dans les <COMMODITY>champs d'astéroïdes voisins<>. Scannez (<IMG>VEHICLESCAN<>) les environs pour chercher des <TECHNOLOGY>astéroïdes riches en tritium<>.

      Maintenez <IMG>PULSEJUMP<> pour activer le saut assisté. Maintenez <IMG>BOOST<> enfoncé pour activer l'accélération en vol.
    shipjump_spec_sub: Moteur de vaisseau hautement personnalisé
    ion1_spec_name: CATAPULTE DE DÉCALAGE
    ion1_spec_name_l: Catapulte de décalage
    ion1_spec_desc: |-
      Ce propulseur expérimental augmente la technologie d'<TECHNOLOGY>hyperpropulsion<> conventionnelle en créant une distorsion dans la géométrie locale à l'emplacement de mise à feu, ce qui augmente la <STELLAR>distance<> et l'<STELLAR>efficacité<> bien au-delà des capacités de propulseurs conventionnels.

      Il est conseillé d'accéder aux systèmes d'hyperpropulsion depuis la <STELLAR>carte galactique<>.
