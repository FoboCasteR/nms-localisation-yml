    tra_landed_pilot_desc1: Le Gek me regarde avec curiosité, comme s'il ne s'attendait
      pas à rencontrer quelqu'un d'autre sur cette planète. Il regarde autour de lui
      avec attention.
    tra_landed_pilot_desc2: Le Gek fait claquer son bec et montre le paysage qui l'entoure.
      Il s'attend à ce que je comprenne. Je ne sais pas quoi faire.
    tra_landed_pilot_desc3: La petite créature ouvre et ferme son bec silencieusement,
      ses yeux s'étrécissent. Une légère odeur persiste dans l'air. Elle attend que
      je dise quelque chose.
    dnt_tra_landed_pilot_lang1: Ah, friend, interesting meeting! Special trade, perhaps?
    dnt_tra_landed_pilot_lang2: Unexpected friend... you know why I am here?
    dnt_tra_landed_pilot_lang3: New shipment, just collected! Wish to see?
    exp_landed_pilot_desc1: La forme de vie électronique appuie sur un petit bouton
      dans sa nuque, puis se tourne vers moi. Sa lumière clignote lentement.
    exp_landed_pilot_desc2: Le Korvax me scanne avec attention alors que je m'approche.
      Le résultat ne semble pas lui déplaire. Il s'interrompt, attendant que je fasse
      le premier mouvement.
    exp_landed_pilot_desc3: Les lumières scintillent nerveusement autour de la carapace
      du Korvax. Son vaisseau reste actif, prêt pour une éventuelle fuite rapide.
    dnt_exp_landed_pilot_lang1: Traveller seeks unusual Korvax technology?
    dnt_exp_landed_pilot_lang2: Convergence sees all... authorities do not?
    dnt_exp_landed_pilot_lang3: Special technology, rare technology, guaranteed no
      sentient modules!
    war_landed_pilot_desc1: Le Vy'keen aboie d'un air agacé, me pressant d'indiquer
      mon activité. Il n'a pas le temps de bavarder.
    war_landed_pilot_desc2: Le Vy'keen semble surpris de me voir. Il s'attendait peut-être
      à rencontrer quelqu'un d'autre ?
    war_landed_pilot_desc3: La forme de vie extraterrestre semble alarmée à ma vue.
      Je ne suis pas celui qu'elle s'attendait à rencontrer. Cependant, il a l'air
      de pouvoir se laisser convaincre...
    dnt_war_landed_pilot_lang1: Grah! Interloper looks weak. Need special Vy'keen
      technology!
    dnt_war_landed_pilot_lang2: Pathetic spy, interloper? Or brave warrior, lover
      of freedom? Decide!
    dnt_war_landed_pilot_lang3: Special weapon, interloper? Extra power to defeat
      Sentinel scum!
