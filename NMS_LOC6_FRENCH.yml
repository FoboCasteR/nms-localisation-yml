    bld_toyjelly_name: COMPAGNON FRÉTILLANT
    bld_toyjelly_name_l: Compagnon frétillant
    bld_toyjelly_desc: Steward à tentacules
    bld_toyjelly_sub: |-
      L'essence capturée d'une créature abyssale, conservée pour des besoins scientifiques et décoratifs.

      Le champ de force qui l'emprisonne est de très bonne facture. Le compagnon ne peut pas s'échapper. Le compagnon ne s'échappera pas. S'échappera pas.
    bld_slime_sac_name: SAC DE NAISSANCE NEUTRALISÉ
    bld_slime_sac_name_l: Sac de naissance neutralisé
    bld_slime_sac_desc: |-
      La membrane gélatineuse de naissance d'une créature sans nom.

      Créé pour être génétiquement inerte, il n'y a aucun risque que le sac subisse les convulsions de naissance une fois placé dans votre base.
    bld_slime_sac_sub: Pilier d'infestation stabilisé
    bld_slime_med_name: BAVE DÉTOXIFIÉE
    bld_slime_med_name_l: Bave détoxifiée
    bld_slime_med_desc: |-
      Gélatineuse et palpitant lentement, cette mare de bave vivante sent meilleur que ce que vous auriez imaginé.

      Même s'il n'y a aucune preuve que ce serait dangereux, évitez tant que possible de marcher dedans.
    bld_slime_med_sub: Vase à placer où vous voulez
    bld_spooky_plant_name: PUSTULE ORANGE
    bld_spooky_plant_name_l: Pustule orange
    bld_spooky_plant_desc: |-
      La chair de cette courge sinistre est perpétuellement tiède et légèrement lumineuse. Malgré ces caractéristiques étranges, elle est relativement comestible et répand un arôme réconfortant lorsqu'elle pousse.

      Fournit des possibilités d'aménagement décoratif pour les bases.
    ui_tip_spooky_head: Casque de chair horrifique
    ui_spec_spookyhead_name: CASQUE DE CHAIR HORRIFIQUE
    ui_spec_spookyhead_name_l: Casque de chair horrifique
    spec_spookyhead_desc: |-
      Transforme naturellement votre apparence via l'application d'un parasite mangeur de chair. Cet être fusionne partiellement avec le tronc cérébral de son hôte, scellant leur symbiose.

      Transformez l'apparence de votre exocombinaison avec prudence dans un <TECHNOLOGY>modificateur d'apparence<>.
    bld_decal_hazard_desc: |-
      Un adhésif exclusif à placer où vous voulez, pour rajouter une touche de décoration macabre aux bases.

      Cet adhésif agit comme un avertissement pour ceux qui voudraient s'aventurer au-delà.
    bld_decal_hazard_name: ADHÉSIF DE DANGER
    bld_decal_hazard_name_l: Adhésif de danger
    bld_decal_skull_desc: |-
      Un adhésif exclusif à placer où vous voulez, pour rajouter une touche de décoration macabre aux bases.

      Cet adhésif représente l'état final d'une âme infortunée.
    bld_decal_skull_name: ADHÉSIF D'AVERTISSEMENT
    bld_decal_skull_name_l: Adhésif d'avertissement
    bld_decal_horror_desc: |-
      Un adhésif exclusif à placer où vous voulez, pour rajouter une touche de décoration macabre aux bases.

      Cet adhésif représente la faune 'exotique' découverte dans les restes d'un infortuné cargo intergalactique.
    bld_decal_horror_name: ADHÉSIF HORRIFIQUE
    bld_decal_horror_name_l: Adhésif horrifique
    bld_decal_jelly_desc: |-
      Un adhésif exclusif à placer où vous voulez, pour rajouter une touche de décoration macabre aux bases.

      Cet adhésif représente une conscience dotée de plusieurs bras, trouvée dérivant dans les endroits sombres de l'univers.
    bld_decal_jelly_name: ADHÉSIF À TENTACULES
    bld_decal_jelly_name_l: Adhésif à tentacules
    ui_banner_spooky_name: BANNIÈRE RÉPUGNANTE
    ui_banner_spooky_name_l: Bannière répugnante
    ui_banner_spooky_desc: |-
      Montrez votre intérêt pour le macabre et l'horrifique avec cette <STELLAR>touche personnelle<> exclusive.

      Appliquez cette bannière à votre profil dans un <TECHNOLOGY>modificateur d'apparence<>.
    ui_banner_slimy_name: BANNIÈRE À TENTACULES
    ui_banner_slimy_name_l: Bannière à tentacules
    ui_banner_slimy_desc: |-
      Exprimez votre attirance pour les formes de vie extraterrestres abyssales avec cette <STELLAR>touche personnelle<> exclusive.

      Appliquez cette bannière à votre profil dans un <TECHNOLOGY>modificateur d'apparence<>.
    ui_player_tdesc_spooky: Explorez les cargos abandonnés les plus sombres
    ui_player_title_spooky: "%NAME%, colonne de lumière"
    ui_title_owned_spooky: A bravé les cargos abandonnés les plus sombres
    ui_spec_title_spook_name: 'TITRE : ''COLONNE DE LUMIÈRE'''
    ui_spec_title_spook_name_l: 'Titre : ''Colonne de lumière'''
    ui_spec_title_spook_desc: |-
      Un <STELLAR>titre d'explorateur<> exclusif, pour ceux qui ont bravé les endroits les plus sombres de l'univers.

      Appliquez ce titre à votre bannière dans un <TECHNOLOGY>modificateur d'apparence<>.
    ui_player_title_spooky2: "%NAME% le Condamné"
    ui_spec_title_spook2_name: 'TITRE : ''LE CONDAMNÉ'''
    ui_spec_title_spook2_name_l: 'Titre : ''le Condamné'''
    bld_swampplant_1_name: CHAMPIGNON ÉVASÉ
    bld_swampplant_1_name_l: Champignon évasé
    bld_swampplant_1_desc: |-
      Cette espèce de champignon se démarque par son réseau capillaire dense et ses caractéristiques bioluminescentes. Sa lueur nocturne est causée par une chaîne de diffusion de réactions chimiques.

      Fournit des possibilités d'aménagement décoratif pour les bases.
    bld_swampplant_2_name: SOUCHE RATATINÉE
    bld_swampplant_2_name_l: Souche ratatinée
    bld_swampplant_2_desc: |-
      Cette souche ancienne a été récupérée sur une colonie d'arbres clonés. Elle aurait plus de cent mille ans. Son écorce répand une agréable odeur de mousse.

      Fournit des possibilités d'aménagement décoratif pour les bases.
    bld_swampplant_3_name: HUTTE EN TERRE
    bld_swampplant_3_name_l: Hutte en terre
    bld_swampplant_3_desc: |-
      Cette simple hutte en terre a été construite d'après une mystérieuse structure découverte dans la brume de la planète Saxm A13. Des structures similaires ont été retrouvées dans tout l'univers, sans aucune hypothèse fiable quant à leur origine.

      Fournit des possibilités d'aménagement décoratif pour les bases.
    bld_houdiniplant_1_name: CAGE CHITINEUSE
    bld_houdiniplant_1_name_l: Cage chitineuse
    bld_houdiniplant_1_desc: |-
      Une formation protéique d'origine inconnue, répliquée à bord de l'Anomalie spatiale. Sa structure squelettique retient souvent des poches d'air, amenant des températures légèrement plus chaudes ou plus froides au centre de la cage.

      Fournit des possibilités d'aménagement décoratif pour les bases.
    bld_houdiniplant_2_name: PROTEA À ROUE
    bld_houdiniplant_2_name_l: Protea à roue
    bld_houdiniplant_2_desc: |-
      Il est difficile de dire avec précision si cette forme de vie inhabituelle, dominée par une roue de glandes photophores, se classe dans la flore ou la faune. Ses épaisses colonnes d'épines protègent ses glandes savoureuses des prédateurs.

      Fournit des possibilités d'aménagement décoratif pour les bases.
    bld_houdiniplant_3_name: TARO VIGILANT
    bld_houdiniplant_3_name_l: Taro vigilant
    bld_houdiniplant_3_desc: |-
      Les excroissances en forme d'yeux de cet étrange organisme sont capables à la fois de produire de la lumière et d'effectuer des calculs simples. Il n'apparaît pourtant pas clairement ce qu'il recherche...

      Fournit des possibilités d'aménagement décoratif pour les bases.
    bld_infestedplant_1_name: COQUILLE DU NÉANT
    bld_infestedplant_1_name_l: Coquille du néant
    bld_infestedplant_1_desc: |-
      Cette coquille d'œuf murmure encore faiblement une chanson, comme si elle était connectée à un chœur lointain...

      Fournit des possibilités d'aménagement décoratif pour les bases.
    bld_infestedplant_2_name: TRONC À ASSIETTE
    bld_infestedplant_2_name_l: Tronc à assiette
    bld_infestedplant_2_desc: |-
      La large feuille en forme d'assiette au sommet de cet arbre est d'une grande efficacité pour la photosynthèse et les spécimens sauvages peuvent atteindre une taille extraordinaire. Cette variété domestique est cultivée de façon à convenir aux habitations.

      Fournit des possibilités d'aménagement décoratif pour les bases.
    bld_infestedplant_3_name: BULBE COMPOSÉ
    bld_infestedplant_3_name_l: Bulbe composé
    bld_infestedplant_3_desc: |-
