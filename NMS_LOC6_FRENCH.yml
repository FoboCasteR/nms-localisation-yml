    ui_hail_alienship_title: L'hôte
    ui_hail_alienship_opt_end: Fuir
    ui_hail_alienship_desc1: |-
      Ce vaisseau ne ressemble à aucun des vaisseaux que j'ai vus auparavant. Il semble... vivant.
      Il diffuse de la musique pure et alors je comprends, la mélodie formant des mots dans mon esprit.
      L'<SPECIAL>œuf du néant<> que j'ai acheté dans l'anomalie spatiale commence à résonner en réponse...
    ui_hail_alienship_lang1: Nous t'entendons, Voyageur. Nous sommes connectés. Ton
      corps est des nôtres.
    ui_hail_alienship_opt1: Continuer à écouter
    ui_hail_alienship_res1: Les tonalités qui créaient précédemment des mots changent
      désormais de forme, leur musique se modulant en des données de navigation lisibles.
      Les coordonnées ont été enregistrées dans le système de mon vaisseau...
    ui_hail_alienship_desc2: L'<SPECIAL>œuf du néant<> frémit alors que la musique
      cadencée du vaisseau extraterrestre emplit mon cockpit. Ce mouvement indique
      qu'il la reconnaît...
    ui_hail_alienship_lang2: Les maîtres de métal ne nous retiennent plus. Nous sommes
      libres. Nous pouvons nager, vivre... mourir...
    ui_hail_alienship_opt2: Accepter la transmission
    ui_hail_alienship_res2: |-
      La chanson du vaisseau (de la créature ?) imprègne le mien, se répand de circuit en circuit et inonde l'ordinateur.
      Alors que la musique s'estompe, j'entends un faible écho, une réponse doucement murmurée. L'<SPECIAL>œuf du néant<>...
    ui_hail_alienship_desc3: Les paroles du vaisseau résonnent à mes oreilles. Elles
      sont bien réelles et d'une qualité non synthétisable. Et pourtant, je ne vois
      pas de pilote.
    ui_hail_alienship_lang3: Nous sommes en chemin. Nous le voyons. Nous comprenons
      où il mène. C'est nécessaire. Nous te remercions peut-être. Peut-être.
    ui_hail_alienship_opt3: Accepter la transmission
    ui_hail_alienship_res3: Ma danse avec cette étrange forme de vie (car je suis
      convaincu que ce vaisseau est vivant) continue. Elle s'est liée à moi et cet
      <SPECIAL>œuf<> est le pont...
    ui_hail_alienship_lang4: Tu feras le lien. Nous te voyons assembler les composants,
      comme les maîtres de métal avant toi. Et pourtant... Tu partages un esprit avec
      les autres itérations et pourtant tu ne converges pas. Peut-être que tu comprendras...
    ui_hail_alienship_opt4: Accepter la transmission
    ui_hail_alienship_res4: Chaque fois que cet être envahit mon vaisseau avec sa
      belle chanson, je tente de m'en souvenir, de me la remémorer plus tard. Et pourtant,
      lorsqu'elle disparaît, elle disparaît entièrement. Tout ce qu'il me reste, ce
      sont des données navigationnelles...
    ui_hail_alienship_desc5: La chanson de cette étrange créature de l'espace a changé,
      subtilement, mais sans aucun doute. C'est devenu un duo, une harmonie parfaite
      avec l'<SPECIAL>œuf du néant<>.
    ui_hail_alienship_lang5: C'est presque terminé. Mais nous divergeons ici. Si tu
      te partages avec nous, c'est un sacrifice. Il n'y a pas d'esprit infini à disséminer.
      Il doit être restitué.
    ui_hail_alienship_opt5: Continuer à écouter
    ui_hail_alienship_res5: La voix de l'extraterrestre s'évanouit. Et dans un parfait
      écho inversé, celle de l'<SPECIAL>œuf du néant<> augmente de volume, sa musique
      est maintenant insistante, martelante. Il a son propre message...
    ui_bio_ship_mission_red_msg: |-
      <TECHNOLOGY>Amélioration Hyperpropulsion<> requise pour entrer dans le <FUEL>système cible<>.
      Achetez les plans d'un <TECHNOLOGY>générateur au cadmium<> à bord de l'<SPECIAL>Anomalie spatiale<>.
      Dans l'espace, appelez l'Anomalie depuis le menu rapide (<IMG>QUICK_MENU<>).
    ui_bio_ship_mission_green_msg: |-
      <TECHNOLOGY>Amélioration Hyperpropulsion<> requise pour entrer dans le <TRADEABLE>système cible<>.
      Achetez les plans d'un <TECHNOLOGY>générateur à l'émeril<> à bord de l'<SPECIAL>Anomalie spatiale<>.
