    ui_bio_ship_mission4_msg3: |-
      La <TECHNOLOGY>singularité personnelle<> n'est pas encore développée.
      Elle est toujours en cours de traitement et a besoin de temps pour arriver à pleine maturation : %TIME%
    ui_bio_ship_mission4_msg4: |-
      L'<SPECIAL>œuf du néant<> murmure sur une fréquence étrange.
      Attendre le contact
    ui_bio_ship_log4_desc: 'Je tiens dans mes mains des fragments de vie : cœur, corps,
      réseau. Mais est-ce la vie ? Cela va-t-il converger avec les autres esprits ?
      Tel était le cœur de cette ancienne expérience...'
    ui_bio_ship_log4_lang: |-
      Enveloppes biologiques instables, imprévisibles. Impossible de surcharger esprit-données convergents via un centre de traitement.
      Plusieurs sites nécessaires. Biologie répartie pour coller à la structure répartie de l'esprit. Alignement semble nécessaire. Pourtant, identité centralisée doit se fixer à chaque enveloppe...
    ui_bio_ship_log4_res1: La machine accepte ces graines étranges. Elle réalise son
      miracle, créant une nouvelle forme de vie, un nouvel amas que je dois protéger.
    ui_bio_ship_log4_res2: |-
      Je peux sentir les formes de vie que je porte. L'œuf, le cœur, la peau, les nerfs, tout palpite en sentant l'aura de la machine. Ils sont conscients que quelque chose se prépare, même s'ils sont incapables de comprendre quoi. Quelle sensation cela doit-il être ?
      On me donne un autre plan à suivre. Encore une fois, je dois adapter mon multi-outil pour un nouvel objectif...
