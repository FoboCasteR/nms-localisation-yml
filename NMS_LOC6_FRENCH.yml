      Visualisez les informations dans le journal (<IMG>OPTIONS<>) pour des instructions spécifiques
    ui_exped_got_nanites_obj: 'Gagner des nanites : %CURRENT%/%AMOUNT%'
    ui_exped_got_nanites_obj_tip: |-
      Les nanites peuvent être obtenues grâce à plusieurs activités liées aux explorations et peuvent souvent être trouvées au cours de l'exploration de structures planétaires ou en vendant/raffinant les objets que vous obtenez.
      Chaque découverte <VAL_ON>envoyée<> rapporte des nanites.
      <STELLAR>Arès<> et <STELLAR>Hélios<> se trouvent sur l'<SPECIAL>Anomalie spatiale<>. Ils recherchent chaque jour de nouveaux objets et de nouvelles données, et <VAL_ON>offrent des nanites en échange<>.
      Les missions proposées par le <STELLAR>Nexus<> et l'<TECHNOLOGY>Agent de liste des missions<> à bord de la <VAL_ON>station spatiale<> rapportent souvent beaucoup de nanites.

      Pour plus de détails, consultez <STELLAR>Gagner des nanites<> dans le chapitre « Améliorations et artisanat » du guide.
