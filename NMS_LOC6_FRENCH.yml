    ui_exped_abandoned_sys_obj: Découvrir un système abandonné
    ui_exped_abandoned_sys_obj_tip: |-
      Pour vous rendre dans un nouveau système, ouvrez votre <VAL_ON>carte galactique<> (<IMG>QUICK_MENU<>). Sélectionnez un système et utilisez <IMG>GALAXYWARP<> pour activer l'hyperpropulsion.

      Une fois un système sélectionné sur la carte galactique, utilisez <IMG>GALAXYEXPAND<> pour voir les détails du système.
      Les systèmes de classe
      <FUEL>rouge<>, <TRADEABLE>verte<> et <TECHNOLOGY>bleue<> sont plus susceptibles d'être abandonnés que les systèmes jaunes.
