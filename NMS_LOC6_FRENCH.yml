      Échangez des données de navigation avec les <TRADEABLE>cartographes<> de la station spatiale contre des plans d'autres bâtiments planétaires.
    ui_exped_disc_system_name: Inexploré
    ui_exped_disc_system_name_u: INEXPLORÉ
    ui_exped_disc_system_desc: 'Découvrir des systèmes : %CURRENT%/%AMOUNT%'
    ui_exped_disc_system_desc_d: A cartographié %NUM% systèmes stellaires
    ui_exped_disc_system_msg: |-
      Découvrez des systèmes stellaires : %CURRENT%/%AMOUNT%
      Envoyez vos découvertes pour gagner des <TECHNOLOGY>nanites<>
    ui_exped_disc_system_obj: 'Découvrez des systèmes stellaires : %CURRENT%/%AMOUNT%'
    ui_exped_disc_system_obj_tip: |-
      Pour vous rendre dans un nouveau système, ouvrez votre <VAL_ON>carte galactique<> (<IMG>QUICK_MENU<>). Sélectionnez un système et utilisez <IMG>GALAXYWARP<> pour activer l'hyperpropulsion.
      Sélectionnez directement un système en <VAL_ON>vue libre<> ou <VAL_ON>continuez<> dans la direction de l'<VAL_ON>itinéraire prédéfini<>. Les itinéraires peuvent être modifiés pour afficher différentes destinations galactiques.

      Une fois un système sélectionné dans la carte galactique, utilisez <IMG>GALAXYEXPAND<> pour consulter les détails du système.
      Les vaisseaux équipés d'un <TECHNOLOGY>scanner d'économie<> ou <TECHNOLOGY>de conflit<> ont accès à des informations supplémentaires sur les systèmes inconnus. Réglez les <VAL_ON>filtres<> pour mettre rapidement ces informations en évidence.
