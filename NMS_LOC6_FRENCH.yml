    ui_petfood_detail_title: Interaction avec d'autres formes de vie
    ui_petfood_detail_desc: |-
      Donnez des <TRADEABLE>croquettes pour créatures<> aux animaux pour les calmer ou les apprivoiser.
      Les créatures amicales peuvent être <STELLAR>montées<> ou <TRADEABLE>élevées<>. Elles peuvent être aussi <STELLAR>adoptées<> en tant que compagnon.
    ui_petfood_detail_line1: Vous pouvez nourrir les créatures directement, ou via
      la section <TECHNOLOGY>Créatures<> du menu rapide (<IMG>QUICK_MENU<>).
    ui_petfood_detail_line2: Il est possible d'apaiser les <FUEL>prédateurs<> ou les
      autres créatures agressives en leur jetant des appâts depuis le menu rapide.
    ui_petfood_detail_line3: Nourrir une créature vous permettra de gagner sa confiance
      et de la <STELLAR>monter<> ou de l'<TRADEABLE>élever<>.
    ui_petfood_detail_line4: "<STELLAR>Adoptez<> une créature pour gagner un <STELLAR>compagnon
      animal<> fidèle."
    ui_petcare_detail_title: Compagnons animaux
    ui_petcare_detail_desc: |-
      Une créature est devenue votre <STELLAR>compagnon<> !
      Vous pouvez adopter jusqu'à 6 créatures extraterrestres en tant que compagnons.
    ui_petcare_detail_line1: 'Gérez les compagnons depuis le menu rapide (<IMG>QUICK_MENU<>) '
    ui_petcare_detail_line2: Vous pouvez appeler les compagnons pour vous accompagner
      sur les planètes, où ils peuvent vous aider à trouver et collecter des ressources.
    ui_petcare_detail_line3: Nourrissez, caressez et personnalisez votre ami en interagissant
      avec lui.
    ui_petcare_detail_line4: Un compagnon bien entretenu peut même pondre des œufs !
    ui_eggcare_detail_title: Entretien des nouveaux compagnons
    ui_eggcare_detail_desc: Votre compagnon est prêt à pondre un œuf !
    ui_eggcare_detail_line1: Interagissez avec votre compagnon pour déclencher la
      ponte.
    ui_eggcare_detail_line2: Lorsque l'œuf sera prêt, il éclora en un <TRADEABLE>nouveau
      compagnon<> semblable à son parent...
    ui_eggcare_detail_line3: "... ou vous pouvez utiliser le <TECHNOLOGY>séquenceur
      d'œuf<> de l'<SPECIAL>Anomalie spatiale<> pour modifier génétiquement l'œuf !"
    ui_eggcare_detail_line4: Faites des expériences avec le <TECHNOLOGY>séquenceur
      d'œuf<> pour élever de nouvelles créatures uniques.
    ui_egghatch_hint_msg: |-
      Un œuf est prêt à éclore en un <TRADEABLE>nouveau compagnon<> !
      Localisez l'œuf dans l'inventaire (<IMG>INVENTORY<>).
      Puis <STELLAR>faites éclore<> l'<STELLAR>œuf de compagnon<> avec <IMG>FE_ALT1<>.
    ui_eggmodify_hint_title: Modification d'œuf
    ui_eggmodify_hint_msg: |-
      Les œufs de compagnons peuvent être re-séquencés génétiquement.
      Utilisez le <TECHNOLOGY>séquenceur d'œuf<> pour modifier un œuf.
    ui_eggmodify_hint_msg2: |-
      Les œufs de compagnons peuvent être re-séquencés génétiquement.
      Insérez un œuf dans le <TECHNOLOGY>séquenceur d'œuf<> pour le modifier.
    ui_eggmodify_nexus_hint_msg: |-
      Les œufs de compagnon ont besoin de temps pour incuber.
      La créature en développement <STELLAR>héritera<> des traits de son parent.
      Ou vous pouvez <STELLAR>re-séquencer<> l'œuf dans l'<SPECIAL>Anomalie spatiale<>.
    ui_petslot_hint_title: Emplacements de compagnons
    ui_petslot_hint_msg: |-
      Le <TRADEABLE>registre des compagnons<> peut actuellement contenir <TRADEABLE>2 compagnons<>.
      Vous pouvez ajouter des emplacements en échange de <TECHNOLOGY>nanites<>.
      Utilisez <IMG>PRODMENU<> sur un espace verrouillé pour installer un emplacement.
