      l'attention des pirates. \nLors d'un combat interstellaire, freiner (<IMG>BRAKE<>)
      vous permettra de tourner plus rapidement. Accélérez (<IMG>BOOST<>) pour traquer
      les cibles. Utilisez <IMG>PREVTARGET<> et <IMG>NEXTTARGET<> pour changer de
      cible.\nAchetez des améliorations de vaisseau auprès d'un <TECHNOLOGY>marchand
      de technologie<> à bord d'une station spatiale.\nSi votre cargo est présent
      dans le système local, toutes les <SPECIAL>frégates de combat<> de votre flotte
      seront automatiquement déployés pour aider."
