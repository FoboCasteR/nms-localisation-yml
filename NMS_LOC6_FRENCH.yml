    ui_bio_ship_log_intro: |-
      ARCHIVE DE KORVAX PRIME <IMG>SLASH<><AUDIO>UI_Destination_Reached<> Récupération en cours...
      L'enregistrement contient...
    ui_bio_ship_log_return: |-
      UNITÉ DE SYNTHÈSE EXPÉRIMENTALE
      <IMG>SLASH<><AUDIO>UI_Destination_Reached<> Opérationnel... En attente des matériaux de biogenèse...
    ui_bio_ship_log1_desc: Cette structure ancienne est un enregistrement de l'activité
      de la Convergence sur Korvax Prime. Elle semble contenir la voie à suivre pour
      recréer une expérience oubliée depuis longtemps...
    ui_bio_ship_log1_lang: |-
      Transfert de langue avec des 'individus' non-convergents maintenant effectué, compris, possible. Mais coexistence indisponible jusqu'à ce que la nature de l'expérience non-convergente soit comprise.
      Gek, Vy'keen... trop dissemblable. Doit commencer l'expérience avec moins de variables. Contrôle nécessaire.
    ui_bio_ship_log_opt1: Insérer matériaux
    ui_bio_ship_log1_res1: |-
      La 'machine' accepte la machine biomécanique que j'ai assemblée pour elle. J'entends un murmure, un écho grondant de ses expériences passées revenant au grand jour.
      Elle donne naissance à un amas de cellules, du proto-tissu. Quel but ces anciens Korvax avaient-ils en tête ?
    ui_bio_ship_log_opt2: Partir
    ui_bio_ship_log1_res2: Je ne possède pas les matériaux que cette machine veut.
      Comme en réponse à cet 'échec', il me donne un plan... Est-ce ce que mon œuf
      cherchait ?
    ui_bio_ship_hex_title: Transport de réalité
    ui_bio_ship_hex_lang: |-
      ... ÉCRASEMENT DE CONSCIENCE HOSTILE DÉTECTÉ...
      ... EFFAÇAGE...
      ...
      Tous les enregistrements ont été biocryptés avec succès. Éléments magnétiques transformés en <STELLAR>hexite<> irrécupérable.
    ui_bio_ship_hex1_opt1: Extraire l'hexite
    ui_bio_ship_hex1_res1: |-
      Les systèmes de sécurité du cargo ont réagi à ma présence. Ou peut-être à celle d'un autre visiteur non invité...
      Quel que soit ce qui a incité cette réponse, cependant, j'ai les matériaux dont j'ai besoin.
