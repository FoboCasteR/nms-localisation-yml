    ui_weird_obj5_msg1: Petite forme de vie carbonique, veux-tu te joindre à notre
      danse ? Reste à l'intérieur de tes ailes de métal. Nous ne te ferons aucun mal.
    ui_weird_obj5_msg2: Tu peux approcher de cet amas, petite forme de vie. Nous sommes
      poussière et nous sommes partout. Nous ne sommes pas si différents de toi.
    ui_weird_obj5_msg3: Tu assistes à la concentration de nos souvenirs, petite créature.
      C'était un système. Ce sera toujours un système.
    ui_weird_obj5_msg4: Es-tu attirée par notre agonie, petite créature ? Nous étions
      une étoile et nous réapparaîtrons. La renaissance pourpre nous est promise ainsi
      qu'à toi.
    ui_weird_obj5_msg5: Tu perçois cette nébuleuse, jeune conscience ? À travers toi,
      nous nous percevons nous-mêmes.
    ui_weird_obj5_msg6: Ta fusion brûle rapidement, créature chaleureuse. Ne traîne
      pas ici.
    ui_weird_obj5_msg7: Nous sentons l'intelligence. Peux-tu analyser cette pensée,
      créature de chair ? Fais attention à ta fragile vie, ici dans les ténèbres.
    ui_weird_obj5_msg8: Est-ce là ton entièreté, petite conscience ? Ou les autres
      sont-ils dispersés ? Es-tu seule ? Danse avec nous un instant.
    ui_weird_obj5_msg9: Te souviens-tu de nous, vie carbonique ? Tes cellules sont
      nos cellules. Dans la poussière et dans la décomposition. Tout est enregistré.
      Nous nous rappelons.
    ui_weird_obj5_msg10: Vie voisine, nous pensons que cette longueur d'onde t'atteindra.
      Bonjour, si tu peux nous comprendre.
