      Il murmure maintenant une étrange musique, m'appelant vers un paradis, un monde tranquille de vie et d'eau.
    ui_bio_ship_mission3_obj2: Préparer la membrane impossible pour l'hôte
    ui_bio_ship_mission3_obj2_tip: |-
      L'œuf est plus que vivant. Il appelle quelque chose, hurlant dans une langue que je ne comprends pas.
      Avec un <TECHNOLOGY>esprit<> et un <FUEL>cœur<>, j'ai progressé dans ma recherche d'un hôte pour l'œuf.
      Mais il aura besoin de protection : une <COMMODITY>enveloppe<> contre les terreurs de l'extérieur.
