    ui_exped_all_creatures_name: Toute la faune
    ui_exped_all_creatures_name_u: TOUTE LA FAUNE
    ui_exped_all_creatures_desc: 'Trouvez toutes les créatures de la planète : %CURRENT%/%AMOUNT%'
    ui_exped_all_creatures_desc_d: Toutes les créatures de la planète trouvées
    ui_exped_all_creatures_msg1: |-
      Trouvez toutes les créatures de la planète : %CURRENT%/%AMOUNT%
      Utilisez la <TECHNOLOGY>visière d'analyse<> (<IMG>AIM<>) pour scanner les formes de vie.
      Renommez et envoyez vos découvertes pour gagner des <STELLAR>nanites<>.
