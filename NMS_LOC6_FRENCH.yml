    update8_title: Mise à jour No Man's Sky Prisms
    update8_notes: |-
      No Man's Sky Prisms contient tout un éventail de nouvelles fonctionnalités. Pour en savoir plus, veuillez vous rendre sur www.nomanssky.com.

      * L'univers est plus beau et vivant que jamais, grâce à de tout nouveaux outils graphiques.
      * Les cavernes et l'aspect des étoiles distantes ont été améliorés.
      * Il est maintenant possible de monter et d'adopter comme compagnons un grand nombre de créatures, incluant la faune volant à basse altitude.
      * Les bases de cargo peuvent maintenant être transférées, et les éléments de fabrication peuvent être recherchés dans l'Anomalie.
      * La musique ByteBeat peut maintenant être jouée n'importe où et partagée avec d'autres Voyageurs.

      Hello Games travaille dur pour améliorer et faire grandir No Man's Sky. Nous espérons que le jeu vous plaît. :)

      Merci pour tout,
      Hello Games
    pc_graphics_anti_aliasingdlss_d: |-
      L'anticrénelage utilise différents procédés pour lisser les bords irréguliers entourant des objets (apparaissant comme des pixels carrés définissant une forme non rectangulaire autour d'un objet).

      <STELLAR>FXAA<> - Filtrage très rapide, mais pouvant créer une image légèrement floue.

      <STELLAR>TAA<> - Échantillonnage multi-frame rapide pour des images plus nettes qu'avec le FXAA.

      <STELLAR>FSR 2.0<> - AMD FidelityFX™ Super Resolution 2 est une technologie de pointe temporelle d'upscaling open source qui produit des images de grande qualité tout en améliorant la fréquence d'images.

      <STELLAR>DLSS<> - Une technologie NVIDIA RTX qui utilise un réseau neuronal d'apprentissage profond pour améliorer la fréquence d'images et permettre un rendu net et qualitatif.

      <STELLAR>DLAA<> - Le DLAA de NVIDIA est un mode anticrénelage par IA destiné aux utilisateurs disposant d'une carte graphique puissante et qui cherchent une plus grande qualité d'image.

      Ce paramètre affecte uniquement la performance du processeur graphique.
    pc_graphics_dlss: DLSS
    pc_graphics_dlssquality: Qualité DLSS
    pc_graphics_dlssquality_d: |-
      Le suréchantillonnage en apprentissage profond (ou DLSS) est une technologie NVIDIA RTX d'anticrénelage et de suréchantillonnage visant à améliorer le niveau de détail aux résolutions élevées, sans réduire le taux d'images par seconde.

      <STELLAR>Qualité<> : assure une qualité d'image supérieure au mode Équilibré.

      <STELLAR>Équilibré<> : assure à la fois qualité d'image et performance optimales.

      <STELLAR>Performance<> : assure une meilleure performance que le mode Équilibré.

      <STELLAR>Ultra performance<> : assure la meilleure performance. Uniquement recommandé pour les résolutions 8K.

      Ce paramètre affecte uniquement la performance du processeur graphique.
