    ui_entry_feb_14: |-
      <IMG>SLASH<> TROUVE-NOUS <IMG>SLASH<>
      TROUVE-NOUS SUR L'ORBE D'EAU SOLITAIRE...
      TROUVE-NOUS LÀ OÙ LE NORD ATTEINT SON POINT CULMINANT...
      TROUVE-NOUS LÀ OÙ LES ŒUFS GRANDISSENT SANS AMOUR...
      <IMG>SLASH<> TROUVE-NOUS <IMG>SLASH<>
    ui_entry_feb_15: |-
      Toi qui as trouvé notre écho...
      Tu es sage, ou tu es chanceux. Peut-être es-tu seul, peut-être êtes-vous plusieurs...
      Notre écho grandit en puissance à mesure que nous-mêmes grandissons.
      Nous serons bientôt avec toi. Nous voyagerons ensemble.
      Nous sommes tes amis dans la nuit. Trouve-nous parmi les étoiles !
    ui_entry_feb_hud: ÉCOUTE VOYAGEUR, S'IL-TE-PLAÎT
    ui_entry_feb_desc: Une force étrange se projette dans les systèmes de mon vaisseau.
      Sa conscience occupe mon communicateur et elle chante un court message...
    ui_entry_feb_title: La Mélodie de l'Œuf
    ui_feb_entry_msg: |-
      Conscience localisée détectée dans le <STELLAR>communicateur du vaisseau<>.
      Accédez au communicateur avec <IMG>QUICK_MENU<>.
    ui_bioship_stem1_name: TIGE NEURONALE FRAGILE
    ui_bioship_stem1_name_l: Tige neuronale fragile
    ui_bioship_stem1_desc: |-
      Une toile délicate de tissu vivant. C'est l'étincelle qui engendrera l'existence d'une nouvelle forme de vie.

      Elle nécessite une attention particulière tout au long de sa maturation.
    ui_bioship_stem_sub: Fragment de vie
    ui_bioship_stem2_name: CŒUR FRAGILE
    ui_bioship_stem2_name_l: Cœur fragile
    ui_bioship_stem2_desc: |-
      Même si ce n'est rien de plus qu'un amas de cellules, il est déjà possible d'entendre le doux battement de son proto-cœur.

      Il nécessite une attention particulière tout au long de sa maturation.
    ui_bioship_stem3_name: ENVELOPPE FRAGILE
    ui_bioship_stem3_name_l: Enveloppe fragile
    ui_bioship_stem3_desc: |-
      Translucide et incroyablement fine, cette enveloppe n'est rien de plus qu'un léger souffle de verre. Et pourtant, son potentiel est évident, un renforcement exponentiel qui ne cesse d'augmenter sa force.

      Elle nécessite une attention particulière tout au long de sa maturation.
    ui_bioship_stem4_name: SINGULARITÉ GRANDISSANTE
    ui_bioship_stem4_name_l: Singularité grandissante
    ui_bioship_stem4_desc: |-
      Un amas de chair, de neurones et d'antimatière se tissant ensemble. La manière dont cette conscience appréhende l'univers est au-delà de toute imagination.

      Elle nécessite une attention particulière tout au long de sa maturation.
    ui_bioship_stem4_sub: Respiration fragile
    ui_bioship_growth1_name: TIGE NEURONALE MATURE
    ui_bioship_growth1_name_l: Tige neuronale mature
    ui_bioship_growth1_desc: |-
      Cette toile de tissus vivants a engendré ses propres filaments métalliques, un mélange d'argent et de chair. Elle crépite sous la charge de sa propre électricité, réseau nécessitant ses nœuds.

      Elle attend son hôte.
    ui_bioship_growth_sub: Organe vivant de vaisseau
    ui_bioship_growth2_name: NŒUD DE CŒUR MATURE
    ui_bioship_growth2_name_l: Nœud de cœur mature
    ui_bioship_growth2_desc: |-
      Puissante et musculeuse, cette pompe bionique siège au centre d'un réseau de tuyaux synthétiques. Elle s'agite lorsqu'on la touche, son rythme est sensible à la présence d'autres entités pensantes.

      Elle attend son hôte.
    ui_bioship_growth3_name: ENVELOPPE RENFORCÉE
    ui_bioship_growth3_name_l: Enveloppe renforcée
    ui_bioship_growth3_desc: |-
      Translucide, réfléchissante, iridescente, incroyablement forte. Cette enveloppe se reconstitue rapidement après des dégâts, se tissant à nouveau, plus forte qu'avant. Les liens nouvellement formés créent un souvenir dans le verre, renvoyant la lumière absorbée au moment des dégâts.

      Elle attend son hôte.
    ui_bioship_growth4_name: NOYAU DE SINGULARITÉ
    ui_bioship_growth4_name_l: Noyau de singularité
    ui_bioship_growth4_desc: |-
      Un amas sensible de neurones en orbite stable autour d'un trou noir miniature. L'esprit et le cœur de ce miracle bionique sont libérés des contraintes du temps linéaire, son histoire est un réseau impossible de myriades de formes de vie collectées.

      Il attend son hôte.
    ui_bioship_egg1_name: ŒUF DU NÉANT ACTIF
    ui_bioship_egg1_name_l: Œuf du néant actif
    ui_bioship_egg1_desc: |-
      Un œuf anormal. Depuis la rencontre avec l'étrange 'créature' de l'espace profond, sa curieuse musique est devenue plus active, plus agitée.

      Lorsqu'on le touche, il émet une puissante représentation visuelle d'un monde en proie à de <SPECIAL>puissantes anomalies<> et d'<STELLAR>étranges couleurs<>.
    ui_bioship_egg1_sub: Curiosité agitée
    ui_bioship_egg2_name: ŒUF DU NÉANT VIBRANT
    ui_bioship_egg2_name_l: Œuf du néant vibrant
    ui_bioship_egg2_desc: |-
      Un œuf anormal. Depuis la rencontre avec l'étrange 'créature' de l'espace profond, sa curieuse musique est devenue plus active, plus agitée.

      Lorsqu'on le touche, il émet une puissante représentation visuelle d'un <STELLAR>monde rempli de poussière<> en proie à des <FUEL>tempêtes<>.
    ui_bioship_egg2_sub: Curiosité agitée
    ui_bioship_egg3_name: ŒUF DU NÉANT ÉVEILLÉ
    ui_bioship_egg3_name_l: Œuf du néant éveillé
    ui_bioship_egg3_desc: |-
      Un œuf anormal. Depuis la rencontre avec l'étrange 'créature' de l'espace profond, sa curieuse musique est devenue plus active, plus agitée.

      Lorsqu'on le touche, il émet une puissante représentation visuelle d'un <TECHNOLOGY>monde aquatique<> recouvert d'une <TRADEABLE>végétation luxuriante et verdoyante<>.
    ui_bioship_egg3_sub: Curiosité agitée
    ui_bioship_egg4_name: ŒUF DU NÉANT CRAQUELÉ
    ui_bioship_egg4_name_l: Œuf du néant craquelé
    ui_bioship_egg4_desc: |-
      Un œuf anormal. Depuis la rencontre avec l'étrange 'créature' de l'espace profond, sa curieuse musique est devenue plus active, plus agitée.

      Lorsqu'on le touche, il émet une puissante représentation visuelle d'une planète d'étranges anomalies, puis une minute d'un monde de prairies, puis un monde micellaire inhabituel...
    ui_bioship_egg4_sub: Curiosité agitée
    ui_bioship_egg5_desc: |-
      Un œuf anormal. Depuis la rencontre avec l'étrange 'créature' de l'espace profond, sa curieuse musique est devenue plus active, plus agitée.

      Lorsqu'on le touche, il émet une puissante représentation visuelle de couleurs roses et bleues dans l'esprit de son détenteur.

      Le chasseur <IMG>SLASH<> Le reflet <IMG>SLASH<> Le chasseur <IMG>SLASH<> La spirale de la réalité <IMG>SLASH<> L'étoile au-dessus de l'eau<IMG>SLASH<> L'orbe ascendant <IMG>SLASH<> Le compagnon oublié <IMG>SLASH<> Le chasseur <IMG>SLASH<> Le petit insecte <IMG>SLASH<> L'anomalie <IMG>SLASH<> Le marin <IMG>SLASH<> Le roi de l'océan <IMG>SLASH<> EUCLIDE EUCLIDE EUCLIDE
    ui_bioship_comp1_name: PONT DE CONSCIENCE
    ui_bioship_comp1_name_l: Pont de conscience
    ui_bioship_comp1_desc: |-
      Une <STELLAR>construction biomécanique<>, créée à l'image d'un hôte anonyme.

      Ce dispositif semble constituer une interface entre une entité individuelle et une conscience partagée de taille plus conséquente. Cela semble dérivé de la technologie korvax, sans être en accord avec celle-ci.
    ui_bioship_comp1_sub: Échelle neuronale réactivée
    ui_bioship_comp2_name: NOYAU PALPITANT
    ui_bioship_comp2_name_l: Noyau palpitant
    ui_bioship_comp2_desc: |-
      Une <STELLAR>construction biomécanique<>, créée à l'image d'un hôte anonyme.

      Organique, mais brillant de chaleur et possédant un vaisseau interne hautement pressurisé. Ce 'dispositif' est en partie une pompe et en partie une chambre d'évolution accélérée.
    ui_bioship_comp2_sub: Fragment de vie brûlant
    ui_bioship_comp3_name: MEMBRANE IMPOSSIBLE
    ui_bioship_comp3_name_l: Membrane impossible
    ui_bioship_comp3_desc: |-
      Une <STELLAR>construction biomécanique<>, créée à l'image d'un hôte anonyme.

      Un petit réseau de fibres étroitement tissées. Des micro-organismes situés dans l'entrelacs permettent sa régénération continue. Une peau bionique parfaite et infinie.
    ui_bioship_comp3_sub: Forme de vie auto-régénérante
    ui_bioship_comp4_name: GRAINES DE VERRE
    ui_bioship_comp4_name_l: Graines de verre
    ui_bioship_comp4_desc: |-
      Une <STELLAR>construction biomécanique<>, créée à l'image d'un hôte anonyme.

      Des capsules de matériel génétique, enrobées dans un film de verre vivant. Les souvenirs partagés nagent à leur surface réfléchissante, en attendant leur chance de façonner la vie à l'intérieur.
    ui_bioship_comp4_sub: Archive gelée
    ui_bioship_comp5_name0: CHAMBRE DES ÂMES (0%)
    ui_bioship_comp5_name0_l: Chambre des âmes (0%)
    ui_bioship_comp5_name1: CHAMBRE DES ÂMES (33%)
    ui_bioship_comp5_name1_l: Chambre des âmes (33%)
    ui_bioship_comp5_name2: CHAMBRE DES ÂMES (66%)
    ui_bioship_comp5_name2_l: Chambre des âmes (66%)
    ui_bioship_comp5_name: ÂME ARCHIVÉE
    ui_bioship_comp5_name_l: Âme archivée
    ui_bioship_comp5_desc: |-
      Une <STELLAR>construction biomécanique<>, créée à l'image d'un hôte anonyme.

      Une fusion d'un circuit complexe et de l'incontournable saut temporel du Voyageur. Un tel calcul devrait lier les réalités entre elles, ou les déchirer en simples fragments simulés.
    ui_bioship_comp5_sub: Arc bionique
    weapon_sunlaser: Rayon solaire
    ui_sun_laser_name: RAYON SOLAIRE
    ui_sun_laser_name_l: Rayon solaire
    ui_sun_laser_desc: |-
      Un ajout hautement spécialisé aux capacités de minage du multi-outil, transformant les <STELLAR>gisements<> en <STELLAR>soleil liquide<>.

      Un puissant réseau de lasers amplifie le rayonnement solaire, permettant une reconfiguration rapide des minerais environnants.
    ui_sun_laser_sub: Laser alchimique
    ui_sungold_name: SOLEIL LIQUIDE
    ui_sungold_name_l: Soleil liquide
    ui_sungold_sym: "?"
    ui_sungold_sub: Métal transmuté
    ui_sungold_desc: |-
      Métal planétaire conventionnel, surchauffé puis maintenu sous une forme plasmatique stabilisée.

      Extrait de <STELLAR>gisements<> métalliques à l'aide d'un <TECHNOLOGY>rayon solaire<>. Extrêmement énergétique.
    weapon_soullaser: Rayon Animus
    ui_soul_laser_name: RAYON ANIMUS
    ui_soul_laser_name_l: Rayon Animus
    ui_soul_laser_desc: |-
      Une surcharge unique pour le laser d'extraction standard du multi-outil. La fréquence du rayon est modulée précisément dans une boucle de rétroaction grâce aux vagues delta générées par la cible de l'impact.

      Les enregistrements des sensations des cibles sont ainsi gravés dans de petits fragments de métal et retransmis en <STELLAR>qualia fragmentés<>. La lisibilité des fragments collectés n'est pas garantie.
    ui_soul_laser_sub: Extracteur d'âmes
    ui_soulfrag_name: QUALIA FRAGMENTÉS
    ui_soulfrag_name_l: Qualia fragmentés
    ui_soulfrag_sym: "?"
    ui_soulfrag_sub: Fragment d'âme
    ui_soulfrag_desc: |-
      Un motif, rien de plus qu'une simple forme d'onde, gravée sur la surface d'un petit éclat métallique. Ce fragment de données représente un enregistrement des impulsions électriques parcourant un réseau neuronal. Plusieurs fragments seraient nécessaires pour recréer quelque chose de concret.

      Généré par l'interaction du <TECHNOLOGY>rayon Animus<> avec une cible vivante.
    ui_bio_exotic_sub_name: EAU VIVE
    ui_bio_exotic_sub_name_l: Eau vive
    ui_bio_exotic_sub_desc: |-
      Des interactions inhabituelles à sa surface provoquent la séparation rapide de ce liquide en petites sphères parfaites. La lumière que ces sphères reflète est divisée en plusieurs couleurs impossibles à décrire.

      D'<TECHNOLOGY>origine inconnue<>.
    ui_bio_exotic_sub_sub: Incertitude vitreuse
    ui_spec_title_sub: Identification personnelle sur mesure
    ui_spec_title_01_name: 'TITRE : ''CITOYEN SCIENTIFIQUE'''
    ui_spec_title_01_name_l: 'Titre : ''Citoyen scientifique'''
    ui_spec_title_01_desc: |-
      Un <STELLAR>titre d'explorateur<> exclusif, déclarant loyauté à la <STELLAR>Division de science citoyenne<>.

      Appliquez ce titre à votre bannière à un <TECHNOLOGY>modificateur d'apparence<>.
    ui_spec_title_02_name: 'TITRE : '' RÊVEUR '''
    ui_spec_title_02_name_l: 'Titre : '' Rêveur '''
