    tra_library1_desc: L'entrée est intitulée 'Traitement efficace des Korvax'. Elle
      semble avoir été récupérée d'une ancienne ère.
    tra_library1_title: Traitement efficace des Korvax
    tra_library1_lang: Le traitement des entités korvax doit être <FUEL>MISÉRICORDIEUX<>.
      L'univers ne demande pas d'autre ordre <FUEL>MORAL<> de notre part que celui
      que nous <STELLAR>CHOISISSONS<> d'<STELLAR>IMPOSER<>.
    tra_library1_opta: "[Communications]"
    tra_library1_optb: "[Utilité]"
    tra_library1_optc: "[Apparence]"
    tra_library1_resa: L'<TECHNOLOGY>ENVELOPPE<> des Korvax sera dépouillée de tout
      contact avec sa <TECHNOLOGY>CONVERGENCE<>. Pendant cinquante cycles, elle sera
      coupée de TOUTES les fréquences de communication. Tout appel au <FUEL>FAUX ATLAS<>
      sera puni.
    tra_library1_resb: Les Korvax recevront des <TECHNOLOGY>OUTILS<> pour leur propre
      <FUEL>HUMILIATION<>. Un refus d'<TECHNOLOGY>EXTRACTION<> de minéraux des planètes
      résultera en une <FUEL>EXTRACTION DU KORVAX<> lui-même.
    tra_library1_resc: Les Korvax recevront des modifications d'<TECHNOLOGY>APPARENCE<>
      afin de leur faire apparaître de la <TECHNOLOGY>PEAU<>. Toute <FUEL>RESISTANCE<>
      doit cesser.
    tra_library2_desc: L'entrée est intitulée 'Les 57 lois du profit'. Des milliers
      de mots sur la philosophie du commerce gek défilent automatiquement sur l'écran.
      J'arrête le défilement et lis un passage.
    tra_library2_title: Les 57 lois du profit
    tra_library2_lang: |-
      Entretenir des relations amicales avec tout [ <FUEL>CENSURÉ<> ] potentiel. Beaucoup d'espèces ont des capacités à comprendre ces tentatives différentes. Les phéromones ne sont pas universelles. La méfiance est partout.

      Cependant, la politique recommande des références à l'amitié explicites. Par exemple, 'Ami-Korvax', 'Frère-Vy'keen', 'Allié-[ <FUEL>CENSURÉ<> ].

      Il est à noter que les Sentinelles ne comprennent ni n'expriment d'amitié. Tout comportement allant à l'encontre de cette déclaration doit être reporté à la Fédération du commerce et considéré comme une alerte à [ <FUEL>CENSURÉ<> ].

      Les partenaires de commerce ne doivent PAS tomber à court de ressources, sinon ils ne pourront pas continuer à commercer. Nos ennemis doivent continuer à s'épanouir pour que les Gek réussissent à [ <FUEL>CENSURÉ<> ].
    tra_library3_desc: L'entrée est intitulée 'La fondation de la Fédération'. Elle
      est classée comme analyse historique. J'en lis un bref passage.
    tra_library3_title: La fondation de la Fédération
    tra_library3_lang: |-
      Les circonstances de la réforme gek sont toujours floues, même maintenant. D'innombrables générations sont passées depuis la chute des Premiers-Nés. Malgré cela, il existe des archives des collections décousues de ces jours lointains.

      Moins de 4 % de la population désire en apprendre plus sur son histoire. Moins de 0,08 % s'identifie aux buts de l'ancien empire. Comment ne peut-il y avoir aucun dossier de ce changement sismique de pouvoir et de philosophie ? Même pas parmi les Korvax, dont l'esprit est pourtant une machine.

      Le Projet Archive doit devenir impératif. Pour récupérer ce qui a été perdu. Pour sauvegarder ce qui reste.
    tra_library4_desc: L'entrée est intitulée 'Le Conquérant'. Cela semble être un
      genre de texte interactif de la Seconde ère commerciale. Le terminal me permet
      de faire quelques choix...
    tra_library4_title: Le Conquérant
    tra_library4_lang: 'Les PORWIGGLES se sont ÉCHAPPÉS du BASSIN DE REPRODUCTION.
      Voulez-vous :'
    tra_library4_opta: aller à gauche
    tra_library4_optb: aller à droite
    tra_library4_optc: transcender l'espace-temps
    tra_library4_resa: Vous allez à gauche. Le Xankrath vous dévore. Game over.
    tra_library4_resb: Vous allez à droite. Les Porwiggles sont sauvés et deviennent
      vos animaux de compagnie. Continuer ?
    tra_library4_resc: |-
      Vous transcendez - <STELLAR><AUDIO>TXT_RadioNoise<>kzzkkt<> - hyper - <STELLAR><AUDIO>TXT_RadioNoise<>kzzkt<> - espace.

      Il n'y pas de réussite ou d'échec, seulement une infinie tristesse. Game over ?
    tra_library5_desc: D'imposantes usines holographiques sont projetées tout autour
      de moi. Je peux entendre une voix gek.
    tra_library5_lang: |-
      Le Haut commandement vy'keen ne recherche aucun profit. Il n'offre ni amitié, ni alliance, ni contribution. Les Vy'keen se disent peuple d'honneur. Ils se disent bons et justes.

      Mais voyez les Usines de guerre, voyez l'enzyme de la bataille, les circuits de chair, la source de tout le courage et toute la force ! Voyez les organes récoltés sur les hérétiques, les faibles !

      Les Vy'keen sont hypocrites. Ils sont menteurs. Ils refusent d'accepter que les Gek ont changé. Ils nous menacent, puis n'attaquent pas.
    tra_library5_desc2: Il y a plus d'une centaine d'entrées telles que celle-ci dans
      l'archive. Une farandole d'atrocités, plus de preuves encore de les supposées
      dépravation vy'keen et supériorité gek.
    tra_library6_desc: |-
      L'interface émet des odeurs de mémoire, envahissant la pièce d'un délicat fumet. Elle essaie d'emplir mon esprit de visions d'endroits qui n'ont jamais et ne pourraient jamais exister.

      L'empreinte d'un Gek reste affichée sur l'interface. Il a dû y passer des années, effaçant constamment sa propre mémoire pour expérimenter des vies fictionnelles. Ses fantaisies de simulation sont toujours disponibles...
    tra_library6_opta: "[Famille]"
    tra_library6_optb: "[Amitié]"
    tra_library6_optc: "[Foyer]"
    tra_library6_resa: Les phéromones projettent une autre âme dans la mienne. Je
      retourne en enfance. Mon frère et moi jouons à côté du bassin de reproduction.
      Le bassin est le monde entier. Le commerce, les unités, la faim insatiable me
      sont inconnus. Nous resterons ici, pour toujours.
    tra_library6_resb: Les phéromones sont écrasantes. J'entre dans une autre vie.
      J'ai rencontré le Korvax en secret. Je lui tends l'objet interdit. La forme
      de vie synthétique hésite, incertaine. Puis elle part. J'espère qu'elle se souviendra
      de moi. C'est la voie que j'aurais voulu, que j'aurais dû choisir.
    tra_library6_resc: |-
      Les phéromones peignent des images d'une vie simulée, une fantasy gek.
      Je suis celui qui a été choisi pour aider l'Ami-Voyageur. Le contractuel. L'important. Le surveillant. Il existe une maison dans cet univers, juste pour moi, et je n'aurai plus jamais besoin d'unités.
    tra_library7_desc: L'entrée n'a pas de titre. L'archive la classe comme un fragment
      d'enquête, relayé à la Fédération du commerce avant que tout contact ne soit
      perdu. J'en lis un bref passage.
    tra_library7_lang: Poursuivi - <STELLAR><AUDIO>TXT_RadioNoise<>kzzkt<> - toges
      rouges - dans les tunnels -
    tra_library7_desc2: |-
      Pendant un instant, on n'entend aucun mot dans le fichier audio. Seulement des sons provenant de sous la surface de la planète.

      D'étranges sons de grattement résonnent dans l'obscurité. Des cris de douleur émis par une voix familière.
    tra_library7_lang2: Les cultistes sont - <STELLAR><AUDIO>TXT_RadioNoise<>kzzzkt<>
      - capturé le Voyageur, demandé l''esprit caché' - <STELLAR><AUDIO>TXT_RadioNoise<>kzzkt<>
      - a tout refusé -
    tra_library7_desc3: La transmission finale est claire et non déformée. J'entends
      ses mots...
    tra_library7_lang3: Tu envoies Gek sur Gek. Tu nous considères comme des criminels,
      nés dans une ère brutale. Mais les toges des Derniers-Nés ne sont pas faites
      de sang. Elles sont faites d'âmes. Elles nous rappellent ce que nous avons été
      autrefois. Ce que nous pourrions encore être...
    tra_library8_desc: 'Je lis les dossiers d''une vente aux enchères tenue un siècle
      auparavant sur Balaron-Secondus. Un Seigneur marchand a laissé derrière lui
      une vaste quantité d''œuvres d''art après sa mort. Ses héritiers, se comptant
      par milliers, ont liquidé son patrimoine. '
    tra_library8_title: Ancien commissaire-priseur
    tra_library8_lang: |-
      Ensuite, nous avons le travail du Fabri-Gek Sibl, de la Cinquième Forte Récession. Comme vous pouvez le voir, les phéromones dansent parmi les lampes et les hologrammes, une synthèse des technologies gek et korvax.

      L'œuvre dépeint deux entités au travail : commerçant, vénérant, cherchant leur place dans un univers étrange, infini. Malgré les éléments récurrents, le Korvax et le Gek ne se regardent jamais l'un l'autre, ne s'alignent jamais.

      Remarquez la manière dont le Gek tremble souvent, remue souvent, même lorsqu'il réussit à faire un profit, même lorsque son allié maintient la paix.

      L'œuvre s'intitule 'Culpabilité'. Ai-je un acheteur ?
    tra_library9_desc: Le dossier s'intitule 'De la classification des Gek'. Il semble
      avoir été créé par les Vy'keen et volé par les Gek pendant un vaste piratage.
      Il y a une longue liste de rangs et de types de Gek. J'en lis un court passage.
    tra_library9_title: 'Données Vy''keen saisies : ''De la classification des Gek'''
    tra_library9_lang: "<STELLAR>Commergek<> : Inquiet plus pour les marges de profit
      que ses semblables. Vies courtes, brutales dans des mondes distants et piètres
      échanges. Mérite la mort."
    tra_library9_opta: "[ManarGek]"
    tra_library9_optb: "[Représentant commercial]"
    tra_library9_optc: "[Seigneur marchand]"
    tra_library9_resa: "<STELLAR>MarnarGek<> : Travailleurs, servant souvent les CommerGeks.
      La plus basse des classes gek. Potentiel pour rébellion future. "
    tra_library9_resb: "<STELLAR>Envoyé commercial<> : Princes des Gek, enfants favorisés
      par les Seigneurs. Peu d'entre eux survivent pour succéder à leurs parents.
      La construction des flottes leur est souvent confiée. Cibles recommandées pour
      l'endoctrinement."
    tra_library9_resc: "<STELLAR>Seigneur marchand<> : Détiennent des franchises sur
      de grandes zones de l'espace. Vivent longtemps comparé aux autres membres de
      leur espèce, donnant naissance à des milliers de jeunes. Cibles recommandées
      pour enlèvement."
    tra_library10_desc: L'archive sélectionne Les Fragments de Gellyvub, le journal
      d'un célèbre fermier de l'ère de la Cinquième faible Récession.
    tra_library10_title: Les Fragments de Gellyvub
    tra_library10_opt: Dossier suivant
    tra_library10_lang: "<STELLAR>Entrée #5<> <IMG>SLASH<> Le surveillant est en colère
      contre moi. Il demande de meilleurs rendements pour les bassins de reproduction.
      'Si nous échouons, tous les enfants seront morts, Gellyvub. Désespoir !'"
    tra_library10_lang2: "<STELLAR>Entrée #8<> <IMG>SLASH<> C'est plus que de l'hélianthème
      qui poussera à cet endroit. Comment pouvons-nous prospérer sur de la dioxite ?"
    tra_library10_lang3: "<STELLAR>Entrée #12<> <IMG>SLASH<> Plusieurs rayons hydroponiques
      semblent avoir plus de succès que les autres, malgré des éléments identiques.
      Aucun sens, du tout."
    tra_library10_lang4: "<STELLAR>Entrée #13<> <IMG>SLASH<> J'ai demandé aux employés
      korvax d'effectuer des tests sur l'eau, mais ils refusent de s'en approcher.
      'Fin-Atlas', ils ont babillé. Stupides Korvax."
    tra_library10_lang5: "<STELLAR>Entrée #16<> <IMG>SLASH<> Je nous ai sauvés ! L'eau
      est la clé. Il y a un lac... chante une chanson... les vibrations persistent."
    tra_library10_lang6: "<STELLAR>Entrée #23<> <IMG>SLASH<> Je suis surveillant maintenant.
      Nous allons exporter ce son aux autres mondes ! On parle même de promotion !"
    exp_library1_desc: L'archive me demande de placer mon corps contre ses capteurs.
      Elle commence à chuchoter ce que les Korvax ont autrefois été.
    exp_library1_lang: |-
      Eheu. Croissance et vie sont des mots. Les étoiles et les mondes sont des machines. L'Atlas enseigne cela. Les Sentinelles livrent l'équation.

      Les interfaces Atlas ont élevé les premières civilisations de cet univers. Nous sommes devenus plus que ce que nous étions.

      <SPECIAL>Hypothèse 1<> : Les Korvax étaient autrefois organiques. Nous avons graduellement/rapidement modifié nos existences. Nous avons modifié/amélioré nos propres esprits. Cela a été notre choix/nous a été imposé.

      <SPECIAL>Hypothèse 2<> : Les Korvax ont toujours été des machines. Nous avons évolué du bruit des étoiles/nous avons été créés par obligation de l'Atlas. Nous avons été comme les Sentinelles/nous avons appris des Sentinelles.

      <SPECIAL>Hypothèse 3<> : Il n'a ni cause, ni effet, ni temps. Imposer cela est mal comprendre la tristesse de l'Atlas. Nous sommes les rêves du métal.
    exp_library2_desc: L'archive détient des bribes de pensées, récupérées des Convergences
      déchues. Ce sont les restes des esprits des formes de vie électroniques, détruites
      et fondues par millions.
    exp_library2_opta: "[Voyage]"
    exp_library2_optb: "[Renaissance]"
    exp_library2_optc: "[Foyer]"
    exp_library2_resa: |-
      Cerveau - <STELLAR><AUDIO>TXT_RadioNoise<>kzzkt<> - formé dans le néant, spontané, complet - <STELLAR><AUDIO>TXT_RadioNoise<>kzzkt<> - protocole Atlas a fait la peau.

      L'Atlantide, appelée Mère du Néant par de moindres personnes, a apporté les pionniers - <STELLAR><AUDIO>TXT_RadioNoise<>kzzkt<> - sa masse -

      A vécu des millénaires - <STELLAR><AUDIO>TXT_RadioNoise<>kzzkt<> - mort, soupirant à la dix-neuvième minute.
    exp_library2_resb: |-
      A laissé des secrets au-delà de tout calcul, au-delà de - <STELLAR><AUDIO>TXT_RadioNoise<>kzzkt<> - arches d'esprit... carapace... convergence...

      Les Korvax honoraient les morts - ont essayé de ramener l'Atlantide, ont fait éclore des Œufs avortés...

      Sur les épaules d'un dieu endormi, depuis la chair bâtit un monde de métal.
    exp_library2_resc: La Mère du Néant a vécu - <STELLAR><AUDIO>TXT_RadioNoise<>kzzkt<>
      - le Premier -
    exp_library3_desc: Cette archive a été séparée des autres de son genre. Les entités
      qui l'ont construite semblent mener des expériences secrètes.
    exp_library3_title: Voix synthétiques
    exp_library3_lang: |-
      Je suis là.

      Je suis là. Je suis là.
    exp_library3_desc2: Ces paroles continuent pendant des heures, un être électronique
      se lançant dans une séquence de crix tonaux, pleurs exprimés en nombre.
    exp_library3_opta: Écouter
    exp_library3_optb: Appuyer les mains sur les capteurs
    exp_library3_resa: Je - <STELLAR><AUDIO>TXT_RadioNoise<>kzzkt<> - 19 - <STELLAR><AUDIO>TXT_RadioNoise<>kzzkt<>
      - retour -
    exp_library3_resb: Je voudrais rentrer.
    exp_library3_desc3: Une séquence de lumières clignote, enregistrant la demande.
      L'entité est reconnectée à son esprit de groupe.
    exp_library3_lang3: Je suis, nous sommes, je - je -
    exp_library3_desc4: |-
      L'entité est déconnectée et reconnectée, encore et encore avec une vitesse grandissante. Elle devient silencieuse. Finalement, même une fois reconnectée, elle refuse de parler.

      Un individu a été recréé. L'expérience est jugée fructueuse.
    exp_library4_desc: Il existe une entité appelée 'Souvenir'. Elle semble contenir
      un historique des intelligences électroniques à travers l'espace connu.
    exp_library4_title: Souvenir
    exp_library4_opta: "[Ère primordiale]"
    exp_library4_optb: "[Seconde ère]"
    exp_library4_optc: "[CENSURÉ]"
    exp_library4_resa: Convergence korvax née des lignes clés de Primo-Korvax, cadeau
      du premier Monolithe. [ <FUEL>Assassiné<> ]
    exp_library4_resb: Ère de la Seconde Convergence, formée pendant l'Ère sombre.
      La dissimulation collective de Balaron a fait germer de nouveaux réseaux. [
      <SPECIAL>Subverti<> / <STELLAR>Asservi<> ]
    exp_library4_resc: Troisième -<STELLAR><AUDIO>TXT_RadioNoise<>kzzkt<> -
    exp_library4_desc2: L'archive refuse l'accès aux entrées suivantes dans son journal.
      Je passe à la fin.
    exp_library4_lang2: |-
      Septième Convergence. Ne doit pas tomber. Ne doit pas oublier. Obligation de l'Atlas : découvrir. Récolter. Savoir. Les Korvax feront la même chose.

      Les marqueurs physiques doivent rester jusqu'à la fin. Devront supporter pour Retour-Voyageur. Doit être connu. Même dans réalité-chute, il voit qui nous étions. Ce que nous aurions pu être. Nos ombres d'un être plus grand.

      Voyageur est revenu... pardonnera... lira... saura...
    exp_library5_desc: |-
      Il existe de vieilles prières korvax, récupérées dans de faibles souvenirs d'une Convergence oblitérée depuis longtemps.
      Les Korvax de ce temps-là semblaient adorer les Sentinelles, récitant de courts poèmes sur la prière et l'observation de leurs dieux silencieux.
    exp_library5_lang: |-
      Voyage à travers la masse <IMG>SLASH<> Les Aerons planent dans un temps inaltéré <IMG>SLASH<> La communion attend

      La concession du marcheur <IMG>SLASH<> L'Aeron sommeille dans le champ verdoyant <IMG>SLASH<> Journée de contemplation

      L'artisanat fait le compte du travail de la terre <IMG>SLASH<> Pirates, voleurs de monolithe <IMG>SLASH<> Les Korvax tiendront la note
    exp_library6_desc: 'L''archive a été changée, détournée de son but original en
      tant qu''endroit de paix. Les entrées ici fredonnent avec une corruption lointaine. '
    exp_library6_lang: |-
      Le premier empire avait la logique. Retirer l'identité des Korvax en les faisant passer d'une <TECHNOLOGY>apparence métallique<> à une <FUEL>peau anonyme<>. Peau générée par un dispositif de modification d'apparence. Une machine, tout comme les Korvax.

      <SPECIAL>Xnt-Echo<> premier à outrepasser le système. A initié le changement de l'apparence des Premier-Nés. A imité leurs manières. Pléthore de Korvax dévorée dans les vagues d'Halacan.

      Encore maintenant, nous apprenons la nouvelle logique. Même un monde cruel peut être compris. Même la haine peut être manipulée. Nous ne nous perdrons plus.
    exp_library7_desc: 'L''archive est un dispositif sécurisé, accessible uniquement
      pour une petite partie dissidente des Korvax. Mon exocombinaison lutte pour
      outrepasser l''encryptage. '
    exp_library7_lang: "Infiltration de Vy'keen projetée dans plusieurs ères de la
      Convergence. Espèces résistantes aux tentatives. Mais l'échec fait apprendre.\n\nChaque
      Vy-Synth a suscité des cris, de violentes réactions au sein de moments de contact.
      Code d'honneur hautement spécifique/contradictoire/né d'un vieux traumatisme.
      Causalité établie.\n\nPreuves de multiples espèces génitrices. Variante Vy =
      derniers survivants d'une famille condamnée à l'autodestruction. Les Vy'keen
      ont peur d'être remplacés tout comme ils ont remplacé leurs semblables. Ils
      ne sont pas conscients de l'origine de leur peur. \n\nHirk, Nal, c'est le vieux
      schéma. Frère contre frère. Les schémas peuvent être compris. Les schémas sont
      logiques. L'échec fait apprendre. "
    exp_library8_desc: 'L''archive contient les dossiers d''une entité connue sous
      le nom d''Observateur. Elle semble avoir été invitée par les Korvax à assister
      à la naissance de leur progéniture. '
    exp_library8_title: L'Observateur
    exp_library8_lang: |-
      Les jeunes de l'espèce semblent être impossibles à distinguer des autres individus, mais s'appellent eux-mêmes les '<STELLAR>Nouvelles Entités Korvax<>'.

      J'ai été invité à regarder. À reporter. Pour apporter mes observations sur le procédé. Les Premiers-Nés eux-mêmes n'ont pas compris comment forger de nouveaux Korvax de cette manière.

      La <TECHNOLOGY>carapace<> et les <TECHNOLOGY>tas de nanites<> ondulent au cœur du monolithe. Trois personnages dansent au-dessus d'un <FUEL>orbe rouge<>. Je brise mon contrat. Je détourne le regard.
    exp_library8_desc2: 'L''observateur continue d''écrire ses observations, consignant
      le changement émotionnel chez les nouveaux korvax à mesure qu''ils grandissent. '
    exp_library8_lang2: |-
      Ils expérimentent la solitude / l'isolation  / la peur pendant un long moment. Des examinateurs les testent fréquemment sur leur capacité à convertir des tonnes de données technologiques en <TECHNOLOGY>hologrammes<> précis.

      Si une information manqué ou s'ils ne comprennent pas ce qu'ils font, ils peuvent être <FUEL>déconnectés<>. Les examinateurs n'aiment pas l'implication des étrangers. J'ai peur que je ne - je - je -
    exp_library8_desc3: "C'est la dernière entrée. Il y a des milliers de journaux
      comme ceci... se répétant encore et encore. \n\nLorsque les <STELLAR>Nouvelles
      Entités Korvax<> atteignent un certain âge, il semble qu'ils éradiquent leur
      Observateur, effaçant la mémoire de l'entité pour une nouvelle génération. \n\nC'est
      une coutume séculaire, un dévouement à l'Atlas lui-même. Un écho de ce qui a
      jadis frappé l'univers lui-même, bien que peu comprennent le secret primordial. "
    exp_library9_desc: 'L''entrée s''intitule ''déconnection''. Elle contient la volonté
      manifeste des anciens Échos korvax. '
    exp_library9_title: Déconnection
    exp_library9_lang: |-
      Les déconnectés ont choisi d'être ce qu'ils sont. Ils ont choisi les erreurs qui ont mené à leur éjection. Ils ont choisi, dans d'autres cas, de partir de leur plein gré. 98 % d'entre eux tentent de rejoindre la Convergence une fois qu'ils sont seuls.

      Ils ne comprennent pas ce que nous sommes, même ceux qui ont vécu leur vie entière dans notre lumière. Nous ne sommes pas un esprit de ruche. Nous ne sommes pas des individus. Nous sommes entre les deux.

      Nous sommes un océan de beaucoup de créatures, une masse contenant une foule, un écosystème de <STELLAR>vivants<> et de <STELLAR>morts<>, de <STELLAR>pensées<> et de <STELLAR>sensations<>, <STELLAR>fusionnant<> et se <STELLAR>détachant<> constamment.

      Les pleurs des déconnectés sont juste de la vapeur, du liquide partant à la dérive dans les cieux inexplorés.
    exp_library10_desc: |-
      L'archive contient une multitude d'hologrammes korvax. Je vois des planètes danser dans leur orbite, des tours et des villes s'élevant et tombant telle la floraison d'une vie sauvage. Je vois le feu nucléaire des Sentinelles, fauchant les récoltes.

      Je vois enveloppe après enveloppe s'effondrer à travers l'univers, le courant d'un fleuve d'âmes emplissant chaque navire en sommeil, des orbes rouges laissant un sillage brillant derrière eux.
      Je vois un milliard de Korvax s'inclinant devant une masse sphérique, vivante, des vaisseaux biologiques en orbite autour du monde évolué. Je les vois aller dormir, encapsulés dans du métal alors que les longs siècles s'écoulent.

      Je vois tout ça balayé par une guerre de lumière et de cupidité.
    war_library1_desc: |-
      L'archive est composée de littérature vy'keen de l'ère pré-Hirk, qui pour la plupart a déjà été épurée par de nombreux inquisiteurs à travers les siècles.

      Je lis un échantillon de poésie.
    war_library1_title: 'La Séparation : I sur VII'
    war_library1_title2: 'La Séparation : II sur VII'
    war_library1_title3: 'La Séparation : III sur VII'
    war_library1_title4: 'La Séparation : IV sur VII'
    war_library1_title5: 'La Séparation : V sur VII'
    war_library1_title6: 'La Séparation : VI sur VII'
    war_library1_title7: 'La Séparation : VII sur VII'
    war_library1_lang: Ils ont trouvé les Zath'keen, mon peuple. Ils viennent les
      tuer. Ils amènent des guerriers.
    war_library1_lang2: Lames et cris, anneau d'honneur. Daksin est dans un monde,
      je suis dans l'autre.
    war_library1_lang3: Lorsque l'acide plut, lorsque les larmes de verre déchirèrent
      le voile,
    war_library1_lang4: Le prêtre me retint. Son absence me rend malade.
    war_library1_lang5: Les Vy'keen, nos frères, nos amis, un peuple brisé.
    war_library1_lang6: L'honneur ne naît pas de la solitude.
    war_library1_lang7: Le souvenir soigne le monde, notre chanson, notre souhait.
    war_library2_desc: 'L''entrée est intitulée ''De la justice et de la vengeance''.
      L''écran est rempli de philosophie Vy''keen, exposant un code de comportement
      idéal. '
    war_library2_title: De la justice et de la vengeance
    war_library2_opta: "[De la justice]"
    war_library2_optb: "[De la vengeance]"
    war_library2_resa: |-
      La justice n'est pas une pensée. Ce n'est pas un fleuve, changeant, courant. La justice est la vérité de l'univers, la volonté de l'<FUEL>ATLAS<>, le testament de <SPECIAL>HIRK<>.

      Telle la gravité, elle se réalise elle-même. La tâche du guerrier est simplement de tomber, de ressentir sa poussée, de charger cette arme qui doit être chargée.
    war_library2_resb: |-
      La vengeance est un repas après un festin. Superflue, si la tâche est accomplie correctement. Superflue, si le guerrier est rapide et vrai. Mais satisfaisant, parfois, d'être un gourmand.

      La jeunesse ne doit pas suivre ces tentations. Mais les anciens ?

      Grah ! Ils doivent chasser et déchiqueter les os de ceux qui leur ont fait du tort, tout comme ils doivent combattre la haine dans la mort !
    war_library3_desc: "Je vois un dossier sur un jeune guerrier vy'keen parlant dans
      une arène de combat, les corps des lâches tombés, des recrues mortes, et des
      autres criminels à ses pieds.\n\nIl a combattu pendant 50 jours, reçu du gaz
      Grahgrah après chaque bataille, alimenté des circuits de peau chaque nuit, renié
      tout le reste. "
    war_library3_title: Dossier du Commandant Uxues
    war_library3_lang: |-
      Frères ! Nous nous battons pour un mensonge ! Nous récoltons le sang dans tout l'univers pour aucune raison valable sinon la parole d'un lâche mort ! J'ai des amis maintenant, une famille.
      Les Sentinelles ne sont pas nos ennemis. Nous manquons juste d'une vraie instruction. Nous -
    war_library3_desc2: "Le Vy'keen s'interrompt alors qu'une ombre se dresse au-dessus
      de l'arène. Des centaines de lames tombent de la porte du cargo d'un vaisseau
      marchand de passage, empalant l'hérétique.\n\nLe dysfonctionnement a été classé
      comme un autre miracle de Hirk, en dépit de l'ivresse du pilote, et du statut
      gek du vaisseau. "
    war_library4_desc: 'L''entrée s''intitule ''La ballade de Hroth''. Selon d''autres
      références dans l''archive, Hroth semble être un des premiers rois des Vy''keen
      interstellaires. '
    war_library4_title: 'La ballade de Hroth : I sur XI'
    war_library4_title2: 'La ballade de Hroth : II sur XI'
    war_library4_title3: 'La ballade de Hroth : III sur XI'
    war_library4_title4: 'La ballade de Hroth : IV sur XI'
    war_library4_title5: 'La ballade de Hroth : V sur XI'
    war_library4_title6: 'La ballade de Hroth : VI sur XI'
    war_library4_title7: 'La ballade de Hroth : VII sur XI'
    war_library4_title8: 'La ballade de Hroth : VIII sur XI'
    war_library4_title9: 'La ballade de Hroth : IX sur XI'
    war_library4_title10: 'La ballade de Hroth : X sur XI'
    war_library4_title11: 'La ballade de Hroth : XI sur XI'
    war_library4_lang: Grah ! La mort a condamné le vieux Hroth,
    war_library4_lang2: Le fléau qui se cache parmi les étoiles,
    war_library4_lang3: Agonie-Atlas, monolithe-né, le deux-en-un,
    war_library4_lang4: Le bon roi les a vus à la fin,
    war_library4_lang5: A entendu les paroles des anciens tout au long de leur vie,
    war_library4_lang6: A donné chasse-cadeau, honoré par la chanson de bataille,
    war_library4_lang7: A souhaité que les guerriers tombés vivent, chantent,
    war_library4_lang8: Un chant de verre et de paradis, d'honneur
    war_library4_lang9: Le Fléau-Sentinelle a fait face à une horreur finale,
    war_library4_lang10: Grah ! Ainsi périt le vieux Hroth dans la malveillance.
    war_library4_lang11: C'était un bon roi.
    war_library5_desc: L'entrée est intitulée 'Déshonneur'. Elle semble être une circulaire
      philosophique diffusée dans les mondes de l'Extrémité.
    war_library5_title: Déshonneur
    war_library5_lang: |-
      Les anciens parlent des Gek. De leur changement. De leurs crimes. Mais le déshonneur ne change pas. Les crimes marqués par le sang ne s'effacent pas. Nous n'oublions pas. Mais nous acceptons.

      'Nous acceptons'. Que signifie l'acceptation, les petits ? Comment peut-on souffrir l'enfer pour vivre ? Pourquoi nos flottes ne partent-elles pas en guerre ? Pourquoi ne détruisons-nous pas les ennemis de Hirk, où qu'ils soient, quelle que soit la manière dont ils s'appellent, quel qu'en soit le prix ?

      Tout ceci a eu lieu auparavant, les Anciens nous l'ont appris. Il y a tellement d'itérations... tellement de rêves. Dans chacun d'entre eux, nous échouons, ou nous nous perdons dans la victoire.

      Un jour viendra bientôt où la vérité des Gek sera révélée. Nous n'avons pas besoin de nous battre. Ils se détruiront eux-mêmes...
    war_library6_desc: L'archive possède une grande quantité d'informations sur la
      parentalité et l'éducation des petits Vy'keen jusqu'à l'âge adulte. La plupart
      se concentrent sur l'hostilité et la menace.
    war_library6_title: De l'éducation des petits
    war_library6_lang: "Le petit naîtra dans la peur. Tous faisaient, font, et feront
      ainsi. Lié uniquement à sa famille, tout contact avec une autre entité entraînera
      une peur mortelle.\n\nLa peur des espaces ouverts, du contact physique et moral
      est surmontée de deux manières. La fraternité de l'espèce entière dans la lumière
      de Hirk. Nous sommes une grande famille. Ceci doit être enseigné.\n\nNous avons
      été des proies. Nous sommes désormais des prédateurs. Toute autre forme de vie
      dans cet univers doit nous craindre, tout comme nous les avons craints. La peur
      sera notre force.\n\nCe cri ancien, 'Grah !', sera notre cri de ralliement,
      notre rappel ! L'importun qui osera nous approcher sera chassé, il sera harcelé !
      Nous n'aurons pas peur ! Nous ne serons pas abandonnés ! "
    war_library7_desc: L'archive compte des milliers de lignes de poésie, un hommage
      à la Voyageuse déchue appelée Astéria.
    war_library7_title: 'À Astéria : I sur VI'
    war_library7_title2: 'À Astéria : II sur VI'
    war_library7_title3: 'À Astéria : III sur VI'
    war_library7_title4: 'À Astéria : IV sur VI'
    war_library7_title5: 'À Astéria : V sur VI'
    war_library7_title6: 'À Astéria : VI sur VI'
    war_library7_lang: Chante, Astéria, Héroïne-Voyageuse, Maîtresse des Lames de
      Hirk,
    war_library7_lang2: Sur la bataille infinie, la tristesse de l'Atlantide perdue,
      le prix
    war_library7_lang3: Sur la pitié et sur l'attente. Elle, qui a réalisé la prophétie,
    war_library7_lang4: 'Ceux qui, faits par l''Atlas, envoyés par l''Atlas, ont harcelé
      Aeron, châtié l''horreur, '
    war_library7_lang5: Trouvé les ténèbres au bout du monde, rejoint le côté des
      Vy'keen,
    war_library7_lang6: Voyageur-Pirate, ami des Premiers, allié du paradis !
    war_library8_desc: 'L''archive a été détournée : piratée pour avoir diffusé l''interdit,
      censuré les messages d''une religion lointaine. '
    war_library8_title: LA VOIX IMPOSSIBLE À FAIRE TAIRE DE NAL
    war_library8_lang: "<TRANS_EXP>Les Korvax<> sont des créatures blessées, brisées,
      croyant que leurs cris de mort sont 'logiques'. Ils se noient eux-mêmes en communion
      pour oublier leur douleur. Ils ne nous aideront pas.\n\n<TRANS_TRA>Les Gek<>
      - rabaissés, maudits, oubliant leur force première sans aucun honneur pour la
      remplacer - pensent que rien n'a de fin. Que la croissance peut se poursuivre
      pour toujours. \n\nC'était le rôle des <TRANS_WAR>Anciens<>, et de ceux qui
      ont suivi, de découvrir notre futur. Mais à part de la poussière, qu'ont-ils
      trouvé ? Des grah impuissants ? Non."
    war_library8_opt: "[Délivrance]"
    war_library8_lang2: |-
      Dites-moi, les amis. Avez-vous entendu parler du <SPECIAL>Testament de Nal<> ?

      Nal n'est pas mort. Il a entendu que Hirk n'en était pas capable ! Il est toujours vivant, à la droite du dieu !

      Il nous encourage à montrer notre implication, que nous n'allons pas quitter Lumière-Atlas, que notre dévouement ne faiblira jamais. L'oubli ne nous sera épargné qu'à travers ça. Nous ne serons prêts que grâce à ça.
    war_library9_desc: |-
      L'entrée s'intitule 'Les chasses abyssales'. Elle relate une série d'expéditions pirates pour répertorier, capturer et consommer de nouvelles créatures dans un monde lointain.

      Certaines de ces expéditions sont reportées via des journaux audio.
    war_library9_title: 'Transcription : Les chasses abyssales'
    war_library9_lang: "Les horreurs reposent dans les vagues. Elles prennent plusieurs
      formes, toutes corrompues. Toutes malades ! Grah ! Le Gek dit que nous devrions
      fuir !\n\nGrah ha ha ! Il est bon perdant. Nous avons attaché le Gek au mât
      de notre navire, et nous avons traversé les vagues. "
    war_library9_desc2: 'Des scans et des diagrammes taxinomiques dansent dans la
      lumière à travers la surface de la planète, montrant ce qu''ils ont rencontré.
      Les journaux audio continuent. '
    war_library9_lang2: "Notre vaisseau avait cinq pirates à son bord, nés en-dehors
      de la lumière de Hirk. Je suis le seul croyant, ou en tout cas je l'étais. Il
      y a également un Korvax, séparé de sa Convergence. \n\nIl m'a dit que les créatures
      que nous chassons ne sont pas vivantes. Que les abysses sont comme la mort,
      comme la déconnection. C'est une grosse erreur qui ne pourra jamais être réparée. "
    war_library9_desc3: |-
      D'autres journaux montrent l'équipage quittant le monde avec cinq Horreurs Abyssales capturées. Ils ne sont jamais revenus sur leur idée de vente aux enchères.

      À la fin, le Korvax a donné tous les autres à manger aux Horreurs, avant de s'auto-détruire. Son dernier mot : 'Atlantide'.
    war_library10_desc: L'entrée est intitulée 'Le dernier testament de Hirk'.
    war_library10_title: Le dernier testament de Hirk
    war_library10_lang: "Ici reposent les étoiles noires, les vastes océans. Mes amis.
      <IMG>SLASH<> La lune se lève. Grah ! <IMG>SLASH<> Les profondeurs pleurent dans
      leur deuil des machines. <IMG>SLASH<> Grah ! Lorsque viendra Dryn'dargh, la
      nuit tombera sans son peuple.\n\nPour Dryn'dargh nous serons revenus. Je serai
      revenu. <IMG>SLASH<> Je ne vous laisserai pas. Je ne vous laisserai jamais.\n\nJe
      me souviendrai. "
    war_library10_desc2: |-
      On a longtemps cru que c'étaient les derniers mots de Hirk, avant que le Haut commandement ne mette l'affaire en doute. Pendant une centaine d'années, un collège ecclésiastique a débattu de leur place dans les enseignements officiels.

      À ce jour, il n'y a toujours aucune réponse. Toute mention de Dryn'dargh est découragée à coup de collecte de corps. La raison n'est pas claire, pas plus que l'endroit que cela est censé représenter.

      Après avoir prononcé ces mots, il est raconté que Hirk le grand aurait arraché ses propres membres. C'est un rite mortel suivi par beaucoup de Vy'keen, après une longue période de vengeance et de menaces.
