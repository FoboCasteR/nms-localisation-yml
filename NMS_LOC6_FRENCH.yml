    ui_bio_ship_log2_desc: La plaque reproduit d'autres données antérieures à la destruction
      de Korvax Prime. Ces chercheurs construisaient quelque chose... une enveloppe
      biologique ? Une manifestation individuelle de leurs propres esprits convergents ?
    ui_bio_ship_log2_lang: |-
      Succès partiel atteint. Le pont permet l'implantation des éclats de conscience dans les enveloppes distinctes.
      L'unité reste connectée à l'esprit supérieur. Entrées sensorielles entièrement partagées. Tentatives de localisation des entrées sensorielles ont causé de dramatiques séparations. Infructueux.
      Suspicion de besoin de noyau biologique. Expérience sensorielle de la racine dans le corps pour améliorer la stabilité. Système doit avoir commande locale.
    ui_bio_ship_log2_res1: Alors que la machine commence son travail, je sens l'œuf
      tressaillir dans mon exocombinaison. Il est responsable de l'activation de ces
      machines. Son empreinte est sur la vie que je viens de créer.
    ui_bio_ship_log2_res2: |-
      Ces machines ont été construites pour synthétiser la vie à partir de technologies avancées. On m'offre encore une fois les plans nécessaires, poussé sur cette voie par ceux qui ont déjà essayé.
      L'un des plans est celui d'une nouvelle amélioration pour multi-outil, le <STELLAR>rayon solaire<>.
