    shipjump_alien_name: CŒUR BATTANT
    shipjump_alien_name_l: Cœur battant
    shipjump_alien_desc: |-
      Une superstructure métallique fibreuse lie cet organe chaud et vital au cœur du vaisseau. Sans elle, le vaisseau ne serait rien, une enveloppe sans vie.

      Maintenez <IMG>PULSEJUMP<> pour activer le saut assisté.
      Gardez <IMG>BOOST<> enfoncé pour activer l'accélération en vol.
    launcher_alien_name: ASSEMBLAGE NEURONAL
    launcher_alien_name_l: Assemblage neuronal
    launcher_alien_desc: "Un ensemble de neurones répartis, fusionnés à un tableau
      de fils métalliques. Des motifs complexes d'impulsions électriques s'entrelacent
      à la surface, reliant chaque système du vaisseau entre eux. \n\nMaintenez <IMG>THRUST<>
      pour demander si le vaisseau souhaite décoller."
    ion1_alien_name: CORTEX DE SINGULARITÉ
    ion1_alien_name_l: Cortex de singularité
    ion1_alien_desc: |-
      Une tige bio-métallique complexe branchée directement sur un cœur d'antimatière. Enregistre une forte activité lors des sauts interstellaires. Elle semble se délecter des calculs complexes requis pour les distorsions VSL.

      Accédez aux systèmes de navigation longue distance grâce à la carte galactique. Gardez le vaisseau heureux en sautant régulièrement d'un système à l'autre.
    shipshield_alien_name: SUPPRESSEUR DE CRIS
    shipshield_alien_name_l: Suppresseur de cris
    shipshield_alien_desc: |-
      Cette petite extension du réseau de défense automatisé du vaisseau semble être son propre organisme autonome. Une petite bouche au centre de sa chair a faim de <SPECIAL>pugnéum<>.

      Pendant le combat, elle semble détourner l'ensemble neurologique et empêcher la peur ou la douleur de traumatiser le reste du corps du vaisseau.
    shiplas1_alien_name: YEUX GREFFÉS
    shiplas1_alien_name_l: Yeux greffés
    shiplas1_alien_desc: |-
      Un arrangement complexe de membranes et de lentilles, fusionné au sommet d'un réseau laser à haute énergie. L'incinération attend ceux qui rencontrent son regard.
      Appuyez sur <IMG>SHIPFIRE<> pour que les yeux fixent leur regard sur les cibles proches.
    shipgun1_alien_name: BOUCHES D'AÉRATION
    shipgun1_alien_name_l: Bouches d'aération
    shipgun1_alien_desc: |-
