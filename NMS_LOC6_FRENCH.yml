    ui_aband_crewnote_1: A été sujet à d'instables changements d'humeur. Mal de l'hyperespace,
      ou autre chose ?
    ui_aband_crewnote_2: Sympathisant IA - faites-les suivre.
    ui_aband_crewnote_3: |-
      Collectionne d'étranges objets. Pourquoi ?
      ADDENDUM (<TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<>) : La collection est devenue un problème. L'utilisation du stockage du cargo pour des affaires personnelles est strictement contre le protocole. Intervention requise.
    ui_aband_crewnote_4: Divague à minuit - demander à l'officier de quart de vérifier
      les caméras.
    ui_aband_crewnote_5: Fraternise de plus en plus en dehors de sa spécialisation.
      Comportement inhabituel pour sa classe.
    ui_aband_crewnote_6: L'équipage croit qu'il est maudit. Le moral est en baisse.
    ui_aband_crewnote_7: Emprunte beaucoup auprès de ses camarades. Un danger se prépare.
    ui_aband_crewnote_8: Grande réserve de nourriture personnelle - provenance ?
    ui_aband_crewnote_9: A acheté une série de créatures exotiques au marché local
      pendant l'escale. Fermons les yeux, pour l'instant.
    ui_aband_crewnote_10: Extrêmement curieux en ce qui concerne la destination de
      la mission. Qu'est-ce qu'il suspecte ?
    ui_aband_crewnote_11: Étudie les schémas la nuit - pense que je n'ai pas remarqué.
    ui_aband_crewnote_12: Utilise la radio du vaisseau pour des appels personnels.
      Les signaux sont inoffensifs, autorisé à continuer.
    ui_aband_crewnote_13: Entretient une relation avec un passager. Les débarquer
      à la prochaine station.
    ui_aband_crewnote_14: La sécurité ne lui fait pas confiance. Pour l'instant, pas
      de preuves.
    ui_aband_crewnote_15: Utilise les ressources du vaisseau pour des ' expériences
      ' personnelles. Consulter les autres officiers.
    ui_aband_crewnote_16: Crises d'angoisses occasionnelles. Suivi médical.
    ui_aband_crewnote_17: Lit actuellement beaucoup de dépliants étranges. Trouver
      d'où ils viennent.
    ui_aband_crewnote_18: Prône des messages étranges au reste de l'équipage. Devons
      intervenir, mais sans contrarier les convertis...
    ui_aband_crewnote_19: Très sensible - réagit mal à toute censure. A commencé à
      murmurer tout seul.
    ui_aband_crewnote_20: Il est devenu très mécontent de la mission - ou est-ce toute
      l'équipe ? Difficile à résoudre.
    ui_aband_crewnote_21: C'est devenu très difficile de travailler avec lui. Il accuse
      son incapacité à se reposer. Quelque chose d'autre ne va pas.
    ui_aband_crewnote_22: Ne cesse de se battre avec les autres membres de l'équipage.
      Nécessite une discipline plus forte plutôt qu'un simple enfermement.
    ui_aband_crewnote_23: Fréquentes visites à la baie médicale. Potentiel vecteur
      de maladie ? Infecte le reste de l'équipage ?
    ui_aband_crewnote_24: Fréquents malaises depuis que nous avons utilisé le trou
      noir. Tests négatifs. Inquiétant.
    ui_aband_crewnote_25: Insubordonné de façon répétée. Quelque chose a changé en
      lui depuis le départ. La discipline est en train de disparaître du vaisseau.
    ui_aband_crewnote_26: |-
      S'est retiré dans sa cabine. A d'abord évité les évènements sociaux, puis a mangé seul et a maintenant déserté son travail.
      ADDENDUM (<TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<>) : Sa porte est verrouillée. Aucun bruit ne provient de l'intérieur.
    ui_aband_crewnote_27: A effectué un certain nombre d'échanges personnels dans
      la dernière station spatiale. Utilise son argent pour influencer ses camarades.
      À quelle fin ?
    ui_aband_crewnote_28: |-
      Est devenu de plus en plus anxieux au fur et à mesure que le voyage avançait. Il est de plus en plus préoccupé par les valves de sécurité du noyau de l'IA du vaisseau.
      ADDENDUM (<TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<>) : L'ingénierie m'affirme que les valeurs sont parfaitement correctes. Je ne peux pas supporter cette nervosité constante. Je l'ai banni du pont.
    ui_aband_crewnote_29: |-
      Extrêmement dévoué à la mission. Son enthousiasme est à saluer.
      ...
      ADDENDUM (<TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<>) : Je suis de plus en plus dépassé par son comportement. Un tel zèle est difficile à gérer.
    ui_aband_crewnote_30: |-
      Hautement détesté par ses camarades. Des rumeurs courent. La discipline doit être renforcée.
      ADDENDUM
      (<TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<>) : Placé en isolation pour sa propre sécurité.
