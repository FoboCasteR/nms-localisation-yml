      Appliquez ce titre à votre bannière à un <TECHNOLOGY>modificateur d'apparence<>.
    ui_pin_hydralic_obj_tip: |-
      Fabriquez %ITEM% à partir de <COMMODITY>nanotubes de carbone<>, de <TRADEABLE>sel<> et de <SPECIAL>métal chromatique<>.

      Fabriquez des <COMMODITY>nanotubes de carbone<> à partir de <FUEL>carbone<>. Utilisez <IMG>PRODMENU<> pour construire dans des <TECHNOLOGY>emplacements d'inventaire<> vides.
      Le <TRADEABLE>sel<> peut être facilement extrait des <EARTH>gisements rocheux sous-marins<>.
      Augmentez votre efficacité sous l'eau en améliorant la <TECHNOLOGY>membrane d'aération<> de l'exocombinaison ou en rechargeant vos réserves d'oxygène à partir de <TRADEABLE>sacs de varech<>.
      Le <SPECIAL>métal chromatique<> est créé dans un <TECHNOLOGY>raffineur<> à partir de <STELLAR>métaux stellaires<> : le <COMMODITY>cuivre<>, le <FUEL>cadmium<>, l'<TRADEABLE>émeril<> et l'<TECHNOLOGY>indium<>.
    ui_pin_computer_obj_tip: |-
      Fabriquez %ITEM% à partir de <COMMODITY>microprocesseurs<>, d'<FUEL>antimatière<> et de <SPECIAL>métal chromatique<>.

      Fabriquez des <COMMODITY>microprocesseurs<> ou achetez à partir d'un <TECHNOLOGY>terminal de commerce<>.
      Fabriquez de l'<FUEL>antimatière<> à partir de <SPECIAL>métal chromatique<> et de <FUEL>carbone condensé<>.
      Le <SPECIAL>métal chromatique<> est créé dans un <TECHNOLOGY>raffineur<> à partir de <STELLAR>métaux stellaires<> : le <COMMODITY>cuivre<>, le <FUEL>cadmium<>, l'<TRADEABLE>émeril<> et l'<TECHNOLOGY>indium<>.
    ui_pin_magnet_obj_tip: |-
      Fabriquez %ITEM% à partir de <EARTH>ferrite magnétisée<> et de <TECHNOLOGY>cobalt ionisé<>. Utilisez un <TECHNOLOGY>raffineur<> pour traiter les matériaux avancés.

      Le <TECHNOLOGY>cobalt<> se trouve sous terre. Localisez des entrées de grottes naturelles. <RED>ATTENTION :<> beaucoup de grottes renferment une flore dangereuse.
      Récoltez de la <EARTH>ferrite<> sur les roches planétaires.
    ui_pin_mirror_obj_tip: |-
      Fabriquez %ITEM% à partir d'<EARTH>or<>, d'<EARTH>argent<> et de <SPECIAL>métal chromatique<>.

      L'<EARTH>or<> et l'<EARTH>argent<> sont des minéraux rares utilisés pour le commerce interstellaire, généralement <COMMODITY>extrait des astéroïdes<>, ils peuvent, à de rares occasions, être trouvés dans des gisements situés sous la surface des planètes.
      Le <SPECIAL>métal chromatique<> est créé dans un <TECHNOLOGY>raffineur<> à partir de <STELLAR>métaux stellaires<> : le <COMMODITY>cuivre<>, le <FUEL>cadmium<>, l'<TRADEABLE>émeril<> et l'<TECHNOLOGY>indium<>.
    ui_pin_bio_obj_tip: |-
      Fabriquez %ITEM% à partir de <COMMODITY>placage métallique<>, de <FUEL>carbone condensé<> et de <TRADEABLE>chlore<>.

      Fabriquez du <COMMODITY>placage métallique<> à partir de <EARTH>ferrite<> ou achetez-en à un <TECHNOLOGY>terminal de commerce<>.
      Raffinez le carbone condensé à partir de <FUEL>carbone<>. Le carbone condensé peut être parfois trouvé sous forme cristalline à la surface des planètes.
      Raffinez du chlore à partir de <TRADEABLE>sel<> que vous pouvez récolter sur des <TECHNOLOGY>dépôts de minéraux sous-marins<>.
    ui_computer_name: ORDINATEUR QUANTIQUE
    ui_computer_name_l: Ordinateur quantique
    ui_computer_desc: |-
      Une <TECHNOLOGY>unité de traitement avancé<> extrêmement rapide. Permet en temps réel la résolution de calculs autrement impossible. Cependant, des incohérences ne sont pas exclues.

      Utilisé dans la création d'une large gamme de <TECHNOLOGY>technologies de pointe<>.
    ui_magnet_name: RÉSONATEUR MAGNÉTIQUE
    ui_magnet_name_l: Résonateur magnétique
    ui_magnet_desc: |-
      Un <TECHNOLOGY>oscillateur de fréquence<> électromagnétique, capable de fonctionner dans des conditions variées grâce à la fois à ses propriétés magnétiques ferreuses et non-ferreuses.

      Utilisé dans la création d'une large gamme de <TECHNOLOGY>technologies de pointe<>.
    ui_mirror_name: MIROIR SOLAIRE
    ui_mirror_name_l: Miroir solaire
    ui_mirror_desc: |-
      Un composé optique spécifique. Grâce à une surface polie à l'extrême, ce miroir est capable de filtrer de manière sélective les différentes teintes du spectre lumineux, changeant le motif qu'il réfléchit en fonction des champs magnétiques environnants.

      Utilisé dans la création d'une large gamme de <TECHNOLOGY>technologies de pointe<>.
    ui_bio_name: CHAMBRE À AMINE
    ui_bio_name_l: Chambre à amine
    ui_bio_desc: |-
      Un <TECHNOLOGY>dispositif de catalyse biologique<> spécifique.

      Cette unité exploite les enzymes présentes naturellement dans le but de faciliter des rendements énergétiques accrus et un traitement plus rapide dans une large gamme de <TECHNOLOGY>technologies de pointe<>.
    ui_hydralic_name: CÂBLAGE HYDRAULIQUE
    ui_hydralic_name_l: Câblage hydraulique
    ui_hydralic_desc: |-
      <TECHNOLOGY>Fils de câblage et de contrôle<> spécifiques, ce matériau flexible permet la transmission d'alimentation et de signaux, et offre également la possibilité d'une manipulation directe des composants.

      Utilisé dans la création d'une large gamme de <TECHNOLOGY>technologies de pointe<>.
    ui_pin_lava1_obj_tip: |-
      On trouve principalement le <EARTH>basalte<> sur les planètes dotées d'un <FUEL>environnement volcanique<>. Présent le plus souvent en larges gisements, il peut être repéré avec la <TECHNOLOGY>visière d'analyse<>.

      Le basalte peut être récupéré sur des rochers de ferrite ordinaire après les avoir inspectés avec la <TECHNOLOGY>visière d'analyse<>. Le basalte peut être raffiné à partir de <EARTH>ferrite magnétisée<> et de métaux de terrain présents sur d'autres mondes <FUEL>à températures élevées<>.
    ui_lava1_name: BASALTE
    ui_lava1_name_l: Basalte
    ui_lava_sym: B
    ui_lava1_desc: |-
      Extrait minéral local formant généralement de vastes dépôts, mais pouvant également être extrait de minéraux communs après inspection avec la <TECHNOLOGY>visière d'analyse<>.

      Généralement présent sur les planètes à l'<TRADEABLE>environnement volcanique<>.
    ui_pin_storm_crystal_obj_tip: |-
      Les cristaux tempête se trouvent naturellement sur les planètes ayant des <FUEL>conditions climatiques extrêmes<>, et peuvent être récoltées au cours d'une tempête active.
      Localisez les cristaux tempête grâce à la <TECHNOLOGY>visière d'analyse<>.
    ui_pin_fiendcore_obj_tip: |-
      Les<SPECIAL>noyaux larvaires<> sont les cœurs putrides et gluants des <FUEL>Œufs murmurants<>, souvent trouvés posés sur les planètes sans air ou autour de bâtiments abandonnés.
      <FUEL>ATTENTION<> : Les couvées monstrueuses garderont fièrement leurs larves.
      Localisez les <FUEL>Œufs murmurants<> grâce à la <TECHNOLOGY>visière d'analyse<>.
    ui_weapon_inv_token_name: EMPLACEMENT D'EXTENSION DU MULTI-OUTIL
    ui_weapon_inv_token_name_l: Emplacement d'extension du multi-outil
    ui_weapon_inv_token_desc: |-
      Un circuit d'amélioration flexible, compatible avec tous les <STELLAR>multi-outils personnels<>.

      Vous pouvez connecter ce module à votre multi-outil à une <STELLAR>station d'amélioration du multi-outil<>. Il garantit à l'utilisateur plus d'espace dans la configuration interne du multi-outil, afin d'y ajouter plus d'améliorations ou de spécialisations de technologie.
    ui_weapon_inv_token_sub: Unité d'amélioration
    ui_suit_inv_token_name: UNITÉ D'EXTENSION D'EXOCOMBINAISON
    ui_suit_inv_token_name_l: Unité d'extension d'exocombinaison
    ui_suit_inv_token_desc: |-
      Un module technologique de survie avancé qui permet d'agrandir la <STELLAR>capacité de stockage de l'exocombinaison<>.

      Des nano-dispositifs d'expansion pré-emballés créent des poches de vide à l'intérieur de l'exocombinaison, augmentant sa <STELLAR>capacité d'inventaire<>. Appliquez cette amélioration au terminal d'améliorations d'exocombinaison à bord d'une <STELLAR>station spatiale<>.
    ui_suit_inv_token_sub: Unité d'amélioration
    ui_pin_shipcharge_obj_tip: |-
      Fabriquez %ITEM% à partir d'<EARTH>or<> et de <TECHNOLOGY>tritium<>. Utilisez <IMG>PRODMENU<> pour fabriquer des objets dans les <TECHNOLOGY>emplacements d'inventaire<> vides.
      L'<EARTH>Gold<> et le <EARTH>tritium<> sont généralement <COMMODITY>extraits des astéroïdes<>.
    ui_geode_rare_name: MINÉRAL LUMINEUX
    ui_geode_rare_name_l: Minéral lumineux
    ui_geode_rare_desc: |-
      Bien que sa surface soit sale et terne, un polissage de cette pierre révèle une brillance profondément enfouie, un scintillement derrière une surface légèrement iridescente.

      Sélectionnez-le dans l’inventaire (<IMG>INVENTORY<>) et fissurez-le avec <IMG>FE_ALT1<>.
