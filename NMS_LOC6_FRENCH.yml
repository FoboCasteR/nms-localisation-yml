    ui_bio_ship_log3_desc: |-
      Ces mots sont traduits, destinés à être lus par des entités extérieures à la Convergence. Les auteurs travaillaient-ils au-delà de leur mission ? Étaient-ils devenus divergents, attirés par la chair qu'ils avaient créée ?
      Combien d'autres ont marché sur cette même voie de la création ?
    ui_bio_ship_log3_lang: |-
      Programme de carapace effectué. Machinerie optimisée. Noyau biologique non nécessaire avec configuration de l'accélérateur sensoriel local.
      Pourtant, non-convergence pas assez traitée. Biogenèse peut offrir refuge futur. Augmentation de l'autonomie à étudier.
    ui_bio_ship_log3_res1: |-
      J'ai préparé ce qui était demandé et la machine a apporté un autre fragment de vie dans l'univers.
      Ces amas pensent-ils ? Où se trouve la limite entre la vie et la machine organique ?
    ui_bio_ship_log3_res2: L'ancienne 'machine' korvax fredonne doucement pour elle-même
      alors qu'elle grave un autre plan, un autre fragment du puzzle de la vie organique.
    ui_bio_ship_mission4_obj1: Suivre l'appel de l'œuf du néant
    ui_bio_ship_mission4_obj1_tip: |-
      L'œuf étrange que je porte a appelé un autre organisme, un hybride bizarre de vaisseau et d'être vivant.
      Il murmure maintenant une étrange musique, emplissant mon esprit d'images d'une planète changeante, une minute d'un monde verdoyant, la suivante d'un monde d'étranges anomalies...
    ui_bio_ship_mission4_obj2: Créer un noyau de singularité pour l'hôte
    ui_bio_ship_mission4_obj2_tip: |-
      L'œuf palpite d'une force de vie grandissante, s'efforçant de se libérer de son enveloppe de cuir.
      Le vaisseau hôte est presque fini. Mais sans une singularité, il ne sera qu'une simple machine bionique. On doit lui donner la vie.
    ui_bio_ship_mission4_obj3: Permettre à la singularité personnelle d'arriver à
      maturation
    ui_bio_ship_mission4_obj3_tip: |-
