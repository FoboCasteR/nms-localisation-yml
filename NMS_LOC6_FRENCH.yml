    exp_abandshop_desc1: Le Korvax me scanne alors que je m'approche, se méfiant de
      mes intentions. Il vérifie ses données et se détend, satisfait que je ne représente
      pas une menace.
    exp_abandshop_desc2: Une série de lumières clignotent sur la visière de la forme
      de vie. Une brûlure parcourt mon cuir chevelu. C'est désagréable, comme si mes
      pensées avaient été fouillées.
    exp_abandshop_desc3: Alors que je m'approche, le Korvax vide l'écran de sa tablette
      de données personnelle. Il semble essayer d'avoir l'air innocent, pour le peu
      que ces formes de vie électroniques puissent l'être.
    exp_abandshop_desc_short: Le Korvax attend ma décision.
    tra_abandshop_desc1: Alors que je m'approche du Gek, je ressens la désormais familière
      phéromone du commerce, mais il y a quelque chose en plus. Je ressens un sentiment
      de gris écrasant, un brouillard obscur qui s'immisce dans mon esprit.
    tra_abandshop_desc2: Le Gek sourit timidement lorsque je m'approche de lui. Une
      façade, car je vois le contour d'une arme parmi le chaos de son stand.
    tra_abandshop_desc3: Le Gek me sourit lorsque j'approche de son poste d'échange
      délabré. Il écarte une étrange collection de câbles et m'accorde son entière
      attention.
    tra_abandshop_desc_short: Le Gek attend ma décision.
    war_abandshop_desc1: Le Vy'keen se raidit à mon approche, faisant de son mieux
      pour le cacher. Il est nerveux, sur ses gardes.
    war_abandshop_desc2: Le Vy'keen m'évalue tandis que je m'approche. Il semblerait
      que je convienne, puisqu'il m'accorde le droit à sa présence.
    war_abandshop_desc3: Cet environnement délabré ne correspond pas au Vy'keen qui
      se tient là. Il me toise tandis que je m'approche.
    war_abandshop_desc_short: Le V'ykeen attend ma décision.
    exp_abandshop_lang1: Entité entreprenante. Tu cherches le savoir, l'opportunité ?
    exp_abandshop_lang2: Entité-voyageur, bienvenue. Korvax sait beaucoup. Voyageur
      cherche aussi le savoir caché, nous pensons.
    exp_abandshop_lang3: Tu as des affaires à faire ici, Entité-voyageur ? Tu cherches
      des enregistrements perdus, des données cachées ?
    tra_abandshop_lang1: Opportunité, bénéfice pour tous, oui ? Pas de restrictions
      sur ce qui peut être vendu, je pense ?
    tra_abandshop_lang2: J'offre beaucoup de services, ami ! Certaines formes de vie
      ne sont pas à l'aise avec ce commerce, mais le profit est le profit, oui ?
    tra_abandshop_lang3: Tu te sens courageux, Ami-Voyageur ? Bien ! Sois vif ! Cherche
      le profit ! Nous prospérerons ensemble, je pense !
    war_abandshop_lang1: Grah ! Une autre inspection ? L'honneur vy'keen n'est pas
      suffisant ?
    war_abandshop_lang2: Grah ! Il n'y a pas d'honneur pour le marchand. Mais il y
      a de la gloire dans la chasse, Importun ! Tu es d'accord, je pense ?
    war_abandshop_lang3: Je sais ce que tu penses, Importun. Grah ! J'ai vu plus de
      batailles que tu ne le crois !
    npc_abandshop_opt_a: Obtenir les coordonnées
    tra_abandshop_res_a1: Discrètement, le Gek dépose une petite radio devant lui.
      Je la prends. Il me fixe, hoche la tête, puis me tourne le dos.
    tra_abandshop_res_a2: Je prends délicatement la petite radio que le Gek a déposé
      avec précaution devant moi. Nous hochons la tête tous les deux.
    tra_abandshop_res_a3: Avec un faible hochement de tête, le Gek renouvelle l'air.
      Ses phéromones s'estompent. Je regarde dans mes mains et y vois une petite radio.
    exp_abandshop_res_a1: D'un roulement de doigts, la forme de vie électronique dépose
      un petit récepteur radio dans ma main. Tandis que je l'examine, il assombrit
      sa visière.
    exp_abandshop_res_a2: J'entends un sifflement faible, rapidement modulé. Puis,
      avec un très faible hochement de tête, le Korvax me tend une petite radio.
    exp_abandshop_res_a3: D'un geste très doux et délicat, le Korvax dépose une petite
      radio dans mes mains. S'il n'y avait pas ce paquet dans mes mains, j'aurais
      eu du mal à croire qu'il ait bougé.
    war_abandshop_res_a1: Le Vy'keen fourre un récepteur radio dans mes mains. Il
      grogne, puis me tourne le dos.
    war_abandshop_res_a2: Le Vy'keen pose un récepteur radio devant lui. Je le prends.
      Il ne dit rien.
    war_abandshop_res_a3: Sans un mot, le Vy'keen me tend une petite radio. Il se
      détourne alors que je la prends. La transaction est terminée.
    npc_abandshop_opt_b: Demander ce qu'il vend
    tra_abandshop_res_b: Les gros vaisseaux subissent d'étranges destins, ami ! Mais
      leur cargo a beaucoup de valeur ! Beaucoup de profits à faire, pour les courageux...
    exp_abandshop_res_b: Entité-voyageur cherche de nouveaux endroits à explorer.
      De tels endroits existent. Ils flottent de système en système, d'épaves en épaves.
      Ils peuvent être révélés, contre rémunération.
    war_abandshop_res_b: |-
      Cargos pathétiques ont disparu ! Les charognards faibles picorent l'épave comme des oiseaux festoyant ! Grah ! Honorable guerrier vy'keen ne se lancerait jamais dans la récupération !
      Mais si Importun est intéressé, Vy'keen a peut-être des informations...
