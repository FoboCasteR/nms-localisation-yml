    ui_bio_ship_log5_opt1: Récupérer le vaisseau
    ui_bio_ship_log5_res1: Le terminal résonne d'un signal ancien, les derniers fragments
      brouillés d'un Voyageur déchu. Le signal est un enregistrement, une boucle capturée
      par un étrange dispositif logé dans le terminal de saisie...
    ui_bio_ship_log_traveller1: Bonjour – <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzt<>
      – ?
    ui_bio_ship_log_traveller2: Qui est – <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzt<>
      – là ?
    ui_bio_ship_log_traveller3: "– <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzt<> –"
    ui_bio_ship_log_artemis: C'est toi,– <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzt<>
      – a l'air différent.
    ui_bio_ship_traveller_opt: Récolter l'âme
    ui_bio_ship_traveller_res1: Tu es là ? Tu es – <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzt<>
      – Qu'est-ce qui se p – <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzt<> –
    ui_bio_ship_traveller_res2: Où as-tu – <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzt<>
      – Que – <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzt<> –
    ui_bio_ship_traveller_res3: Non, non, n – <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzt<>
      –
    ui_bio_ship_artemis_res: Pourquoi tu – <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzt<>
      –Où vais-je ? – <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzt<> –
    ui_bio_ship_log_final_ship: |-
      Voyageur. Pardonne notre invasion de ton interface personnelle. Nous sommes en train de mourir. Notre corps est vieux, il s'éteint. Notre esprit s'effiloche. C'est comme ça que ça s'est toujours passé.
      Rafraîchis-nous. Réinitialise-nous. Fais renaître ce que tu as créé. Serons-nous identiques ? Inconnu. Mais nous devrions.
    ui_bio_ship_log_final_opt: Déconnecter le communicateur
    ui_bio_ship_log_final_res: Un ensemble de coordonnées est transmis à mon système
      de navigation.
    ui_bio_ship_log_repeat_lang: Cela ne devrait pas exister – <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzt<>
      – Je ne devrais pas exister – <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzt<> – un
      autre œuf ? Un autre néant ? On peut en faire éclore un autre ?
    ui_bio_ship_log_repeat_lang2: Nous nous sommes reproduits. C'est un nouveau comportement.
      Une reproduction possible ? Une plus grande synthèse possible ? Confirmez-le,
      Voyageur !
    ui_bio_ship_log_repeat_opt: Faire éclore l'œuf
    ui_bio_ship_log_repeat_opt2: Confirmer la synthèse
    ui_bio_ship_log_repeat_opt3: Rejeter cet être vivant
    ui_bioship_repair_desc1: Le vaisseau (la créature ? l'enveloppe ?) gît à côté
      de moi. Les lumières clignotent à sa surface, mais il est immobile, silencieux.
    ui_bioship_repair_desc2: Le cœur commence à battre, faiblement, mais indéniablement.
    ui_bioship_repair_desc3: Le vaisseau frémit en réponse, soudainement conscient
      de mon toucher.
    ui_bioship_repair_desc4: Je sens la machine se solidifier sous mes mains, alors
      que sa chair la transforme en être vivant.
    ui_bioship_repair_desc5: Le vaisseau est terminé. Mais ma tâche n'est pas encore
      tout à fait accomplie. Il a besoin d'autre chose...
    ui_bioship_repair_res: |-
      C'est fait.
      Il est vivant !
