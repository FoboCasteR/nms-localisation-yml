    ui_guide_topic_aband: Cargos abandonnés
    ui_guide_body_aband: |-
      Les <SPECIAL>vaisseaux abandonnés<> sont des environnements dangereux, remplis de risques environnementaux et d'entités hostiles. Ils contiennent beaucoup de <STELLAR>matériaux de récupération de grande valeur<>, ainsi que des <SPECIAL>objets spéciaux<> pouvant être échangés à bord d'une station spatiale contre des nanites ou une réputation.

      Pour trouver un cargo abandonné, achetez un <TECHNOLOGY>scanner de signaux d'urgence<> au <SPECIAL>revendeur de pièces détachées<> de la station spatiale. Utilisez le récepteur depuis votre inventaire pour localiser un cargo abandonné.

      En plus du butin de valeur et de quantités considérables de nanites, il est possible d'utiliser les systèmes d'ingénierie d'un cargo abandonné pour créer de la <TECHNOLOGY>technologie de cargo<> de valeur, y compris des améliorations de <STELLAR>systèmes de flotte<> et des outils pour <STELLAR>agrandir l'inventaire de votre cargo<>.

      Les Voyageurs peuvent partager la localisation d'épaves particulièrement intéressantes, étant donné que chaque système possède une épave spécifique. On peut y récupérer des matériaux plus d'une fois, mais pour voir de nouvelles épaves, vous devez voyager dans d'autres systèmes.

      Les Voyageurs intéressés dans l'obtention d'un scanner de signaux d'urgence <STELLAR>gratuit<> doivent parler à l'<TRADEABLE>itération Hélios<> à bord de l'Anomalie spatiale.
    ui_free_aband_opt: En savoir plus sur les cargos abandonnés
    ui_free_aband_res: Ah, tu as entendu. Oui, j'ai acheté un <STELLAR>scanner de
      signaux d'urgence<> à une itération distante. Il est à toi, si tu veux connaître
      le destin de ce passé.
