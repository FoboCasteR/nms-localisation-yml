      Utilisez la <TECHNOLOGY>visière d'analyse<> (<IMG>AIM<>) et la <TECHNOLOGY>boussole<> pour trouver des points d'intérêt.
      Utilisez le jetpack (<IMG>JUMP<>) et le sprint (<IMG>RUN<>) pour vous déplacer plus rapidement.
    ui_exped_walker_obj: 'Explorez à pied : %CURRENT%u/%AMOUNT%u'
