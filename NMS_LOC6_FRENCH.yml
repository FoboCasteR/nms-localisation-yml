    launcher_spec_name: SYSTÈME DE DÉCOLLAGE AVANCÉ
    launcher_spec_name_l: Système de décollage avancé
    launcher_spec_desc: "Un système de <TECHNOLOGY>décollage<> personnalisé pour les
      vaisseaux les plus performants. Gyroscopes sensibles et circuits de contrôle
      spécialisés personnalisés pour un décollage plus <STELLAR>rapide<> et plus <STELLAR>efficace<>.\n
      \nDu <TECHNOLOGY>carburant spécial, à base de dihydrogène<>, est requis pour
      recharger le propulseur. Les procédures de lancement nécessitent des réserves
      de carburant suffisantes avant activation.\n \nMaintenez <IMG>THRUST<> pour
      décoller de la planète. Maintenez <IMG>BOOST<> enfoncé pour activer l'accélération
      en vol."
