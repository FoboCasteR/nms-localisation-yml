      Les <TECHNOLOGY>revendeurs de pièces détachées<> et les <TRADEABLE>envoyés de la guilde<> peuvent offrir différentes récompenses.
    tra_aband_handin_crew_shady: Ami a des informations, oui ? Je le sens ! Tu veux
      faire un échange ? J'ai beaucoup de <SPECIAL>métal corrompu<>...
    exp_aband_handin_crew_shady: Nous voyons tout, Entité-voyageur. Nous connaissons
      leur destin. Mais un tel manifeste a de la valeur. Tu veux l'échanger ? Nous
      t'offrirons du <SPECIAL>métal corrompu<>.
    war_aband_handin_crew_shady: Importun ! Grah ! Tu veux tirer bénéfice de ton aventure ?
      Bien ! J'ai beaucoup de <SPECIAL>métal corrompu<>, faisons un échange !
    tra_aband_handin_crew_guild: Ami ! Tu es bon ami des Gek, honorable, de confiance,
      oui ? Tu feras ce qu'il faut, nous confier ce que tu sais ?
    exp_aband_handin_crew_guild: Perdus dans l'espace, déconnectés... Eheu ! Un terrible
      destin. Les carapaces seront respectées, si Entité-voyageur veut partager ce
      qu'il sait.
    war_aband_handin_crew_guild: Grah ! Il n'y a aucun honneur dans une mort inconnue !
      Importun, partage ce que tu sais de cet équipage perdu, et les Vy'keen t'honoreront
      en retour !
    tra_aband_handin_capt_shady: Ah, ami, brave Voyageur ! L'objet que tu tiens n'a
      pas de prix ! Mais non, ami, tout a un prix ! Tu veux du <SPECIAL>métal corrompu<> ?
    exp_aband_handin_capt_shady: Tu tiens des secrets fascinants, Entité-récupératrice !
      Tant de données, dans tes mains ! Nous devons avoir le journal. Un échange ?
    war_aband_handin_capt_shady: Quel genre de capitaine lâche meurt avant que son
      vaisseau ne soit détruit ? Grah ! Mots sans valeur ! Mais peut-être que quelque
      chose d'intéressant peut en être extrait. Un échange, Importun ?
    tra_aband_handin_capt_guild: Quel dommage, ami. Tout ce cargo, toute ces valeurs.
      Perdu dans les étoiles ! Mais selon les enregistrements du capitaine, on peut
      y gagner quelque chose. Tu veux donner, oui ?
    exp_aband_handin_capt_guild: Il y a beaucoup à apprendre des derniers enregistrements
      de l'Entité-capitaine. Aide les Korvax à soutenir la cause de la connaissance.
      Partage ce que tu as appris, Entité-Voyageur !
    war_aband_handin_capt_guild: Importun ! Tu as les derniers enregistrements du
      capitaine ? Grah ! Livre-les, et les Vy'keen s'assureront que justice soit faite !
