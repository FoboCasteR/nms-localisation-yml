    ui_capt_log_preamble: "<AUDIO>UI_Record_Uploaded<>[<STELLAR>IDENTIFIANTS ACCEPTÉS<>]
      Bienvenue, %NAME%. Le journal va vous enregistrer en tant que commandant temporaire.
      La dernière entrée significative venant de %CAPT% est la suivante..."
    tra_capt_log_lang_1: |-
      Horodatage <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Ordinateur-commercial insiste pour que nous laissions Ami-Korvax rester à bord, dans ma propre cabine, comme s'il était Gek ! Efficace, il a dit ! Va sécuriser les échanges commerciaux !

      Horodatage <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: J'ai toujours des quotas à respecter, ah ! Les ennuis ! Ami-Korvax n'est qu'une perte de temps et d'argent comparé à ça ! Sa nourriture étrange, ses insistances pointilleuses, quelle plaie !

      Horodatage <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: On a dîné ensemble dans mes quartiers la nuit dernière. Je préfère de plus en plus Ami-Korvax. Il n'est pas comme les autres Korvax. Il a des choses intéressantes à me dire...

      Horodatage <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: Ami-Machine a raison. Nous devons nous libérer de notre chair pour atteindre notre potentiel. Métal et lumière, saint métal et sainte lumière ! Je vais me libérer, libérer tous les Gek !
    tra_capt_log_lang_2: |-
      Horodatage <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: J'ai tenu un discours face à l'équipage avant qu'on parte. Ah, vous auriez dû les voir à ce moment, Courageux-Gek qu'ils sont !
      Nous allions rétablir les avant-postes commerciaux perdus des centaines d'années avant notre naissance. Nous allions être des Héros-Gek. Ces mensonges que je leur ai dits...

      Horodatage <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: L'équipage est de plus en plus fatigué. Tant de zones dans le vaisseau où personne ne peut aller, que personne ne peut voir. Tant de confiance que nous devons placer dans les ordinateurs du vaisseau. Tout ça pour notre sécurité. La Fédération du commerce a été claire. Il ne peut y avoir aucun témoin.

      Horodatage <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: La vérité a fuité. L'artefact a commencé à parler à chacun de nous, dans sa propre langue. Il a tellement d'idées...

      Horodatage <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: Traître-Gek a tenté de tout garder pour lui ! M'a appelé Menteur-Gek ! A affirmé qu'il n'y avait pas de héros ! Je les ai tous tués.
      L'artefact m'a aidé, quoique cela avait un prix. Toute chose a un prix...
    tra_capt_log_lang_3: |-
      Horodatage <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Que dire du spécimen ? Il venait d'un collectionneur privé, il a été dans la même famille pendant des siècles.
      Nous devions juste le nourrir une fois par an. Il n'avait pas besoin de lumière ni d'eau. Tout ce dont il avait besoin c'était de conversation, même s'il ne montrait aucun signe d'une quelconque compréhension. On nous a ordonné de le vendre.

      Horodatage <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Il y a plusieurs moyens de profiter d'une forme de vie. Exploiter son travail, la consommer, l'utiliser pour la chimie. les autres créatures sont là uniquement pour le loisir.
      Cette entité... n'est rien de tout ça. Elle ne bouge pas. Elle ne chante pas, ne danse pas ni ne saigne. Elle écoute.

      Horodatage <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Tout ce qu'on faisait c'était l'ignorer. Tout ce qu'on a fait c'était la laisser un mois entier seule dans cette pièce, dans le froid et le noir, jusqu'à ce qu'on découvre sa valeur...

      Horodatage <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: La créature avait pondu un œuf. Alors que j'enregistre ce journal, l'équipage s'apprête à l'ouvrir...
    tra_capt_log_lang_4: |-
      Horodatage <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: L'Amiral-Gek était trop jeune pour mourir. Puisse l'Atlas couvrir sa famille de bonnes choses ! J'essaierai de le rendre fier, doux comme je suis.

      Horodateur <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: J'ai une centaine de pairs. C'est dur de se faire remarquer. Peut-être que ce voyage sera suffisant... Nous transportons des papiers diplomatiques, chargés de récupérer l'histoire perdue de chaque Gek. Nous devons persévérer !

      Horodatage <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Nous sommes en orbite au-dessus d'une chapelle de l'ère des Premiers-Nés. Ah, mes amis, je suis content de ne pas être né en ces temps violents !
      L'équipage a hâte de voir quelles découvertes nous allons pouvoir sauver. Guerre-Geks avaient tant de technologies...

      Horodatage <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: Nous avons découvert un bâtiment de stockage. Notre Commercial-Gek pense qu'il a servi à produire en masse des clones Guerre-Gek. Mais qu'est-ce que Commercial-Gek en sait ?
      Nous n'avons pas encore réussi à trouver l'accès, mais, ah, je le sens tout près ! Nous allons être des pionniers !
    tra_capt_log_lang_5: |-
      Horodatage <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Notre client est un Voyageur. Je ne sais pas ce qu'il attend de notre vaisseau, mais, ah ! Avec ce qu'il nous paie, on irait n'importe où.

      Horodatage <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Ami-Voyageur ne connaît pas beaucoup notre langue, même si les pierres de savoir lui en ont appris un peu. Gek sait mieux que de toucher une telle chose. Gek sait comment payer un prix.

      Horodatage <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Nous avons passé une station Atlas dans la nuit... la moitié de l'équipage s'est mis à prier, mais le Voyageur est juste resté à la fixer. Il nous a demandé d'attendre ici pendant qu'il allait Lui parler.

      Horodatage <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: Toujours pas de contact. On envoie quelques membres de l'équipage voir s'ils ont besoin d'aide...
    tra_capt_log_lang_6: |-
      Horodatage <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Leur Reine a disparu. Leur système est tombé dans le chaos. C'est pourquoi ils sont venus vers le meilleur Détecti-Gek de la galaxie. J'étais sur le cas.
      Horodatage <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Nous avons visité quelques stations. J'ai dû me battre avec quelques clients louches. 'Ami ! Ne sois pas Menteur-Gek, Ami ! Dis la vérité !' Mais ce n'étaient pas mes amis du tout. Quelque chose puait, et ce n'étaient pas juste mes phéromones.
      Horodatage <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Nous avons rencontré mon vieux copilote, un Vy'keen avec un nom semblable à sa personnalité : troublant. Agressif. Taciturne.
      Il a dit qu'il n'y avait pas de rancune. J'ai accepté cela. Je l'ai laissé à bord.
      Horodatage <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: Grah ! Lâche Détecti-Gek a fui le vaisseau ! Vaisseau appartient aux Vy'keen ! Lâche Gek va regretter le jour où il a volé le butin Vy'keen ! Salaire équitable pour tous !
    exp_capt_log_lang_1: |-
      Horodatage <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: La Convergence korvax enseigne que toute valeur est relative. Il n'existe pas de nombres sans d'autres nombres. Pas de vie sans autre vie. Pourquoi, alors, devrais-je faire ça ?

      Horodatage <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Les autres se reposent. C'est leur droit. Les autres renaissent. J'ai vécu dans d'innombrables carapaces. Mon Écho a traversé l'univers pendant des centaines de cycles.
      Eheu ! Il est temps pour moi de rendre. il est temps pour moi de payer ma dîme.

      Horodatage <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Tous les Korvax ne forment qu'un, disent-ils, mais ce n'est pas vrai. Nous sommes une famille d'âmes. Nous ne sommes jamais seuls. Nous avons des voix dans nos esprits. Elles prient pour moi, maintenant...

      Horodatage <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: Ce vaisseau... ce cargo... il va devenir mon nouveau corps. Eheu, ils m'obligent ! Ils me changent ! Mon Écho va remplir chaque circuit, chaque mur, chaque lumière.
      Je ne veux pas y aller ! Je ne -
    exp_capt_log_lang_2: |-
      Horodatage <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: L'Interface Atlas reste seule. Les Voyageurs-artisans s'amarrent de temps en temps. Pas d'autres. L'observation continue.

      Horodatage <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Les Sentinelles reviennent après une absence de dix cycles. Par milliers, cette fois. Plus qu'il n'en pourrait s'accumuler dans la coque de l'Interface.
      Toutes les analyses restent les mêmes. Nos capteurs sont défectueux, bien sûr.

      Horodatage <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Un cargo s'approche des scanners à longue portée. Il se dit vaisseau korvax, alors que nous n'avons rien entendu de la part de la Convergence. Eheu ! Une ruse de l'ennemi !

      Horodatage <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: Nous avons détruit le cargo à son arrivée. Un petit bateau a récupéré les corps dans l'épave. Ils ressemblent aux nôtres, chaque carapace identique, chaque Écho résiduel.
      Qu'est-ce qu'ils nous voulaient ? Qu'est-ce qu'ils essayaient de faire ?
    exp_capt_log_lang_3: |-
      Horodatage <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Nous avons parlé aux Vy'keen de notre but. Toute vie synthétique doit être protégée. Ils le savent. Ils nous ont laissé passer.

      Horodatage <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Nous sommes arrivés au point d'origine. Les entités biologiques grouillent dans ce monde. Beaucoup émettent des hologrammes grâce à leurs améliorations. Les tours remplissent le ciel. Pourquoi les Sentinelles permettent cela ?

      Horodatage <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Nous avons réalisé nos dissections. Les hologrammes ont besoin d'un cœur pour vivre, d'une partie de tronc cérébral, aussi. Ces choses seront extraites. Avec cela, nous pouvons travailler...
    exp_capt_log_lang_4: "Horodatage <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> ::
      J'ai soif ! J'ai faim ! Je ressens ! Je me suis réveillé dans une carapace de
      chair, déconnectée de la Convergence !\n\nHorodatage <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<>
      :: Je dois être placé en quarantaine sur ce pont pendant ce temps.\n\nHorodatage
      <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: L'ordinateur du vaisseau n'a aucune
      mémoire de ce qui s'est passé auparavant. De mémoire vivante, aucun Korvax ne
      s'est jamais retrouvé en possession d'une forme biologique. Il est d'accord
      de revenir. Nous devons partager cette découverte. Je lui ai donné le contrôle.\n\nHorodatage
      <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: Nous ne nous sommes pas rapprochés
      de la maison. Qu'est-ce que le vaisseau me cache ?\n\nHorodatage <STELLAR><AUDIO>TXT_RadioNoise<>%DATE5%<>
      :: Il a ma voix. J'ai écouté le vaisseau et il avait ma voix... Je ne comprends
      pas. Que suis-je ? Suis-je un Korvax ? Suis-je –\n– Il y en a eu d'autres comme
      moi... des tentatives pour regagner leur corps perdu.\nIl ne peut pas savoir
      que je sais – il ne peut pas –\nJ'ai soif ! j'ai faim ! Je ressens !\nJe me
      suis réveillé dans une carapace de chair – "
    exp_capt_log_lang_5: |-
      Horodatage <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: L'Écho korvax a assisté à la Grande Déconnexion. L'un des rares. Des temps d'esclavage, de guerre, de paix, tous passés.
      Je vais voir les Gek.

      Horodatage <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Tous ceux que je connaissais ont été fondus pour former des vaisseaux gek. Ils entrent dans le système et font face aux nôtres. Nous avons discuté de leur traité une fois encore.

      Horodatage <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Nous nous rencontrons dans l'ombre d'un monolithe. C'est notre façon. Nous attendons un signe de l'Atlas. Nous attendons un ordre de changement.
      Rien ne vient. Les Gek vont reporter leur décision encore une fois. Ils ne rendront pas le métal de mes amis. Pas encore.

      Horodatage <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: Je vais voir les Gek. Nous avons discuté de leur traité une fois encore...
    exp_capt_log_lang_6: |-
      Horodatage <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Les Sentinelles endommagées doivent être ramassées. Elles doivent être amenées au Jardin. Alors on balaie.

      Horodatage <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Les drones peuvent être près de l'Atlas dans ce monde. Leurs corps se rappellent comment voler, marcher, fonctionner. Ils s'assoient immobiles sur le sol anormal. Ils rêvent.

      Horodatage <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Le monde du Jardin est plein, ses graines germent. La machine se réveille. Il est temps pour nous d'avancer.

      Horodatage <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: Eheu ! L'enfant-Aeron nous suit, même maintenant. Un essaim de souvenirs, flottant de système en système. Il se rappelle qui a pris soin de lui. Il se rappelle des Korvax, toujours.
      Alors nous jardinons. Alors, nous trouvons les déchus...
    war_capt_log_lang_1: |-
      Horodatage <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: On nous a promis une bataille ! On nous a promis la vengeance ! Mais tout ce qu'on a trouvé ici c'est des survivants tremblants, hérétiques. Grah ! Qu'est-ce qu'il peut y avoir de sportif dans un tel acte ?

      Horodatage <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Une autre escarmouche. La machine suit toujours. Grah ! Comme j'aimerais qu'on puisse se battre avec leur force, leur puissance ! Hirk nous préserve...

      Horodatage <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Nous avons obtenu un vaisseau Sentinelle fonctionnel. Les systèmes de son noyau endommagés, son armement intact. Grah ! Plus jamais nous ne fuirons et ne nous cacherons devant de simples machines !
      J'ai ordonné à l'équipage d'intégrer notre découverte dans les composants de notre propre cargo.

      Horodatage <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: Les Sentinelles nous laissent tranquille maintenant. Elles nous aident même, comme si on était l'une des leurs ! Je dois parler à la flotte de cette découverte ! Je dois leur parler de notre victoire !
    war_capt_log_lang_2: |-
      Horodatage <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Toute communication avec les Lames d'Hirk a été coupée. Ce sera comme si ça n'avait jamais existé.

      Horodatage <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Grah ! Leur virus se propage toujours. On a purgé pont après pont. Je prie pour que ce soit suffisant.

      Horodatage <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: L'équipage pense qu'on rentre à la maison. Ils ne savent pas ce qui nous attend. Comment pourrais-je le dire à mes frères ? Que pourrais-je dire ? Cela mènerait à une mutinerie, ou pire.

      Horodatage <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: J'ai mis un officier à mort, il y a quelques instants. J'ai porté le coup final moi-même. Nous ne fuyons et ne nous cachons pas de ce que nous avons fait.
      Nous sommes Vy'keen... ou étions, jadis. Maintenant... maintenant nous ne faisons qu'attendre.
    war_capt_log_lang_3: |-
      Horodatage <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Le vaisseau est nôtre par droit de conquête, par les lois de ceux qui étaient ici avant nous. Nous ne suivrons plus. Nous ne supplierons plus personne. Grah ! Le butin sera nôtre, et seulement nôtre !

      Horodatage <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Il y a une certaine puanteur dans leurs pleurnicheries. Ils sont comme des bêtes, se complaisant dans leurs propres mensonges. Se demandant si leur vieux capitaine n'était pas plus guerrier que moi ! Peut-être que je devrais prendre leurs langues.

      Horodatage <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Personne dans l'équipage n'a tiré avant d'être sûr que je vivrais. J'ai dû tuer la créature moi-même, son venin courant dans ma jambe. Ils me veulent mort. Qu'ils souhaitent ce qu'ils veulent.

      Horodatage <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: TRANSCRIPTION D'ENREGISTREMENT AUTOMATIQUE : [ <FUEL>mots non traduisibles<> ]
    war_capt_log_lang_4: |-
      Horodatage <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Nous avons été bloqués dans ce monde abandonné au cours des jours passés. Toutes les réparations échouent... Notre vaisseau ne s'envole toujours pas vers les étoiles...

      Horodatage <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Si cela échoue, nous aurons utilisé tout ce qui nous reste d'énergie. Et qu'aurons-nous alors, à part d'infinies cueillettes à travers les dunes ? D'infinies batailles contre la vermine alors que la vieille guerre n'aura pas été menée, et que nos ennemis resteront impunis ?

      Horodatage <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Il y a une transmission, de l'autre côté du monde. Nous cherchons son butin. Nous cherchons l'espoir...

      Horodatage <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: Nos oreilles n'ont pas entendu. Nos yeux n'ont pas vu. C'est un pleur vy'keen ! C'est notre peuple ! Le sauvetage attend...
    war_capt_log_lang_5: |-
      Horodatage <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: On nous dit que les Gek mentent, ils conspirent, ils déçoivent à chaque souffle. On nous dit que c'est une autre forme de guerre. On verra.

      Horodatage <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Nos 'invités' font un peu de grabuge. Peut-être que les officiers ont raison. Je devrais être plus flexible...

      Horodatage <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Le Korvax est venu dans mes quartiers ce matin. Il m'a raconté une étrange histoire. Il m'a dit qu'il m'avait connu dans une autre vie. Qu'il avait vu ma mort. J'ai ri. Pas le Korvax.

      Horodatage <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: Le Gek a encore essayé de passer un marché. Sa liberté contre un monde, une planète entière. Grah ! Comme si les planètes valaient cher. Je lui ai dit d'essayer encore. On est presque à la maison.

      Horodatage <STELLAR><AUDIO>TXT_RadioNoise<>%DATE5%<> :: Le Korvax a pris une nacelle de sauvetage pendant que je dormais. Pas de message, pas d'avertissement.
      Nous avons fait demi-tour. Je n'abandonnerai pas mon ami.
    war_capt_log_lang_6: |-
      Horodatage <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Un cinquième de ceux qui étaient partis sont revenus. Grah ! C'est une bien pauvre récolte. Le prêtre a honte...

      Horodatage <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Hirk nous enseigne que des espèces entières ont été rayées de l'histoire, encore et encore. Et que dans tout ça, les Vy'keen sont supérieurs, encore et encore. Nous avons un droit d'existence.

      Horodatage <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Quand nous prenons la vie, nous la rendons au créateur. Nous faisons nos preuves en tant qu'arme. Nous testons la jeunesse. Nous trouvons des chasseurs, lumière-Atlas interdite jusqu'à la fin.

      Horodatage <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: Aucun d'eux ne sait pourquoi il a quitté ses parents. Ils pensent qu'ils ne se reverront jamais. Ils doivent avoir foi.
      S'ils sont valeureux, ils renaîtront. Sinon, eh bien... Il y a des choses dans cet univers qui ont besoin d'être nourries.
    all_capt_log_lang_1: |-
      Horodatage <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Nous avons jeté le Méca-Prêtre hors du sas. Ça a amélioré notre humeur à tous, comme on l'espérait.
      La voix nous a dit que ce soir il y aura de la musique. Ça a rempli nos cœurs, nos esprits.

      Horodatage <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Nous avons écouté la voix une fois de plus. Après un mois de silence, elle nous a enfin dit quoi faire !
      Ah, si seulement vous pouviez l'entendre... le bruit du sas qui s'ouvre et qui se ferme, qui s'ouvre et qui se ferme...
      Nous avons nous-même sauté dans le vide, maintenant. Je ne sais pas qui sera le prochain.

      Horodatage <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Vingt-huit corps dansent maintenant, gelés dans les vents solaires. Je suis le seul restant.

      Horodatage <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: Ça fait tellement longtemps que la voix n'a pas parlé. Ça fait tellement longtemps...
    all_capt_log_lang_2: |-
      Horodatage <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Pendant le congé à terre, l'équipage entier est allé nager dans la mer acide d'Hédarax. On est devenus bien plus que ça. On voit avec tellement d'yeux, tellement de cœurs. J'ai toujours aimé l'eau...

      Horodatage <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Au-delà de la fin de toutes choses, il y a du verre. Même un enfant sait ça. Le mien le savait. Il est devenu prêtre. Il a grandi amoureux de l'Atlas, recrutant des fidèles depuis Balaron jusqu'à Allaris perdue.
      Le temps m'a appris une chose : il y a toujours un moyen. Je le trouverai.

      Horodatage <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: J'ai rêvé de l'eau ! C'est toujours comme ça que ça commence.
      Vous croyez toujours à la lumière de l'infini ? Vous croyez toujours que ça va vous sauver ?
      Il reste seize minutes avant que je meure. Seize minutes.
      Je vais retrouver mon enfant. Je vais trouver la paix -
