      <STELLAR>Récupérez<> ce vaisseau pour l'ajouter à votre collection, ou <STELLAR>échangez<>-le contre votre vaisseau actuel. Lorsque vous êtes sur une planète, appelez les vaisseaux depuis le menu rapide (<IMG>QUICK_MENU<>).
    ui_twit_ship_06_name: VV5 ARIYAZ
    ui_twit_ship_06_name_l: VV5 Ariyaz
    ui_twit_ship_06_desc: |-
      Un <STELLAR>vaisseau<> exclusif, équipé d'office d'un puissant <TECHNOLOGY>rayon phasique<> et d'un <TECHNOLOGY>pulsoréacteur<> amélioré pour une exploration spatiale optimale. En outre, le <TECHNOLOGY>récepteur de téléportation<> permet de transporter des produits et matériaux vers le vaisseau, quelle que soit la <STELLAR>distance<>.

      <STELLAR>Récupérez<> ce vaisseau pour l'ajouter à votre collection, ou <STELLAR>échangez<>-le contre votre vaisseau actuel. Lorsque vous êtes sur une planète, appelez les vaisseaux depuis le menu rapide (<IMG>QUICK_MENU<>).
    ui_twit_ship_07_name: PERSPECTIVE DE JIRISHI
    ui_twit_ship_07_name_l: Perspective de Jirishi
    ui_twit_ship_07_desc: |-
      Un <STELLAR>vaisseau<> exclusif, équipé d'office d'une <TECHNOLOGY>hyperpropulsion<> améliorée pour une exploration galactique optimale.

      <STELLAR>Récupérez<> ce vaisseau pour l'ajouter à votre collection, ou <STELLAR>échangez<>-le contre votre vaisseau actuel. Lorsque vous êtes sur une planète, appelez les vaisseaux depuis le menu rapide (<IMG>QUICK_MENU<>).
    ui_twit_ship_08_name: CALCULATRICE SCINTILLANTE DE GOTOSA
    ui_twit_ship_08_name_l: Calculatrice scintillante de Gotosa
    ui_twit_ship_08b_name: DÉCOUVERTE KH3 D'HADACH
    ui_twit_ship_08b_name_l: Découverte KH3 d'Hadach
    ui_twit_ship_08_desc: |-
      Un <STELLAR>vaisseau<> exclusif, équipé d'office d'un <TECHNOLOGY>infra-couteau<> amélioré pour une destruction optimale des vaisseaux hostiles.

      <STELLAR>Récupérez<> ce vaisseau pour l'ajouter à votre collection, ou <STELLAR>échangez<>-le contre votre vaisseau actuel. Lorsque vous êtes sur une planète, appelez les vaisseaux depuis le menu rapide (<IMG>QUICK_MENU<>).
    ui_twit_ship_09_name: SOMMEIL SUPRÊME LO1
    ui_twit_ship_09_name_l: Sommeil suprême LO1
    ui_twit_ship_09_desc: |-
      Un <STELLAR>vaisseau<> exclusif doté d'une soute spacieuse, et équipé d'office de <TECHNOLOGY>boucliers déflecteurs<> améliorés et d'une <TECHNOLOGY>baliste cyclotron<>.

      <STELLAR>Récupérez<> ce vaisseau pour l'ajouter à votre collection, ou <STELLAR>échangez<>-le contre votre vaisseau actuel. Lorsque vous êtes sur une planète, appelez les vaisseaux depuis le menu rapide (<IMG>QUICK_MENU<>).
    ui_twit_ship_10_name: HIWAMIHA DE LA DESTINÉE
    ui_twit_ship_10_name_l: Hiwamiha de la Destinée
    ui_twit_ship_10_desc: |-
      Un <STELLAR>vaisseau<> exclusif, équipé d'office d'un <TECHNOLOGY>éjecteur à positrons<> amélioré pour une destruction optimale des vaisseaux hostiles.

      <STELLAR>Récupérez<> ce vaisseau pour l'ajouter à votre collection, ou <STELLAR>échangez<>-le contre votre vaisseau actuel. Lorsque vous êtes sur une planète, appelez les vaisseaux depuis le menu rapide (<IMG>QUICK_MENU<>).
    ui_twit_pet_01_name: ŒUF DE P. SHEPTEFALAE
    ui_twit_pet_01_name_l: Œuf de P. Sheptefalae
    ui_twit_pet_01_desc: |-
      Un œuf vivant, fertile, <TRADEABLE>prêt à éclore !<>

      Dans son armure de chair et de cristal, la créature qu'il renferme gratte doucement sa surface.

      Les scanographies indiquent que l'embryon a le potentiel génétique pour devenir profondément <TRADEABLE>dévoué<> à la protection de son maître.
    ui_twit_pet_02_name: ŒUF DE J. CROCOKAKEUM
    ui_twit_pet_02_name_l: Œuf de J. Crocokakeum
    ui_twit_pet_02_desc: |-
      Un œuf vivant, fertile, <TRADEABLE>prêt à éclore !<>

      La gracieuse créature qu'il renferme bat de ses douces ailes, impatiente de sortir.

      Les scanographies indiquent que l'embryon a le potentiel génétique pour devenir un compagnon <STELLAR>appliqué<>, doué pour trouver des ressources depuis une altitude élevée.
    ui_twit_pet_03_name: G. ŒUF D'OESTRIDINZEUS
    ui_twit_pet_03_name_l: G. Œuf d'Oestridinzeus
    ui_twit_pet_03_desc: |-
      Un œuf vivant et fertile, <TRADEABLE>prêt à éclore !<>

      La masse à l'intérieur de cet œuf bouge constamment, comme si la créature à l'intérieur rebondissait avec énergie.

      Les scans indiquent que l'être à l'intérieur a le potentiel génétique pour être un <TRADEABLE>compagnon au tempérament doux<>, apaisé par des interactions douces.
    ui_twit_pet_04_name: V. ŒUF DE PENTAAMQUM
    ui_twit_pet_04_name_l: V. Œuf de Pentaamqum
    ui_twit_pet_04_desc: |-
      Un œuf vivant et fertile, <TRADEABLE>prêt à éclore !<>

      Le reptile écailleux qui se trouve à l'intérieur gratte la coquille de ses griffes, avide de prouver sa férocité.

      Les analyses indiquent que l'être qui se trouve à l'intérieur a le potentiel génétique pour être un <FUEL>chasseur féroce<>, terrassant ses proies et les créatures rivales avec ses puissantes mâchoires.
    ui_twit_pet_05_name: ŒUF DE Z. FALYNASCRIA
    ui_twit_pet_05_name_l: Œuf de Z. Falynascria
    ui_twit_pet_05_desc: |-
      Un œuf vivant, fertile, <TRADEABLE>prêt à éclore !<>

      L'insecte qu'il renferme claque des cornes, pressé de découvrir l'univers.

      Les scanographies indiquent que l'embryon a le potentiel génétique pour devenir extrêmement <TECHNOLOGY>aventureux<>, curieux de découvrir des planètes au-delà des marécages dont il provient.
    ui_twit_gun_01_name: HARMONISATEUR QUANTIQUE MARK IV
    ui_twit_gun_01_name_l: Harmonisateur quantique Mark IV
    ui_twit_gun_01_desc: |-
      Un <STELLAR>multi-outil<> exclusif. Ce fusil est équipé d'office du redoutable <TECHNOLOGY>dard ardent<> et d'une <TECHNOLOGY>lunette de combat<> stabilisatrice de recul.

      <STELLAR>Prenez<> ce multi-outil pour l'ajouter à votre collection, ou <STELLAR>échangez<>-le contre votre multi-outil actuel. Changez de multi-outil depuis la section Utilitaires du menu rapide (<IMG>QUICK_MENU<>).
    ui_twit_gun_02_name: RÉTROBOUCLE MARK IV
    ui_twit_gun_02_name_l: Rétroboucle MARK IV
    ui_twit_gun_02_desc: |-
      Un <STELLAR>multi-outil<> exclusif. Ce pistolet est équipé d'office du <TECHNOLOGY>lance-foudre<> pour l'attaque, et d'un <TECHNOLOGY>champ de force personnel<> pour la défense.

      <STELLAR>Prenez<> ce multi-outil pour l'ajouter à votre collection, ou <STELLAR>échangez<>-le contre votre multi-outil actuel. Changez de multi-outil depuis la section Utilitaires du menu rapide (<IMG>QUICK_MENU<>).
    ui_twit_gun_03_name: CONDENSATEUR D'ARC W/17L-15P
    ui_twit_gun_03_name_l: Condensateur d'arc W/17L-15P
    ui_twit_gun_03_desc: |-
      Un <STELLAR>multi-outil<> exclusif. Cet outil spécialisé est équipé d'office d'un <TECHNOLOGY>laser d'extraction avancé<> et d'une puissante <TECHNOLOGY>perceuse optique<>.

      <STELLAR>Prenez<> ce multi-outil pour l'ajouter à votre collection, ou <STELLAR>échangez<>-le contre votre multi-outil actuel. Changez de multi-outil depuis la section Utilitaires du menu rapide (<IMG>QUICK_MENU<>).
    ui_twit_gun_04_name: CHARGEUR DE RÊVE D'HUNEVAR
    ui_twit_gun_04_name_l: Chargeur de rêve d'Hunevar
    ui_twit_gun_04_desc: |-
      Un <STELLAR>multi-outil<> exclusif. Cet outil spécialisé est équipé d'office de plusieurs améliorations de <TECHNOLOGY>scanographie<>, afin de rendre vos découvertes planétaires plus rapides à scanner et plus profitables.

      <STELLAR>Prenez<> ce multi-outil pour l'ajouter à votre collection, ou <STELLAR>échangez<>-le contre votre multi-outil actuel. Changez de multi-outil depuis la section Utilitaires du menu rapide (<IMG>QUICK_MENU<>).
    ui_twit_gun_05_name: RÉFLECTEUR DE BOUCLE IMPARFAIT
    ui_twit_gun_05_name_l: Réflecteur de boucle imparfait
    ui_twit_gun_05_desc: |-
      Un <STELLAR>multi-outil<> exclusif. Ce fusil est équipé d'office du redoutable <TECHNOLOGY>souffle destructeur<> et d'un <TECHNOLOGY>lanceur de plasma<> explosif.

      <STELLAR>Prenez<> ce multi-outil pour l'ajouter à votre collection, ou <STELLAR>échangez<>-le contre votre multi-outil actuel. Changez de multi-outil depuis la section Utilitaires du menu rapide (<IMG>QUICK_MENU<>).
    ui_twit_gun_up_01_name: PACK D'AMÉLIORATIONS DE MULTI-OUTIL
    ui_twit_gun_up_01_name_l: Pack d'améliorations de multi-outil
    ui_twit_gun_up_01_desc: |-
      Un lot d'améliorations compatibles avec tous les <STELLAR>multi-outils personnels<>.

      Comprend un <TECHNOLOGY>emplacement d'extension du multi-outil<>, qui peut être branché sur votre multi-outil à une <STELLAR>station d'amélioration du multi-outil<> d'une station spatiale, ainsi qu'un <TECHNOLOGY>module d'amélioration<> unique, pouvant être immédiatement installé manuellement pour améliorer une technologie de multi-outil déjà en place.
    ui_special_gun_up_sub: Amélioration de dispositif de survie multi-fonctions
    bld_twit_01_name: APPAREIL BYTEBEAT DORÉ
    bld_twit_01_name_l: Appareil ByteBeat doré
    bld_twit_01_description: |-
      Une décoration exclusive, fabriquée en or, à construire sur votre base. L'appareil ByteBeat est un générateur audio avancé, permettant à l'utilisateur de <TECHNOLOGY>synthétiser des arrangements musicaux complexes<>.

      Vous pouvez placer plusieurs appareils en séquence ou connectés aux <STELLAR>lumières<> pour créer des spectacles impressionnants.
    ui_exped_ship1_name: Vecteur doré
    bld_flyjar_name: BIO-LANTERNE
    bld_flyjar_name_l: Bio-lanterne
    bld_flyjar_desc: |-
      Un récipient biologique sécurisé, doté de sa propre atmosphère purifiée.

      Des insectes bioluminescents pré-installés procurent une lumière délicate à tous ceux qui recherchent un éclairage naturel pour leur base.
    bld_flyjar_sub: Éclairage organique
    bld_planet_holo_name: PROJECTEUR DE CARTE HOLOGRAPHIQUE
    bld_planet_holo_name_l: Projecteur de carte holographique
    bld_planet_holo_desc: |-
      Une maquette décorative d'un système solaire, comprenant des représentations holographiques d'astres divers.

      Un petit appareil de mouvement perpétuel qui génère juste assez d'énergie pour maintenir la projection.
    bld_planet_holo_sub: Dispositif de simulation de système
    ui_expd_title_03_name: 'TITRE : ''MAÎTRE-MONDE'''
    ui_expd_title_03_name_l: 'Titre : ''Maître-monde'''
    ui_player_title_expd3: Maître-monde %NAME%
    ui_expd_title_03_desc: |-
      Un <STELLAR>titre d'explorateur<> exclusif, commémorant l'accomplissement de l'<STELLAR>expédition<> 'Cartographes' ainsi que vos remarquables repérage et évasion de la planète d'expédition.

      Appliquez ce titre à votre bannière dans un <TECHNOLOGY>modificateur d'apparence<>.
    ui_tip_banner_expd_03: Bannière d'expédition Cartographes
    ui_expd_egg_03_name: ŒUF DE COMPAGNON MURMURANT
    ui_expd_egg_03_name_l: Œuf de compagnon murmurant
    ui_expd_egg_03_desc: |-
      Un œuf vivant, fertile, <TRADEABLE>prêt à éclore !<>

      Une ombre tremble sous la membrane protectrice de l'œuf.

      Les scanographies indiquent que l'embryon a le potentiel génétique pour devenir <FUEL>cauchemardesque<> et <FUEL>démoniaque<>.
    ui_expd_egg_03_sub: Suppot atroce
    bld_decal_expd_03_name: ADHÉSIF D'EXPÉDITION CARTOGRAPHES
    bld_decal_expd_03_name_l: Adhésif d'expédition Cartographes
    bld_decal_expd_03_description: |-
      Un autocollant exclusif à placer où vous voulez, pour décorer et ajouter du cachet à votre base.

      Cet autocollant commémore votre repérage et votre évasion de la planète d'expédition.
    ui_banner_expd_03_name: BANNIÈRE D'EXPÉDITION CARTOGRAPHES
    ui_banner_expd_03_name_l: Bannière d'expédition Cartographes
    ui_banner_expd_03_desc: |-
      Équipez cette <STELLAR>touche personnelle<> exclusive en commémoration de l'<STELLAR>expédition<> 'Cartographe' ainsi que vos remarquables repérage et évasion de la planète d'expédition.

      Appliquez cette bannière à votre profil dans un <TECHNOLOGY>modificateur d'apparence<>.
    ui_jettrail_bubble_name: TRAÎNÉE DE BULLES DE JETPACK
    ui_jettrail_bubble_name_l: Traînée de bulles de jetpack
    ui_jettrail_bubble_desc: |-
      Un <STELLAR>changement d'apparence de combinaison<> exclusif.

      Une huile conditionnée est ajoutée au moteur du jetpack et crée un flot de bulles aux airs perlés quand il est mis en marche.

      Transformez l'apparence de votre exocombinaison dans un <TECHNOLOGY>modificateur d'apparence<>.
    bld_caveplant_1_name: CHAMPIGNON-SOUCOUPE
    bld_caveplant_1_name_l: Champignon-soucoupe
    bld_caveplant_1_desc: Cette croissance fongique, reconnaissable par son chapeau
      large et lisse et ses pores luminescents, se retrouve dans les grottes de nombreux
      biomes. Le champignon-soucoupe entretient une relation symbiotique avec de nombreuses
      espèces souterraines.
    bld_caveplant_2_name: RAMPANT DES CAVERNES
    bld_caveplant_2_name_l: Rampant des cavernes
    bld_caveplant_2_desc: Une variété robuste de lampenflora. Cette vigne rampante
      croît naturellement dans les environnements humides et souterrains, mais peut
      également s'épanouir sous la forme d'un buisson dans n'importe quel biome.
    bld_caveplant_3_name: TROGLOTULIPE
    bld_caveplant_3_name_l: Troglotulipe
    bld_caveplant_3_desc: Cette jolie fleur fluorescente se remarque à son odeur qui
      rappelle la terre fraîchement retournée. À cause de son régime riche en minéraux,
      ses étamines contiennent souvent des traces de cobalt.
    bld_caveplant_4_name: VEINEUX À CHAPEAU PLAT
    bld_caveplant_4_name_l: Veineux à chapeau plat
    bld_caveplant_4_desc: On peut trouver ces gros champignons en quantité dans les
      grottes souterraines. Les 'veines' de sa surface font partie d'une inhabituelle
      structure en ruisseaux qui libère des spores à la fois au dessus et sous le
      chapeau du champignon.
    bld_caveplant_5_name: DÉPÔT DIGITIFORME
    bld_caveplant_5_name_l: Dépôt digitiforme
    bld_caveplant_5_desc: Cette stalagmite s'est formée à partir du goutte à goutte
      de l'humidité riche en cobalt sur plusieurs millénaires. Elle reste éternellement
      glacée au toucher, comme si la pierre se souvenait des températures de sa grotte
      natale.
    exp_library_intro_desc: L'archive korvax est uniquement destinée à des membres
