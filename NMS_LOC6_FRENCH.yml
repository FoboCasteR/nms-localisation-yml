    ui_exped3_detail_desc: |-
      Vous êtes immobilisé sur cette planète, et votre vaisseau a subi des <FUEL>dégâts critiques<>. L'onglet <STELLAR>Expédition<> affichera votre progression dans vos réparations et votre évasion.

