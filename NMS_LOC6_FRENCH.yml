    update6_notes: |-
      La mise à jour de No Man's Sky Origins apporte un large éventail de nouvelles fonctionnalités. Consultez le site www.nomanssky.com pour de plus amples détails.

      * De nouveaux mondes à explorer, avec une plus grande diversification des biomes de planète, de la végétation, des curiosités et des couleurs.
      * De nouvelles planètes se sont formées dans l'univers, contenant des paysages plus spectaculaires et plus montagneux que jamais.
      * Les climats des planètes sont plus dynamiques, avec une chance de trouver des impacts de foudre, des tempêtes gravitationnelles, des tornades et bien d'autres encore.
      * Les planètes sont habitées par un grand nombre de nouvelles créatures organiques et synthétiques.
      * Apprenez-en plus sur l'histoire de l'univers dans d'énormes bâtiments d'archives.

      Hello Games a travaillé dur pour améliorer et développer No Man's Sky. Nous espérons que vous apprécierez. :)

      Merci beaucoup,
      Hello Games
