    ui_starchart_treasure_hint_msg: |-
      La <STELLAR>carte des ruines d'un trésor<> contient les indications nécessaires pour se rendre à un <SPECIAL>ancien site en ruines<>.
      Accédez à la carte des ruines d'un trésor dans votre inventaire (<IMG>INVENTORY<>) et <STELLAR>planifiez un itinéraire<> avec <IMG>FE_ALT1<>
    exp_npc_desc_1a_lava: La forme de vie ne s'intéresse plus vraiment à moi et ses
      lumières faciales déclinent. Elle commence à étudier une coupe transversale
      holographique d'un volcan actif. Je dois trouver comment l'impressionner...
    exp_npc_desc_1a_swamp: La forme de vie ne s'intéresse plus vraiment à moi et ses
      lumières faciales déclinent. Elle commence à étudier un hologramme d'un champignon
      complexe. Je dois trouver comment l'impressionner...
    exp_npc_desc_5_swamp: La forme de vie électronique est contente de mon arrivée.
      Elle m'accueille dans le bâtiment, rafraîchissant et sec après l'humidité du
      brouillard extérieur. Elle m'invite à écouter.
    exp_npc_desc_11_lava: Je ne peux m'empêcher de remarquer que la base de données
      de la forme de vie liste des centaines d'échantillons de <STELLAR>basalte<>,
      que l'on trouve partout sur cette planète.
    exp_npc_desc_11_swamp: Je ne peux m'empêcher de remarquer que la base de données
      de la forme de vie liste des centaines d'échantillons de <STELLAR>mordite<>,
      qui abonde dans les sols tourbeux de cette planète.
    exp_npc_desc_18_lava: Lorsque j'approche de la créature électronique, elle se
      met instinctivement à m'analyser des pieds à la tête. Elle babille frénétiquement,
      la tête inclinée sur le côté. Elle doit rencontrer peu de nouveautés dans ce
      monde calciné et volcanique.
    exp_npc_desc_18_swamp: Lorsque j'approche de la créature électronique, elle se
      met instinctivement à m'analyser des pieds à la tête. Elle babille frénétiquement,
      la tête inclinée sur le côté. Coincée ici au milieu d'une tourbière, elle doit
      rencontrer peu de nouveauté...
    exp_scavenger_lava_desc_1: |-
      Le Korvax se balade tranquillement dans la zone, visiblement insensible aux montagnes volcaniques qui peuplent l'horizon de cette planète.
      Après avoir rapidement analysé mon équipement, il recharge gratuitement ma protection environnementale.
    exp_scavenger_swamp_desc_1: |-
      Le Korvax se balade tranquillement dans la zone, visiblement sans être gêné par les conditions marécageuses du sol.
      Après avoir rapidement analysé mon équipement, il recharge gratuitement mon système de survie.
    exp_scavenger_lava_desc_2: |-
      Le Korvax semble prendre quelques instants pour se recharger, expulsant de la suie et de la chaleur par les joints de sa carapace.
      Son enveloppe sale laisse croire qu'il est ici depuis un bon bout de temps. Il était en train de collecter des ressources et partage ses trouvailles avec un étrange empressement.
    exp_scavenger_swamp_desc_2: |-
      Le Korvax semble prendre quelques instants pour se recharger. La condensation goutte de sa carapace, comme s'il était en train d'évacuer une accumulation d'humidité.
      Son enveloppe sale laisse croire qu'il est ici depuis un bon bout de temps. Il était en train de collecter des ressources et partage ses trouvailles avec un étrange empressement.
    exp_scavenger_lava_desc_5: 'Le Korvax examine le point de passage à proximité
      et note diverses mesures : les coordonnées de la région, le flux de magma, l''altitude.
      On dirait qu''il conçoit une carte de la planète entière.'
    exp_scavenger_swamp_desc_5: 'Le Korvax examine le point de passage à proximité
      et note diverses mesures : les coordonnées de la région, la densité du brouillard,
      l''altitude. On dirait qu''il conçoit une carte de la planète entière.'
    war_npc_desc_1_swamp: Le guerrier me fixe d'un regard noir et fier. Il regarde
      avec dédain mon exocombinaison visqueuse après mon périple à travers le marais.
      Néanmoins, la forme de vie s'incline pour me saluer. Sans doute par tradition
      et honneur.
    war_npc_desc_8_lava: Le guerrier étudie une carte du monde calciné. Certaines
      zones sont marquées de symboles illustrant les Sentinelles, que la forme de
      vie met en avant fébrilement. Elle aboie une question qui ressemble plus à un
      ordre.
    war_npc_desc_8_swamp: Le guerrier étudie une carte du marigot environnant. Certaines
      zones sont marquées de symboles illustrant les Sentinelles, que la forme de
      vie met en avant fébrilement. Elle aboie une question qui ressemble plus à un
      ordre.
    war_npc_desc_11_swamp: Une récente marque de morsure rouge et dentelée entoure
      la totalité du cou du guerrier. Des marques de griffes entaillent sa poitrine
      et son exocombinaison clignote d'une lumière rouge. La blessure, ridée par l'humidité,
      ne parvient pas à cicatriser efficacement.
    war_npc_desc_13a_swamp: Je m'interromps, considérant l'offre. Le silence est brisé
      uniquement par les bourdonnements et les gazouillis des insectes.<DELAY>0.4<>
      Est-ce un piège ? Un test ? Le guerrier indique sa volonté de commercer...
    war_npc_desc_14_swamp: |-
      Le guerrier est jeune et semble terrifié. Des ordres militaires couvrent l'écran de son terminal, concernant une sortie dans le marigot pour rejoindre une campagne militaire contre les Sentinelles.
      En me voyant, il écarquille les yeux et me tend son multi-outil d'une main tremblante.
    war_scavenger_lava_desc_1: Le Vy’keen semble à son aise là dehors, malgré la chaleur
      et les cendres qui polluent l'air. Il me salue en grognant et, doutant visiblement
      de mon endurance, recharge de son plein gré ma protection environnementale.
    war_scavenger_swamp_desc_1: Le Vy’keen semble à son aise là dehors, malgré les
      nuages d'insectes qui bourdonnent autour de lui. Il me salue en grognant et,
      doutant visiblement de mon endurance, recharge de son plein gré ma protection
      environnementale.
    war_scavenger_lava_desc_2: |-
      Le front du Vy’keen se détend lorsqu’il me salue, je vois sa concentration se dissiper. Des taches de charbon de bois se mêlent à sa transpiration, signe qu’il a travaillé dur là dehors pendant un moment.
      Cependant, son extraction a dû être une réussite. Dans un acte de pure générosité, il m’offre une partie de son surplus.
    war_scavenger_swamp_desc_2: |-
      Le front du Vy’keen se détend lorsqu’il me salue, je vois sa concentration se dissiper. Il éponge une pellicule de transpiration sur son visage. Il semble avoir travaillé dur là dehors pendant un moment.
      Cependant, son extraction a dû être une réussite. Dans un acte de pure générosité, il m’offre une partie de son surplus.
    war_scavenger_lava_desc_7: Le guerrier halète sous l’effort. Il semble entraîner
      ses compétences de survie en développant son endurance à la chaleur. La frustration
      se lit sur son visage. Son entraînement ne se déroule peut-être pas aussi bien
      qu’il le souhaiterait.
    war_scavenger_swamp_desc_7: Le guerrier halète sous l’effort. Il semble entraîner
      ses compétences de survie en développant son agilité sur les terrains marécageux.
      La frustration se lit sur son visage. Son entraînement ne se déroule peut-être
      pas aussi bien qu’il le souhaiterait.
    tra_npc_desc_1a_swamp: La forme de vie donne des coups de bec sur les symboles
      monétaires de sa tablette, puis se met à sautiller. L'air s'emplit d'un agréable
      arôme de propre, un soulagement après le musc de pourriture végétale de ce monde.
    tra_npc_desc_2_swamp: Le marchand regarde la sortie avec mélancolie, observant
      le marais fertile du dehors. Il semble être coincé ici depuis bien longtemps.
    tra_npc_desc_3_swamp: Le marchand m'attendait. Il pointe sa poitrine du doigt,
      écarte les bras et sourit amicalement. Il désigne ensuite mon exocombinaison
      éclaboussée de bave, indiquant qu'il s'inquiète.
    tra_npc_desc_6_swamp: Le marchand semble malade. Sa peau est moite et ses yeux
      rougis coulent. Il crache un peu de mucus lorsqu'il s'adresse à moi.
    tra_npc_desc_10_swamp: La forme de vie est visiblement contrariée. Elle me montre
      une vidéo holographique d'un vaisseau marchand venant de se faire abattre. Il
      s'écrase lourdement, sombrant partiellement dans le marais. Les images, prises
      depuis l'orbite, montrent des pirates prendre d'assaut la soute à marchandises.
    tra_npc_desc_17_swamp: |-
      La forme de vie écarquille les yeux de surprise lorsque je m'approche d'elle. Elle recule et semble être sur le qui-vive.
      Elle n'est pas habituée à voir des visiteurs arriver du brouillard et, de toute évidence, elle n'a jamais vu de créature telle que moi.
    tra_scavenger_lava_desc_1: Le Gek gambade joyeusement dans cette zone exposée,
      semblant parfaitement à l'aise dans cet environnement volcanique. Il semble
      content de m'accueillir et, pour une raison qui m'échappe, recharge ma protection
      environnementale sans rien demander en retour.
    tra_scavenger_swamp_desc_1: Le Gek patauge joyeusement dans le terrain marécageux.
      Il semble content de m'accueillir et, pour une raison qui m'échappe, recharge
      ma protection environnementale sans rien demander en retour.
    tra_scavenger_lava_desc_2: |-
      Cela doit faire longtemps que le Gek est dehors. Son exocombinaison est noircie de suie et de charbon, pourtant il semble de bonne humeur.
      Il semblerait qu'il ait récupéré trop de ressources. Il accède à sa réserve et m'offre une petite quantité de matériau brut très utile, sans rien attendre en retour.
    tra_scavenger_swamp_desc_2: |-
      Cela doit faire longtemps que le Gek est dehors. Son exocombinaison est éclaboussée de bave et de fumier, pourtant il semble de bonne humeur.
      Il semblerait qu'il ait récupéré trop de ressources. Il accède à sa réserve et m'offre une petite quantité de matériau brut très utile, sans rien attendre en retour.
    tra_scavenger_lava_desc_3: |-
      %NAME% paraît d'autant plus minuscule dans cet imposant paysage volcanique. Il semble abattu et angoissé, comme s'il était perdu ici depuis un moment.
      Il m'aborde avec une main tremblante et des yeux pleins d'espoir.
    tra_scavenger_swamp_desc_3: |-
      %NAME% paraît d'autant plus minuscule dans ce vaste paysage marécageux. Il semble abattu et angoissé, comme s'il était perdu ici depuis un moment.
      Il m'aborde avec une main tremblante et des yeux pleins d'espoir.
    tra_scavenger_lava_res_b_5: |-
      Nous contemplons ensemble le paysage. Il y a une ancienne solennité dans ces formations volcaniques, crachant du feu et des cendres depuis les profondeurs de la planète.
      Nous restons paisibles et silencieux, l'espace d'un instant. Je sens un lien se tisser entre moi et la petite créature reptilienne. Sans que je puisse l'expliquer, j'ai l'impression d'avoir un autre regard sur l'infinie étrangeté de cet univers.
    tra_scavenger_swamp_res_b_5: |-
      Nous contemplons ensemble la brume humide. Le sol fertile autour de nous semble trembler, grouillant d'innombrables petites formes de vie.
      Nous restons paisibles et silencieux, l'espace d'un instant. Je sens un lien se tisser entre moi et la petite créature reptilienne. Sans que je puisse l'expliquer, j'ai l'impression d'avoir un autre regard sur l'infinie étrangeté de cet univers.
