      la planète
    ui_exped_all_creatures_tip: |-
      Utilisez la <TECHNOLOGY>visière d'analyse<> (<IMG>AIM<>) pour scanner les créatures.
      Vous gagnez des <STELLAR>unités<> en scannant des créatures. Renommez et envoyez vos découvertes pour gagner des <STELLAR>nanites<>.
      Lisez la page <TECHNOLOGY>Découvertes<> d'une planète pour des astuces sur l'endroit et le moment idéal pour trouver des créatures spécifiques.

      Lorsque toutes les créatures ont été découvertes, rendez-vous sur la page des découvertes et sélectionnez <STELLAR>Registre complet<> pour remporter des <COMMODITY>récompenses bonus<>.
