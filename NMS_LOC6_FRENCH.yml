    ui_wiki_lava1_msg1: |-
      Sur la <TECHNOLOGY>carte galactique<>, recherchez un système riche en basalte.
      Accédez à la carte galactique avec <IMG>QUICK_MENU<> lorsque vous êtes dans le vaisseau.
