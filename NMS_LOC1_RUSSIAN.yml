    tra_request_res_1: Торговец соглашается помочь!
    exp_request_res_1: Форма жизни соглашается помочь!
    war_request_res_1: Воин соглашается помочь!
    tra_request_lang_1_old: Друг! Гекская торговая федерация готова выслушать твои
      вопросы и запросы! Говори! Говори!
    exp_request_lang_1_old: Удивительно. Неизвестное существо просит о помощи. Единство
      корваксов ожидает озарения.
    war_request_lang_1_old: Гра! Нарушитель! Вай’кинское Верховное командование попросит
      воинов выслушать твои жалкие просьбы!
    tra_request_desc_1: Торговец смотрит на меня, выпучив глаза от любопытства. Он
      несколько раз щелкает клювом, испуская нейтральный запах, и ждет, что я скажу.
    dnt_tra_request_lang_1: Always trade with the Gek! The peaceful, benevolent Gek!
    tra_request_text_1: Существо делает паузу, чтобы выпустить ароматический газ.
      Я формулирую свою просьбу.
    tra_request_desc_2: Существо щелкает клювом и выпускает сладкий газ, показывая,
      что готово к разговору.
    dnt_tra_request_lang_2: Gek worker can strengthen friend relations! Your request?
    tra_request_text_2: Оно радостно щелкает клювом. Маленький приземистый инопланетянин
      ждет, пока я заговорю.
    tra_request_desc_3: Гек смотрит на мой визор и щелкает клювом в ритм моего дыхания.
      Предполагаю, таким образом он выражает свое расположение ко мне.
    dnt_tra_request_lang_3: Can a Gek Trade Federation representative help you, friend?
    tra_request_text_3: Существо терпеливо ждет. Из отверстий на его клюве доносится
      едва уловимый звук — существо насвистывает какую-то мелодию.
    tra_request_desc_4: Торговец яростно щелкает клювом, вероятно, показывая готовность
      к чопорному диалогу и недопониманию в перспективе.
    dnt_tra_request_lang_4: Trading friend demand immediate attention! SalesGek help?
    tra_request_text_4: Пока я обдумываю предложение, форма жизни с дикими глазами
      прыгает с одной ноги на другую.
    tra_request_desc_5: Торговец щелкает клювом и немного пускает слюни. Но не успевает
      капля упасть на пол, как он умудряется втянуть ее назад через носовое отверстие.
    dnt_tra_request_lang_5: How can the Gek Trade Federation help you today?
    tra_request_text_5: Существо что-то говорит, но его болтовня для меня — пустой
      звук. Я стараюсь всеми силами отвлечься от капающих слюней.
    tra_request_desc_6: От существа исходит приятный пьянящий аромат. Его взгляд полон
      гордости — возможно, из-за цветочного запаха, который окутал нас обоих.
    dnt_tra_request_lang_6: Gek Trade Federation is peaceful and loving! Please buy
      things!
    tra_request_text_6: Существо тепло мне улыбается. Оно ждет.
    tra_request_desc_7: Инопланетянин энергично щелкает клювом. Он смотрит на мои
      экзокостюм и мультитул. Вероятно, он гадает, о чем я хочу поговорить.
    dnt_tra_request_lang_7: Always trade with the Gek! The peaceful, benevolent Gek!
    tra_request_text_7: Форма жизни периодически поглядывает на мой мультитул. Заметно
      нервничая, она ждет моего запроса.
    tra_request_desc_8: Маленькое существо недавно выпустило сладко пахнущий газ.
      Когда запах просачивается сквозь фильтр моего дыхательного аппарата, мне начинает
      казаться, будто мой разум возносится к звездам...
    dnt_tra_request_lang_8: Friend! Gek Trading Federation hopes you enjoy this system!
    tra_request_text_8: Сосредоточившись, я беру себя в руки и возвращаюсь в реальность.
      Моргнув, я вижу, как вокруг головы существа кружатся звезды.
    tra_request_desc_9: Торговец пытается объясниться. Он медленно щелкает клювом
      и ободряюще кивает головой. Его глаза горят ярким светом.
    dnt_tra_request_lang_9: Gek worker has admired your mining skills from afar!
    tra_request_text_9: Инопланетянин задерживает дыхание. Он широко раскрывает клюв
      в ожидании моего ответа.
    tra_request_desc_10: Могу поспорить, что это существо следило за мной, наблюдало
      за каждым моим движением. Оно невинно таращится на меня.
    dnt_tra_request_lang_10: Gek scent is alluring! A pleasure! A pleasure to converse!
    tra_request_text_10: Рядом с этим теплым и душистым маленьким инопланетянином
      вселенная кажется чуточку мягче и добрее. Я формулирую свою просьбу.
    tra_request_desc_11: Существо с громким щелчком захлопывает свой клюв. Оно смотрит
      на меня, хотя мысленно оно уже явно не здесь.
    dnt_tra_request_lang_11: SalesGek duty to respond to customer queries!
    tra_request_text_11: Гек пассивно ждет, пока я что-нибудь скажу.
    tra_request_desc_12: Маленький инопланетянин недовольно дергается.
    dnt_tra_request_lang_12: Yes. What? Gek hungry, lunch is late friend!
    tra_request_text_12: Он смотрит на меня. Из какого-то потайного отверстия доносится
      едва заметное бурчание.
    exp_request_desc_1: Электронная форма жизни отрывается от работы, поднимает голову
      и фокусирует маску на моем визоре.
    dnt_exp_request_lang_1: Speech process operational. Hello. Entity awaits reciprocal
      traveller speech process.
    exp_request_text_1: "%NAME% ждет, что я скажу, хотя, похоже, ему не терпится вернуться
      к своему исследованию."
    exp_request_desc_2: Электронная форма жизни с интересом поднимает на меня взгляд.
      Огни ее лицевой маски сужаются, и она пристально всматривается в мой визор.
    dnt_exp_request_lang_2: Ahem. Fascinating. Average intelligence traveller.
    exp_request_text_2: Я прерываюсь. Я чувствую, как бессчетные аналитические системы
      записывают и изучают каждое мое движение.
    exp_request_desc_3: Огни на лицевой маске электронной формы жизни сужаются. Она
      слегка наклоняет голову и щебечет — возможно, она пытается понять, что я такое.
    dnt_exp_request_lang_3: Entity provide data?
    exp_request_text_3: Огни на визоре существа горят все выразительнее. Оно ждет
      моего запроса.
    exp_request_desc_4: Электронная форма жизни осматривает мою биологическую форму
      с чувством, похожим на жалость. Я не в первый раз задумываюсь, что же скрывается
      за маской существа.
    dnt_exp_request_lang_4: Korvax Echoes teach benevolence to low intelligence species.
    exp_request_text_4: Пусть существо и терпеливо ждет моего запроса, меня не покидает
      ощущение, что меня одновременно тщательно сканируют.
    exp_request_desc_5: Огни на корпусе электронной формы жизни становятся ярче. Существо
      резко дергает головой вправо, и странное жужжание сигнализирует о невидимом
      стремительном потоке данных.
    dnt_exp_request_lang_5: Species scan operational. Hmm. Fascinating lifeform.
    exp_request_text_5: Мне неизвестно, отправлялись данные или принимались, но передача
      уже завершена. Форма жизни вновь сосредотачивает на мне свое внимание.
    exp_request_desc_6: |-
      Огни на корпусе электронной формы жизни расширяются и тускнеют. Когда она собирается заговорить, ее маска на мгновение становится пустой.
      Она тут же снова включается, но я не могу избавиться от ощущения, что пронизывающий меня взгляд теперь принадлежит совсем другой сущности.
    dnt_exp_request_lang_6: Ahem. Korvax Entity help?
    exp_request_text_6: Что бы сейчас ни находилось внутри этой металлической оболочки,
      оно, похоже, хочет общаться.
    exp_request_desc_7: Похоже, внутри электронной формы жизни протекает множество
      процессов. Оно направляет один из своих процессов на меня, и огни на его маске
      начинают мерцать чаще.
    dnt_exp_request_lang_7: 'Korvax Convergence speaks through entity: welcome traveller.'
    exp_request_text_7: Кажется, будто я общаюсь не с одним существом, а сразу с множеством.
      Я неторопливо формулирую свою просьбу.
    exp_request_desc_8: "Огни на корпусе электронной формы жизни ярко сияют. Она наклоняется
      ближе ко мне, и я чувствую, как яркая вспышка буквально выжигает мне сетчатку.\n
      \nКогда белые пятна наконец пропадают из поля зрения, существо дает понять,
      что готово поговорить."
    dnt_exp_request_lang_8: Speech process operational. Hello. Entity awaits reciprocal
      traveller speech process.
    exp_request_text_8: Сущность ждет. Несмотря на все свои усилия, она определенно
      не смогла предсказать мои пожелания.
    exp_request_desc_9: Электронная форма жизни говорит медленно и спокойно, обдумывая
      каждое слово. Пока она осматривает меня, на ее маске вспыхивают огни.
    dnt_exp_request_lang_9: Excellent planetary research Traveller! The Korvax Convergence
      admires your work!
    exp_request_text_9: Меня не покидает ощущение, что через этот визор на меня смотрит
      тысяча глаз. Я осторожно формулирую свою просьбу.
    exp_request_desc_10: Мое присутствие вызвало некоторое любопытство у формы жизни.
      Она тихо жужжит, показывая, что готова вести разговор в нецифровой форме.
    dnt_exp_request_lang_10: Korvax Convergence adores fascinating traveller. New
      Korvax research topic!
    exp_request_text_10: Микросхемы существа или, может быть, его интеллект позволяют
      ему осознать меня, хотя мне не удается обработать его странную речь. Оно ждет
      моего запроса.
    exp_request_desc_11: Я чувствую пронизывающий взгляд электронной формы жизни.
      Похоже, ей крайне интересно, что я хочу сказать.
    dnt_exp_request_lang_11: Probable. Improbable. Fascinating.
    exp_request_text_11: Несмотря на то, что оболочка электронного существа отполирована
      и выглядит как новая, оно буквально излучает ауру величия и древности. Я осторожно
      выбираю слова.
    exp_request_desc_12: Электронная форма жизни направляет один из огней визора на
      меня. Мне все-таки кажется, что она уделяет мне только часть своего внимания.
    dnt_exp_request_lang_12: Busy entity awaits insignificant request.
    exp_request_text_12: В данный момент форма жизни явно ведет несколько бесед сразу.
      Она ждет не дождется моей просьбы.
    war_request_desc_1: Воин ждет, что я скажу, и шерсть на его загривке поднимается
      от нетерпения. Надо действовать осторожно, чтобы он не подумал, будто я на него
      давлю.
    dnt_war_request_lang_1: Vy'keen High Command insist warrior help pathetic interloper
      coward. Your question?
    war_request_text_1: "%NAME% испытывает ко мне презрение, которое я ощущаю почти
      физически. Тем не менее, пока моему собеседнику удается сдержаться."
    war_request_desc_2: Движения воина показывают, что в данный момент его предков
      не оскорбляли. Он издает дружелюбное гавканье.
    dnt_war_request_lang_2: Vy'keen warrior help pathetic, weak-minded interloper
      today?
    war_request_text_2: Похоже, это существо не так воинственно, как его сородичи.
      Оно выслушивает мою просьбу.
    war_request_desc_3: "Воин ведет себя менее агрессивно, чем можно было ожидать.\n
      \nОн принюхивается ко мне и обнажает зубы."
    dnt_war_request_lang_3: Hail pathetic, weak-minded interloper. I serve requests
      with honour.
    war_request_text_3: Мне удалось выдержать проверку этого драчливого существа.
      Оно терпеливо меня слушает.
    war_request_desc_4: Воин обнажает зубы и издает несколько на удивление изящных
      лающих звуков. Настроен он явно недружелюбно, но ему хотя бы удается сохранять
      спокойствие.
    dnt_war_request_lang_4: Interloper avoids offending Vy'keen ancestors today. Good
      news.
    war_request_text_4: Существо напряженно меня изучает. Мне кажется, что если моя
      просьба прозвучит оскорбительно, его настроение вмиг изменится.
    war_request_desc_5: Воин, широкоплечий и агрессивный, что-то сердито лает на своем
      грубом языке. Он смотрит на меня, ожидая ответа.
    dnt_war_request_lang_5: Alert high. Enemies will suffer. Gek will be crushed.
      Interloper... currently acceptable.
    war_request_text_5: 'Существо продолжает пристально на меня смотреть. Я чувствую,
      что оно напряжено под стать туго закрученной пружине. '
    war_request_desc_6: Воин дружелюбно гавкает. Звуковые датчики моего экзокостюма
      автоматически снижают громкость.
    dnt_war_request_lang_6: Vy'keen High Command insist warrior help pathetic interloper
      coward. Your question?
    war_request_text_6: Воин непроизвольно рычит. Он ждет моей просьбы.
    war_request_desc_7: Существо, похоже, открыто для диалога. При виде моего мультитула
      оно немного расслабляется и смотрит на меня с уважением.
    dnt_war_request_lang_7: Hail brave Vy'keen ally!
    war_request_text_7: Существо ожидает, сжимая пальцы в кулаки. Должно быть, его
      народ считает такое поведение терпеливым.
    war_request_desc_8: "Воин смотрит на меня так, будто ожидает оскорбления своих
      предков.\n \nВнезапно выражение его лица полностью меняется. Он насмешливо лает,
      видя мою нерешительность, а потом показывает, что готов к общению."
    dnt_war_request_lang_8: Holy ancestors smile on the interloper. Hirk will see
      deliverance!
    war_request_text_8: Существо по-прежнему показывает челюсти в подобии улыбки.
      Он ждет моей просьбы со сдержанным изумлением.
    war_request_desc_9: "Воин дрожит от нетерпения и направляется ко мне. Он злобно
      гавкает, показывая пожелтевшие клыки и окровавленный язык.\n \nНо едва возникнув,
      его ярость тут же стихает. Он торжественно кивает и дает понять, что выслушает
      мою просьбу."
    dnt_war_request_lang_9: Interloper blood and Vy'keen blood run together. Glorious
      alliance!
    war_request_text_9: При внешней враждебности и воинственности эта форма жизни
      явно ценит честь. Существо терпеливо меня слушает.
    war_request_desc_10: Воин щерится, но сделал это с заметным почтением. Он показывает,
      что готов поговорить со мной.
    dnt_war_request_lang_10: Interloper ally! Peace ends soon! Your hand will deliver
      the Vy'keen!
    war_request_text_10: Глаза существа бегают из стороны в сторону, пока оно ждет
      моей просьбы. Оно явно на взводе.
    war_request_desc_11: Воин выглядит так, будто хочет кого-то убить. К счастью,
      на меня это желание не распространяется.
    dnt_war_request_lang_11: Vy'keen warrior dislike pathetic, weak-minded coward
      species. Interloper... almost acceptable.
    war_request_text_11: Существо бросает мне грозные взгляды. Я делаю небольшую паузу,
      готовясь высказать свою просьбу.
    war_request_desc_12: Воин издает довольное ворчание, которого я от него не ожидаю.
      Похоже, это существо более жизнерадостно, чем другие представители его народа.
    dnt_war_request_lang_12: Death! Death! Death! Death! Death! Joyful warrior!
    war_request_text_12: Я решаю воспользоваться ситуацией и высказать просьбу, пока
      существо миролюбиво.
