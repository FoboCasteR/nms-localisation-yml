    missile_name_l: Плазменная торпеда
    missile_subtitle: Орудия звездолета с наведением
    missile_description: |-
      Плазменные торпеды самостоятельно наводятся на цель.

      После захвата цели торпеда направляется к ней и наносит тяжелый урон.

      Без наведения на цель торпеда летит по прямой и взрывается при любом столкновении.
