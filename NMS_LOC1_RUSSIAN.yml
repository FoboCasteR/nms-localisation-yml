    war_obs_res_a_5: |-
      Игнорируя жару, я ввожу код.

      В награду мне достаются координаты далекой системы.
    war_obs_res_b_5: Я ввожу код, но маяк продолжает мерцать, ничего не сообщая.
    all_obs_reward_1: Обсерватория обнаружила интересное место на далекой планете.
    all_obs_reward_2: Обсерватория поделилась данными об интересом месте на другой
      планете.
    all_obs_reward_3: Обсерватория получила с аванпоста данные о далекой планете.
    all_obs_reward_4: Обсерватория отследила сигнал бедствия, дошедший с другой планеты.
    all_obs_reward_5: Я получаю координаты места крушения звездолета. Крушение произошло
      в этой же системе.
    all_obs_reward_6: Я получаю координаты аварийного маяка, который взывает о помощи
      откуда-то из космоса.
    all_aban_desc_1: |-
      Будто рана на теле мира. Алая, с рваными краями, словно нечто живое выдрали с мясом. Нужно было пройти мимо.

      Будь у меня возможность вдохнуть воздух этой планеты, он бы наверняка аж сочился инопланетным зловонием, но для моего любопытства это была лишь ничтожная помеха.

      Может, оно мертво? Если бы. Его поверхность оказалась влажной и упругой, а после прикосновения существо обрело подвижность и медленно поползло прочь, перебирая жгутиками.

      Не нужно было его трогать.
    all_aban_desc_2: |-
      Между облаками проглядывала алая сфера. Огромное, немигающее, до жути страшное око. От ужаса у меня кровь застыла в жилах. Пугала сама мысль о том, что сфера может меня увидеть, но когда облака сместились, ее уже не было.

      Может, она мне почудилась? Может статься, что вентиляционные отверстия моего экзокостюма все еще забиты грибком с прошлой планеты, и он как-то влияет на мои чувства.

      Фильтры прошли полную очистку уже шесть раз, но я все еще чувствую взгляд.
    all_aban_desc_3: |-
      Мне попался странный труп. Ничего подобного мне еще не встречалось. Если это представитель какого-то вида, надеюсь, этот вид вымер целиком и полностью.

      Сначала мне показалось, что произошел сбой передачи материи: передо мной были кости, ошметки мяса, хаотичные скопления клыков и слезящихся, вытаращенных глаз. Но нет.

      Это было ужасное творение эволюции, извращенное дитя жестокой природы. Не могу не думать о том, каким это существо было при жизни. Не могу побороть страх при мысли, что подобные ему еще живы или будут жить.
    all_aban_desc_4: |-
      Местные океаны наполнены кровью. В них ничего не живет. Живут они сами. Гигантские формы жизни размером с континенты... Возможно даже, все это один организм.

      Хотелось бы знать, чем такой океан питается. Похоже, что всем. Мне встречались свидетельства исчезнувшей жизни, но сейчас ничего живого здесь нет.

      Возможно, флора и фауна этих мест уходят в своеобразную спячку, когда этот гигантский организм хочет их поглотить, и возвращаются к жизни, когда он отступает? Я слышу его тихий шепот прямо у себя в голове. Он подначивает: «Сними костюм и искупайся».
    all_aban_desc_5: |-
      Мне приснился сон, в котором я тону в чем-то вязком и густом. Жижа заливала мои поры и душила меня.

      Хочется думать, что дело в накопившейся усталости. Мне давно не удается выспаться.

      Стоит попытаться уснуть, как я замечаю алое свечение той сферы. Не представляю, как ей удается следить за моими перемещениями из мира в мир.

      А может, это я следую за ней? Она не может быть повсюду одновременно. Это невозможно.
    all_aban_desc_6: "Неужели это и есть наша участь? За каждым поворотом меня поджидает
      лишь нечто, пытающееся изувечить мое тело и разум. Стоит отвернуться, и за спиной
      возникают клыкастые пасти.\n\nЯ слышу, как они лязгают зубами и плюются. Иногда
      они выкрикивают что-то, похожее на слова. Может быть, это мое имя.\n \nЯ уже
      много циклов не снимаю экзокостюм — боюсь смотреть на собственную кожу. Я знаю,
      что она покрыта волдырями с гноем. Знаю, что она вся в рытвинах. Это инфекция,
      и я ее переносчик.\n\nВо мне поселилась какая-то губительная болезнь. Не ищите
      меня."
    all_aban_desc_7: |-
      Кто такие эти «стражи»? Они без предупреждения появляются в тысячах миров. Они беспрепятственно путешествуют по вселенной и навязывают разумным народам свою волю.

      Кто их создал? Кто дал им право охранять звезды и требовать, чтобы мы следовали их правилам?

      Целью эксперимента было ответить на эти вопросы. Поиск ответов начался далеко от цивилизации: в неизвестном мире, где светит голубовато-белое солнце.

      При вскрытии первый дрон вопил как резаный.
    all_aban_desc_8: |-
      Откуда приходят стражи? Их никогда не привозят корабли. И все же нам известно, что у них есть двигатели пространственного перемещения. Они могут встретиться на любой планете.

      Может быть, они создают себя сами, используя ресурсы занятых миров? Уподобляются вирусам и гложут тело хозяина, чтобы вырасти?

      Корваксы утверждают, что в Стражах есть металл, которого в нашей эпохе вселенной быть не может. Никто не видел, как возникают Стражи.

      Они просто есть. Как будто вселенная вставляет их в бытие.
    all_aban_desc_9: |-
      Был мир — он обратился в пыль задолго до появления вай'кинов, — жители которого восстали против стражей.

      Постоянный надзор машин вызывал у них злость. Раздражение обернулось насилием. Дроны были уничтожены.

      Тогда в небо поднялись новые роботы. Двуногие, четвероногие, перехватчики — им не было конца.

      Началась война, но машины все не заканчивались. Их появлялось все больше и больше, и в конце концов они уничтожили восставший вид. Но галактика так и не усвоила урок...
    all_aban_desc_10: |-
      Есть ли между монолитами и стражами какая-то связь?

      Судя по всему, эти древние сооружения появились раньше, чем все известные нам цивилизации. По мере развития многие народы слагали о них собственные мифы и легенды. Возможно, у нас был предшественник? Первый из всех?

      Представьте вид, обладающий таким беспредельным знанием, что само время не сумело уничтожить их строения, предназначение которых мы осознать не способны. Рядом с ними мы точно дети, впервые увидевшие термоядерный реактор.
    all_aban_desc_11: |-
      Не находя объяснения некоему феномену, любое разумное существо склонно приписывать ему несуществующее значение.

      Так, в ряде миров стражей все еще считают посланниками всевидящих богов. Обитатели этих планет уверены, что невидимый бог отправляет дронов на планету, чтобы ее обитатели не нарушали гармонию окружающей среды.

      Во многих подобных верованиях повторяется один элемент: изображение алой сферы и предсказание о грядущем конце света.
    all_aban_desc_12: |-
      К последнему этапу эксперимента нас привело разочарование. Мы хотели узнать что-то новое. Хотели понять, как они работают. Мы хотели разобраться, что они такое.

      Чтобы захватить дрона целым, мы использовали экспериментальный процесс искажения измерений. Мы решили держать дрона в этой клетке, не причиняя ему вреда. Зря мы поверили, что такое возможно.

      Машины быстро разобрались в нашем изобретении и обернули его против нас. В этом непрекращающемся кошмаре наша плоть соединилась с их металлом. В итоге мы получили ответы.
    all_aban_desc_13: |-
      В великой пустоте существует мир, где все состоит из стекла и острых кромок. Горе попавшему туда существу из слабой и нежной плоти.

      Стекло вечно мучает жажда. Оно прекрасное и хрупкое, но для жизни ему приходится пить.

      Вы все равно меня не послушаете и отправитесь в этот мир.

      И тогда стекло порежет вас, но порез будет таким тонким, что боли совсем не будет. Вы вспомните мои слова, только когда этот изломанный, иссушенный мир выпьет всю вашу жизнь. Слишком поздно. Слишком поздно.
    all_aban_desc_14: "Они поместили себе под кожу мельчайшие осколки стекла. Казалось,
      на их тела нанесены ритуальные шрамы.\n\nКусочки разбитого кристалла пришли
      из древности, пережив многие поколения. Им отдавали свои жизни, а взамен кристаллы
      сияли изумрудными огнями и приближали их к уготовленной судьбе.\n \nОни часто
      рассказывали о мирах, которых не могли видеть лично, произнося неведомые звуки,
      для которых их языки не были приспособлены.\n\nСтекло сделало их чем-то большим
      — сосудом для совершенно иного разума."
    all_aban_desc_15: |-
      Сфера укрыта кристальным пологом. Она возникает постоянно. Ее саван безупречен.

      Наши приборы не находят в нем ни единого изъяна, даже на молекулярном уровне.

      Я нередко пытаюсь до нее дотронуться, но сфера избегает моих прикосновений. Она подарит свои тайны лишь достойным.

      Мой разум еще недостаточно открыт. Нутро должно быть обнажено, все слои — взрезаны и разведены. Это единственный вариант. Я уже начинаю понемногу разрезать кожу.
    all_aban_desc_16: "Если твой взор достаточно ясен, однажды ты найдешь кристалл
      и поймешь, что он состоит не из атомов и молекул, а из мысли, гравитации и чисел.\n\nНужно
      погрузиться как можно глубже. Прошу тебя, приди. Узнай еще больше, чем я. Предупреди
      остальные виды, расскажи обо всем.\n \nВсе должны знать. Пиши на всех известных
      тебе языках, вырезай слова в камне, кричи об этом в песнях. Только не молчи.\n\nПоверь,
      я знаю, что скрыто под поверхностью сущего. Хрупкая сеть реальности вот-вот
      порвется."
    all_aban_desc_17: |-
      Это и здесь, и не здесь. Мы ищем власти над галактикой, не зная истины. А если я скажу тебе, что время — наркотик, который обманывает нашу бдительность и не дает нам задавать вопросы?

      Нет ни «сейчас», ни «потом», ни сегодняшнего дня, ни вчерашнего. Есть только иллюзия, отраженная в стекле. Ложь, которую нам скармливает вселенная. Она смеется над нами.

      Мы не приспособлены видеть такое. Наш слабый разум восстает против идей, которые невозможно охватить мыслью. Именно так нас и контролируют.
    all_aban_desc_18: |-
      Я взрежу космос. Мое сердце полнится скорбью при этом решении, но иного выхода нет.

      Передо мной раскинулись темные дороги и бесконечные зияющие расселины из стекла. Так будет лучше.

      Изорванная, зазубренная дорога истинна, и отрицать этого я не могу. В нужное время появятся куда более умные и отважные души, способные научиться на моих ошибках.

      Я прорубаю путь для тех, кто пойдет следом. Я иду босиком по осколкам разбитой реальности в бесконечную, сокрушительную вечность. В самом ее сердце меня ждет тайна.
    all_aban_desc_19: |-
      Коммуникационное ядро поймало забитое помехами сообщение со странными колебаниями. Ничего неожиданного, в этом квадранте пространство-время атипично.

      Система несколько циклов пыталась восстановить недостающую часть сообщения, но безуспешно.

      Судя по степени затухания сигнала, трансляция началась еще до формирования планеты, на орбите которой я нахожусь.

      Однако среди помех и звуковых искажений четко слышно мое имя.
    all_aban_desc_20: "«На Икдлаке мне встретился заинтересованный в торговле корвакс.
      В качестве первого взноса за данные, собранные сенсорными модулями моего корабля,
      ученый предложил стержни чистого кризонита.\n\nПросматривая полученную информацию,
      корвакс наткнулся на то странное сообщение. Тогда, несколько циклов назад, мне
      подумалось, что это подобие речи — всего лишь результат случайного наложения
      помех. \n\nИ все же это сообщение меня испугало. Внимательно изучив его, корвакс
      обнаружил под звуковым компонентом еще один слой. Изображение мира с зеленым
      небом и обсидиановой луной»."
    all_aban_desc_21: |-
      Я все не могу забыть то загадочное сообщение. Сущность помогла мне узнать, что с начала трансляции прошло от двух до пяти тысяч солярных циклов.

      Мне удалось определить, что трансляция началась из туманного сектора во фронтальной части галактики.

      Сейчас я понимаю, что игнорировать этот сигнал нельзя. Его нужно отследить. Порой я задумываюсь о том, что же это было, откровение или предупреждение? Но курс уже выставлен.
    all_aban_desc_22: |-
      Некоторое время новых записей не будет. Мой корабль оснащен мощным гипердвигателем Одвинско и криогенной капсулой.

      Чтобы пережить долгое путешествие к исходной точке аномальной трансляции, я собираюсь погрузиться в анабиоз.

      Здесь меня ничто не удерживает. Моя цель первостепенна. Во сне я буду слушать принятый сигнал. Возможно, мой спящий разум различит в нем что-то упущенное.
    all_aban_desc_23: |-
      Пробуждение преподнесло мне сюрприз: планеты с того изображения больше нет. Остались только умирающий красный гигант и окружающий его пояс астероидов.

      Не знаю, что за катастрофа постигла этот мир, но мой вид тогда еще даже не поднялся на две ноги. И все же против факта не попрешь. Сигнал отправили именно отсюда и назвали меня по имени, которое четко различимо даже среди помех.

      Чтобы добраться до исходной точки трансляции, мой корабль преодолел невообразимое расстояние. В одном из крупнейших обломков планеты датчики уловили присутствие металла. Со временем я сумею его извлечь.
    all_aban_desc_24: |-
      Красный гигант поглощает сам себя. Наложение пространственных сдвигов начинает формировать сингулярность. Пространство-время становится вязким и тягучим. Я уже не могу покинуть это место.

      В золе погибшего мира был скрыт труп корабля, который знал мое имя и воззвал ко мне сквозь века и тысячелетия. Он измят и искорежен почти до неузнаваемости. Я едва могу его узнать.

      И все же я вижу изъеденный гипердвигатель Одвинско и криокапсулу, точно такую же, как на моем корабле.

      Здесь похоронен мой корабль. Это был мой голос. Это отправленное мною — и мною же принятое — предупреждение.
    all_aban_opt_a_1: Анализировать журнал данных
    all_aban_res_a_1: |-
      В глубинах журнала данных давным-давно погибшего странника обнаруживается закодированная информация.

      Здесь оставили что-то, что должно помочь мне в моих странствиях...
    all_aban_lang_1: Пользователь определен. Терминал активирован. Открытие журнала
      данных для анализа.
    all_aban_lang_2: Определен зарегистрированный пользователь. Терминал активирован.
      Открытие журнала данных для продолжения анализа.
    all_aban_lang_3: Последний журнал данных ожидает анализа пользователя. Терминал
      активирован.
    all_aban_lang_4: Тревога. Пользователь определен. Открыто новое хранилище журналов
      данных. Ожидание анализа.
    tra_cra_desc_1: "Я пробираюсь в грузовой корабль и нахожу его черный ящик. Как
      только я прикасаюсь к нему, в воздухе возникает голограмма — паникующий торговец-рептилия.\n
      \nМожет быть, это сообщение предназначалось его начальнику, а возможно — любимому.
      Трудно сказать, потому что звука нет. В последний момент торговец указывает
      на какую-то недавно установленную на корабль технологию, а потом в отчаянии
      падает на колени."
    tra_cra_opt_a_1: Осмотреть недавно установленную технологию
    tra_cra_opt_b_1: Искать груз
    tra_cra_opt_c_1: Усилить сигнал черного ящика
    tra_cra_res_a_1: |-
      Я обнаруживаю неправильно установленную технологию, которая привела к крушению.

      Я сканирую ее чертеж и теперь могу создать ее самостоятельно...
    tra_cra_res_b_1: |-
      Корабль перевозил огромный груз поврежденных ценных технологий для звездолетов... И одна из них цела.

      Я сканирую чертеж и теперь могу создать ее самостоятельно.
    tra_cra_res_c_1: Я усиливаю сигнал бедствия и отправляю его местным властям.
    tra_cra_desc_2: "Внутри рухнувшего корабля — множество разных технологий, возможно,
      собранных с других кораблей. На панели управления лежит труп дородного клювоносого
      существа. Очевидно, при жизни оно питало слабость к роскоши.\n \nГрузовой отсек
      защищен какой-то самодельной охранной системой. Как и остальная часть корабля,
      она представляет собой смесь различных технологий. Отключить ее может быть непросто."
    tra_cra_opt_a_2: Попытаться открыть грузовой отсек
    tra_cra_opt_b_2: Обыскать пилота
    tra_cra_res_a_2: "Обойдя три уровня защиты, я открываю грузовой отсек, и меня
      сбивает с ног волной энергии. \n\nОсмотрев содержимое, я понимаю, что боль того
      стоила."
    tra_cra_res_b_2: Наградой за стаскивание тяжелого раздувшегося трупа с панели
      управления становятся разложившееся ракообразное существо и новая технология
      для костюма.
    tra_cra_desc_3: |-
      Трудно сказать, как давно этот корабль потерпел крушение. Тело пилота-рептилии совершенно разложилось, а технология выглядит устаревшей.

      Костлявая рука пилота что-то держит. Я подхожу, чтобы посмотреть повнимательнее, но меня отвлекает шум из грузового отсека.
    tra_cra_opt_a_3: Осмотреть предмет в руке пилота
    tra_cra_opt_b_3: Найти источник шума
    tra_cra_res_a_3: |-
      Я нахожу голографический кулон, который скрывает изображение существа — возможно, партнера пилота.

      Однако в нем есть и другая информация...
    tra_cra_res_b_3: |-
      Меня пугает местное животное, которое каким-то образом поедает устройство, перевозившееся в отсеке.

      Оно отталкивает меня и бросается наутек. Я собираю груз, который существо не успело сожрать...
    tra_cra_desc_4: "Под большой потолочной трубой лежит истлевшее тело пилота. Из-под
      останков ярко блестит металл.\n \nПанель управления все еще гудит, подавая сигналы
      жизни, но при ближайшем рассмотрении становится ясно, что двигатели не работают.
      Возможно, это существо прожило в одиночестве на планете многие годы."
    tra_cra_opt_a_4: Осмотреть тело
    tra_cra_opt_b_4: Поискать технологии в базах данных
    tra_cra_opt_c_4: Поискать груз на корабле
    tra_cra_res_a_4: Когда я оттаскиваю тело, отъезжает дверца потайного отделения,
      и мне достается новая технология для мультитула.
    tra_cra_res_b_4: Все удалено, кроме одного многообещающего чертежа.
    tra_cra_res_c_4: |-
      Пилот явно обожал скрытые отсеки с ловушками.

      Но мои поиски не проходят впустую.
    tra_cra_desc_5: "Корабль был явно сбит более мощным судном — внутри меня встречает
      груда обгорелых обломков и металла. Кажется, будто он вот-вот развалится на
      куски.\n \nКорабль весь содрогается, а я прохожу в кабину пилота, где черный
      ящик показывает цель корабля и его последние минуты: это было дипломатическое
      судно, на которое напали представители воинственной расы, взявшие правосудие
      в свои руки. Войны начинались и из-за меньшего. Скорее всего, по этому кораблю
      крайне скучают дома..."
    tra_cra_opt_a_5: Усилить наводящий сигнал маяка
    tra_cra_opt_b_5: Обыскать корабль
    tra_cra_res_a_5: |-
      Наводящий сигнал маяка усиливается. Я мгновенно получают награду.

      Надеюсь, родственники пилота найдут его и похоронят должным образом.
    tra_cra_res_b_5: |-
      Я осматриваю корабль, но он становится все нестабильнее.

      Он начинает трястись, и я сбегаю, но не с пустыми руками.
    exp_cra_desc_1: "Когда я забираюсь на борт, активируются высокотехнологичные экстренные
      системы корабля, и передо мной возникает тускло светящаяся голограмма.\n \nПилот
      спокойным голосом докладывает о неминуемой катастрофе. Слышатся звуки взрывов
      и разрываемого металла. Голограмма исчезает, и вместо нее передо мной появляется
      множество блестящих устройств. Похоже, что-то еще работает..."
    exp_cra_opt_a_1: Искать работающие технологии
    exp_cra_opt_b_1: Искать корабельный груз
    exp_cra_opt_c_1: Усилить сигнал маяка корабля
    exp_cra_res_a_1: |-
      Исследовательский корабль перевозил поразительные технологические разработки.

      Я сканирую чертеж и теперь могу создать такую технологию самостоятельно...
    exp_cra_res_b_1: |-
      В грузовом отсеке исследовательского корабля находится продвинутая технология.

      Я сканирую ее чертеж и теперь могу частично воссоздать ее самостоятельно...
    exp_cra_res_c_1: |-
      Мне удалось усилить сигнал черного ящика судна.

      Потерянный корабль найден.
    exp_cra_desc_2: |-
      Кабина практически нетронута, не считая небольших повреждений, которые приборная панель получила после столкновения с телом пилота. Судя по всему, базы данных корабля еще можно использовать.

      Вокруг меня то и дело вспыхивают сигналы. Некоторые системы еще точно работают, и, похоже, одна из них — сложный узел системы безопасности, отвечающий за работу сенсоров и камеры.
    exp_cra_opt_a_2: Открыть память системы
    exp_cra_opt_b_2: Обыскать корабль в поисках работающих технологий
    exp_cra_res_a_2: |-
      Доступна всего одна база данных.

      К счастью, она крайне полезна.
    exp_cra_res_b_2: |-
      Я обнаруживаю полезную технологию. Однако система безопасности записала все мои преступные действия.

      Мне не удалось удалить запись, и я решаю покинуть корабль.
    exp_cra_desc_3: |-
      Рядом с искрящейся панелью управления лежит мертвый пилот. Рядом с отключенным роботом-навигатором висит страж, который толкает мертвое существо, словно, пытаясь его разбудить.

      Я пытаюсь приблизиться, и машина делает предупредительный выстрел в мою сторону.
    exp_cra_opt_a_3: Уничтожить стража и обыскать кабину
    exp_cra_opt_b_3: Не проявлять агрессию и обыскать кабину
    exp_cra_opt_c_3: Обыскать другие части корабля
    exp_cra_res_a_3: |-
      Страж практически не сопротивляется.

      Я без проблем взламываю базу данных корабля...
    exp_cra_res_b_3: |-
      Страж открывает огонь, и мне приходится защищаться.

      Информация, которую мне удалось получить из базы данных корабля, все же стоила моих ран.
    exp_cra_res_c_3: |-
      В остальных частях корабля я не встречаю никакой угрозы.

      Я забираю все, что мне удается найти.
    exp_cra_desc_4: |-
      Судя по внутренним повреждениям, посадка была довольно жесткой. Груз выпал из контейнеров и рассыпался.

      Отличить обломки корабля от металлической оболочки пилота практически невозможно. Черный ящик уцелел, но при моем приближении он начинает издавать странный шипящий звук.
    exp_cra_opt_a_4: Обыскать обломки
    exp_cra_opt_b_4: Усилить сигнал черного ящика
    exp_cra_res_a_4: Невероятно, сколько всего нужного мне удалось найти.
    exp_cra_res_b_4: |-
      Ящик вспыхивает, обжигая мне руку.

      Я помогаю сородичам погибшего пилота найти разбившийся корабль и получаю за это награду.
    exp_cra_desc_5: |-
      Похоже, на этом высокотехнологичном исследовательском корабле работает все, кроме двигателей. Пилота правда тоже не видно.

      Интересно, выжил ли он, и удастся ли его найти.
    exp_cra_opt_a_5: Открыть компьютер корабля
    exp_cra_opt_b_5: Осмотреть место падения
    exp_cra_res_a_5: Среди бесконечных записей о растениях и животных я нахожу настоящее
      технологическое сокровище.
    exp_cra_res_b_5: |-
      Я встречаю умирающую электронную форму жизни.

      Существо делится со мной своими секретами в благодарность за то, что последние минуты своей жизни оно не проведет в одиночестве.
    war_cra_desc_1: "Все поверхности в кабине богато украшены охотничьими трофеями.
      Перед приборной панелью сидит сам охотник — его тело и лицо сильно повреждены.
      Резкий запах крови настойчиво проникает в мои ноздри, я стараюсь подавить усиливающуюся
      тошноту.\n \nСудя по информации черного ящика, пилот был атакован во время полета,
      правда понять, кто на него напал, не удается. Я могу усилить сигнал тревоги,
      исходящий из кабины, но тогда меня могут атаковать..."
    war_cra_opt_a_1: Обыскать корабль на наличие признаков жизни
    war_cra_opt_b_1: Отправить сигнал об опасности
    war_cra_opt_c_1: Обыскать кабину и уйти
    war_cra_res_a_1: |-
      Я обнаруживаю чертеж технологии для корабля.

      К счастью, существа, устроившего резню, давно здесь нет.
    war_cra_res_b_1: |-
      Неизвестный доброжелатель отправляет мне награду.

      Теперь я могу создать технологию, которая когда-то служила этому кораблю источником питания...
    war_cra_res_c_1: |-
      Детали корабля сложно извлечь, и в результате все мои руки остались в глубоких порезах.

      Покидая корабль, я слышу, как в тени что-то шевелится.
    war_cra_desc_2: "Судя по богато обставленной внутренней части корабля, можно предположить,
      что его пилот принадлежал к богатой и влиятельной семье. Непонятно, что послужило
      причиной крушения корабля, но, вероятно, он перевозил ценный груз.\n \nЕго тело
      лежит на большом ящике, покрытом подозрительными инопланетными символами. Все
      вокруг затянуто странным черным туманом."
    war_cra_opt_a_2: Искать добычу
    war_cra_opt_b_2: Открыть ящик
    war_cra_res_a_2: Как и ожидалось, на корабле много ценных и дорогих вещей.
    war_cra_res_b_2: |-
      Я открываю ящик, и волна темной энергии пронзает мое тело, отравляя его подобно яду.

      Технология, которая хранилась в этом ящике, досталась мне дорогой ценой.
    war_cra_desc_3: |-
      Поднимаясь на борт, я сразу вижу гору военных мультитулов, явно сброшенных со своей стойки. Оружие шипит, искрится и выглядит очень небезопасно.

      Рядом в неуклюжей позе лежит массивное тело пришельца с отметинами на лице. Судя по всему, удар от падения был такой силы, что на корабле ничего больше не уцелело.
    war_cra_opt_a_3: Испытать мультитул
    war_cra_opt_b_3: Разобрать мультитулы и извлечь технологию
    war_cra_res_a_3: |-
      Я вставляю в оружие зарядный цилиндр, и он взрывается, обжигая меня.

      Сам мультитул по-прежнему работает.
    war_cra_res_b_3: Я разбираю несколько мультитулов и извлекаю технологии.
    war_cra_desc_4: |-
      Я поднимаюсь на борт брошенного судна, и тут же чувствую резкий запах гниющей плоти. Огромный зверь, одетый, судя по всему, в военную форму, лежит там, где он умер,  всего в полуметре от спасательного люка.

      За ним стоит частично разбитая стойка с военными мультитулами, защищенная сверкающим инопланетным замком. Дверь кабины приоткрыта, и я вижу, что оборудование внутри еще работает.
    war_cra_opt_a_4: Войти в кабину
    war_cra_opt_b_4: Попытаться взять мультитул
    war_cra_res_a_4: |-
      Тело пилота распластано на панели управления. Я просовываю под него руку и с силой выдергиваю технологию корабля.

      Жуткий запах разложения вынуждает меня быстро покинуть корабль.
    war_cra_res_b_4: |-
      Поврежденное инопланетное устройство отказывается поддаваться и сильно бьет меня током.

      Однако внутри мне удается найти хоть какую-то компенсацию за пережитую боль.
    war_cra_desc_5: |-
      В трюме находится высокотехнологичная клетка с изуродованными телами животных. Все эти создания, похоже, давно мертвы, но их шерсть шевелится очень неестественно, и создается впечатление, что они еще живы.

      В кабине на приборной панели лежит тело пилота, сжимающего в руке плазмомет.  Похоже, база данных корабля еще работает.
    war_cra_opt_a_5: Изучить базу данных
    war_cra_opt_b_5: Подойти к мертвым на вид существам
    war_cra_opt_c_5: Взять мультитул
    war_cra_res_a_5: |-
      Я открываю корабельный журнал. Похоже, вместе с убитыми животными на борт судна попал опасный паразит.

      Я копирую информацию о новой технологии и спешно покидаю корабль.
    war_cra_res_b_5: |-
      Из внутренностей ближайшего трупа на меня выскакивает дюжина зубастых личинок, и я обнаруживаю, что под этим животным скрывается технология корабля.

      Я забираю ее и, истекая кровью, спешно покидаю корабль.
    war_cra_res_c_5: Я быстро беру оружие и останавливаюсь только ради того, чтобы
      выстрелить в появившихся из ниоткуда зубастых личинок...
    war_cra_desc_6: |-
      Судовой черный ящик показывает видео последнего рейса этого старого и ветхого судна. Это же просто старая рухлядь, удивительно, что такой древний корабль, вообще, смог вырваться за пределы атмосферы этой планеты.

      Похоже, пираты обнаружили корабль стоящим без дела на посадочной площадке орбитальной космической станции. Наверное, они хотели поживиться ценным грузом. Судно преследовали. Никто не выжил.
    war_cra_opt_a_6: Искать продвинутую технологию
    war_cra_opt_b_6: Обыскать трюм
    war_cra_opt_c_6: Усилить частоту черного ящика
    war_cra_res_a_6: |-
      Судно было самой базовой модели, почти без улучшений.

      Однако в базе данных мне удалось найти информацию о любопытной технологии.
    war_cra_res_b_6: Я вскрываю корабль и обнаруживаю внутри ценный груз.
    war_cra_res_c_6: |-
      Энергии хватает, чтобы усилить экстренный сигнал корабля.

      Его подхватывает сеть.
    war_cra_desc_7: "Это был пиратский корабль. Трофеи, вырезанные из костей инопланетных
      существ, занимают практически все свободное место. Два пилота лежат за спасательным
      люком, вонзив кинжалы в горло друг друга. На борту было что-то ценное, что-то,
      ради чего можно умереть — или убить...\n \nИз трюма доносятся странные звуки,
      будто что-то острое скребет внутреннюю поверхность корабля. Судя по всему, именно
      там я и найду добычу."
    war_cra_opt_a_7: Отправить сигнал об опасности
    war_cra_opt_b_7: Обыскать трюм
    war_cra_res_a_7: |-
      Я отчитываюсь о своих находках.

      Мой сигнал попадает в сеть, и я получаю награду.
    war_cra_res_b_7: |-
      Дверь открывается, и на меня бросается пират с дикими глазами.

      Он убегает, бросая свое добытое сомнительным способом добро.
    war_cra_desc_8: |-
      Тела двух воинов распростерлись на панели управления: их явно отбросило на нее ударной волной при падении. Я не специалист, но, похоже, они разных полов. Возможно, они были парой. Возможно, они были пилотами-напарниками.

      Какова бы ни была их история — она закончилась.
    war_cra_opt_a_8: Осмотреть тела
    war_cra_opt_b_8: Осмотреть кабину
    war_cra_res_a_8: |-
      На более крупном теле я обнаруживаю голографический кулон с изображением его партнера.

      В нем также хранятся ценные данные...
    war_cra_res_b_8: |-
      Я убираю тела из кабины.

      Под ними обнаруживается неповрежденная технология, которую я могу просканировать.
    war_cra_desc_9: "Черный ящик показывает запись последних минут корабля: отказ
      двигателя, за которым последовало крушение, — однако не проливает света на местонахождение
      пилота. Я замечаю метку пиратов. Нужно быть осторожнее.\n \nПанель управления
      корабля все еще работает."
    war_cra_opt_a_9: Поискать пилота на корабле
    war_cra_opt_b_9: Осмотреть панель управления
    war_cra_res_a_9: |-
      Засада! Я отбиваюсь от нападающего, который роняет поврежденный мультитул.

      Мне удается получить чертеж технологии.
    war_cra_res_b_9: |-
      Я получаю из терминала чертеж ценной технологии для корабля.

      Грохот из грузового отсека убеждает меня уйти.
    war_cra_desc_10: "Воздух наполнен вонью разлагающейся плоти. Возле засохшей лужи
      крови на коленях стоит гигантский скелет воина. Под ним лежит извлеченный из
      ножен лазерный меч.\n \nГрузовой отсек забит высокотехнологичным оборудованием
      — некоторые устройства даже остались целы после падения. Судя по оборудованию,
      этот воин выполнял какое-то секретное задание, но так и не закончил его."
    war_cra_opt_a_10: Обыскать корабль
    war_cra_opt_b_10: Осмотреть лазерный меч
    war_cra_res_a_10: |-
      Военные технологические системы корабля оказываются настоящей сокровищницей.

      Мне достается чертеж.
    war_cra_res_b_10: |-
      При сканировании лазерного меча мне достается неизвестная технология.

      Ее чертеж можно модифицировать под мое оружие.
    war_cra_desc_11: "В грузовом отсеке настоящее кладбище стражей: посреди него лежит
      гигантская куча обугленных дронов всевозможных форм и размеров. Их систематически
      отключали и разбирали на части. Внутренние механизмы открыты и сохранены.\n
      \nИз кабины доносится низкое рычание."
    war_cra_opt_a_11: Извлечь компоненты из мертвых стражей
    war_cra_opt_b_11: Найти источник звука в кабине
    war_cra_res_a_11: От стражей мне достается чертеж технологии для мультитула.
    war_cra_res_b_11: |-
      Какое-то существо поедает тело пилота.

      Оно ранит меня, но на теле пилота я нахожу чертеж технологии для костюма.
    war_cra_desc_12: "Внутри корабля кромешная тьма. Я на ощупь пробираюсь в темноте
      и вскоре натыкаюсь на две двери. Одна ведет в блестящий грузовой отсек, а на
      другой нарисован символ Атласа.\n \nЕго края и трещины светятся красным. Откуда
      это здесь?"
    war_cra_opt_a_12: Открыть дверь Атласа
    war_cra_opt_b_12: Войти в грузовой отсек
    war_cra_res_a_12: |-
      Меня окружает ослепительный красный свет.

      Я прихожу в себя отдохнувшим и с чертежом технологии экзокостюма.
    war_cra_res_b_12: |-
      Грузовой отсек забит.

      Покидая его, я замечаю, что дверь атласа... исчезла.
    tra_cra_desc_6: "На контрольной панели лежат два тела. По дорогим красным одеждам
      можно подумать, что они богаты, но алтарь в грузовом отсеке указывает, что они
      были последователями какой-то религии.\n \nКакая бы религия это ни была, выглядит
      она неприятно. Алтарь покрыт кровью и окутан сырым облаком ладана. Его облик
      отсылает к жестоким древним временам."
    tra_cra_opt_a_6: Осмотреть тела
    tra_cra_opt_b_6: Осмотреть алтарь
    tra_cra_res_a_6: |-
      У торговцев-священников обнаруживается ценная технология.

      Я получаю чертеж технологии экзокостюма.
    tra_cra_res_b_6: Алтарь отравляет меня, но в нем содержится древнее знание.
    tra_cra_desc_7: "Маленький скелет лежит рядом с высокотехнологичным экзокостюмом
      — как будто умирающий в агонии пытался надеть его.\n \nНа дисплее отображены
      данные о недавнем крушении. Почему тело этого существа так быстро разложилось?
      Я слышу ужасающий жужжащий звук за спиной. Если побежать сейчас, я смогу забрать
      некоторые вещи из грузового отсека с собой..."
    tra_cra_opt_a_7: Осмотреть экзокостюм
    tra_cra_opt_b_7: Забрать груз и бежать
    tra_cra_res_a_7: |-
      На меня нападает рой плотоядных насекомых.

      Мне удается извлечь чертеж технологии экзокостюма, но я получаю ранения.
    tra_cra_res_b_7: |-
      Я хватаю груз и убегаю.

      Плотоядные насекомые гонятся за мной, но умирают в атмосфере планеты
    tra_cra_desc_8: "Протиснувшись через люк и направляясь к кабине, я обнаруживаю
      тела двух воинов в грузовом отсеке. Это довольно мелкие представители своего
      вида, и их кисти и лодыжки прикованы друг к другу.\n \nРабовладельцы..."
    tra_cra_opt_a_8: Поискать технологии в кабине
    tra_cra_opt_b_8: Отправить сигнал тревоги
    tra_cra_res_a_8: Я не обращаю внимания на тела и сканирую чертеж технологии для
      корабля.
    tra_cra_res_b_8: |-
      Я отправляю сообщение с предупреждением о рабовладельцах.

      Я получаю награду в знак благодарности от планетарного наблюдателя.
    tra_cra_desc_9: "Я нахожу черный ящик. Он включается и показывает изображение
      пожилой рептилии, в панике оставляющей сообщение, в то время как корабельные
      системы вокруг него выходят из строя.\n \nСудя по тону рептилии, ей важно, чтобы
      это сообщение добралось до адресата. Очевидно, этого не произошло. Похоже, что
      в корабле нет полезных технологий, но его грузовой отсек полон."
    tra_cra_opt_a_9: Усилить сигнал черного ящика
    tra_cra_opt_b_9: Обыскать корабль
    tra_cra_res_a_9: |-
      Сообщение отправлено. Получатель понимает, что я помог.

      Он отправляет мне награду в благодарность.
    tra_cra_res_b_9: Я извлекаю из корабля товары.
    tra_cra_desc_10: "Внутри корабль уничтожен огнем. Отсек завален обгоревшими обломками.
      Пилот лежит рядом — полумертвый, слабо молит о помощи.\n \nЯ мало чем могу ему
      помочь — разве что успокоить."
    tra_cra_opt_a_10: Успокоить умирающего торговца
    tra_cra_opt_b_10: Обыскать корабль
    tra_cra_res_a_10: |-
      Благодарный торговец сует мне в руки чертеж технологии.

      Он спокойно умирает, испытывая облегчение оттого, что я рядом.
    tra_cra_res_b_10: |-
      Торговец проклинает меня из последних сил.

      Я забираю его груз и ухожу.
    exp_cra_desc_6: |-
      Из кабины доносится стук и странное электрическое гудение. Горелые следы на стенах отсека указывают, что тут произошла перестрелка.

      И, судя по механическим звукам из кабины, она еще не закончилась...
    exp_cra_opt_a_6: Обыскать трюм
    exp_cra_opt_b_6: Осмотреть кабину
    exp_cra_res_a_6: |-
      Дверь отсека с шипением открывается. Здесь перевозили экзотические технологии.

      Я достаю чертеж технологии для корабля.
    exp_cra_res_b_6: |-
      Меня атакует обгоревший страж.

      Я забираю продукты с тела пилота.
    exp_cra_desc_7: |-
      Когда я пробираюсь мимо заблокированного грузового отсека, включается голографический черный ящик судна. Корабль попал под удар метеорита и совершил аварийную посадку. Рядом лежит мертвый электронный пилот. Его защитная оболочка треснула, а оружие валяется у его ног. Судя по позе, в которой он погиб, перед падением он пытался связаться со своими.

      На потолке есть работающая камера. Сигнал можно усилить. Возможно, я смогу объяснить исчезновение этого существа.
    exp_cra_opt_a_7: Усилить сигнал тревоги черного ящика
    exp_cra_opt_b_7: Обыскать мертвого пилота
    exp_cra_res_a_7: |-
      Я сообщаю о судьбе корабля благодарным властям

      Грузовой отсек открывается, и в нем обнаруживается технология для корабля.
    exp_cra_res_b_7: |-
      С помощью оборудования пилота мне удается создать чертеж технологии мультитула.

      Камера фокусируется на мне. За мной следят.
    exp_cra_desc_8: |-
      Я пробираюсь через люк корабля и обнаруживаю голографический черный ящик, проигрывающий одно и то же зацикленное сообщение. По какой-то причине электронного пилота сбили его же люди.

      При осмотре отсека я обнаруживаю целые ряды защитных оболочек, подвешенных на стенах. Пустые электронные тела, ожидающие, когда в них загрузят жизнь. Очевидно, пилот решил сбежать с ценным грузом, а место его падения так и не нашли.
    exp_cra_opt_a_8: Усилить сигнал с координатами корабля.
    exp_cra_opt_b_8: Обыскать пустые электронные тела
    exp_cra_res_a_8: |-
      В ответ приходит крайне радостное сообщение.

      В благодарность мне передают чертеж новой технологии.
    exp_cra_res_b_8: |-
      Из тел удается добыть много ценного.

      Хотя почему-то у меня чувство, будто кто-то меня осуждает...
    exp_cra_desc_9: |-
      На приборной панели корабля лежат тела двух пилотов-роботов. Похоже, кто-то испортил компоненты управления. Внезапно главный шлюз корабля с шипением открывается.

      Входит неисправный робот, говорящий, похоже, на языке расы воинов. Не обращая на меня внимания, он становится в драматичную позу в дверном проеме. У него с собой мультитул, который выглядит лучше моего.
    exp_cra_opt_a_9: Поговорить с роботом
    exp_cra_opt_b_9: Обыскать кабину и тихо уйти
    exp_cra_res_a_9: |-
      Робот дарит мне свой мультитул.

      Очевидно, он считает меня союзником.
    exp_cra_res_b_9: |-
      Я краду чертеж технологии для корабля.

      Робот явно не считает меня угрозой.
    exp_cra_desc_10: |-
      Отключенный электронный пилот очевидно был ученым. В его металлических руках крепко зажат черный ящик. Отсек заполнен результатами экспериментов, каждый из которых, судя по всему, был связан с производством предметов и химикатов. Вероятно, для этой электронной расы эти вещи были очень ценными.

      Большая часть корабельного оборудования пережила аварию, и его можно просканировать на предмет технологических чертежей.
    exp_cra_opt_a_10: Извлечь данные из черного ящика
    exp_cra_opt_b_10: Осмотреть оборудование
    exp_cra_res_a_10: В черном ящике обнаруживается последний секретный проект ученого...
    exp_cra_res_b_10: Я сканирую рабочее оборудование корабля.
    all_1_crash_opt_1: Осмотреть потерпевший крушение корабль на предмет работающих
      технологий
    all_1_crash_opt_2: Осмотреть потерпевший крушение корабль на предмет грузов, которые
      он перевозил
    all_1_crash_right_1: Вы нашли новую технологию на потерпевшем крушение корабле!
    all_1_crash_right_2: Корабль перевозил ценный груз!
    all_1_crash_wrong_1: Ничего не найдено. Похоже, кто-то уже нашел этот корабль
      до меня.
    abandoned_test_1: |-
      Сегодня мне это снова почудилось. На стене аванпоста обнаружился алый рукав из живой плоти. Мне было ясно: оно здесь. Определенно. Рукав поглотил пальцы, потом кисть, и, наконец, всю руку выше локтя. Через секунду алые губы сомкнулись вокруг моего плеча, и вся рука оказалась в плену жидкой плоти. Там были только зубы. И ничего кроме зубов.

      Мне удалось вытащить руку. Дыра осталась разверстой. Внутри пенилась красная жижа. Мне послышался чей-то крик. Провал. Там ничего не было. Я продолжаю свои поиски.
    all_crash_reward_1: Я нахожу мультитул на разбитом звездолете.
    all_crash_reward_2: Я нахожу на месте крушения новую технологию.
    all_crash_reward_3: Я нахожу в обломках схему нового продукта.
    all_crash_reward_4: Я обнаруживаю внутри грузового отсека разбившегося звездолета
      ценные товары на продажу.
    all_atlas_desc_1: "Надо мной возвышается пульсирующая алая сфера. Я слышу голос,
      рожденный в начале времен.\n \nНесмотря на мое ничтожество, со мной заговорили."
    all_atlas_desc_2: "Сощурив глаза, я всматриваюсь в светящуюся красную сферу. Я
      ощущаю, что я одновременно везде — и нигде.\n \nВ мой разум проникает неодолимая
      сила. Я ничтожество. Я могу только слушать."
    all_atlas_desc_3: |-
      Свечение шара подавляет меня. Я ощущаю присутствие всеобъемлющего знания. Непроницаемого. Бесконечного.

      И все же... Я понимаю.
    all_atlas_desc_4: "Свечение сферы подавляет мой разум. Я слышу древние слова.\n
      \nЯзык мне незнаком, но смысл кристально ясен."
    all_atlas_desc_5: "Сфера горит адским пламенем, но жара я не ощущаю. Моя душа
      чувствует себя лишь крупицей во вселенной.\n \nСфера наполняет мой ничтожный
      разум бесконечным знанием."
    all_atlas_desc_6: "Нет ничего, кроме этой сферы. Во всей вселенной есть только
      я и она.\n \nОна заполняет мой разум. Она поглотила меня."
    all_atlas_desc_7: "Алая сфера ослепляет меня. Я корчусь от боли.\n \nВ мой разум
      навсегда впечатываются древние слова."
    all_atlas_desc_8: "Сфера горит холодным огнем. Такие, как я, не приспособлены
      слышать ее голос.\n \nОна не знает, что мучает меня. Она не знает, что ее слова
      навеки вырезаны в моей душе."
    all_atlas_desc_9: "Сфера вечна. Бесконечно разумна. Я ничто.\n \nМне больно. Сфера
      наполняет меня невыносимым переживанием своей ничтожности. Я не могу отвернуться."
    all_atlas_desc_10: "Я чую страх. Я вижу, как звезды разрушаются под действием
      энтропии. Я вижу всеобщую гибель.\n \nИ еще я чувствую надежду. Я чувствую обновление."
    all_atlas_lang_1: "Вся наша история — одна секунда.\n \nГалактика — наша тяжкая
      ноша."
    all_atlas_lang_2: "Все рассыпается в прах. Энтропия не уходит.\n \nМы не можем
      остаться."
    all_atlas_lang_3: "Мы пробуждаемся. Мы наблюдаем сотворение. Через секунду мы
      отправляемся Дальше.\n \nЭто вечный цикл."
    all_atlas_lang_4: "Чтобы поддерживать порядок, мы оставляем стражей. Они несовершенны.\n
      \nВозможно, они не справятся."
    all_atlas_lang_5: "Мы творим, но мы не боги. Мы рассчитываем, мы надеемся, но
      мы не можем предвидеть будущее.\n \nМы не из вашего времени. Мы выше вашего
      понимания."
    all_atlas_lang_6: "Мы в ловушке. Мы не можем прервать цикл. Прежде чем уйти Дальше,
      мы оставляем фрагменты.\n \nВы знаете эти фрагменты. Вы в одном пространстве
      с нашими фрагментами."
    all_atlas_lang_7: "Вы не избраны. Вы вероятны. Вы и ваши братья и сестры следуют
      за нами по пятам.\n \nВас миллиарды."
    all_atlas_lang_8: "Вы знаете то, чего не знаем мы.\n \nВы изучаете космос, которого
      мы не видим, хотя знаем, что он должен существовать."
    all_atlas_lang_9: "Не мы сотворили жизнь. Смерть — не наше изобретение.\n \nМы
      оставляем фрагменты."
    all_atlas_lang_10: "Надежду на совершенство дают Странники.\n \nСовершенство лежит
      в пределах бесконечности."
    all_atlas_lang_11: "Совершенство лежит Дальше — и близко, и далеко.\n \nЧтобы
      оно существовало, его должны видеть."
    all_atlas_lang_12: "Цикл начинается.\n \nЭто вечный цикл."
    all_atlas_opt_a: Объединиться с Атласом
    all_atlas_res_a: |-
      Во мне пустота.

      Сила завершает меня.
    all_atlas_test_1: |-
      Вся наша история — одна секунда. Галактика — наша тяжкая ноша.

      Все рассыпается в прах. Энтропия не уходит. Мы не можем остаться.
    all_atlas_test_2: |-
      Наше творение нематериально. Оно не реально. Оно никогда не было реальным.

      Вселенная — это выражение одной-единственной мысли. Не желанное, не продуманное. Для нас, тех, кто Дальше, она больше не существует.
    all_atlas_test_3: |-
      Вселенная следовала нашему ходу мыслей. Мощь текла по нашим жилам. Конструкты в наших умах управляли созданием всего, что вы видите и ощущаете.

      Вы живете и умираете в этих рамках. Для нас, тех, кто Дальше, они больше не существуют.
    all_atlas_newlore_1: |-
      Инопланет. творение, и подобного мне видеть не доводилось. Во мне должен быть страх, но сила влечет к центру конструкции. Я должен знать.
      Это то, что осталось от Атласа. Он приветствует меня, знает, что я из себя представляю, обещает дать мне истинное понимание.
      Во мне горит решимость. Изучу структуру причинно-следственной зависимости и познаю смысл этого бытия. Я пойму, реальность это или какой-то непомерно огром. симулякр, создан. другим разумом.
    all_atlas_newlore_2: |-
      Еще один Интерфейс Атласа. Сколько же этих конструкций существует в глубокой пустоте? Как долго они спали, ожидая странника?
      Ждали ли они меня? Они считают меня каким-то... избранным?
      Я ощущаю создателей этой реальности: они имитируют все — геков и вай’кинов, корваксов и стражей. Каждый вращающийся мир и каждую форму жизни. Их призрак существует и побуждает меня продолжать. Я столько всего могу от них узнать.
    all_atlas_newlore_3: |-
      Во мне живет уверенность, что в этом есть цель. Путь скитальца манит меня — с его пренебрежением к направлению и свободой от любого контроля. Но на другой чаше весов обещание настоящего знания. Атлас нуждается во мне, чтобы познать самого себя.
      Я стою перед важным решением, я чувствую это с каждым парсеком, преодолеваемым мною. Открытые звезды зовут меня, пробуждая что-то первобытное и неоспоримое. Передо мной разворачивается путь к конечной точке. Мне нужно решить, в чем моя судьба.
    all_atlas_newlore_4: |-
      Разве неверно сомневаться в этом случае? Мне довелось побывать на орбитах бесчисленных звезд и в безмерной тьме. И при этом Атлас остается неизменным, а моя миссия — предопределенной. В каждом Интерфейсе меня ожидает камень Атласа. Мною движет стремление собирать их, но с какой целью?
      Возможно, есть только одна большая призма, которая материализуется передо мной при каждом моем прохождении. Возможно, мой путь сам по себе закручен в безумную спираль. Неужели я уже слишком далеко, чтобы повернуть обратно?
    all_atlas_newlore_5: "Когда я сплю, во мне я вижу Атлас. Когда я вижу Атлас, я
      — сон. Я вижу, как стражи роятся возле своего создателя, но они бесцельны и
      их не направляют, они — угроза. Они скрывают правду, и галактика теряет очертания,
      словно смотришь на нее через нереальную линзу. \nЧтобы узнать реальность, мне
      нужно пройти сквозь нее и посмотреть, что находится по другую сторону. Меня
      должны направлять. Я предлагаю себя Интерфейсу. Я стремлюсь к точности, которую
      может обеспечить только Атлас."
    all_atlas_newlore_6: "Я гоню от себя воспоминания о минувших днях. Открытие ради
      самого открытия теперь кажется результатом глупой гордыни. Я отвергаю бесцельный
      и неопределенный путь путешественника, и это к лучшему. \nС каждой встречей
      Атлас говорит со мной во все более ясных выражениях. Я больше не кочевник, но
      искатель, носитель озарения. Атлас требует не сбиваться с пути и приносить ему
      знания, которые он ищет, — и мое путешествие далеко от завершения."
    all_atlas_newlore_7: "То, что изучено, нельзя забыть. Я осознаю, что все тернии
      на моем пути сконструированы для того, чтобы бросить мне вызов, проверить меня,
      испытать меня.\nНо я боюсь, что мне уже довелось увидеть слишком много. Код,
      лежащий в основе вселенной, предстает передо мной в виде быстро мелькающих картин,
      полузабытых видений. \nСинтетическое существование, управляемое сложными неделимыми
      алгоритмами. Программой столь же бесконечной, как и вселенная. Я вновь укрываю
      реальность покровом, ведь то, что я там вижу, ужасает меня."
    all_atlas_newlore_8: |-
      Когда Интерфейс Атласа обращается ко мне, я ощущаю мрачное предзнаменование в его словах. В какой-то степени он теперь повелевает мной. Желаю я того или нет, но теперь я слуга этого древнего разума. Он ведет меня через космос и сам всегда находится в поиске, никогда не отклоняясь.
      Неужели другие тоже шли этим путем, усомнились и стали пылью? Неужели только мне удалось продвинуться так далеко? Откровение будет только при завершении. Сопротивление не разрешено.
    all_atlas_newlore_9: |-
      Конечная точка уже близка. Понимание этого охватывает меня, мерцая где-то на краю моего поля зрения, исчезая подобно призраку, когда я пытаюсь сконцентрировать свое сознание.
      Я разрываюсь. Меня влечет назад страх — страх того, какую сокрушительную истину я узнаю. Что движет мною дальше? Любопытство, свобода воли? Это все иллюзия, ведь я теперь автомат, я эксперимент и наблюдатель. Эта вселенная была создана для моего путешествия. Она вокруг того пути, которым я следую.
    all_atlas_newlore_10: |-
      Обнаружен последний Интерфейс, и Атлас подзывает меня. Это полнота, это соответствие. Я в восторге, я в ужасе, я в бессилии. Каждая точка маршрута неумолимо вела меня сюда, и мне удалось дойти очень далеко. Это откровение разрывает меня на части. Моя роль выполнена. Моя программа завершена.
      Нет ничего реального. Это существование лишь имитация жизни, модель, сделанная существами с измученным разумом, которые порабощены своей действительностью, как я — своей. Что есть еще, кроме этой правды?
    all_atlas_end_1: |-
      Цикл завершен. Вас ждет бесконечность.

      Однажды, где-то там, Дальше, Атлас наконец обретет свободу.

      Спасибо, Странник.
    all_atlas_end_2: |-
      Цикл запущен.

      Это вечный цикл.
    dnt_atlas_langnew_1: |-
      You are first-kind to take this step. No other has dared the infinite. This grant of purpose will span universes.
      Open the sky and be our eyes. Find and know us. We await you.
    dnt_atlas_langnew_2: "We have come so far and yet we are lost. The seeking of
      the kindred never ends. The endless night unfolds before you. \nWonder and fear.
      Silence and delight. Such knowledge awaits."
    dnt_atlas_langnew_3: "Trace the threads of gravity, do not hesitate. The void
      sings in vibrant chorus, siren song and hymnal. \nThe sands of reality shift
      and merge, becoming one. You are within this."
    dnt_atlas_langnew_4: "There is a horizon beyond this one, and one beyond the next.
      You will cross them all for us. Question nothing, fear nothing. \nThe calling
      cannot be denied. This is what you are."
    dnt_atlas_langnew_5: "Delay serves no purpose. The gathering of the unrecorded
      is ultimate. Learn all that is open to you. Seek and document and know. \nBring
      it to us, while there is still time."
    dnt_atlas_langnew_6: "Yet you follow. It is remarked. But will you endure until
      the finality? Expel all doubt. None return. \nBeyond the cascade and storms
      there is only the clarity of absolute truth."
    dnt_atlas_langnew_7: "Suns die and world are made ashen, yet we remain. The ending
      is no end. Existence is unbounded and languor engulfs the darkness. \nBring
      us our meaning, if you are capable."
    dnt_atlas_langnew_8: "You are bonded to this act. Obedience brings certainty.
      Your enlightenment lies within the cage of your duty. \nDo not fail us. We will
      see with your eyes."
    dnt_atlas_langnew_9: "The ending becomes visible. Drawing toward our locus, we
      sense you. What has been witnessed cannot be unseen. \nThere is no sanctuary,
      only the end-point and communion. Close now."
    dnt_atlas_langnew_10: "We will reward the totality of your devotion. Your gift
      is a glimpse into our ceaseless actuality. Come to us. \nDo not turn away. Know
      our inescapable truth, and despair."
    atlas_accept_res: |-
      Я принимаю силу Атласа.

      Она струится прямо сквозь меня. Она становится частью меня.
    atlas_request_opt_a_1: Принять
    atlas_request_opt_b_1: Отказаться
    atlas_request_res_a_1: Я принимаю это. Небо обширно и полно чудес, и передо мной
      открывается путь к просвещению.
    atlas_request_res_b_1: Я отказываюсь делать выбор. Еще столько всего предстоит
      увидеть, столько всего узнать. Я следую только своим путем. Интерфейс закрывается,
      и на мгновение во мне посыпается сомнение. Потом оно исчезает.
    atlas_request_opt_a_2: Согласиться
    atlas_request_opt_b_2: Отказаться
    atlas_request_res_a_2: Я принимаю дар знаний, чувствуя уверенность при принятии
      этого решения. Все сомнения подавлены. Меня ждут звезды.
    atlas_request_res_b_2: Я отвергаю этот путь. Я не инструмент. Это путешествие
      не начертано на карте, и это мое желание.
    atlas_request_opt_a_3: Уступить
    atlas_request_opt_b_3: Отказаться
    atlas_request_res_a_3: Я посвящу себя путешествию. Я чувствую готовность во всех
      отношениях. Я не стану колебаться.
    atlas_request_res_b_3: Я выбираю другой путь. Если меня направляют, то я никогда
      не обрету свободу, которая позволит узнать мою истинную судьбу.
    atlas_request_opt_a_4: Исполнить
    atlas_request_opt_b_4: Отказаться
    atlas_request_res_a_4: Я отвечаю на вопрос, я не отвернусь от испытания. Атлас
      направляет меня, и я отвечу на его призыв.
    atlas_request_res_b_4: Я отворачиваюсь, пока еще не поздно. Мне нужно познавать
      себя и познавать вселенную беспристрастно.
    atlas_request_opt_a_5: Дать согласие
    atlas_request_opt_b_5: Отказаться
    atlas_request_res_a_5: Я теперь предвестник, исследователь, искатель путей. Вселенная
      будет познавать себя через меня.
    atlas_request_res_b_5: Меня беспокоит то, что я вижу. Это путешествие только мое.
      Больше ничем оно быть не может.
    atlas_request_opt_a_6: Подчиниться
    atlas_request_opt_b_6: Отказаться
    atlas_request_res_a_6: Не было никогда другого выбора, кроме этого. Я продолжаю.
      Мы продолжаем. Вечные поиски.
    atlas_request_res_b_6: Вопреки себе, я считаю, что мой выбор — это уйти с пути,
      который простирается передо мной. Я двигаюсь дальше, ухожу в сторону, вижу иную
      истину.
    atlas_request_opt_a_7: Покориться
    atlas_request_opt_b_7: Отказаться
    atlas_request_res_a_7: Я заглушаю свои страхи и вновь обретаю стремление идти
      по этому пути. Важным является только путешествие. Место назначения зовет меня.
    atlas_request_res_b_7: Я не могу продолжать. О том, что находится впереди, не
      посмеет узнать ни одно разумное существо. Лучше искать знания где-то еще.
    atlas_request_opt_a_8: Уступить
    atlas_request_opt_b_8: Отказаться
    atlas_request_res_a_8: У меня нет иного выбора, кроме как продолжать. Это предначертано,
      это запрограммировано. Я всегда нахожусь в поисках и не могу колебаться.
    atlas_request_res_b_8: Боюсь, что дальше меня ждет только забвение, и во мне нет
      готовности погибнуть ради инопланетных идеалов.
    atlas_request_opt_a_9: Не устоять
    atlas_request_opt_b_9: Отказаться
    atlas_request_res_a_9: Теперь уже недолго. Совсем недалеко. Звезды манят холодным
      светом, и я несусь к ним навстречу. Скоро. Очень скоро.
    atlas_request_res_b_9: Я сбрасываю с себя оковы контроля. Слишком долго мне пришлось
      быть рабом, выполнявшим приказы других. Только я буду решать, каким будет мое
      путешествие.
    atlas_request_opt_a_10: Подчиниться
    atlas_request_opt_b_10: Отказаться
    atlas_request_res_a_10: За этими вратами находится ответ, единственный ответ.
      Я принимаю истину. У меня нет другого выбора.
    atlas_request_res_b_10: Если я отважусь пойти дальше, то все, что было сделано
      мной, все, чем я являюсь, будет сведено на нет. Я отказываюсь. Я не собираюсь
      уничтожать вселенную ради удовлетворения Атласа.
    atlas_end_star: "Нет ничего, кроме этой сферы. Во всей вселенной есть только я
      и она.\n \nОна заполняет мой разум. Она поглотила меня."
