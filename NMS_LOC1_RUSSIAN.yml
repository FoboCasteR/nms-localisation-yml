    explorer_tradingpost1_text: Корвакс-торговец, похоже, готов сотрудничать...
    warriors_tradingpost1_text: Вай’кинский торговец, похоже, готов сотрудничать...
    traders_tradingpost1_text: Гекский торговец, похоже, готов сотрудничать...
    tra_ship_desc_1: Эта форма жизни готова обсудить продажу своего корабля...
    tra_ship_desc_2: |-
      Пилот пощелкивает клювом, показывая, что не против поторговать.

      Возможно, он согласится продать свой звездолет.
    tra_ship_desc_3: |-
      С моим приближением пилот немного округляет глаза, но все же решается на торговлю.

      Существо указывает на свой звездолет. Оно готово продать корабль, если вы сойдетесь в цене.
    tra_ship_desc_4: |-
      Радостно цокая, пилот поклевывает свою торговую декларацию. Похоже, он счастлив, что ему представилась неожиданная возможность поторговать.

      Щелкая клювом, пилот кивает на свой звездолет. За достойную цену он готов расстаться даже с собственным судном...
    tra_ship_desc_5: Видно, что торговец рад моему появлению. Он указывает клювом
      на список своих товаров. Судя по всему, он не против продать и сам звездолет...
    tra_ship_desc_6: |-
      Торговец указывает на грузовой отсек. Он явно рад моему появлению.

      Легонько клюнув кабину, он показывает, что готов расстаться со своим кораблем за хорошую цену.
    dnt_tra_ship_lang_1: Hello friend!
    dnt_tra_ship_lang_2: Trade friend! Cargo and starship negotiations begin!
    dnt_tra_ship_lang_3: Gek joy! Trading opportunity!
    war_ship_desc_1: Этот воин готов торговать со мной и хочет продать свой корабль...
    war_ship_desc_2: Воин одобрительно рявкает, показывая свое желание торговать.
      Он готовит к осмотру свой груз.
    war_ship_desc_3: |-
      Пилот прикрывает зубы и внимательно смотрит в мою сторону.

      Видно, что он не против поторговать, но хочет казаться равнодушным. Такие своего уж точно не упустят.
    war_ship_desc_4: |-
      Сначала кажется, что предложение поторговать разозлило пилота, но он соглашается. Мое снаряжение явно его впечатлило.

      Пилот несколько раз негромко гавкает. Это приглашение осмотреть корабль и груз.
    war_ship_desc_5: Воин оживленно гавкает и готовится предъявить для осмотра грузовой
      отсек. Он явно рад поторговать и готов обсудить продажу своего звездолета.
    war_ship_desc_6: |-
      Воин проводит рукой по своему звездолету и лает. Очевидно, за достойную цену он готов расстаться со своим судном.

      Пилот предъявляет грузовую накладную.
    dnt_war_ship_lang_1: Grah! Interloper trade is acceptable.
    dnt_war_ship_lang_2: Interloper! Trade discussion begins! Now!
    dnt_war_ship_lang_3: Trade pleases warrior ancestors.
    exp_ship_desc_1: Этот ученый готов поторговать со мной и хочет продать свой корабль...
    exp_ship_desc_2: Электронная форма жизни готовит данные о своем грузе и оценивает
      стоимость звездолета.
    exp_ship_desc_3: |-
      Огоньки в маске электронной формы жизни немного тускнеют: пилот готовится к торговле.

      Он показывает, что готов обсудить продажу как груза, так и самого звездолета.
    exp_ship_desc_4: |-
      Огоньки электронной формы жизни на миг гаснут и вспыхивают вновь. Из-под маски на меня смотрит новое существо.

      Вероятно, в эту оболочку была загружена другая сущность, более приспособленная к торговле с другими видами.
    exp_ship_desc_5: |-
      Электронная форма жизни обрабатывает мое появление. Огоньки маски указывают на грузовой отсек.

      Очевидно, что пилот готов торговать и хочет обсудить продажу своего судна.
    exp_ship_desc_6: |-
      Огоньки электронной формы жизни сужаются и фокусируются на моем визоре. Проанализировав мои данные, пилот показывает, что готов к торговле.

      Судя по всему, за достойную цену он согласится расстаться со своим звездолетом.
    dnt_exp_ship_lang_1: Fascinating! Probable trade discussions engaged.
    dnt_exp_ship_lang_2: Traveller! Starship and trade goods negotiation begins!
    dnt_exp_ship_lang_3: Negotiation commences traveller!
    tra_hyper_desc_1: "Меня ждет какое-то одинокое создание. Крохотное, с клювом,
      не представляющее угрозы. Оно смотрит на меня с мимолетным любопытством, что-то
      лепечет на непонятном мне языке, а затем передает мне табличку. Вздрогнув, я
      осознаю, что мне понятен написанный на ней текст. Я недоверчиво пытаюсь поймать
      взгляд создания, но оно уже отвернулось, потеряв ко мне интерес. Я подозреваю,
      что это просто курьер, а не автор этого послания. \n\nНа табличке также имеется
      чертеж новой технологии — гипердвигателя."
    dnt_tra_hyper_lang_1: Traveller. All not as seems. Take gift of Warp. Seek us.
      Seek Nada and Polo.
    tra_hyper_opt_a_1: Взять чертеж
    tra_hyper_opt_b_1: Отказаться от чертежа
    tra_hyper_res_a_1: Указания, как прокладывать свой путь среди звезд, бесценны.
      Приземистое существо копается возле терминала и избегает моего взгляда, ожидая,
      когда я уйду.
    tra_hyper_res_b_1: Существо указывает на меня, затем на небо и широко раскидывает
      руки. Свобода путешествовать повсюду. Без этого двигателя я точно заблужусь.
      Я неохотно беру его.
    war_hyper_desc_1: "У ожидающего меня создания манеры воина, но нападать оно не
      собирается. Вместо этого оно что-то ворчит на непонятном мне языке и вручает
      мне табличку. Вздрогнув, я осознаю, что мне понятен написанный на ней текст.
      Я недоверчиво пытаюсь поймать взгляд создания, но оно уже отвернулось, потеряв
      ко мне интерес. Я подозреваю, что это просто курьер, а не автор этого послания.
      \n\nНа табличке также имеется чертеж новой технологии — гипердвигателя."
    dnt_war_hyper_lang_1: Traveller. Reality is illusion. Take gift of Warp. Seek
      us. Seek Nada and Polo.
    war_hyper_opt_a_1: Взять чертеж
    war_hyper_opt_b_1: Отказаться от чертежа
    war_hyper_res_a_1: Указания, как прокладывать свой путь среди звезд, бесценны.
      Некто, похожий на воина, осматривает свое оружие и избегает моего взгляда, ожидая,
      когда я уйду.
    war_hyper_res_b_1: Существо указывает на меня, затем на небо и широко раскидывает
      руки. Свобода путешествовать повсюду. Без этого двигателя я точно заблужусь.
      Я неохотно беру его.
    exp_hyper_desc_1: |-
      Мне не удается понять, живое ли это существо, машина или то и другое вместе. На его визоре вспыхивают огоньки, но оно не движется. Затем оно кивает своей механической головой всего один раз на лежащую неподалеку табличку. Вздрогнув, я осознаю, что мне понятен написанный на ней текст. Я смотрю на существо, ожидая ответа, но оно остается неподвижным и молчаливым. Я подозреваю, что это просто курьер, а не автор этого послания.

      На табличке также имеется чертеж новой технологии — гипердвигателя.
    dnt_exp_hyper_lang_1: Traveller. You are controlled. Take gift of Warp. Seek us.
      Seek Nada and Polo.
    exp_hyper_opt_a_1: Взять чертеж
    exp_hyper_opt_b_1: Отказаться от чертежа
    exp_hyper_res_a_1: Указания, как перемещаться между звездами, бесценны. На маске
      существа вспыхивают спокойные синие огоньки, словно оно передает какое-то сообщение.
      Потом они гаснут.
    exp_hyper_res_b_1: Существо резко подскакивает, и на его лицевой панели танцуют
      предупреждающие красные огоньки. Это не угроза, а поправка. Без этой технологии
      я не смогу странствовать далеко. Я нерешительно беру это устройство.
    all_beacon_desc_1: |-
      Кажется, что реальность накладывается сама на себя. В какой-то момент я вижу обломки, затем огромный красный шар, почти слишком большой и слишком яркий, чтобы смотреть на него. Ему известно обо мне все — больше, чем мне можно было когда-либо узнать о себе. Может ли это быть лицом самого творения? Или мной манипулируют в этом затуманенном состоянии, когда сознание только проснулось?

      У меня в голове пылает название: «Атлас». И я чувствую бессловесное требование следовать по пути, который эта сущность, этот Атлас, проложила для меня.
    all_beacon_opt_a_1: Принять указания Атласа
    all_beacon_opt_b_1: Отвергнуть указания и исследовать самостоятельно
    all_beacon_opt_c_1: ВНИМАНИЕ! ЭТОТ ВЫБОР БУДЕТ УДАЛЕН
    all_beacon_res_a_1: Я чувствую, как меня наполняет теплый свет одобрения. После
      ощущения потерянности возникает понимание, что тебя нашли. Атлас признает мою
      преданность, и я чувствую уверенность, что совсем скоро он проявит себя.
    all_beacon_res_b_1: Красный шар увеличивается в размерах, и вот я не вижу ничего,
      кроме алого цвета. Меня собирается уничтожить какой-то бог? Через мгновение
      все это исчезает. Я снова вижу только обломки. Я остаюсь в одиночестве.
    all_beacon_res_c_1: ВНИМАНИЕ! ЭТОТ ВЫБОР БУДЕТ УДАЛЕН
    tra_anti_desc_1: Единственным обитателем здания является маленькое существо с
      сияющими глазами. Мы не общаемся на одном языке, но очевидно, что мой спутник
      предпочел бы быть не здесь. Как и раньше, он делится со мной сообщением, которое
      вновь отправили Нада и Поло, кто бы они ни были. К отрывистому посланию прилагается
      дар в виде антиматерии от моих таинственных благодетелей. Ее будет достаточно,
      чтобы создать варп-ячейку для моего гипердвигателя.
    war_anti_desc_1: При моем появлении существо рычит на меня, но я даже не успеваю
      съежиться. Оно выглядит растерянным и, изображая извинение, поднимает руки.
      Похоже, оно нервничает, но меня оно явно ждало. Как и раньше, оно делится со
      мной сообщением, которое вновь отправили Нада и Поло, кто бы они ни были. К
      отрывистому посланию прилагается дар в виде антиматерии от моих таинственных
      благодетелей. Ее будет достаточно, чтобы создать варп-ячейку для моего гипердвигателя.
    exp_anti_desc_1: Электронная форма жизни быстро бомбардирует меня словами, судя
      по всему, из десятка различных языков, но замолкает, когда осознает, что ни
      одно из них мне неизвестно. Огоньки на ее визоре на мгновение становятся похожими
      на удивленные глаза, а затем она передает мне еще одно сообщение от Нада и Поло
      — вместе с флаконом антиматерии. Я могу использовать ее для создания варп-ячейки.
      Я попытаюсь поблагодарить форму жизни, но она теряет ко мне интерес, так как
      ее задание выполнено.
    dnt_tra_anti_lang_1: Escape Atlas. Find new system. Look for anomaly. Nada and
      Polo offer you truth.
    dnt_war_anti_lang_1: Escape Atlas. Find new system. Look for anomaly. Nada and
      Polo offer you truth.
    dnt_exp_anti_lang_1: Escape Atlas. Find new system. Look for anomaly. Nada and
      Polo offer you truth.
    tra_anti_opt_a_1: Взять антиматерию
    tra_anti_res_a_1: Я понятия не имею, кто такие Нада и Поло, но теперь у меня есть
      средство определить их местоположение. Впрочем, я сильно подозреваю, что мне
      придется выбирать между их поисками и следованием за этим Атласом.
    all_antirecipe_desc_1: |-
      Где-то под ногами я слышу бесконечный шум автоматизированных машин, выполняющих неизвестные задачи для неизвестных хозяев.

      Мигает экран, на котором появляются буквы: НАДА НАДА БЕГИ ОТ АТЛАСА НАЙДИ НАС НАДА НАДА

      Затем на нем отображается формула. С ее помощью можно создавать собственную антиматерию.
    all_antirecipe_opt_a_1: Взять формулу антиматерии
    all_antirecip_res_a_1: С этими знаниями я могу создавать варп-ячейки. Последняя
      часть головоломки. Я могу путешествовать туда, куда захочу. Или мне нужно последовать
      за Атласом? Или найти Нада и Поло?
    all_signal_scanner_desc_1: Усилитель сигнала активен. Получен сигнал планетарных
      маяков.
    all_signal_scanner_lang_1: Искать интересные места поблизости
    all_signal_scanner_opt_a: Убежище
    all_signal_scanner_res_a: Поиск убежища
    all_signal_scanner_opt_b: Трансляция
    all_signal_scanner_res_b: Поиск трансляций
    all_signal_scanner_opt_c: Колониальный аванпост
    all_signal_scanner_res_c: Поиск колониальных аванпостов
    all_signal_scanner_opt_d: Монолит
    all_signal_scanner_res_d: Поиск древних инопланетных артефактов
    all_droppod_opt_a_1: Искать инопланетные технологии
    all_droppod_res_a_1: |-
      Инопланетный прибор на секунду включается и посылает короткий сигнал.

      Я получаю координаты.
    all_droppod_desc_1: |-
      Капсулы из орбитальных грузовых кораблей содержат ценные инопланетные технологии.
      Сканируйте излучаемые ими сигналы и используйте эти технологии, чтобы улучшать костюм.
    final_mono_desc_1: "Монолит безмолвно застыл на поверхности планеты. Он —дитя
      иного мира. Как и я. После мерцания возвращается видение красного шара. Атлас.
      Он снова говорит со мной. Вновь во мне возникает смесь восторга и ужаса, когда
      я думаю, что, возможно, это мой создатель. \n\nАтлас предлагает мне указания,
      цель, смысл. Приобрести значительность в безучастной галактике. Мне нужно лишь
      следовать по его пути, выполняя его приказы."
    final_mono_lang_1: СЛЕДУЙ ЗА АТЛАСОМ. ПОДЧИНЯЙСЯ АТЛАСУ. ПРИМИ СВОЮ НАГРАДУ.
    final_mono_opt_a_1: Поверить обещанию Атласа
    final_mono_res_a_1: Я вижу строки кода, наборы цифр, а потом странную конструкцию.
      У меня появляется стойкое убеждение, что если я отправлюсь в это далекое место,
      то меня ждет великая сила. Красный шар исчезает, а для меня остается путь, по
      которому нужно следовать.
    all_signal_scanner_term_desc: |-
      Волна для поиска минералов... активна.

      Сигнал колониального аванпоста... активен.

      Идентификация индекса планетарной регистрации... активна.

      Обнаружение сигналов бедствия... активно.

      Пожалуйста, выберите пункт назначения.
    final_mono_desc_2: |-
      Монолит безмолвно застыл на поверхности планеты. Он —дитя иного мира. Как и я. После мерцания возвращается видение красного шара. Атлас. Вновь во мне возникает смесь восторга и ужаса, когда я думаю, что, возможно, это мой создатель.

      И затем мой создатель покидает меня, не забав о моем прежнем отказе последовать по его пути. Я вижу изображения космоса, видения с черными дырами и странными станциями, мелькает какой-то код и уравнения. Затем я остаюсь в одиночестве.
    final_mono_lang_2: ИЩИ ЦЕНТР ИЛИ ИДИ ТУДА, КУДА ХОЧЕШЬ. ЕСЛИ НЕ ПОСЛЕДУЕШЬ ЗА
      НАМИ, МЫ ТЕБЕ НЕ ПОМОЖЕМ.
    final_mono_opt_a_2: Отвергнуть Атлас и идти своим путем
    final_mono_res_a_2: Красный шар увеличивается, и все вокруг меня заполняет алый
      цвет. Я вижу строки кода, наборы цифр, чувствую, как Атлас внимательно изучает
      каждую мою клеточку, и потом... ничего. Я остаюсь в одиночестве.
    end_orb_beacon_desc_1: |-
      Мне уже довелось пережить такое раньше. Возможно, не в этом месте, не в этом мире, но ситуация была такой же. Однако ощущения совершенно другие. Эта галактика родилась совсем недавно, и мало кто бывал здесь до меня.

      У меня в голове появляется видение огромного красного шара. Ему известно обо мне больше, чем мне можно было когда-либо узнать о себе. Знаю ли я, что это? Уверенности в этом нет. У меня в голове пылает название: «Атлас». И я чувствую бессловесное требование следовать по пути, который он проложил для меня.
    end_orb_beacon_opt_a_1: Принять указания Атласа
    end_orb_beacon_opt_b_1: Отвергнуть указания и исследовать самостоятельно
    end_orb_beacon_res_a_1: Я чувствую, как меня наполняет теплый свет одобрения.
      После ощущения потерянности возникает понимание, что тебя нашли. Атлас признает
