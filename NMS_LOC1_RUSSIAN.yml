      <IMG>SHIPFIRE<>, чтобы выстрелить."
    shipminigun_name: ИНФРАКРАСНЫЙ УСКОРИТЕЛЬ
    shipminigun_name_l: Инфракрасный ускоритель
    shipminigun_subtitle: Скорострельное оружие звездолета
    shipminigun_description: "<TECHNOLOGY>Скорострельное<> орудие звездолета, выпускающее
      по враждебным целям раскаленные шары из жидкого металла. Эти снаряды <STELLAR>чрезвычайно
      эффективны<> против <STELLAR>незащищенных щитами<> корпусов звездолетов. \n\nПримечание:
      внутренние компоненты ускорителя быстро <FUEL>перегреваются<>. Не рекомендуется
