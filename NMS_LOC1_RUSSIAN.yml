    tra_npc_anomaly_res_a_1: Поло изучает данные, злобно бормоча что-то насчет уже
      знакомых ему существ, и радостно восклицает, если существо ему неизвестно. Наконец
      Поло неистово аплодирует и вручает мне чертеж.
    tra_npc_anomaly_res_a_3: Мой страх о том, что Поло отберет у меня юниты, оказывается
      беспочвенным. Вместо этого он бросает быстрый взгляд на непонятный график, а
      затем хохочет, как будто ему рассказали анекдот. После этого следует подарок
      — новая технология.
    tra_npc_anomaly_res_a_4: Поло внимательно осматривает меня — он доволен завершением
      задания, но желает забывать о более раннем оскорблении. Он ворчит, протягивает
      мне чертеж и отворачивается. Мы все еще друзья?
    tra_npc_anomaly_res_a_6: Мои заявления о долголетии, похоже, не убедили Поло,
      и он интересуется вслух, не являюсь ли я какой-нибудь копией, сделанной стражами.
      Он тщательно осматривает меня, потом широко ухмыляется — и дает новую технологию.
    tra_npc_anomaly_res_a_8: С заразительным энтузиазмом Поло просматривает результаты
      сканирования созданий, и мы вдвоем болтаем и смеемся над наиболее странными
      из них. Вишенкой на торте становится новая технология.
    tra_npc_anomaly_res_a_9: Поло, похоже, не особо интересуется генетическими данными
      новых видов, а долго осматривает сделанные мной их изображения. С легкой печалью
      он выдает мне в награду технологию.
    tra_npc_anomaly_res_a_10: Я представляю данные с еле скрываемым гневом. Поло притворяется,
      что не заметил этого, и, беспардонно подмигивая, вознаграждает меня новым чертежом.
    tra_npc_anomaly_res_a_13: Когда я возвращаюсь, Поло молчаливо сгребает меня в
      охапку, но в этот раз я не отшатываюсь. Я также не спрашиваю причину. В глазах
      гека видны слезы.
    tra_npc_anomaly_res_a_15: Поло явно обожает карты. Гек возбужденно рисует связи
      между галактиками и выстраивает оптимальные маршруты, а затем, издав вздох,
      полный горькой радости, благодарит меня подарком в виде чертежа.
    tra_npc_anomaly_request_desc_1: |-
      Механик-гек привычно кивает мне, а затем устало пожимает плечами. Поло занят анализом моих последних отчетов: затерявшись в уйме данных, он пока не нуждается в помощи.

      Однако он призывает меня продолжать исследование и для этой цели предлагает мне целый ряд технологий.
    tra_npc_anomaly_request_lang_1: Всегда есть что делать, мой друг, о да, но не
      сейчас. Иди, ощущай свободу, смотри на звезды. Могу продать тебе технологию,
      если она поможет тебе увидеть больше.
    tra_npc_anomaly_request_opt_a_1: Купить технологию для костюма
    tra_npc_anomaly_request_opt_b_1: Купить технологию для оружия
    tra_npc_anomaly_request_opt_c_1: Купить технологию для корабля
    tra_npc_anomaly_request_res_a_1: Умно. Прочный костюм, долгая жизнь.
    tra_npc_anomaly_request_res_b_1: Борись только для того, чтобы выжить, друг. Цени
      галактику как сокровище.
    tra_npc_anomaly_request_res_c_1: Путешествуй дальше, быстрее, постарайся увидеть
      все!
    tra_obs_desc_1: |-
