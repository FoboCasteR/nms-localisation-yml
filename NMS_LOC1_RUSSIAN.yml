    uprod6_name_l: Поливол.
    uprod7_name: КИСЛОТА
    uprod7_subtitle: Компонент технологии
    uprod7_description: Слабая кислота, которая используется в различных энергоячейках.
    uprod7_name_l: Кислота
    uprod8_name: ИЗОЛИРУЮЩИЙ ГЕЛЬ
    uprod8_subtitle: Компонент технологии
    uprod8_description: Многоцелевой изолирующий гель, защищающий проводку от воздействия
