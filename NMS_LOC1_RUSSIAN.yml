    war_freighter_desc_1: |-
      При моем приближении инопланетянин громко рявкает, выкрикивая какой-то боевой клич. Хочется верить, таким образом он празднует нашу победу.
      Жестом он указывает на панель управления своего грузового корабля, словно предлагая мне принять командование.
    exp_freighter_desc_1: |-
      На визоре существа загорается несколько огней, и оно слегка наклоняет голову вперед. Похоже, оно выражает... благодарность?
      Жестом оно указывает на панель управления своего грузового корабля, словно предлагая мне принять командование.
    tra_freighter_desc_1: |-
      Небольшое существо радостно что-то бормочет и возбужденно прыгает с ноги на ногу.
      Безудержно размахивая конечностями, оно, в конце концов, указывает мне на панель управления своего грузового корабля. Кажется, оно предлагает мне принять командование.
    dnt_war_freight_lang_1: Grah! Pathetic interloper take away battle glory from
      freighter! But, Vy'keen still gives thanks.
    dnt_exp_freight_lang_1: 'Hostile encounter projection: death without aid of Traveller.
      Korvax gives thanks.'
    dnt_tra_freight_lang_1: Much gratitude, friend! Your help save many Gek - and
      much great profit!
    war_freight_lang_1: Гра! Жалкий нарушитель лишает грузовой корабль боевой славы!
      Но все же вай'кин признателен.
    exp_freight_lang_1: 'Прогнозируемый анализ боя: уничтожение без помощи Странника.
      Корвакс выражает благодарность.'
    tra_freight_lang_1: Благодарю тебя, друг мой! Тебе удалось спасти много жизней...
      И много богатств!
    all_freighter_opt_1: Осмотреть грузовое судно
    all_freighter_opt_2: Отказаться от награды
    all_freighter_opt_3: Попросить оплату
    all_freighter_res_1: |-
      Капитан смотрит на меня с радостью и, кажется, некоторым облегчением. Возможно, ноша ответственности, которая неизбежно ложится на плечи капитана, для него слишком тяжела?
      Его корабль и экипаж теперь в моем распоряжении вместе с <STELLAR>фрегатами поддержки<> грузовоза.
    all_freighter_res_2: Капитан смотрит на меня с огромным уважением. Мои действия
      в бою определенно произвели на него впечатление, а мой отказ принять награду
      только усилил этот эффект.
    all_freighter_res_3: Капитан смотрит на меня с уважением. Мои действия в бою произвели
      на него впечатление.
    npc_freighter_captain_lang_1: |-
      Добро пожаловать на борт. Что привело тебя сюда? Нечасто здесь бывают независимые пилоты.
      Возможно, тебе нужны наши услуги? Груз перевезти или еще что?
    dnt_war_freighter_cap_lang_1: Welcome, interloper. We offer battle strength, or
      covert cargo distribution on unregistered network. No sentinel detection. Grah!
    dnt_tra_freighter_cap_lang_1: Welcome friend! Very best cargo delivery, know all
      the best routes! New customer discount if you pay today!
    dnt_exp_freighter_cap_lang_1: Welcome, divergent entity. Korvax freighter can
      provide superior cargo delivery service. Probability of success highest in galaxy!
    npc_freighter_captain_desc_1: В позе этого усталого существа читается властность.
      Это явно капитан судна.
    npc_freighter_captain_opt_a_1: Купить грузовой корабль
    npc_freighter_captain_res_a_1: Это хороший корабль, и команда очень надежная.
      Капитан.
    npc_freighter_cap_sec_lang_1: Приветствую, мой капитан. Все в порядке, никаких
      происшествий.
    dnt_war_freighter_capsec_lang_1: Greetings, interloper Captain. Nothing to report.
      Crew is ready for action. Freighter is calm.
    dnt_tra_freighter_capsec_lang_1: Greetings, Captain friend. Nothing to report.
      Crew is happy. Freighter is calm.
    dnt_exp_freighter_capsec_lang_1: Greetings, Captain entity. Nothing to report.
      Crew is on standby. Freighter is calm.
    npc_freighter_cap_sec_desc_1: Капитан грузового судна стоит спокойно, ожидая моих
      указаний.
    npc_hire_gen_sec_lang_1: Увидимся на базе.
    npc_hire_gen_sec__desc_1: |-
      Ваш новый помощник занят своими делами.
      Он воспользуется телепортационной сетью.
      Вы, если захотите, можете поступить так же.
