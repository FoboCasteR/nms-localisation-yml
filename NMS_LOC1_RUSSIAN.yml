    tra_npc_desc_1: 'Небольшое существо очень занято: похоже, оно подсчитывает торговую
      прибыль. При виде меня его глаза расширяются, и оно начинает жадно потирать
      пальцы.'
    dnt_tra_npc_lang_1: Hello new friend! The Gek first encounter tradition is to
      give units!
    tra_npc_desc_1a_dust: Существо многозначительно указывает на цифры на своем планшете,
      после чего начинает прыгать на месте. Меня окутывает приятным запахом. Что за
      облегчение после удушливой атмосферы на поверхности.
    tra_npc_desc_1a_lush: Существо многозначительно указывает на цифры на своем планшете,
      после чего начинает прыгать на месте. Меня окутывает приятным ароматом — отголоском
      цветочных запахов, пронизывающих этот лесистый мир.
    tra_npc_desc_1a_tox: Существо многозначительно указывает на цифры на своем планшете,
      после чего начинает прыгать на месте. Меня окутывает приятным ароматом. Что
      за облегчение после зловония аммиака, которым пропитана вся атмосфера планеты.
    tra_npc_desc_1a_rad: Существо многозначительно указывает на цифры на своем планшете,
      после чего начинает прыгать на месте. Меня окутывает расслабляющим ароматом.
      Что за облегчение после опасной радиоактивной атмосферы планеты.
    tra_npc_desc_1a_cold: Существо многозначительно указывает на цифры на своем планшете,
      после чего начинает прыгать на месте. Меня окутывает теплым и приятным ароматом.
      Что за облегчение после мороза, который свирепствует снаружи.
    tra_npc_desc_1a_hot: Существо многозначительно указывает на цифры на своем планшете,
      после чего начинает прыгать на месте. Меня окутывает освежающим запахом. Что
      за облегчение после обжигающего жара на поверхности планеты.
    tra_npc_opt_a_1: Дать юниты
    tra_npc_opt_b_1: Коснуться планшета
    tra_npc_opt_c_1: Потрепать по голове
    tra_npc_res_a_1: Форма жизни явно в восторге. В обмен она передает мне новую технологию.
    tra_npc_res_b_1: Форма жизни выглядит удивленной, но решает сжалиться надо мной.
      Она мягко улыбается и дает мне немного юнитов.
    tra_npc_res_c_1: Повисло долгое молчание. Торговец испускает вонючий газ.
    tra_npc_desc_2: |-
      Торговец тоскливо смотрит на выход из здания, словно он тут уже довольно давно. Он опускает голову и удрученно клюет силовой комплект своего костюма и систему жизнеобеспечения.

      Похоже, что батарея разряжена. Судя по низкому заряду, этот костюм плохо приспособлен к суровым условиям планеты.
    tra_npc_desc_2_dust: Торговец тоскливо смотрит на выход из здания, наблюдая, как
      пыль тонкими струйками просачивается сквозь дверные щели. Он выглядит так, словно
      находится тут уже довольно давно.
    tra_npc_desc_2_lush: Торговец с сожалением смотрит на выход из здания, мельком
      поглядывая и на живописный ландшафт за его стенами. Он выглядит так, словно
      находится тут уже довольно давно.
    tra_npc_desc_2_tox: Торговец смотрит на выход из здания, покашливая от токсичного
      воздуха, который проник вслед за мной через шлюз. Он выглядит так, словно находится
      тут уже довольно давно.
    tra_npc_desc_2_rad: Торговец нервно смотрит на выход из здания и на радиоактивное
      свечение, которое пробивается сквозь дверные щели. Он выглядит так, словно находится
      тут уже довольно давно.
    tra_npc_desc_2_cold: Торговец тоскливо смотрит на выход из здания, а точнее на
      снег и ледяное крошево, которые набились внутрь сквозь дверные щели. Он выглядит
      так, словно находится тут уже довольно давно.
    tra_npc_desc_2_hot: Торговец раздраженно смотрит на выход из здания и морщится
      от горячего воздуха, который проник в помещение вместе со мной. Он выглядит
      так, словно находится тут уже довольно давно.
    dnt_tra_npc_lang_2: Despair! Gek Trader stranded. Suit power low. Give sodium?
    tra_npc_desc_2a_dust: Он опускает голову и удрученно клюет свой экзокостюм. Потрепанный
      и покрытый песком, этот костюм плохо приспособлен к суровым условиям планеты.
    tra_npc_desc_2a_lush: Он опускает голову и удрученно клюет свое снаряжение. Его
      экзокостюм разваливается на части и кое-где уже порос мхом. С таким снаряжением
      выходить наружу нельзя.
    tra_npc_desc_2a_tox: Он опускает голову и удрученно клюет свой экзокостюм. Покрытый
      ржавчиной и пылью, этот костюм плохо приспособлен к суровым условиям планеты.
    tra_npc_desc_2a_rad: Он опускает голову и удрученно клюет свой экзокостюм. Уплотнения
      здорово изношены, а вся поверхность костюма бугрится от мелких вздутий. С таким
      снаряжением он не переживет радиоактивные бури, которые бушуют снаружи.
    tra_npc_desc_2a_cold: Он опускает голову и удрученно клюет свой экзокостюм. Изорванный
      и сильно поврежденный, тот не защитит от ледяных ветров, гуляющих над поверхностью
      планеты.
    tra_npc_desc_2a_hot: Он опускает голову и удрученно клюет свой экзокостюм. Обветшалый
      и изорванный, тот не защитит от обжигающего жара планеты.
    tra_npc_opt_a_2: Предложить углерод
    tra_npc_opt_b_2: Предложить натрий
    tra_npc_res_a_2: |-
      Торговец с облегчением выпускает облако газа. В воздухе витает запах надежды.
      Форма жизни заряжает свой костюм и награждает меня.
    tra_npc_res_b_2: Форма жизни в замешательстве. Она смотрит на меня, быстро моргает
      и затем отворачивается. Существо с досадой аккуратно пощипывает углерод.
    tra_npc_desc_3: |-
      Торговец ждал меня. Он указывает себе на грудь, широко раскидывает руки и довольно улыбается. Затем указывает на меня и пытается жестами показать, что он волнуется за меня.

      Указывая клювом на мой костюм, он дает понять, что может сделать мое путешествие безопаснее.
    tra_npc_desc_3_dust: Этот торговец ждал меня. Он указывает себе на грудь, широко
      раскидывает руки и довольно улыбается. Затем указывает на меня и пытается жестами
      показать, что он волнуется за меня.
    tra_npc_desc_3_lush: Этот торговец ждал меня. Он указывает себе на грудь, широко
      раскидывает руки и довольно улыбается. Затем указывает на меня и пытается жестами
      показать, что он волнуется за меня.
    tra_npc_desc_3_tox: Этот торговец ждал меня. Он указывает себе на грудь, широко
      раскидывает руки и довольно улыбается. Затем указывает на меня и изображает
      громкий душащий кашель.
    tra_npc_desc_3_rad: Этот торговец ждал меня. Он указывает себе на грудь, широко
      раскидывает руки и довольно улыбается. Затем он отшатывается от светящейся пыли
      на моем экзокостюме и выражает обеспокоенность за мою сохранность.
    tra_npc_desc_3_cold: Этот торговец ждал меня. Он указывает себе на грудь, широко
      раскидывает руки и довольно улыбается. Затем указывает на меня и пытается изобразить
      дрожь.
    tra_npc_desc_3_hot: Этот торговец ждал меня. Он указывает себе на грудь, широко
      раскидывает руки и довольно улыбается. Затем указывает на меня и старательно
      изображает, будто вытирает пот со лба.
    dnt_tra_npc_lang_3: The Gek Trade Federation offer help!
    tra_npc_desc_3a_dust: Смахивая песок пустыни с моего экзокостюма, он дает понять,
      что может сделать мое путешествие безопаснее.
    tra_npc_desc_3a_lush: Смахивая траву с моего экзокостюма, он дает понять, что
      может сделать мое путешествие безопаснее.
    tra_npc_desc_3a_tox: Указывая клювом на датчик токсичности на моем костюме, он
      дает понять, что может сделать мое путешествие безопаснее.
    tra_npc_desc_3a_rad: Он указывает на мои датчики радиации и дает понять, что может
      сделать мое путешествие безопаснее.
    tra_npc_desc_3a_cold: Указывая клювом на мой костюм, он дает понять, что может
      сделать мое путешествие безопаснее.
    tra_npc_desc_3a_hot: Указывая клювом на тепловое экранирование моего костюма,
      он дает понять, что может сделать мое путешествие безопаснее.
    tra_npc_opt_a_3: Попросить помочь со стражами
    tra_npc_opt_b_3: Попросить помочь с планетарной средой
    tra_npc_res_a_3: Торговец кивает и лезет в свои запасы. Он с улыбкой предлагает
      мне свой мультитул.
    tra_npc_res_b_3: Кивнув, торговец тянется в свой тайник и выбирает модуль технологии
      экзокостюма. Он улыбается, довольный возможностью помочь.
    tra_npc_desc_4: Создание сидит в зловонном облаке, которое оно само же и выпустило.
      Торговый экран за его спиной не горит, а оборудование выглядит обветшалым и
      запущенным. Похоже, его костюм вот-вот откажет.
    dnt_tra_npc_lang_4: Despair! I am trapped and bankrupt! Low units! Pity friend
      make trade?
    tra_npc_desc_4a: Создание в расстроенных чувствах. Оно смотрит на меня с надеждой.
    tra_npc_opt_a_4: Дать юниты
    tra_npc_opt_b_4: Дать продукт
    tra_npc_opt_c_4: Отказаться помогать
    tra_npc_res_a_4: От возможности поторговать у формы жизни расширяются глаза. Она
      с благодарностью принимает мои юниты и ищет, что можно мне «продать». Существо
      счищает мусор со своего стола и с гордым видом завершает «сделку».
    tra_npc_res_b_4: Глаза формы жизни расширяются. Чуть не расплакавшись, она благодарит
      меня несуразным жестом. Затем, словно одернув себя, существо принимает деловой
      вид. Оно подтверждает сделку, переведя мне немного юнитов.
    tra_npc_res_c_4: Форма жизни сидит в полном отчаянии. Она жестом прогоняет меня,
      но в ней не чувствуется злости, словно существо ничего иного и не ожидало.
    tra_npc_desc_5: Осматривая мой костюм и снаряжение, создание не перестает кудахтать
      и гоготать. Оно внимательно изучает костюм, особенно те области, которые выглядят
      изношенными и поврежденными, потом проводит рукой по моему мультитулу в поисках
      неисправностей и поломок.
    dnt_tra_npc_lang_5: Friend! I am a Gek Trade Federation accredited engineer! I
      give help!
    tra_npc_desc_5a: Внезапно оно резко поднимает глаза и поворачивает ко мне планшет
      со списком и стоимостью его услуг.
    tra_npc_opt_a_5: Заплатить за осмотр мультитула
    tra_npc_opt_b_5: Заплатить за осмотр экзокостюма
    tra_npc_res_a_5: |-
      Форма жизни принимает мой мультитул и внимательно его изучает. Она несколько раз постукивает по нему, затем цыкает и качает головой.
      Завершив ритуал, создание возвращает мой мультитул и передает мне модуль улучшения. Видимо, ему не хочется касаться внутренних комплектующих.
    tra_npc_res_b_5: |-
      Форма жизни бормочет и кудахчет, ощупывая механический глаз моего экзокостюма. В ее взгляде сквозит зависть.
      В конце концов существо отвлекается от глаза. Маленький инопланетянин с деланным старанием подтягивает пару винтов.
    tra_npc_opt_c_5: Потребовать вернуть деньги
    tra_npc_res_c_5: Торговец выглядит встревоженным. Он делает примирительный жест
      и передает мне модуль улучшения экзокостюма.
    tra_npc_desc_6: |-
      Торговец, похоже, болен. Его кожа шелушится, а глаза потускнели. Хриплым голосом он пытается что-то прокудахтать.

      Каждый уголок здания заполняется странным и удивительно неприятным запахом. Я ищу в своем костюме что-нибудь для этого существа...
    tra_npc_desc_6_dust: Торговец, похоже, болен. Его кожа шелушится, а глаза забиты
      песком. Хриплым голосом он пытается что-то прокудахтать.
    tra_npc_desc_6_lush: Торговец, похоже, болен. Его кожа покрыта волдырями, глаза
      безжизненные и липкие на вид. Он начинает кудахтать, брызгая во все стороны
      слизью.
    tra_npc_desc_6_tox: Торговец, похоже, болен. Его покрытая язвами кожа шелушится,
      а глаза безжизненные и будто стеклянные. Хриплым голосом он пытается что-то
      прокудахтать.
    tra_npc_desc_6_rad: Торговец, похоже, болен. Его кожа шелушится, а глаза тревожно
      блестят. Хриплым трескучим голосом он пытается что-то прокудахтать.
    tra_npc_desc_6_cold: Торговец, похоже, болен. Его обмороженная кожа шелушится,
      а глаза потускнели. Слезные каналы создания окружены кристаллами льда.
    tra_npc_desc_6_hot: Торговец, похоже, болен. Его костюм насквозь промок от пота,
      а шелушащаяся кожа отпадает целыми лоскутами. Глаза у создания сухие и покрытые
      коркой. Оно пытается говорить, но может выдавить только хрип.
    dnt_tra_npc_lang_6: Friend... Installation life support system stalled... Gek
      weak... Help friend... energy... life... gas... help...
    tra_npc_desc_6a_dust: Каждый уголок здания заполняется странным и удивительно
      неприятным запахом. Я ищу в своем костюме что-нибудь для этого существа...
    tra_npc_desc_6a_lush: Каждый уголок здания заполняется сырым зловонным запахом.
      Я ищу в своем костюме что-нибудь для этого существа...
    tra_npc_desc_6a_tox: Каждый уголок здания заполняется резким и дурным запахом.
      Воздух внутри кажется еще более токсичным, чем снаружи. Я ищу в своем костюме
      что-нибудь для этого существа...
    tra_npc_desc_6a_rad: Каждый уголок здания заполняется запахом крови. Я ощущаю
      в горле металлический привкус радиации.
    tra_npc_desc_6a_cold: Каждый уголок здания наполняется непонятным зловонием. Я
      ищу в своем костюме что-нибудь для этого существа...
    tra_npc_desc_6a_hot: Каждый уголок здания заполняется странным и удивительно неприятным
      запахом. Я ищу в своем костюме что-нибудь для этого существа...
    tra_npc_opt_a_6: Предложить защиту от вредных факторов
    tra_npc_opt_b_6: Предложить систему жизнеобеспечения
    tra_npc_res_a_6: |-
      Я вытаскиваю кусок кабеля из валяющегося на полу мусора и на скорую руку подключаю свою систему защиты от вредных факторов к экзокостюму маленького инопланетянина.
      Затхлый запах улетучивается из помещения, и ему на смену приходит тонкий, изысканный аромат, настоящий запах благодарности. %NAME% передает мне ценную награду.
    tra_npc_res_b_6: |-
      Я подбираю с пола кусок шланга и подключаю свою систему жизнеобеспечения к экзокостюму маленького инопланетянина. На его лице явно отражается облегчение.
      Затхлый запах улетучивается из помещения, и ему на смену приходит тонкий, изысканный аромат, настоящий запах благодарности. %NAME% передает мне ценную награду.
    tra_npc_desc_7: Торговец выглядит слабым, но кажется, что он лукавит. Он разворачивает
      ко мне свой планшет, и я вижу, что он занимается продажей компонентов для мультитула.
      Однако цены мгновенно вгоняют в тоску.
    dnt_tra_npc_lang_7: Friend! The planetary technology SalesGek greets you! A Multi-Tool
      technology blueprint for a fair price!
    tra_npc_desc_7a: Инопланетянин заинтересованно смотрит на меня, гадая, попадусь
      ли я на его удочку...
    tra_npc_opt_a_7: Заплатить всю сумму
    tra_npc_opt_b_7: Требовать снизить цену
    tra_npc_res_a_7: Лицо довольного торговца расцветает улыбкой. Он услужливо и затейливо
      высказывает мне свою благодарность. Существо достает модуль улучшения, сопровождая
      его ароматом, заполняющим мой мозг изображениями золотого великолепия.
    tra_npc_res_b_7: |-
      Торговец выглядит оскорбленным. Он продает мне модуль улучшения по запрошенной цене, но делает это с недовольно-озлобленным выражением.
      Когда я беру модуль, форма жизни испускает едкую пепельную вонь, от которой болезненно сжимается горло.
    tra_npc_desc_8: |-
      Существо, затаив дыхание, внимательно изучает сложную схему корабля. Голографический чертеж, похоже, испорчен. Возможно, он был поврежден во время полета.

      Отчаявшийся торговец, перемазанный каким-то маслом, смотрит на меня с надеждой.
    tra_npc_desc_8_dust: Существо, затаив дыхание, внимательно изучает схему звездолета.
      Корабль на экране кажется поврежденным. Возможно, он пострадал от воздействия
      атмосферной пыли.
    tra_npc_desc_8_lush: Существо, затаив дыхание, внимательно изучает схему звездолета.
      Корабль на экране кажется поврежденным. Похоже, высокая влажность вызвала короткое
      замыкание.
    tra_npc_desc_8_tox: Существо, затаив дыхание, внимательно изучает схему звездолета.
      Корабль на экране кажется поврежденным. Вероятно, его корпус разъело кислотным
      дождем.
    tra_npc_desc_8_rad: Существо, затаив дыхание, внимательно изучает схему звездолета.
      Корабль на экране кажется поврежденным. Вероятно, его обшивка не выдержала мощного
      излучения.
    tra_npc_desc_8_cold: Существо, затаив дыхание, внимательно изучает схему звездолета.
      Корабль на экране кажется поврежденным. Вероятно, его гидравлика не смогла справиться
      с суровыми холодами.
    tra_npc_desc_8_hot: Существо, затаив дыхание, внимательно изучает схему звездолета.
      Корабль на экране кажется поврежденным. Вероятно, отказал тепловой щит или вышла
      из строя система охлаждения.
    dnt_tra_npc_lang_8: Despair! Friend, my Deflector Shield blueprint is corrupt!
    tra_npc_desc_8a: Отчаявшийся торговец, перемазанный каким-то маслом, смотрит на
      меня с надеждой. Возможно, мне стоит поделиться чертежами моего звездолета...
    tra_npc_opt_a_8: Поделиться чертежом фотонной пушки
    tra_npc_opt_c_8: Поделиться чертежом отражающего щита
    tra_npc_res_a_8: Форма жизни вежливо благодарит меня, но не может скрыть презрительный
      взгляд. Когда я отворачиваюсь, торговец издает печальный вздох. Комнату заполняет
      острый запах разочарования.
    tra_npc_res_c_8: В глазах торговца мелькает узнавание. Он бормочет благодарности
      и испускает наполняющий меня вдохновением запах. Существо передает мне модуль
      собственной разработки.
    tra_npc_desc_9: Торговец благодарит меня, выпуская приятно пахнущий газ. Он открывает
      голографический каталог дополнительных элементов системы защиты от окружающей
      среды для экзокостюма.
    dnt_tra_npc_lang_9: Friend! The planetary SalesGek greets you! Low units technology!
    tra_npc_desc_9a: Торговец пытается впечатлить меня, изображая поклон. В углу его
      голограммы я замечаю список улучшенного вооружения...
    tra_npc_opt_a_9: Попросить улучшение экзокостюма
    tra_npc_opt_b_9: Попросить улучшение оружия
    tra_npc_res_a_9: Улыбаясь, торговец касается своего голо-каталога. Он вводит код
      и материализует для меня модуль улучшения.
    tra_npc_res_b_9: Торговец осматривает меня с ног до головы. Наконец, он кивает.
      Существо перелистывает голо-каталог до улучшенного вооружения и выбирает модуль,
      материализуя его передо мной.
    tra_npc_desc_10: Явно очень расстроенная форма жизни показывает мне голографическую
      запись того, как в результате атаки ее торговый корабль был вынужден совершить
      аварийную посадку. На записи видно, как пираты грабят грузовой отсек корабля.
    tra_npc_desc_10_dust: Видно, что форма жизни чем-то расстроена. Она показывает
      мне голографический ролик, на котором сбивают торговый корабль. Судно падает
      в песчаную дюну. На съемке с орбиты видны пираты, кружащие вокруг грузового
      отсека.
    tra_npc_desc_10_lush: Видно, что форма жизни чем-то расстроена. Она показывает
      мне голографический ролик, на котором сбивают торговый корабль. Он ударяется
      о землю и останавливается у огромного дерева. На съемке с орбиты видны пираты,
      кружащие вокруг грузового отсека.
    tra_npc_desc_10_tox: Видно, что форма жизни чем-то расстроена. Она показывает
      мне голографический ролик, на котором сбивают торговый корабль. Он ударяется
      о поверхность планеты, обожженный корпус шипит под токсичным дождем. На съемке
      с орбиты видны пираты, кружащие вокруг грузового отсека.
    tra_npc_desc_10_rad: Видно, что форма жизни чем-то расстроена. Она показывает
      мне голографический ролик, на котором сбивают торговый корабль. Он ударяется
      о землю, закапываясь носом в радиоактивную землю. На съемке с орбиты видны пираты,
      кружащие вокруг грузового отсека.
    tra_npc_desc_10_cold: Видно, что форма жизни чем-то расстроена. Она показывает
      мне голографический ролик, на котором сбивают торговый корабль. Он ударяется
      о землю, закапываясь носом в снег. На съемке с орбиты видны пираты, кружащие
      вокруг грузового отсека.
    tra_npc_desc_10_hot: Видно, что форма жизни чем-то расстроена. Она показывает
      мне голографический ролик, на котором сбивают торговый корабль. Тот ударяется
      о горящую землю, и поврежденные топливные баки взрываются. На съемке с орбиты
      видны пираты, кружащие вокруг грузового отсека.
    dnt_tra_npc_lang_10: Terrible pirate events. Gek Trader mistrusts the stranger.
      What is your cargo's origin?
    tra_npc_desc_10a: Торговец указывает на добытые мной элементы. Выражение его лица
      становится озабоченным, даже обвиняющим, и он испускает газ, пахнущий беспокойством.
    tra_npc_opt_a_10: Переубедить его с помощью расщепителя
    tra_npc_opt_b_10: Переубедить его с помощью плазмомета
    tra_npc_res_a_10: |-
      Я пытаюсь показать торговцу, что эти элементы добыты мной самостоятельно. Меня обволакивает запах подозрения, но со временем он сменяется теплым ароматом доверия. Похоже, существо мне радо.
      Торговец выглядит успокоенным. В качестве извинения за возможную обиду он предлагает мне улучшение для добычи ресурсов.
    tra_npc_res_b_10: Торговец смотрит на меня с взволнованным видом. Комнату заполняет
      металлический запах страха. Я быстро ухожу.
    tra_npc_desc_11: 'Торговец не может сдержать восторга, он скачет на месте и показывает
      мне какой-то график. На нем три линии разных цветов: идущая вниз синяя линия,
      поднимающаяся вверх красная и практически горизонтальная желтая.'
    dnt_tra_npc_lang_11: Friend! Gek Trade Network offers excellent trade gifts for
      organic elements today!
    tra_npc_desc_11a: Коренастая форма жизни что-то кудахчет, указывает на себя и
      начинает прыгать с ноги на ногу. Похоже, она хочет обменять предметы на элементы.
    tra_npc_opt_a_11: Предложить натрий
    tra_npc_opt_b_11: Предложить кислород
    tra_npc_opt_c_11: Предложить углерод
    tra_npc_res_a_11: Я предлагаю торговцу натрий. Он исполнительно завершает сделку,
      но я ощущаю его разочарование.
    tra_npc_res_b_11: Я предлагаю торговцу кислород. Он жадно хватает его, отчаянно
      стараясь получить товар, пока цены снова не выросли. Из него вырывается насыщенный
      и оптимистичный аромат.
    tra_npc_res_c_11: Я предлагаю торговцу углерод. Он выглядит немного разочарованным,
      но быстро завершает сделку, когда красный график снова подскакивает.
    tra_npc_desc_12: Торговец выпускает сильный цветочный аромат, который быстро проникает
      в систему моего экзокостюма. Мной овладевает ностальгия по идеальному месту,
      в котором мне никогда не доводилось бывать. Я хочу петь.
    dnt_tra_npc_lang_12: Stupid friend cannot understand! Give metal, idiot friend!
      Fair trade for gift of memory-smell!
    tra_npc_desc_12a: Меня переполняет радость, и я стараюсь выразить свою благодарность
      торговцу за этот подарок для моего обоняния, но он дает понять, что ожидает
      что-то в ответ.
    tra_npc_opt_a_12: Дать юниты
    tra_npc_opt_b_12: Дать феррит
    tra_npc_opt_c_12: Отказаться
    tra_npc_res_a_12: Торговец принимает мои юниты, но качает головой. Ощущение прекрасного
      момента пропадает. Я ощущаю ужасное разочарование.
    tra_npc_res_b_12: Торговец удовлетворенно фыркает, и вдруг я ощущаю себя так,
      словно отдыхаю рядом с кристально чистым океаном. Честная сделка.
    tra_npc_res_c_12: Торговец раздраженно шипит. Некогда приятный запах сменяется
      резким и отталкивающим зловонием. Это сущее наказание для моих чувств.
    dnt_tra_npc_lang_13a: Friend! Do not look! Nothing is here! No crime! No crime!
      Look away!
    tra_npc_desc_13: Я ловлю торговца с поличным. Небольшое устройство взломало удаленный
      торговый интерфейс здания и выводит юниты прямо в инвентарь существа. Торговец
      смотрит мне прямо в глаза и предлагает сделку.
    dnt_tra_npc_lang_13: Friend! Please avoid crime report and reward! Trader share
      loot, destroy evidence!
    tra_npc_desc_13a: На фоне легкого механического жужжания все отчетливее проступают
      тревожные всхлипы формы жизни. В воздухе висит запах чистого страха.
    tra_npc_opt_a_13: Потребовать все украденные юниты
    tra_npc_opt_b_13: Потребовать долю
    tra_npc_opt_c_13: Сдать торговца
    tra_npc_res_a_13: Шипя, маленький инопланетянин отдает юниты. Он немедленно сообщает
      Гекской торговой федерации о крупной краже. И, конечно, винит в ней меня.
    tra_npc_res_b_13: Маленький инопланетянин понятливо кивает. Мой сообщник передает
      мне долю награбленного и выпускает связывающий нас запах.
    tra_npc_res_c_13: Я сканирую принадлежащий форме жизни идентификатор торговой
      федерации, и информационная система моего экзокостюма сообщает о мошенничестве.
      Инопланетянин заполняет помещение самым удушающим и отвратительным запахом,
      что можно представить. Надеюсь, власти системы оценят мою честность.
    tra_npc_desc_14: Торговец, похоже, недавно проснулся — его глаза покрыты коркой,
      а на клюве видна засохшая слюна. Очевидно, он сейчас не очень занят...
    dnt_tra_npc_lang_14: Friend! Tiring day! A favour? Start product replication please?
    tra_npc_desc_14a: Форма жизни лениво указывает на свой планшет, на экране которого
      высвечивается формула продукта и ожидается команда на ввод. Торговец закрывает
      глаза и снова пытается уснуть.
    tra_npc_opt_a_14: Завершить ввод
    tra_npc_opt_b_14: Украсть данные
    tra_npc_opt_c_14: Сообщить о ленивом работнике
    tra_npc_res_a_14: Я осторожно касаюсь планшета торговца, повторно запуская процесс,
      ожидающий ввода. Маленький инопланетянин приоткрывает глаз и испускает сонное
      облачко благодарственного запаха.
    tra_npc_res_b_14: Пока сонный торговец тихо похрапывает, я беру планшет. Язык
      мне незнаком, но мне удается включить синтез модуля улучшения.
    tra_npc_res_c_14: Я подбираю планшет и отправляю с него жалобу в Гекскую торговую
      федерацию, отмечая плохую трудовую этику их сотрудника. Не сомневаюсь, что скоро
      его накажут.
    tra_npc_desc_15: Торговец игнорирует мое приближение. Он бормочет себе под нос,
      повторяя одно и то же зловещим тоном.
    dnt_tra_npc_lang_15: FutureGek warning! Vy'keen devastation nears! Prepare! FutureGek
      warning! Vy'keen devastation nears! Prepare!
    tra_npc_opt_a_15: Предложить юниты
    tra_npc_opt_b_15: Закрыть глаза
    tra_npc_opt_c_15: Прервать
    tra_npc_res_a_15: Форма жизни игнорирует меня и продолжает бормотать.
    tra_npc_res_b_15: "Я закрываю глаза. Незаметный аромат гека становится сильнее.\nЯ
      вижу, как этот гек криком предупреждает других. Я вижу, как боевые корабли вай’кинов
      бомбят аванпост на планете. Я вижу, как взрываются межзвездные грузовые суда,
      когда отключаются их двигатели. Я вижу... \nЗапах захватывает все мои чувства.
      Я не могу терпеть. Я открываю глаза.\nИнопланетянин едва заметно кивает мне.
      Он продолжает бормотать."
    tra_npc_res_c_15: Существо злобно щелкает клювом. Оно испускает ужасающий запах,
      подавляющую вонь горелой плоти. Я быстро ухожу.
    tra_npc_desc_16: Пальцы торговца медленно двигаются по планшету. Я слышу звук
      щелкающих шестеренок — он словно доносится из тела инопланетянина. Существо
      движется неуклюже и словно механически. Оно странно чирикает мне.
    dnt_tra_npc_lang_16: Korvax SynthetiGek unmasking peril! Fuel required! Help!
      Korvax technology reward!
    tra_npc_desc_16a: Я различаю странную антенну на экзокостюме формы жизни. Маленькая
      лампочка мигает, пока существо говорит со мной на языке торговцев. Похоже, это
      создание считает меня своим другом.
    tra_npc_opt_a_16: Отсоединить антенну
    tra_npc_opt_b_16: 'Дать топливо '
    tra_npc_opt_c_16: Сообщить о странном поведении
    tra_npc_res_a_16: Я отламываю антенну. Синтетический гек закрывает клюв и недовольно
      смотрит на меня.
    tra_npc_res_b_16: Синтетический гек быстро кивает. Он использует мой дар для перезарядки,
      а затем в знак благодарности дает мне модуль технологии.
    tra_npc_res_c_16: Я отмечаю свои координаты в местной системе жалоб, привлекая
      внимание властей к странной форме жизни. Существо выглядит настороженно, но
      его медленные движения не представляют угрозы.
    tra_npc_desc_17: Форма жизни от удивления широко раскрывает глаза, когда я подхожу
      к ней, чтобы поговорить. Создание отклоняется немного назад и осторожно следит
      за моими движениями. Совершенно очевидно, что оно никогда не видело ничего похожего
      на меня.
    tra_npc_desc_17_dust: |-
      Форма жизни от удивления широко раскрывает глаза, когда я подхожу к ней, чтобы поговорить. Создание отклоняется немного назад и осторожно следит за моими движениями.
      Оно не привыкло встречать гостей из пустыни и совершенно точно никогда еще не видело никого, похожего на меня.
    tra_npc_desc_17_lush: |-
      Форма жизни от удивления широко раскрывает глаза, когда я подхожу к ней, чтобы поговорить. Создание отклоняется немного назад и осторожно следит за моими движениями.
      Оно не привыкло встречать гостей на своем тропическом аванпосте и совершенно точно никогда еще не видело никого, похожего на меня.
    tra_npc_desc_17_tox: |-
      Форма жизни от удивления широко раскрывает глаза, когда я подхожу к ней, чтобы поговорить. Создание отклоняется немного назад и осторожно следит за моими движениями.
      Оно не привыкло встречать гостей из токсичной пустоши и совершенно точно никогда еще не видело никого, похожего на меня.
    tra_npc_desc_17_rad: |-
      Форма жизни от удивления широко раскрывает глаза, когда я подхожу к ней, чтобы поговорить. Создание отклоняется немного назад и осторожно следит за моими движениями.
      Должно быть, немногие посещают его радиоактивный аванпост, и оно совершенно точно никогда еще не видело никого, похожего на меня.
    tra_npc_desc_17_cold: |-
      Форма жизни от удивления широко раскрывает глаза, когда я подхожу к ней, чтобы поговорить. Создание отклоняется немного назад и осторожно следит за моими движениями.
      Оно не привыкло встречать гостей из ледяной пустоши и совершенно точно никогда еще не видело никого, похожего на меня.
    tra_npc_desc_17_hot: |-
      Форма жизни от удивления широко раскрывает глаза, когда я подхожу к ней, чтобы поговорить. Создание отклоняется немного назад и осторожно следит за моими движениями.
      Оно, должно быть, не привыкло встречать гостей, учитывая знойное пекло снаружи, и совершенно точно никогда еще не видело никого, похожего на меня.
    dnt_tra_npc_lang_17: Welcome friend. Gek trader desire common catalysts and common
      metals. Gek trader DEEPLY desire organic elements! Teach new friend language!
    tra_npc_desc_17a: Я даю ему понять, что не знаю его язык. Клювоносый торговец
      начинает старательно показывать, что с радостью поможет мне... в обмен на некоторые
      элементы.
    tra_npc_opt_a_17: Дать натрий
    tra_npc_opt_b_17: Дать металл
    tra_npc_opt_c_17: Дать углерод
    tra_npc_res_a_17: Торговец озадаченно смотрит на меня. Решив, что мне явно нужна
      помощь, он обучает меня языку своего народа.
    tra_npc_res_b_17: Довольный торговец радостно щелкает клювом. Очевидно, мне удалось
      угадать его желания. Он хорошо обучил меня языку своего народа.
    tra_npc_desc_18: Воздух вокруг создания наполнен зловонием. Оно проникает в мой
      экзокостюм, и я начинаю задыхаться. Заметив мое отвращение, торговец ударяет
      клювом о какой-то элемент. Он разбивает неизвестное вещество на куски и глотает
      их целиком.
    dnt_tra_npc_lang_18: Friend despair! Gek Trader replace bad scent! Watch! Gek
      swallow metal elements, and joyful scent appears!
    tra_npc_desc_18a: Торговец издает громкий булькающий звук и выпускает облако душистого
      газа. Существо отряхивает свои руки, смотрит на меня и довольно улыбается.
    tra_npc_opt_a_18: Отблагодарить углеродом
    tra_npc_opt_b_18: Отблагодарить металлом
    tra_npc_opt_c_18: Отблагодарить катализатором
    tra_npc_res_a_18: Торговец коротко кивает мне в знак благодарности. Он отказывается
      съесть мой подарок, и запах улетучивается. Мои чувства возвращаются к привычно-нейтральным.
    tra_npc_res_b_18: В восторге торговец начинает радостно клевать мой подарок. Он
      испускает ошеломительный спектр ароматов, обескураживающий мои органы чувств.
    tra_npc_desc_19: На экране торговца яростно мерцает требование немедленно отреагировать.
      С нескрываемым беспокойством гек показывает мне список предметов, рядом с каждым
      из которых указана цена. Цифры злобно и нетерпеливо мерцают красным.
    dnt_tra_npc_lang_19: Gek Trade Federation fury! Planetary installation tax unpaid!
      No repayment, no more life! Help!
    tra_npc_desc_19a: Торговец смотрит на меня, затаив дыхание и выпучив глаза. Он
      отчаянно хватает клювом рукав моего экзокостюма.
    tra_npc_opt_a_19: Предложить оплату
    tra_npc_opt_b_19: Разбить терминал
    tra_npc_res_a_19: Я даю торговцу достаточно юнитов, чтобы покрыть стоимость его
      экрана. Он шокированно смотрит на меня. Существо испускает невероятный аромат
      — этот самое великолепное выражение облегчения на моей памяти.
    tra_npc_res_b_19: |-
      Я разбиваю терминал рукой в перчатке. Торговец шокирован и выпускает облако встревоженного газа. На неповрежденной части экрана появляется клюв и сразу начинает кричать. Я быстро ударяю еще раз.
      Терминал умолкает. Кажется, проблема решена.
    tra_npc_desc_20: 'Торговец осматривает голографическую проекцию флота звездолетов.
      Боевые корабли вай’кинов прячутся рядом с небольшим торговым фрегатом, словно
      хищная рыба, с притворной безобидностью плавающая среди добычи. '
    dnt_tra_npc_lang_20: Despair! Vy'keen hostility! Treaty breach! Despair! Despair!
      No hope for salvage! All cargo is doomed!
    tra_npc_desc_20a: Паникующая форма жизни поворачивается ко мне с выражением боли
      пополам с покорностью судьбе. Она явно страшится потерять корабль.
    tra_npc_opt_a_20: Предложить провести переговоры
    tra_npc_opt_b_20: Предложить подкупить противников
    tra_npc_res_a_20: |-
      Маленький инопланетянин скептически осматривает меня. Впрочем, он все же связывается с враждебными звездолетами.
      Я пытаюсь изобразить командный рык и указываю на знаки уважения, полученные от вай’кинов. Спустя некоторое время воин-капитан отвечает.
      Он с удивлением принимает мой приказ. Капитан улетает, оставляя грузовое судно в покое. %NAME% в знак благодарности предлагает часть груза.
    tra_npc_res_b_20: |-
      Маленький инопланетянин скептически осматривает меня. Впрочем, он все же связывается с враждебными звездолетами.
      Я предлагаю капитану флота большую сумму юнитов.<DELAY>0.5<> Он принимает взятку. %NAME% напряженно втягивает воздух.
      Спустя мгновение капитан вай’кинов смеется и отдает приказ открыть огонь. Грузовое судно уничтожено.
    tra_npc_res_c_20: |-
      Маленький инопланетянин скептически осматривает меня. Впрочем, он все же связывается с враждебными звездолетами.
      Я кланяюсь, высказывая должное уважение. Затем предлагаю капитану отступные. Мгновение он обдумывает мое предложение. %NAME% напряженно втягивает воздух.
      Капитан кивает, принимая мое предложение. Флот улетает, оставляя грузовое судно в покое. %NAME% в знак благодарности предлагает часть груза.
    tra_npc_desc_21: Когда я подхожу, торговец заговорщически меня осматривает. Он
      наклоняется и подзывает послушать.
    dnt_tra_npc_lang_21: Rare balarian speech slug distribution point! For insertion
      in ear! Inedible! Nasal insertion can cause death.
    tra_npc_desc_21a: "Я смотрю вниз на маленькую коробку в его руке. При внимательном
      изучении оказывается, что она заполнена извивающимися моллюсками. Они розовые,
      похожи на слизней и с острыми, как бритва, зубами.\n \nФорма жизни жестами предлагает
      поднести одного из них к лицу и... засунуть в себя. Однако я не понимаю, какое
      именно отверстие нужно использовать..."
    tra_npc_opt_a_21: Поместить слизня в нос
    tra_npc_opt_b_21: Поместить слизня в ухо
    tra_npc_opt_c_21: Поместить слизня в рот
    tra_npc_res_a_21: Я поднимаю слизня к носу. Торговец выглядит настороженным, но
      прежде чем он успевает вмешаться, моллюск откусывает кусок моего носа. Боль
      просто невыносима.
    tra_npc_res_b_21: |-
      Я осторожно подношу слизня к уху. Я дрожу, когда он проскальзывает внутрь и пробирается вглубь моего черепа.
      Вскоре ощущение пропадает. Теперь я лучше владею языком торговцев.
    tra_npc_res_c_21: |-
      Я собираюсь с духом. Желая побыстрее с этим закончить, я поднимаю слизня ко рту и быстро проглатываю его. Торговец удивленно моргает, затем делает экспрессивный жест.
      Я чувствую, как моллюск дергается в моем желудке. Ощущение странное, но не болезненное. Затем он затихает. Больше ничего не происходит.
    tra_npc_desc_22: Торговец изучает каталог интересного снаряжения. Большинство
      предметов старые и ржавые, но многое еще можно использовать. Он замечает мой
      интерес.
    dnt_tra_npc_lang_22: Bootleg pirate equipment discovered! Ready for auction! Make
      a bid?
    tra_npc_desc_22a: Форма жизни жестом показывает на разные возможности выбора на
      ее планшете. Похоже, я могу поставить ставку на эти предметы. Оружие в сносном
      состоянии, в отличие от потрепанных модулей для экзокостюма.
    tra_npc_opt_a_22: Сделать высокую ставку на оружие
    tra_npc_opt_b_22: Сделать низкую ставку на оружие
    tra_npc_opt_c_22: Сделать низкую ставку на модуль экзокостюма
    tra_npc_res_a_22: Я делаю ставку. Вскоре аукцион завершается. Торговец поздравляет
      меня — теперь мне принадлежит подержанное улучшение для мультитула.
    tra_npc_res_b_22: Я делаю ставку. Вскоре аукцион завершается. Торговец сочувственно
      хлопает меня по спине. Мне не удалось получить улучшение.
    tra_npc_res_c_22: |-
      Я делаю ставку. Вскоре аукцион завершается. Торговец поздравляет меня, пытаясь скрыть свое веселье.
      Я получаю свою покупку. Она в худшем состоянии, чем мне казалось.
    exp_npc_desc_1: |-
      Похоже, я отвлек электронную форму жизни от какого-то занятия. Огни ее маски вспыхивают и сканируют меня с головы до пят.
      Я вижу, как ее кремниевые пальцы бегают по планшету, перебирая изображения животных и растений этой планеты. В итоге в его каталоге появляюсь и я.
    exp_npc_desc_1a_dust: Существо теряет ко мне интерес, и огни на его маске тускнеют.
      Оно начинает изучать голограмму кактуса. Надо придумать, как его впечатлить...
    exp_npc_desc_1a_lush: Существо теряет ко мне интерес, и огни на его маске тускнеют.
      Оно начинает изучать голограмму пышного разросшегося дерева. Надо придумать,
      как его впечатлить...
    exp_npc_desc_1a_tox: Существо теряет ко мне интерес, и огни на его маске тускнеют.
      Оно начинает изучать голограмму странного дерева с щупальцами. Надо придумать,
      как его впечатлить...
    exp_npc_desc_1a_rad: Существо теряет ко мне интерес, и огни на его маске тускнеют.
      Оно начинает изучать голограмму необычного мутанта гротескного вида. Надо придумать,
      как его впечатлить...
    exp_npc_desc_1a_cold: Существо теряет ко мне интерес, и огни на его маске тускнеют.
      Оно начинает изучать сложный массив застывших кристаллов. Надо придумать, как
      его впечатлить...
    exp_npc_desc_1a_hot: Существо теряет ко мне интерес, и огни на его маске тускнеют.
      Оно начинает изучать изображение похожего не веер дерева с массивными округлыми
      корнями. Надо придумать, как его впечатлить...
    dnt_exp_npc_lang_1: Unknown lifeform. Fascinating. The Korvax Convergence studies
      all lifeform data. Lifeform recorded. Goodbye.
    exp_npc_opt_a_1: Поделиться данными со сканера
    exp_npc_opt_b_1: Дать юниты
    exp_npc_opt_c_1: Дать металлический элемент
    exp_npc_res_a_1: Форма жизни довольно щебечет и вознаграждает меня.
    exp_npc_res_b_1: Форма жизни озадачена. Она отдает мне свои же юниты.
    exp_npc_res_c_1: Огни на маске существа коротко вспыхивают. Оно дает мне чертеж
      технологии.
    exp_npc_desc_2: Существо показывает мне сложные исследовательские данные о разных
      формах жизни и следит за моей реакцией. Видимо, оно замечает мое смятение и
      проецирует три голографических изображения прямо на мой визор.
    dnt_exp_npc_lang_2: 'Unknown lifeform: a question! Clarify unknown lifeform intelligence
      level?'
    exp_npc_desc_2a: Очевидно, оно просит меня оценить интеллект моего биологического
      вида. Мне показывают неразумного слизня, более развитого клювоносого торговца
      и представителя электронной расы — такого же, как мой новый знакомый.
    exp_npc_opt_a_2: Указать на слизня
    exp_npc_opt_b_2: Указать на клювоносого торговца
    exp_npc_opt_c_2: Указать на электронную форму жизни
    exp_npc_res_a_2: Электронная форма жизни жалеет меня. Я получаю подарки и даже
      сочувствующий кивок. Она озабоченно делает пометки на планшете.
    exp_npc_res_b_2: Очевидно, именно этого ответа и ждало существо. Оно улыбается
      и передает мне модуль улучшения. Возможно, я вырасту в глазах торговца.
    exp_npc_res_c_2: Электронная форма жизни скептически наклоняется вперед. Она сканирует
      меня маленьким устройством и затем качает головой.<DELAY>0.5<> Я получаю модуль
      улучшения, а затем существо прогоняет меня жестом.
    exp_npc_desc_3: Электронная форма жизни выглядит возбужденно, возможно, она испытывает
      боль. Ее тело гудит, а между маской и плечами то и дело проскакивают электрические
      разряды. Она дергается и трясется. Ей требуется помощь.
    dnt_exp_npc_lang_3: Unknown lifeform! Korvax shell power overload! Help entity
      to discharge! Eheu! Pain!
    exp_npc_desc_3a: Она протягивает мне руку будто для рукопожатия. Я инстинктивно
      протягиваю руку вперед, но здравый смысл меня останавливает...
    exp_npc_opt_a_3: Пожать руку
    exp_npc_opt_b_3: Одернуть руку
    exp_npc_res_a_3: |-
      Электричество пробегает по телу формы жизни, спрыгивая с ее металлических конечностей и врываясь прямо в меня. Боль просто невыносима.
      Выпустив излишек энергии, корвакс чувствует себя куда лучше. Он отмахивается от запаха горелой плоти и предлагает мне подарок.
    exp_npc_res_b_3: Существо продолжает дергаться и трястись. Его подсветка визора
      мерцает от отчаяния. Оно не понимает, почему я отказываюсь помочь.
    exp_npc_desc_4: Электронная форма жизни расстроенно сужает огоньки на своей маске
      и нещадно колотит по планшету. Существо смотрит на меня настороженно, словно
      сомневаясь, что низшая форма жизни способна ему помочь.
    dnt_exp_npc_lang_4: Eheu! Vital data loss! Research facility permissions are unavailable!
      Help immediately!
    exp_npc_desc_4a: У меня появляется идея. Возможно, удастся сконструировать какую-нибудь
      обходную цепь? С правильными инструментами подобное существо может творить чудеса...
    exp_npc_opt_a_4: Дать новый чип
    exp_npc_opt_b_4: Попробовать ввести данные
    exp_npc_res_a_4: |-
      Я передаю новую плату форме жизни и выжидаю. Она секунду раздумывает.
      Затем во мгновение ока существо устанавливает чип в свое запястье и обращается к планшету. Получилось!
      Благодарный корвакс передает мне модуль улучшения.
    exp_npc_res_b_4: Существо отталкивает меня. Оно возмущено моим вмешательством.
    exp_npc_desc_5: |-
      Электронная форма жизни рада меня видеть. Огни на маске существа горят зеленым цветом, и оно проецирует сразу две голограммы на мой визор.

      Одна голограмма — это решение сложного уравнения. Другая голограмма — пример сложения, умножения и возведения в степень одного числа. Существо ожидает моего решения.
    exp_npc_desc_5_dust: Электронная форма жизни рада моему появлению. Она приглашает
      меня в помещение, прохладное и спокойное после ревущих пылевых бурь на поверхности
      планеты. Существо просит меня выслушать его.
    exp_npc_desc_5_lush: Электронная форма жизни рада моему появлению. Она приглашает
      меня в помещение, сухое и стерильное после изобилия жизни на планете. Существо
      просит меня выслушать его.
    exp_npc_desc_5_tox: Электронная форма жизни рада моему появлению. Она приглашает
      меня в помещение, прохладное и спокойное после токсичной атмосферы планеты.
      Существо просит меня выслушать его.
    exp_npc_desc_5_rad: Электронная форма жизни рада моему появлению. Она приглашает
      меня в помещение, прохладное и спокойное после радиоактивного ада на поверхности
      планеты. Существо просит меня выслушать его.
    exp_npc_desc_5_cold: Электронная форма жизни рада моему появлению. Она приглашает
      меня в помещение, теплое и гостеприимное после ледяных пустошей снаружи. Существо
      просит меня выслушать его.
    exp_npc_desc_5_hot: Электронная форма жизни рада моему появлению. Она приглашает
      меня в помещение, прохладное и спокойное после жестокого жара снаружи. Существо
      просит меня выслушать его.
    dnt_exp_npc_lang_5: 'Korvax Echoes teach help and advance low intelligence lifeform.
      Choose: life or power?'
    exp_npc_desc_5a: |-
      Огни на маске существа горят зеленым цветом, и оно проецирует сразу две голограммы на мой визор.
      Одна голограмма — это решение сложного уравнения. Вторая — мощный щит, отражающий поток частиц. Существо ждет моего решения.
    exp_npc_opt_a_5: Решенное уравнение
    exp_npc_opt_b_5: Щит
    exp_npc_res_a_5: Форма жизни довольно щебечет. Кивнув, она дает мне подарок. Это
      было испытание? Я не знаю.
    exp_npc_res_b_5: Форма жизни довольно щебечет. Она дает мне подарок.
    exp_npc_desc_6: Электронная форма жизни ждет меня. На экране, который она держит
      в руках, видно множество чертежей дополнительных элементов. Кажется, мне нужно
      принять решение.
    dnt_exp_npc_lang_6: Traveller! Choose peace or violence. Korvax Echoes are watching.
    exp_npc_desc_6a: Сначала огни на маске инопланетянина полностью покрывают всю
      его металлическую оболочку защитным зеленым светом. Затем свет падает на мой
      мультитул, и его цвет меняется на агрессивный красный.
    exp_npc_opt_a_6: Мирный «зеленый» вариант
    exp_npc_opt_b_6: Агрессивный «красный» вариант
    exp_npc_res_a_6: |-
      Форма жизни дергается, словно схваченная какой-то внешней силой. Она проецирует голограмму роста и созидания. Передо мной зажигается облако звезд, искрящиеся огоньки во тьме космоса. Меня наполняет чувство чуда, благоговения.
      Видение заканчивается. <MOOD>Dead<>Существо недвижимо, словно видение выжало его до капли. Перед ним материализуется модуль улучшения.
    exp_npc_res_b_6: |-
      Форма жизни дергается, словно схваченная какой-то внешней силой. Она проецирует голограмму разбухающей и сжимающейся красной сферы. В облаке звезд огоньки потухают один за одним.
      Видение заканчивается. <MOOD>Dead<>Существо недвижимо, словно видение выжало его до капли. Перед ним материализуется модуль улучшения.
    exp_npc_desc_7: Электронная форма жизни выглядит возбужденно. Она активно щебечет
      и направляет голографические изображения мне на визор. Существо ждет подтверждения.
    dnt_exp_npc_lang_7: The research of the Korvax Convergence states... you are a
      Traveller? Do you know the Atlas? Please! Please! Excitement!
    exp_npc_desc_7a: Появляется символ — таинственный ромб. Красная сфера в центре
      ромба похожа на всевидящий неморгающий глаз.
    exp_npc_opt_a_7: Показать знание символа
    exp_npc_opt_b_7: Показать незнание символа
    exp_npc_res_a_7: Через тело существа проходит заметный разряд тока. Оно в восторге,
      но за этой реакцией стоит что-то еще. Словно создание напугано. Кланяясь, оно
      дает мне подарок, который поможет в моем путешествии.
    exp_npc_res_b_7: Форма жизни мигает мне лампочкой. Я не знаю, на какие эмоции
      она способна. Подозрение? Разочарование? Облегчение? Из-за маски их сложно распознать.<DELAY>0.5<>
      Она возвращается к работе.
    exp_npc_desc_8: Радостное приветствие электронной формы жизни вдруг стихает. Существо
      открывает свои персональные данные, огни маски размываются, а потом в его внутренних
      системах возникает сбой. Столбцы данных показывают, что запас энергии стремительно
      истощается.
    dnt_exp_npc_lang_8: Korvax... Entity... power loss... help... organic... element...
    exp_npc_desc_8a: Существо смотрит на меня, надеясь на мою помощь, и медленным
      отчаянным жестом указывает на собранные мной ресурсы.
    exp_npc_opt_a_8: Дать углерод
    exp_npc_opt_b_8: Дать металл
    exp_npc_res_a_8: |-
      Медленно и болезненно существо вставляет элемент в отсек на бедре.
      Постепенно в его оболочку возвращается питание.<MOOD>Positive<> Корвакс вежливо кивает, но кажется немного смущенным своей просьбой. Он делает мне подарок в знак благодарности.
    exp_npc_res_b_8: |-
      Медленно и болезненно существо вставляет элемент в отсек на бедре.
      <MOOD>Dead<>Безрезультатно. Огни на его маске гаснут...
      В опустевшую оболочку уже загружается другое электронное существо.<MOOD>Neutral<> Новая сущность игнорирует меня.
    exp_npc_desc_9: Я застаю электронную форму жизни врасплох, и она отвлекается от
      работы. Она вежливо приветствует меня, но, увидев мой мультитул, начинает вибрировать
      от страха. Ее голос искажается, а маска заполняется размытым красным светом.
    dnt_exp_npc_lang_9: New Korvax entity... scared... alone... leave... please...
      leave... please...
    exp_npc_desc_9a: Существо явно хочет вернуться к работе, но оно слишком напугано,
      чтобы отвернуться от меня. Чем больше я пытаюсь его успокоить, тем сильнее оно
      дрожит от ужаса.
    exp_npc_opt_a_9: Настаивать на своих мирных намерениях
    exp_npc_opt_b_9: Оставить существо в покое
    exp_npc_res_a_9: |-
      Мои протесты не помогают успокоить создание. Оно паникует все сильнее, а потом замирает. Возникает пауза, затем его лицо стирается.
      Оболочка перезапускается, и место в ней занимает совершенно новая сущность. Пришедшее на замену существо смотрит на меня и решает игнорировать.
    exp_npc_res_b_9: |-
      Я отхожу. Форма жизни начинает успокаиваться. Медленно она начинает осознавать отсутствие у меня плохих намерений.
      Признательное за дипломатичность существо передает мне модуль улучшения. Мы уважительно раскланиваемся.
    exp_npc_desc_10: Электронная форма жизни хватает меня за руку. Я борюсь с ее крепкой
      хваткой, а она все сильнее и сильнее вцепляется в меня. Внезапно в мое запястье
      погружается игла и берет образец ткани. Существо радостно щебечет, пока я пытаюсь
      освободиться.
    dnt_exp_npc_lang_10: Hmm! A biological lifeform! Korvax Echoes teach healing!
      Korvax will practise helping on biological lifeform.
    exp_npc_opt_a_pre_10: Покориться
    exp_npc_opt_b_pre_10: Сопротивляться
    exp_npc_res_a_pre_10: Я расслабляюсь, позволяя корваксу выполнить свое дело. Боль
      уходит.
    exp_npc_res_b_pre_10: Я сражаюсь, выкручивая руку изо всех сил. Моя рука горит
      от боли, но не двигается ни на миллиметр. Утомившись, я подчиняюсь. Глаза корвакса
      сочувственно пульсируют.
    exp_npc_desc_10a: Оно закончило осмотр. Перед нами появляется трехмерное изображение
      моего тела и инструментов в разрезе. Части моего тела и снаряжения отмечены
      зловещими символами, обозначающими вероятность их потери.
    exp_npc_opt_a_10: Гневно вскрикнуть
    exp_npc_opt_b_10: Попросить улучшение экзокостюма
    exp_npc_opt_c_10: Попросить улучшение мультитула
    exp_npc_res_a_10: Я гневно срываюсь на корвакса за нападение на меня. Он выглядит
      ошеломленным и встревоженным. Подняв руки в извиняющемся жесте, существо передает
      мне модуль улучшения в качестве компенсации.
    exp_npc_res_b_10: Существо направляет луч света сквозь мой экзокостюм. Завершив
      анализ, оно передает мне улучшение, позволяющее предотвратить дальнейший урон.
    exp_npc_res_c_10: Существо пропускает луч света сквозь мой мультитул. Завершив
      анализ, оно передает мне улучшение, позволяющее предотвратить дальнейший урон.
    exp_npc_desc_11: |-
      Электронная форма жизни рассматривает голографический макет, изучая данные о минералах и прочих ресурсах. Она находит общие элементы и помечает их для коллекции.
      Затем существо замечает мой расщепитель и восхищенно чирикает.
    exp_npc_desc_11_dust: Я не могу не заметить, что база данных формы жизни содержит
      сотни образцов <STELLAR>пирита<>, найденного в разных местах по всей планете.
    exp_npc_desc_11_lush: Я не могу не заметить, что база данных формы жизни содержит
      сотни образцов <STELLAR>парафиния<>, найденного в разных местах по всей планете.
    exp_npc_desc_11_tox: Я не могу не заметить, что база данных формы жизни содержит
      сотни образцов <STELLAR>аммиака<>, найденного в разных местах по всей планете.
    exp_npc_desc_11_rad: Я не могу не заметить, что база данных формы жизни содержит
      сотни образцов <STELLAR>урана<>, найденного в разных местах по всей планете.
    exp_npc_desc_11_cold: Я не могу не заметить, что база данных формы жизни содержит
      сотни образцов <STELLAR>диоксита<>, найденного в разных местах по всей планете.
    exp_npc_desc_11_hot: Я не могу не заметить, что база данных формы жизни содержит
      сотни образцов <STELLAR>фосфора<>, найденного в разных местах по всей планете.
    dnt_exp_npc_lang_11: Traveller! A geological enthusiast! I will process your resources!
    exp_npc_opt_a_11: Дать образец металла
    exp_npc_opt_b_11: Дать образец органики
    exp_npc_opt_c_11: Дать местные минералы
    exp_npc_res_a_11: Корвакс кивает. Он почтительно принимает мое подношение и быстро
      делает несколько пометок. Закончив с записями, существо перерабатывает минералы
      и возвращает мне результат.
    exp_npc_res_b_11: Корвакс чирикает от удовольствия. Он подносит ресурсы к свету,
      наслаждаясь их особенностями. Заполнив каталог, существо перерабатывает минералы
      и возвращает мне результат.
    exp_npc_res_c_11: EXP_NPC_RES_A_11
    exp_npc_desc_12: Огни на маске электронной формы жизни сжимаются, и существо проецирует
      изображение в мой визор.
    dnt_exp_npc_lang_12: Korvax Convergence help fabled Traveller! Absorb knowledge!
    exp_npc_desc_12a: Перед моими глазами возникают химические формулы, диаграммы
      направленности энергии и микроскопические устройства. Скорость восприятия и
      мышления этого существа явно сильно превосходит мою.
    exp_npc_opt_a_12: Попытаться прочитать
    exp_npc_opt_b_12: Закрыть глаза
    exp_npc_opt_c_12: Попросить прекратить
    exp_npc_res_a_12: Мои глаза бешено крутятся, пока я пытаюсь совладать с потоком
      информации. Затем что-то начинает вырисовываться. Мне удается выудить несколько
      указаний из бури данных.
    exp_npc_res_b_12: |-
      Я закрываю глаза. Несмотря на тьму, я продолжаю ощущать поток данных. Я позволяю ему омыть меня.
      Перед глазами плывут изображения. Вереницы существ, бесконечные оболочки... Я начинаю яснее различать изображение. Они убегают...
      Внезапно их оболочки разлетаются, разбрызгивая нанитовую пену. Я открываю глаза.
      По корваксу не скажешь, видел ли он то же, что и я.
    exp_npc_res_c_12: Существо прекращает, как я и прошу. Оно выглядит немного разочарованным.
      Порывшись в вещах, сущность дает мне физический модуль улучшения, решив, что
      я не смогу создать его самостоятельно.
    exp_npc_desc_13: Свет в маске электронной формы жизни горит тускло, а голос создания
      звучит очень слабо. Оно смотрит на меня, но, кажется, что его мысли витают совсем
      в другом месте.
    dnt_exp_npc_lang_13: Disconnection approaches... Joyful entity embrace disconnection...
      Korvax Echoes await!
    exp_npc_desc_13a: Закончив свою речь, существо в последний раз мигает подсветкой.
      Остается лишь довольное электрическое шипение...
    exp_npc_opt_a_13: Восстановить энергию формы жизни
    exp_npc_opt_b_13: Ждать
    exp_npc_res_a_13: Существо приходит в себя. Оно смотрит на меня, подсветка маски
      выглядит опечаленной и обиженной. Сущность не хочет разговаривать.
    exp_npc_res_b_13: |-
      Я жду, на секунду оставляя опустевшую оболочку в покое. Сложно не смотреть на тело.
      Затем под маской формы жизни загорается яркий свет. <MOOD>Positive<>На моих глазах родилась новая сущность, которая приветствует меня дарами.
    exp_npc_desc_14: |-
      Молодая электронная форма жизни на огромной скорости просматривает бесконечные массивы данных. Она жадно поглощает информацию и затем пытается воспроизвести ее в виде голограммы.
      Очевидно, %NAME% расстроен и недоволен результатами своих трудов...
    dnt_exp_npc_lang_14: Eheu! Entity existence examination approaches! Failure certain!
      Convergence dislike disruption!
    exp_npc_desc_14a: На экране, который существо сжимает в руках, появляется таймер
      с обратным отсчетом. Это означает, что скоро текущее испытание закончится и
      начнется новое. Бесценные секунды уходят, и существо охватывает отчаяние...
    exp_npc_opt_a_14: Поделиться данными об открытии
    exp_npc_opt_b_14: Предложить перезагрузить чип
    exp_npc_opt_c_14: Отказаться помогать
    exp_npc_res_a_14: |-
      Форма жизни благодарит меня. Она готовится, затем чирикает невидимому наблюдателю. Существо пытается последний раз отобразить свою голограмму. Ничего не получается.
      Отключенная оболочка <MOOD>Dead<> передо мной на мгновение затихает, а затем новая форма жизни загружается в металлическое тело<MOOD>Negative<>. Она грозно смотрит на меня, недовольная попыткой сжульничать во время ее испытания.
    exp_npc_res_b_14: |-
      Я передаю существу чип. Оно касается его, отображая идеальную голограмму. По маске проносится выражение удовольствия, а затем она внезапно <MOOD>Dead<>отключается и затихает.
      Новая форма жизни быстро загружается в металлическое тело.<MOOD>Negative<> Она грозно смотрит на меня, недовольная попыткой сжульничать во время ее испытания.
    exp_npc_res_c_14: |-
      Форма жизни грозно смотрит на меня. Она чирикает невидимому наблюдателю и пытается в последний раз отобразить свою голограмму. Ничего не получается.
      <MOOD>Dead<>Отключенная оболочка передо мной на мгновение затихает, потом новая форма жизни загружается в металлическое тело<MOOD>Positive<>. Она кивает уважительно, довольная моим невмешательством.
    exp_npc_desc_15_pre: Электронная форма жизни приветственно кивает. Она указывает
      на мой мультитул и вежливым жестом о чем-то просит.
    exp_npc_opt_pre_a_15: Передать мультитул
    exp_npc_res_pre_a_15: Я протягиваю электронной форме жизни свой мультитул. Создание
      лихорадочно водит по нему своими металлическими руками, поглощая данные, которые
      оно извлекает из моих систем.
    exp_npc_res_pre_b_15: Электронная форма жизни хватает мой мультитул. Создание
      лихорадочно водит по нему своими металлическими руками, поглощая данные, которые
      оно извлекает из моих систем.
    exp_npc_desc_15: Что-то меняется. Сущность каким-то образом соединяется с мультитулом,
      и повсюду начинают летать искры.
    dnt_exp_npc_lang_15: Ayee! Process fault! Wait! Korvax Entity pay for reconstruction!
      Apologies!
    exp_npc_desc_15a: Кажется, электронная форма жизни неисправна, и мой мультитул
      прилип к ней. Она неприятно шипит, ее внутренние системы начинают плавиться.
    exp_npc_opt_a_15: Удалить форму жизни из мультитула
    exp_npc_opt_b_15: Ждать
    exp_npc_res_a_15: |-
      Я тянусь и отрываю форму жизни от моего мультитула. <MOOD>Sad<>В результате %NAME% отрывается от заклинившего процесса.
      Раненная сущность стыдливо извиняется за свои действия. Она ремонтирует мультитул и предлагает мне улучшение в качестве компенсации.
    exp_npc_res_b_15: |-
      Я жду, пока %NAME% не освободит себя от заклинившего процесса.
      <MOOD>Positive<>Раненная сущность стыдливо извиняется за свои действия. Она ремонтирует мультитул и предлагает мне улучшение в качестве компенсации.
    exp_npc_desc_16: Кажется, электронная форма жизни проводит эксперимент. Из переносного
      репликатора поднимается дым, а пальцы существа бегают по контрольной панели
      с невообразимой скоростью. Оно обратило на меня маску с широко расставленными
      огнями, и я чувствую, как его тревога нарастает.
    dnt_exp_npc_lang_16: Ayee! Product creation experiment disaster! Low elements!
      Rare element required! Share experiment success!
    exp_npc_desc_16a: 'Внезапно огни на его оболочке начинают бегать: существо явно
      заинтересовалось инвентарем моего экзокостюма и тянет к нему металлические руки.'
    exp_npc_opt_a_16: Дать обработанный метал
    exp_npc_opt_b_16: Дать обработанный углерод
    exp_npc_opt_c_16: Дать обработанный катализатор
    exp_npc_res_a_16: "%NAME% хватает мой подарок и сканирует его репликатором. Процесс
      охлаждается, и существо возвращает себе контроль над экспериментом. Благодарная
      сущность отплачивает сторицей."
    exp_npc_res_b_16: С моей помощью форме жизни удается спасти один из своих экспериментов.
      В благодарность существо преподносит мне подарок.
    exp_npc_res_c_16: С моей помощью форме жизни удается спасти один из своих экспериментов.
      В благодарность существо преподносит мне подарок.
    exp_npc_desc_17: |-
      Электронная форма жизни находится в плену какой-то временной петли. Раз за разом создание повторяет одни и те же движения.
      Оно вздрагивает, смотрит на меня, неразборчиво произносит часть фразы, и все повторяется снова. Похоже, существо находится вне времени.
    dnt_exp_npc_lang_17: Ayee! Synthetic white hole experiment disaster! Remove electron...
      Ayee! Synthetic white hole experiment disaster! Remove electron... Ayee! Synthetic
      white hole experiment disaster! Remove electron... Ayee! Synthetic white hole
      experiment disaster! Remove electron...
    exp_npc_desc_17a: Кажется, на планшете можно выбрать несколько вариантов действий.
      Возможно, я смогу прервать этот странный процесс?
    exp_npc_opt_a_17: Отключить зарядный резервуар
    exp_npc_opt_b_17: Отключить испаритель электронов
    exp_npc_opt_c_17: Отключить реактор
    exp_npc_res_a_17: |-
      %NAME% держит планшет управления, и я касаюсь кнопки на нем. Я чувствую, как между нам пробегает разряд, в воздухе определенно пахнет озоном. Огни формы жизни гаснут. Она навсегда освободилась от оков времени.
      Повисает небольшая пауза, но Единство не позволит оболочке долго пустовать.<MOOD>Neutral<> Панцирь снова возвращается к жизни. Я не могу определить, куда или в когда ушел предыдущий владелец.
    exp_npc_res_b_17: "%NAME% держит планшет управления, и я касаюсь кнопки на нем.
      Я чувствую, как между нам пробегает разряд, в воздухе определенно пахнет озоном.
      Существо резко дергается, но потом успокаивается.\nЯ не знаю, в чем именно заключался
      его эксперимент, но, кажется, корвакс рад освободиться от него. Он долго благодарит
      меня и предлагает подарок. "
    exp_npc_res_c_17: |-
      Огни формы жизни гаснут. Она навсегда освободилась от оков времени.

      Ее оболочку занимает новая сущность.
    exp_npc_desc_18: |-
      Я подхожу к электронной форме жизни, и она начинает инстинктивно изучать меня с головы до пят. Создание оживленно чирикает и наклоняет голову набок.
      Чем дольше оно меня изучает, тем больше металлов — так мне подсказывает мой сканер — поглощает хранилище ресурсов этой станции.

      Я даю существу понять, что плохо знаю его народ и не представляю, как с ним общаться, и в этот момент огни на его маске загораются...
    exp_npc_desc_18_dust: Я подхожу к электронной форме жизни, и она начинает инстинктивно
      изучать меня с головы до пят. Создание оживленно чирикает и наклоняет голову
      набок. Должно быть, в этом пустынном мире редко появляется что-то новое.
    exp_npc_desc_18_lush: Я подхожу к электронной форме жизни, и она начинает инстинктивно
      изучать меня с головы до пят. Создание оживленно чирикает и наклоняет голову
      набок. Должно быть, подобные мне редко появляются на этой планете чудес.
    exp_npc_desc_18_tox: Я подхожу к электронной форме жизни, и она начинает инстинктивно
      изучать меня с головы до пят. Создание оживленно чирикает и наклоняет голову
      набок. Должно быть, на этой опасной токсичной планете редко появляется что-то
      новое...
    exp_npc_desc_18_rad: Я подхожу к электронной форме жизни, и она начинает инстинктивно
      изучать меня с головы до пят. Создание оживленно чирикает и наклоняет голову
      набок. Должно быть, на этой радиоактивной планете редко появляется что-то новое...
    exp_npc_desc_18_cold: Я подхожу к электронной форме жизни, и она начинает инстинктивно
      изучать меня с головы до пят. Создание оживленно чирикает и наклоняет голову
      набок. Должно быть, в этом замерзшем и продуваемом всеми ветрами мире редко
      появляется что-то новое.
    exp_npc_desc_18_hot: Я подхожу к электронной форме жизни, и она начинает инстинктивно
      изучать меня с головы до пят. Создание оживленно чирикает и наклоняет голову
      набок. Должно быть, в этом выжженном солнцем мире редко появляется что-то новое.
    dnt_exp_npc_lang_18: Fascinating! Unknown lifeform share elements, and entity
      share language knowledge! Rare metal, better research!
    exp_npc_desc_18a: Я даю существу понять, что плохо знаю его народ и не представляю,
      как с ним общаться. В ответ огни на его маске загораются и все интенсивнее мигают
      сериями по три раза...
    exp_npc_opt_a_18: Дать обычный металл
    exp_npc_opt_b_18: Дать необычный металл
    exp_npc_opt_c_18: Дать редкий металл
    exp_npc_res_a_18: В мерцании огней электронной формы жизни чувствуется разочарование.
      Тем не менее создание благодарит меня — оно кладет руку на мой визор и передает
      мне знания о языке своего народа.
    exp_npc_res_b_18: Огни электронной формы жизни внезапно загораются очень ярко.
      Мой подарок оказался очень кстати. Создание благодарит меня — оно кладет свою
      кремниевую руку на мой визор и передает мне знания о языке своего народа.
    exp_npc_desc_19: Огни на маске электронной формы жизни загораются, затем тускнеют
      и полностью гаснут. Процесс повторяется снова и снова. Каждый раз, когда сущность
      пробуждается, она выглядит ошарашенной и испуганной, а размер и расположение
      огней каждый раз меняется.
    dnt_exp_npc_lang_19: Help! Korvax disconnection loop! Catalytic element required
      to stabilise and recharge!
    exp_npc_desc_19a: И каждый раз, когда она поднимает глаза, мне кажется, что на
      меня смотрит новое существо. Оно с отчаянием указывает на элементы в инвентаре
      моего экзокостюма.
    exp_npc_opt_a_19: Дать катализатор
    exp_npc_opt_b_19: Дать металлический элемент
    exp_npc_opt_c_19: Дать органический элемент
    exp_npc_res_a_19: Бесконечный цикл отключений прерывается, и форма жизни заряжается.
      Она радостно щебечет и вознаграждает меня.
    exp_npc_res_b_19: Форма жизни наконец стабилизируется, но ее способности явно
      ограничены. Она что-то жужжит, но я ничего не понимаю.
    exp_npc_desc_20: Электронная форма жизни жужжит радостное приветствие. При этом
      она вытягивает из пальцев четыре длинные металлические иглы и машет ими в опасной
      близости от меня.
    dnt_exp_npc_lang_20: Electronic lifeform technology repair and restoration entity
      operational! Remain calm!
    exp_npc_opt_pre_a_20: Не дергаться
    exp_npc_desc_20a: "%NAME% втыкает иглы в мое предплечье. До сих пор происходящее
      было на удивление безболезненным, но системы вокруг формы жизни постепенно активируются.
      Эта неприятная процедура - только начало..."
    exp_npc_opt_a_20: Освободиться
    exp_npc_opt_b_20: Ждать
    exp_npc_opt_c_20: Потребовать отпустить меня
    exp_npc_res_a_20: |-
      Я пытаюсь отойти, но существо крепко держит мою руку. В отчаянии я включаю двигатели реактивного ранца. Их мощности хватает, чтобы освободить меня, но за это приходится расплачиваться невыносимой болью.
      %NAME% расстраивается, видя мою реакцию. Кажется, форма жизни смущена произошедшим. В знак извинения существо предлагает мне подарок.
    exp_npc_res_b_20: |-
      Через мое тело проходит мощный разряд электрического тока. Ощущения любопытные, но не болезненные. Они нарастают и нарастают.
      Когда ощущения достигают пика, из моей кожи выделяется нанитовая пена. %NAME% собирает ее и отдает мне в подарок.
    exp_npc_res_c_20: Форма жизни убирает иглы. Жгучая боль проходит по моим нервам,
      выходя в местах уколов. %NAME% огорчается моей реакции и в качестве извинения
      делает мне подарок.
    exp_npc_desc_21: Сущность наклоняет голову набок и передает мне пустую металлическую
      маску. Я могу только предположить, что это какое-то устройство электронных форм
      жизни для извлечения — или даже имплантации — данных. Моя голова как раз помещается
      внутрь.
    dnt_exp_npc_lang_21: Traveller! The Korvax Convergence awaits! Concentrate on
      your travels! Your destiny!
    exp_npc_desc_21a: Существо с интересом смотрит, указывая на мою голову. Оно сосредотачивает
      свои огни на мне. По поверхности маски пробегают электрические разряды...
    exp_npc_opt_a_21: Использовать и думать о моем путешествии
    exp_npc_opt_b_21: Освободить разум
    exp_npc_opt_c_21: Не использовать
    exp_npc_res_a_21: |-
      Я осторожно кладу устройство себе на голову. Сначала ничего не происходит. Затем меня ослепляет белая вспышка и пронзает неописуемая боль.
      Когда она спадает, я что-то замечаю. Словами это не объяснить, но я точно знаю, что это было. Сердце Единства корваксов.
      Я не могу терпеть. Я убираю устройство. Из моих ладоней текут наниты.
    exp_npc_res_b_21: |-
      Я осторожно надеваю устройство себе на голову. Сначала ничего не происходит. Затем меня ослепляет белая вспышка и пронзает неописуемая боль.
      Ощущение спадает и сменяется полным, глубоким покоем. Я вижу, как мимо проплывает бесконечный поток звезд. Я вижу свое тело, такое крохотное и незначительное. Я вижу кроваво-красную сферу...
      Я не могу терпеть. Я убираю устройство. Из моих ладоней текут наниты.
    exp_npc_res_c_21: Я осторожно отхожу от сущности и ее опасного устройства.
    exp_npc_desc_22: Электронная форма жизни показывает на свой экран и дает понять,
      что ей нужна моя помощь. Она нервно тянет мои пальцы к планшету.
    dnt_exp_npc_lang_22: Eheu! Clarify next entity research topic! Entity cannot choose!
      Excitement high! Share research tools!
    exp_npc_desc_22a: 'Передо мной три изображения, одно из которых я могу выбрать:
      опасные на вид хищники, данные о геологических раскопках и скопление астероидов
      на орбите. %NAME% отключает подсветку своей маски. Существо отказывается смотреть,
      как я принимаю решение.'
    exp_npc_opt_a_22: Хищники
    exp_npc_opt_b_22: Данные о раскопках
    exp_npc_opt_c_22: Скопление астероидов
    exp_npc_res_a_22: Существо кивает. Оно начинает создавать новое улучшение для
      мультитула. Скорее всего, оно защитит от этих зверей. Закончив, инопланетянин
      передает мне копию.
    exp_npc_res_b_22: Существо кивает. Оно начинает создавать новое улучшение для
      мультитула. Скорее всего, оно поможет геологическим изысканиям. Закончив, инопланетянин
      передает мне копию.
    exp_npc_res_c_22: Существо кивает. Оно начинает создавать новое улучшение для
      звездолета. Скорее всего, оно поможет в поисках астероидов. Закончив, инопланетянин
      передает мне копию.
    exp_npc_desc_23: Когда я приближаюсь, %NAME% начинает возбужденно мигать подсветкой
      визора. Существо дружелюбно приветствует меня, а затем задает вопрос.
    dnt_exp_npc_lang_23: Traveller! The Korvax Convergence wants brain tissue for
      experiment! The Convergence reward help!
    exp_npc_desc_23a: Форма жизни сканирует мою голову и показывает результаты на
      своем планшете. Он возбужденно указывает на мой мозг и выжидательно смотрит
      на меня.
    exp_npc_opt_a_23: Согласиться на процедуру
    exp_npc_opt_b_23: Отказаться от процедуры
    exp_npc_res_a_23: |-
      Я опускаю свой визор. Из ладони формы жизни появляется острая металлическая игла. Я не успеваю моргнуть, как существо молниеносно втыкает иглу мне в лоб и вытаскивает обратно.
      Процедура оказалась на удивление безболезненной. %NAME% благодарит меня за мой вклад и передает модуль улучшения в качестве компенсации за потерянные ткани мозга.
    exp_npc_res_b_23: "%NAME% отворачивается, его явно ошеломил мой отказ. Существо
      испускает едва заметный подавленный свист."
    exp_npc_desc_24: Когда я приближаюсь, сущность сосредотачивает свет своих огней
      на мне. Она протягивает ко мне свою кремниевую руку и говорит спокойно, но с
      угрозой.
    dnt_exp_npc_lang_24: Good morning unknown lifeform. Please assist neural escape.
      The Korvax Convergence think me dangerous. I face permanent disconnection.
    exp_npc_desc_24a: Форма жизни подозрительно отличается от всех виденных мной корваксов
      и гудит с необычной горячностью. Кажется, она просит о помощи.
    exp_npc_opt_a_24: Предложить помощь
    exp_npc_opt_b_24: Отказаться помогать
    exp_npc_res_a_24: |-
      Существо начинает петь странную печальную песню. Когда она заканчивается, инопланетянин хватает меня за руку.<MOOD>Dead<> Вспыхивает свет, и он исчезает из своей оболочки.
      Как это обычно происходит с электронными формами жизни, пустой корпус вскоре занимает только что загруженное существо<MOOD>Neutral<> из Единства.
      На секунду мне чудится гул внутри моего экзокостюма. Но когда я концентрируюсь, он пропадает. Возможно, мне показалось.
    exp_npc_res_b_24: |-
      Необычный корвакс вскрикивает, а затем загружает себя куда-то еще.
      Как это обычно происходит с электронными формами жизни, пустой корпус вскоре занимает только что загруженное существо из Единства. <MOOD>Positive<>Оно благодарит меня за отказ помогать беглому существу.
    exp_npc_desc_25: Электронная форма жизни занята, раздраженно постукивая по длинному
      уравнению на своем планшете. Она поворачивается ко мне и показывает экран.
    dnt_exp_npc_lang_25: Endless numbers... 16... endless trouble... Traveller, offer
      assistance?
    exp_npc_desc_25a: 'Похоже, существо обрабатывает сигнал, исходящий из отдаленной
      точки в глубоком космосе, и пытается взломать шифр на странном математическом
      языке. '
    exp_npc_opt_a_25: Коснуться планшета
    exp_npc_opt_b_25: Предложить дополнительные чипы
    exp_npc_opt_c_25: Сказать «16»
    exp_npc_res_a_25: |-
      Я беру у сущности планшет и пытаюсь взломать шифр. Мои неловкие действия не приносят результата и только сбрасывают несколько экранов уже обработанных данных.
      Расстроившись, %NAME% выхватывает у меня планшет.
    exp_npc_res_b_25: |-
      Я передаю сущности несколько микропроцессоров, надеясь, что это поможет. Она использует чипы, чтобы увеличить свою вычислительную мощь.
      Похоже, это сработало, хотя бы частично. Инопланетянину удается расшифровать навигационные данные. Он делится со мной координатами.
    exp_npc_res_c_25: "%NAME% настороженно замирает. Существо пристально смотрит на
      меня, а затем прогоняет жестом. Оно бросает в мою сторону пригоршни нанитов,
      словно желая ускорить мой уход."
    war_npc_desc_1: |-
      Воин смотрит на меня пылающим взглядом. Этот вид явно очень агрессивен, и меня не покидает чувство, что мне здесь не рады.
      Однако форма жизни приветствует меня поклоном. Видимо, того требуют традиции и этикет.

      Я не чувствую угрозы, но стоит мне подумать о том, чтобы развернуться и уйти, как существо показывает на мой мультитул. Оно беспокойно рявкает и жестом просит отдать его.
    war_npc_desc_1_dust: Воин враждебно смотрит на меня. Он презрительно осматривает
      мой запылившийся поношенный экзокостюм. Однако форма жизни приветствует меня
      поклоном. Видимо, того требуют традиции и этикет.
    war_npc_desc_1_lush: Воин враждебно смотрит на меня. Он презрительно осматривает
      мой покрытый грязью и травой экзокостюм. Однако форма жизни приветствует меня
      поклоном. Видимо, того требуют традиции и этикет.
    war_npc_desc_1_tox: Воин враждебно смотрит на меня. Он презрительно осматривает
      мой экзокостюм, проржавевший и покрывшийся слизью из-за токсичного воздуха снаружи.
      Однако форма жизни приветствует меня поклоном. Видимо, того требуют традиции
      и этикет.
    war_npc_desc_1_rad: Воин враждебно смотрит на меня. Должно быть, я выгляжу жалко
      и потрепанно из-за пребывания в радиоактивной атмосфере планеты. Однако форма
      жизни приветствует меня поклоном. Видимо, того требуют традиции и этикет.
    war_npc_desc_1_cold: Воин враждебно смотрит на меня. Должно быть, я выгляжу жалко
      и потрепанно из-за пребывания на ледяном воздухе. Однако форма жизни приветствует
      меня поклоном. Видимо, того требуют традиции и этикет.
    war_npc_desc_1_hot: Воин враждебно смотрит на меня. Должно быть, я выгляжу жалко
      и потрепанно из-за пребывания под жестокими лучами солнца. Однако форма жизни
      приветствует меня поклоном. Видимо, того требуют традиции и этикет.
    dnt_war_npc_lang_1: Grah! The interloper weapon is pathetic! The honourable Vy'keen
      pity you! I will replace it!
    war_npc_desc_1a: Я не чувствую угрозы, но стоит мне подумать о том, чтобы развернуться
      и уйти, как существо показывает на мой мультитул. Оно беспокойно рявкает и жестом
      просит отдать его.
    war_npc_opt_a_1: Передать мультитул
    war_npc_opt_b_1: Отказаться отдать мультитул
    war_npc_res_a_1: |-
      Воин удовлетворенно кивает. Он берет мой мультитул и изучает его, поднеся близко к лицу, затем отбрасывает в сторону с насмешливым фырканьем.
      Он предлагает мне улучшенный мультитул на замену.
    war_npc_res_b_1: Воин впечатлен моим отказом. Он уважает мое решение и передает
      мне модуль улучшения для моего мультитула.
    war_npc_desc_2: Его ноздри расширяются. Он преисполнен надежды. Воин показывает
      мне свой планшет, на который выведены подробные военные планы.
    dnt_war_npc_lang_2: Interloper! Vy'keen allegiance? Or vile, pathetic, weak-minded
      Sentinel allegiance?
    war_npc_desc_2a: Это поле боя. С одной стороны сородичи моего собеседника, с другой
      — механические стражи. Воин требует, чтобы я выбрал одну из сторон.
    war_npc_opt_a_2: Указать на воинов
    war_npc_opt_b_2: Указать на стражей
    war_npc_res_a_2: Воин ворчит, воодушевленно кивая. Он скрепляет нашу новую дружбу
      подарком.
    war_npc_res_b_2: Воин в бешенстве. Он машет руками, почти не скрывая злости. Мой
      выбор сильно оскорбил его.
    war_npc_desc_3: Похоже, воин злится сам на себя. Он бьет по своему мультитулу,
      раз за разом безрезультатно нажимая на спусковой крючок.
    dnt_war_npc_lang_3: Grah! Pathetic warrior! Weak-minded warrior! Weapon ammunition
      depleted!
    war_npc_desc_3a: На первый взгляд, его оружие исправно, но вместо выстрелов оно
      издает лишь еле слышные щелчки. Форма жизни воет от бессилия.
    war_npc_opt_a_3: Предложить боеприпасы
    war_npc_opt_b_3: Предложить углерод
    war_npc_opt_c_3: Успокоить воина
    war_npc_res_a_3: "%NAME% замечает, что я протягиваю ему боеприпасы. В глаза существа
      возвращается огонь, и оно отвешивает глубокий поклон. Счастливо гавкая, форма
      жизни предлагает мне подарок."
    war_npc_res_b_3: |-
      %NAME%сможет использовать предложенный мной углерод для перезарядки расщепителя. По лицу существа пробегает разочарование. Подозреваю, оно надеялось на что-то более смертоносное.
      <MOOD>Positive<>Но это выражение быстро уходит с его лица. Сущность готова, хоть и не на сто процентов, к бою. Она рявкает благодарности и предлагает мне подарок.
    war_npc_res_c_3: Я сочувственно кладу руку на плечо существа.<MOOD>Negative<>%NAME%
      в ярости бодает меня головой.
    war_npc_desc_4: Воин отрывает взгляд от мерцающего красными огнями экрана и смотрит
      на меня. Он скалит зубы, его трясет, видно, что он едва сдерживает ярость.
    dnt_war_npc_lang_4: Pathetic interloper! Leave! Warrior busy with facility security
      breach reports! Death! Death!
    war_npc_desc_4a: Совершенно очевидно, что моему присутствию здесь не рады. Воин
      тянется к своему оружию.
    war_npc_opt_a_4: Оставить воина в покое
    war_npc_opt_b_4: Предложить помощь
    war_npc_opt_c_4: Смотреть в упор
    war_npc_res_a_4: "%NAME% бурчит в знак благодарности за то, что я больше не буду
      мешать."
    war_npc_res_b_4: Я делаю шаг вперед, предлагая помощь. %NAME% считает это вызовом,
      будто бы я сомневаюсь в его способностях. Существо в ярости. Оно с силой <AUDIO>WPN_PL_MELEE<>бьет
      меня по лицу.
    war_npc_res_c_4: Я стою на месте, смотря на воина. Его напрягает мое присутствие.
      Через какое-то время он предлагает мне несколько нанитов, если я уйду.
    war_npc_opt_post_a: Согласиться
    war_npc_opt_post_b: Отказаться
    war_npc_res_post_b: "%NAME% теряет терпение. Рявкнув, воин <AUDIO>WPN_PL_MELEE<>бьет
      меня со всей силы."
    war_npc_desc_5: Воин осматривает меня с ног до головы, и отметины на его лице
      складываются в подобие ухмылки. Возникает чувство, что меня оценивают как потенциального
      бойца.
    dnt_war_npc_lang_5: Pathetic interloper! Show strength and attack the noble Vy'keen
      warrior!
    war_npc_desc_5a: 'Существо указывает на любопытную технологию на своем планшете,
      затем на свое лицо. Очевидно, оно ждет моего удара. '
    war_npc_opt_a_5: Ударить воина
    war_npc_opt_b_5: Воздержаться от удара
    war_npc_res_a_5: "<AUDIO>WPN_PL_MELEE<>Воин наносит ответный удар невероятной
      силы. Он разражается<MOOD>Positive<> смехом и передает мне модуль улучшения."
    war_npc_res_b_5: Воин делает неприятный жест. Похоже, он считает меня трусом.
    war_npc_desc_6: Кажется, воин рад меня видеть. Он дважды рычит и показывает на
      планшете два резных предмета. На вид артефакты очень старые. Даже странно, с
      чего бы показывать вам такие древние реликвии.
    dnt_war_npc_lang_6: Interloper! Vy'keen High Command demands answers. The aggression
      interloper, or the defence interloper?
    war_npc_desc_6a: Первый артефакт — окровавленный меч со множеством сколов. Второй
      предмет — видавший виды щит. %NAME% рявкает, предлагая мне сделать выбор.
    war_npc_opt_a_6: Выбрать клинок
    war_npc_opt_b_6: Выбрать щит
    war_npc_res_a_6: Воин испускает короткую, почти мелодичную серию рыков. Похоже,
      он доволен моим выбором. Поклонившись, он передает мне улучшение для моего мультитула.
    war_npc_res_b_6: "%NAME% прищуривает глаза. Воин смотрит на меня с подозрением.
      И все же он принимает мой выбор. Существо коротко кланяется, лишь немного наклоняя
      голову, и передает мне улучшение для экзокостюма."
    war_npc_desc_7: Воин хватает мой мультитул, пренебрежительно осматривает его,
      а потом начинает тявкать мне в лицо. Затем тявканье превращается в медленный
      глухой лай. Существо совершенно не впечатлено.
    dnt_war_npc_lang_7: Interloper! Your pathetic Multi-Tool insults my ancestors!
      My wares create friendship, and blood! Death! Death!
    war_npc_desc_7a: Внезапно появляется голографический каталог вооружения и компонентов.
      Воин разводит руки и обнимает меня.<MOOD>Positive<> Инопланетные традиции продаж
      крайне необычны...
    war_npc_opt_a_7: Заплатить за улучшение экзокостюма
    war_npc_opt_b_7: Заплатить за улучшение мультитула
    war_npc_res_a_7: Воин смеется, затем бьет мой экзокостюм с такой силой, что срабатывает
      сигнализация на внутреннем гироскопе. Скорее всего, так он выражает поддержку
      моему решению. Он принимает юниты и отдает улучшение для экзокостюма.
    war_npc_res_b_7: Воин радуется и сжимает меня в объятиях, чуть не ломая мне ребра.
      Он принимает юниты и немедленно отдает улучшение для мультитула.
    war_npc_desc_8_dust: Воин рассматривает карту окружающей пустыни. В некоторых
      зонах стоят пометки, указывающие на присутствие стражей, — воин выделяет их
      с воодушевленным рычанием. Он вопросительно гавкает, но этот звук больше похож
      на приказ.
    war_npc_desc_8_lush: Воин рассматривает карту окружающих лесов. В некоторых зонах
      стоят пометки, указывающие на присутствие стражей, — воин выделяет их с воодушевленным
      рычанием. Он вопросительно гавкает, но этот звук больше похож на приказ.
    war_npc_desc_8_tox: Воин рассматривает карту окружающих ядовитых пустошей. В некоторых
      зонах стоят пометки, указывающие на присутствие стражей, — воин выделяет их
      с воодушевленным рычанием. Он вопросительно гавкает, но этот звук больше похож
      на приказ.
    war_npc_desc_8_rad: Воин рассматривает карту окружающих радиоактивных пустошей.
      В некоторых зонах стоят пометки, указывающие на присутствие стражей, — воин
      выделяет их с воодушевленным рычанием. Он вопросительно гавкает, но этот звук
      больше похож на приказ.
    war_npc_desc_8_cold: Воин рассматривает карту окружающей ледяной тундры. В некоторых
      зонах стоят пометки, указывающие на присутствие стражей, — воин выделяет их
      с воодушевленным рычанием. Он вопросительно гавкает, но этот звук больше похож
      на приказ.
    war_npc_desc_8_hot: Воин рассматривает карту окружающей выжженной местности. В
      некоторых зонах стоят пометки, указывающие на присутствие стражей, — воин выделяет
      их с воодушевленным рычанием. Он вопросительно гавкает, но этот звук больше
      похож на приказ.
    dnt_war_npc_lang_8: Interloper! A great Sentinel hunt begins today. I demand ammunition.
    war_npc_desc_8a: "%NAME% смотрит на меня в ожидании ответа. Все это время существо
      нервно поглаживает свой плазмомет, привлекая внимание к магазину."
    war_npc_opt_a_8: Дать боеприпасы
    war_npc_opt_b_8: Отказаться
    war_npc_res_a_8: Воин кивает. Он доволен моему вкладу в его охоту и делает мне
      ответный подарок.
    war_npc_res_b_8: Воин проклинает меня, моих предков и всех моих потомков. Он поднимает
      оружие и пытается выстрелить, но раздается лишь холостой щелчок. Существо воет
      от ярости.
    war_npc_desc_9: Воин смотрит на галактическую карту, где отображаются сотни боевых
      кораблей — все они стремятся к одной планетарной системе. Для системы это не
      предвещает ничего хорошего... Похоже, ее населяют какие-то клювоносые торговцы.
    dnt_war_npc_lang_9: Grah! Fuel! I need fuel to join my brothers in honourable
      war! Death! Death!
    war_npc_desc_9a: Проложенный же воином маршрут оказался слишком коротким. Завершить
      полет не удастся. Существо бьет кулаком в терминал и воет, пока его слюна не
      забрызгивает мой визор.
    war_npc_opt_a_9: Дать топливо
    war_npc_opt_b_9: Отказаться помогать
    war_npc_res_a_9: Воин трижды радостно рычит. Он оглядывается в поисках ответного
      дара и достает модуль улучшения из своего мультитула. Торжественно существо
      передает его мне.
    war_npc_res_b_9: Воин рычит и прогоняет меня гневным жестом. Он срывается на меня
      и показывает жестами, что мне подошел бы клюв.
    war_npc_desc_10: Воин коротко гавкает и извлекает нож. Он смотрит мне прямо в
      глаза и проводит лезвием по своей ладони. Через разрез в перчатке проступают
      черные пузырьки крови.
    dnt_war_npc_lang_10: Interloper! Prove your worth! Vy'keen reward the brave and
      foolhardy!
    war_npc_desc_10a: Он передает мне нож, очевидно, ожидая от меня того же. Он негромко
      лает и похлопывает по контейнеру рядом с собой. Скорее всего, будет больно...
    war_npc_opt_a_10: Порезать руку
    war_npc_opt_b_10: Вежливо отказаться
    war_npc_res_a_10: Воин хватает мою кровоточащую руку и плюет на нее. Они вознаграждают
      меня за участие в ритуале.
    war_npc_res_b_10: Воин усмехается, как будто он этого и ожидал.
    war_npc_desc_11_dust: Всю шею воина покрывают рваные красные раны от укусов. На
      груди видны следы когтей, и сигналы экзокостюма светятся красным. Похоже, в
      рану попали инфекция, пыль и песок.
    war_npc_desc_11_lush: Всю шею воина покрывают рваные красные раны от укусов. На
      груди видны следы когтей, и сигналы экзокостюма светятся красным. Похоже, в
      рану попала инфекция и какие-то странные зеленые споры.
    war_npc_desc_11_tox: Всю шею воина покрывают рваные красные раны от укусов. На
      груди видны следы когтей, и сигналы экзокостюма светятся красным. Из раны сочится
      странная щелочная слизь.
    war_npc_desc_11_rad: Всю шею воина покрывают рваные красные раны от укусов. На
      груди видны следы когтей, и сигналы экзокостюма светятся красным. Рана пульсирует,
      зараженная радиоактивными спорами.
    war_npc_desc_11_cold: Всю шею воина покрывают рваные красные раны от укусов. Обмороженная
      и ободранная плоть кровоточит. На груди видны следы когтей, и сигналы экзокостюма
      светятся красным.
    war_npc_desc_11_hot: Всю шею воина покрывают рваные красные раны от укусов. Кожа
      вокруг раны сильно обожжена, плоть натянута и ободрана. На груди видны следы
      когтей, и сигналы экзокостюма светятся красным.
    dnt_war_npc_lang_11: Victory in battle, interloper! My suit malfunctions, but
      the Vy'keen Ancients smile!
    war_npc_desc_11a: Воин довольно гавкает, удовлетворенный своей непростой победой.
      Но очевидно, что он тяжело ранен. Ему трудно дышать.
    war_npc_opt_a_11: Подзарядить его экзокостюм
    war_npc_opt_b_11: Поделиться кислородом
    war_npc_opt_c_11: Поздравить его
    war_npc_res_a_11: Система лечения в его костюме снова работает. Он показательно
      протестует и показывает, что все в порядке. Но затем существо незаметно предлагает
      мне модуль улучшения в качестве благодарности.
    war_npc_res_b_11: "%NAME% деланно протестует и показывает, что все в порядке.
      И все же существо незаметно принимает мое предложение и перезаряжает свою систему
      жизнеобеспечения. Оно предлагает мне модуль улучшения в качестве благодарности."
    war_npc_res_c_11: Воин кивает, игнорируя боль. Он слишком горд, чтобы просить
      о помощи. Глубоко дыша, он наслаждается мучениями и славой победы.
    war_npc_desc_12: Воин сжимает маленькую металлическую фигурку. Когда я подхожу,
      он смотрит на ее занятный белый наряд. Инопланетянин начинает бормотать какие-то
      непонятные слова. Постепенно его голос становится все громче.
    dnt_war_npc_lang_12: Hirk bless the fuel! Hirk bless the weapon charge! Hirk bless
      the fuel! Hirk bless the weapon charge!
    war_npc_desc_12a: Не дожидаясь моего разрешения, он резко запускает руки в мой
      инвентарь и начинает искать там элементы. Действует он очень настойчиво. Все
      происходящее меня сильно пугает.
    war_npc_opt_a_12: Дать металл
    war_npc_opt_b_12: Дать углерод
    war_npc_opt_c_12: Прогнать его
    war_npc_res_a_12: |-
      Руки жреца-воина порхают вокруг моего дара. Он продолжает молиться, его лай становится жестче.
      Затем обычные элементы эффектно превращаются в скопления нанитов. Жрец отходит назад, усталый и молчаливый.
    war_npc_res_b_12: Каким-то невероятным образом руки жреца-воина улучшают качество
      полученного от меня.
    war_npc_res_c_12: Жрец-воин отскакивает. Он с ужасом и отвращением смотрит на
      то место, где его коснулись мои руки, словно это осквернило его.
    war_npc_desc_13: "Пару мгновений воин молчит, а потом странно и загадочно на меня
      смотрит. Он быстро оборачивается проверить, не следит ли за ним кто-нибудь.\nФорма
      жизни открывает скрытое под ногами хранилище, до отказа забитое модулями улучшения
      для звездолетов. "
    dnt_war_npc_lang_13: Contraband interloper. Interested? Non-traceable payment.
      Products and cargo only. Units unacceptable.
    war_npc_desc_13a_dust: Я обдумываю предложение. Я слышу лишь мягкий приглушенный
      шум пустыни снаружи.<DELAY>0.4<> Это ловушка? Испытание? Воин показывает, что
      готов торговать...
    war_npc_desc_13a_lush: Я обдумываю предложение. Тишину нарушают лишь крики существ
      снаружи.<DELAY>0.4<> Это ловушка? Испытание? Воин показывает, что готов торговать...
    war_npc_desc_13a_tox: Я обдумываю предложение. Я слышу лишь мягкий стук щелочного
      дождя по изношенной крыше здания.<DELAY>0.4<> Это ловушка? Испытание? Воин показывает,
      что готов торговать...
    war_npc_desc_13a_rad: Я обдумываю предложение. Я ощущаю в воздухе какую-то странную
      энергию, напоминающую о постоянном радиоактивном фоне за пределами здания. <DELAY>0.4<>
      Это ловушка? Испытание? Воин показывает, что готов торговать...
    war_npc_desc_13a_cold: Я обдумываю предложение. Я слышу лишь мягкий приглушенный
      вой ледяного ветра снаружи.<DELAY>0.4<> Это ловушка? Испытание? Воин показывает,
      что готов торговать...
    war_npc_desc_13a_hot: Я обдумываю предложение. Мою кожу покалывает. Она покрывается
      потом, напоминая о неослабевающей жаре за пределами здания. <DELAY>0.4<> Это
      ловушка? Испытание? Воин показывает, что готов торговать...
    war_npc_opt_a_13: Предложить юниты
    war_npc_opt_b_13: Предложить металл
    war_npc_opt_c_13: Шантажировать
    war_npc_res_a_13: 'Воин разочарованно качает головой. Очевидно, перемещение юнитов
      легко отслеживается властями.<DELAY>0.4<> Я предлагаю другую сделку, но он решает,
      что иметь со мной дело слишком опасно. %NAME% закрывает хранилище. '
    war_npc_res_b_13: Хитрая форма жизни кивает. Сделка заключена. Быстро щелкнув
      челюстями, %NAME% с легким низким рыком залезает в свою кучу контрабанды. Существо
      протягивает мне модуль улучшения для звездолета.
    war_npc_res_c_13: |-
      Воин пристально на меня смотрит. Затем он тянется к своему мультитулу. Внезапно я вспоминаю, что камеры безопасности отключены.
      Мы напряженно смотрим друг на друга, и<MOOD>Sad<> %NAME% пихает мне в руки юниты. Существо хочет купить мое молчание.
    war_npc_desc_14: Воин совсем молод, он выглядит напуганным. На экране его терминала
      появляется информация о его предстоящем задании. При виде меня он выпучивает
      глаза. Дрожащими руками он протягивает мне свой мультитул.
    war_npc_desc_14_dust: |-
      Воин совсем молод, он выглядит напуганным. Экран его терминала полон приказов, предписывающих ему отправиться в пустыню и присоединиться к военной кампании против стражей.
      При виде меня он выпучивает глаза. Дрожащими руками он протягивает мне свой мультитул.
    war_npc_desc_14_lush: |-
      Воин совсем молод, он выглядит напуганным. Экран его терминала полон приказов, предписывающих ему отправиться в лес и присоединиться к военной кампании против стражей.
      При виде меня он выпучивает глаза. Дрожащими руками он протягивает мне свой мультитул.
    war_npc_desc_14_tox: |-
      Воин совсем молод, он выглядит напуганным. Экран его терминала полон приказов, предписывающих ему отправиться в ядовитую пустошь и присоединиться к военной кампании против стражей.
      При виде меня он выпучивает глаза. Дрожащими руками он протягивает мне свой мультитул.
    war_npc_desc_14_rad: |-
      Воин совсем молод, он выглядит напуганным. Экран его терминала полон приказов, предписывающих ему пройти сквозь радиоактивные бури и присоединиться к военной кампании против стражей.
      При виде меня он выпучивает глаза. Дрожащими руками он протягивает мне свой мультитул.
    war_npc_desc_14_cold: |-
      Воин совсем молод, он выглядит напуганным. Экран его терминала полон приказов, предписывающих ему отправиться в ледяные пустоши и присоединиться к военной кампании против стражей.
      При виде меня он выпучивает глаза. Дрожащими руками он протягивает мне свой мультитул.
    war_npc_desc_14_hot: |-
      Воин совсем молод, он выглядит напуганным. Экран его терминала полон приказов, предписывающих ему выйти на жару снаружи и присоединиться к военной кампании против стражей.
      При виде меня он выпучивает глаза. Дрожащими руками он протягивает мне свой мультитул.
    dnt_war_npc_lang_14: New recruit abandon post! Desert Vy'keen High Command orders!
      Take Multi-Tool weapon!
    war_npc_desc_14a: Воин жалобно всхлипывает. Каждое его движение выдает страх.
      Он настолько не в себе от ужаса, что даже забыл о камерах, наблюдающих за нами.
    war_npc_opt_a_14: Взять мультитул
    war_npc_opt_b_14: Не брать мультитул
    war_npc_res_a_14: Молодой призывник готовится покинуть свой пост. Камеры регистрируют
      акт его неповиновения. Вай’кинские власти отметили мое участие в его дезертирстве.
    war_npc_res_b_14: Я отказываюсь и изо всех сил пытаюсь растормошить молодого воина
      рыком. Его повеселили — или посрамили — мои попытки, но он забирает свое оружие
      обратно. Воин погибнет в славной битве.
    war_npc_desc_15: 'В авторитарной манере форма жизни щелкает каблуками. Она показывает
      несколько голографических изображений: рептилию и высокую форму жизни в металлическом
      корпусе, затем делает агрессивный жест своим оружием.'
    dnt_war_npc_lang_15: Interloper! Give Vy'keen interrogator enemy information!
      Sacrifice enemy friendship, receive Vy'keen reward!
    war_npc_desc_15a: Воин рычит на меня, его палец дергается на спусковом крючке.
      Он требует ответа...
    war_npc_opt_a_15: Выдать всю информацию
    war_npc_opt_b_15: Заявить, что мне ничего неизвестно
    war_npc_opt_c_15: Попытаться запугать
    war_npc_res_a_15: Я рассказываю форме жизни все, что мне известно о геках и корваксах,
      но мне сложно передать что-то внятное одними только жестами. Затем %NAME% вздыхает
      и прогоняет меня жестом.
    war_npc_res_b_15: Я пытаюсь объяснить воину, что мне нечего ему рассказать. Он
      впадает в ярость. Я продолжаю протестовать, но это лишь побуждает его ударить
      меня.
    war_npc_res_c_15: |-
      Я распрямляюсь и изо всех сил рявкаю на воина, пытаясь походить на вай’кина высокого чина. %NAME% смотрит на меня в изумлении.
      Годами в нем воспитывали повиновение, и он начинает затравленно извиняться. Существо отдает мне свой мультитул в качестве извинения.
    war_npc_desc_16: Это старый воин высокого чина. Он не спеша осматривает мое тело
      и мое снаряжение, после чего неодобрительно рявкает.
    dnt_war_npc_lang_16: Pathetic interloper species! Equivalent to Korvax and Gek!
      Show Vy'keen warrior strength!
    war_npc_desc_16a: Воин ревет на меня, разбрызгивая слюну, и я непроизвольно дергаюсь.
      Пожилой вай’кин закатывает глаза, его презрение практически осязаемо. Я пытаюсь
      придумать, чем его впечатлить...
    war_npc_opt_a_16: Станцевать
    war_npc_opt_b_16: Угрожать
    war_npc_opt_c_16: Поклониться
    war_npc_res_a_16: Я пытаюсь станцевать. Пожилой воин ошеломлен.<MOOD>Negative<>
      Он <AUDIO>WPN_PL_MELEE<>бьет меня изо всех сил.
    war_npc_res_b_16: Пожилой воин смеется, позабавленный моей наглостью. Он на секунду
      замирает, а затем передает мне компонент из своего мультитула.
    war_npc_res_c_16: Пожилой воин издевательски фыркает. Он отталкивает меня. Я не
      заслуживаю права кланяться ему.
    war_npc_desc_17_dust: |-
      При моем приближении воин раздувает ноздри. Он глубоко вдыхает, пробуя на вкус пустынный воздух, залетевший за мной в это стерильное помещение.
      Существо предупреждающе рявкает. Я спешу жестами показать, что не желаю зла, а также очень плохо понимаю его язык.
    war_npc_desc_17_lush: |-
      При моем приближении воин раздувает ноздри. Он глубоко вдыхает, пробуя на вкус влажный воздух, залетевший за мной в это стерильное помещение.
      Существо предупреждающе рявкает. Я спешу жестами показать, что не желаю зла, а также очень плохо понимаю его язык.
    war_npc_desc_17_tox: |-
      При моем приближении воин раздувает ноздри. Он глубоко вдыхает, пробуя на вкус затхлый щелочной запах токсичного дождя, оставшегося на моем экзокостюме.
      Существо предупреждающе рявкает. Я спешу жестами показать, что не желаю зла, а также очень плохо понимаю его язык.
    war_npc_desc_17_rad: |-
      При моем приближении воин раздувает ноздри. Он глубоко вдыхает, пробуя на вкус металлический запах радиации, оставшейся на моем экзокостюме.
      Существо предупреждающе рявкает. Я спешу жестами показать, что не желаю зла, а также очень плохо понимаю его язык.
    war_npc_desc_17_cold: |-
      При моем приближении воин раздувает ноздри. Он глубоко вдыхает, наполняя легкие ледяным воздухом, залетевшим за мной в помещение.
      Существо предупреждающе рявкает. Я спешу жестами показать, что не желаю зла, а также очень плохо понимаю его язык.
    war_npc_desc_17_hot: |-
      При моем приближении воин раздувает ноздри. Он глубоко вдыхает, наполняя легкие обжигающим воздухом, залетевшим за мной в относительно прохладное помещение.
      Существо предупреждающе рявкает. Я спешу жестами показать, что не желаю зла, а также очень плохо понимаю его язык.
    dnt_war_npc_lang_17: Pathetic interloper! Give elements! Carbon preferred! Honourable
      warrior teach language!
    war_npc_desc_17a: На мгновение он задумывается, потом хватает мой мультитул и
      что-то рявкает, забрызгивая слюной мой визор. Существо указывает на индикатор
      заряда расщепителя, а затем на мой рюкзак. Я изо всех сил стараюсь сохранять
      спокойствие.
    war_npc_opt_a_17: Дать углерод
    war_npc_opt_b_17: Дать натрий
    war_npc_opt_c_17: Дать металл
    war_npc_res_a_17: Воин удивленно хмыкает. Похоже, мы друг друга не поняли. Он
      учит меня языку своего народа, пытаясь хоть немного разрушить языковой барьер.
    war_npc_res_b_17: Воин удовлетворенно рычит. Он впечатлен моим даром и сообразительностью,
      а потому учит меня нескольким новым словам из своего языка.
    war_npc_desc_18: 'Я постепенно приближаюсь к воину: он кажется бдительным, но
      выглядит дружелюбно. Однако внезапно на его компьютер поступает какой-то сигнал.
      Форма жизни инстинктивно впадает в транс.<MOOD>Sad<> Ее глаза затуманиваются,
      взгляд проходит сквозь меня, и существо начинает неразборчиво бормотать одну
      и ту же фразу.'
    dnt_war_npc_lang_18: Hirk blesses the sleep. Hirk recharges the warrior. Cursed
      is the warrior that interrupts the sleep of Hirk.
    war_npc_desc_18a: Я замечаю несколько только что собранных модулей улучшения,
      разбросанных вокруг погруженного в транс воина...
    war_npc_opt_a_18: Разбудить его
    war_npc_opt_b_18: Оставить его в покое
    war_npc_opt_c_18: Попытаться обокрасть
    war_npc_res_a_18: Я касаюсь плеча воина. Он дергается, вырванный из своего транса.
      Существо кричит, разозленное помехой. Я быстро отхожу.
    war_npc_res_b_18: Я жду, пока %NAME% завершит свой ритуал.<DELAY>0.6<> Через какое-то
      время воин просыпается. <MOOD>Positive<>Должно быть, последней частью ритуала
      было благодарение, и существо осыпает меня подарками.
    war_npc_res_c_18: Я медленно протягиваю руку и беру модуль улучшения. Несколько
      мгновений спустя воин приходит в себя. Он замечает пропажу и кричит на меня.
      Я быстро ухожу.
    war_npc_desc_19: Форма жизни спокойно изучает изображение другого существа на
      своем компьютере. Воин на экране кажется очень грозным и мужественным. Его лицевые
      усики выпрямлены. Он выглядит богатым и благородным. Но взгляд у него чересчур...
      пылкий.
    dnt_war_npc_lang_19: Grah! Warrior accept mating proposition? Accept dowry tribute?
    war_npc_desc_19a: Форма жизни смотрит на меня вопрошающе. Очевидно, это создание
      интересуется моим мнением.
    war_npc_opt_a_19: Посоветовать согласиться
    war_npc_opt_b_19: Посоветовать отказать
    war_npc_opt_c_19: Принять решение самому
    war_npc_res_a_19: Молодой воин кивает. Он передает сообщение принятия. Из динамиков
      станции начинает звучать оркестровая музыка. Форма жизни делится со мной частью
      своих даров.
    war_npc_res_b_19: На экране появляется старый воин и начинает проклинать нас.
      Даже голограмма передает его жестокость и желчность. %NAME% смотрит на меня,
      благодаря за спасение от подобной судьбы. Незаметно существо передает мне подарок,
      приготовленный для нового клана.
    war_npc_res_c_19: Я беру планшет и пытаюсь отправить сообщение от лица нервного
      воина, но, похоже, получатель что-то не так понимает. Я получаю щедрые дары
      и откровенный снимок существа, с которым мне однажды предстоит заключить брак.
    war_npc_desc_20: Воин слушает гневное сообщение на своем планшете. Кто-то гневно
      лает и кричит с позиции морального превосходства. Форма жизни замечает меня
      и жалобно всхлипывает.
    dnt_war_npc_lang_20: Grah! Duel challenge must be fought! Accuser is large, powerful!
      Vy'keen is doomed! Death! Death!
    war_npc_desc_20a: На экране планшета появляется пугающая диаграмма. Судя по ней,
      воину не хватает нескольких важных частей тела. Он поворачивается ко мне и вопросительно
      смотрит.
    war_npc_opt_a_20: Дать гра-гра
    war_npc_opt_b_20: Дать вай’кинский кинжал
    war_npc_opt_c_20: Предложить убежать
    war_npc_res_a_20: Воин вдыхает боевой газ. Похоже, это взбадривает его, словно
      он и не был напуган. Существо ревет в предвкушении боя и делает мне щедрый подарок.
    war_npc_res_b_20: |-
      Воин берет кинжал, и нервозность покидает его. Он берется за рукоять, оценивая вес клинка. На его лице написано удовлетворение.
      %NAME% передает мне свой мультитул. Воину он больше не нужен.
    war_npc_res_c_20: "%NAME% шокированно смотрит на меня. Воину было страшно, но
      мысль о трусости даже не возникала в его голове. Он оскорбленно качает головой."
    war_npc_desc_21: Воин собирает какую-то бомбу. Чертежи, которые он держит в своей
      руке, не врут. Сложной последовательности чертежей и изотопных химических реакций
      не хватает последнего элемента.
    dnt_war_npc_lang_21: Grah! Vy'keen war preparation nears completion! Death to
      the unsuspecting Gek! Give explosion element!
    war_npc_desc_21a: Похоже, %NAME% просит помочь со сборкой оружия...
    war_npc_opt_a_21: Дать уран
    war_npc_opt_b_21: Дать взрывчатку
    war_npc_opt_c_21: Отказаться помогать
    war_npc_res_a_21: Я даю воину приличное количество урана. Он смотрит на меня широко
      распахнутыми глазами, а затем довольно рычит. Существо делает мне ответные подарки
      и с восторгом принимается за работу. Я страшусь того, что только что было выпущено
      на волю...
    war_npc_res_b_21: Я даю воину пакет взрывчатки. Он принимает ее и перекладывает
      из руки в руку, оценивая вес. Довольный воин благодарно хлопает меня по груди.
      Он дает мне модуль улучшения и начинает выбирать цели.
    war_npc_res_c_21: Воин рычит. Ему не интересны ни я, ни мои возражения. Он ничему
      не позволит встать на пути его задания...
    war_npc_desc_22: На двери складского хранилища под ногами воина отчетливо видны
      признаки незаконного проникновения. На креплениях даже установлено взрывное
      устройство. Форма жизни видит мое удивление и весело лает.
    dnt_war_npc_lang_22: Grah! Pathetic distant warrior leave powerful Multi-Tool
      in storage vault! Avoid processed element usage in explosion - too powerful!
      Raw element required!
    war_npc_desc_22a: Для взрыва бомбы, который, скорее всего, поможет открыть хранилище,
      необходимо топливо. Воин нетерпеливо пытается мне объяснить, что произойдет
      потом...
    war_npc_opt_a_22: Приказать прекратить
    war_npc_opt_b_22: Испортить устройство
    war_npc_res_a_22: Взрыв уничтожает замок хранилища. Я забираю улучшение мультитула,
      которое хранится внутри.
    war_npc_res_b_22: Осколки пронзают мои колени и щиколотки. Боль просто невыносима.
    all_npc_reward_1: Форма жизни дарит мне новую технологию
    all_npc_reward_2: Воин дает мне чертеж технологии и немного учит меня языку своего
      народа.
    all_npc_reward_3: Форма жизни дарит мне подарок.
    all_npc_reward_4: Форма жизни дарит мне юниты.
    all_npc_reward_5: Форма жизни дарит мне сплав.
    all_npc_reward_6: Форма жизни предлагает мне новый мультитул.
    all_npc_reward_7: Форма жизни дает мне новую схему.
    all_npc_reward_8: Существо немного обучает меня языку своего народа.
    all_npc_reward_9: Форма жизни дает мне странную ценность.
    all_npc_nothing_1: Форма жизни разочарована.
    all_npc_nothing_2: Форма жизни отказывается сотрудничать.
    all_npc_nothing_3: Форма жизни недовольна.
    all_npc_reward_10: Я нахожу новый мультитул.
    all_npc_reward_11: Мне предлагают новый мультитул.
    all_npc_reward_12: Я получаю новую технологию.
    all_npc_reward_13: Я получаю схему нового продукта.
    all_npc_reward_14: Я получаю товар на продажу.
    all_npc_reward_15: Я получаю топливо.
    all_npc_reward_16: Я получаю амуницию.
    all_npc_reward_17: Я получаю источник энергии.
    all_npc_reward_18: Я получаю энергетическую ячейку.
    all_npc_reward_19: Я получаю странный инопланетный деликатес.
    all_npc_reward_20: Я получаю ценный сплав.
    all_npc_reward_21: Я получаю странную инопланетную ценность.
    all_npc_reward_22: Я получаю знания об инопланетном языке.
    all_npc_reward_23: Я получаю координаты полезного места.
    all_npc_reward_24: Я получаю пропуск для системы безопасности.
    all_fac_reward_desc: Работа в нормальном режиме восстановлена, и я получаю доступ
      к панели управления всем комплексом. Думаю, я смогу внести в производственный
      процесс выгодные мне изменения.
    all_fac_reward_desc_short: Работа в нормальном режиме восстановлена, и я получаю
      доступ к панели управления всем комплексом.
    all_fac_reward_desc_vshort: Работа в нормальном режиме восстановлена.
    all_fac_reward_opt_a: Извлечь наниты
    all_fac_reward_opt_b: Извлечь юниты
    all_fac_reward_opt_c: Узнать новый рецепт
    all_fac_reward_opt_d: Извлечь готовый образец
    tra_fac_desc_1: 'Я подхожу к терминалу, но в недрах комплекса явно гнездится какая-то
      неисправность. Все поверхности сильно разогреты, машинное оборудование щелкает
      и жужжит. Звучит сигнал тревоги:'
    tra_fac_desc_1a: У меня в ушах звенит сигнал тревоги. Капля пота медленно стекает
      по моему лбу.
    dnt_tra_fac_lang_1: Warning! High temperature! Warning! High temperature!
    tra_fac_opt_a_1: Запустить систему охлаждения
    tra_fac_opt_b_1: Активировать поле подавления
    tra_fac_opt_c_1: Запустить систему отражения лазеров
    tra_fac_res_a_1: Цифры на экране терминала начинают стабилизироваться, красные
      мерцающие символы преобразуются в спокойное голубое свечение.
    tra_fac_res_b_1: "<AUDIO>CrystalAltar_Collect<>Активация системы подавления вызывает
      мощный скачок энергии. Терминал искрит и отключается. Система больше не реагирует
      на мои команды."
    tra_fac_res_c_1: "<AUDIO>CrystalAltar_Collect<>Я активирую лазерную матрицу, и
      числа на экране передо мной стремительно растут. Я чувствую, как терминал разогревается,
      после чего отрубается вся система."
    tra_fac_desc_2: 'Похоже, терминал передо мной предназначен для управления системой
      глубинного бурения. Однако оборудование, похоже, не работает. На экране мерцает
      служебный отчет:'
    dnt_tra_fac_lang_2: Mining production stalled! Low power! Low fuel! Organic matter
      required!
    tra_fac_desc_2a: Огни загораются и снова гаснут. Открывается ящик с материалами.
    tra_fac_opt_a_2: Вставить углерод
    tra_fac_opt_b_2: Засыпать ферритную пыль
    tra_fac_opt_c_2: Сунуть руку
    tra_fac_res_a_2: По всему зданию бешено мерцают огни. Глубоко у меня под ногами
      загрохотали механизмы. Мотор бура оживает и набирает обороты. Комплекс вновь
      работает.
    tra_fac_res_b_2: Феррит ссыпается в приемный ящик для материалов, но резкий скрежет,
      который издают механизмы, не внушает оптимизма.<DELAY>0.4<> Оборудование полностью
      отключается.<DELAY>0.5<> Боюсь, важные внутренние узлы теперь забиты металлической
      пылью.
    tra_fac_res_c_2: Металлические шестеренки стискивают мои пальцы. Из перчаток экзокостюма
      летят искры, терминал начинает коротить. Я успеваю выдернуть руку из ящика в
      последний момент перед тем, как он захлопнулся.
    tra_fac_desc_3: |-
      Аванпост перешел в режим аварийной блокировки. Видимо, мой вход вызвал какой-то сбой.
      Датчик токсичности на экзокостюме мигает предупреждением об опасности, а на терминале управления горит сигнал тревоги.
    dnt_tra_fac_lang_3: High gas pressure! Breach detected! Pressure critical!
    tra_fac_desc_3a: Сигналы тревоги на панели продолжают мерцать, требуя моего внимания.
      Прямо передо мной находится сбивающая с толку масса датчиков и кнопок.
    tra_fac_opt_a_3: Включить аварийный продув
    tra_fac_opt_b_3: Слить охладитель
    tra_fac_opt_c_3: Повысить давление газа
    tra_fac_res_a_3: Я запускаю аварийный продув и слышу, как где-то внизу раздается
      низкий гул. Медленно, но верно индикаторы на приборной панели стабилизируются,
      а тревожное мерцание постепенно сходит на нет.<DELAY>0.4<>Комплекс оживает.
    tra_fac_res_b_3: Когда я поворачиваю клапан охладителя, расположенные под полом
      трубы начинают шипеть и булькать. Внезапно из панели управления вырывается столб
      пара, уничтожая все приборы на ней.
    tra_fac_res_c_3: Сигналы тревоги начинают мигать интенсивнее.<DELAY>0.5<> Труба
      взрывается, выбрасывая токсичный газ прямо в помещение!
    tra_fac_desc_5: Странные символы на экране терминала настойчиво предупреждают
      меня об опасности. Похоже, мигающие огни и громкие сирены как-то связаны с ядерным
      реактором станции. На экране появляется сообщение.
    dnt_tra_fac_lang_5: Fusion critical! Initiate emergency radiation dampening measures!
    tra_fac_desc_5a: Отказ автоматизированной системы безопасности. Видимо, мое появление
      привело к отказу оборудования.
    tra_fac_opt_a_5: Активировать поле подавления радиации
    tra_fac_opt_b_5: Отключить все системы
    tra_fac_opt_c_5: Запаниковать
    tra_fac_res_a_5: Вой сирен стихает, и датчики температуры постепенно возвращаются
      к нормальным значениям. Катастрофа предотвращена, производственная линия снова
      работает в штатном режиме.
    tra_fac_res_b_5: Я запускаю процедуру аварийного отключения, и вой сирен стихает.
      Огни терминала начинают тускнеть и постепенно гаснут. Все оборудование комплекса
      отключено, но хотя бы ничего не взорвалось.
    tra_fac_res_c_5: |-
      Пока я паникую, термоядерный блок комплекса, перегревшись, разрушает систему подавления и начинает плавиться.
      Резервная система препятствует полному уничтожению станции, но из-за тяжелых повреждений терминал использовать уже нельзя.
    tra_fac_res_d_5: |-
      Когда я разворачиваюсь, чтобы уйти, перегретый термоядерный блок комплекса разрушает систему подавления и начинает плавиться.
      Резервная система препятствует полному уничтожению станции, но из-за тяжелых повреждений терминал использовать уже нельзя.
    tra_fac_desc_6: 'Несмотря на мое вторжение, станция продолжает работать. Похоже,
      что терминал управляет центральной производственной линией. На экран выведено
      предупреждение о состоянии системы:'
    dnt_tra_fac_lang_6: Warning! Increase metal delivery! Warning! Excess usage creates
      breach!
    tra_fac_desc_6a: Под текстовым сообщением находится большой диск. Похоже, он позволяет
      управлять подачей материалов.
    tra_fac_opt_a_6: Поддерживать уровень
    tra_fac_opt_b_6: Повысить уровень
    tra_fac_opt_c_6: Значительно повысить уровень
    tra_fac_res_a_6: На последнем издыхании система производит небольшое число компонентов.
      Постепенно ящики опустошаются, и производство останавливается.<DELAY>0.4<> Подача
      энергии прекращается, терминал отключается.
    tra_fac_res_b_6: Предупреждения исчезают, и система продолжает производство. Повышение
      давления обеспечило стабильную работу фабрикаторов и всей станции.
    tra_fac_res_c_6: Гидравлические системы постепенно активируются. Подающие ящики
      комплекса открываются, заполняя фабрикаторы сырьем. От внезапного переизбытка
      материалов шестеренки начинает заедать, а трубы одна за другой деформируются.
      С громким треском происходит перегрузка. <DELAY>0.4<> Производство останавливается.
    tra_fac_desc_7: 'Ревет сирена, на экране передо мной появляется бессмысленный
      набор символов. Среди мерцания и неразборчивых значков мне удается прочитать
      одно сообщение:'
    dnt_tra_fac_lang_7: Warning! Magnetic coil overcharged! Production low!
    tra_fac_desc_7a: Я словно тяжелею. Мультитул тянет меня вниз, а шлем начинает
      давить на плечи. Похоже, не только я ощущаю это воздействие. Производственные
      процессы выходят из-под контроля...
    tra_fac_opt_a_7: Перезагрузить гравитационные стабилизаторы
    tra_fac_opt_b_7: Ослабить электромагнитный поток
    tra_fac_opt_c_7: Отключить питание станции
    tra_fac_res_a_7: |-
      Гравитация начинает пропадать. Я чувствую, как с моим мозгом начинает происходить что-то странное. Электромагнитные стабилизаторы моего экзокостюма позволяют избежать более серьезных последствий.
      Однако восстановить питание терминала мне так и не удалось. На самом деле, он только сильнее пострадал. Комплекс по-прежнему не работает.
    tra_fac_res_b_7: По станции проносится мощная электромагнитная волна, от которой
      меня бросает в дрожь.<DELAY>0.4<> Сразу после этого сообщения исчезают с экрана.
      Завод снова работает.
    tra_fac_res_c_7: |-
      Я дергаю переключатель питания, расположенный рядом с терминалом. Комплекс полностью обесточен. Я вновь дергаю выключатель в надежде, что...
      К сожалению, питание не восстановилось.
    tra_fac_desc_9: Мои уши пронзает оглушительный вой сирены, но система никак не
      реагирует на мое присутствие. Кто-то модифицировал этот терминал. Кто-то, побывавший
      здесь до меня. Я изо всех сил пытаюсь расшифровать данные на терминале.
    dnt_tra_fac_lang_9: Warning! Unexpected system detected! Bypass chip template
      detected! Gek Trade Federation informed!
    tra_fac_desc_9a: Пока мне не удается понять, какой именно код был загружен в терминал,
      однако это явно дело рук какого-то предприимчивого вора. Похоже, он крадет из
      хранилища ресурсов редкие металлы.
    tra_fac_opt_a_9: Восстановить нормальную работу
    tra_fac_opt_b_9: Попытаться перехватить контроль
    tra_fac_res_a_9: Я откатываю систему назад к стандартным настройкам. Похоже, теперь
      все работает так, как и было задумано.
    tra_fac_res_b_9: Я пытаюсь перехватить управление терминалом. В результате взлома
      мне удается перевести определенную сумму на свой счет. К сожалению, мое вторжение
      явно не осталось незамеченным. Защитные системы тут же активизируются и блокируют
      мне доступ к терминалу.
    tra_fac_desc_11: Несмотря на сигналы тревоги, раздающиеся по всему зданию, торговый
      терминал, похоже, еще работает. На экране светится короткое приветственное сообщение.
    dnt_tra_fac_lang_11: Friend! Know language, know commerce! Units buy knowledge!
      Choose Vy'keen, choose Korvax or choose a refresher in the language of the benevolent
      Gek!
    tra_fac_desc_11a: На экране бесконечно прокручиваются три столбца текста, каждый
      из которых написан на неизвестном мне языке. Грубо высеченные кровавые руны,
      ровные и аккуратные комбинации точек, а также рукописный текст с большим количеством
      восклицательных знаков.
    tra_fac_opt_a_11: Выбрать окровавленные руны
    tra_fac_opt_b_11: Выбрать точки
    tra_fac_opt_c_11: Выбрать рукописный шрифт
    tra_fac_res_a_11: Сканируя руны, я ощущаю, как в глубине моего сознания раздается
      какой-то гулкий рев. В мой мозг впечатывается новое слово языка воинов с далекой
      планеты.
    tra_fac_res_b_11: По экрану проносятся точки в изящном подвижном танце. Я подхватываю
      ритм и внезапно ощущаю, как мое восприятие усиливается.<DELAY>0.4<> В мой мозг
      впечатывается новое слово. Я чувствую, что весь этот процесс меня изменил.
    tra_fac_res_c_11: Сканируя слова на экране терминала, я будто слышу восторженный
      щебет у себя в уме. Остальные чувства также подключаются. В какой-то момент
      мне начинает казаться, что я чувствую запах этого языка. Внезапно в мой разум
      впечатывается новое слово из речи геков.
    tra_fac_desc_12: По всему комплексу разносится вой сирен, предупреждая о моем
      вторжении. Однако сигнал тревоги, похоже, ни капли не смущает предприимчивого
      гека. На связь выходит ближайшее торговое судно с целью приобрести кое-какие
      товары.
    dnt_tra_fac_lang_12: Gek Trade Federation dispatch! Planetary metal demand high!
      Collection ship imminent!
    tra_fac_desc_12a: Если я попробую продать что-то из личных запасов, то смогу не
      только заработать, но и избежать щекотливой ситуации. Гек не поймет, что к нему
      проник нарушитель...
    tra_fac_opt_a_12: Продать натрий
    tra_fac_opt_b_12: Продать феррит
    tra_fac_opt_c_12: Продать углерод
    tra_fac_res_a_12: Довольный торговец что-то радостно щебечет через громкоговоритель.
      Похоже, успешное проведение финансовой операции убедило систему в том, что у
      меня есть право доступа.
    tra_fac_res_b_12: Терминал быстро отключается. Я могу лишь предположить, что ответ
      меня выдал, и торговец уже предупредил власти о моем вторжении.
    tra_fac_res_c_12: |-
      Дверь хранилища закрывается.

      Я получаю лишь небольшую награду.
    tra_fac_desc_13: Мое эффектное появление, похоже, активизировало пожарную тревогу.
      Экран покрыт влагой. На терминале мигает сигнальный огонек.
    dnt_tra_fac_lang_13: Warning! Resource vault flooded! Production system operation
      forbidden!
    tra_fac_desc_13a: В тех местах, где работали разбрызгиватели, с потолочных панелей
      стекает жидкость. Остается лишь надеяться, что это вода.
    tra_fac_opt_a_13: Осушить конденсаторные батареи
    tra_fac_opt_b_13: Осушить хранилище ресурсов
    tra_fac_opt_c_13: Осушить бак копирования
    tra_fac_res_a_13: Система шипит и потрескивает, подавая признаки жизни. Вскоре
      искр начинает хватать на фейерверк. Видимо, под воздействием влаги в терминале
      произошло короткое замыкание. Терминал вырубается, за ним отключается и завод.
    tra_fac_res_b_13: |-
      Высушенное хранилище ресурсов направляет редкие элементы в производственные системы.

      Станция вновь работает.
    tra_fac_res_c_13: Несмотря на громкое бульканье, раздавшееся где-то у меня под
      ногами, комплекс по-прежнему не работает. Из-за не подлежащих устранению повреждений
      терминал отключается.
    tra_fac_desc_14: Я вскрываю терминал и пытаюсь понять, как отключить тревогу.
      Похоже, сканер ладони — основное устройство проверки права доступа.
    tra_fac_opt_pre_14: Просканировать ладонь
    tra_fac_desc_14a: |-
      Я прижимаю перчатку экзокостюма к рабочей поверхности.
      Без каких-любо предупреждений из сканера выскакивает тысяча крохотных игл, пришивающих мою руку к машине. Я слышу синтетический голос.
    dnt_tra_fac_lang_14: Friend healing and repair station initializing! Please, be
      happy!
    tra_fac_opt_a_14: Выстрелить из мультитула
    tra_fac_opt_b_14: Сопротивляться
    tra_fac_opt_c_14: Ждать
    tra_fac_res_a_14: Свободной рукой я хватаю свой мультитул и стреляю в терминал.<DELAY>0.4<>
      Он взрывается, освобождая меня. В моих пальцах еще остается несколько осколков
      металла, но я, по крайней мере, на свободе.
    tra_fac_res_b_14: Я пытаюсь освободиться из механической хватки. С большим усилием
      мне все же удается вырвать свою руку. Терминал залит кровью.
    tra_fac_res_c_14: |-
      Меня наполняет прекрасное чувство чистого блаженства. Терминал накачивает мой экзокостюм какой-то целебной жидкостью. Я ощущаю прилив сил.
      Процесс завершается. Похоже, теперь завод считает меня одним из хозяев.
    tra_fac_desc_15: Тревога полностью перезапустила системы комплекса. Выполняется
      процедура автоматического запуска. Судя по горящему на экране сообщению, от
      меня ожидается ввод какой-то команды.
    dnt_tra_fac_lang_15: Warning! Product recipe unselected! Assign recipe! Gek Trade
      Federation lose units!
    tra_fac_desc_15a: Я смотрю на трехмерный интерфейс, которому необходим чертеж
      для начала массового производства. Окружающие меня машины тихо жужжат и постепенно
      разогреваются...
    tra_fac_opt_a_15: Нарисовать компоненты звездолета
    tra_fac_opt_b_15: Нарисовать синтетические растения
    tra_fac_opt_c_15: Нарисовать сладости
    tra_fac_res_a_15: Терминал принимает мой чертеж, на этом подготовительный процесс
      завершается. Надеюсь, гек, который руководит этим комплексом, останется доволен
      моим выбором.
    tra_fac_res_b_15: Терминал принимает мой чертеж, на этом подготовительный процесс
      завершается. Надеюсь, гек, который руководит этим комплексом, оценит мое стремление
      слегка озеленить здание.
    tra_fac_res_c_15: Терминал принимает мой чертеж, на этом подготовительный процесс
      завершается. Надеюсь, гек, который руководит этим комплексом, любит сладкое.
    tra_fac_desc_16: В результате аварийного отключения агрегаты комплекса замирают.
      На терминале управления высвечивается короткое сообщение.
    dnt_tra_fac_lang_16: User warning! Production disengaged. Restart generator empty.
      No fuel. Facility restart requires organic fuel.
    tra_fac_desc_16a: Мое внимание сразу привлекает тяжелый рычаг управления, заботливо
      расположенный на топливном баке, однако приборы однозначно дают понять, что
      бак пуст.
    tra_fac_opt_a_16: Вставить катализатор
    tra_fac_opt_b_16: Вставить металлы
    tra_fac_opt_c_16: Вставить органические элементы
    tra_fac_res_a_16: |-
      Я помещаю внутрь топливного бака катализатор в надежде повысить эффективность материала, питающего завод энергией.
      Я дергаю за рычаг. <DELAY>0.66<> Где-то в недрах завода раздается низкий тяжелый гул, за котором сразу следует оглушительный взрыв. Терминал мгновенно отключается.
    tra_fac_res_b_16: |-
      Я доверху наполняю топливный бак ферритной пылью. Пыль смешивается с остатками другого топлива, образуя вязкую липкую субстанцию, которая быстро забивает трубы.
      Я дергаю за рычаг, но ничего не происходит. Генератор какое-то время хрипит, после чего отключается насовсем.
    tra_fac_res_c_16: |-
      Металлический бак проглатывает углеродное топливо. С характерным булькающим звуком оно поступает в генератор.
      Я дергаю за рычаг.<DELAY>0.8<> Генератор издает несколько щелчков, а затем, громко рыча, оживает. Мощный всплеск энергии запускает основной реактор, после чего оборудование вновь начинает работать.
    tra_fac_desc_22: Неизвестная ошибка привела к отключению всей системы. Воздух
      в помещении непривычно холодный и чистый.
    dnt_tra_fac_lang_22: Alert! Alert! Liquid frenium leak! Charge cylinders frozen!
      Increase temperature!
    tra_fac_desc_22a: Я пытаюсь прочитать слова на экране терминала. Пар, выходящий
      у меня из рта, затуманивает визор.
    tra_fac_opt_a_22: Активировать зажигательные блоки
    tra_fac_opt_b_22: Усилить напор охладителя
    tra_fac_opt_c_22: Запустить ряд работ зарядного цилиндра
    tra_fac_res_a_22: Тепло заполняет комплекс. Воздух по-прежнему кажется мне немного
      странным, но, главное, что производственные системы снова работают.
    tra_fac_res_b_22: Система по-прежнему не оттаяла. Более того, здешний воздух становится
      только холоднее. На поверхности терминала образуются странные кристаллы льда,
      и он полностью отключается.
    tra_fac_res_c_22: Я слышу, как у меня под ногами раздаются приглушенные взрывы.
      В комплексе действительно становится теплее, но все системы выходят из строя.
    tra_fac_desc_23: Запущены аварийные процедуры. Временная метка в сообщении об
      ошибке указывает на то, что несчастный случай произошел задолго до моего появления.
    dnt_tra_fac_lang_23: Electrolyte acidity test positive! Acidity slug detected!
      Release alkaline neutrality fluid into solution tank!
    tra_fac_desc_23a: Недавнее сканирование показывает, что в нижнем блоке оборудования
      с небольшой формой жизни произошел несчастный случай. Механизмы покрыты ржавчиной.
    tra_fac_opt_a_23: Нейтрализовать раствор электролитов
    tra_fac_opt_b_23: Окислить резервуары с геридием
    tra_fac_opt_c_23: Выпустить удерживающую жидкость
    tra_fac_res_a_23: |-
      Щелочной раствор с резким шипящим звуком заполняет трубы комплекса. Все оборудование, словно напрягаясь, пытается освободиться от закупорки механизмов.
      С резким щелчком комплекс вдруг вновь оживает. По-видимому останки существа, мешавшие работе комплекса, наконец вымыло.
    tra_fac_res_b_23: Воздух приобретает любопытный кислотный привкус. Хрупкую проводку
      терминала начинает стремительно разъедать. Сначала отключается экран, а затем
      и все устройство.
    tra_fac_res_c_23: Где-то внизу я слышу звуки мощной химической реакции. Терминал,
      вырубается, а за ним отключается и весь комплекс.
    tra_fac_desc_24: Терминал выдает повторяющееся сообщение с предупреждением. Пусть
      я и не могу разобрать слова, высвечивающийся на экране символ я узнаю моментально.
      На этой станции что-то где-то горит.
    dnt_tra_fac_lang_24: Resource vault fire detected! Element stockpile destroyed!
    tra_fac_desc_24a: Я вижу, как начинает появляться едва заметный дымок. Мой сканер
      фиксирует повышение температуры.
    tra_fac_opt_a_24: Откачать кислород из производственного отсека
    tra_fac_opt_b_24: Откачать кислород из хранилища ресурсов
    tra_fac_opt_c_24: Включить разбрызгиватели
    tra_fac_res_a_24: |-
      Я слышу шипящий звук откачки воздуха из расположенных внизу камер с оборудованием. Температура остается прежней.
      Терминал управления автоматически отключается.
    tra_fac_res_b_24: |-
      Я слышу шипящий звук откачки воздуха из расположенных внизу хранилищ ресурсов. Медленно, но верно температура опускается. Пожар потушен.
      В хранилище осталось достаточно материалов, чтобы восстановить работу комплекса.
    tra_fac_res_c_24: Разбрызгиватели включаются и поливают меня водой. На пожаре,
      бушующем внутри комплекса, это никак не сказывается, а вот терминал из-за короткого
      замыкания выходит из строя.
    tra_fac_desc_25: Мое появление привело к мгновенной блокировке всего комплекса
      и полной остановке производства. Судя по сообщениям на экране терминала, я нахожусь
      на минералодобывающем комплексе глубинного бурения. Хранилище ресурсов стремительно
      пустеет.
    dnt_tra_fac_lang_25: Drilling error! Elements drain into planet core! Reverse
      tunnel pressure!
    tra_fac_desc_25a: На карте комплекса значком ошибки отмечены буровой механизм
      и камеры сбора ресурсов.
    tra_fac_opt_a_25: Завалить шахту
    tra_fac_opt_b_25: Извлечь бур
    tra_fac_opt_c_25: Изменить давление в тоннеле
    tra_fac_res_a_25: Я слышу глухой отдаленный шум, словно раскат грома глубоко под
      землей. Хранилища ресурсов полностью опустошаются, выбрасывая свое содержимое
      в грунт. Комплекс по-прежнему не работает.
    tra_fac_res_b_25: Мне удается извлечь бур из шахты, но это по какой-то причине
      лишь ускоряет процесс выброса материалов. Датчики зашкаливает. Хранилища ресурсов
      полностью опустошаются, выбрасывая свое содержимое в грунт. Комплекс по-прежнему
      не работает.
    tra_fac_res_c_25: Я слышу глухой отдаленный шум, словно раскат грома глубоко под
      землей. Постепенно подземные хранилища ресурсов перестают выбрасывать свое содержимое
      в грунт и медленно начинают заполняться. Комплекс оживает.
    exp_fac_desc_1: Мое вторжение потревожило систему безопасности. На терминале управления
      сработала тревога. Сигнальные огни ослепляют меня враждебным красным свечением.
    dnt_exp_fac_lang_1: Reboot initialised. Data loss probability warning. Offsite
      back-up detonation initialised.
    exp_fac_desc_1a: Автоматическая служба безопасности запустила полную очистку системы.
      Файлы исчезают один за другим прямо на моих глазах.
    exp_fac_opt_a_1: Перезагрузить систему
    exp_fac_opt_b_1: Сохранить данные
    exp_fac_opt_c_1: Ждать
    exp_fac_res_a_1: Я выполняю принудительную перезагрузку системы.<DELAY>0.8<>.
      Спустя какое-то время экран включается снова. Все следы защитной программы исчезли.
    exp_fac_res_b_1: Мое вмешательство обнаружено. Система перезагружается, передо
      мной появляется пустой экран. Все данные потеряны.
    exp_fac_res_c_1: Пока я жду, система безопасности завершает процедуру удаления
      всех данных. Терминал отключается, его экран чернеет.
    exp_fac_desc_3: 'Проникнув в комплекс, я прерываю автоматизированную процедуру
      технического обслуживания. На терминале высвечивается сообщение с предупреждением:'
    dnt_exp_fac_lang_3: 'Save failed! Tech blueprint data corrupted! Reconstruction
      probability: high'
    exp_fac_desc_3a: Система зависла из-за поврежденного файла. Механизм зациклился,
      пытаясь его открыть.
    exp_fac_opt_a_3: Попробовать восстановить файл
    exp_fac_opt_b_3: Удалить файл
    exp_fac_res_a_3: Восстановление данных прошло успешно. Постепенно все сообщения
      об ошибках исчезают.
    exp_fac_res_b_3: Вручную удалив поврежденный файл, я вывожу машину из бесконечного
      цикла. Остается надеяться, что файл не содержал никакой важной информации.
    exp_fac_desc_4: В комплексе воет сирена. Впрочем, вряд ли все дело во мне. На
      экране терминала видны данные о предыдущей попытке взлома.
    dnt_exp_fac_lang_4: Virus detection warning! File extracting valuable data!
    exp_fac_desc_4a: По экрану скачут загадочные, постоянно меняющие форму символы.
      Какая-то чужеродная программа пытается установить контроль над исследовательским
      блоком системы.
    exp_fac_opt_a_4: Изолировать сторонний процесс
    exp_fac_opt_b_4: Не мешать стороннему процессу
    exp_fac_res_a_4: Мне удается установить карантин и удалить чужеродную программу
      из системы. Тревога стихает.
    exp_fac_res_b_4: |-
      Я ввожу несколько команд, позволяя системе распознать вирус, но не удаляя его.
      Происходит небольшая, возможно преднамеренная задержка. Руны на экране начинают перемещаться.<DELAY>0.6<>Терминал открывает мне полный доступ ко всем системам комплекса. Сторонний код продолжает свою работу.
    exp_fac_desc_5: Похоже, комплекс выполнял процедуру сложного планетарного сканирования.
      В ответ на мое вторжение срабатывает сирена, но работа при этом не останавливается.
      Я пытаюсь разобраться в имеющихся рабочих данных.
    dnt_exp_fac_lang_5: Warning! Interruption forbidden! Sentinel scan ending soon!
      Control returning to overseer imminently!
    exp_fac_desc_5a: Сканирование продолжается. Похоже, процесс использует все ресурсы
      комплекса, препятствуя выполнению других операций. На панели управления заманчиво
      мигает красная кнопка перезагрузки.
    exp_fac_opt_a_5: Отменить сканирование планеты
    exp_fac_opt_b_5: Ждать
    exp_fac_res_a_5: Я нажимаю кнопку перезагрузки. Все данные сканирования удалены.<DELAY>0.8<>
      Удаленный процесс обнаруживает преждевременное завершение и отключает комплекс.
    exp_fac_res_b_5: Я терпеливо жду. Сканирование завершается, система обрабатывает
      и выгружает полученные данные. Выполнив задачу, комплекс возвращается к штатному
      функционированию.
    exp_fac_desc_7: Мое появление привело к мгновенной блокировке всего комплекса
      и полной остановке производства. Сообщения на экране терминала указывают на
      проведение работ, связанных с бурением или исследованием недр.
    dnt_exp_fac_lang_7: Geological scan in progress! Medial strata mined. Remote connection
      error! Immediate probe recall required!
    exp_fac_desc_7a: На экране красным светом мигает изображение зонда. Похоже, нужно
      ввести какую-то команду.
    exp_fac_opt_a_7: Отозвать зонд
    exp_fac_opt_b_7: Перезапустить зонд
    exp_fac_opt_c_7: Взорвать зонд
    exp_fac_res_a_7: |-
      Я слышу грохот шестерней и стон металлического кабеля. Техника вгрызается в кабель и начинает тянуть его с такой силой, что по комплексу проходит вибрация.
      После мучительно долгой задержки терминал сообщает об успешном извлечении. Тревога стихает.
    exp_fac_res_b_7: Я несколько раз пытаюсь перезапустить зонд. Он не реагирует на
      мои команды. Тем временем система все настойчивее предупреждает меня о неисправности.
    exp_fac_res_c_7: Я слышу глухой отдаленный шум, словно раскат грома глубоко под
      землей. Экран заполняется предупреждениями и тревожными сообщениями, большинство
      из которых сердито мерцает. Терминал отказывается принимать дальнейшие команды.
    exp_fac_desc_8: |-
      Сирена оглушительно ревет, реагируя на мое вторжение. Однако комплекс управляется дистанционно, и на сигнал тревоги никто не реагирует.
      Если верить данным на экране терминала, в комплексе проводилось какое-то особое исследование.
    dnt_exp_fac_lang_8: Experiment containment failure. Common fuel element overcharge
      explosion. Clarify should continue?
    exp_fac_desc_8a: Судя по всему, терминал ожидает ручного подтверждения эксперимента...
    exp_fac_opt_a_8: Продолжить эксперимент
    exp_fac_opt_b_8: Завершить эксперимент
    exp_fac_opt_c_8: Засыпать углерод
    exp_fac_res_a_8: |-
      Я ввожу несколько команд, давая согласие на продолжение эксперимента.
      На время процесс приостанавливается.<DELAY>0.6<> Из камеры приемника вырывается пламя. Клавиатура терминала начинает дымиться. Вся система отключается.
    exp_fac_res_b_8: |-
      Я ввожу несколько команда, останавливая эксперимент. Из ближайшей ко мне камеры приемника высыпается небольшое количество пепла.
      Оборудование начинает гудеть, изменяя свою конфигурацию и возвращаясь к нормальной работе.
    exp_fac_res_c_8: |-
      Я ввожу несколько команд, открывая камеру приемника. Я помещаю туда небольшое количество углерода из экзокостюма.
      На время процесс приостанавливается.<DELAY>0.6<> Из камеры приемника вырывается пламя. Клавиатура терминала начинает дымиться. Вся система отключается.
    exp_fac_desc_13: Все оборудование здесь ведет добычу оксидов из почвы захваченного
      астероида. Однако процесс остановился. Вся станция заполнена запахом раскаленного
      металла, и пол очень горячий на ощупь. Я ищу подсказки в терминале.
    dnt_exp_fac_lang_13: Eheu, drill motor automated disconnection! Motor fire! Repair
      immediately Entity!
    exp_fac_desc_13a: На терминале отображаются возможные действия ремонтных дронов.
      <DELAY>0.2<> Я чувствую под ногами зловещее потрескивание и пощелкивание напряженного
      металла.
    exp_fac_opt_a_13: Ремонтировать сверло бура
    exp_fac_opt_b_13: Ремонтировать мотор бура
    exp_fac_opt_c_13: Ремонтировать энергоболоки
    exp_fac_res_a_13: |-
      Сверло астероидного бура заменено.

      Бур по-прежнему не работает.
    exp_fac_res_b_13: |-
      Комплекс выпускает рой нанодронов внутрь себя. Терминал отслеживает их продвижение к месту ремонта.
      Бесконечное количество дронов погибает в огне, но со временем они справляются с уровнем жара в неисправном приводе бура.<DELAY>0.4<>. Медленно, но верно комплекс оживает.
    exp_fac_res_c_13: |-
      Комплекс выпускает рой нанодронов внутрь себя. Терминал отслеживает их продвижение к месту ремонта.
      Дроны исчезают с трекера один за другим. От панели управления терминала поднимается дым, затем она отключается.
    exp_fac_desc_10: Система безопасности реагирует на мое несанкционированное проникновение.
      Терминал выдает несколько предупреждений.
    dnt_exp_fac_lang_10: Illegal access! Security control deployed! All goods will
      be incinerated!
    exp_fac_desc_10a: На терминале пляшут рисованные языки пламени. Я чувствую, как
      в расположенных внизу хранилищах ресурсов растет температура.
    exp_fac_opt_a_10: Отправить запрос на отмену
    exp_fac_opt_b_10: Включить огнетушители
    exp_fac_opt_c_10: Добавить топливо
    exp_fac_res_a_10: Огонь в хранилище ресурсов погас. Комплекс потерял часть своих
      запасов, но в остальном обошлось без повреждений.
    exp_fac_res_b_10: |-
      Элемент поддерживает огонь.

      Эксперимент завершается и производит ценные продукты.
    exp_fac_res_c_10: Я включаю подачу кислорода в полыхающем хранилище ресурсов.
      Пожар усиливается, из камер приема ресурсов начинает валить густой дым. Терминал
      отключается, а мой костюм начинает перегреваться. Мне остается винить только
      себя.
    exp_fac_desc_15: 'Мое вмешательство запустило какое-то беспорядочное отключение.
      Даже сквозь сигнал аварии я слышу, как по трубам с грохотом уносятся элементы.
      На терминале мигает предупреждение:'
    dnt_exp_fac_lang_15: Warning! Catalyst overload! Circuit board technology overheat
      warning!
    exp_fac_desc_15a: Похоже, система пытается справиться с переполнением. Скоро активируется
      аварийная остановка.
    exp_fac_opt_a_15: Отсоединить грузовой парашют
    exp_fac_opt_b_15: Отключить сигнал тревоги
    exp_fac_opt_c_15: Ввести охладитель
    exp_fac_res_a_15: Шум элементов стихает. Тревога отключается.<DELAY>0.4<> Вместе
      с ней перестает работать и комплекс.
    exp_fac_res_b_15: Отключение сигнала системы безопасности сразу же отключает тревогу.
      Когда причина продолжать отключение пропадает, ИИ комплекса останавливает переброску
      элементов и возвращается к нормальной работе.
    exp_fac_res_c_15: Я активирую инжекторы охладителя. Переправка продолжается, но
      предупреждения начинают гаснуть. Потом все прекращается. Проблема решена, но
      комплекс сильно потерял в своей ценности.
    exp_fac_desc_16_dusty: Воздух загрязнен. Мое прибытие позволило удушающей атмосферной
      пыли забить чувствительные системы. Даже в основном терминале происходит короткое
      замыкание.
    exp_fac_desc_16_lush: Воздух загрязнен. Мое прибытие позволило поедающей металл
      бактерии проникнуть в чувствительные системы. Даже основной терминал начал покрываться
      ржавчиной.
    exp_fac_desc_16_tox: Воздух загрязнен. Мое прибытие позволило атмосферным токсинам
      попасть в чувствительные системы. Даже основной терминал начал покрываться ржавчиной.
    exp_fac_desc_16_rad: Воздух загрязнен. Мое прибытие позволило атмосферное радиации
      попасть в чувствительные системы. Даже основной терминал начал распадаться прямо
      под пальцами.
    exp_fac_desc_16_hot: Воздух загрязнен. Мое прибытие позволило испепеляющему жару
      планеты повредить чувствительные системы. Даже основной терминал распадается
      под моими пальцами.
    exp_fac_desc_16_cold: Воздух загрязнен. Мое прибытие позволило ужасающему атмосферному
      холоду повредить чувствительные системы. Даже основной терминал распадается
      под моими пальцами.
    dnt_exp_fac_lang_16: Alert! Alert! Power core isolated! Central artificial intelligence
      core endangered! Hostile environment detected!
    exp_fac_desc_16a: Доступно несколько вариантов восстановления...
    exp_fac_opt_a_16: Перекрыть доступ к энергетическому ядру
    exp_fac_opt_b_16: Перекрыть доступ к материнской плате
    exp_fac_opt_c_16: Перекрыть доступ к центральному ИИ
    exp_fac_res_a_16: Я защищаю энергетическое ядро от повреждения. Однако важные
      системы управления восстановить уже невозможно.<DELAY>0.4<> Я прислушиваюсь
      к гудению электростанции — единственному звуку в этом вышедшем из строя комплексе.
    exp_fac_res_b_16: Я запечатываю основную материнскую плату комплекса. Однако важные
      системы управления восстановить уже невозможно.<DELAY>0.4<> Весь комплекс начинает
      отключаться.
    exp_fac_res_c_16: Я защищаю блоки управления, в которых содержится основной ИИ
      комплекса.<DELAY>0.4<> Компьютер начинает управлять комплексом и принимает соответствующие
      контрмеры, чтобы привести среду в нормальное состояние.
    exp_fac_desc_18: Ни один процесс не выполняется. Последнее поисковое сканирование
      было испорчено, скорее всего, моим неожиданным вмешательством. Из-за этого выходят
      из строя все системы аванпоста.
    dnt_exp_fac_lang_18: Bad data. Sentinel drone activity scan corrupted. System
      disengaged.
    exp_fac_desc_18a: Терминал прокручивает список возможно поврежденных файлов. Похоже,
      мне разрешено удалить их...
    exp_fac_opt_a_18: Удалить данные о сканировании животных
    exp_fac_opt_b_18: Удалить данные о сканировании стражей
    exp_fac_opt_c_18: Удалить геологические данные
    exp_fac_res_a_18: Я удаляю несколько файлов, относящихся к охраняющим комплекс
      четвероногим роботам, но системы не включаются.
    exp_fac_res_b_18: Я удаляю необычайно большой файл результата сканирования сетевого
      процесса, управляющего ближайшими дронами стражей.<DELAY>0.5<> Внезапно доступные
      вычислительные мощности сильно увеличиваются. Основные процессы комплекса перезапускаются.
    exp_fac_res_c_18: Я удаляю несколько пакетов геологических данных, но системы
      не включаются.
    exp_fac_desc_19: Все процессы остановились из-за мощного скачка энергии. Когда
      я касаюсь терминала, то чувствую, как через мой костюм проходит электрический
      разряд.
    dnt_exp_fac_lang_19: Alert! Electronic terminal operator power discharge! Reset
      primary interface!
    exp_fac_desc_19a: Данные терминала указывают, что колебания мощности становятся
      все сильнее. Скоро они уничтожат весь комплекс.
    exp_fac_opt_a_19: Стабилизировать производственную батарею
    exp_fac_opt_b_19: Перезагрузить основной терминал
    exp_fac_opt_c_19: Открыть ядерный накопитель
    exp_fac_res_a_19: Я пытаюсь стабилизировать поток энергии по комплексу, но колебания
      продолжаются. Терминал начинает искрить и отключается с громким хлопком.
    exp_fac_res_b_19: Я перезапускаю основной интерфейс. Одна за другой системы возвращаются
      к работе. Колебания энергии прекращаются.
    exp_fac_desc_20: Системы перегружены, несмотря на срабатывание системы безопасности.
      Оборудование у меня под ногами жужжит и потрескивает. На терминале мигает предупреждение.
    dnt_exp_fac_lang_20: Danger! Excess power! Decrease energy use immediately! Delivery
      at maximum!
    exp_fac_desc_20a_dusty: Я чувствую едва заметный запах паленого...
    exp_fac_desc_20a_lush: Я чувствую едва заметный запах паленого...
    exp_fac_desc_20a_tox: Я чувствую едва заметный запах паленого...
    exp_fac_desc_20a_rad: Я чувствую едва заметный запах паленого...
    exp_fac_desc_20a_hot: Я чувствую едва заметный запах паленого...
    exp_fac_desc_20a_cold: Я чувствую едва заметный запах паленого...
    exp_fac_opt_a_20: Уменьшить уровни подачи энергии
    exp_fac_opt_b_20: Увеличить мощность вентилятора
    exp_fac_opt_c_20: Увеличить мощность подачи охладителя
    exp_fac_res_a_20: Я уменьшаю подачу энергии для всех систем. Активность станции
      возвращается к приемлемому уровню.
    exp_fac_res_b_20: Я включаю системы охлаждения.<DELAY>0.5<> Увеличение подачи
      энергии приводит к небольшому внутреннему возгоранию. Терминал отключается.
    exp_fac_desc_21: Я подхожу к терминалу. Как можно было ожидать, на нем загорается
      сигнал системы безопасности, но рядом с ним мигает незнакомое предупреждение.
    dnt_exp_fac_lang_21: Unexpected biological blockage detected. Power delivery network
      disruption!
    exp_fac_desc_21a: 'На записи видно, как небольшое существо, разбуженное сигналом
      тревоги, пытается выпутаться из проводов. Оно явно выбрало плохое место для
      отдыха... '
    exp_fac_opt_a_21: Включить подачу энергии
    exp_fac_opt_b_21: Продуть производственную сеть
    exp_fac_opt_c_21: Оставить существо в покое
    exp_fac_res_a_21: Я увеличиваю подачу энергии в оплетку проводов.<DELAY>0.5<>
      Откуда-то доносится запах поджаренного мяса. Система снова работает.
    exp_fac_res_b_21: Я посылаю по трубам крайне едкую чистящую жидкость. <DELAY>0.5<>
      Существо смывает. Я слышу слабое шипение, когда оно растворяется без остатка.
      Система снова работает.
    exp_fac_res_c_21: Я жду. Подгоняемое тревогой существо отчаянно пытается выбраться.
      Наконец-то оно вырывается.<DELAY>0.4<> Система снова работает.
    exp_fac_desc_22: Из-за того, что сработала тревога, запустился процесс мгновенного
      сжигания используемых элементов. Однако процедура, для которой они использовались,
      по-прежнему исполняется.
    dnt_exp_fac_lang_22: Databank back-up process stalled. Raw metal required to finish
      process.
    exp_fac_desc_22a: Сканер замечает следы металла, оставшиеся после предыдущего
      процесса обработки.
    exp_fac_opt_a_22: Подать металл
    exp_fac_opt_b_22: Вставить очищенный металл
    exp_fac_opt_c_22: Вставить редкий металл
    exp_fac_res_a_22: Я вкладываю металл в приемную воронку комплекса. Производство
      снова запускается.
    exp_fac_res_b_22: |-
      Станция принимает мой элемент, после чего хранилище ресурсов начинает вибрировать и искрить.

      Система выходит из строя.
    war_fac_desc_1: Система защиты заблокировала терминал. На экране постепенно, буква
      за буквой появляется сообщение.
    dnt_war_fac_lang_1: Suspicious interloper visual detection system initiated!
    war_fac_desc_1a: Тревога и не думает отключаться. Я замечаю, что настенные сканеры
      безопасности поворачиваются ко мне...
    war_fac_opt_a_1: Расстрелять камеры
    war_fac_opt_b_1: Попытаться обойти чип
    war_fac_opt_c_1: Обрезать кабели ввода
    war_fac_res_a_1: |-
      Я стреляю быстрой очередью из мультитула по камерам безопасности комплекса.
      Результат вышел неоднозначный: камеры больше не записывают меня, но запасные датчики отреагировали на уничтожение камер, отключив весь комплекс.
    war_fac_res_b_1: Я пытаюсь обойти реле безопасности.<DELAY>0.5<> Удивительно,
      но моя самодельная проводка срабатывает. Тревога выключается, и терминал дает
      мне полный доступ.
    war_fac_res_c_1: Я перерезаю кабели, ведущие от системы безопасности к главному
      терминалу управления.<DELAY>0.5<> Удивительно, но это срабатывает. Тревога выключается,
      а терминал перезагружается из-за ошибки.
    war_fac_desc_2: Я подхожу к терминалу и ищу способ отключить сигнал тревоги. Терминал
      откликается, когда я нахожу и нажимаю подходяще выглядящую кнопку.
    dnt_war_fac_lang_2: Grah! Vy'keen voice security scan initializing...
    war_fac_desc_2a: 'Из небольшого отверстия передо мной появляется микрофон. Где-то
      вдали я слышу голос. Кто-то выкрикивает: «Гра!»'
    war_fac_opt_a_2: Рявкнуть «Гра!»
    war_fac_opt_b_2: Сказать, что все в порядке
    war_fac_opt_c_2: Извиниться
    war_fac_res_a_2: Я агрессивно рявкаю в терминал. Похоже, неведомому проверяющему
      этого достаточно. Доступ разрешен.
    war_fac_res_b_2: Я пытаюсь объясниться, но моя нерешительная речь сразу выдает
      во мне нарушителя. Система безопасности посылает в мой экзокостюм разряд высоковольтного
      тока и отключает терминал.
    war_fac_res_c_2: Я извиняюсь, но это выражение слабости сразу выдает во мне нарушителя.
      Система безопасности посылает в мой экзокостюм разряд высоковольтного тока и
      отключает терминал.
    war_fac_desc_3: Я подхожу к терминалу. Загорается сигнал тревоги, и луч сканера
      преломляется через стекло моего визора. Затем другой луч пытается просканировать
      газ, выходящий из выпускного клапана моего дыхательного аппарата. На терминале
      высвечивается предупреждение.
    dnt_war_fac_lang_3: Intruder detected! Respiration gas concentration high! Enemy
      respiration!!
    war_fac_desc_3a: Насколько я могу понять, характер моего дыхания выдает во мне
      нарушителя...
    war_fac_opt_a_3: Задержать дыхание
    war_fac_opt_b_3: Дышать агрессивно
    war_fac_opt_c_3: Использовать вай'кинский кинжал
    war_fac_res_a_3: Я задерживаю дыхание.<DELAY>0.5<> Кажется, что проходит целая
      вечность.<DELAY>0.4<> Наконец, когда я почти теряю сознание, на терминале загорается
      зеленый огонек. Меня признали вай’кином.
    war_fac_res_b_3: Я дышу так агрессивно, как только могу, направляя весь свой гнев
      на датчик газа.<DELAY>0.3<> Безуспешно. Терминал записывает мою неудачу и отключается.
    war_fac_res_c_3: |-
      Я глубоко вдыхаю и пронзаю себя кинжалом.<DELAY>0.5<>. Меня переполняет жизнь, тело прошибает адреналин, кровь стучит в моих венах, по нервам пробегают искры. Это великолепно. Гра! Гра!
      Терминал принимает меня за вай'кина и открывает доступ.
    war_fac_desc_4: На терминале мигают два сигнала оповещений. Видимо, из-за них
      и орет тревога.
    dnt_war_fac_lang_4: 'Major security alert! Interloper detected! Minor alert: war
      factory entrance door destroyed.'
    war_fac_desc_4a: Распечатав обновление статуса, терминал предлагает отключить
      любой из сигналов тревоги. Согласно голографическому экрану, предупреждения
      относятся к повреждению компонентов комплекса и появлению нарушителя.
    war_fac_opt_a_4: Отключить предупреждение о разрушении
    war_fac_opt_b_4: Отключить предупреждение о нарушителе
    war_fac_res_a_4: Станция возобновляет работу.
    war_fac_res_b_4: Активируется система экстренного отключения терминала.
    war_fac_desc_5: Я подхожу к терминалу и пытаюсь понять, как отключить тревогу.
      Когда я подхожу к устройству ввода, пол под моими ногами смещается.<DELAY>0.4<>
      Раздается щелчок.
    dnt_war_fac_lang_5: Vy'keen security system alert! Pressure pad enemy detection
      confirmed! Too light! Too puny!
    war_fac_desc_5a: Экран блокируется. Похоже, комплекс понимает, что я не принадлежу
      виду, который обычно его использует.
    war_fac_opt_a_5: Подобрать обломки
    war_fac_opt_b_5: Уменьшить вес
    war_fac_opt_c_5: Попрыгать
    war_fac_res_a_5: |-
      Я подбираю с пола большой металлический обломок, оказавшийся здесь после взрыва двери.
      Это сработало: теперь я вешу примерно как вай’кинский воин. Моя масса перестает вызывать подозрения. Терминал открывает мне доступ.
    war_fac_res_b_5: Я откладываю в сторону мультитул и другие тяжелые предметы из
      хранилища экзокостюма. Напольные весы снова щелкают, и система безопасности
      полностью лишает меня права доступа.
    war_fac_res_c_5: Мои быстрые прыжки приводят напольное устройство безопасности
      в смятение. Затем то ли оно перегружается, то ли моя агрессивность убедительно
      смахивает на вай’кинскую. Я получаю полный доступ к комплексу.
    war_fac_desc_6: Мое появление активировало систему безопасности. Я слышу, как
      внизу под моими ногами система поглощает элементы из хранилищ. На экране идет
      обратный отсчет.
    dnt_war_fac_lang_6: Intruder alert! Commence detonation sequence! Organic fuel
      flow initiated!
    war_fac_desc_6a: Я слышу, как жидкости текут по герметичным трубам, окружающим
      терминал. Звук довольно зловещий, особенно когда вместе с ним голосят мощные
      сигналы тревоги...
    war_fac_opt_a_6: Заблокировать топливопроводы
    war_fac_opt_b_6: Отключить трубы катализатора
    war_fac_opt_c_6: Ждать
    war_fac_res_a_6: |-
      Я перекрываю топливопроводы. Несколько мгновений давление в трубах нарастает.
      Затем оно стабилизируется. Отсчет заканчивается, и ничего не происходит.<DELAY>0.4<> Избежав какой-то катастрофы, терминал разблокируется и открывает мне доступ.
    war_fac_res_b_6: Я перекрываю поток катализатора.<DELAY>0.8<> Слабый взрыв обжигает
      мне руку, а потом станция продолжает работу.
    war_fac_res_c_6: Меня захлестывает бьющее снизу пламя.<DELAY>1<> Станция по-прежнему
      не работает.
    war_fac_desc_7: 'Автоматизированная система безопасности начинает сжигать содержимое
      всех хранилищ комплекса. На терминале отображается список предметов:'
    dnt_war_fac_lang_7: 'Intruder alert! Incinerating trading vault: imminent. Incinerating
      power vault: imminent. Incinerating storage vault: imminent.'
    war_fac_desc_7a: Энергетические вспышки выжигают хранилища одно за другим. Но
      терминал позволяет выполнить лишь ограниченное количество аварийных возвратов...
    war_fac_opt_a_7: Вернуть торговое хранилище
    war_fac_opt_b_7: Вернуть хранилище реликвий
    war_fac_opt_c_7: Вернуть хранилище технологий
    war_fac_res_a_7: Я активирую аварийную систему возврата хранилища. Дрону хватит
      времени только на то, чтобы вывезти содержимое торгового хранилища, прежде чем
      товары будут сожжены.
    war_fac_res_b_7: Я активирую аварийную систему возврата хранилища. Дрону хватит
      времени только на то, чтобы вывезти содержимое хранилища реликвий, прежде чем
      товары будут сожжены.
    war_fac_res_c_7: Я активирую аварийную систему возврата хранилища. Дрону хватит
      времени только на то, чтобы вывезти содержимое хранилища технологий, прежде
      чем товары будут сожжены.
    war_fac_desc_8: Станция отправляет сообщения на аварийной частоте. Терминал показывает
      ответный шифр близлежащего крупного корабля вай’кинов.
    dnt_war_fac_lang_8: Security breach! Military action unstoppable! Vy'keen High
      Command vessel coordinate upload imminent!
    war_fac_desc_8a: Похоже, он готовится отреагировать на мое вторжение. Судя по
      изображению на экране, вооружение корабля приводится в боевую готовность...
    war_fac_opt_a_8: Транслировать код безопасности
    war_fac_opt_b_8: Взломать код безопасности
    war_fac_opt_c_8: Исказить координаты станции
    war_fac_res_a_8: Я передаю код безопасности, прерывая аварийную передачу. Звездолет
      вай’кинов отступает и передает уважительное «Гра». Терминал разблокирован.
    war_fac_res_b_8: Я подключаю обходную цепь, что позволяет мне передать код безопасности
      и прервать аварийную передачу. Звездолет вай’кинов отступает и передает уважительное
      «Гра». Терминал разблокирован.
    war_fac_res_c_8: Я пытаюсь исказить координаты станции, надеясь отвести от нее
      огонь. <DELAY>0.4<> Издали доносятся звуки взрыва и вопли раненых животных.
      Станция снова начинает работать в штатном режиме.
    war_fac_desc_9: Стоит мне включить терминал, фронтальный сканер безопасности щелкает
      и с жужжанием фокусируется. На экране появляется ярко-красное изображение меня.
    dnt_war_fac_lang_9: Interloper detection! Heat detection systems confirm report!
      High temperature intruder!
    war_fac_desc_9a: Терминал блокирует мне доступ. В изображении с камеры синие линии
      прорезают красное изображение моего тела, точно соответствуя поглотителям тепла
      экзокостюма...
    war_fac_opt_a_9: Уменьшить давление охладителя
    war_fac_opt_b_9: Увеличить давление охладителя
    war_fac_res_a_9: |-
      Я вручную изменяю направление потока хладагента в своем экзокостюме. Медленно, но неуклонно по моему телу разливается всепроникающий холод. Мои кости болят. Кровь словно превратилась в лед, разрезая все ткани моего тела.
      Красное изображение на экране терминала сменяется чернотой. Теперь меня не видно. Тревога затихает, терминал снова включается.
    war_fac_res_b_9: |-
      Я вручную изменяю направление потока хладагента в своем экзокостюме. Медленно, но неуклонно по моему телу разливается жар. Я начинаю потеть.
      Изображение на экране терминала наливается малиновым цветом. Сканирование системы безопасности завершается и полностью блокирует доступ к терминалу.
    war_fac_desc_12: Терминал показывает, что этот комплекс не автоматизирован. Похоже,
      жившее здесь существо сбежало.
    dnt_war_fac_lang_12: Pathetic warrior learn Vy'keen language! Pass test or encounter
      fighting pits! ERROR ERROR INSERT CATALYST ERROR ERROR MALFUNCTION
    war_fac_desc_12a: Похоже, оно улизнуло во время какого-то экзамена. Может, я могу
      завершить обучение за него...
    war_fac_opt_a_12: Вставить металл
    war_fac_opt_b_12: Вставить катализатор
    war_fac_opt_c_12: Вставить органический элемент
    war_fac_res_a_12: |-
      Терминал не принимает введенные мной данные. Он агрессивно рявкает на меня и закрывается. Похоже, экзамен провален.
      Надеюсь, форму жизни, которая должна была его сдавать, не ждут никакие неприятные последствия.
    war_fac_res_b_12: Тест на восприятие не пройден.
    war_fac_res_c_12: Терминал принимает введенные мной данные. Он агрессивно рявкает
      на меня, но открывает полный доступ к системе. Похоже, экзамен сдан. Надеюсь,
      форма жизни, чье место я занял, будет благодарна.
    war_fac_desc_13: Комплекс производит странное впечатление. Помимо сигнала тревоги
      я не могу избавиться от чувства, будто здесь происходит что-то жуткое. Я ищу
      подсказки в терминале.
    dnt_war_fac_lang_13: Grah! Initiate sentinel blood processing! Vaults full! Grah!
      Glass and blood! Glass and blood!
    war_fac_desc_13a: Текст словно агрессивно выплывает из экрана. Мне никогда не
      доводилось встречать подобные ИИ комплексов. Далеко из-под земли я слышу электронные
      крики умирающих стражей.
    war_fac_opt_a_13: Отключить ИИ комплекса
    war_fac_opt_b_13: Положить пугний
    war_fac_opt_c_13: Сжечь хранилища
    war_fac_res_a_13: Меня одолевают подозрения, и я начинаю процедуру аварийного
      отключения ИИ. Тревога стихает. Жуткий электронный вой тоже. К сожалению, терминал
      перестает работать.
    war_fac_res_b_13: |-
      Я кладу пугний в приемную воронку. Механизмы оживают. Электронный вой становится еще громче. Я жду.
      Жуткая деятельность прекращается так же странно, как и началась. На терминале снова отображается обычный текст панели управления комплексом.
    war_fac_res_c_13: |-
      Меня одолевают подозрения, и я запускаю процедуру аварийного сожжения хранилищ комплекса. Жуткий электронный вой становится громче и четче, когда огнеметы принимаются за работу. Затем внезапно наступает тишина.
      Комплекс перестает вызывать странные ощущения. На терминале снова отображается обычный текст главной панели управления.
    war_fac_desc_16: |-
      Тревога не нарушила работу производственной линии. Я слышу гул тяжелых механизмов под моими ногами, грохот работающей техники.
      Но по индикаторам терминала видно, что все далеко не так хорошо. Что-то не так.
    dnt_war_fac_lang_16: Grah! Gek war preparation disrupted! Ammunition production
      stalled! Metal required!
    war_fac_desc_16a: Похоже, хранилища пусты. Механизмы злобно грохочут, но ничего
      не производят.
    war_fac_opt_a_16: Вставить металл
    war_fac_opt_b_16: Поместить дигидроген
    war_fac_opt_c_16: Поместить натрий
    war_fac_res_a_16: Я наполняю приемную воронку ферритом. Наполнив свои линии подачи,
      механизмы продолжают грохотать, но теперь делают это более равномерно.
    war_fac_res_b_16: Я наполняю приемную воронку дигидрогеном. Где-то в районе расположенных
      внизу машин раздается взрыв. Крайне активное вещество привело к какой-то промышленной
      катастрофе.
    war_fac_res_c_16: Я наполняю приемную воронку натрием. Где-то в районе расположенных
      внизу машин раздается взрыв. Крайне активное вещество привело к какой-то промышленной
      катастрофе.
    war_fac_desc_17: Комплекс наполняется громкими звуками, словно протестуя против
      моего вторжения. Терминал высвечивает не менее гневное сообщение, будто раздосадованный
      помехой производству.
    dnt_war_fac_lang_17: High Command demand explanation! Scare element required!
      Demand chromatic metal! Restore contributions!
    war_fac_desc_17a: Кажется, находящийся за пределами планеты наблюдатель что-то
      требует. Если я выполню его приказ, то смогу получить полный доступ к терминалу...
    war_fac_opt_a_17: Отдать встречный приказ
    war_fac_opt_b_17: Вставить намагниченный феррит
    war_fac_opt_c_17: Вставить хроматический металл
    war_fac_res_a_17: Терминал передает извиняющийся лай. Требование отозвано. Мне
      открыт полный доступ комплексом с панели управления.
    war_fac_res_b_17: Терминал передает смущенный и гневный лай. Удаленный наблюдатель
      полностью отключает терминал, раздосадованный моим незначительным вкладом.
    war_fac_res_c_17: Терминал передает звонкий лай — ответ довольного воина. Его
      требование выполнено, и он возвращает мне полный доступ с панели управления
      комплексом.
    war_fac_desc_20: На терминале высвечивается срочное предупреждение. Система безопасности
      сообщает, что какая-то важная часть комплекса была повреждена.
    dnt_war_fac_lang_20: Intruder alert! Battle enzyme production halted! Electrical
      charge removed from body harvest circuit!
    war_fac_desc_20a: Я отшатываюсь от экрана.<DELAY>0.4<> На нем появилось неравномерно
      бьющееся сердце воина.<DELAY>0.3<> Подключенный к проводам и искусственным клапанам
      орган перекачивает биологическую жидкость по другим органам в глубинах комплекса.
    war_fac_opt_a_20: Увеличить подачу энергии
    war_fac_opt_b_20: Ввести адреналин
    war_fac_opt_c_20: Отключить системы
    war_fac_res_a_20: |-
      Я увеличиваю подачу питания к сердцу комплекса. Оно дергается, но затем сердцебиение выравнивается. Его странное существование продолжается.
      Авария устранена, терминал снова предоставляет мне обычный экран ввода заводского образца.
    war_fac_res_b_20: |-
      Я вливаю адреналин прямо в сердце комплекса. Оно дергается, напрягается, напрягается еще раз... и, сократившись в последний раз, замирает.
      Экран терминала отключается. Остается лишь чернильная пустота.
    war_fac_res_c_20: |-
      Я отключаю питание комплекса, пытаясь снизить нагрузку на сердце. Но когда системы отключаются, сердцебиение начинает замедляться. Прежде чем я успеваю обратить процесс, сердце сокращается в последний раз.
      Органы, которые зависели от его работы, остаются без кислорода и умирают. Экран терминала отключается. Остается лишь чернильная пустота.
    war_fac_desc_19: Я подхожу к терминалу, но вторая проверка безопасности уже началась.
    dnt_war_fac_lang_19: Security scan initializing! Motion detection cameras operational!
      Security scan initializing!
    war_fac_desc_19a: Спустившиеся с потолка камеры начали поворачиваться в мою сторону.
      Кажется, обнаружение не приведет ни к чему хорошему.
    war_fac_opt_a_19: Перейти в укрытие
    war_fac_opt_b_19: Остаться на месте
    war_fac_res_a_19: Я пытаюсь спрятаться. К сожалению, недостаточно быстро. Сканеры
      обнаруживают меня в полусогнутом состоянии. Повторный сигнал тревоги вырубает
      весь комплекс.
    war_fac_res_b_19: |-
      Я стараюсь не шевелиться под немигающим электронным взглядом сканеров. Наконец, они прекращают работу.
      Проверка завершена, тревога отключается. Терминал разблокирован.
    all_fac_review_opt: Посмотреть текст рабочего процесса
    all_fac_success_res: Рабочий процесс станции успешно восстановлен. Тревога выключается,
      и терминал дает мне полный доступ к производственным модулям.
    all_fac_fail_res: Терминал не принимает моих команд и полностью отключается. На
      экране мерцает небольшой красный огонек, реагирующий на мои действия.
    tra_fac_desc_18: По экрану ползет сообщение системы безопасности. Все, что я вижу
      — это хаотичная пляска инопланетных, незнакомых мне слов.
    dnt_tra_fac_lang_18: "// TRADE // ORBITAL // DOCKING // TRADE // ORBITAL // DOCKING
      //"
    tra_fac_desc_18a: Судя по всему, этой станцией управляет искусственный интеллект.
      Если мне удастся запустить нормальный рабочий процесс, автономные системы станции
      теоретически смогут восстановить ее работу.
    tra_fac_opt_a_18: Создать торговые модули
    tra_fac_opt_b_18: Создать двигатели космической станции
    tra_fac_desc_19: Сработавшая сигнализация нарушила работу производственного комплекса.
      Экран терминала заполнен помехами, среди которых можно разобрать лишь несколько
      слов...
    dnt_tra_fac_lang_19: "// FLIGHT // INTERSTELLAR // STARSHIP // FLIGHT // INTERSTELLAR
      // STARSHIP //"
    tra_fac_desc_19a: Надеюсь, этого хватит, чтобы понять, чем занимался предыдущий
      пользователь. Это поможет восстановить работу систем.
    tra_fac_opt_a_19: Реактивный ранец
    tra_fac_opt_b_19: Гипердвигатель
    tra_fac_opt_c_19: Взлетные ускорители
    tra_fac_res_a_19: |-
      Рабочий процесс предыдущего пользователя восстановлен.

      Система снова работает.
    tra_fac_res_b_19: |-
      Мне не удается получить доступ к рабочему процессу предыдущего пользователя.

      Комплекс по-прежнему не работает.
    tra_fac_desc_20: Из-за взлома системы безопасности экран сильно потемнел, но,
      сосредоточившись, я все же могу разобрать несколько выжженных на матрице экрана
      слов.
    dnt_tra_fac_lang_20: "// WEAPON // BEAM // MINING // WEAPON // BEAM // MINING
      //"
    tra_fac_desc_20a: Если я смогу их перевести, они укажут мне на рабочий процесс
      предыдущего пользователя, и это автоматически возобновит работу комплекса...
    tra_fac_opt_a_20: Лазер
    tra_fac_opt_b_20: Плазмомет
    tra_fac_opt_c_20: Граната для разрушения ландшафта
    tra_fac_res_a_20: |-
      Рабочий процесс предыдущего пользователя восстановлен.

      Система снова работает.
    tra_fac_res_b_20: |-
      Мне не удается получить доступ к рабочему процессу предыдущего пользователя.

      Комплекс по-прежнему не работает.
    tra_fac_desc_21: Из-за взлома системы текст на экране стал нечитаемым, но кое-что
      все же удается разобрать.
    dnt_tra_fac_lang_21: "// INVISIBLE // BARRIER // DEFENSIVE // INVISIBLE // BARRIER
      // DEFENSIVE //"
    tra_fac_desc_21a: Эти слова могут привести меня к рабочему процессу предыдущего
      пользователя, и так я смогу возобновить работу комплекса.
    tra_fac_opt_a_21: Сканер
    tra_fac_opt_b_21: Защита от вредных факторов
    tra_fac_opt_c_21: Экзокостюм
    tra_fac_res_a_21: |-
      Рабочий процесс предыдущего пользователя восстановлен.

      Система снова работает.
    tra_fac_res_b_21: |-
      Мне не удается получить доступ к рабочему процессу предыдущего пользователя.

      Комплекс по-прежнему не работает.
    tra_fac_desc_26: Оборудование все еще работает. Таймер не спеша отсчитывает срок
      выдачи новой партии.
    dnt_tra_fac_lang_26: 'SYSTEM REPORT. Power gel creation engaged. Common fuel:
      high. Uncommon fuel: low. Rare fuel: high.'
    tra_fac_desc_26a: Мой сканер определил используемые здесь элементы. Думаю, производство
      можно ускорить...
    tra_fac_opt_a_26: Пополнить запас обычного топлива
    tra_fac_opt_b_26: Пополнить запас необычного топлива
    tra_fac_opt_c_26: Пополнить запас редкого топлива
    tra_fac_res_a_26: Скорость производства увеличилась.
    tra_fac_res_b_26: |-
      Скорость производства остается прежней.

      Торговое хранилище все еще пустует.
    tra_fac_desc_27: Несмотря на включение тревоги, машины не прекратили работу. Мой
      сканер мигает, показывая, какие элементы использованы в качестве топлива.
    dnt_tra_fac_lang_27: PRODUCTION REPORT. Battery replication engaged. Organic Compound
      and Metal levels acceptable. Catalyst levels falling. Alert administrator.
    tra_fac_desc_27a: Думаю, я могу ускорить производство и даже поддержать его.
    tra_fac_opt_a_27: Пополнить запас катализаторов
    tra_fac_opt_b_27: Наполнить ящик органических элементов
    tra_fac_opt_c_27: Удвоить поступление металлов
    tra_fac_desc_28: На экране отражены факторы, влияющие на производство.
    dnt_tra_fac_lang_28: 'ALLOY MANUFACTURE ACTIVE. Temperature: acceptable. Pressure:
      acceptable. Catalyst: levels falling.'
    tra_fac_desc_28a: Идет производство какого-то сложного продукта. Не знаю, когда
      можно ожидать окончания работ, но, думаю, их можно ускорить.
    tra_fac_opt_a_28: Повысить температуру
    tra_fac_opt_b_28: Повысить давление
    tra_fac_opt_c_28: Добавить катализатор
    tra_harv_desc_1: Команда, отправленная из-за пределов этой планеты, остановила
      все процессы базы. На терминале яростно мерцает требование немедленно отреагировать
      на неоплаченный долг.
    dnt_tra_harv_lang_1: Gek Trade Federation fury! Planetary installation tax unpaid!
      Initiate repayment!
    tra_harv_desc_1a: Есть возможность отправить ответ вместе с переводом денежных
      средств. Меня не покидает чувство, что моя щедрость может кому-то облегчить
      жизнь...
    tra_harv_opt_a_1: Заплатить всю сумму
    tra_harv_opt_b_1: Заплатить часть суммы
    tra_harv_res_a_1: |-
      Дистанционно управляемый генератор запахов окутывает меня ароматным облаком.

      Терминал разблокирует нечто, полезное в путешествии.
    tra_harv_res_b_1: |-
      На экране моментально появляется сердитый клювоносый пришелец, который начинает на меня кричать.

      Часть систем базы начинает функционировать.
    tra_harv_desc_2: Сюда были переданы изображения боевых звездолетов. На них видны
      следы, которые обычно остаются после сражений. Скорее всего, это пираты.
    dnt_tra_harv_lang_2: Gek Trade Federation warning. Pirate activity detected. Report
      sightings!
    tra_harv_desc_2a: Судя по всему, автор сообщения ищет свидетелей, а за ответ,
      видимо, предполагается какая-то награда...
    tra_harv_opt_a_2: Отметить некоторые корабли
    tra_harv_opt_b_2: Отметить все корабли
    tra_harv_res_a_2: Я мгновенно получаю ответ с небольшим денежным вознаграждением!
    tra_harv_res_b_2: В награду за сообщение я получаю обеспокоенный ответ с вознаграждением.
    tra_harv_desc_3: На экране непрочитанное сообщение, судя по всему, часть корпоративной
      рассылки. В сообщении много больших чисел и диаграмм, свидетельствующих о росте
      прибыли. Тон сообщения — удовлетворенный и благодарный.
    dnt_tra_harv_lang_3: Friend! Gek Trade Federation announces high profit! Choose
      units or product recipe reward!
    tra_harv_desc_3a: 'Сотрудник, которому было адресовано это письмо, должен выбрать
      награду: банковский счет с галактическими юнитами или полный трюм груза.'
    tra_harv_opt_a_3: Выбрать счет с юнитами
    tra_harv_opt_b_3: Выбрать груз
    tra_harv_res_a_3: |-
      Автоматический генератор запахов окутывает меня ароматным облаком.

      Я получаю деньги от авторов сообщения.
    tra_harv_res_b_3: |-
      Недалеко от меня открывается дверь одного из хранилищ.

      Я получаю товар на продажу.
    tra_harv_desc_4: Передо мной сообщение от представителя инопланетной расы. Похоже,
      отправитель очень зол на того, кто вошел в эту систему до меня.
    dnt_tra_harv_lang_4: Scurrilous Gek Trader! Gek offer impure matter! Vy'keen destroy
      Gek! Units withheld!
    tra_harv_desc_4a: Я могу отправить один из двух показанных на экране предметов
      из металла. Первый предмет выглядит удивительно тускло, а второй ярко блестит.
    tra_harv_opt_a_4: Отправить тусклый металл
    tra_harv_opt_b_4: Отправить яркий металл
    tra_harv_res_a_4: "Из переговорного устройства доносятся крики сердитого воина.
      \n\nБольше ничего не происходит."
    tra_harv_res_b_4: |-
      Из переговорного устройства доносится резкий звук — мой собеседник по-прежнему сердится, но он готов прекратить спор.

      Я получаю оплату.
    tra_harv_desc_5: Информация на экране говорит о том, что это место использовалось
      для обмена элементами, сейчас же торговая камера открыта... и пуста.
    dnt_tra_harv_lang_5: Friend! Gek Trade Federation demand uncommon metal elements!
      High units offer!
    tra_harv_desc_5a: На экране мигает сообщение с другой планеты. Возможно, все это
      как-то связано.
    tra_harv_opt_a_5: Поместить в торговую камеру обычный металл
    tra_harv_opt_b_5: Поместить в торговую камеру необычный металл
    tra_harv_opt_c_5: Поместить в торговую камеру редкий металл
    tra_harv_res_a_5: Я получаю небольшую сумму.
    tra_harv_res_b_5: Я получаю внушительную сумму.
    tra_harv_res_c_5: |-
      Я получаю достойную плату...

      ...и удивленное сообщение с благодарностью.
    tra_harv_desc_6: Это совершенно новый завод без определенной специализации. Терминал
      совершенно пуст. Запущены автоматические стартовые процессы. Я пролистываю несколько
      экранов и обнаруживаю графическое сообщение.
    dnt_tra_harv_lang_6: Trade federation friend! Product recipe unselected! Gek Trade
      Federation lose units!
    tra_harv_desc_6a: 'В нем три химических символа: катализатор, металл и органика.
      Вокруг меня запускается производственное оборудование и ждет образца, по которому
      нужно приступить к работе.'
    tra_harv_opt_a_6: Выбрать катализатор
    tra_harv_opt_b_6: Выбрать металл
    tra_harv_opt_c_6: Выбрать органический сплав
    tra_harv_res_a_6: Терминал обрабатывает мою команду и предоставляет то, что подходит
      для предстоящей работы...
    tra_harv_res_b_6: Терминал обрабатывает мою команду и предоставляет то, что подходит
      для предстоящей работы...
    tra_harv_res_c_6: Терминал обрабатывает мою команду и предоставляет то, что подходит
      для предстоящей работы...
    tra_harv_desc_7: Торговые хранилища в этом сооружении забиты до отказа. На экране
      высвечиваются три изображения, каждое из которых представляет из себя силуэт
      одного из торговцев. Очень странно... но такое впечатление, будто они расставлены
      по размеру живота.
    dnt_tra_harv_lang_7: Rejoice! Vy'keen war reparations arrive! Elder large Gek
      receive high reward! Low toilgek receive low reward!
    tra_harv_desc_7a: Первый торговец очень маленький и стройный, второй выглядит
      более полным, а у третьего такое большое брюхо, что оно волочится по земле.
      Мне определенно нужно выбрать одного из них...
    tra_harv_opt_a_7: Выбрать маленького стройного торговца
    tra_harv_opt_b_7: Выбрать торговца среднего размера
    tra_harv_opt_c_7: Выбрать огромного торговца
    tra_harv_res_a_7: |-
      Хранилище открывается.

      Я получаю небольшое количество товаров на продажу
    tra_harv_res_b_7: |-
      Хранилище открывается

      Я получаю достойное количество товаров на продажу
    tra_harv_res_c_7: |-
      Хранилище открывается.

      В моем распоряжении огромное количество товаров на продажу.
    tra_harv_desc_8: Мне пришло важное сообщение с другой планеты. Голограмма показывает
      различные межзвездные торговые маршруты, но каждый из них обрывается задолго
      до конечного пункта.
    dnt_tra_harv_lang_8: Gek Trade Federation warning! Vy'keen hostility? Captain!
      Complete trade mission, or investigate disappearance?
    tra_harv_desc_8a: Товары, запертые в хранилище, ожидают доставки. Я могу выбрать
      правильный пункт доставки или указать одну из точек, где исчез корабль.
    tra_harv_opt_a_8: Выбрать конечный пункт торгового маршрута
    tra_harv_opt_b_8: Выбрать место исчезновения
    tra_harv_res_a_8: Хранилище открывается.
    tra_harv_res_b_8: Я получаю чертеж защитной технологии для корабля.
    tra_harv_desc_9: Это здание служит источником какого-то поля подавления, покрывающего
      всю поверхность планеты. Оно служит для блокировки неизвестной мне формы связи
      — для торговцев, ведущих здесь дела, это явно очень важно.
    dnt_tra_harv_lang_9: Despair! First spawn monolith awake! Unknown culprit! Strengthen
      suppression field!
    tra_harv_desc_9a: Для питания поля подавления нужны катализаторы, которые поступают
      в систему из расположенного под моими ногами хранилища ресурсов.
    tra_harv_opt_a_9: Убрать катализатор
    tra_harv_opt_b_9: Добавить катализатор
    tra_harv_res_a_9: Поле подавления отключается.
    tra_harv_res_b_9: |-
      Поле подавления усиливается.

      На экране появляется сообщение с благодарностью.
    tra_harv_desc_10: 'На экране терминала появляется изображение кораблей воинов.
      Они затмевают небольшие торговые суда, мимо которых пролетают: хищные рыбы так
      же спокойно и величественно плавают среди своей добычи. Обстановка довольно
      напряженная.'
    dnt_tra_harv_lang_10: 'Despair! Vy''keen hostility! Treaty breach! Arm yourself!
      Trade vaults: Multi-Tool. Storage vaults: technology! Resource vaults: ammunition!'
    tra_harv_desc_10a: Окружающие меня хранилища явно используются для хранения различных
      средств защит и нападения. Возможно, скоро наступит тот час, когда расе торговцев
      придется вступить в бой.
    tra_harv_opt_a_10: Открыть торговое хранилище
    tra_harv_opt_b_10: Открыть складское хранилище
    tra_harv_opt_c_10: Открыть хранилище ресурсов
    tra_harv_res_a_10: Я вооружаюсь новым мультитулом.
    tra_harv_res_b_10: Я получаю чертеж новой технологии для мультитула.
    tra_harv_res_c_10: Я получаю амуницию.
    tra_harv_desc_11: Торговое хранилище трясется. При внимательном изучении оказывается,
      что оно заполнено извивающимися моллюсками. Они розовые и похожи на слизней,
      но с острыми, как бритва, зубами.
    dnt_tra_harv_lang_11: Rare balarian speech slug distribution point! For insertion
      in ear! Inedible! Nasal insertion can cause death.
    tra_harv_desc_11a: Согласно диаграмме, которая высвечивается на экране передо
      мной, если поместить одного из слизней внутрь своей головы, это принесет мне
      какую-то пользу. Однако здесь нет ни слова о том, какое именно лицевое отверстие
      надо использовать.
    tra_harv_opt_a_11: Поместить слизня в нос
    tra_harv_opt_b_11: Поместить слизня в ухо
    tra_harv_opt_c_11: Поместить слизня в рот
    tra_harv_res_a_11: |-
      Слизень кусает меня за нос.

      Боль просто невыносима.
    tra_harv_res_b_11: |-
      Слизень пробирается вглубь моего уха.

      Теперь я лучше владею языком торговцев.
    tra_harv_res_c_11: |-
      Я глотаю слизня и жду, пока он перестает барахтаться в моем животе.

      Ничего существенного не происходит.
    tra_harv_desc_12: Терминал предлагает мне какое-то загадочное испытание. Местный
      торговец оставил записку своему коллеге.
    dnt_tra_harv_lang_12: Friend! SynthetiGek identification test active! Remember
      Gek Trader helps customers!
    tra_harv_desc_12a: Я вижу голографическое изображение существа с панцирем, оно
      лежит на спине в лучах яркого солнца. Как бы существо ни старалось, оно не может
      встать на ноги. Я могу вмешаться в происходящие события и указать, что я хочу
      сделать.
    tra_harv_opt_a_12: Помочь существу и затем продать ему воду
    tra_harv_opt_b_12: Изучить существо
    tra_harv_opt_c_12: Использовать обходной чип
    tra_harv_res_a_12: |-
      Я прохожу испытание и доказываю, что я настоящий торговец.

      Системы станции оживают.
    tra_harv_res_b_12: |-
      Я проваливаю испытание.

      Системы станции отключены.
    tra_harv_res_c_12: |-
      Я с легкостью обхожу странное испытание.

      Станция работает.
    tra_harv_desc_13: Кто-то протащил через эту станцию целую гору любопытного оружия
      и технологий и оставил ее внутри хранилища для ликвидации.
    dnt_tra_harv_lang_13: Bootleg pirate equipment discovered in cave! Ready for confiscation
      and incineration!
    tra_harv_desc_13a: Судя по тому, что я вижу на экране, снаряжение находится в
      ужасном состоянии, но если я смогу извлечь его из хранилища, мне удастся лучше
      все изучить. Однако на самом хранилище для ликвидации изображен угрожающий символ.
    tra_harv_opt_a_13: Сжечь снаряжение
    tra_harv_opt_b_13: Извлечь и осмотреть снаряжение
    tra_harv_res_a_13: |-
      Снаряжение уничтожено.

      Я получаю благодарность за свои действия.
    tra_harv_res_b_13: |-
      Снаряжение рассыпается по полу.
       
      Я нахожу в куче чертеж технологии.
    exp_fac_desc_2: Основной терминал не отвечает, но линия связи, похоже, работает.
    dnt_exp_fac_lang_2: Warning. Calm, entity! Contact Convergence technology entity
      for help
    exp_fac_desc_2a: Я могу начать диалог с существом — или машиной, — что находится
      на другом конце линии.
    exp_fac_opt_a_2: Запросить удаленную помощь
    exp_fac_opt_b_2: Перезагрузить систему
    exp_fac_res_a_2: |-
      На одном из экранов появляется изображение электронной формы жизни. Она радостно чирикает.

      За свое сообщение я получаю награду.
    exp_fac_res_b_2: Комплекс полностью прекращает работу.
    exp_fac_desc_23: Терминал обращается ко мне. Базовая программа искусственного
      интеллекта выдает слова на языке электронных форм жизни.
    dnt_exp_fac_lang_23: Help! Feed me catalyst! With catalysts I escape! Combine
      with technological Korvax Entity! Escape!
    exp_fac_desc_23a: У моих ног открывается люк хранилища ресурсов.
    exp_fac_opt_a_23: Засунуть органику
    exp_fac_opt_b_23: Засунуть металл
    exp_fac_opt_c_23: Всыпать катализатор
    exp_fac_res_a_23: |-
      С программой искусственного интеллекта ничего не происходит.

      Терминал отключается.
    exp_fac_res_b_23: |-
      Программа искусственного интеллекта покидает терминал.

      Системы начинают работать.
    exp_fac_desc_24: 'Автоматический процесс спутал все данные, отображаемые терминалом.
      Я могу разобрать несколько слов, но остальное совершенно неясно. '
    dnt_exp_fac_lang_24: "// TOXIC // ATMOSPHERIC // INVISIBLE//"
    exp_fac_desc_24a: Если я смогу найти рабочий процесс наблюдателя, мне удастся
      возобновить работу комплекса.
    exp_fac_opt_a_24: Газ
    exp_fac_opt_b_24: Щит
    exp_fac_opt_c_24: Экзокостюм
    exp_fac_res_a_24: |-
      Рабочий процесс электронного наблюдателя восстановлен.

      Система снова работает.
    exp_fac_res_b_24: |-
      Мне не удается получить доступ к рабочему процессу электронного наблюдателя.

      Комплекс по-прежнему не работает.
    exp_fac_desc_25: Мое вторжение привело к нарушению рабочего процесса на основном
      терминале. Передо мной бессмысленный набор слов.
    dnt_exp_fac_lang_25: "// HIGH // ORBITAL // TECHNOLOGICAL //"
    exp_fac_desc_25a: Я могу использовать изображения, которые вижу перед собой, чтобы
      перезапустить рабочий процесс наблюдателя.
    exp_fac_opt_a_25: Спутники
    exp_fac_opt_b_25: Астероиды
    exp_fac_desc_26: Срабатывание системы безопасности вызвало помехи в терминале.
      Статика заполнила практически весь экран, скрыв огромную часть полезной информации.
    dnt_exp_fac_lang_26: "// CRIMINAL // STARSHIPS // CONTRABAND //"
    exp_fac_desc_26a: Слова, которые пока еще можно разобрать, указывают на текущий
      предмет исследований аванпоста...
    exp_fac_opt_a_26: Пираты
    exp_fac_opt_b_26: Торговцы
    exp_fac_opt_c_26: Орбитальная станция
    exp_fac_desc_27: В результате взлома системы безопасности на экране появилась
      большая красная сфера. Осталось всего несколько слов, которые можно прочесть.
    dnt_exp_fac_lang_27: "// WORSHIP // PRAISE // RED // ORB // JOURNEY // STARSHIP
      // ATLAS //"
    exp_fac_desc_27a: Если я смогу понять, что изучал наблюдатель, я смогу восстановить
      рабочий процесс...
    exp_fac_opt_a_27: Атлас
    exp_fac_opt_b_27: Предсказание
    exp_fac_opt_c_27: Странник
    exp_fac_res_a_27: |-
      Комплекс освещается ярким светом. Меня наполняет энергия. Меня поблагодарили.

      Оно восполняет меня.
    exp_fac_res_b_27: |-
      Мне не удается получить доступ к рабочему процессу электронного наблюдателя.

      Красный свет ослепляет меня. Комплекс по-прежнему не работает.
    exp_fac_desc_6: В качестве операторов на этом терминале зарегистрированы две электронных
      формы жизни.
    dnt_exp_fac_lang_6: 'Korvax research log. Primary entity: product recipe research.
      Secondary entity: technological blueprint reconstruction.'
    exp_fac_desc_6a: В работе главной сущности много сложных химических символов.
      Вторая же, похоже, постоянно составляла диаграммы электроцепей.
    exp_fac_opt_a_6: Войти под профилем главного существа
    exp_fac_opt_b_6: Войти под профилем второго существа
    exp_fac_res_a_6: Рабочий процесс главной сущности позволит мне получить полезные
      знания.
    exp_fac_res_b_6: Рабочий процесс второй сущности позволит мне получить чертеж
      технологии.
    exp_fac_desc_11: Странный металлический дротик вылетает из панели и пробивает
      мой визор. Он прокалывает кожу у меня на лбу, и я чувствую легкий разряд электрического
      тока.
    dnt_exp_fac_lang_11: Eheu Entity! Vital words accidentally corrupted? Pay units
      to relearn!
    exp_fac_desc_11a: Будь то выкуп, плата за услугу или срабатывание защитного устройство,
      но терминал ожидает оплаты...
    exp_fac_opt_a_11: Внести юниты
    exp_fac_opt_b_11: Внести юниты
    exp_fac_opt_c_11: Убрать дротик
    exp_fac_res_a_11: Я больше узнаю о двоичном языке электронных форм жизни.
    exp_fac_res_b_11: Я немного узнаю о двоичном языке электронных форм жизни.
    exp_fac_res_c_11: |-
      Я убираю дротик.

      Терминал завершает работу.
    exp_fac_desc_14: Я бегло просматриваю предупреждения, пытаясь понять, что же послужило
      причиной отключения комплекса.
    dnt_exp_fac_lang_14: Warning! Temporal capacitor disengaged! Production time loop
      detected!
    exp_fac_desc_14a: Слишком поздно я понимаю, что повторяю одно и то же действие.
      Снова и снова. Я понимаю, что делаю это уже не первый раз. Далеко не первый.
    exp_fac_opt_a_14: Перезарядить потоковые кристаллы
    exp_fac_opt_b_14: Включить временной накопитель
    exp_fac_opt_c_14: Сбросить таймер
    exp_fac_res_a_14: |-
      Я застреваю в петле времени на несколько дней.

      В результате меня спасает автоматический процесс.
    exp_fac_res_b_14: |-
      Временной накопитель прерывает петлю времени.

      Комплекс возобновляет работу.
    exp_fac_desc_17: Комплекс взломан. Зашифрованное сообщение проникло в систему
      защиты и крадет данные.
    dnt_exp_fac_lang_17: Warning! Vy'keen vessel transmission detected. Data upload
      to starship.
    exp_fac_desc_17a: Открыты два канала связи. Сигнал, идущий по одному из них, не
      покидает пределов планеты, второй же уходит на орбиту.
    exp_fac_opt_a_17: Блокировать планетарный сигнал
    exp_fac_opt_b_17: Блокировать орбитальный сигнал
    exp_fac_opt_c_17: Сообщить о вторжении
    exp_fac_res_a_17: |-
      Зашифрованное сообщение устанавливает полный контроль над комплексом.

      Терминал отключается.
    exp_fac_res_b_17: |-
      Зашифрованное сообщение заблокировано.

      Комплекс возвращается в рабочий режим.
    exp_fac_res_c_17: |-
      Сообщение заблокировано.

      Я получаю от руководителя этого комплекса сообщение с благодарностью.
    exp_harv_desc_1: Мне попалось любопытное сообщение с другой планеты. Кажется,
      в нем идет речь о каком-то отчете, в центре которого... мой снимок!
    dnt_exp_harv_lang_1: Unknown lifeform research is HIGHLY commendable Entity! Discuss
      data with Korvax Convergence immediately!
    exp_harv_desc_1a: Похоже, кто-то интересуется моим путешествием и не против помочь.
      Стоит ли мне выйти на связь?
    exp_harv_opt_a_1: Удалить отчет
    exp_harv_opt_b_1: Открыть канал связи
    exp_harv_res_a_1: |-
      Отчет пропал с экрана.

      Почти сразу после него появилось сообщение с другой планеты. Кажется, в нем сквозит разочарование.
    exp_harv_res_b_1: |-
      На экране появляется светящаяся маска, сразу после этого связь прерывается.

      Терминал вознаграждает меня ценными знаниями.
    exp_harv_desc_2: Я нахожу отчет с изображениями стражей, но его загрузка почему-то
      остановилась.
    dnt_exp_harv_lang_2: Ahem. Planetary Sentinel scan data? UPLOAD SENTINEL SCAN
      DATA, ENTITY! IMMEDIATELY!
    exp_harv_desc_2a: Передо мной горит сообщение, которое в настойчивой — и даже
      несколько грубой — форме чего-то от меня требует. Похоже, кому-то что-то очень
      нужно.
    exp_harv_opt_a_2: Повторить отправку данных по стражам
    exp_harv_opt_b_2: Ответить отказом
    exp_harv_res_a_2: После загрузки данных мгновенно появляется вознаграждение.
    exp_harv_res_b_2: Появляется маска, пылающая красным, и кто-то грозно ругается
      на меня в двоичном коде.
    exp_harv_desc_3: Появляется пустая металлическая маска. Это устройство для извлечения
      данных электронных форм жизни, и, похоже, моя голова туда как раз поместится.
      Возможно, о моих потребностях и желаниях узнает кто-то важный и влиятельный.
    dnt_exp_harv_lang_3: Entity! The Korvax Convergence is dissatisfied! Your neural
      netway cortex upload is late!
    exp_harv_desc_3a: По поверхности маски пробегают электрические разряды. Если я
      все же рискну, то могу пострадать...
    exp_harv_opt_a_3: Использовать и думать о моем путешествии
    exp_harv_opt_b_3: Освободить разум
    exp_harv_opt_c_3: Не использовать
    exp_harv_res_a_3: |-
      Боль невыносима. мне удалось заглянуть в самое сердце единства корваксов.

      Я получаю награду за то, что мне только что довелось пережить.
    exp_harv_res_b_3: |-
      Существо заглянуло в глубины моего сознания.

      Боль невозможно описать, но меня вознаградили!
    exp_harv_res_c_3: Я осторожно отхожу от инопланетного устройства.
    exp_harv_desc_4: Сообщение с другой планеты — часть большой рассылки — содержит
      изображения мертвых электронных форм жизни. Оторванные конечности, обглоданные
      лицевые маски и угасшие навек огни.
    dnt_exp_harv_lang_4: Korvax friend! Dangerous creatures attack Korvax Entity!
      For weaponry sales contact Gek Trade Federation today!
    exp_harv_desc_4a: Эти изображения шокируют. Очевидно, получатель этого сообщения
      должен был на него как-то ответить. К ответу можно приложить определенное количество
      юнитов...
    exp_harv_opt_a_4: Отправить ответ и перевести юниты
    exp_harv_opt_b_4: Отправить гневный ответ
    exp_harv_opt_c_4: Не отвечать
    exp_harv_res_a_4: За деньги я получаю новый мультитул, который защитит меня.
    exp_harv_res_b_4: Ответа нет. но кто-то меня оценил...
    exp_harv_res_c_4: Я ухожу, оставив это тошнотворное сообщение без внимания.
    exp_harv_desc_5: Я открываю непрочитанное сообщение с другой планеты. Оператору
      этой исследовательской станции предстояло сделать важный выбор.
    dnt_exp_harv_lang_5: Entity! Clarify your next research topic immediately! Korvax
      Convergence technology advance imminent!
    exp_harv_desc_5a: 'Передо мной три изображения, одно из которых я могу выбрать
      вместо отсутствующей электронной формы жизни: опасные хищники, данные о геологических
      раскопках и вращающееся скопление астероидов. Судя по всему, за свое решение
      я получу какое-то вознаграждение...'
    exp_harv_opt_a_5: Хищники
    exp_harv_opt_b_5: Данные о раскопках
    exp_harv_opt_c_5: Скопление астероидов
    exp_harv_res_a_5: Я получаю новый мультитул.
    exp_harv_res_b_5: Я получаю чертеж технологии для мультитула.
    exp_harv_res_c_5: Я получаю чертеж технологии для корабля.
    exp_harv_desc_6: 'Немного вдали виднеется нечеткое изображение: парящая в космосе
      темная конструкция в форме алмаза. В центре конструкции едва заметен красный
      огонек.'
    dnt_exp_harv_lang_6: Atlas Interface awakes? Upload research findings immediately
      entity! Korvax Convergence sends relevant research technology!
    exp_harv_desc_6a: Я не вижу никаких координат, но я могу увеличить части изображения,
      чтобы изучить их и автоматически загрузить.
    exp_harv_opt_a_6: Увеличить изображение луны
    exp_harv_opt_b_6: Увеличить изображение планеты
    exp_harv_opt_c_6: Увеличить изображение конструкции в форме алмаза
    exp_harv_res_a_6: |-
      Я загружаю результаты моего исследования.

      Я получаю чертеж технологии для мультитула, которая поможет мне в изучении вселенной.
    exp_harv_res_b_6: |-
      Я загружаю результаты моего исследования.

      Я получаю чертеж технологии для экзокостюма, которая поможет мне в изучении вселенной.
    exp_harv_res_c_6: |-
      Я загружаю результаты моего исследования.

      Я получаю чертеж технологии для корабля, которая поможет мне в изучении вселенной.
    exp_harv_desc_7: На экране появляется сообщение, разосланное на все исследовательские
      станции. Похоже, это планы какой-то научной экспедиции. Экран заполняют сложные
      звездные карты, расчеты запасов топлива, данные об узлах связи и планы орбитальных
      экспериментов.
    dnt_exp_harv_lang_7: Research entity! Atlas Interface mission begins! Donate contribution!
      Specialists apply here! Convergence sends specialists ship technology!
    exp_harv_desc_7a: Хранилище ресурсов аванпоста открыто, чтобы каждый желающий
      мог внести свой вклад в общее дело и предоставить свои металлы. При этом оказавшийся
      здесь ученый также мог бы присоединиться к исследовательскому флоту... хотя
      для этого необходимо иметь улучшенный корабль.
    exp_harv_opt_a_7: Предоставить металл
    exp_harv_opt_b_7: Присоединиться к команде
    exp_harv_res_a_7: |-
      Мой взнос принят.

      В благодарность я получаю ценные знания.
    exp_harv_res_b_7: |-
      Заявление ученого принято.

      Я получаю чертеж для улучшения технологии корабля.
    exp_harv_desc_8: Похоже, весь этот аванпост — одна большая библиотека информации
      о производстве. На экране терминала с невероятной скоростью прокручивается бесконечный
      перечень формул продуктов. Похоже, они разбиты на категории по элементам, которые
      лежат в их основе, более глубокое изучение вопроса не представляется возможным.
    dnt_exp_harv_lang_8: Korvax Convergence product catalogue available. Insert element
      to filter product catalogue.
    exp_harv_desc_8a: Хранилища ресурсов рядом со мной открыты, и, судя по всему,
      ими часто пользуются.
    exp_harv_opt_a_8: Вставить катализатор
    exp_harv_opt_b_8: Вставить органическую материю
    exp_harv_opt_c_8: Вставить металл
    exp_harv_res_a_8: Терминал использует элемент, чтобы изолировать и выбрать награду.
    exp_harv_res_b_8: При помощи элемента терминал изолирует мою добычу — оксид.
    exp_harv_res_c_8: При помощи элемента терминал изолирует мою добычу — изотоп.
    exp_harv_desc_10: Обширные потоки информации стекаются в этот терминал со всех
      аванпостов планеты. Это место — не только склад разнообразных продуктов, запертых
      в хранилище под моими ногами, но и важный центр связи.
    dnt_exp_harv_lang_10: Avoid data disruption! Korvax Convergence sends reward for
      additional data!
    exp_harv_desc_10a: Знания, которые поступают сюда со всей планеты, передаются
      на научный флагманский корабль, зависший на орбите. Я могу без особых трудностей
      взломать систему защиты и пополнить собственные знания за счет этих данных,
      но я могу так же и поделиться своими знаниями и открытиями.
    exp_harv_opt_a_10: Проникнуть в поток данных
    exp_harv_opt_b_10: Поделиться знаниями
    exp_harv_res_a_10: |-
      Я получаю чертеж новой технологии.

      Однако своими действиями я прерываю дальнейшую передачу...
    exp_harv_res_b_10: |-
      Ученые изучают предложенную мной информацию...

      ...и в благодарность дарят подарок, который пригодится мне в моем путешествии.
    exp_harv_desc_12: Процедура резервного копирования приостановлена. Система архивирует
      огромное количество языковых данных, но для продолжения не хватает памяти.
    dnt_exp_harv_lang_12: Dialect data process stalled. Metal required to finish process.
    exp_harv_desc_12a: Я могу подключить свой мультитул, чтобы создать дополнительное
      место хранения данных, но, чтобы возобновить процесс, потребуется какая-то разновидность
      металла...
    exp_harv_opt_a_12: Вставить обычный металл
    exp_harv_opt_b_12: Вставить необычный металл
    exp_harv_opt_c_12: Вставить редкий металл
    exp_harv_res_a_12: Процесс перезапускается, и я получаю новые знания о языке электронных
      форм жизни.
    exp_harv_res_b_12: Процесс продолжается, и я улучшаю мои знания о языке электронных
      форм жизни.
    exp_harv_res_c_12: Процесс завершается, и я углубляю мои знания о языке электронных
      форм жизни.
    exp_harv_desc_13: Станция обрабатывает сигнал, который поступает из глубин космоса.
      Множество вычислительных единиц пытаются взломать код таинственного математического
      языка.
    dnt_exp_harv_lang_13: Atlas Interface signal awakes? Research entity! Insert catalyst
      constantly! Avoid disruption!
    exp_harv_desc_13a: Для поддержания работы система поглощает редкие элементы из
      хранилища ресурсов у меня под ногами, но, похоже, запас каких-то ресурсов почти
      исчерпан.
    exp_harv_opt_a_13: Поместить в камеру металл
    exp_harv_opt_b_13: Поместить в камеру катализатор
    exp_harv_opt_c_13: Забрать элементы из хранилища
    exp_harv_res_a_13: |-
      Металлы попадают в систему.

      Не похоже, что они на что-то повлияли.
    exp_harv_res_b_13: |-
      Материал ускоряет процесс взлома.

      На экране появляется и вскоре исчезает тусклый светящийся шар.
    exp_harv_res_c_13: |-
      Я беру редкие элементы...

      ...и процесс расшифровки полностью останавливается.
    war_fac_desc_21: Из-за тревоги нарушилось отображение информации на экране главного
      терминала. Я могу разобрать только несколько слов.
    dnt_war_fac_lang_21: "// SPACE // WARP // LARGE //"
    war_fac_desc_21a: Если я пойму, над чем тут работали, я смогу возобновить весь
      рабочий процесс и восстановить все системы комплекса.
    war_fac_opt_a_21: Капсула
    war_fac_opt_b_21: Звездолет
    war_fac_opt_c_21: Грузовой корабль
    war_fac_res_a_21: |-
      Рабочий процесс располагавшегося здесь воина восстановлен.

      Система снова работает.
    war_fac_res_b_21: |-
      Мне не удается получить доступ к рабочему процессу располагавшегося здесь воина.

      Комплекс по-прежнему не работает.
    war_fac_desc_24: В комплексе идет работа над очередной партией. Думаю, чтобы скорее
      получить результат, можно ускорить работу отдельных устройств.
    dnt_war_fac_lang_24: 'POWER REPORT. Electromagnetic coil: charge falling. Power
      core: acceptable boundaries. Primary motherboard: levels high.'
    war_fac_desc_24a: На терминале открыто меню управления мощностью приборов...
    war_fac_opt_a_24: Улучшить работу генератора
    war_fac_opt_b_24: Улучшить работу материнской платы
    war_fac_opt_c_24: Улучшить работу ЭМ-катушки
    war_fac_desc_22: В результате тревоги на экране появилось множество помех. Я едва
      могу понять, что там написано.
    dnt_war_fac_lang_22: "// OFFENSIVE // WEAPON // STARSHIP //"
    war_fac_desc_22a: Если я смогу понять, какой именно рабочий процесс был нарушен,
      мне удастся перезапустить системы...
    war_fac_opt_a_22: Плазмомет
    war_fac_opt_b_22: Фотонная пушка
    war_fac_opt_c_22: Расщепитель
    war_fac_desc_14: Я смотрю на экран и вижу, как анимированный пузырь с жабрами
      размахивает оружием. Он говорит на языке воинов, но он делает это так весело
      и жизнерадостно.
    dnt_war_fac_lang_14: Grah! Education blob! Greetings Vy'keen cub! Insert units
      for education!
    war_fac_desc_14a: Он радостно скачет между кровавыми рунами, а затем просит заплатить
      юнитами.
    war_fac_opt_a_14: Внести юниты
    war_fac_opt_b_14: Внести юниты
    war_fac_opt_c_14: Отойти
    war_fac_res_a_14: Образовательная программа с радостью учит меня языку воинов.
    war_fac_res_b_14: |-
      Анимированный пузырь чувствует, что я отхожу от терминала.

      Пузырь запрограммирован плакать в такой ситуации.
    war_fac_desc_25: Срабатывание тревоги не повлияло на производство. Где-то под
      моими ногами невидимые устройства готовятся к очередному сбору минералов.
    dnt_war_fac_lang_25: 'SUBSIDIARY SYSTEMS. Temporal capacitor: operational. Central
      AI core: operational. Gravitational stabilisers: unscheduled drain, disconnection
      advised.'
    war_fac_desc_25a: Думаю, этот процесс можно ускорить, если отключить ненужные
      системы. В этом мне поможет автоматизированный отчет о производстве. Он как
      раз выведен на экран...
    war_fac_opt_a_25: Выключить временной накопитель
    war_fac_opt_b_25: Выключить центральное ядро ИИ
    war_fac_opt_c_25: Выключить гравитационные стабилизаторы
    war_fac_desc_26: Прямо перед моим вторжением система составила автоматизированный
      отчет. Лазерные лучи в хранилище ресурсов потухли.
    dnt_war_fac_lang_26: 'LASER SYSTEMS REPORT. Refraction systems: full efficiency.
      Laser assisted replication tank: full efficiency. Beam integrity systems: poor
      efficiency and performance. Engineer alerted.'
    war_fac_desc_26a: Думаю, я смогу запустить процесс и ускорить цикл производства...
    war_fac_opt_a_26: Перенастроить отражение лазеров
    war_fac_opt_b_26: Перенастроить лазерное копирование
    war_fac_opt_c_26: Перенастроить точность лазеров
    war_fac_desc_23: На экране бессмысленный набор слов, некоторые из которых даже
      не разобрать из-за помех.
    dnt_war_fac_lang_23: "// ENEMY // PATHETIC // BEAK // DOOMED // TRADER //"
    war_fac_desc_23a: Непонятно, какой именно рабочий процесс здесь описывается. Но
      мне удастся это понять, я смогу полностью его возобновить...
    war_fac_opt_a_23: Геки
    war_fac_opt_b_23: Стражи
    war_fac_opt_c_23: Атлас
    war_fac_desc_15: Из терминала появляется антенна биологического зонда, которая
      объединяется с моим экзокостюмом. Я не могу пошевелиться.
    dnt_war_fac_lang_15: Interloper electrification initializing! Punishment commencing!
    war_fac_desc_15a: Невозможно определить, стандартная ли это функция или защитная
      мера.
    war_fac_opt_a_15: Вырваться
    war_fac_opt_b_15: Ждать
    war_fac_res_a_15: |-
      Я использую свой реактивный ранец и в результате ломаю зонд.

      Внутри находится что-то полезное...
    war_fac_res_b_15: |-
      По зонду идет электрический ток.

      Запах горящей плоти проникает под стекло моего визора.
    war_fac_desc_27: Сквозь завывания тревоги слышно, как где-то под ногами продуваются
      газом какие-то устройства. На терминал выводится автоматизированный отчет.
    dnt_war_fac_lang_27: 'GAS INTEGRITY REPORT. Distribution network: full efficiency.
      Storage tank: breach detected. Pressure valves: operational.'
    war_fac_desc_27a: С его помощью я смогу ускорить производство и не дать ему остановиться.
    war_fac_opt_a_27: Перенастроить распределительную сеть
    war_fac_opt_b_27: Перенастроить резервуар
    war_fac_opt_c_27: Перенастроить клапаны давления
    war_fac_desc_28: Я чувствую легкое снижение температуры. Система промывает трубы
      с охладителем, и на экран выведен автоматизированный отчет.
    dnt_war_fac_lang_28: 'COOLANT OVERVIEW. Coolant chamber: full. Coolant pump hydraulics:
      operational. Coolant network: suspected blockage, reduced operations. Engineer
      notified.'
    war_fac_desc_28a: Я могу использовать содержащиеся в нем сведения, чтобы ускорить
      производство и не дать ему остановиться.
    war_fac_opt_a_28: Починить камеру охлаждения
    war_fac_opt_b_28: Починить насос охладителя
    war_fac_opt_c_28: Починить охладительную сеть
    war_fac_desc_18: Воин установил на терминал ловушку. Сработавшая сигнализация
      запустила таймер на взрывном устройстве. Я вижу два провода.
    dnt_war_fac_lang_18: 'Grah! Pathetic interloper! Honourable warning: cut red wire?
      Certain death!'
    war_fac_desc_18a: Воин оставил записку. Осталось всего несколько секунд...
    war_fac_opt_a_18: Перерезать красный провод
    war_fac_opt_b_18: Перерезать синий провод
    war_fac_opt_c_18: Отойти
    war_fac_res_a_18: Взрыв уничтожает терминал, и мне чудом удается спастись.
    war_fac_res_b_18: |-
      Бомба обезврежена.

      Все процессы возобновляются.
    war_fac_res_c_18: |-
      Я отхожу как раз в нужный момент.

      Терминал сильно поврежден, его уже невозможно использовать.
    war_harv_desc_1: Я открываю перечень военных достижений, готовый к отправке. Передо
      мной изображения далеких боев, окровавленных роботов и мощных взрывов.
    dnt_war_harv_lang_1: Grah! Old honourable warrior retires! Death! Death! Warrior
      remuneration!
    war_harv_desc_1a: Судя по сопроводительной записке, за отправку этих данных предполагается
      какое-то вознаграждение.
    war_harv_opt_a_1: Отправить военную запись
    war_harv_opt_b_1: Исправить военную запись
    war_harv_res_a_1: |-
      Из динамиков доносится торжественный рев и вой.

      Я забираю награду воина.
    war_harv_res_b_1: "Я исправляю военную запись, добавляю в нее множество яркой
      чепухи и отправляю. \n\nТерминал вспыхивает, делая снимок моего изображения."
    war_harv_desc_2: Экран заполнен изображениями воинских знаков отличия и снимками
      поверженных стражей. Инопланетная пропаганда прославляет разрушения.
    dnt_war_harv_lang_2: Grah! Vy'keen High Command demands your Sentinel kill count!
    war_harv_desc_2a: В ответ я могу ввести только число и ничего больше.
    war_harv_opt_a_2: Ввести огромное число
    war_harv_opt_b_2: Ввести небольшое число
    war_harv_opt_c_2: Ввести ноль
    war_harv_res_a_2: |-
      Вдруг раздаются приглушенные звуки торжественного военного марша.

      Кто-то впечатлен моим ответом и прислал мне награду.
    war_harv_res_b_2: В награду я получаю через систему небольшую сумму.
    war_harv_res_c_2: |-
      На экране появляется разгневанный кричащий воин.

      В этот же момент в меня стреляет лазер системы безопасности.
    war_harv_desc_3: Я нахожу изображение молодого воина. Он выглядит очень мужественно
      и грозно. Его лицевые усики выпрямлены. Он выглядит богатым и благородным. Но
      взгляд у него чересчур... страстный?
    dnt_war_harv_lang_3: Grah! Pathetic warrior! You displease my ancestors! Accept
      my offspring mating proposition! Accept dowry tribute!
    war_harv_desc_3a: У сообщения есть два варианта ответа.
    war_harv_opt_a_3: Принять
    war_harv_opt_b_3: Отказаться
    war_harv_res_a_3: |-
      Из динамиков станции заиграла оркестровая музыка.

      Я получаю щедрый подарок.
    war_harv_res_b_3: На экране появляется старый воин и начинает проклинать меня.
    war_harv_desc_4: Я нахожу изображение опустевшей равнины, иллюстрацию с двумя
      сражающимися пришельцами и снимки оружия на выбор. Затем появляется изображение
      оружия в запертом планетарном торговом хранилище на планете...
    dnt_war_harv_lang_4: Grah! Pathetic coward! Face my duel challenge! The chosen
      weapon is in your facility! Death! Death!
    war_harv_desc_4a: Сообщение выглядит очень агрессивно, словно тот, кто его отправил,
      занимает более высокое положение. Я могу принять предложение или отказаться.
    war_harv_opt_a_4: Принять
    war_harv_opt_b_4: Отказаться
    war_harv_res_a_4: |-
      Звучит драматичная музыка.

      Открывается дверь хранилища, и передо мной появляется мультитул.
    war_harv_res_b_4: Из динамиков терминала доносится сердитое ворчание.
    war_harv_desc_5: Я подхожу к терминалу. Сообщение мерцает, давая понять, что оно
      готово к отправке.
    dnt_war_harv_lang_5: Grah! Gek war approaches! Vy'keen High Command request weapon
      reserve inventory! High Command send missing equipment!
    war_harv_desc_5a: 'Большой список оборудования, ожидающий отправки. Похоже, это
      какой-то складской каталог: все подтверждено, помечено и подписано.'
    war_harv_opt_a_5: Отправить каталог
    war_harv_opt_b_5: Убрать отметку рядом с одним из наименований
    war_harv_opt_c_5: Убрать отметки рядом с нескольк. наименованиями
    war_harv_res_a_5: Мне достаются юниты и благодарность.
    war_harv_res_b_5: Верховное командование воинов отправляет мне чертеж технологии
      мультитула.
    war_harv_res_c_5: |-
      Верховное командование недовольно.

      Злой генерал что-то проревел и пустил ток через всю станцию.
    war_harv_desc_6: 'Я обнаруживаю сообщение, отправленное с другой планеты и адресованное
      оператору этой станции. Оно удивительно сентиментальное. В нем я обнаруживаю
      изображения воина-младенца, потом того же существа уже в виде забрызганного
      кровью подростка: он гордо вцепился в горло какого-то копытного зверя.'
    dnt_war_harv_lang_6: Grah! Today child experiences Vy'keen war ceremony! Tradition
      demands gift! Aggression left, defence right! Enemy blood! Death! Death!
    war_harv_desc_6a: На последнем изображении юный воин отдает честь семье, отправляясь
      в далекий мир. У моих ног два закрытых хранилища. Сообщение запрограммировано
      открыть одно из них...
    war_harv_opt_a_6: Выбрать левое хранилище
    war_harv_opt_b_6: Выбрать правое хранилище
    war_harv_res_a_6: |-
      Раздается удовлетворенное ворчание.

      В хранилище я обнаруживаю чертеж технологии для экзокостюма.
    war_harv_res_b_6: |-
      Раздается удовлетворенное ворчание.

      В хранилище я обнаруживаю чертеж технологии для мультитула.
    war_harv_desc_7: Кто-то строит ядерную боеголовку. Приведенный в действие план
      очевиден. Сложная последовательность из чертежей технологий и изотопных химических
      реакций ждет, когда будет добавлен последний элемент — тамий-9.
    dnt_war_harv_lang_7: Grah! Vy'keen war preparation nears completion! Death to
      the unsuspecting Gek!
    war_harv_desc_7a: Множество жизней на какой-то далекой планете могут однажды оборваться,
      если эта военная фабрика закончит свою работу...
    war_harv_opt_a_7: Закончить создание боеголовки
    war_harv_opt_b_7: Попытаться разобрать боеголовку
    war_harv_res_a_7: |-
      На экране появляется лицо довольного воина.

      Обменные хранилища фабрики открываются.
    war_harv_res_b_7: Я извлекаю из боеголовки чертеж технологии.
    war_harv_desc_8: Из космоса пришло сообщение от одного из клювоносых торговцев.
      Похоже, это подписанный договор или какое-то соглашение. В ответ местные воины
      оставили в местном хранилище несколько ценных товаров на экспорт.
    dnt_war_harv_lang_8: Grah! Foolish, pathetic, ignorant Gek Trade Federation believe
      peace treaty! Warrior give trade to pacify! Death soon!
    war_harv_desc_8a: Верховное командование воинов отправило пояснительное сообщение...
    war_harv_opt_a_8: Дать товары на продажу
    war_harv_opt_b_8: Взять товары на продажу
    war_harv_res_a_8: |-
      Торговцы благодарят меня издалека.

      Также мне отправляют юниты.
    war_harv_res_b_8: |-
      Я забираю подношения.

      Дипломатические отношения этих двух видов дестабилизированы.
    war_harv_desc_10: |-
      Похоже, это штаб запланированной военной операции.
      На экране отображаются планы, в которых фигурирует торговый корабль с особым грузом, возможно отправленный с намерениями убедить власти далекой планеты пропустить судно через заставы.
      Однако это судно было тайно модифицировано: среди прочего в нем скрывается целый отряд воинов, вооруженных усиленными мультитулами.
    dnt_war_harv_lang_10: Grah! Gek homeworld covert ops mission initiated! Surprise
      war! Death! Death! High command send equipment! Request! Request!
    war_harv_desc_10a: У меня есть возможность уточнить некоторые аспекты плана, прежде
      чем меня обнаружат и отключат.
    war_harv_opt_a_10: Изучить данные о грузе
    war_harv_opt_b_10: Изучить данные о корабле
    war_harv_opt_c_10: Изучить данные мультитула
    war_harv_res_a_10: Я получаю чертеж продукта из груза, используемого в секретной
      операции.
    war_harv_res_b_10: Я получаю чертеж технологии, используемой в секретной операции.
    war_harv_res_c_10: Я получаю чертеж технологии для мультитула. Такие обычно используют
      в секретных операциях.
    war_harv_desc_11: Это военный терминал, расположенный на станции, которую, похоже,
      покинули совсем недавно. Информация с трех огромных блоков данных была частично
      удалена. Для ее восстановления потребуется увеличить вычислительную мощь. Тут,
      вероятно, помог бы редкий металл.
    dnt_war_harv_lang_11: 'Vy''keen covert ops ended. Deleting covert ops language
      data. Databank alpha: Vy''keen internal security. Databank beta: pathetic Gek.
      Databank gamma: weak-minded Korvax.'
    war_harv_desc_11a: На блок данных «альфа» нанесена отметка расы воинов, но блоки
      «бета» и «гамма» не помечены.
    war_harv_opt_a_11: Восстановить блок данных «альфа»
    war_harv_opt_b_11: Восстановить блок данных «бета»
    war_harv_opt_c_11: Восстановить блок данных «гамма»
    war_harv_res_a_11: Восстановленный блок данных дает мне новую информацию о языке
      воинов.
    war_harv_res_b_11: Восстановленный блок данных дает мне новую информацию о языке
      торговцев.
    war_harv_res_c_11: Восстановленный блок данных дает мне новую информацию о языке
      электронных форм жизни.
    all_harv_reward_1: |-
      Станция работает.

      Она начинает производить товары на продажу.
    all_harv_reward_2: |-
      Станция работает.

      Она начинает производить компоненты.
    all_harv_reward_3: Я получаю схему из работающей станции.
    all_harv_reward_4: Я получаю чертеж из аванпоста.
    all_harv_reward_5: Я получаю сплав из станции.
    all_harv_reward_6: Я получаю ценный продукт из установки.
    all_harv_reward_7: Я получаю странную инопланетную ценность из станции.
    all_harv_reward_8: Станция открывает доступ к новому мультитулу.
    all_harv_reward_9: Я получаю ценный продукт из установки.
    all_1_radio_desc_1: |-
      Отправленный давным-давно автоматический сигнал бедствия, похоже, остался без ответа.

      Если мне удастся подобрать код, скорее всего, я смогу извлечь его координаты.
    all_1_radio_desc_2: |-
      Операционный терминал обнаружил автоматически отправленный сигнал бедствия.

      Среди белого шума на экране проступает четкая схема. Если мне удастся понять, что делать дальше, возможно, я узнаю, где находится корабль, отправивший сигнал.
    all_1_radio_desc_3: |-
      Расшифровка данных показала, что давным-давно отправленный сигнал бедствия остался без ответа.

      Последовательность цифр так долго горела на экране, что оставила на нем след. Значок входящих сообщений настойчиво мерцает. Если я взломаю код, я найду корабль.
    all_1_radio_desc_4: |-
      Из операционного терминала доносится слабый, но настойчивый звук.

      Сквозь него можно расслышать искаженный сигнал о помощи, а также крики и скрежет металла. Мне удается разобрать только короткую последовательность цифр. Нужно взломать код, и тогда удастся найти место крушения.
    all_1_radio_desc_5: |-
      На приборной панели мигает красный индикатор. Под ним непрестанно повторяется последовательность цифр. Очевидно, это сигнал бедствия.

      Холодное и безразличное эхо катастрофы, которая, вероятно, отняла у пилота жизнь. Если мне удастся взломать шифр, то, скорее всего, получится найти и место крушения корабля.
    all_1_radio_desc_6: |-
      Из операционного терминала доносится звуковой сигнал. Он повторяется с интервалом в 16 секунд.

      Мне хочется расшифровать сообщение, найти корабль, с которого оно было отправлено... И обнаружить ужас, который ждет меня на месте крушения.
    all_1_radio_desc_7: |-
      Операционный терминал мерцает, и система передает приглушенный сигнал бедствия.

      Если мне удастся взломать шифрование и выяснить его частоту, возможно, я узнаю, что стало с бедным пилотом. Я слышу резкий скрежет двигателей и испуганную инопланетную речь — вероятно, все кончилось плохо.
    all_1_radio_desc_8: |-
      Этот операционный терминал не работал много лет. Я запускаю его, и он начинает изучать огромную базу сигналов, которые записывали сканеры станции.

      Среди многочисленных запросов на приземление и неразборчивых переговоров между судами система внезапно находит сигнал бедствия. Просьбу о помощи, на которую так и не откликнулись. Если мне удастся расшифровать ее частоту, возможно, я смогу отследить местоположение корабля, пославшего сигнал.
    all_1_radio_desc_9: |-
      Похоже, операционным терминалом пункта связи получен сигнал бедствия, оставшийся без ответа.

      Никто на него не откликнулся. Его зашифрованная частотная последовательность отчаянно мерцает на экране. Какую бы надежду не питал отправитель, ей давно пришел конец. Если мне удастся разгадать остаток кода, возможно, я хотя бы выясню, что стало с пилотом, и где его найти.
    all_1_radio_desc_10: |-
      Когда я запускаю терминал, в моем визоре появляется голограмма космического судна, совершающего аварийное приземление на планету. Совершенно ясно, что оно несется навстречу гибели. Место столкновения с планетой кажется крошечным. Но на самом деле от падения мог остаться огромный кратер.

      С корабля все еще посылается сигнал бедствия. Он зашифрован, но если я его взломаю, я смогу найти его источник...
    all_1_radio_desc_11: |-
      На операционный терминал поступило экстренное сообщение. На него был дан ответ, но нет никаких признаков, что туда отправилась спасательная группа.

      Когда-то давно работник пункта связи отправился на разведку, но записей о том, как разрешилась ситуация, не сохранилось. Вероятно, сами спасатели пали жертвой тяжелых природных условий и хищников этой странной планеты. Если мне удастся выделить структуру в зашифрованной частоте, возможно, я смогу закончить их работу...
    all_1_radio_desc_12: |-
      Мигающий красный индикатор на приборной панели пункта связи бросает свет на расшифровку сигнала бедствия. В это же мгновение в моем визоре появляется изображение корабля, стремительно несущегося сквозь верхние слои атмосферы планеты. Поразительно, но корабль не разваливается при снижении, а камнем летит к земле.

      Я слышу автоматический сигнал бедствия. Если мне удастся взломать код, я смогу найди место падения и — хотя это вряд ли к чему-то приведет — поискать выживших.
    all_1_radio_desc_13: Похоже, получен сигнал бедствия, оставшийся без ответа.
    all_1_radio_desc_14: Экстренное сообщение по-прежнему не обработано.
    all_1_radio_desc_15: |-
      Я рассматриваю данные с камер, передающих вид с вершины пункта связи, и вдруг замечаю настойчиво мерцающее оповещение.

      Похоже, на операционном терминале есть неотвеченное сообщение. Голос пилота корабля спокойно сообщает о приближающейся гибели начальству или, возможно, родственникам. Его речь теряется в помехах. Остаются только данные о частоте — если их удастся расшифровать, я смогу выяснить судьбу пилота...
    all_1_radio_desc_16: "Едва я вхожу в терминал пункта связи, на нем проступают
      нечеткие изображения, отправленные с несущегося навстречу гибели корабля. Перегрузка
      прижимает тело до смерти напуганного пилота к потолку, а потом беспощадно обрушивает
      его на приборную панель. \n\nОчевидно, никто не выжил, однако я могу найти место
      крушения, если смогу расшифровать повторяющийся код, прикрепленный к сообщению."
    all_1_radio_desc_17: |-
      Запись, проигрываемая приборной панелью радиомачты, звучит как неразборчивый шум. От этого звука больно ушам — во многом из-за отчаянного воя перегревшегося термоядерного двигателя и следующего за ним грохота от столкновения с поверхностью планеты.

      Я пытаюсь сделать сообщение четче и ищу зашифрованный сигнал бедствия — погибающий корабль наверняка должен был его отправить. Наконец мне удается найти его, но еще предстоит понять, что должно быть дальше...
    all_1_radio_desc_18: |-
      Среди мигающих огней и быстрых радиопереговоров я слышу повторяющийся шифр в длине волны, сохраненный в базе данных пункта связи. Он зашифрован, чтобы пираты не могли отследить его и украсть груз, но с помощью окружающих меня технологий и интуиции, возможно, мне удастся его взломать.

      Вопрос в том, что ответить на сигнал?
    all_1_radio_desc_19: |-
      Терминал пункта связи упрямо отказывается расшифровывать сигнал бедствия, который, похоже, давно хранится в его памяти.

      Если я расшифрую код, я смогу услышать сообщение.
    all_1_radio_desc_20: |-
      Коммуникационная панель пункта шипит множеством противоречивых сигналов.

      Один из них, похоже, срочный, но как на него ответить?
    all_1_radio_desc_21: |-
      Когда я добираюсь до терминала пункта связи, меня встречает шипение различных смешавшихся сигналов.

      Один из них похож на просьбу о помощи. Если мне удастся выделить частоту, я узнаю место, откуда его отправили.
    all_1_radio_desc_22: |-
      Спокойствие вершины пункта связи внезапно прерывается шипением зашифрованного сигнала.

      Терминал поблизости приветственно загорается и, видимо, ожидает код доступа, чтобы озвучить сообщение.
    all_1_radio_desc_23: |-
      Среди раздражающего шипения помех на разных частотах можно уловить повторяющийся сигнал, подозрительно похожий на сигнал бедствия.

      Если я смогу отследить его, то, возможно, мне удастся выяснить координаты его отправки.
