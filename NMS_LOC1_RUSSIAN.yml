    update2_notes: |-
      Обновление «Первопроходец» 1.20

      Обновление «Первопроходец» добавляет в No Man's Sky машины и многое другое. Оно указывает дорогу к будущему.

      * Машины для исследования планет — вы можете создать до трех вездеходов на своих базах. Вызывайте их в любое время, чтобы ускорить исследование планет
      * Обмен базами — делитесь своими сооружениями по сети и посещайте базы других путешественников
      * Улучшения графика — текстуры с высоким разрешением, повышение качества эффектов и поддержка 4K-рендеринга
      * Классы оружия/кораблей — при покупке вы можете выбирать между боевым, исследовательским и торговым классами
      * Режим перманентной смерти — попробуйте добраться до центра галактики, не погибнув
      * Гонки на вездеходах — создавайте, соревнуйтесь, делитесь трассами и выжимайте из своих вездеходов максимум
      * Новые улучшения — собирайте скопления нанитов и покупайте новые улучшения для оружия и техники
      * Награды в режиме выживания — новые призы и этапы сделают игру более увлекательной
      * Улучшения машин — улучшайте разгон, сцепление, ищите интересные места или вооружайте свой транспорт
      * Улучшения базы — новые строительные элементы, среди которых лестницы и гидрокупол
      * Фоторежим — свободное управление камерой, фотофильтры, изменение времени суток и погодных условий
      * Покупайте строительные элементы — торговцы, посещающие вашу базу, могут предложить более сложные и продвинутые конструкции
      * Страница открытий — просматривайте сведения о ранее открытых планетах и находите свою планету в любое удобное время
      * Улучшение полета на малой высоте — управляйте кораблем на малой высоте; улучшенная посадка корабля
      * Сложность — изменен баланс сложности во всех режимах; в режиме выживания уничтоженные корабли падают на ближайших планетах
      * Улучшения игрового процесса — теперь вы можете пропускать важные этапы путешествия, переименовывать свои вещи (корабль, костюм и так далее), возвращаться к выбору режима и делать многое другое!

      Студия Hello Games усердно трудилась над улучшением и расширением игры No Man's Sky. Надеемся, вам понравится :)
      Большое спасибо,
      Hello Games
