      Мощное противокорабельное оружие, стреляющее по цели плазменными шарами ионизирующего излучения. Эти снаряды могут <TECHNOLOGY>вывести из строя двигатели звездолета<>, сделав его уязвимым для ударов другого оружия.

      Данные заряженные частицы <STELLAR>чрезвычайно эффективны<> против <STELLAR>щитов<> звездолетов и значительно менее эффективны против металлической брони.

      Меняйте режим оружия с помощью <IMG>CYCLEWEAPON<>. Нажмите <IMG>SHIPFIRE<>, чтобы выстрелить.
