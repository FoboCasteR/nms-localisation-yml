    plant_scorched_name_l: Вивилава
    plant_scorched_desc: |-
      Этот «живой камень» обитает в экстремальных условиях высокотемпературных биомов. Однако его можно выращивать и в других условиях; приносит небольшой, но частый урожай.

      Подходит для гидропонного выращивания внутри помещения. Для выращивания в поле создайте условия жаркого климата.
    plant_scorched_subtitle: Суккулент
    plant_deadcreature_name: КАРРИОНСКИЙ КОРЕНЬ
    plant_deadcreature_name_l: Каррионский корень
    plant_deadcreature_desc: Несъедобное клубневое растение, которое приносит небольшой,
