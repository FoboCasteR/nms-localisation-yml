    war_obs_res_b_2: |-
      Обсерватория по-прежнему безмолвна.

      Мне не удается узнать ни о каких новых мирах.
    war_obs_desc_3: "Судя по внушительным размерам и различному оружию наблюдателя
      станции, чье изображение появляется на экране при запуске системы, он был представителем
