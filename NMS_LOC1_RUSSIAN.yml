    newprod11_name: ВОРТЕКС-КУБ
    newprod12_name: ЯДОВИТАЯ ЖЕЛЕЗА
    newprod13_name: ГРАВИТИННЫЙ ШАР
    newprod14_name: БЕЛКОВЫЙ ЖЕМЧУГ
    newprod10_name_l: Аквасфера
    newprod11_name_l: Вортекс-куб
    newprod12_name_l: Ядовитая железа
    newprod13_name_l: Гравитинный шар
    newprod14_name_l: Белковый жемчуг
    newprod10_desc: |-
      Невероятно ценный объект, встречающийся в морях и озерах некоторых планетарных систем.

      Происхождение неизвестно.
    newprod11_desc: |-
      Древний предмет, извлеченный из глубин одной из планетарных пещер. Несмотря на возраст, его поверхность холодная и очень гладкая.

      Сплавленные из металла и камня, эти кубы оказались невосприимчивы к промышленной обработке. Значит, они представляют интерес только для коллекционеров.

      Можно продать через <TECHNOLOGY>терминал галактической торговли<>.
    newprod12_desc: |-
      Стабилизированная ядовитая железа, извлеченная из тела сухопутного ежа. На деле этот «еж» представляет собой колонию мелких протосуществ — биологическое образование, появившееся в результате многолетнего коллективного роста.

      Используется в медицинских целях, а в некоторых культурах считается деликатесом.

      Можно продать через <TECHNOLOGY>терминал галактической торговли<>.
    newprod13_desc: |-
      Полностью симметричное скопление частиц, сформированное под действием расходящихся сил сверхгравитации. Скопление образует <STELLAR>микроскопический разрыв<>, а при удалении его ядра начинается локализованное ослабление реальности. Возникновение подобной аномалии, в свою очередь, спровоцирует появление <FUEL>стражей<>.

      Можно продать через <TECHNOLOGY>терминал галактической торговли<>.
    newprod14_desc: |-
      Драгоценный камень, формирующийся внутри яиц инкубирующих видов. Эти самоцветы, которые часто используют в декоративных целях, на самом деле являются живыми семенами. Это блестящие зачатки возможной жизни.

      Можно продать через <TECHNOLOGY>терминал галактической торговли<>.
    atlas_seed_subtitle: Уникальная ценная редкость
    atlas_seed_10_name: СЕРДЦЕ СОЛНЦА
    atlas_seed_10_name_l: Сердце Солнца
    atlas_seed_10_desc: Семя Атласа, содержащее заблокированные во времени квантовые
      жгутики, взвешенные в фотонной оболочке. О существовании других подобных ничего
      неизвестно.
    atlas_seed_1_name: ЗАХВАЧЕННЫЙ НАНОУЗЕЛ
    atlas_seed_1_name_l: Захваченный наноузел
    atlas_seed_1_desc: Семя Атласа, содержащее зонально перемещенный квазизвездный
      субстрат. Внимание, не допускайте общение матрицы с этим мерным пространством!
    atlas_seed_6_name: СВЕТОВОЙ НЕФРИТ
    atlas_seed_6_name_l: Световой нефрит
    atlas_seed_6_desc: Это незаменимое семя Атласа является формой приспособленных
      к материи фотонов, соединенных в твердое физическое тело неизвестными средствами.
    atlas_seed_4_name: ТЕМНАЯ МАТЕРИЯ
    atlas_seed_4_name_l: Темная материя
    atlas_seed_4_desc: Оболочка семени Атласа, заключающая в себе элемент пустоты,
      полученный при коллапсе последней вселенной. Токсичный продукт, не глотать.
    atlas_seed_9_name: МОДИФИЦИРОВАННЫЙ КВАНТ
    atlas_seed_9_name_l: Модифицированный квант
    atlas_seed_9_desc: Это уникальное семя Атласа содержит эстетически приятную математическую
      конструкцию, взятую из модели альтернативной реальности.
    atlas_seed_3_name: НООСФЕРНЫЙ ШАР
    atlas_seed_3_name_l: Ноосферный шар
    atlas_seed_3_desc: Семя Атласа, способное резонировать в ответ на телепатические
      частоты человекообразных существ. Может попытаться поглотить любой низший интеллект,
      находящийся в непосредственной близости.
    atlas_seed_7_name: ФАЗУРА СОСТОЯНИЯ
    atlas_seed_7_name_l: Фазура состояния
    atlas_seed_7_desc: По неизвестным причинам, это уникальное семя Атласа утратило
      соосность с этой квантовой реальностью. Определить содержание невозможно.
    atlas_seed_8_name: ОСТАТОК СВЕРХНОВОЙ
    atlas_seed_8_name_l: Остаток сверхновой
    atlas_seed_8_desc: Это семя Атласа содержит элементы нейтрония, оставшиеся после
      взрыва сверхновой, который привел к ликвидации разумной цивилизации в более
      раннюю эпоху.
    atlas_seed_5_name: КОНЕЦ РАССВЕТА
    atlas_seed_5_name_l: Конец рассвета
    atlas_seed_5_desc: Сформированная тау-нейтрино-бозонная матрица, зафиксированная
      в незаменимой оболочке семени Атласа. Возможно, является полуразумной.
    atlas_seed_2_name: СФЕРИЧЕСКАЯ ТЕНЬ
    atlas_seed_2_name_l: Сферическая тень
    atlas_seed_2_desc: Это семя Атласа содержит остатки космического паразита — формы
      жизни, вероятнее всего, имеющей экстрамерное происхождение.
    restart_item_name: ПАМЯТЬ
    restart_item_name_l: Память
    restart_item_desc: Внутри находится все, что вы когда-либо узнавали.
