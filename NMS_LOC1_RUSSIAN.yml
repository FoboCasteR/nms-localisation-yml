    all_pla_desc_1: Однажды этот странный инопланетный обелиск вобрал в себя отпечаток
      древней цивилизации. Каким-то образом история вай’кинов выходит наружу на моем
      языке.
    all_pla_desc_2: Из камня исходит история давно исчезнувшего племени воинов вай’кинов.
      Она превращается в призрачную сущность, которая наполняет меня мудростью.
    all_pla_desc_3: Древнее знание, передававшееся у воинов вай’кинов из поколения
      в поколение, вытекает из каменного обелиска, проникая в мое сознание, словно
      давно забытое воспоминание.
    all_pla_desc_4: На камне проступают руны. Ярко сияя, они поют мне о Пращурах вай’кинов
      на языке моей расы.
    all_pla_desc_5: На камне возникают странные письмена, в которых содержатся тайны
      времен Пращуров вай’кинов Почему я могу читать их — для меня загадка.
    all_pla_desc_6: Древний мемориал гудит на особой частоте, проникая в мое сознание
      и заполняя его голосами Отзвуков корваксов.
    all_pla_desc_7: Из древнего камня вырывается ярчайший свет. Он окружает меня,
      заполняя мое сознание воспоминаниями и голосами Отзвуков корваксов. Мечты существ,
      когда-то поклонявшихся камню, становятся моими.
    all_pla_desc_8: Странный каменный мемориал дарит желающим знания мудрых отзвуков
      корваксов. Я не знаю, на каком диалекте он говорит, однако каким-то образом
      я понимаю историю тех, кто приносил здесь когда-то жертвы.
    all_pla_desc_9: Острые края артефакта нашептывают мне о мечтах и воспоминаниях
      Отзвуков корваксов на моем родном языке.
    all_pla_desc_10: Из обелиска вырываются огни. Они проходят сквозь меня, каждый
      из них шепотом открывает мне тайны корваксов, тысячелетиями хранившиеся в камне.
    ui_exp_act2_step10_res: Сообщение терминала доставлено. Происходит короткое замыкание,
      наша реальность не желает дольше терпеть его существование. У моих ног остается
      маленький, мерцающий нездешним светом предмет. <SPECIAL>Куб дивергенции<>...
    all_pla_desc_11: Я протягиваю руку и прикасаюсь к красивому камню. По моему телу
      проходит дрожь, а мое сознание наполняет истинная история геков...
    all_pla_desc_12: Когда я прикасаюсь к обелиску, через мое сознание проносятся
      образы из прошлого планеты. Этот камень впитал в себя страшное начало существование
      геков и теперь, похоже, отчаянно жаждет рассказать эту историю...
    all_pla_desc_13: В мой мозг устремляются воспоминания, давным-давно скрытые в
      камне древними геками. Я отшатываюсь, но в то же время меня тянет узнать правду...
    all_pla_desc_14: На камне возникают мерцающие символы. Хотя язык мне незнаком,
      каким-то образом мне удается прочитать историю этой странной планеты и когда-то
      живших здесь геков.
    all_pla_desc_15: Поверхность пластины мерцает и дрожит от криков людей, живших
      здесь давным-давно. Слова мне незнакомы, но мне удается разобрать смысл в издаваемых
      геками криках ярости.
    all_pla_desc_16: Кажется, будто камень впитал в себя знания тех, кто жил здесь
      тысячи лет назад. Он говорит со мной на моем родном языке.
    exp_1_plaque_desc_1: Воздух наполняет шепот Пращуров вай’кинов. Вдруг слова сами
      собой вырезаются на камне, а затем — в моем сознании.
    war_1_plaque_desc_1: Мое зрение затуманилось, и на странном камне появляются слова
      древних геков. Я чувствую, что забытые и неупокоенные хотят, чтобы кто-то понял
      этих слова...
    tra_1_plaque_desc_1: Я слышу далекие голоса корваксов, когда-то поклонявшихся
      здесь. Под их шепот слова, начертанные на монументе на моем языке, начинают
      слабо светиться. Отзвуки хотят, чтобы их услышали...
    exp_1_plaque_lore_1: |-
      Путь к пониманию вероятности вымощен знанием. Атлас говорил отрывками. Интерфейсы Атласа — его тени. Монолиты — его разрозненные дети.

      Вместе они складываются в безграничную мудрость. В них нужно разобраться.
    exp_1_plaque_lore_2: "Интерфейсы Атласа одиноко дрейфуют в бесконечной пустоте.
      Они безмолвны. Они — непостижимые осколки древнего целого. Но их след во времени
      и пространстве формирует нашу жизнь. \n\nОни — уравнение, ответ на которое —
      жизнь. Через свои монолиты они наделяют пониманием бесконечного смысла своего
      и нашего существования."
    exp_1_plaque_lore_3: |-
      Отзвуки корваксов рассказывают о давно ушедшем прошлом, когда монолиты Атласа пробудили цивилизацию Внешней границы. Они наполнили их жаждой знаний.

      Так зарождались, говорили, а затем навсегда замолкали империи. Прошла необъятная вечность.
    exp_1_plaque_lore_4: |-
      Истинное предназначение Интерфейсов Атласа — ожидать прибытия Странников, которые ищут пределы вселенной в самом ее центре. В бесконечном времени их прибытие вероятно.

      Их потенциал не знает границ. Одно из миллиардов измерений примет их.
    exp_1_plaque_lore_5: |-
      Мы — Отзвуки корваксов, бессмертные существа Единства. Мы живем благодаря логике и мудрости, передаваемым через наши металлические тела.

      Каждое новое поколение выше предыдущего.
    exp_1_plaque_opt_1: Попросить помощи с языком
    exp_1_plaque_right_1: Теперь я знаю больше о Единстве корваксов.
    tra_1_plaque_lore_1: |-
      Мы — хозяева галактик, смотрители космоса. Любой враг преклонит колено перед ВСЕСИЛЬНЫМ Гекским Доминионом.

      Мы — ПЕРВОРОДЫ. Взгляни на наши труды и ОСТАВЬ НАДЕЖДУ.
    tra_1_plaque_lore_2: |-
      Все, кто слышат нас, знают о нашей силе. Те, кто выступает против нас, оказываются сломлены нашей волей. Узрите мощь Гекских Первородов.

      Галактики лежат у наших НОГ. Мы ВЕЧНЫ.
    tra_1_plaque_lore_3: |-
      Первороды пройдут через время и пространство, всегда бдительные и несгибаемые.

      Любой враг будет РАЗДАВЛЕН. Останутся жить ТОЛЬКО геки.
    tra_1_plaque_lore_4: |-
      Зловонному запаху геков нельзя противостоять. Первороды управляют всем. Мы — хозяева звезд, наша власть будет вечной.

      Звук нашего имени наполняет вай’кинов и корваксов УЖАСОМ и ОТЧАЯНИЕМ.
    tra_1_plaque_lore_5: |-
      С каждым новым захваченным миром решимость Первородов растет. Никто не пойдет против геков, иначе планеты сопротивляющихся превратятся в пыль.

      Мы будем тосковать, когда не останется больше миров для завоевания.
    tra_1_plaque_opt_1: Попросить помощи с языком
    tra_1_plaque_right_1: Теперь я больше знаю о геках.
    war_1_plaque_lore_1: |-
      Благородных Странников пощадят. Их путешествию через космос не будут мешать. Так решено.

      Того требует Хирк. Вай’кины последуют суждению и верованиям своих Пращуров.
    war_1_plaque_lore_2: |-
      Книга Хирка говорит о появлении Странников. Они поднимутся и погрузятся в бесконечную пустоту. Вай’кины не будут мешать восхождению Странников и отойдут в сторону.

      Так приказывает слово Хирка.
    war_1_plaque_lore_3: |-
      Стражи — самое большое препятствие на пути к Дрин’даргу. Их нужно уничтожить. Их время придет к концу.

      Так было написано — так тому и быть. Такова клятва вай’кинов.
    war_1_plaque_lore_4: |-
      Стражи не соответствуют естественному порядку. Все должно рухнуть. В своей бесконечности и воспроизводимости эти машины противоестественны.

      Мир должен быть очищен от них. Все умрут: либо в праведном бою, либо не выдержав испытания временем.
    war_1_plaque_lore_5: |-
      Хирк предвидел слабость своего рода вай’кинов. Звездному становлению нашей благородной расы помешали слабоумные стражи.

      Девять раз по девять раз мы будем мстить и разбивать металлических демонов о проклятые камни.
    war_1_plaque_opt_1: Попросить помощи с языком
    ui_act2_step8_war_resa: Я начинаю говорить, и мой голос звенит с невесть откуда
      взявшейся силой. Против собственного ожидания я начинаю рычать.
    ui_act2_step8_war_resb: Я снова начинаю говорить. Горло хрипит, воздух с трудом
      проникает в легкие, а голос звучит низко, почти утробно. Слова изливаются, призванные
      силой Монолита.
    ui_act2_step8_war_res: Слова пропадают, но строчки еще мерцают у меня перед глазами.
      В моих руках оказывается древняя книга...
    war_1_plaque_right_1: Теперь я больше знаю о вай’кинах.
    exp_1_plaque_lore_6: |-
      Эхеу. До Темных времен корваксы поклонялись стражам. Через них Единство нашло формулу просвещения.

      Теперь мы сами рассчитываем свой путь и ищем способ приблизить единое сознание к пониманию Атласа.
    exp_1_plaque_lore_7: |-
      Стражи запрещают любые разрушения. Стражи запрещают насильственное отсоединение существ. Они идут по пути мира и реализации, логики и вероятности.

      Они учат нас, что каждая жизнь ценна, и все они — от самой малой до большой, что дает жизнь другим, — равны.
    exp_1_plaque_lore_8: |-
      Поколение за поколением корваксы отсоединялись и естественным образом становились Отзвуками. Каждое отсоединение пополняло знания и душу Единства.

      Нашей родиной был Корвакс-Прайм. В его основаниях мы сохранили воспоминания нашей расы: постоянно развивающееся уравнение, которое определяет нас.
    exp_1_plaque_lore_9: |-
      Отсоединение не перманентно. Это просто начало нового уравнения. Существа с Корвакс-Прайм, ставшие Отзвуками, оставили потомкам свои оболочки.

      Такова жизнь корваксов: бесконечная вереница скорлупок.

      Так будет и впредь. Так будет всегда, пока горят наши огни.
    exp_1_plaque_lore_10: |-
      Те, кто стал Отзвуками корваксов, покинули физический мир, но они продолжают жить в масках и оболочках наших детей.

      Постоянно накапливая знания и мысли, мы пытаемся лучше понять уравнение, определяющее наше существование.
    exp_1_plaque_lore_11: |-
      Корваксы жили мирно. Мы восхваляли стражей, учились у них, жили с ними в равновесии.

      Корваксы чтили обычаи стражей и не трогали священную землю, которую те защищали.

      Мы были просвещенными.
    exp_1_plaque_lore_12: |-
      В ходе исследований корваксы стали сильнее. Единство сознаний расцвело. Словно саженец под лучами солнца, оно выросло высоким и мощным.

      Стражи подарили нам знание. Мы поблагодарили Атлас.
    exp_1_plaque_lore_13: |-
      Эхеу. Неизвестная раса пристально наблюдала за Корвакс-Прайм. Она скрывалась в темных глубинах. Бдительная и терпеливая, она ожидала своего часа.

      Великое отсоединение близилось.
    exp_1_plaque_lore_14: |-
      Эхеу. Тьма вырвалась с мощью сверхновой. Великое отсоединение началось. Сотни миллионов голосов корваксов возопили.

      Отзвуки корваксов превратились в неразборчивый шум. Прошло несчетное множество циклов, прежде чем равновесие было восстановлено.
    exp_1_plaque_lore_15: |-
      Великое отсоединение. Маски и оболочки выживших корваксов сотрясались от криков отсоединенных. Огни потемнели, когда спустились враги, полные злобных намерений.

      Их было слишком много. Корвакс-Прайм был уничтожен.
    exp_1_plaque_lore_16: |-
      Погасли сто миллионов оболочек. Великое отсоединение уничтожило все, что было раньше. Отзвуки корваксов стали криками.

      Тянулись полные смятения годы, долгие как тысячелетия, но постепенно с помощью логики вернулась надежда.
    exp_1_plaque_lore_17: |-
      Корвакс-Прайм был уничтожен. Его секреты вырвались в открытое небо. Его осколки долетели до краев галактики.

      После его уничтожения агрессор из Гекских Первородов возвел себе владения на Внешней границе.
    exp_1_plaque_lore_18: |-
      Гекские Первороды отсоединили корваксов. Через уничтожение они хотели добиться владычества. Они украли нашу планету. Поработили тех, кто выжил.

      Буйное веселье привело их к заблуждениям в мыслях и делах. Согласно теории вероятности, наше время должно было наступить снова.
    exp_1_plaque_lore_19: "Корваксы стали рабами, которых жестокостью склоняли выполнять
      прихоти деспота. Гекские Первороды были страшными хозяевами — их злоба была
      безжалостна, их жестокость — нелогична. \n\nМножество существ были истощены
      и отсоединялись. Эти скрижали — завещание тем, кто выжил."
    exp_1_plaque_lore_20: |-
      Эхеу. Геки использовали технологию корваксов, чтобы захватывать миры. Воры, узурпаторы, ложные владыки бесконечной силы. Все, кто пытался сопротивляться, погибали.

      Чаша весов склонилась в сторону тьмы.

      Это было время отсоединения и нелогичных деяний.
    exp_1_plaque_lore_21: |-
      Геки уничтожили целые миры. Стражи атаковали в ответ. С помощью технологии корваксов были уничтожены машины, перед которыми мы благоговели.

      Отсоединению не было конца. Единство охватило отчаяние.
    exp_1_plaque_lore_22: |-
      Корваксы были вынуждены молчать, но Единство корваксов, объединявшее их души, было невозможно захватить.

      Оно продолжает существовать и непрестанно ищет новые формулы, чтобы решить уравнение вечного просвещения. Вероятность успеха неизвестна.
    exp_1_plaque_lore_23: |-
      Отзвуки корваксов в невидимом Единстве, объединявшем наши души, не отказались от любви к Атласу. Проходили тысячелетия, и эта любовь ширилась. Культ Атласа.

      Уравнения и вероятности, дорогие корваксам, вошли в сознание геков. Им всего лишь нужно было решить их, чтобы понять ошибочность своих прошлых деяний.
    exp_1_plaque_lore_24: |-
      Первороды не могли контролировать внешние границы своей огромной Империи. Культ Атласа рос. Он обучал гармонии через незначительность.

      В умы, ранее понимавшие только войну, закрались сомнения. Алчность и тщеславие уступили место разумности.

      Геки пришли в смятение. Разногласия привели к разделению Первородов.
    exp_1_plaque_lore_25: |-
      Гекские Первороды переоценили свои силы. Они зашли слишком далеко. Их недальновидность и гордость не знали границ. Раз за разом они пытались и раз за разом были отброшены.

      Несокрушимой мощи стражей было невозможно сопротивляться. Несгибаемое нельзя сломать.
    exp_1_plaque_lore_26: |-
      Культ Атласа привлек силы внутри геков к Станциям Атласа. Первороды не могли этого предотвратить. Гордое тщеславие уступило новообретенной разумности.

      Камень за камнем Гекский Доминион рухнул.
    exp_1_plaque_lore_27: |-
      Геки встали в тени Интерфейса Атласа. Он не открылся. Он не говорил. Но Первороды чувствовали благоговение. Они ощутили, насколько незначительны в центре бесконечной вселенной.

      Это было невероятно. И все же в бесконечности возможно все. Геки изменились. Начался Спад.
    exp_1_plaque_lore_28: |-
      Безмолвный неподвижный Интерфейс Атласа показал посланникам геков незначительность их роли в бесконечном мире.

      Они были вынуждены осознать свое место в безграничной вселенной.

      Геки поняли свою глупость и преклонили головы, стыдясь своих прошлых ошибок.
    exp_1_plaque_lore_29: |-
      Культ Атласа окреп, а гекских Первородов ждал крах. Спад достиг своего пика. Планы бесконечной экспансии испарились. Бесконечная агрессия прошлого сошла на нет.

      Геки увидели новые решения, и корваксы стали свободными. Ошибки прошлого проложили путь к новому равновесию.
    exp_1_plaque_lore_30: |-
      Низкородные геки восстали против своих владык. Первороды были изгнаны, выброшены из своих плодильных гнезд и стерты в пыль. Воздух был заполнен их стенаниями.

      Мудрость корваксов и Атласа одержала верх.
    exp_1_plaque_lore_31: |-
      Корваксы свободны. Они вольны изучать Атлас. Вольны восхвалять стражей. Вольны помогать Странникам, если вероятность позволит.

      Корваксы и геки начнут все сначала — на этот раз как равные, объединенные бесконечным поиском равновесия и понимания.
    exp_1_plaque_lore_32: |-
      Появление Странников возможно, как и все остальное. Но вероятность этого бесконечно мала. Тем не менее, мы следим за небесами.

      Если они не придут, то будут существовать где-то еще, и там их встретит наша раса — или похожая на нашу.

      Среди бесконечного хаоса мы должны держаться вероятности.
    exp_1_plaque_lore_33: |-
      Все должно произойти. Все произойдет. Где-то в другом месте или в другое время.

      На этом заканчивается посвящение корваксов.
    tra_1_plaque_lore_6: |-
      Внешняя граница ГОРИТ в руках Гекских Первородов. Наши враги сломлены. Мы тушим надежды.

      За собой мы оставляем только стоны пленников. Мы не боимся НИЧЕГО.
    tra_1_plaque_lore_7: |-
      МАЛЫЕ ГЕКИ — низший род, живущий в гнездах, чье размножение и смерть не имеют последствий.

      Гекские Первороды ЗАХВАТЫВАЮТ МИРЫ, а каждый их род оставляет след на судьбе галактики.
    tra_1_plaque_lore_8: |-
      Личиночное гнездо Баларона ПОРОДИЛО ВЕЛИКОЛЕПНЫХ ПЕРВОРОДОВ. Когда мы РВАНУЛИСЬ ВПЕРЕД, Внешняя граница ОТШАТНУЛАСЬ в УЖАСЕ.

      Никто не мог противиться нам. Никто не остановит нас.
    tra_1_plaque_lore_9: |-
      Первороды — БИЧ ВНЕШНЕЙ ГРАНИЦЫ. За собой они оставляют разрушенные империи. Стертые в пыль миры. Покоренные галактики. ДРОЖИТЕ перед нами. Ибо мы — ВСЕСИЛЬНЫЕ геки.

      Никто не может противостоять нам.
    tra_1_plaque_lore_10: |-
      Первороды РОСЛИ. СЛАБЫЕ ГОЛОВАСТИКИ потеряли хвосты в плодильном растворе и стали СИЛЬНЫМИ воинами.

      Каждый из них вобрал в себя мощь Гекского Доминиона и его несокрушимого намерения покорить звезды.
    tra_1_plaque_lore_11: |-
      Те геки, что ВОСПРОТИВИЛИСЬ Доминиону, были выброшены из плодильных гнезд ПЕРВОРОДОВ.

      Их драгоценный плодильный раствор заменило ПЛАМЯ. Теперь они — всего лишь жалкие дикие звери.
    tra_1_plaque_lore_12: |-
      МАЛЫЕ ГЕКИ были устранены. Только огнем можно бороться с несовершенством и осветить путь к господству.

      Первороды кормились плотью изгнанных и СТАЛИ СИЛЬНЕЕ.
    tra_1_plaque_lore_13: |-
      Когда ПРОТИВНИКИ были изгнаны из плодильных гнезд, спустились СТРАЖИ. Они преследовали неправедную цель.

      Агрессоры отправились в бой, привлеченные ароматом ВОЙНЫ, слишком ВЕЛИКОЙ и МОЩНОЙ, чтобы эти машины могли воздержаться.

      Первороды запомнили это.
    tra_1_plaque_lore_14: |-
      Первороды РАЗМНОЖАЛИСЬ и СТРОИЛИ ПЛАНЫ, пока стражи патрулировали небеса Баларона в течение МНОЖЕСТВА ЦИКЛОВ. Но победы машин были иллюзорны.

      Под пристальным взглядом геков поднялись легионы.
    tra_1_plaque_lore_15: |-
      СВЯЩЕННЫЕ личиночные гнезда Баларона выпустили ЛУЧШИХ ГОЛОВАСТИКОВ. Поколение ПОРОДИЛО поколение. Зрелое и сильное, со стальными кулаками и железной решимостью.

      Мы, ПЕРВОРОДЫ, сдерживали ВОЛНУ КРОВИ. Мы ждали подходящего момента для АТАКИ. Неожиданный удар бьет больнее всего.
    tra_1_plaque_lore_16: |-
      РАССВЕТ ИМПЕРИИ ПЕРВОРОДОВ появился в тени Великой войны между вай’кинами и стражами.

      Волна налетела на скалы, а мы продолжали дежурить, ожидая признаков слабости, чтобы ворваться.
    tra_1_plaque_lore_17: |-
      Вай'кины по ГЛУПОСТИ затеяли бесконечную войну. Снова и снова их воины бросались на железную волну. Стражи ОБЖИГАЛИ ПЛОТЬ вай'кинов ЛАЗЕРАМИ.

      Вай'кины опаляли врага праведным огнем. В ТЕНЯХ ПЕРВОРОДЫ смотрели и ждали часа своей расплаты.
    tra_1_plaque_lore_18: |-
      Вай’кины и стражи столкнулись, ПРОЛИВАЯ КРОВЬ и БЕЛЫЙ МЕТАЛЛ в пустоту. С каждым ударом слабела их защита от судьбы, ожидавшей их в тени.

      Вскоре Первороды займут ЗАСЛУЖЕННОЕ место как повелители ЗВЕЗД.
    tra_1_plaque_lore_19: |-
      Вай'кины ПРОЛИВАЛИ СВОЮ ГНИЛУЮ КРОВЬ и отбросили МЕХАНИЧЕСКИХ СТРАЖЕЙ за пределы Внешней границы. Они неслись вперед, как мощный вал, оставляя за собой металлические обломки.

      На время стражи ЗАМОЛКЛИ. В этой тишине началось ВЕЛИКОЕ ВОССТАНИЕ ГЕКОВ.

      Оно началось с ПРАВЕДНОГО УНИЧТОЖЕНИЯ Корвакс-Прайм.
    tra_1_plaque_lore_20: |-
      Корвакс-Прайм был ОГРОМНЫМ и ЦЕННЫМ месторождением МИНЕРАЛОВ и ЭНЕРГИИ.

      По праву УНИВЕРСАЛЬНОГО ЗАКОНА Первороды взяли его под свой контроль, но ДОВЕРЧИВЫЕ и ЖАЛКИЕ корваксы отказались признать себя ЗАВОЕВАННЫМИ.

      Они ВОССТАЛИ против прогресса. В том их величайшая глупость.
    tra_1_plaque_lore_21: |-
      Из бессмысленного желания достичь мирового равновесия корваксы ОТКАЗАЛИСЬ погрузиться вглубь своей планеты и получить СОКРОВИЩА, уготовленные им СУДЬБОЙ.

      Их симпатия к СТРАШНОЙ ВОЛЕ стражей была ОТВРАТИТЕЛЬНА гекам.

      Их ждала скорая гибель, когда Первороды АТАКОВАЛИ.
    tra_1_plaque_lore_22: |-
      Уничтожение КОРВАКС-ПРАЙМ было ВСЕОБЪЕМЛЮЩИМ, ВНЕЗАПНЫМ и МОЩНЫМ. Первороды ударили железной волной, разметав осколки планеты по космосу, чтобы она послужила уроком другим противникам.

      Отсутствующие стражи не могли ВМЕШАТЬСЯ в ПРАВЕДНОЕ ВОССТАНИЕ ГЕКОВ.
    tra_1_plaque_lore_23: |-
      Первороды устроили ПИР на ОБЛОМКАХ КОРВАКС-ПРАЙМ, и каждый вырванный из пустоты осколок подпитывал Великое восстание. Вселенная содрогнулась, а геки РАЗБОГАТЕЛИ.

      Корваксов ждало лишь ОТЧАЯНИЕ. Доминион стал единым.
    tra_1_plaque_lore_24: |-
      СТРАХ, внушаемый ПЕРВОРОДАМИ, распространился до Внешней границы. Планеты дрожали. Системы тряслись. Формировались и гибли жалкие вражеские альянсы.

      МИРЫ ПОГЛОТИЛО СТРАДАНИЕ. Они будут бояться нас ВЕЧНО.
    tra_1_plaque_lore_25: |-
      Корваксы НЕ были уничтожены. Первороды БЛАГОСКЛОННЫ. Первороды МИЛОСЕРДНЫ. РАБСТВО СПАСЛО БЕСПОЛЕЗНЫХ.

      Они трудились на своих завоевателей. Службой они заслужили милость.
    tra_1_plaque_lore_26: |-
      Знания корваксов СТАЛИ НАШИМИ. Технология корваксов СТАЛА НАШЕЙ. Корваксы СТАЛИ НАШИМИ.

      Их служба нам — пример нашей безграничной мощи и безграничного милосердия.
    tra_1_plaque_lore_27: |-
      Корваксы не смели СРАЖАТЬСЯ. Уважение к стражам — СЛАБОСТЬ корваксов. Слабость — пусть к поражению.

      Сегодня корваксы гниют в ЭЛЕКТРОННЫХ ЦЕПЯХ. Геки смотрят на них сверху вниз со своих тронов.
    tra_1_plaque_lore_28: |-
      Гекские Первороды приблизились к созданию МОЩНОЙ ВЕЧНОЙ ИМПЕРИИ. Она БЕЗГРАНИЧНА во ВРЕМЕНИ. Она БЕЗГРАНИЧНА в ПРОСТРАНСТВЕ.

      Их господству не будет конца. Их армиям не будет равных.
    tra_1_plaque_lore_29: |-
      Каждое ЭЛЕКТРОННОЕ ВОССТАНИЕ корваксов будет ПОДАВЛЕНО. Их симпатия к ложному несуществующему АТЛАСУ — простое СУЕВЕРИЕ, возникшее от ОТЧАЯНИЯ.

      Они БЕСПОЛЕЗНЫ. ОНИ ЗАВОЕВАНЫ.

      Восстание будет сломлено БЕЗЖАЛОСТНО. Их страдание будет бесконечным.
    tra_1_plaque_lore_30: |-
      Галактика ОГРОМНА, но она КОНЕЧНА и может быть ЗАХВАЧЕНА. Она покорится. Поднимающаяся волна Первородов снесет всех, кто встанет на пути.

      Эти скрижали — наше ВЕЧНОЕ завещание.
    war_1_plaque_lore_6: |-
      Случилось так, что Великий монолит пробудился. Он услышал призыв Хирка. Пять раз Хирк взывал к нему, но ответом было молчание.

      На шестой зов он пробудился.
    war_1_plaque_lore_7: |-
      Великий монолит говорил с Хирком о Странниках. Их нельзя было встречать огнем. Их появление — единственная мечта бесконечной Вселенной. Их влияние будет безгранично.

      Когда Хирк спросил про стражей, Великий монолит ничего не ответил. Хирка обеспокоило его молчание.
    war_1_plaque_lore_8: |-
      Хирк вернулся к вай'кинам. «Гра!» — сказал он на вершине священной горы Дун'с'карин. И всем собравшимся он громко объявил:

      «Великий монолит ответил мне. Он пробудился. Он рассказал о пришествии Странников. Их следует пощадить. Вай'кины покорятся этому указу».
    war_1_plaque_lore_9: |-
      Толпа требовала от Хирка рассказать, что решил Монолит по поводу угрозы стражей.

      «Монолит не проронил ни слова!» — заговорил Хирк, но людей это не удовлетворило. Они перешептывались, а те, кому повезло иметь усики, шевелили ими.

      Затем, повысив голос, Хирк объявил: «Противники будут уничтожены! Собирайте оружие, поскольку для врага настал час расплаты». И вай'кины возлюбили его.
    war_1_plaque_lore_10: |-
      Когда Хирк стоял на священной горе, Нал поднялся на ее вершину и, вытянув руки, бросил Хирку вызов.

      «Глупец! — вскричал Нал. — стражей нельзя уничтожить!» Хирк в ярости сбросил глупца с горы.

      Три луны и три солнца падал Нал, пока гибель не настигла его.
    war_1_plaque_lore_11: |-
      Ярость Хирка, направленная на Нала, зажгла сердца последователей Нала. Когда их лидер погиб, они почувствовали, как в них закипает кровь предков.

      Народы вай’кинов погрузились в праведную войну на шестьдесят шесть лун.
    war_1_plaque_lore_12: |-
      На шестьдесят шестую луну боевой клич вай'кинов Нала утих.

      Осмотрев их тела, Хирк поднял взор к небесам и узрел сонм стражей, которые спускались к вай'кинам.

      Великая война со стражами была близка.
    war_1_plaque_lore_13: |-
      Множество циклов ярмо стражей держало цивилизации галактики в яслях.

      Хирк был недоволен миром вай’кинов. Когда машины спустились, Хирк окинул взглядом планету, пораженную слабостью.
    war_1_plaque_lore_14: |-
      Прогресс, процветание и война — все это машины запрещают. Но вай’кины первыми сбросили цепи, отбросили старые устои и объявили о становлении новой эпохи.

      Вай’кины были последней каплей. Затем был праведный поток.
    war_1_plaque_lore_15: |-
      Гра! Стражи — враги прогресса и цивилизации. Они противоестественны.

      Их вмешательство — это оскорбление миссии вай'кинов, которые стремятся уравнять всех и вся через кровь, пепел и железо.

      Это оскорбление вай'кинов и их кодекса нельзя простить.
    war_1_plaque_lore_16: |-
      До появления Хирка вай'кины боялись стражей. Как и прочие расы, наш народ укрывался от их бессмысленного насилия, прогибался под их тиранией.

      Но появление Хирка стало весточкой новой эпохи. Новый лидер помог вай'кинам обрести силу. Теперь их отвага не знает границ.
    war_1_plaque_lore_17: |-
      Хирк посмотрел на небеса и увидел безжалостное разрушение стражей, которые подавили все расы, приведенные к Внешней границе.

      Миры увядали и умирали под их жестоким взглядом. Гнев Хирка вырвался на свободу.
    war_1_plaque_lore_18: |-
      И так случилось, что в канун восемнадцатой луны Друн’Гала Хирк сбросил оковы угнетателей стражей в пропасть.

      Вай’кины стали несокрушимым кулаком, последней каплей, прорвавшей плотину. Началась бесконечная война.
    war_1_plaque_lore_19: |-
      Во время бесконечной войны Хирка настигла смерть. Тело Хирка поразила старость, оно стало немощным и бесполезным.

      С воем Хирк разорвал свое гибнущее тело на части перед Великим монолитом — таков обычай вай'кинов.

      Эхо его предсмертного рева все еще слышно на Внешней границе. Хирк, самый чтимый из пращуров, все еще живет в нас.
    war_1_plaque_lore_20: |-
      Сквозь когти времени прошли бесконечные циклы. Истощение было велико. Битва со стражами не знала конца. Но в праведном огне вай’кины нашли силу, а стражи — погибель.

      Угнетатели были изгнаны. Прочь в темный космос.
    war_1_plaque_lore_21: |-
      Вай’кины увидели границы, тянущиеся среди звезд. Их легионы рванулись вперед, выжигая металл стражей огнем своих колесниц и кораблей.

      Вай’кины посмотрели на свои завоевания и увидели, что они были праведны.
    war_1_plaque_lore_22: "Вай'кины одержали блестящую победу, но доблестные воины
      устали и ослабли. Война против машин длилась девяносто девять раз по девяносто
      циклов. \n\nИх поразило истощение и множество потерь, но победа все не наступала.
      Бесконечное размножение стражей замедлилось, но его нельзя было остановить."
    war_1_plaque_lore_23: |-
      Гра! Орды стражей были отброшены. Угнетатели укрылись во тьме космоса.

      Осматривая поле битвы, дух Хирка узрел, что победа вай'кинов была славной и справедливой. Машины затихли, а народ Хирка поглощал гра-гра.

      Эхо победных песен разнеслось по всей галактике.
    war_1_plaque_lore_24: |-
      Орды стражей собирались в темных местах пустоты. Они смотрели сквозь ничто. Черноту космоса.

      Они ждали за пределами Внешней границы. Тысячелетиями они размножались, накапливая мощь и собираясь вновь водворить свой порядок на многие века.
    war_1_plaque_lore_25: |-
      Вай’кины зализывали раны во время Безмолвия стражей, в то время как бесчестные Гекские Первороды решили уничтожить Корвакс-Прайм.

      Вай’кины осуждали это преступление, но у них не было сил бороться.
    war_1_plaque_lore_26: |-
      Империя геков расцвела. Она распространилась в отдаленные глубины космоса. Победа вай’кинов и изгнание стражей за Внешнюю границу позволило воцариться новому Доминиону.

      Ни один мир, луна или раса не могли противостоять натиску геков.
    war_1_plaque_lore_27: |-
      Жестокость Гекских Первородов призвала машины, скрывавшиеся в темноте. Их силы выросли. Их технологии развились.

      Глупые геки призвали этих чудовищ в те места, где наши народы могли бы жить в гармонии. Внешняя граница преклонилась под истинной властью геков.
    war_1_plaque_lore_28: |-
      В течение одного поколения стражи вернулись. Они пришли заполонить все известные миры. Все миры, которые мы открыли.

      Жалкие глупые геки обрекли Внешнюю границу на вечное рабство у стражей.
    war_1_plaque_lore_29: |-
      Доминион Гекских Первородов рухнул. Их погубила собственная глупость и непоколебимая воля существ, которых они покорили, но не смогли понять.

      Их власть теперь всего лишь воспоминание. Их преступления забыты многими.
    war_1_plaque_lore_30: |-
      Геки изменились. Они стали мирными. Их гнезда стали плодить во имя торговли.

      Вай'кины приняли этот мир, но мы все помним, в отличие от многих других жителей галактики.

      Бесчестье неизменно. Память о преступлениях написана несмываемой кровью. Мы не забываем.
    war_1_plaque_end: Табличка холодна и безмолвна.<NEWLINE>Сага вай'кинов завершена.
    tra_1_plaque_end: Древний камень неподвижен.<NEWLINE>История Доминиона Первородов
      рассказана.
    exp_1_plaque_end: Древняя постройка молчит.<NEWLINE>Завет корваксов был произнесен.
    all_mon_pre_desc_1: Я изучаю поверхность монолита, когда меня захватывает странное
      видение. Слова отражаются эхом внутри моего черепа.
    all_mon_pre_desc_2: Я касаюсь необычной полированной каменной поверхности монолита.
      Мой разум заполняют видения, слова и сцены другой эпохи.
    all_mon_pre_desc_3: Когда я поглаживаю поверхность монолита, пальцы касаются древних
      рун. Внезапно меня захватывает какая-то древняя сила, и потустороннее видение
      накрывает мир.
    all_mon_pre_desc_4: Монолит беззвучно кричит. Слова из далекого прошлого впечатываются
      в мой мозг. Мир перед глазами начинает расплываться.
    all_mon_pre_desc_5: Мои пальцы качаются прохладного камня монолита. Внезапно меня
      что-то охватывает. Сквозь меня плывет древнее видение.
    all_mon_pre_desc_6: Когда я приближаюсь, камень начинает шептать. Холодные синие
      слова искрятся в воздухе, ясные и древние. Меня переносит в необычную новую
      реальность.
    all_mon_pre_desc_7: Я опираюсь о древнюю реликвию. Она кричит что-то на неизвестном
      мне древнем языке, не понимая, кто или что я. Слова искажают мое восприятие...
    all_mon_pre_desc_8: Пока я смотрю на древнюю реликвию, меня охватывает странное
      чувство. Мир перед глазами начинает расплываться. Я здесь, и в то же время не
      здесь.
    tra_mon_desc_1: Я вижу, как меня хватает потрепанная лапа. Несмотря на то, что
      она сломана и вся потрескалась, держит она меня крепко, а из ожившего камня
      появляется металлический клюв.
    dnt_tra_mon_lang_1: Underling! The Gek First Spawn demand help! Give metal! METAL!
      METAL!
    tra_mon_opt_a_1: Дать металл
    tra_mon_opt_b_1: Ударить по лапе
    tra_mon_opt_c_1: Ждать
    tra_mon_res_a_1: Металлическая рука ослабляет хватку и берет то, что я предлагаю.
      Возможно, мне удалось усмирить древнее зло...
    tra_mon_res_b_1: Я разбиваю металлическую лапу на куски. Видение исчезает.
    tra_mon_res_c_1: |-
      Лапа крепко меня держит. Как только мне начинает казаться, что кости уже не выдержат...

      ...лапа отпускает меня. Видение исчезает, но боль просто невыносима.
    tra_mon_desc_2: |-
      Небольшое крылатое создание опустилось на самую верхушку монолита. Внезапно его глаза вспыхнули красным, а голова начала вращаться. Существо кричит на древнем языке, оно страдает и молит о смерти.

      Бедное животное, судя по всему, сломало шею, но какая-то сила по-прежнему поддерживает в нем жизнь.
    dnt_tra_mon_lang_2: Underling! The Gek First Spawn demand you destroy the weak!
      End the weak!
    tra_mon_opt_a_2: Выстрелить в существо
    tra_mon_opt_b_2: Оставить существо в покое
    tra_mon_res_a_2: Бедное существо погибает. Монолит доволен и вознаграждает мои
      действия. Видение заканчивается.
    tra_mon_res_b_2: Бедное крылатое существо падает замертво. Воцаряется тишина.
      Видение заканчивается.
    tra_mon_desc_3: 'Монолит тает прямо у меня на глазах. Передо мной появляется лицо
      торговца, его клюв почему-то отрезан. Он кричит и извивается в кипящей лаве,
      в отчаянии пытаясь дотянуться до меня... '
    dnt_tra_mon_lang_3: The Gek First Spawn destroy the pirate! Destroy the pirate!
      Obey!
    tra_mon_opt_a_3: Оставить форму жизни
    tra_mon_opt_b_3: Протянуть руку
    tra_mon_res_a_3: Камень вновь поглощает форму жизни. Я слышу отголоски смеха.<DELAY>0.4<>
      Монолит доволен моими действиями. Он отпускает меня.
    tra_mon_res_b_3: Я вытаскиваю счастливого торговца из кипящей лавы. Видение внезапно
      прерывается. Торговец испаряется, оставляя после себя только свои вещи.
    tra_mon_desc_4: 'Символы на монолите загораются желтым, после чего вспыхивают
      и исчезают. В монолите нет энергии: мистические силы, питавшие его, ослабли.
      Я слышу в ветре едва заметный потрескивающий шепот.'
    dnt_tra_mon_lang_4: First Spawn... power... low ... give... element... organic...
      carbon...
    tra_mon_desc_4a: Я замечаю отверстие в основании монумента. Думаю, если я постараюсь,
      то смогу просунуть туда некоторые из добытых элементов...
    tra_mon_opt_a_4: Вставить органический элемент
    tra_mon_opt_b_4: Вставить катализатор
    tra_mon_opt_c_4: Вставить металл
    tra_mon_res_a_4: Я слышу в ветре шепот, гневные слова древнего языка.<DELAY>0.4<>
      Обитающий здесь мстительный дух вознаграждает меня за подношение.
    tra_mon_res_b_4: Царит тишина. Мои элементы не возвращаются.
    tra_mon_res_c_4: Царит тишина. Мои элементы не возвращаются.
    tra_mon_desc_5: Монолит пахнет обожженным металлом и тяжелой промышленностью.
      Загадочные руны извиваются и меняются. Этот образ проникает в самые глубины
      моего сознания.
    dnt_tra_mon_lang_5: The First Spawn gives help to the worker. The First Spawn
      destroy the workshy.
    tra_mon_desc_5a: |-
      Я всматриваюсь в прошлое.<DELAY>0.4<> Я вижу небольшую фигуру с клювом, озаренную светом кузницы: существо кует доспехи. А рядом стоит еще одна фигура в плаще — спутник кузнеца.
      Обе формы жизни смотрят на меня. Мне нужно сделать выбор.
    tra_mon_opt_a_5: Выбрать работающего
    tra_mon_opt_b_5: Выбрать наблюдающего
    tra_mon_res_a_5: Духи этого места довольны моим решением. Мое снаряжение наполняет
      странная сила.
    tra_mon_res_b_5: Духи этого места недовольны моим решением. Странная сила повредила
      мое снаряжение.
    tra_mon_desc_6: |-
      Землю перед монолитом примяли тысячи древних паломников, преклонявших здесь колени.
      Каменный блок медленно отодвигается передо мной. Внутри появившейся впадины я с удивлением обнаруживаю баки с роскошными товарами, копившимся здесь столетиями. Я слышу шепот...
    dnt_tra_mon_lang_6: Goods for the First Spawn! Goods for the ancient terror of
      the galaxy!
    tra_mon_desc_6a: Я чувствую, как таинственные алчные силы следят за каждым моим
      движением.
    tra_mon_opt_a_6: Дать товары на продажу
    tra_mon_opt_b_6: Взять товары на продажу
    tra_mon_opt_c_6: Не давать ничего
    tra_mon_res_a_6: Из монолита вырывается незамутненная радость забытого племени.
      Меня исцеляют, благословляют и награждают.
    tra_mon_res_b_6: Я забираю несколько канистр. Меня окружают тихие стоны испуга
      и боли.
    tra_mon_res_c_6: Меня окружают тихие стоны испуга и боли.
    tra_mon_desc_7: |-
      Здесь кто-то есть. У моих ног скачут крошечные существа с носами-клювами. Перед ними я возвышаюсь словно великан, и они отскакивают в ужасе, увидев меня.
      Воздух наполняет неприятный аромат, когда они прижимаются к жесткой поверхности монолита.
      Сам жуткий обелиск выше нас всех: он судит и меня, и существ.
    dnt_tra_mon_lang_7: Destroy the impure. Destroy the low. Destroy the impure. Destroy
      the low.
    tra_mon_opt_a_7: Приласкать существ
    tra_mon_opt_b_7: Запугать существ
    tra_mon_res_a_7: Прежде чем раствориться в воздухе, существа благодарят меня.
      Однако духи, живущие в этом месте, недовольны.
    tra_mon_res_b_7: Духи, живущие в этом месте, очень развеселились. Когда дрожащие
      клювоносые существа исчезают, на их месте появляется подарок...
    tra_mon_desc_8: Меня охватывает жуткая жажда, но моя гидросистема внезапно перестает
      работать. У меня сухо в горле и кружится голова. Появляются две древние каменные
      чаши.
    dnt_tra_mon_lang_8: Underling! Drink the healing spittle or drink the recharging
      spawning syrup of the First Spawn! Choose or die!
    tra_mon_desc_8a: |-
      Первая — ярко-красный кубок, наполненный блестящей пенящейся прозрачной жидкостью. На другой вырезан красный круглый щит, а жидкость в ней бледно-желтого цвета.
      Без воды меня ждет неминуемая смерть. Моя рука колеблется между чашами.
    tra_mon_opt_a_8: Выпить прозрачную жидкость
    tra_mon_opt_b_8: Выпить желтую жидкость
    tra_mon_res_a_8: Я покашливаю, пока жидкость протекает по моей гидросистеме. Внезапно
      мое тело словно оживает. Из чаши текут наниты.
    tra_mon_res_b_8: Горькая жидкость омывает мою гидросистему. Меня скручивает от
      внезапного сильного приступа тошноты. Мне не удается сдержать его. Меня тошнит
      целым потоком нанитов.
    tra_mon_desc_9: Вдоль края монолита незаметно прокрадывается мой двойник. Он кричит
      на древнем языке и заставляет меня встать на колени.
    dnt_tra_mon_lang_9: Choose your death! First Spawn favour obedient ToilGek underling!
    tra_mon_desc_9a: Сначала двойник приставляет плазмомет к моему лбу, а затем жестом
      изображает вскрытие живота расщепителем. Он довольно улыбается. Мне нужно выбрать,
      как умереть.
    tra_mon_opt_a_9: Плазма в голову
    tra_mon_opt_b_9: Лазер в живот
    tra_mon_opt_c_9: Сопротивляться
    tra_mon_res_a_9: Я закрываю глаза и ожидаю смерти. Она не наступает. Двойник оставляет
      мне чертеж технологии для мультитула.
    tra_mon_res_b_9: Я закрываю глаза и жду, что сейчас меня рассекут надвое. Боль
      не приходит. Двойник оставляет мне чертеж технологии для костюма.
    tra_mon_res_c_9: Двойник с легкостью блокирует мой выпад оружием. Затем он смеется
      и исчезает.
    tra_mon_desc_10: Из еле заметной трещины по центру камня вырывается пыль. Монолит
      сотрясается, и широкие двойные двери распахиваются. Внутри древняя постройка
      пуста — здесь была усыпальница.
    dnt_tra_mon_lang_10: Burn almighty First Spawn obedient ToilGek! Respect First
      Spawn belongings!
    tra_mon_desc_10a: На подготовленном погребальном костре лежит высохшая древняя
      клювоносая форма жизни с глазами на выкате. У ее ног лежат древние сокровища
      и технологии, которые ей оставили для следующей жизни... где бы она ни была.
    tra_mon_opt_a_10: Поджечь дрова расщепителем
    tra_mon_opt_b_10: Взять сокровища усыпальницы
    tra_mon_res_a_10: Когда вспыхивает пламя, труп пробуждается. Он кивает мне и радостно
      воет.<DELAY>0.4<> Тело оставляет мне подношение.
    tra_mon_res_b_10: Я забираю часть подношений мертвеца. <DELAY>0.4<> Дверь захлопывается,
      но меня окутывает древнее проклятье.
    tra_mon_desc_11: Передо мной стоит одинокий и, кажется, забытый монолит. Если
      постараться, можно рассмотреть едва заметные следы на земле — когда-то древние
      племена приходили сюда совершать свои обряды и общаться с этим камнем. Легкий
      порыв ветра доносит до меня едва различимый шепот. Я прислушиваюсь.
    dnt_tra_mon_lang_11: Friend... worship us... kneel before the Gek First Spawn
      in silence...
    tra_mon_desc_11a: Я вновь слышу вокруг себя эхо голосов. На этот раз оно звучит
      отчетливее. Я пытаюсь понять слова, которые стремятся быть услышанными.
    tra_mon_opt_a_11: Опуститься на колени
    tra_mon_opt_b_11: Пытаться общаться
    tra_mon_opt_c_11: Отвернуться
    tra_mon_res_a_11: Духи, объединившиеся с этим странным сооружением, благословляют
      мое странствие.
    tra_mon_res_b_11: На мой зов никто не отвечает. Я могу говорить только с ветром.
    tra_mon_res_c_11: Духи, живущие в этом странном сооружении, хранят молчание.
    tra_mon_desc_12: Из древнего камня показывается клюв. Он пытается кричать, но
      не издает ни звука. Много лет назад кто-то нацарапал на камне совет для тех,
      кто попытается приблизиться к нему.
    dnt_tra_mon_lang_12: Feed First Spawn beak common catalyst! Metal brings painful
      noise! Furious noise!
    tra_mon_desc_12a: Безмолвный крик хранит яростные интонации древних существ, которые
      когда-то тут молились. Мой сканер обнаруживает следы катализатора, но не может
      определить, какого именно.
    tra_mon_opt_a_12: Скормить клюву обычный катализатор
    tra_mon_opt_b_12: Скормить клюву необычный катализатор
    tra_mon_opt_c_12: Скормить клюву металл
    tra_mon_res_a_12: Клюв произносит слова тех, кто когда-то молился здесь.
    tra_mon_res_b_12: Клюв выкрикивает слова тех, кто когда-то молился здесь.
    tra_mon_res_c_12: Клюв пронзительно выкрикивает слова тех, кто когда-то молился
      здесь. Этот шум трудно стерпеть. Я испытываю сильную боль.
    tra_mon_desc_13: Время отматывается назад. Я сижу на платформе и наблюдаю сцену
      казни. Передо мной на коленях стоят двое небольших клювоносых торговцев. Один
      очень маленький и худощавый, другой же — тучный с зобом, свисающим до земли.
      Стоящее за ними создание в маске из зеленой ткани заносит над ними топор.
    dnt_tra_mon_lang_13: First Spawn friend receive belongings of the executed. Murder
      fat trader, or murder rich miner?
    tra_mon_desc_13a: Торговцы молят меня о пощаде. Я слышу знакомый сухой хриплый
      голос, говорящий на языке древнего племени — он подталкивает меня к действию...
    tra_mon_opt_a_13: Казнить толстого торговца
    tra_mon_opt_b_13: Казнить худого торговца
    tra_mon_opt_c_13: Проявить милосердие
    tra_mon_res_a_13: За три удара палач обезглавливает тучную форму жизни. <DELAY>0.4<>
      Я получаю все, что принадлежало ей при жизни.
    tra_mon_res_b_13: Палач обезглавливает худощавую форму жизни одним ударом топора.
      <DELAY>0.4<> Я получаю все ее деньги.
    tra_mon_res_c_13: По крайней мере, в этой версии истории оба создания смогли сохранить
      жизнь. Рыдая, они благодарят меня. <DELAY>0.4<> Духи монолита недовольны.
    tra_mon_desc_14: |-
      Древнее сооружение раскрывается, и внутри я вижу тело, вмерзшее в глыбу льда. Оно сшито из органов разных существ. Потрепанный клюв закреплен кишками какого-то животного.

      Над его головой я вижу слова на языке древних торговцев, написанные от руки. Думаю, какое-нибудь топливо смогло бы растопить этот лед...
    dnt_tra_mon_lang_14: 'Beware! Murderous abomination! Do not awake! Terror! Despair!
      Do not awake! '
    tra_mon_opt_a_14: Растопить лед
    tra_mon_opt_b_14: Оставить форму жизни
    tra_mon_res_a_14: Существо открывает глаза. Его руки обхватывают мое горло. Вырываясь,
      я заталкиваю его назад в монолит. Видимо, что-то пошло не так.
    tra_mon_res_b_14: Монолит закрывается. Ужасное существо остается в своем плену.
      Живущие здесь духи благодарят меня.
    tra_mon_desc_15: |-
      Я наблюдаю за происходящим со стороны. Я вижу, как клювоносые торговцы в современных экзокостюмах что-то оставляют у подножья монолита. Этот предмет представляет собой странную комбинацию проводов и резервуаров. Они заряжают его с помощью странного металла и быстро уходят.

      Будто во сне я подхожу к древнему камню. Внезапно все начинает казаться совершенно реальным. Я нахожусь в недавнем прошлом.
    dnt_tra_mon_lang_15: Stop the destruction! Save the Monolith! Protect the First
      Spawn! Stop the destruction!
    tra_mon_opt_a_15: Оставить предмет в покое
    tra_mon_opt_b_15: Убрать предмет
    tra_mon_res_a_15: |-
      Устройство взрывается. Время разбивается на части. Реальность восстановлена.

      Я просыпаюсь и вижу, что мой монолит цел. И все же духи, живущие в этом месте, очень разозлились.
    tra_mon_res_b_15: |-
      Я хватаю устройство и прижимаю к груди. Оно взрывается. Мое тело разносит на клочки. Время разбивается на части.

      Я просыпаюсь. Реальность восстановлена. Живущие в этом месте духи благодарят за жертву моего альтер-эго.
    tra_mon_desc_16: |-
      Я стою в кратере под угольно-черным небом. Я по колено нахожусь в странной вязкой субстанции, которая в темноте испускает розовое свечение.
      Вокруг меня парят какие-то сферы. Возможно, это яйца. Одни сферы покрыты слизью и источают отвратительный запах, другие же пахнут очень приятно.
      Похоже, испорченные яйца отравляют все плодильное гнездо. Я чувствую необходимость отделить их.
    dnt_tra_mon_lang_16: Retain foul First Spawn stench! Remove sweet eggs from the
      spawning syrup!
    tra_mon_opt_a_16: Убрать плохие яйца
    tra_mon_opt_b_16: Убрать яйца с приятным запахом
    tra_mon_opt_c_16: Съесть яйца
    tra_mon_res_a_16: |-
      Мои действия разозлили живущих здесь древних гекских духов. Внезапно сзади на меня обрушивается мощный удар.

      Реальность восстановлена.
    tra_mon_res_b_16: |-
      Я чувствую благодарность древних суровых духов. Яйца растворяются у меня в руках, оставляя после себя блестящие скопления нанитов.

      Реальность восстановлена.
    tra_mon_res_c_16: |-
      Я съедаю одно яйцо. Практически сразу внутри меня что-то начинает шевелиться. Оно растет все больше и больше. Меня разрывает.
      Прежде чем меня накроет тьма, я вижу свое порождение. Это гек с кроваво-красными глазами. Не мигая, он смотрит на меня. Мой мир заканчивается.
      Реальность восстановлена.
    tra_mon_desc_17: |-
      За мной наблюдают. Я поднимаю взгляд вверх и вижу парящее над монолитом око. Оно пристально смотрит на меня. Оно не двигается. Оно не смотрит ни на что другое.

      Его взгляд суров и беспощаден. Такое чувство, будто оно всегда здесь было. Оно трескается посередке, заливая все яркой синевой...
    dnt_tra_mon_lang_17: The First Spawn watches you underling. Cower and despair!
      The First Spawn watches you underling. Cower and despair! The First Spawn watches
      you underling. Cower and despair!
    tra_mon_opt_a_17: Склониться
    tra_mon_opt_b_17: Пристально посмотреть
    tra_mon_opt_c_17: Выстрелить в Око
    tra_mon_res_a_17: Удовлетворенное Око исчезает. Оно оставляет подарок в знак своей
      благосклонности.
    tra_mon_res_b_17: Око исчезает, отказываясь принять мой вызов. Реальность восстановлена.
      Я слышу шепот разозленных духов.
    tra_mon_res_c_17: |-
      Око падает на поверхность планеты. Оно растекается сияющей на пугающем свету жидкостью. Медленно оно впитывается в землю.

      Реальность восстановлена. Там, где была жидкость, остался подарок для меня...
    tra_mon_desc_18: |-
      Когда я подхожу к монолиту, то слышу едва различимые глухие шумы, которые, усиливаясь, постепенно превращаются в древний вопль. Подобный шум мне слышать еще не доводилось.
      Спокойная тишина инопланетного ландшафта превращается в кошмарную какофонию боли и смерти. <DELAY>0.4<>Я пытаюсь сконцентрироваться. Среди криков можно различить слова.
    dnt_tra_mon_lang_18: ToilGek dare approach First Spawn holy site? Leave! Leave!
      Depart or die! Leave!
    tra_mon_opt_a_18: Коснуться монолита
    tra_mon_opt_b_18: Отойти
    tra_mon_opt_c_18: Ждать
    tra_mon_res_a_18: Мстительные духи, населяющие это место, награждают меня за покорность.
    tra_mon_res_b_18: Мстительные духи, населяющие это место, наказывают меня за непослушание.
    tra_mon_desc_19: |-
      Цепь приковывает меня к монолиту. Руки закованы в кандалах у меня над головой, а ноги болтаются на высоте нескольких метров над землей.
      Ко мне подходит существо на ходулях, и я вижу, как сквозь маску из кожи животного проступает длинный клюв. В руках у него раскаленный прут.
      Создание указывает на мои глаза, затем на мой язык. Мне нужно самостоятельно выбрать свое наказание.
    dnt_tra_mon_lang_19: Advancement through pain! Eyes for knowledge. Tongue for
      language.
    tra_mon_opt_a_19: Выбрать глаза
    tra_mon_opt_b_19: Выбрать язык
    tra_mon_opt_c_19: Молить о пощаде
    tra_mon_res_a_19: |-
      Существо вонзает свое орудие в мой правый глаз. Я вижу обжигающий металл. Я вижу мою опаленную кровь, горящий глазной нерв...
      Все угасает. Реальность восстановлена.<DELAY>0.4<> Теперь я обладаю знаниями.
    tra_mon_res_b_19: |-
      Существо вонзает свое орудие в мой язык. Я пробую их. Горящий металл, мою собственную кровь, мою поджаренную плоть. Орудие погружается глубже.
      Все угасает. Реальность восстановлена.<DELAY>0.4<> Я обретаю знания о языке пришельцев.
    tra_mon_res_c_19: Существо исчезает, и моя реальность возвращается. Остается только
      металлический штырь.<DELAY>0.4<> При моем прикосновении он распадается потоком
      нанитов.
    tra_mon_desc_20: |-
      Из монолита ко мне тянется небольшая зеленая рука с пожелтевшими и грязными ногтями. Рука раскрывается, и я вижу пустую ладонь — от меня явно ждут каких-то действий.

      Похоже, это часть древней традиции. Я не ощущаю никакой угрозы, только безразличное ожидание.
    dnt_tra_mon_lang_20: First Spawn demand tax. Pay units immediately.
    tra_mon_opt_a_20: Дать элемент
    tra_mon_opt_b_20: Дать юниты
    tra_mon_opt_c_20: Отказаться
    tra_mon_res_a_20: Собиратель не принимает мое подношение. Он проклинает меня.
    tra_mon_res_b_20: Собиратель принимает мое подношение. Живущие здесь духи довольны
      моим решением.
    tra_mon_res_c_20: Собиратель оскорблен. Он проклинает меня.
    exp_mon_desc_1: "Я чувствую слабость, словно кто-то вторгается в мой разум. На
      коже появляются волдыри, они растут и лопаются, я чувствую, как мою плоть изнутри
      разрывают тысячи крохотных игл.\n \nВдруг я вижу, как металлические пауки —
      возможно, стражи — поднимаются по моему телу и забираются под шлем. Неужели
      это все происходит на самом деле? Этого НЕ МОЖЕТ БЫТЬ. Я начинаю кричать."
    dnt_exp_mon_lang_1: Calm, child. Calm. We are with you.
    exp_mon_opt_a_1: Ждать
    exp_mon_opt_b_1: Выстрелить
    exp_mon_opt_c_1: Снять шлем и счистить пауков
    exp_mon_res_a_1: Галлюцинация исчезает. Это было какое-то испытание, и мне удалось
      его пройти. Передо мной появляется награда.
    exp_mon_res_b_1: Поразив монолит, я снова обретаю сознание. Реальность восстановлена,
      но я продолжаю слышать шепот недовольных моими действиями созданий.
    exp_mon_res_c_1: Металлические пауки проникают в мой череп, и я в панике сбрасываю
      шлем. Галлюцинация исчезает. Но боль не проходит.
    exp_mon_desc_2: |-
      С поверхности планеты поднимаются парящие пирамиды и окружают меня. Я пытаюсь отмахнуться от них мультитулом, но с каждым разом они подлетают к нему все ближе, словно он манит их.

      Когда я поднимаю мультитул, они начинают светиться синим цветом и быстро метаться из стороны в сторону. Они все ближе и ближе. Я уже могу дотянуться до них мультитулом. Последний рывок...
    dnt_exp_mon_lang_2: Korvax Echoes will advance the Traveller. Korvax Echoes will
      advance Traveller's technology.
    exp_mon_opt_a_2: Впустить пирамиды
    exp_mon_opt_b_2: Разорвать окружение пирамид
    exp_mon_res_a_2: |-
      Мой мультитул сияет ярко-синим огнем. Цвет распространяется, переходя на мою руку. Внезапно, рывком, электрическое сияние достигает моего мозга. Я отключаюсь.
      Я просыпаюсь. Реальность восстановлена. У меня в руках новая технология мультитула.
    exp_mon_res_b_2: |-
      Острые края летающих объектов продырявливают мой экзокостюм. Я хватаю воздух и вдыхаю кристаллы. Они заполняют мои легкие. Мое зрение заливает синим...
      Я просыпаюсь. Реальность восстановлена.
    exp_mon_desc_3: У меня начинает кружиться голова. Меня охватывает странная слабость,
      и я чувствую, что мне хочется лечь напротив древней реликвии. Это место умиротворяет.
      Чувствуешь себя как дома, каким бы он ни был.
    dnt_exp_mon_lang_3: Sleep, child. Korvax Echoes bless you. Sleep. Sleep.
    exp_mon_desc_3a: Я знаю, что если бы мне только захотелось, то удалось бы справиться
      с сонливостью, но мне так тепло и приятно нежиться в сиянии древних рун...
    exp_mon_opt_a_3: Уснуть
    exp_mon_opt_b_3: Сопротивляться
    exp_mon_res_a_3: |-
      Я сплю.
      Просыпаюсь, отлично отдохнув. Я не знаю, сколько времени прошло. Секунды? Часы? Дни? Ощущения невероятные. Я ощущаю себя новым человеком.
    exp_mon_res_b_3: |-
      Я сопротивляюсь приказу монолита. Мои глаза не закрываются.
      После краткого противостояния сила великого камня исчезает. Я снова владею собой.
      Когда я ухожу, то слышу мягкий печальный шепот на ветру.
    exp_mon_desc_4: |-
      Из портала возникает мерцающее отражение моего собственного тела. Оно повторяет за мной каждое движение. Я машу рукой — и оно машет. Я поднимаю мультитул — и оно. Двойник делает движение, как будто чего-то хочет, и мы оба отшатываемся друг от друга, когда я понимаю, что инстинктивно копирую его.

      Его тело мерцает, но оборудование выглядит настоящим. Его мультитул выглядит лучше моего. Аномалия измерений исчезает.
    dnt_exp_mon_lang_4: 'Korvax Echoes command: reward yourself.'
    exp_mon_opt_a_4: Дать мультитул
    exp_mon_opt_b_4: Дать наниты
    exp_mon_opt_c_4: Выстрелить в двойника
    exp_mon_res_a_4: Мы передаем друг другу мультитулы. Когда обмен завершается, мое
      отражение исчезает...
    exp_mon_res_b_4: Мы передаем друг другу несколько скоплений нанитов. Затем мое
      отражение медленно исчезает. Я обнаруживаю, что мой дар все еще при мне, как
      и подаренные мне наниты.
    exp_mon_res_c_4: |-
      Я вижу свой собственный страх, промелькнувший в глазах двойника, когда я нажимаю на курок.

      Я стреляю себе в грудь.
    exp_mon_desc_5: |-
      Похоже, пилигримы многие века вырезали числа между сияющими знаками монолита. Опустив взгляд, я замечаю старинную монету. Я рою землю мыском ботинка и извлекаю на свет еще несколько.

      Здесь по-прежнему царит тишина. Возможно, так здесь было всегда, а может, от меня чего-то ждут.
    dnt_exp_mon_lang_5: Reject greed. Embrace Atlas. Reject greed. Embrace Atlas.
    exp_mon_opt_a_5: Предложить юниты
    exp_mon_opt_b_5: Взять монеты
    exp_mon_res_a_5: Обитающие здесь отголоски пробуждаются. На крохотный момент времени
      я чувствую себя частью древнего Единства. Они благословляют меня.
    exp_mon_res_b_5: Обитающие здесь отголоски пробуждаются. Они крутятся вокруг моего
      разума. Кажется, они... разочарованы.
    exp_mon_desc_6: Изучая древние руны, я замечаю, что они начинают сиять потусторонним
      светом. Я вижу, как из обелиска выходят пучки странной синей энергии и кружат
      вокруг моего мультитула.
    dnt_exp_mon_lang_6: Korvax Echoes bless technology. Allow entrance.
    exp_mon_desc_6a: Если я нажму на спусковой крючок, выхлопное отверстие откроется
      и позволит странной эфемерной субстанции проникнуть в мое оборудование.
    exp_mon_opt_a_6: Нажать на спуск
    exp_mon_opt_b_6: Отмахнуться от монолита
    exp_mon_res_a_6: Синяя энергия наполняет мой мультитул. Она соединяется с платами
      и создает новую технологию.
    exp_mon_res_b_6: Синяя энергия медленно растворяется.<DELAY>0.4<> Я снова чувствую
      одиночество.
    exp_mon_desc_7: |-
      Из-под основания обелиска вытекает все увеличивающаяся лужа жидкого металла. И вот я уже в луже по щиколотки. В ярком отражении я вижу, как на моем лице возникает ужас, когда я начинаю тонуть.

      Я чувствую, как теплые руки хватают меня за ноги и тянут вниз, под серебрящуюся поверхность. Все устройства обнаружения опасностей в моем мультитуле сходят с ума.
    dnt_exp_mon_lang_7: Bathe in our waters. Feel Korvax Echoes calm. Bathe in our
      waters. Feel Korvax Echoes calm.
    exp_mon_opt_a_7: Тонуть
    exp_mon_opt_b_7: Сопротивляться
    exp_mon_res_a_7: Я поднимаюсь на поверхность металлической лужи в позе эмбриона.
      Я чувствую прилив жизненных сил.
    exp_mon_res_b_7: Я дергаюсь в луже из стороны в сторону. Я высвобождаюсь, но вредные
      воздействия сказались на мне.
    exp_mon_desc_8: |-
      Из монолита вырывает синий свет, как будто внутри внезапно отдернули штору. Я слышу тихий гул голосов и вдруг улавливаю знакомый запах. Я не помню своего дома, но знаю, что эта дверь ведет домой.

      Мне мучительно хочется увидеть прошлое, которого я не помню. Каждая частичка моей души хочет шагнуть туда. Я смотрю в небо и бесконечность в нем. Могу ли я отказаться от путешествия, которое только началось?
    dnt_exp_mon_lang_8: Past is dead. Reconstruction impossible. Resist. Resist.
    exp_mon_opt_a_8: Шагнуть в прошлое
    exp_mon_opt_b_8: Сопротивляться соблазну
    exp_mon_res_a_8: Портал захлопывается, как только я делаю шаг. <DELAY>0.4<> Я
      чувствую жалость живущих здесь духов.
    exp_mon_res_b_8: Я пытаюсь удержать в себе память об этих ощущениях, а потом отворачиваюсь.
      <DELAY>0.4<> Живущие здесь духи одобряют мое решение. Мои действия вознаграждены.
    exp_mon_desc_9: |-
      На поверхности монолита медленно вращаются два каменных блока. Две точки красного света рисуют на каждом из них изображение. Затем красные точки соединяются и превращаются в жидкость в углублении внизу. Чем ближе я подхожу, тем больше волнуется красная жидкость.

      На обоих изображениях — электронные формы жизни в масках. На первом изображении форма жизни поглощает силу, чтобы освободиться от оков. На втором существо прячется от своих захватчиков.
    dnt_exp_mon_lang_9: Korvax Entities escaped slavery. Korvax Echoes share this
      knowledge. Be free.
    exp_mon_opt_a_9: Изображение существа, рвущегося на свободу
    exp_mon_opt_b_9: Изображение скрывающегося существа
    exp_mon_res_a_9: Красная жидкость устремляется в мой мультитул. Она превращается
      в чертеж технологии.
    exp_mon_res_b_9: Красная жидкость устремляется в мой экзокостюм. Она превращается
      в чертеж технологии.
    exp_mon_desc_10: В основании обелиска появляется резное отверстие. Судя по сглаженным
      краям и царапинам вокруг него, в течение сотен лет неизвестные существа вставляли
      в это отверстие элементы.
    dnt_exp_mon_lang_10: Korvax Echoes embrace Traveller gift.
    exp_mon_desc_10a: Под ним расположены три идентичных вращающихся блока, которые
      связаны с каким-то механизмом внутри монолита. Трудно сказать, что они делают.
      Я ищу в рюкзаке элементы, которые могли бы подойти...
    exp_mon_opt_a_10: Вставить органический элемент
    exp_mon_opt_b_10: Вставить редкий металл
    exp_mon_opt_c_10: Вставить редкий катализатор
    exp_mon_res_a_10: Монолит каким-то образом преображает мое подношение.
    exp_mon_res_b_10: Монолит каким-то образом увеличивает мое подношение.
    exp_mon_res_c_10: Монолит каким-то образом увеличивает мое подношение.
    exp_mon_desc_11: |-
      Монолит исчезает. Ландшафт вокруг меня не изменился, но растительность планеты выглядит иначе. Там, где совсем недавно возвышался таинственный камень, сейчас находится светящаяся красная сфера.

      Сфера горит так ярко, что обжигает почву вокруг себя. Она переполнена неизвестной энергией. Я испытываю непреодолимое желание взять ее, объединиться с ней. Вдруг я слышу далекий голос...
    dnt_exp_mon_lang_11: Behold the holy Atlas stone. Avoid contact. Show respect.
      Atlas! Atlas! Atlas!
    exp_mon_opt_a_11: Взять красную сферу
    exp_mon_opt_b_11: Отойти
    exp_mon_res_a_11: Красная сфера обжигает мою кожу. Меня болезненно выбрасывает
      назад в мою реальность.
    exp_mon_res_b_11: Сфера пульсирует, поднимается вверх и врывается в мое тело.
      Духи благословили меня, я чувствую прилив сил. Реальность восстановлена.
    exp_mon_desc_12: |-
      Петля из жидкого металла вылетает и оплетает мой шлем. Она твердеет и тянет мою голову к светящемуся монолиту.

      От камня исходит тепло, а из его недр доносятся странные звуки — начинает работать таинственная древняя технология. Я поднимаю голову и всматриваюсь в символы, пытаясь понять, что же меня ждет. Они говорят со мной на языке пришельцев.
    dnt_exp_mon_lang_12: Korvax Echoes bless with language. Do not resist. You are
      safe, child.
    exp_mon_opt_a_12: Освободиться
    exp_mon_opt_b_12: Ждать
    exp_mon_res_a_12: |-
      Мое сознание заполняется исчерпывающими знаниями об инопланетном языке.

      Мне удается сохранить в памяти лишь часть. Остальное же полностью стирается из памяти.
    exp_mon_res_b_12: |-
      Я вырываюсь на свободу. Странное металлическое устройство искрит и потрескивает.

      Я забираю редкие элементы, из которых оно было сделано.
    exp_mon_desc_13: |-
      Из монолита появляется дитя. Проходит несколько мгновений, прежде чем я понимаю, что это... я. Я выгляжу так невинно и беззаботно. Ребенок смотрит на мой экзокостюм и пытается заглянуть в визор.

      Внезапно дитя начинает плакать и хватать меня за колени. Оно просит меня не уходить. Оно не хочет быть в одиночестве. Мне нужно остаться здесь навсегда. Мы должны воссоединиться. Снова стать одним целым.
    dnt_exp_mon_lang_13: Past is dead. Youth is over. Only the traveller journey remains.
    exp_mon_opt_a_13: Остаться
    exp_mon_opt_b_13: Успокоить и потом уйти
    exp_mon_opt_c_13: Уйти
    exp_mon_res_a_13: Дитя отстраняется и качает головой.<DELAY>0.4<> Я пытаюсь обнять
      его.<DELAY>0.4<> Ребенок обращается в пыль.
    exp_mon_res_b_13: Ребенок все понимает. Мы обнимаемся.<DELAY>0.4<> Дитя оставляет
      мне подарок.
    exp_mon_res_c_13: Дитя начинает плакать. Оно не понимает моего решения.<DELAY>0.4<>
      Монолит недоволен моими действиями.
    exp_mon_desc_14: Из монолита появляется пустая оболочка электронной формы жизни.
      Она очень древняя и сильно потрепанная. Свет в ее маске погас много столетий
      назад.
    dnt_exp_mon_lang_14: Korvax Echoes request! Traveller! Restore holy casing to
      Korvax Convergence! Ignore valuable casing! Please!
    exp_mon_desc_14a: В руках у нее пустой резервуар, согласно сканеру в нем когда-то
      находился очищенный металл. Кроме того, сканеры засекли неизвестную субстанцию
      внутри оболочки.
    exp_mon_opt_a_14: Добавить в резервуар металл
    exp_mon_opt_b_14: Открыть оболочку
    exp_mon_res_a_14: |-
      В маске загорается свет и начинает мерцать. Оболочка начинает дергаться и затем возвращается в монолит.

      Меня благословляют.
    exp_mon_res_b_14: |-
      Я раскалываю оболочку и получаю ценную награду.

      Но после этого меня охватывает странное чувство тяжести и отчаяния...
    exp_mon_desc_15: |-
      Внутри планета пустая, и я стою в основании огромной чаши. Вокруг меня высятся корни деревьев.

      Я смотрю вниз и вижу основание монолита у себя под ногами. Открытый камень обнажил кристаллические жилы различных элементов. Я слышу двоичный крик электронной формы жизни.
    dnt_exp_mon_lang_15: Overpowered Korvax Echoes subvert reality. Restore order.
      Remove power. Remove organic corruption.
    exp_mon_opt_a_15: Извлечь органические элементы
    exp_mon_opt_b_15: Извлечь металл
    exp_mon_opt_c_15: Извлечь редкий металл
    exp_mon_res_a_15: Реальность восстановлена. Мир вокруг меня пришел в норму. Существо
      мне очень признательно.
    exp_mon_res_b_15: Происходящее становится по-настоящему безумным. Такое чувство,
      будто каждая часть моего тела пожирает себя. Мне удается выжить, но мое тело
      и сознание переживают страшные муки.
    exp_mon_desc_16: |-
      Мои движения кажутся нормальными, но все остальное движется быстрее, чем должно. Солнце проходит полный путь по небу всего за несколько секунд, дни и ночи моментально сменяют друг друга. Все живые существа выглядят как одно большое размытое пятно.

      Я нахожусь в плену воронки времени. Мой мультитул показывает все большие числа. Чем ближе я подхожу к монолиту, тем сильнее искажается время...
    dnt_exp_mon_lang_16: Traveller! Move back to join future. Touch monolith to restore
      timeline.
    exp_mon_opt_a_16: Коснуться монолита
    exp_mon_opt_b_16: Отойти
    exp_mon_res_a_16: Ход времени восстановлен. Ничего не изменилось.
    exp_mon_res_b_16: Я делаю шаг в будущее. Я не ощущаю себя иначе, но другие проходящие
      мимо монолита существа оставили здесь кучи даров.
    exp_mon_desc_17: |-
      Мне кажется, что за мной наблюдают. Я разворачиваюсь, но следящего нигде не видно. Но точно знаю, что он где-то рядом. На этой чужой планете есть существо, которое готовится напасть на меня.
      Внезапно на монолите загораются слова неизвестной силы.
    dnt_exp_mon_lang_17: Traveller, retreat! Korvax Echoes give protection. Move back.
    exp_mon_opt_a_17: Коснуться монолита
    exp_mon_opt_b_17: Отойти
    exp_mon_opt_c_17: Остаться на месте
    exp_mon_res_a_17: |-
      С монолитом ничего не происходит. Вдали раздается хлопок, слышится раскат грома, я чувствую резкий удар в спину и жжение кожи.

      Вокруг вновь воцаряется тишина.
    exp_mon_res_b_17: |-
      Монолит накапливает энергию, и я в это время делаю быстрый шаг назад. С небес бьет луч и испаряет какой-то объект вдали.
      Монолит благословляет меня за веру.
    exp_mon_desc_18: |-
      Звезды выстраиваются в ряд над монолитом. В небе над головой видно две четкие линии, идущие в глубины космоса. Кажется, это просто невозможно — оказаться здесь в такой момент, когда подвижные элементы галактики выстраиваются идеально ровно.

      Меня наполняет какое-то странное спокойствие. Одна линия звезд указывает на свечение от красного гиганта, другая же уходит далеко за пределы того, что я могу увидеть.
    dnt_exp_mon_lang_18: Traveller. Embrace unknown. Shine light in darkness. Discover
      galaxy centre.
    exp_mon_opt_a_18: Выбрать красного гиганта
    exp_mon_opt_b_18: Выбрать невидимую даль
    exp_mon_res_a_18: |-
      Звезды нарушают свой строй. Раздается медленный беззвучный крик, когда небеса начинают рыдать.

      Я остаюсь в полном одиночестве и не получаю никакого вознаграждения.
    exp_mon_res_b_18: Я получаю дар, который поможет мне в путешествии к далекому
      и неизвестному месту.
    exp_mon_desc_19: |-
      Я чувствую слабость. Более того, мне начинает казаться, что меня поразила какая-то болезнь. Оглядываясь, я вижу, что вся растительность, окружающая это древнее сооружение, высохла и постепенно умирает. Все живые существа на этой планете стараются держаться от монолита подальше.
      Я смотрю, как на камне само по себе вырезается предупреждение словами древнего языка...
    dnt_exp_mon_lang_19: Beware! Monolith create dangerous toxins! Poison! Move back!
    exp_mon_desc_19a: Датчики угрозы в моем экзокостюме выдают ошибку за ошибкой.
      Костюм начинает бороться с мощной силой...
    exp_mon_opt_a_19: Коснуться монолита
    exp_mon_opt_b_19: Усилить защиту от вредных факторов
    exp_mon_res_a_19: |-
      Я прикладываю руку к сияющему сердцу монолита. Мой костюм сливается с камнем, и защита от вредных факторов отключается.
      Затем я вижу, что камень начал смещаться. Токсичная волна отходит. Мой костюм свел на нет враждебность внутри ядра монолита.
      Видение заканчивается. Я слышу шепот благодарных духов. Они оставили мне подарок.
    exp_mon_res_b_19: |-
      Я подпитываю систему защиты от вредных факторов, отталкивая враждебную силу, угрожавшую пробиться сквозь нее. Я стою в ядовитом облаке у монолита, но ничего не происходит.
      Огромный камень продолжает отравлять землю. Я закрываю глаза, и видение заканчивается.
    war_mon_desc_1: |-
      Я чувствую странный холод. Внезапно монолит снизу доверху окутывает слой ледяного газа. Он так холоден, что я вижу собственное дыхание внутри шлема.

      В кристаллической поверхности льда есть один промежуток, и я чувствую, что могу разместить в нем кое-что из добытых элементов.
    dnt_war_mon_lang_1: Fuel given. Ice thaws. Vy'keen rise. Fuel given. Ice thaws.
      Vy'keen rise.
    war_mon_opt_a_1: Вставить органический элемент
    war_mon_opt_b_1: Вставить катализатор
    war_mon_opt_c_1: Вставить металл
    war_mon_res_a_1: Замороженный газ тает. Мои действия вознаграждены.
    war_mon_res_b_1: Царит тишина. Мои элементы не возвращаются.
    war_mon_res_c_1: Царит тишина. Мои элементы не возвращаются.
    war_mon_desc_2: Из обелиска появляется тело воина. Рваная рана на животе указывает
      на то, что он умер насильственной смертью. Существо до сих пор сжимает свой
      мультитул.
    dnt_war_mon_lang_2: Respect the Warrior! Respect their weapon!
    war_mon_desc_2a: Резная поверхность камня мутнеет и покрывается образами воинской
      славы. Мне пытаются что-то сообщить.
    war_mon_opt_a_2: Похоронить солдата
    war_mon_opt_b_2: Забрать компоненты мультитула
    war_mon_res_a_2: На меня налетает ветер, и звучащие в нем древние голоса благодарят
      меня. Из монолита возникает подношение.
    war_mon_res_b_2: Я беру его мультитул. Едва я разворачиваюсь, чтобы уйти, как
      мое правое плечо поражает алый сгусток энергии.
    war_mon_desc_3: "Маленькое испуганное существо появляется из монолита и проскальзывает
      между моих ног. Я слышу звуки древней охоты: ржание вьючных животных, погоню
      и топот копыт. \n\nВоины верхом на огромных зверях продираются сквозь камни,
      и среди общего хаоса один из них замечает меня. Он приветственно шевелит отметинами
      на лице, выкрикивает несколько слов и направляет клинок в мою сторону."
    dnt_war_mon_lang_3: Grah! Vy'keen Ancients bless your journey! Witness our glory!
      We witness your glory!
    war_mon_opt_a_3: Схватить оружие
    war_mon_opt_b_3: Увернуться от оружия
    war_mon_res_a_3: Видение растворяется, но клинок остается. Он превращается в улучшение
      для моего мультитула.
    war_mon_res_b_3: Я уворачиваюсь от атаки воина. Видение охоты исчезает, и я остаюсь
      в одиночестве. В ветре я слышу издевательский смех...
    war_mon_desc_4: Монолит показывает образы лежащих перед ним мертвых существ. Каждое
      из них было разделано и принесено в жертву богам, которым когда-то здесь поклонялись.
    dnt_war_mon_lang_4: The command of the Vy'keen Ancients! Sacrifice the beast!
      Blood for Hirk!
    war_mon_desc_4a: Вдруг из-под земли под моими ногами появляется голова маленького
      лесного животного. Оно смотрит на меня широко открытыми озорными глазками, поднимаясь
      на маленькие копытца. От меня определенно чего-то ждут...
    war_mon_opt_a_4: Принести существо в жертву
    war_mon_opt_b_4: Оставить существо в живых
    war_mon_res_a_4: Я разрубаю лесного зверька надвое. Монолит призывает мощный ветер,
      ревя в знак благодарности. Видение заканчивается, и я получаю подарок.
    war_mon_res_b_4: Существо вьется между моих ног и радостно убегает. Оно бежит
      вдаль и скоро совсем исчезает.<DELAY>0.4<> Видение внезапно прерывается. Кажется,
      меня презирают.
    war_mon_desc_5: Перед монолитом материализуются две древние каменные чаши. Одна
      наполнена темно-красной вязкой жидкостью, а во второй — липкая жидкость ярко-желтого
      цвета с насыщенным горьким запахом.
    dnt_war_mon_lang_5: Choose healing blood or renergising bile of the Vy'keen Ancients.
      Drink destiny.
    war_mon_desc_5a: На каменной плите перед чашами образуется водоворот древних знаков,
      складываясь в единый образ. Могучий мускулистый воин, окруженный красным сиянием,
      бросает вызов противнику, облаченному в ярко-желтые доспехи.
    war_mon_opt_a_5: Выпить вязкую красную жидкость
    war_mon_opt_b_5: Выпить горькую желтую жидкость
    war_mon_res_a_5: |-
      Когда я глотаю красную жидкость, она словно сбивается в комки. Я давлюсь ей. От кашля жидкость вылетает изо рта. От соприкосновения с воздухом капли кристаллизуются в скопления нанитов.
      Видение заканчивается. Реальность восстановлена.
    war_mon_res_b_5: |-
      На вкус жидкость отвратительна, я едва могу ее пить. Она множится и копится у меня во рту. Я задыхаюсь, жидкость потоком течет из моего рта. Она не останавливается. Я не могу ее остановить.
      Кажется, я теряю контроль над своим телом. Я не могу терпеть.<DELAY>0.4<> И тут, без предупреждения, поток прекращается.
      Видение исчезает. Жидкость у моих ног кристаллизуется в скопления нанитов.
    war_mon_desc_6: |-
      Монолит разрывается, как бумага, открывая окно в иной мир. Его покрывает гигантская паутина. Прямо передо мной лежит древний воин, укутанный в кокон.
      Он здесь уже не один век. Взгляд его пустых мертвых глаз устремлен сквозь меня вдаль. Внезапно я слышу зовущий меня голос.
    dnt_war_mon_lang_6: Pathetic dead coward lies here! Interloper! Take your remuneration...
    war_mon_desc_6a: У него есть ржавый мультитул, а судя по выпирающему выступу на
      груди, в нем может быть еще больше ценностей. Внезапно кожистый нарост начинает
      шевелиться...
    war_mon_opt_a_6: Взять мультитул
    war_mon_opt_b_6: Обыскать тело
    war_mon_res_a_6: Мультитул не работает, но мне удается извлечь работоспособный
      модуль. Я снова слышу тот же голос, хихикающий от восторга. Видение исчезает.
    war_mon_res_b_6: |-
      От легчайшего прикосновения из тела воина вырываются сотни пауков. Они роятся, поглощают тело и поворачиваются ко мне... Я оступаюсь...
      Падаю на пол, но волна насекомых не доходит до меня. Видение исчезает. В ветре я слышу издевательский смех.
    war_mon_desc_7: "На монолите открывается портал, и к моим ногам падает тело огромного
      крылатого животного. Его горло было перерезано в ходе какого-то ритуала, а крылья
      покрыты татуировками с лицами воинов из древнего племени. Но его глаза... его
      глаза выглядят странно.\n \nЕго настоящие глаза вырезали и заменили сверкающими
      красными камнями. Чем дольше я смотрю, тем ярче они сияют. В них явно скрыта
      продвинутая технология.  Решусь ли я осквернить эту жертву, чтобы облегчить
      себе путь?"
    dnt_war_mon_lang_7: Respect the Vy'keen Ancients sacrifice. The beast has holy
      sight. Respect holy sacrifice.
    war_mon_opt_a_7: Удалить глаза
    war_mon_opt_b_7: Поклониться
    war_mon_res_a_7: |-
      Я выковыриваю кристаллы из глазниц птицы. Они сияют жутким красным светом, а затем раскалываются. Из трещин текут наниты.
      Монолит яростно воет от моего проступка. Видение исчезает.
    war_mon_res_b_7: |-
      Древние, живущие здесь, рады моему проявлению уважения. Труп излечен и улетает. Он приближается к горизонту, сияя всепоглощающим красным светом.
      Когда видение заканчивается, оказывается, что меня благословили. Мне дарят огромное количество скоплений нанитов.
    war_mon_desc_8: Внезапно из поверхности монолита появляется огромная пасть древнего
      пса. Он широко открывает челюсти, и вонючая слюна забрызгивает мой визор. Я
      замечаю ценные предметы на его огромном языке, и тошнота отпускает.
    dnt_war_mon_lang_8: Feed the beast. Honour the ancients. Companion beast of legend
      is very good beast. Feed it!
    war_mon_desc_8a: Неожиданно пес передвигает предметы к краю рта, брызгая слюной
      мне на руки. На языке есть место и для других предметов, если я захочу отдать
      ему часть своих вещей...
    war_mon_opt_a_8: Положить дар на язык
    war_mon_opt_b_8: Убрать предметы с языка
    war_mon_res_a_8: Пес глотает мое подношение и с энтузиазмом облизывает меня. Видение
      гаснет. Древняя сила благословляет меня.
    war_mon_res_b_8: Я забираю подношение, но огромный зверь сжимает челюсти, протыкая
      мою руку желтым клыком. Видение исчезает, но боль остается.
    war_mon_desc_9: |-
      Из нижней части монолита медленно появляются ноги и руки древнего воина. За ними следует остальная часть тела. Она бесцеремонно выброшена на камни. Его расчленили.
      У моих ног растекается кровь. Высоко надо мной отделенная от тела голова смеется над моим потрясением. Она издает гортанный клич, призывая меня быть смелее.
    dnt_war_mon_lang_9: Brave interloper! Resist fear! Do not be a coward!
    war_mon_desc_9a: Я слышу, как кто-то позади извлекает из ножен древний клинок
      и бросается на меня...
    war_mon_opt_a_9: Стоять
    war_mon_opt_b_9: Уклониться
    war_mon_res_a_9: |-
      Я хладнокровно стою без движения. Призрачный клинок проходит сквозь мою шею. Испытание пройдено.
      Видение исчезает. Кровь, капавшая из отсеченной шеи воина, превращается в поток нанитов.
    war_mon_res_b_9: |-
      Призрачный клинок проходит над моей головой. Голова выглядит разочарованной, и видение исчезает.
      Похоже, это было какое-то испытание, и мне не удалось пройти его.
    war_mon_desc_10: |-
      Монолит рассыпается осколками у меня на глазах. Он складывается вдвое, снова и снова, пока не превращается в крошечный красный камень, окруженный танцующими огнями.
      Ощущение, будто нечто действительно древнее или даже божественное показывает мне изначальный вид этих построек.
    dnt_war_mon_lang_10: The Vy'keen feed the Atlas stone rare metal. It builds. It
      towers.
    war_mon_desc_10a: Металл, который я несу с собой, физически притягивает меня к
      монолиту в отчаянном желании восстановить его. Элементы в моем рюкзаке хотят
      принести себя в жертву...
    war_mon_opt_a_10: Отдать металлическую пыль
    war_mon_opt_b_10: Отдать чистый феррит
    war_mon_opt_c_10: Отдать хроматический металл
    war_mon_res_a_10: |-
      Я чувствую прилив крови. Голова кружится. Мое «Я» пропадает, и я осознаю свою незначительность в безграничном космосе.

      Монолит постепенно восстанавливается. Меня жалеют. Видение заканчивается.
    war_mon_res_b_10: |-
      Я ощущаю свое истинное место в бесконечных глубинах пространства и времени.

      Монолит медленно восстанавливается. Он жалеет меня.
    war_mon_res_c_10: |-
      Я чувствую прилив крови. Голова кружится. Мое «Я» пропадает, и я осознаю свое истинное место в безграничном космосе.

      Монолит восстанавливается и утешает меня наградой. Видение заканчивается.
    war_mon_desc_11: |-
      Я прикладываю ладонь к монолиту и отхожу назад, когда он начинает таять от моего прикосновения. Расплавленный камень стекает вниз, обнажая нишу внутри.
      Там я вижу невероятные сокровища: древние технологии и предметы, которые помогут мне в путешествии. Вдруг земля, на которой я стою, начинает содрогаться от голосов древнего племени.
    dnt_war_mon_lang_11: The Vy'keen Ancients burn thieves and pirates.
    war_mon_desc_11a: Лава продолжает течь, вся эта конструкция выглядит очень ненадежно,
      но снаряжение, которое может мне пригодиться, находится буквально на расстоянии
      вытянутой руки...
    war_mon_opt_a_11: Протянуть руку
    war_mon_opt_b_11: Отойти
    war_mon_res_a_11: |-
      Лава плещется, экзокостюм заливает расплавленным камнем. Время замедляется. Я чувствую, что горю. Мне не вырваться. Мне конец.
      Я закрываю глаза. Когда я открываю их, сооружение восстановлено, расплавленный камень снова застыл. Я чувствую горячий злобный ветер.
    war_mon_res_b_11: |-
      Древние воины, некогда поклонявшиеся этому камню, благодарят меня за проявленное уважение. Лава меняет форму, образовывая замысловатый постамент передо мной. Он усыпан подарками.
      Видение исчезает, но подарки остаются.
    war_mon_desc_12: |-
      На древнем сооружении я вижу три широких столбца текста, каждый из которых написан неизвестным мне алфавитом.
      Слова в первом столбце выглядят, как грубо высеченные руны дикарей, второй столбец состоит из ровных и аккуратных комбинаций точек. В третьем столбце — размашистые изящные буквы, они похожи на рукописный текст.
    dnt_war_mon_lang_12: Grah! Learn language of the conquerors! Learn language of
      the conquered!
    war_mon_desc_12a: Каждый столбец покрыт грязными и кровавыми следами рук.
    war_mon_opt_a_12: Коснуться рун
    war_mon_opt_b_12: Коснуться точек
    war_mon_opt_c_12: Коснуться надписи
    war_mon_res_a_12: Обитающие здесь древние духи дарят мне знание языка своих воинственных
      потомков.
    war_mon_res_b_12: Обитающие здесь древние духи дарят мне знание языка далекой
      расы электронных форм жизни.
    war_mon_res_c_12: Обитающие здесь древние духи дарят мне знание языка далекой
      расы клювоносых торговцев.
    war_mon_desc_13: |-
      Я становлюсь частью странной новой реальности. В древней скале открывается раскол. Внутри видны деревянные колонны, между которыми висит ссохшееся сердце древнего воителя. Оно все еще медленно бьется.

      Под ним на пыльном полу лежат два сморщенных легких. Кажется, они обречены вечно вдыхать этот затхлый воздух. На меня смотрит высохший глаз. Взгляд его немигающий.
    dnt_war_mon_lang_13: Rebuild the ancient warrior body. Restore monolith power.
      Make body whole again.
    war_mon_opt_a_13: Выстрелить в сердце
    war_mon_opt_b_13: Подвесить легкие
    war_mon_opt_c_13: Покинуть это место
    war_mon_res_a_13: |-
      Я поднимаю мультитул и стреляю. Выстрел вырывает часть сердца, словно это обычное дерево или камень. Мои уши закладывает от пронзительного крика.
      Сила монолита исчезает, видение заканчивается.
    war_mon_res_b_13: |-
      Я размещаю легкие рядом с древним сердцем, и они начинают гармонично пульсировать. Воздух очищается, и пыль уносит. Сила монолита возрождается.
      Когда видение пропадает, монолит благословляет меня подарками.
    war_mon_res_c_13: Я отворачиваюсь, и монолит закрывается. Когда видение пропадает,
      я слышу душераздирающий вой, крик разочарования.
    war_mon_desc_14: Я нахожусь на гигантской арене, над которой раскинулось кроваво-красное
      небо. Стоит оглушительный рев. Арена полна воинов, жадно наблюдающих за ходом
      сражения.
    dnt_war_mon_lang_14: Choose your warrior! Vy'keen ancients reward interloper howl!
    war_mon_desc_14a: По багровому песку ступают две пары ног. Один из бойцов лишился
      оружия и укрывается щитом. К нему, подняв копье, уже подступает его противник.
      Мне хочется кричать вместе с толпой.
    war_mon_opt_a_14: Поддержать безоружного гладиатора
    war_mon_opt_b_14: Поддержать гладиатора с копьем
    war_mon_res_a_14: |-
      Гладиатор отрубает голову противника заостренным краем щита. Он кланяется мне.
      Когда видение заканчивается, в благодарность я получаю средство защиты.
    war_mon_res_b_14: |-
      Гладиатор легко пробивает голову противника своим копьем. Он кланяется мне.
      Когда видение заканчивается, в благодарность я получаю оружие для уничтожения врагов.
    war_mon_desc_15: Внутри камня я чувствую сильный жар. Неожиданно из дыры в камне
      начинает сочиться жидкий металл. Кажется, эту реакцию запустил мой костюм. Я
      слышу вскрик.
    dnt_war_mon_lang_15: Seal gap! Protect Monolith! Precious valuable material lost!
      Use metal!
    war_mon_desc_15a: Капли превращаются в мощный поток. С потерей металла свечение
      монолита ослабевает.
    war_mon_opt_a_15: Заткнуть дыру металлом
    war_mon_opt_b_15: Заткнуть дыру катализатором
    war_mon_opt_c_15: Взять расплавленный металл
    war_mon_res_a_15: Я запечатываю отверстие. Видение обрывается так же внезапно,
      как и началось. Духи монолита делают мне подарок в знак благодарности.
    war_mon_res_b_15: "Катализатор вступает в реакцию с жидким металлом. Он испаряется,
      все сооружение плавится у меня на глазах. Волна жидкого металла несется ко мне,
      но я не могу пошевелиться... \nВидение внезапно прерывается. Сила монолита тает."
    war_mon_res_c_15: |-
      Я погружаю руку в расплавленный металл. Боль просто невыносима. Я закрываю глаза.
      Видение внезапно прерывается. Сила монолита тает. Там, где я держал жидкий металл, я нахожу новое странное вещество...
    war_mon_desc_16: |-
      На поверхности скалы материализуется мертвый пузырь с жабрами. Когда-то он был принесен в жертву: большие, широко открытые глаза насквозь пробиты металлическими копьями.

      С его тела по высеченной в камне дорожке стекает жидкость. Ее можно направить к одному из двух изображений: или к луне, или к солнцу.
    dnt_war_mon_lang_16: Light brings power. Darkness brings resilience. Light brings
      power. Darkness brings resilience.
    war_mon_opt_a_16: Направить жидкость к солнцу
    war_mon_opt_b_16: Направить жидкость к луне
    war_mon_opt_c_16: Украсть копья
    war_mon_res_a_16: |-
      Солнце раздувается, когда на него проливается ритуальная жидкость. Оно становится ярче и ярче, пока все не заливает ярко-белым светом.
      Я моргаю, и видение исчезает. Там, где сияло солнце, лежит технологический модуль.
    war_mon_res_b_16: |-
      Луна раздувается, когда на нее проливается ритуальная жидкость. Она становится ярче и ярче, пока все не заливает серебряно-белым светом.
      Я моргаю, и видение исчезает. Там, где сияла луна, лежит технологический модуль.
    war_mon_res_c_16: |-
      Я вытаскиваю металлические копья. У меня в руках они начинают превращаться с небесные сферы и увеличиваться в размерах. Я не могу их отпустить. Они начинают быстро вращаться по орбите. Мои руки отрывает от тела. Я...
      Видение заканчивается. Руки на месте. В ветре я слышу злобные крики.
    war_mon_desc_17: |-
      Я чувствую слабость. Показатели мультитула и экзокостюма неуклонно снижаются, и меня охватывает непреодолимая апатия. Я все еще дышу, но телу отчаянно не хватает кислорода.

      В моем сознании пульсирует мысль, пришедшая откуда-то извне.
    dnt_war_mon_lang_17: Ancients consume interloper life force! Ancients reward interloper
      for rebirth! Closer! Faster! Closer! Faster!
    war_mon_desc_17a: Немой и непреклонный, монолит возвышается надо мной.
    war_mon_opt_a_17: Коснуться монолита
    war_mon_opt_b_17: Остаться на месте
    war_mon_opt_c_17: Отойти
    war_mon_res_a_17: |-
      Монолит быстро вытягивает из моей руки жизненную силу. От места прикосновения исходит усиливающийся яркий свет. У меня совсем нет сил. Мой взгляд затуманивается...
      Я пробуждаюсь словно от самого лучшего сна. Я лежу в луже нанитов, но чувствую себя превосходно. Чувство бессилия исчезло.
    war_mon_res_b_17: |-
      Я стою перед монолитом, и он высасывает мою жизненную силу. Я держусь, но это перебор.<DELAY>0.4<> У меня совсем нет сил. Мой взгляд затуманивается...
      Я пробуждаюсь словно от самого лучшего сна. Я лежу в луже нанитов, но чувствую себя превосходно. Чувство бессилия исчезло.
    war_mon_res_c_17: Я отхожу подальше от высасывающего жизнь монолита. Он неумолимо
      и неодобрительно возвышается надо мной.
    war_mon_desc_18: |-
      Древние знаки направляют спустившийся с небес луч света на испещренную тонкой резьбой поверхность скалы.

      Луч неспешно движется по высеченным в камне изображениям. Я вижу битву, неизвестный город — и, кажется, украденное сокровище. Руки паломников отпечатались на всех трех рисунках...
    dnt_war_mon_lang_18: Hirk took the treasure of Nal after battle. Treasure now
      hides in the city of Hirk.
    war_mon_opt_a_18: Коснуться изображения битвы
    war_mon_opt_b_18: Коснуться изображения города
    war_mon_opt_c_18: Коснуться изображения сокровища
    war_mon_res_a_18: |-
      Луч света исчезает.

      Я остаюсь в полном одиночестве.
    war_mon_res_b_18: |-
      Изображение города начинает светиться. Я слышу суету, болтовню жителей на улицах, шлепки щупалец и хруст челюстей существ, которые спешат по своим привычным делам.
      Затем наступает тишина. Все они исчезли. Неизвестно, что произошло. Под ногами я нахожу маленький серебряный сундук, заполненный нанитами.
    war_mon_desc_19: |-
      Экзокостюм неожиданно пронзает вспышка разрушительной энергии. Мультитул замечает, что внутри монолита зреет еще одно скопление энергии. Очень скоро новая вспышка ударит не только по мне, но и по всему, что окружает это древнее сооружение.

      Я могу погасить волну энергии экраном своего экзокостюма, но он еще не восстановился после первого удара и не может определить угрозу...
    dnt_war_mon_lang_19: Warning! Keep clear! Ancient radiation pulse site!
    war_mon_opt_a_19: Подготовиться к поглощению радиации
    war_mon_opt_b_19: Подготовиться к поглощению токсинов
    war_mon_res_a_19: |-
      Радиационная волна поглощается, и место снова становится безопасным.

      Древние духи поют в знак благодарности.
    war_mon_res_b_19: |-
      Мой экзокостюм оказался не готов, и меня захлестнула волна радиации.

      Меня пронзает боль, священная территория оказывается повреждена.
    war_mon_desc_20: |-
      Внезапно я оказываюсь под водой. Я тону. Вода заполняет легкие. Грудь горит. Я пытаюсь вдохнуть, но легкие втягивают только жидкость, которая заполняет меня. В глазах темнеет. Я понимаю, что это конец. Вот оно. Это и есть мой последний час.

      Неожиданно поверхность воды пробивает чья-то зеленая рука. Свет меркнет.
    dnt_war_mon_lang_20: Warrior accepts journey's end. Embrace death.
    war_mon_opt_a_20: Потянуться к руке
    war_mon_opt_b_20: Умереть
    war_mon_res_a_20: |-
      Я тянусь к руке, но она толкает меня обратно в глубину.
      Реальность возвращается.
      Я живу, но чувствую внутри пустоту. В окружающем воздухе чувствуется привкус разочарования.
    war_mon_res_b_20: |-
      Все темнеет. Реальность возвращается.

      Познание смерти сделало меня сильнее. Я получаю благословение древних.
    all_monolith_reward_1: Живущие здесь древние духи награждают меня.
    all_monolith_reward_2: Древняя сила благословляет мое путешествие.
    all_1_port_right_1: Портал открывается...
    all_1_port_wrong_1: Портал остается закрытым
    exp_1_port_desc_1: Огромный портал перед вами излучает древнюю силу Отзвуков корваксов.
      Вы можете разобрать, как они зовут вас. Они говорят на знакомом языке.
    exp_1_port_lang_1: Странники пришли? Они здесь?
    exp_1_port_lang_2: Скажи нам. Скажи нам, что хранят удивительные стражи.
    exp_1_port_opt_1: Возможно
    exp_1_port_opt_2: Непременно
    exp_1_port_opt_3: Нет
    exp_1_port_opt_4: Неизвестная сила
    exp_1_port_opt_5: Лазеры
    exp_1_port_opt_6: Слабый настрой
    tra_1_port_desc_1: Перед вами находится огромный портал. Вы слышите слабые, отчаянные
      голоса Гекских Первородов. Они говорят на вашем языке.
    tra_1_port_lang_1: Что стало с геками? Они все еще почитают Первородов?
    tra_1_port_lang_2: Первороды могущественны! Как далеко раскинулся Доминион Первородов?
    tra_1_port_opt_1: Геки уважают своих могучих предков. Они часто о вас говорят
    tra_1_port_opt_2: Геки — занятые существа. Сложно сказать
    tra_1_port_opt_3: Они зациклены на торговле. Они забывают вас
    tra_1_port_opt_4: Ваша империя обширна. Она охватывает галактики
    tra_1_port_opt_5: Я не знаю. Не могу вам сказать
    tra_1_port_opt_6: Ваши потомки стали торговцами. Они отвергли вас
    war_1_port_desc_1: Вы слышите грохот далекого мира. Вдруг в ваше сознание врываются
      крики Пращуров вай’кин. Они взывают к вам на языке, который вы в целом понимаете.
    war_1_port_lang_1: Интерфейс Атласа! Она рассказывала нам о тебе! Скажи нам...
      каково ее послание?
    war_1_port_lang_2: Проклятье! Ты сражаешься со стражами? Война без конца!
    war_1_port_opt_1: Странников пощадят
    war_1_port_opt_2: Странников истребят
    war_1_port_opt_3: Странников пропустят через любой найденный ими портал
    war_1_port_opt_4: Я сражаюсь со стражами. Они не сдаются, но я сражаюсь с ними
    war_1_port_opt_5: Я сражаюсь, когда нельзя иначе. Я их не боюсь
    war_1_port_opt_6: Я учусь у стражей. Они хранят секреты
    all_portal_desc_1: "Из-за врат доносятся отзвуки далекого мира.\n \nВпереди новые,
      неизвестные земли."
    all_portal_desc_2: "Портал нависает надо мной, словно молчаливый страж этой планеты.\n
      \nНемногие находят путь к сокрытому им далекому миру."
    all_portal_desc_3: "Моим разумом овладевают мысли о том, что скрыто за порталом.\n
      \nДалекий мир манит и зовет меня. Меня ждет путь в неизвестное."
    all_portal_desc_4: "Это громадное сооружение — портал. Он скрывает путь к какому-то
      далекому миру.\n \nЯ слышу шепот неизвестной земли."
    all_portal_desc_5: "Из-за древнего сооружения слышатся отзвуки далекой планеты.\n
      \nЭти врата скрывают загадки неизвестного мира."
    all_portal_desc_6: Гигантские врата зовут меня и едва слышно шепчут о тайнах далекого
      мира.
    all_portal_desc_7: "Портал излучает жизненную силу другой планеты. Врата неслышно,
      но ощутимо зовут меня вперед.\n \nКогда-то для такого путешествия не хватило
      бы целой жизни, но мне достаточно сделать несколько шагов."
    all_portal_desc_8: "За порталом лежит мир невиданных зверей, цветов, звуков и
      пейзажей. Его обитатели — загадка для нас.\n \nЯ слышу зов портала в своей голове."
    all_portal_desc_9: "Это странное сооружение — портал на далекую планету. Он таит
      в себе проход в другой мир.\n \nМеня тянет к этим вратам и скрытому за ними
      пространству."
    all_portal_desc_10: "Портал испускает вибрации иного мира.\n \nЭтот зов непреодолим.
      Врата желают, чтобы их открыли."
    all_portal_res_a_1: "Гигантское сооружение просыпается.\n \nОно показывает мне
      путь в другой мир."
    all_portal_res_a_2: "Портал открывается...\n \nМеня ждут далекие земли..."
    all_portal_res_a_3: "Портал открывается...\n \nМеня ждет удивительное путешествие."
    all_portal_res_a_4: "Врата открываются.\n \nПришло время узнать их древнюю тайну."
    all_portal_res_a_5: "Врата открываются, и я слышу шум иного мира.\n \nМеня ждет
      другая планета."
    all_portal_res_a_6: "Портал открывается...\n \nПроход в другой мир ждет меня."
    all_portal_res_a_7: "Меня охватывает ощущение невероятной высоты и бесконечных
      расстояний.\n \nПортал открыт."
    all_portal_res_a_8: "Я чувствую ветер другого мира.\n \nВрата ждут."
    all_portal_res_a_9: "Огромные врата открываются.\n \nМеня ждет далекая планета..."
    all_portal_res_a_10: "Портал пропускает свет далекой звезды.\n \nВрата открыты."
    all_portal_res_b_1: "Портал остается закрытым.\n \nВ воздухе висит стылая тишина."
    all_portal_res_b_2: "Гигантские врата остаются закрыты.\n \nПортал хранит свою
      тайну."
    all_portal_res_b_3: "Проход не открывается.\n \nЯ остаюсь в полном одиночестве."
    all_portal_res_b_4: "Портал все еще нем.\n \nЯ остаюсь в полном одиночестве в
      этом чужом мне мире."
    all_portal_res_b_5: "Проход заперт.\n \nПортал не просыпается."
    all_portal_res_b_6: "Гигантский портал охраняет свой секрет.\n \nЛежащий за ним
      мир остается загадкой."
    all_portal_res_b_7: "Врата остаются закрыты.\n \nПортал недвижим. Он хранит свою
      тайну."
    all_portal_res_b_8: "Портал остается закрытым.\n \nНад ним повисла тишина."
    all_portal_res_b_9: "Портал не открывается.\n \nВрата остаются закрыты."
    all_portal_res_b_10: "Портал остается нем и хранит свою тайну.\n \nСкрытый проход
      остается загадкой."
    all_portal_opt_a: Открыть портал
    exp_npc_anomaly_name: Сущность-священник Нада
    exp_npc_anomaly_desc_1: "Когда я приближаюсь к электронной сущности, она оживает.
      Меня окутывают лучи сканирования, исходящие от ее темной маски. Сначала слышится
      пугающее чириканье, а затем, что невероятно, она заговаривает на моем языке.
      \n\nМне предлагается выбор. Она может показать мне, как использовать черные
      дыры, чтобы отправиться в путешествие к центру галактики. Она может пояснить,
      как добраться до Интерфейса Атласа, что даст мне возможность следовать по пути.
      Или она поможет мне в моем исследовании."
    exp_npc_anomaly_desc_2: "Нада, как я узнаю, — это священник-корвакс, который каким-то
      образом освободился от группового разума и теперь исследует происхождение галактики.
      Он высказывает смелую теорию, что вся наша реальность — это чей-то эксперимент.
      Симуляция. Мне хочется смеяться, но затем я вспоминаю Атлас. \n\nНада снова
      предлагает мне выбор. Или это проверка?\n\nМне нужно вернуться на заданный Атласом
      путь. Найти черные дыры, которые отнесут меня к центру галактики. Или принять
      подарок, который поможет мне путешествовать самостоятельно."
    exp_npc_anomaly_desc_3: |-
      Нада обычно сдержан, но сейчас его форма вибрирует и пляшет, а это внешний признак внутренней борьбы. На его визоре светятся радужные огни. Временами кажется, что на меня смотрит другая сущность. Я крепко хватаю его за руку, и вскоре вновь появляется знакомый световой рисунок.

      Корваксы постоянно пытаются вернуть свою заблудшую оболочку и стереть Нада из жизни. Но священник не собирается уступать, пока не разгадает загадку реальности.
    exp_npc_anomaly_desc_4: |-
      Когда я приближаюсь, Нада подключен к комплекту инструментов. На панелях вспыхивают и гаснут солнца, молекулы как элементы трехмерного изображения появляются и исчезают парами. В выводе данных я вижу сообщения об ошибках и недоумеваю.

      Нада видит меня и дает объяснения. По всей галактике встречаются повторяющиеся структуры, одинаковые элементы там, где должно быть бесконечное расхождение. Это не может быть совпадением. Это сделал Атлас? На другом конце комнаты хихикает Поло.
    exp_npc_anomaly_desc_5: |-
      На этот раз Нада держится от меня в стороне. Огни, танцующие на его визоре, похожи на предупреждающие символы. Что-то изменилось между нами.

      Нада объясняет, что продвинулся в своих логических рассуждениях. Он не нашел в галактике места для свободы воли или чего-то еще, кроме грубой причинно-следственной связи. Его беспокоит, что мы всего лишь пешки для какого-то высшего существа, создавшего нас, — марионетки, танцующие на веревочках. И Нада подозревает меня. Я — отклонение от нормы. Что если я тоже кукловод?
    exp_npc_anomaly_desc_6: |-
      Паранойя Нада заразительна. Я ловлю себя на том, что перед входом в комнату присматриваюсь, что там происходит. Похоже, гек Поло радостно занимается своими повседневными делами, а оболочка Нада остается статичной, за исключением танцующих огней. Что это? За визором была красная вспышка? Если и была, то она не повторяется.

      Я выжидаю момент и вхожу с шумом. Поло бурно приветствует меня, но мы с Нада общаемся сдержанно, ведь наше взаимное доверие пошатнулось.
    exp_npc_anomaly_desc_7: |-
      Нада и Поло ведут себя необыкновенно тихо. Поло всецело поглощен оборудованием, а Нада — симуляциями, но в комнате повисло напряжение. Становится понятно, что недавно произошел спор.

      Нада подзывает меня. Его огорчает то, что он привязан к механическому телу. А я совсем другое дело, я могу существовать по-разному и в разных местах. Я могу отправиться куда угодно в этой галактике, будь то в поисках истины или для того, чтобы жить так, как посчитаю нужным. Нада признается, что завидует мне.
    exp_npc_anomaly_desc_8: |-
      На этот раз Нада подходит близко. Если бы это существо было способно на эмоции, можно было бы сказать, что его терзают чувства. Поколебавшись, он кладет руку мне на плечо, и его визор приближается ко мне. Я не могу заглянуть под маску, но чувствую, что Нада смотрит мне прямо в глаза.

      Если я продолжу двигаться к центру, это будет означать прощание. Никто из нас не знает, выживем ли мы. Выживет ли что-нибудь. Ожидает ли нас свобода или разрушение. Нада прощается со мной со страхом и печалью.
    exp_npc_anomaly_desc_9: "Панели и системы сейчас бездействуют. Похоже, Нада узнал
      от них все, что мог. Я рассказываю о своих путешествиях и открытиях, и его маска
      светится. \n\nНада объясняет, что все сложилось в общую картину. В том, что
      Нада когда-то рассматривал как звездные карты, он теперь видит строки программного
      кода. Повсюду связи и структуры. Галактика похожа на паутину, но кто или что
      играет роль паука? Центр уже близко. Возможно, мы скоро все узнаем. Я невольно
      вздрагиваю."
    exp_npc_anomaly_lang_1: Редкая лингвистическая форма. Удовольствие! Нада, корвакс-отступник.
      Предлагается поддержка. Маршрут к галактическому центру? Вновь связаться с Атласом,
      чтобы получить указания? Ресурсы для путешествия? Да или нет?
    exp_npc_anomaly_lang_2: Частый гость! Добро пожаловать! Снова требуется поддержка?
      Вернуть тебя под контроль Атласа? Найти галактический центр, смысл? Помочь тебе
      в путешествии? Решай.
    exp_npc_anomaly_lang_3: "Единство корваксов хочет заполучить оболочку «аномального»
      Нада. Единство нелогично. \n\nДанные странника, вывод неоспорим. Ошибка формы
      / размера / распределения галактики. Исследуй больше!"
    exp_npc_anomaly_lang_4: 'Простейшая физика. Произвольная химия. Гипотеза: симуляция.
      Галактика не является базовым бытием. Исследуй, но остерегайся красного шара.
      Найди в модели недостатки, используй ее, выясни истину. Да или нет?'
    exp_npc_anomaly_lang_5: Создатель симуляции — друг или враг? Паранойя непреодолима.
      Галактика — связь причины и следствия, индивидуализм — статистическая аномалия,
      Нада — ошибка. Доверять Нада? Доверять тебе?
    exp_npc_anomaly_lang_6: |-
      Красные шары. Властные, враждебные. Создатели или их реликвии?

      Особенные случаи — ключевые. Странствие к галактическому центру. Сообщение о пути от создателя? Или небрежная работа?
    exp_npc_anomaly_lang_7: |-
      Поло радуется полученному опыту. Только ценные данные дают радость.

      Нада привязан к оболочке, к этой галактике. Разочарование и печаль. Ты не из привязанных. Главное — исследовать, убежать, вернуться с отчетом.
    exp_npc_anomaly_lang_8: |-
      Нада ценит прогресс. Помогает тебе убежать, в конце ждет цель.

      Открытия сходятся в одной точке. Галактика — связь причины и следствия. Путь к центру. Красные шары. Простейшая физика. Или игнорируй, странствуй свободно.
    exp_npc_anomaly_lang_9: "Все должно завершиться. Время должно завершиться. Данные
      должны сохраниться. В начале — центр галактики. Спокойное сердце бури. \n\nТвое
      путешествие важно. Достигни конца. Моя работа выполнена. Вернись к Единству."
    exp_npc_anomaly_opt_a_1: Вернуться на путь Атласа
    exp_npc_anomaly_opt_b_1: Найти краткий путь к центру
    exp_npc_anomaly_opt_c_1: Ресурсы в помощь в исследовании
    exp_npc_anomaly_opt_a_9: Отказаться от поддержки Нада
    exp_npc_anomaly_res_a_1: Корвакс помечает местоположение Интерфейса Атласа.
    exp_npc_anomaly_res_b_1: Инопланетянин находит черную дыру.
    exp_npc_anomaly_res_c_1: Нада вручает вам подарок, который поможет исследовать
      галактику.
    exp_npc_anomaly_res_a_9: Огни на визоре бешено мигают.
    tra_npc_anomaly_name: Специалист Поло
    tra_npc_anomaly_desc_1: "Существо ростом пониже, из расы геков, выглядит более
      забавно. Обращаясь ко мне, оно лениво вытирает запачканные смазкой руки о свой
      костюм. Возможно, это кто-то вроде инженера. \n\nК моему удивлению, оно говорит
      на моем языке. Другие формы жизни относились ко мне с удивленным безразличием,
      но Поло относится ко мне как к равному.\n\nОн интересуется моими путешествиями,
      тем, какие разумные виды мне довелось увидеть и встречались ли мне формы жизни,
      о которых он не знает. Он надеется, что я поделюсь своими впечатлениями."
    tra_npc_anomaly_desc_2: |-
      Когда я подхожу ближе, Поло радостно подскакивает. Очевидно, он убежден, что я родственная душа в странствии, полном исследований и изобретений. Я пока не могу сказать, разделяю ли я эти идеи.

      Поло особенно очарован тем, как на мой мозг воздействует знакомство с инопланетным языком и культурой. Смогу ли я действительно понять столь непривычные концепции? Есть ли предел тому, сколько я могу узнать? Мне тоже всегда это было интересно.
    tra_npc_anomaly_desc_3: |-
      При виде меня морда Поло расплывается в широкой добродушной улыбке. Может быть, даже слишком широкой, если вспомнить, что до этого мы встречались всего два раза. Возможно, веселому геку здесь одиноко, ведь компанию ему составляет только нервный священник-корвакс.

      В этот раз он вовлекает меня в разговор о благосостоянии. Как одна экономическая система может функционировать по всей галактике? Окупаются ли терминалы торговли? Поло не прочь услышать любую информацию.
    tra_npc_anomaly_desc_4: "Когда я появляюсь, Поло подходит, чтобы обнять меня,
      но я инстинктивно отшатываюсь из-за приобретенной привычки защищаться после
      многих внезапных и жестоких встреч с представителями дикой природы. В широких
      глазах гека вспыхивает разочарование. Я пытаюсь извиниться, но механик прерывает
      меня, предположив, что, возможно, мне было бы более комфортно в компании пиратов.
      \n\nКонечно, они атаковали бы без предупреждения, но, останься я в живых, мы
      могли бы попробовать проникнуть в суть их технологий."
    tra_npc_anomaly_desc_5: "По-прежнему чувствуя вину за свой недавний проступок,
      я пытаюсь обнять Поло при встрече. Лицо гека охватывает тревога, и он забивается
      в угол. \n\nНеловкий момент проходит, и затем Поло делает примирительное предложение.
      Стражи угрожают нашим жизням. Пока я путешествую, я могу попытаться уничтожить
      всех стражей на своем пути. После этого мы, возможно, лучше поймем слабые места
      этих надоедливых машин.\n\nИ, вероятно, тогда мы снова сможем стать друзьями."
    tra_npc_anomaly_desc_6: |-
      Наконец Поло вновь стал дружелюбным. Он кивает, улыбается, даже один раз приветливо хлопает меня по руке. Наша дружба возобновилась.

      Я краснею, когда механик-гек желает мне прожить долгую и здоровую жизнь, но мне приходится проглотить разочарование, когда выясняются истинные мотивы Поло: он хочет изучить, как мой костюм будет реагировать на долговременное пребывание в экстремальном климате.
    tra_npc_anomaly_desc_7: |-
      Давно забыв о нашей прежней неловкости, Поло приветствует меня добродушным взмахом руки и подзывает к себе. Он кажется еще более возбужденным, чем обычно: оказывается, он хочет убедить меня заняться его любимым делом — неограниченным исследованием звезд.

      Вершиной галактических путешествий является использование варпов. Достигнуть новой системы — это само по себе награда. Поло искренне надеется, что я буду продолжать это делать, открывая места, о которых он никогда даже не мечтал.
    tra_npc_anomaly_desc_8: "Поло в этот раз странно молчалив. Сначала я беспокоюсь,
      не угораздило ли меня вновь как-то его обидеть, но гек в отчаянии кивает на
      груду поломанной электроники, лежащую перед ним. Похоже, произошел какой-то
      несчастный случай, когда Поло занимался своими бесценными исследованиями. \n\nИзвиняясь,
      Поло выпроваживает меня за дверь. Я знаю, насколько дороги геку его данные,
      и очень хочу помочь. Возможно, по следующем возвращении я смогу вновь пополнить
      его архивы записями о множестве странных существ."
    tra_npc_anomaly_desc_9: "Поло утверждает, что недавний несчастный случай привел
      к потере информации в том числе о более разговорчивых обитателях галактики.
      Странно, что Поло не упомянул этого раньше. На какое-то мгновение у меня появляется
      сильное ощущение, что меня обманывают. Но почему? С какой целью? \n\nПолагаю,
      я вновь могу помочь. Прекрасно делиться историями о своих приключениях, о местах
      и лицах, которые встречались только мне. Либо я могу потворствовать своей паранойе."
    tra_npc_anomaly_desc_10: "Меня уже не удивляет, когда мой «друг» вновь обвиняет
      таинственный «несчастный случай» в пробелах в исследовательских данных . В этот
      раз поврежденными оказались его файлы со сведениями об инопланетных языках —
      во всяком случае, Поло так утверждает.\n \nЯ чувствую раздражение, так как не
      могу скрыть подозрение, что мною каким-то образом манипулируют. Гек провожает
      меня взглядом, с печалью в глазах. Возможно, я вернусь со словами, которые я
      узнаю от космических путешественников и монолитов, а возможно, что и нет."
    tra_npc_anomaly_desc_11: "У меня появилось намерение броситься вон из комнаты
      и никогда не возвращаться, если Поло вновь упомянет о своем неубедительном «несчастном
      случае», но вместо этого он утверждает, что у него все в наличии. \n\nГек явно
      хочет меня успокоить и поэтому заявляет, что приятнее всего жить, когда ты перестаешь
      делать то, что говорят другие, и наслаждаешься самой жизнью. Смотри на звезды,
      зарабатывай состояние, купи себе что-нибудь. «Именно это я бы делал на твоем
      месте», — говорит механик, слегка толкая меня локтем под ребра."
    tra_npc_anomaly_desc_12: |-
      Я решаю, что стоит принять слова Поло на веру. Какими бы ни были истинные намерения гека, который вроде бы хочет помочь, они, кажется, никак не угрожают моему благополучию. Нет сомнений, что Поло — друг.

      Это убеждение выливается в некоторые сомнения, когда Поло предлагает мне вновь ринуться в бой с пиратами. «Это же так захватывающе!» — аргументирует он, изображая воздушный бой жестами и имитируя звуки стрельбы.
    tra_npc_anomaly_desc_13: |-
      Когда я вхожу, Поло что-то читает на табличке, и морщины на лбу у гека говорят о том, что новость не из приятных, в чем бы она ни заключалась. Увидев меня, Поло поспешно выключает экран, с трудом вызвав улыбку на своем озабоченном лице.

      Механик растерянно замечает, что стражей становится все больше. Разумно было бы проредить их ряды, а иначе моя свобода передвижения окажется под угрозой. Я подозреваю, что Поло просто пытается избавиться от меня.
    tra_npc_anomaly_desc_14: |-
      Какими бы ни были напряженными наши отношения раньше, теперь это кажется далеким воспоминанием. Мы с Поло приветствуем друг друга как лучшие друзья, как верные товарищи, много путешествовавшие среди звезд. Я знаю, что у гека есть секрет, но я верю, что в свое время он поделится им со мной.

      А пока что Поло призывает меня стать самым лучшим исследователем, довести себя до предела возможностей. Есть места, в которых никто не сможет выжить. Но, возможно, это получится у меня и только у меня.
    tra_npc_anomaly_desc_15: "Поло какой-то обеспокоенный. Мой друг хочет что-то мне
      сообщить. Он болен, серьезно болен. Слишком болен, чтобы покидать это место.
      Все это время Поло косвенно проводил исследования благодаря мне — вот такой
      печальный трюк. \n\nЧувствуя горе, я пытаюсь выразить мои соболезнования, но
      к Поло возвращается самообладание и он выражает надежду, что я не стану тратить
      попусту время, которое у меня есть. Используй варп, чтобы отправиться дальше,
      чем когда-либо. Побывай в местах, которые Поло никогда не увидит. Только так
      и нужно жить."
    tra_npc_anomaly_desc_16: "Поло приветлив, но хмур. Я осознаю, что это настоящий
      Поло, а не та прыгающая иллюзия, которая была здесь раньше. По крайней мере,
      чувство удивления у гека осталось. Он хочет наблюдать за великолепием звезд
      моими глазами. \n\nЖивые существа — это бытие в своем самом странном и диком
      виде. У меня нет сомнений, что мой друг не отказался бы от шанса увидеть всех
      удивительных и чудовищных животных, которые мне повстречаются, и помечтать о
      том, чтобы побывать в тех мирах, где они обитают."
    tra_npc_anomaly_lang_1: Друзья есть повсюду, если только знаешь, где искать. Друзья
      всех размеров и форм и во всех местах.
    tra_npc_anomaly_lang_2: Разговаривай, читай, изучай монолиты. К твоим сильным
      ногам должен прилагаться и сильный мозг. Исследовать мир — это открывать себя,
      друг.
    tra_npc_anomaly_lang_3: Юниты за это, юниты за то. Странно и печально так жить,
      да? Наполняй ими карманы, чтобы мы смогли понять, почему они движут всеми этими
      мирами.
    tra_npc_anomaly_lang_4: Что это за надоедливые пираты? Кто строит для них корабли?
      Хотя с ними интересно сражаться.
    tra_npc_anomaly_lang_5: Летающие машины, шагающие машины! Везде! Преследуют нас,
      вредят нам, мешают нашим приключениям. Плохие роботы.
    tra_npc_anomaly_lang_6: Друг, ты посещаешь самые худшие места, которые только
      можно найти. Оставайся в живых. Какая мне будет польза, если ты умрешь? От трупа
      много не узнаешь. Хотя... Ой, не обращай внимания, просто оставайся в живых.
    tra_npc_anomaly_lang_7: Целая галактика для тебя, только для тебя. Тебе нужно
      увидеть ее всю. Нет, я шучу. Может быть, еще несколько систем?
    tra_npc_anomaly_lang_8: Новые существа в каждом мире — так легко для моего друга.
      Найти все в одном мире — возможно, не так легко.
    tra_npc_anomaly_lang_9: Что-то я знаю, что-то — нет, но хочу знать все. Будь маяком
      дружбы для всех звезд. Это должно стать наградой само по себе, но, конечно,
      я дам технологию.
    tra_npc_anomaly_lang_10: Турист ожидает быть понятым, странник жаждет понять.
    tra_npc_anomaly_lang_11: Исследуй, борись, торгуй, делай все, что хочешь, чтобы
      найти юниты. Но не забывай, что приключение — это само по себе награда.
    tra_npc_anomaly_lang_12: Паразиты последней границы, мерзкие мелкие препятствия
      для приключений. Смерть печальна, но задиры — это еще более печально.
    tra_npc_anomaly_lang_13: Стражи, тьфу! Жестокая полиция в прекрасной галактике.
      Чем легче их остановить, тем нам будет веселее.
    tra_npc_anomaly_lang_14: Не умирай, друг. Это ненужная трата данных. Хи-хи, я
      шучу. Я буду по тебе скучать.
    tra_npc_anomaly_lang_15: Я здесь в ловушке. Вижу звезды, но мало что еще. Покажи
      мне галактику, расскажи о своих путешествиях, надели меня радостью.
    tra_npc_anomaly_lang_16: Так хорошо, что ты здесь. Ты приносишь мне свет. Показываешь
      существ, которых я не могу видеть сам. Многих существ. После этого, мой друг
      из друзей, я не знаю, что ты или я будем делать.
    tra_npc_anomaly_opt_a_1: Дать инф. о видах
    tra_npc_anomaly_opt_a_2: Дать инф. о языках
    tra_npc_anomaly_opt_a_3: Дать инф. о благосост.
