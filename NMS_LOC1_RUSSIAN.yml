    uprod9_name_l: Смазка
    uprod10_name: ВЗРЫВЧАТКА
    uprod10_subtitle: Компонент технологии
    uprod10_description: Заряд взрывчатки общего назначения с особым боезарядом, который
      при необходимости можно полностью нейтрализовать, например, во время транспортировки.
    uprod10_name_l: Взрывчатка
    plant_toxic_name: ПУШИСТНИК
    plant_toxic_name_l: Пушистник
    plant_toxic_desc: |-
      Сферический гриб с внутренними пластинками, обитает только в токсичных биомах. Пушистник можно культивировать, и он будет приносить редкий, но обильный урожай.

      Подходит для гидропонного выращивания внутри помещения. Для выращивания в поле создайте условия токсичного климата.
    plant_toxic_subtitle: Гриб
    plant_snow_name: НЕБОСОЛОДНИК
    plant_snow_name_l: Небосолодник
    plant_snow_desc: |-
      Крупный кристаллический цветок с яркими голубыми лепестками, обитает только в снежных биомах. Небосолодник можно выращивать на ферме, он приносит хороший урожай, хотя собирать его можно нечасто.

      Подходит для гидропонного выращивания внутри помещения. Для выращивания в поле создайте условия холодного климата.
    plant_snow_subtitle: Цветок
    plant_radioactive_name: ДИКОТИЛ
    plant_radioactive_name_l: Дикотил
    plant_radioactive_desc: |-
      Люминесцентный цветок с двумя лепестками, произрастающий в радиоактивных биомах; если его культивировать, он будет приносить частый урожай.

      Подходит для гидропонного выращивания внутри помещения. Для выращивания в поле создайте условия радиоактивного климата.
    plant_radioactive_subtitle: Цветок
    plant_barren_name: КУКРАССУЛА
    plant_barren_name_l: Кукрассула
    plant_barren_desc: |-
      Обитает в пустынных биомах и может переносить долгие периоды засухи; кукрассула — съедобный суккулент среднего размера, который легко культивируется и приносит регулярный урожай среднего размера.

      Подходит для гидропонного выращивания внутри помещения. Для выращивания в поле создайте условия пустынного климата.
