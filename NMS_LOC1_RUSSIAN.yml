      Я ввожу правильные цифры.

      На экране появляется местоположение нового мира.
    war_obs_res_b_3: |-
      Введенные мной цифры не производят никакого эффекта.

      Местоположение маяка остается загадкой.
    war_obs_desc_4: "Судя по изображениям, когда-то эта обсерватория находилась в
      зоне боевых действий. Искореженный метал, обгоревшие стены и разложившиеся тела
