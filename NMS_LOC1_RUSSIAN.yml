    death_quote_1: |-
      БОГИ НЕ ОПЕКАЮТ ГЛУПЦОВ.
      ГЛУПЦОВ ОПЕКАЮТ ЕЩЕ БОЛЬШИЕ ГЛУПЦЫ.
    death_quote_2: "ЕДИНСТВЕННЫЙ СПОСОБ УСТАНОВИТЬ ГРАНИЦЫ \nВОЗМОЖНОГО — ПОПЫТАТЬСЯ
      СДЕЛАТЬ ШАГ \nЗА ЭТИ ГРАНИЦЫ."
    death_quote_3: "Я НЕ ВСЕГДА ПОПАДАЮ ТАКИМ ОБРАЗОМ ТУДА, КУДА СОБИРАЛСЯ ЕХАТЬ,
      \nЗАТО ИНОГДА ТУДА, КУДА, ОКАЗЫВАЛОСЬ, НУЖНО ПОПАСТЬ."
    death_quote_4: ТАК РЕШЕНИЯ, ПРИНЯТЫЕ ЗА СЧИТАННЫЕ СЕКУНДЫ, ОПРЕДЕЛЯЮТ ВСЮ ДАЛЬНЕЙШУЮ
      ЖИЗНЬ.
    death_quote_5: "ГЛАВНАЯ ИРОНИЯ ЖИЗНИ ЗАКЛЮЧАЕТСЯ В ТОМ, ЧТО \nМАЛО КТО ВЫБИРАЕТСЯ
      ИЗ НЕЕ ЖИВЫМ."
    death_quote_6: ЛЮБАЯ РЕАЛЬНОСТЬ — ЭТО ИГРА.
    death_quote_7: МЫ — НЕВОЗМОЖНОЕ В НЕВОЗМОЖНОЙ ВСЕЛЕННОЙ.
    death_quote_8: |-
      ЖИЗНЬ ПОЛНА УДОВОЛЬСТВИЙ. СМЕРТЬ ДАРУЕТ ПОКОЙ.
      ПРОБЛЕМА В ПЕРЕХОДЕ МЕЖДУ НИМИ.
    death_quote_9: РЕАЛЬНОСТЬ НИКУДА НЕ ИСЧЕЗАЕТ, ДАЖЕ КОГДА ТЫ ПЕРЕСТАЕШЬ В НЕЕ ВЕРИТЬ.
    death_quote_10: |-
      ЗАГАДКА ЖИЗНИ — НЕ ЗАДАЧА, КОТОРУЮ НЕОБХОДИМО РЕШИТЬ,
      А ОПЫТ, КОТОРЫЙ НУЖНО ВПИТАТЬ.
    death_quote_11: "ЧТОБЫ ОСОЗНАТЬ ВЕЛИКОЛЕПИЕ ВСЕЛЕННОЙ, \nДЛЯ НАЧАЛА НУЖНО НЕ ПЕРЕСТАВАТЬ
      ЖИТЬ."
    death_quote_12: |-
      МЫ ПОЯВИЛИСЬ НА ЗЕМЛЕ, ЧТОБЫ ВАЛЯТЬ ДУРАКА.
      НИКОМУ НЕ ПОЗВОЛЯЙТЕ УБЕДИТЬ СЕБЯ В ОБРАТНОМ.
    death_quote_13: "МЫ ЖИВЕМ НА ТИХОМ ОСТРОВКЕ НЕВЕЖЕСТВА ПОСРЕДИ \nТЕМНОГО МОРЯ
      БЕСКОНЕЧНОСТИ, И НАМ ВОВСЕ НЕ СЛЕДУЕТ \nПЛАВАТЬ НА ДАЛЕКИЕ РАССТОЯНИЯ."
    death_quote_14: "УМЕРЛА ЗВЕЗДА. ГДЕ-ТО В КОСМОСЕ, \nВ НЕПРИМЕЧАТЕЛЬНОМ УГЛУ ОДНОГО
      ИЗ ХВОСТОВ ГАЛАКТИКИ, \nРОДИЛСЯ РЕБЕНОК. ТАКОВ БАЛАНС ДЕЙСТВИТЕЛЬНОСТИ."
    death_quote_15: "Я ВИЖУ ЧЕРНОТУ. ХУЖЕ ПУСТОТЫ, \nХУЖЕ ЧЕГО БЫ ТО НИ БЫЛО. АБСОЛЮТНАЯ
      ТЬМА, \nИ ОНА ПОГЛОЩАЕТ МЕНЯ."
    death_quote_16: "ПРИ СВЕТЕ ЗВЕЗД ВСЕ ЗАБОТЫ И ГОРЕСТИ \nЗЕМНОЙ ЖИЗНИ ПОКАЗАЛИСЬ
      МНЕ \nНИЧТОЖНЫМИ..."
    death_quote_17: "ЕСТЬ РАЗНИЦА МЕЖДУ ТЕМ, ЧТО ВСЕЛЕННАЯ \nНЕСПРАВЕДЛИВА НА КОСМИЧЕСКОМ
      УРОВНЕ, И ТЕМ, ЧТО \nЖИЗНЬ НЕСПРАВЕДЛИВА ИЗ-ЗА ТОГО, ЧТО ЛЮДИ \nАКТИВНО ЭТОМУ
      СПОСОБСТВУЮТ."
    death_quote_18: ТАК МНОГО ВСЕЛЕННОЙ, И ТАК МАЛО ВРЕМЕНИ.
    death_quote_19: "ПОЛАГАЮ, ВЫ НАЗОВЕТЕ ЭТО НЕУДАЧЕЙ, \nОДНАКО Я ПРЕДПОЧИТАЮ ВЫРАЖЕНИЕ
      «ОПЫТ ПОЗНАНИЯ»."
    death_quote_20: Я ВЕРЮ, ЧТО ЖИЗНЬ — ИГРА, ЧТО ЖИЗНЬ — ЭТО ЖЕСТОКАЯ ШУТКА.
    death_quote_21: "НЕТ НИКАКОЙ НАУЧНОЙ ФАНТАСТИКИ, \nЕСТЬ ТОЛЬКО НАУЧНАЯ ВЕРОЯТНОСТЬ."
    death_quote_22: ВЕЧНОСТЬ ТЯНЕТСЯ ОЧЕНЬ ДОЛГО, ОСОБЕННО ПОД КОНЕЦ.
    death_quote_23: "ТОЛЬКО ДВЕ ВЕЩИ БЕСКОНЕЧНЫ — ВСЕЛЕННАЯ И ЧЕЛОВЕЧЕСКАЯ \nГЛУПОСТЬ,
      ХОТЯ НАСЧЕТ ВСЕЛЕННОЙ Я НЕ УВЕРЕН."
    death_quote_24: "ВСЕЛЕННАЯ — ЭТО НЕ ТОЛЬКО СЛУЧАЙНЫЕ, \nХАОТИЧНЫЕ, БЕСЦЕЛЬНЫЕ
      ДВИЖЕНИЯ \nМОЛЕКУЛЯРНЫХ ЧАСТИЦ."
    death_quote_25: "МЫ СМОТРЕЛИ В ЛИЦО СМЕРТИ, \nИ СМЕРТЬ МОРГНУЛА ПЕРВОЙ."
    death_quote_26: "СТАБИЛЬНОСТЬ — ЭТО НАЧАЛО КОНЦА. МЫ ДВИЖЕМСЯ \nТОЛЬКО НЕПРЕРЫВНО
      ПАДАЯ ВПЕРЕД."
    death_quote_27: "ДАЖЕ КОГДА ВЕСЬ МИР ОПОЛЧИТСЯ НА ТЕБЯ И \nОТВЕРНЕТСЯ ОТ ТЕБЯ,
      НАДЕЖДА ВСЕГДА ОСТАЕТСЯ."
    death_quote_28: РЕАЛЬНОСТЬ ФОРМИРУЮТ ТЕ ЖЕ СИЛЫ, КОТОРЫЕ ЕЕ УНИЧТОЖАЮТ.
    death_quote_29: МЫ ВХОДИМ ВО ТЬМУ, КУДА НИКТО ДРУГОЙ НЕ ПОЙДЕТ.
    death_quote_30: "ЕСЛИ СОБИРАЕШЬСЯ ВЫКИНУТЬ ЧТО-НИБУДЬ НАСТОЛЬКО БЕЗУМНОЕ, \nДОЖДИСЬ,
      КОГДА ЭТО СМОЖЕТ ЧТО-ТО ИЗМЕНИТЬ."
    death_quote_31: "ОСКВЕРНЕННЫЙ ЗЛОДЕЙСТВОМ, ТЕРЗАЕМЫЙ УКОРАМИ \nСОВЕСТИ, ГДЕ Я
      НАЙДУ ПОКОЙ, ЕСЛИ НЕ В СМЕРТИ?"
    death_quote_32: "ЗДЕСЬ ЛЕЖИТ ГОСТЬ С ДАЛЕКОЙ ЗВЕЗДЫ, НО ЭТА ЗЕМЛЯ ЕМУ \nНЕ ЧУЖДА,
      ИБО, УМЕРЕВ, ОН ВЕРНУЛСЯ В БОЛЬШУЮ ВСЕЛЕННУЮ."
    death_quote_33: "МЫ СЧИТАЕМ, ЧТО ВСЕ ВО ВСЕЛЕННОЙ ДОЛЖНО СООТВЕТСТВОВАТЬ \nНАШИМ
      ПРЕДСТАВЛЕНИЯМ О ЗДРАВОМ СМЫСЛЕ."
    death_quote_34: ГДЕ-ТО ЧТО-ТО НЕВЕРОЯТНОЕ ЖДЕТ, ЧТОБЫ СТАТЬ ИЗВЕСТНЫМ.
    death_quote_35: ИНОГДА МНЕ КАЖЕТСЯ, ЧТО МОЙ АНГЕЛ-ХРАНИТЕЛЬ — ИДИОТ.
    death_quote_36: "КАЖДЫЙ ИЗ НАС ЖИВЕТ САМ ПО СЕБЕ. ЧТО ЖЕ ДЕЛАТЬ, \nЕСЛИ НЕ ДЕРЖАТЬСЯ
      ЗА РУКИ В ТЕМНОТЕ?"
