    npc_hire_vehicles_desc_1: "Техник разложил свое снаряжение рядом с терминалом
      вездехода. Он предлагает мне чертеж <TECHNOLOGY>геостанции «Скитальца»<>. \n\nС
      нашей первой встречи он немного успокоился, хотя в его глазах еще остались следы
      ужаса. Эту паранойю он пронес с собой чрез звезды. Я не знаю, что думать. Не
      знаю, правильно ли я поступаю. Но сделать сейчас ничего нельзя. Вай’кин сдержал
      свое слово; а я сдержу свое."
    npc_hire_vehicles_lang_1: Нарушитель! Я выполню свое обещание; построй с помощью
      этого чертежа <TECHNOLOGY>геостанцию «Скитальца»<>, и я отдам тебе свой вездеход,
      хотя кто-то вроде тебя и не достоин такой чести. А теперь прошу меня простить;
      я должен убедиться, что здесь достаточно безопасно на случай, если мои сородичи
      попытаются меня найти...
    npc_hire_vehicles_opt_a_1: Хорошо, что ты здесь.
    npc_hire_vehicles_res_a_1: "«В этом нет ничего хорошего, странник. Это лишь меньшее
      из зол. Этот вездеход спасал меня от армады вай’кинов на сотне разных планет;
      посмотрим, сколько ты в нем протянешь»."
    npc_hire_vehicles_desc_2: "Техник обещает отдать мне <TECHNOLOGY>радар вездехода<>
      после того, как я построю <TECHNOLOGY>геостанцию «Скитальца»<>. \n\nЯ подхожу
      к нему и вижу на его экране фотографию, которую он моментально убирает, едва
      заметив мое приближение. Не могу сказать точно, но мне кажется, что на ней изображен
      сам техник в окружении других представителей его вида. \n\nВозможно, это его
      семья, если, конечно, у вай'кинов вообще есть такое понятие."
    npc_hire_vehicles_lang_2: Нарушитель! Геостанция «Скитальца» построена? Гра! Когда
      закончишь работу, дай мне знать; мы должны просканировать этот мир, найти все
      его сигналы и раскрыть его тайны...
    npc_hire_vehicles_opt_a_2: Геостанция «Скитальца» готова.
    npc_hire_vehicles_res_a_2: "«Хорошо. Вот чертеж для радара вездехода. Это улучшение
      позволит тебе издалека обнаруживать здания и сигналы. Но вот что я скажу тебе,
      нарушитель: мне тошно от того, как скудны твои знания...»"
    npc_hire_vehicles_opt_b_2: Мне нужно еще время.
    npc_hire_vehicles_res_b_2: "«Гра! Беспомощное дитя! Ты ничем не лучше геков! Немедленно
      ступай и выполни мое требование, или же я сокрушу тебя на этом самом месте!»"
    npc_hire_vehicles_desc_3: "Техник говорит, что мне необходимо создать <TECHNOLOGY>радар
      вездехода<>. Для начала нужно собрать данные о местности, в которой мы находимся,
      а оружие может подождать.\n\nЧем больше времени я провожу с этим созданием,
      тем больше понимаю, как сильно оно не похоже на других встречавшихся мне вай'кинов.
      Да, от него по-прежнему исходит опасность, но я чувствую, что помимо жажды крови
      в нем есть что-то еще. \n\nКто знает, какую жизнь вело это существо? Какую бы
      жизнь довелось вести мне, не будь мне судьбой уготовано исследование чужих миров?"
    npc_hire_vehicles_lang_3: Как только у нас будет <TECHNOLOGY>радар вездехода<>,
      мы сможем приступить к созданию карты планеты. Странник, тебе стоит знать, что
      когда-то мой народ не был просто народом воинов. Мы были исследователями, защитниками
      этих миров. Задолго до появления стражей. Задолго до Хирка и его безумия...
    npc_hire_vehicles_opt_a_3: Радар вездехода готов.
    npc_hire_vehicles_res_a_3: "«Хорошо. Вот чертежи оружия, которые я обещал. В нашем
      деле нужно быть готовым ко всему...»"
    npc_hire_vehicles_opt_b_3: Мне нужно еще время.
    npc_hire_vehicles_res_b_3: "«Именно из-за этого мои сородичи однажды меня уничтожат,
      а ты тратишь мое время на болтовню?! Гра! За работу, нарушитель! За работу!»"
    npc_hire_vehicles_desc_4: |-
      Техник говорит, что мне потребуется <TECHNOLOGY>радар вездехода<>, чтобы найти склад <SPECIAL>армадия<> и выкрасть то, что в нем хранится. Это вещество пригодится нам в работе над созданием <TECHNOLOGY>ускорителей для вездехода<>.

      Оказывается, мой знакомый вай'кин буквально одержим стражами. Мне доводилось видеть, как он изучает древние вай'кинские письмена, бормоча себе под нос различные названия: Обинкил, Эрон, Атлас... Поэтому его сородичи так настойчиво ищут его? Какие тайны он раскрыл? Какие грехи совершил?
    npc_hire_vehicles_lang_4: Я... Я обнаружил, что на этой планете есть хранилища
      стражей. Используя <TECHNOLOGY>радар вездехода<>, Странник, ты сможешь найти
      одно из них. Уничтожь его и принеси бесценный <SPECIAL>армадий<> — он нужен
      мне для работы. Я соберу <TECHNOLOGY>ускорители для вездехода<>, которые пригодятся
      для будущих экспедиций...
    npc_hire_vehicles_opt_a_4: У меня есть необходимый тебе армадий.
    npc_hire_vehicles_res_a_4: Техник забирает у меня вещество, на основе которого
      создаст ускорители для вездехода. С довольным видом он отдает мне чертеж.
    npc_hire_vehicles_opt_b_4: Мне нужно еще время.
    npc_hire_vehicles_res_b_4: "«Нарушитель, не теряй времени; наши жизни скоротечны.
      А твоя и вовсе может оборваться в любой момент, если ты не выполнишь мое поручение!
      Гра!»"
    npc_hire_vehicles_desc_5: "Техник говорит, что мне необходимо воспользоваться
      <TECHNOLOGY>ускорителями для вездехода<>, чтобы быстрее добраться до терминала
      и успеть получить зашифрованное послание. Он полагает, что мы сможем извлечь
      из сети вай'кинов чертеж <TECHNOLOGY>расщепителя для вездехода<>. \n\nПри виде
      меня он приходит в возбуждение. Что бы ни содержалось в этом послании, из какой
      бы системы оно ни было отправлено, для вай'кина оно, очевидно, имеет больше
      значение."
    npc_hire_vehicles_lang_5: Пойми, Странник, я оставил свою спутницу и наше потомство
      на своей родной планете. Я должен знать, что с ними произошло. Так я, наконец,
      смогу оставить все это в прошлом... Используй <TECHNOLOGY>ускорители для вездехода<>,
      чтобы добраться до их зашифрованного послания прежде, чем оно будет удалено;
      заодно мы сможем извлечь из сети чертеж вай'кинского расщепителя. Гра! Убьем
      двух геков одним взрывом!
    npc_hire_vehicles_opt_a_5: Хорошо, открывай сеть; я отправляюсь немедленно.
    npc_hire_vehicles_res_a_5: "«Действую стремительно, но осторожно: я должен получить
      это послание. Я должен знать, что случилось с теми, кого я оставил!»"
    npc_hire_vehicles_opt_b_5: Пока я не могу этого сделать.
    npc_hire_vehicles_res_b_5: "«Странник, сделай это ради это меня, и тогда ты заслужишь
      мое доверие и уважение»."
    npc_hire_vehicles_desc_5_f: |-
      Техник ждет, но от волнения ему не сидится на месте. Мне пока еще не удалось достать для него зашифрованное послание, о котором он говорил. Он подчеркивает, что время не ждет, и просит немедленно отправиться к обозначенным координатам.

      Для моего техника это последняя возможность пообщаться со своей семьей, после чего он сможет наконец освободиться от этой привязанности.
    npc_hire_vehicles_lang_5_f: Гра! Мне нужно это послание, нарушитель! Сигнал не
      может оставаться в сети бесконечно. Скорее! Доставь мне сообщение, пока еще
      не слишком поздно!
    npc_hire_vehicles_opt_a_5_f: Хорошо, открой сеть еще раз; я отправляюсь немедленно.
    npc_hire_vehicles_res_a_5_f: "«Действую стремительно, но осторожно: я должен получить
      это послание. Я должен знать, что случилось с теми, кого я оставил!»"
    npc_hire_vehicles_opt_b_5_f: Сейчас я не могу этого сделать.
    npc_hire_vehicles_res_b_5_f: "«Странник, зачем было соглашаться на задание, если
      ты не можешь его выполнить? Из-за тебя мы все в большой опасности!»"
    npc_hire_vehicles_desc_5_s: "ЗАГРУЖАЕТСЯ ПЕРЕДАЧА... РАСШИФРОВКА ЧАСТОТЫ... ОШИБКА.
      ПЕРЕХВАТ.\n\nТакова цена твоей ереси, вай’кин-отступник. \nЗнай же: нет такого
      неба, где ты мог бы укрыться от нас, нет такой системы, где бы мы тебя не нашли.\nПрячься
      в недрах галактики, если хочешь. Наше терпение велико. \n\nНо знай, твое потомство
      рыдало, пока мы уничтожали его. Спутница твоя погибла, попытавшись трусливо
      сбежать. Попробуй теперь обрести мир, зная все это."
    npc_hire_vehicles_lang_5_s: Терминал начинает работать, но сообщение не похоже
      на то, что я ожидаю увидеть. Техник сказал забрать сообщение от его семьи, но
      это...
    npc_hire_vehicles_opt_a_5_s: Закончить передачу
    npc_hire_vehicles_res_a_5_s: Мне нужно вернуться и решить, что делать. Мне тем
      не менее удалось извлечь чертеж расщепителя для вездехода до завершения передачи.
    npc_hire_vehicles_desc_6: "Техник сообщает мне, что, прежде чем приступить к своей
      священной обязанности, он должен очистить свой разум. Но он не сможет избавиться
      от посторонних мыслей, пока не узнает, что случилось с его семьей. \n\nОн рассчитывал
      перехватить сообщение от своей спутницы и их потомства, но в итоге... в итоге
      мне стало известно, что вся семья моего техника уничтожена в наказание за его
      ересь.\n\nГлядя на то, как он взволнованно ждет от меня известий, я никак не
      могу решить, сказать ему правду или нет."
    npc_hire_vehicles_lang_6: Приготовления почти завершены. Скоро я буду свободен
      от своей прошлой жизни, от моих былых привязанностей... Тогда я, наконец, смогу
      стать тем, чем должен. Но... пусть я ничего и не буду помнить, я должен знать...
      Я просто обязан знать это, странник! Скажи, что говорит моя спутница! Расскажи
      о моем потомстве! Прошу, я так долго ждал...
    npc_hire_vehicles_opt_a_6: 'ПРАВДА: они все мертвы. Мне очень жаль...'
    npc_hire_vehicles_res_a_6: "«Я... Я... оставь меня, странник. Мы, вай’кины, всю
      свою жизнь готовимся к смерти, но это... Тот, кем я был все это время, умрет
      вместе с ними, будет погребен под гнетом времени и воспоминаний. Спасибо тебе,
      друг мой, за все, что ты делаешь. К нашей следующей встрече я уже буду перерожден»."
    npc_hire_vehicles_opt_b_6: 'ЛОЖЬ: У них все хорошо. Они счастливы.'
    npc_hire_vehicles_res_b_6: "«Гра! Никчемная интерпретация... Мы, вай’кины, не
      бываем счастливы. Мы с честью принимаем все трудности жизни и гордо боремся
      со всеми тяготами. Но... Я рад слышать это. Думаю... Думаю, теперь я могу сделать
      то, что должен. Спасибо тебе, друг мой, за то, что ты даришь мне надежду на
      закате моего бытия. К нашей следующей встрече я уже буду перерожден»."
    npc_hire_vehicles_desc_7: |-
      Техник просит меня создать <TECHNOLOGY>расщепитель для вездехода<> и обещает подготовить чертеж нового вездехода — «Кочевник».

      Его лицо изменилось — изменился взгляд, изменилась сама душа. Эти изменения уже не обратить. Если раньше он при каждой возможности пытался унизить меня, прибегая к бессмысленным угрозам, то сейчас им движет одна-единственная цель. Если раньше он был способен испытывать радость и печаль, то сейчас его не заботило ничего, кроме его культа, кроме его предполагаемого предназначения...
    npc_hire_vehicles_lang_7: Я... Я перерожден и лишен привязанностей. Я могу...
      могу сосредоточиться на том, что должен делать... Гра! В скором времени тебе
      потребуется расщепитель. Подготовь его, и я соберу для тебя вездеход «Кочевник»,
      достойный истинного последователя Нала.
    npc_hire_vehicles_opt_a_7: Расщепитель для вездехода готов.
    npc_hire_vehicles_res_a_7: "«Возьми этот чертеж «Кочевника», странник, и стань
      последователем Нала!»"
    npc_hire_vehicles_opt_b_7: Хотелось бы сначала узнать, что такое «Нал».
    npc_hire_vehicles_res_b_7: "«Нал — прародитель! Нал, бросивший вызов Хирку и его
      безумию! Нал, который будет отомщен!»"
    npc_hire_vehicles_desc_8: |-
      Техник просит меня набрать <SPECIAL>детрития<>. Этот сверхплотный минерал можно добыть только с помощью <TECHNOLOGY>расщепителя для вездехода<>. Детритий можно добывать на этой планете из больших камней. Используя это вещество, техник сможет создать улучшение для <TECHNOLOGY>радара вездехода<>.

      Вай'кин смотрит на меня, оценивая каждое мое движение. Меня это очень нервирует. Чего бы он ни добивался, скоро он это сделает. Ожидание, неведение... все это наполняет меня страхом.
    npc_hire_vehicles_lang_8: |-
      Этот <TECHNOLOGY>расщепитель вездехода<> должен быть достаточно мощным чтобы извлекать даже <SPECIAL>детритий<> из этой планеты. Узри, на что способен техножрец! Гра!

      Эта вселенная — одна большая тайна, странник. Разгадать ее — великое дело, которому не жалко посвятить всю свою жизнь. И мы с тобой сделаем свой вклад.
    npc_hire_vehicles_opt_a_8: У меня есть детритий, который тебе нужен.
    npc_hire_vehicles_res_a_8: Техник берет у меня вещество и создает чертеж нового
      радара вездехода.
    npc_hire_vehicles_opt_b_8: Мне пока не удалось собрать достаточное количество
      детрития.
    npc_hire_vehicles_res_b_8: "«Тогда почему мы еще говорим? Гра! Немедленно приступай
      к исполнению моего указания»."
    npc_hire_vehicles_desc_9: |-
      Чертеж <TECHNOLOGY>радара вездехода<> выглядит многообещающе. Мой техник и так уже очень мне помог, а теперь он собирается еще и улучшить <TECHNOLOGY>систему вооружения вездехода<>.

      И все же, несмотря на то, что его эффективность ощутимо возросла, я немного скучаю по своему старому приятелю. Определенные недостатки, формировавшие его личность, исчезли навсегда, а их место заняла его «великая цель». Интересно, а что если однажды я тоже потеряю себя? И превращусь в то, что ненавижу и презираю.
    npc_hire_vehicles_lang_9: 'Я проанализировал телеметрию твоего вездехода. Похоже,
      мое прежнее «я» не удосужилось обеспечить твой вездеход даже простейшим <TECHNOLOGY>улучшением
      вооружения<>. Гра! Прости вай’кина, которым я был. '
    npc_hire_vehicles_opt_a_9: Улучшение для радара вездехода готово.
    npc_hire_vehicles_res_a_9: "«Вот твои чертежи. Я... постой! Я кое-что обнаружил...
      Этого... этого не может быть...»"
    npc_hire_vehicles_opt_b_9: Улучшение еще не готово.
    npc_hire_vehicles_res_b_9: "«Твоя преданность нашему делу радует меня, странник.
      Не разочаруй меня»."
    npc_hire_vehicles_desc_10: |-
      Чтобы улучшить <TECHNOLOGY>ускорители для вездехода<>, моему технику нужны <SPECIAL>скопления нанитов<>. Он говорит, что найти их можно в заброшенных строениях.

      Вай'кин утверждает, что этот Нал, которому поклоняется его культ, однажды посещал мою планету. Не знаю, правда ли это. Один за другим я исследую эти забытые миры, наблюдаю за их обитателями и каждый раз поражаюсь, как сильно они одержимы прошлым и ненавистью, разделившей их. Интересно, что же мне готовит будущее? Отголоски каких тайн мне предстоит встретить на своем пути?
    npc_hire_vehicles_lang_10: 'Вероятность того, что из всего множества планет ты
      решишь обосноваться именно здесь... Я сам не верил, что это возможно, но мои
      сканеры не врут: сам Нал посещал это место. Мы раскроем тайну его последних
      слов. Используй улучшенный <TECHNOLOGY>радар вездехода<> и найди заброшенные
      строения на этой планете. Принеси мне скопления нанитов, которые в них найдешь,
      и я создам новый модуль ускорения. В будущем он нам потребуется.'
    npc_hire_vehicles_opt_a_10: Скопления нанитов у меня.
    npc_hire_vehicles_res_a_10: "«Да... Да! Возьми чертеж ускорителей для вездехода
      и начинай готовиться, Странник»."
    npc_hire_vehicles_opt_b_10: У меня пока нет того, что тебе нужно.
    npc_hire_vehicles_res_b_10: "«Скоро это изменится, странник. Я верю в тебя»."
    npc_hire_vehicles_desc_11: |-
      Монолит активирован. Если я доберусь до него достаточно быстро, то смогу обрести тайные знания о Нале.

      Мой техник исполнил свое предназначение, полностью стерев следы своей былой личности — все ради этого дня, этого мгновения. Пока я не могу сказать, была ли его жертва напрасной.
    npc_hire_vehicles_lang_11: 'Странник, моя работа выполнена. Я перезапустил силовые
      линии и загрузил священные данные: я знаю, где находится монолит, знаю место
      захоронения последнего пророчества! Ступай, странник! Ступай и раскрой эту тайну!'
    npc_hire_vehicles_opt_a_11: Хорошо, заряжай силовые линии; я отправляюсь немедленно.
    npc_hire_vehicles_res_a_11: "«Я завидую тебе, странник! Воочию увидеть слова Нала!
      Гра!»"
    npc_hire_vehicles_opt_b_11: Еще не время отправляться в путь, надо немного подождать.
    npc_hire_vehicles_res_b_11: "«Ты не осознаешь важности происходящего, не понимаешь,
      что большинство моих сородичей убило бы нас на месте за одно лишь упоминание
      имени Нала...»"
    npc_hire_vehicles_desc_11_f: Техник ждет известий о монолите и говорит, что я
      должен побыстрее добраться до него, чтобы успеть его активировать.
    npc_hire_vehicles_lang_11_f: Мы ограничены в ресурсах, странник; я не могу бесконечно
      заряжать эту силовую линию — рано или поздно это убьет нас. Ступай же. Поспеши
      к монолиту, пока послание не исчезло...
    npc_hire_vehicles_opt_a_11_f: Хорошо, заряди силовые линии еще раз; я отправляюсь
      немедленно.
    npc_hire_vehicles_res_a_11_f: "«Я завидую тебе, странник! Воочию увидеть слова
      Нала! Гра!»"
    npc_hire_vehicles_opt_b_11_f: Пока я не могу этого сделать.
    npc_hire_vehicles_res_b_11_f: "«Ты не осознаешь важности происходящего, не понимаешь,
      что большинство моих сородичей убило бы нас на месте за одно лишь упоминание
      имени Нала...»"
    npc_hire_vehicles_desc_11_s: |-
      Вы стоите у монолита и ощущаете, как хранящаяся в нем страшная истина окутывает вас. Вы видите слова завета, отраженные в рождающихся и гаснущих звездах. Вы видите события далекого прошлого. Вы видите вай’кинов, стоящих у красного свечения и вопрошающих его о вселенной. И в конце вы видите нечто, чуждое этому — да и любому другому месту. Воплощение ненависти, горя, отчаяния. Это видение грядущего.
      И вдруг все закончилось. Монолиту больше нечего вам показать.
    npc_hire_vehicles_lang_11_s: Знай же, что я услышал слово Атласа там, где Хирк
      не слышал ничего. В своей ярости, в своей безграничной зависти Хирк поразил
      меня, и мне открылась тайна того, что сказал монолит. Моя кончина станет началом
      пробуждения. Внутри этого сна ничто не будет уничтожено. И так будет, пока не
      придут странники. Так будет, пока реальности не начнут разрушаться. Таков последний
      завет Нала...
    npc_hire_vehicles_opt_a_11_s: Вы уходите в потрясении от пережитого.
    npc_hire_vehicles_res_a_11_s: Пока вы идете, вы чувствуете, что сзади вас что-то
      есть — оно дышит и наблюдает за вами. Стоит вам обернуться, как это нечто исчезает.
    npc_hire_vehicles_desc_12: "Техник отдает чертежи для <TECHNOLOGY>геостанции «Колосса»<>.
      \n\nВай’кины верят, что Великий монолит наделил их предка Хирка мудростью, после
      чего он начал войну против стражей и убил Нала Несогласного.\n\nОбнаруженный
      монолит доказывает, что вся эта история — ложь. Именно Налу открылось видение,
      а Хирк не увидел и не услышал ничего — тогда, переполненный завистью, он убил
      Нала. И все же у меня остались вопросы.\n\nНе могу забыть о существе, наблюдавшем
      за мной. Ощущаю нарастающее беспокойство."
    npc_hire_vehicles_lang_12: 'Я... благодарю тебя, странник. И за это последователей
      Нала зовут еретиками? Гра! Твое открытие оправдывает действия тысячи мучеников,
      странник. Ты заслуживаешь своей награды: «Колосс» — самый большой вездеход в
      моем арсенале. Используй его и обрушь ужас на головы своих врагов.'
    npc_hire_vehicles_opt_a_12: Принять чертеж
    npc_hire_vehicles_res_a_12: Вы берете чертеж и благодарите техника за все, что
      он сделал.
    npc_hire_vehicles_desc_13: |-
      Технику не терпится поскорее увидеть мой новый <TECHNOLOGY>вездеход «Колосс»<> во всей его красе. Я наблюдаю, как он в окружении различных таблиц и чертежей создает улучшение для моего <TECHNOLOGY>расщепителя для вездехода<>.

      Он мог покинуть меня сразу после обнаружения монолита. Его убеждения, которые раньше считались ересью, оказались истинными, и пусть среди вай’кинов еще остались те, кто может желать его смерти, все последователи культа Нала обрели новую силу. Несмотря на все это, техник остался со мной, пообещав помогать мне, пока в его услугах есть необходимость.
    npc_hire_vehicles_lang_13: Я передал завет Нала моим братьям, странник. То, что
      тебе открылось сегодня, распространится среди вай’кинов; это изменит мой народ
      к лучшему. Гра! И если потребуется применить силу, будь по сему. Я ошибался,
      считая тебя слабым и никчемным существом. Ты больше не нарушитель. Теперь ты
      один из нас, и пусть этот славный «Колосс» станет твоим величественным троном.
    npc_hire_vehicles_opt_a_13: Геостанция «Колосса» построена.
    npc_hire_vehicles_res_a_13: "«Гра! Тогда чего ты ждешь, странник? Ступай! Обрушь
      мощь Колосса на эту планету и покори ее. В этом тебе поможет улучшение для лазера
      вездехода»."
    npc_hire_vehicles_opt_b_13: Строительство еще не завершено.
    npc_hire_vehicles_res_b_13: "«Гра! Пусть теперь ты и один из нас, твоя медлительность
      и ничтожность никуда не делись!»"
    npc_hire_vehicles_desc_14: "Для улучшения <TECHNOLOGY>радара вездехода<> технику
      необходимо больше <SPECIAL>скоплений нанитов<>. \n\nНо что-то не так. Какое-то
      время назад мне довелось увидеть вай'кина со снимком его семьи. Это было еще
      до того, как он провел какой-то загадочный ритуал, освободивший его разум от
      всех привязанностей. Подходя к нему сейчас, я вижу то же самое изображение.
      Техник смотрит на него в течение нескольких секунд отсутствующим взглядом. Заметив
      мое приближение, он убирает снимок с экрана. \n\nМы не будем об этом говорить.
      Я не хочу вновь пробуждать эту боль."
    npc_hire_vehicles_lang_14: Я... прости меня, странник, я устал. Практически все,
      что я мог сделать для тебя, я уже сделал; но скоро ты и без моей помощи будешь
      обладать способностью найти любой сигнал на этой планете и скоростью, достаточной,
      чтобы быстро добраться до любого источника угрозы. Для создания последнего чертежа
      мне нужны лишь <SPECIAL>скопления нанитов<>. Гра! Работать на тебя — большая
      честь и настоящее удовольствие!
    npc_hire_vehicles_opt_a_14: Скопления нанитов у меня.
    npc_hire_vehicles_res_a_14: Использовав скопления нанитов, техник создает свой
      заключительный чертеж радара вездехода и передает его вам.
    npc_hire_vehicles_opt_b_14: У меня пока нет того, что тебе нужно.
    npc_hire_vehicles_res_b_14: "«Искать нужно в заброшенных строениях, странник!
      Гра! Умоляю, забудь о своей былой некомпетентности...»"
    npc_hire_vehicles_desc_15: |-
      У техника есть для меня последняя награда: улучшение <TECHNOLOGY>модуля для ускорения<> моего вездехода «Кочевник», которое я получу, когда построю для него геостанцию.

      В странствиях мне не раз встречались те, кого я научился ценить и понимать, но этот вай’кин открыл мне тайны, о существовании которых мало кто задумывается. Он показал мне новое будущее — время борьбы и славы. Техник всю свою жизнь посвятил тому, чтобы найти завет Нала. К чему же стремлюсь я — пока не знаю...
    npc_hire_vehicles_lang_15: |-
      Вот, странник: если вездеход «Кочевник» готов, можешь забрать этот последний <TECHNOLOGY>модуль для ускорения<>.

      Наша работа завершена, но конец старого — это начало чего-то нового... Я уже слишком слаб для путешествий. Слишком устал, чтобы продолжать свое паломничество. Когда ты уйдешь, я останусь здесь, готовый при необходимости вместе с тобой дать бой твоим врагам. Гра! Горе ждет того, кто решит пойти против нас!
    npc_hire_vehicles_opt_a_15: У меня есть вездеход «Кочевник».
    npc_hire_vehicles_res_a_15: Гра! Модуль ускорения теперь твой!
    npc_hire_vehicles_opt_b_15: Работа еще не окончена.
    npc_hire_vehicles_res_b_15: Почему нет? Гра! Неужто мои труды значат для тебя
      так мало, что ты с легкостью тратишь наше время?
    npc_hire_vehicles_desc_16: |-
      Техник взломал терминал и получил доступ к большому количеству юнитов. Если я успею добраться до пункта назначения достаточно быстро, я смогу перевести юниты на свой счет.

      В последнее время он только этим и занимается: обслуживает вездеход и собирает данные из межпланетных сетей. Порой он сам отправляется в исследовательские экспедиции, но это случается нечасто. Мой техник, кажется, наконец, обрел покой, и свой побег сейчас воспринимает скорее как увлекательное хобби, нежели действие, необходимое для спасения его жизни.
    npc_hire_vehicles_lang_16: Странник, я обнаружил точку, представляющую определенный
      материальный интерес! Заодно это поможет тебе лучше освоиться с управлением
      вездеходом! Если успеешь найти источник сигнала до того, как он исчезнет, мы
      сможем присвоить все хранящиеся там юниты!
    npc_hire_vehicles_opt_a_16: Мне пора.
    npc_hire_vehicles_res_a_16: Поспеши! Гра!
    npc_hire_vehicles_opt_b_16: Мне пока некогда.
    npc_hire_vehicles_res_b_16: Гра! И зачем я только время свое трачу...
    npc_hire_vehicles_desc_16_f: Техник взломал терминал и получил доступ к небольшому
      количеству юнитов. Если я успею добраться до пункта назначения достаточно быстро,
      я смогу заполучить их.
    npc_hire_vehicles_lang_16_f: Странник, почему ты еще здесь? Скорее отправляйся
      к отмеченной точке. Заодно это поможет тебе лучше освоиться с управлением вездеходом!
      Если успеешь найти источник сигнала до того, как он исчезнет, мы сможем присвоить
      все хранящиеся там юниты!
    npc_hire_vehicles_opt_a_16_f: Мне пора.
    npc_hire_vehicles_res_a_16_f: Поспеши! Гра!
    npc_hire_vehicles_opt_b_16_f: Мне пока некогда.
    npc_hire_vehicles_res_b_16_f: Гра! И зачем я только время свое трачу...
    npc_hire_vehicles_desc_16_s: Терминал выдает ошибку, после чего направляет все
      средства из межгалактической транзакции прямиком на ваш счет.
    npc_hire_vehicles_lang_16_s: Терминал начинает работать.
    npc_hire_vehicles_opt_a_16_s: Вы покидаете терминал.
    npc_hire_vehicles_res_a_16_s: Отходя от терминала, вы радуетесь, что у вас есть
      техник, способный взламывать эти сети.
    npc_hire_vehicles_recr_desc_1: "Этот техник ищет работу. Он уверяет, что сможет
      создать и улучшить <TECHNOLOGY>вездеход<>, который пригодится для моих исследований.\n
      \nПри виде меня на его лице сменяются выражения паники и возбуждения. Однако
      он быстро овладевает собой, и на смену эмоциям приходит надменный презрительный
      взгляд, свойственный представителям его расы. И все же, пролаяв несколько слов
      на моем языке, он быстро дает мне понять, что нуждается во мне. Что он боится
      за свою жизнь."
    npc_hire_vehicles_recr_lang_1: Я... Я требую место на твоей планете, нарушитель!
      Прими мои условия, и в награду ты получишь великолепный вездеход и помощь вай’кинского
      техножреца. И молись, чтобы твой <TECHNOLOGY>терминал вездехода<> соответствовал
      высочайшему уровню моих навыков. Твой отказ... приведет к моему неминуемому
      уничтожению. Думай быстрее!
    npc_hire_vehicles_recr_opt_a_1: Я приму твои услуги.
    npc_hire_vehicles_recr_res_a_1: Ты слишком слабое существо, недостойное моих навыков,
      но у меня нет выбора. Я переберусь на твою отвратительную планетку, когда найду
      безопасный путь. Я... я сам стану нарушителем.
    npc_hire_vehicles_recr_opt_b_1: Не сейчас.
    npc_hire_vehicles_recr_res_b_1: Нарушитель, ты обрекаешь меня на восемь отмщений
      Хирка. Я ни о чем не жалею, даже если за свои действия мне придется поплатиться
      жизнью. Но ты... ты будешь сожалеть об этом решении до конца своей никчемной
      жизни.
