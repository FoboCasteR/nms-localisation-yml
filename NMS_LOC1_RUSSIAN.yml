    npc_hire_builder_desc_1: |-
      Мой строитель трудится за своим станком над каким-то загадочным проектом. Хорошо, что он присоединился к моей команде. Его энтузиазм заразителен, и, главное, у него множество идей по обустройству и расширению нашей базы. Но прежде чем приступить к строительству, он настаивает на необходимости улучшения наших навигационных систем.

      <TECHNOLOGY>Маяки<> можно строить с помощью <IMG>BUILD_MENU<>; меняйте их цвет, чтобы лучше запомнить, к какому месту они относятся.
    npc_hire_builder_lang_1: Я могу обеспечить тебя чертежами любых строительных элементов,
      но прежде чем ты отправишься бороздить галактику в поисках ресурсов, позволь
      дать тебе чертеж <TECHNOLOGY>маяка<>. Построив <TECHNOLOGY>маяк<>, ты сможешь
      создать метку своего местоположения, а потом вернуться к ней в любой момент
      без особых проблем.
    npc_hire_builder_opt_a_1: Спасибо.
    npc_hire_builder_res_a_1: Не за что. Не думаю, что мы сможем чего-то добиться,
      если ты потеряешься в бескрайних просторах космоса и бросишь меня здесь.
    npc_hire_builder_desc_2: |-
      Уже сейчас я могу почувствовать, как сильно мне помогает мой строитель, но пока он один, его возможности ограничены. Я попросил его подготовить чертежи <TECHNOLOGY>научного терминала<>. Хорошо подготовленный ученый, обладающий широким спектром знаний, откроет передо мной невиданные ранее возможности.

      Но сначала мне поручено раздобыть <SPECIAL>спандоний<> — элемент, необходимый для производства сложных диагностических схем нового терминала.
    npc_hire_builder_lang_2: "<SPECIAL>Спандоний<>, без которого я не смогу правильно
      откалибровать диагностические сенсоры <TECHNOLOGY>научного терминала<>, встречается
      в кактусах, произрастающих в пустынной местности. Достань его, и я в миг создам
      тебе терминал, который удовлетворит любого, даже самого взыскательного ученого."
    npc_hire_builder_opt_a_2: Вот твой спандоний.
    npc_hire_builder_res_a_2: Отлично. Скорей бы здесь появился еще хоть кто-то. Одиночество
      невыносимо.
    npc_hire_builder_opt_b_2: Я вернусь, когда достану необходимые ресурсы.
    npc_hire_builder_res_b_2: Запомни. Пустынные биомы. К тому моменту, как ты достанешь
      спандоний, чертежи уже будут готовы.
    npc_hire_builder_desc_3: База растет, и нам нужно где-то держать наш инвентарь.
      Я прошу моего строителя подготовить мне чертеж хранилища, но взамен он предлагает
      более оригинальное решение. Если я исследую заброшенное здание неподалеку, то
      смогу найти там чертежи подходящего для наших нужд <TECHNOLOGY>контейнера<>.
    npc_hire_builder_lang_3: Отправляйся к покинутому зданию неподалеку отсюда. Разыщи
      там заброшенный терминал и отправь мне чертежи, которые на нем найдешь. С <TECHNOLOGY>контейнером<>
      у тебя появится дополнительное место для хранения предметов.
    npc_hire_builder_opt_a_3: Я этим займусь.
    npc_hire_builder_res_a_3: Отлично. Я отметил координаты на твоей карте.
    npc_hire_builder_desc_4: |-
      Хоть мой строитель и не жалуется, я знаю, как сильно ему не достает общения. Он достаточно ясно дал понять, что ему нужна компания.

      Когда я решаю прояснить этот вопрос, мое предположение подтверждается. Мой строитель предлагает нанять оружейника и сразу уходит в работу над чертежами для <TECHNOLOGY>оружейного терминала<>. Беда в том, что генераторы и так работают на пределе, так что, если мы собрались расширяться, нам понадобиться надежный источник энергии. Возможно, нам подойдет <COMMODITY>вольтическая ячейка<>.
    npc_hire_builder_lang_4: Незачем строить огромный генератор, когда можно обойтись
      отдельными батареями. Поговори с ученым о <COMMODITY>вольтических ячейках<>.
      Они компактные, мощные, портативные. Достань мне такую, и я придумаю, как добавить
      ее в схему <TECHNOLOGY>оружейного терминала<>.
    npc_hire_builder_opt_a_4: Вот твоя вольтическая ячейка.
    npc_hire_builder_res_a_4: Чудесно. Теперь можно одновременно использовать сколько
      угодно терминалов и не бояться перепадов напряжения.
    npc_hire_builder_opt_b_4: Вернусь, когда у меня будет то, что нужно.
    npc_hire_builder_res_b_4: 'Не заставляй меня ждать. Запомни: поговори с ученым.'
    npc_hire_builder_desc_5: |-
      Мне не терпится внести какое-то разнообразие в архитектуру моего нового дома. Мой строитель без труда может нарисовать массу чертежей для новых строительных элементов и модулей, но он предлагает более оригинальное решение.

      В системах дронов, патрулирующих небо над планетой, содержится <SPECIAL>пугний<> — элемент, обладающий необычной способностью хранить цифровую информацию. Если мне удастся добыть хотя бы небольшой образец пугния из корпуса сбитого дрона, мой строитель сможет извлечь из него чертежи всех строительных элементов и модулей, которые он успел просканировать.
    npc_hire_builder_lang_5: Чтобы создавать новые здания, мне нужны новые данные.
      Есть такой элемент — <SPECIAL>пугний<>. Фактически это жесткий диск матери природы.
      Найди уничтоженного дрона или сбей его самостоятельно, если тебе хватит духу.
    npc_hire_builder_opt_a_5: Вот твой пугний.
    npc_hire_builder_res_a_5: Спасибо. Эти чертежи откроют перед тобой новые границы
      архитектурных возможностей.
    npc_hire_builder_opt_b_5: Я вернусь позже, когда добуду пугний.
    npc_hire_builder_res_b_5: Буду ждать. Это сэкономит мне массу времени и позволит
      заняться более интересными проектами.
    npc_hire_builder_desc_6: |-
      Осматривая свой дом, я задумываюсь о множестве былых первопроходцев. Они создавали свое будущее сами с оружием в одной руке и с плугом в другой. Оружие у меня уже есть, но, возможно, пришло время как-то использовать и землю, на которой я стою.

      Я спросил моего строителя, что нам необходимо для найма фермера. Оказалось, что он уже вовсю трудится над чертежами <TECHNOLOGY>сельскохозяйственного терминала<>. Мой строитель считает, что главное в нашей ситуации — изучить то, что было до нас. Он просит принести ему <COMMODITY>гекские амулеты<>, которые сильно упростят его работу.
    npc_hire_builder_lang_6: Геки были отличными фермерами еще до того, как создали
      свою потерянную империю. Принеси мне <COMMODITY>гекские амулеты<>. Изучив надписи
      на них, я смогу узнать много нового.
    npc_hire_builder_opt_a_6: Необходимый артефакт у меня.
    npc_hire_builder_res_a_6: Отлично. Этот чертеж — мечта любого фермера. Ты уже
      знаешь, где искать нового помощника?
    npc_hire_builder_opt_b_6: Я вернусь позже
    npc_hire_builder_res_b_6: Ты здесь босс. Если тебе что-то понадобится, дай знать.
    npc_hire_builder_desc_7: |-
      По мере расширения базы растет и список необходимых ресурсов. Но последний запрос моего строителя показался мне самым странным из всех. Мы заговорили о том, что было бы неплохо как-то оживить внешний вид нашего нового дома, возможно, украсить стены рисунками. И тут мой строитель сообщил, что для этого ему необходим <SPECIAL>мордит<>.

      Обязанности по сбору этой отвратительной субстанции, естественно, легли на мои плечи.
    npc_hire_builder_lang_7: "<SPECIAL>Мордитовые<> кристаллы образуются в разлагающихся
      останках мертвых животных. Не понимаю, почему ты так кривишься. Представители
      твоего вида ведь едят мясо?"
    npc_hire_builder_opt_a_7: Вот необходимый мордит.
    npc_hire_builder_res_a_7: Оставь его здесь. Я не собираюсь трогать эту гадость
      голыми руками.
    npc_hire_builder_opt_b_7: Я вернусь, когда достану то, что тебе нужно.
    npc_hire_builder_res_b_7: Я пока сделаю несколько эскизов, а ты потом выберешь
      те, что тебе больше понравятся.
    npc_hire_builder_desc_8: 'У меня есть новое поручение для моего строителя: придумать
      способ, как избавить меня от беготни, отнимающей все мое время. В ответ он предложил
      построить <TECHNOLOGY>автономный сборщик ресурсов<>. Эта машина способна самостоятельно
      извлекать природные ресурсы и не требует участия оператора. Для создания прототипа
      нужны <COMMODITY>платы<>, которых у него, к сожалению, нет.'
    npc_hire_builder_lang_8: "<TECHNOLOGY>Автономный сборщик ресурсов<> будет выполнять
      всю тяжелую работу в твое отсутствие, но, поверь мне, это только начало. С достаточным
      количеством <COMMODITY>плат<> я смогу создать самые разные устройства. Но по
      этому вопросу тебе лучше подойти к <TECHNOLOGY>научному терминалу<>."
    npc_hire_builder_opt_a_8: У меня есть плата.
    npc_hire_builder_res_a_8: Превосходно. Вот чертежи для АСР.
    npc_hire_builder_opt_b_8: Вернусь, когда у меня будет то, что нужно.
    npc_hire_builder_res_b_8: 'Не заставляй меня ждать. Запомни: поговори с ученым.'
    npc_hire_builder_desc_9: |-
      Мой строитель сегодня поймал меня в западню: стоило мне подойти к его терминалу, как он начал заваливать меня просьбами построить на базе <TECHNOLOGY>посадочную панель<>. Что-то насчет того, что мы должны «придерживаться определенных правил» и «выглядеть достойно».

      Возможно, это как-то связано с культурой его народа — мой строитель уверяет, что база такого размера, как наша, просто обязана иметь посадочную панель.
    npc_hire_builder_lang_9: Любое жилище определенного размера должно иметь <TECHNOLOGY>посадочную
      панель<>. Мы должны быть всегда готовы принять гостей. Комнаты уже готовы?
    npc_hire_builder_opt_a_9: Да, комнаты готовы
    npc_hire_builder_res_a_9: Чудесно. Вот чертежи. А я пока подготовлюсь к приему
      гостей... на всякий случай.
    npc_hire_builder_opt_b_9: Нет, комнат пока не хватает
    npc_hire_builder_res_b_9: Тогда хватит бездельничать. Срочно займись строительством.
    npc_hire_builder_desc_10: |-
      Мой строитель всерьез хочет наладить торговлю между нашим скромным аванпостом и остальной галактикой. Мы накопили достаточно ресурсов, чтобы начать их продавать.

      К счастью, решение этой задачи — как раз в области его профессиональной деятельности. У него уже есть готовые чертежи <TECHNOLOGY>терминала галактической торговли<>, он просит только достать ему <COMMODITY>изолирующий гель<>, которым он мог бы обработать проводку нового терминала.
    npc_hire_builder_lang_10: Для доступа к галактической торговой сети нужен только
      соответствующий терминал, но если эта штука перегреется в неподходящий момент,
      ты можешь потерять миллионы. Обсуди этот вопрос с ученым. Он сумеет создать
      необходимый мне <COMMODITY>изолирующий гель<>.
    npc_hire_builder_opt_a_10: У меня есть гель, о котором ты говорил.
    npc_hire_builder_res_a_10: Чудесно. Впереди безграничные возможности обогащения.
      Геки могут тобой гордиться.
    npc_hire_builder_opt_b_10: Я зайду в другой раз.
    npc_hire_builder_res_b_10: Обязательно заходи. Это дело может тебя сильно обогатить.
    npc_hire_builder_desc_11: |-
      Мой строитель приготовил для меня подарок — набор новых чертежей строительных модулей.

      Среди них <TECHNOLOGY>стеклянная кубическая комната<>, <TECHNOLOGY>голографическая дверь<> и декоративная <TECHNOLOGY>цветная подсветка<>. Все это поможет мне улучшить базу.
    npc_hire_builder_lang_11: Привет, друг. Твоя помощь очень помогла мне в исследованиях,
      и я хочу тебя отблагодарить. Вот чертежи для новых строительных модулей. Думаю,
      с ними жилище будет смотреться прекрасно.
    npc_hire_builder_opt_a_11: Спасибо
    npc_hire_builder_res_a_11: Не за что. Надеюсь, эти чертежи увеличат твои и без
      того немалые архитектурные возможности.
    npc_hire_builder_wait_desc_1: Мой строитель полностью погрузился в свои чертежи.
      Очевидно, сейчас не самое подходящее время для визита. Медиакс бормочет что-то,
      не поднимая головы.
    npc_hire_builder_wait_lang_1: Занят. Занят. Главное — сосредоточиться. Зайду в
      другой раз.
    npc_hire_builder_wait_opt_a_1: Прости за беспокойство.
    npc_hire_builder_wait_res_a_1: Ничего страшного. Возвращайся, когда я распутаю
      эту загадку.
    npc_hire_builder_recr_desc_1: Когда я приближаюсь к инопланетянину, он хватает
      меня за руку и решительно ее пожимает. В его широко расставленных читается доброжелательность.
      И я ничуть не удивляюсь, когда существо начинает говорить на моем родном языке.
    npc_hire_builder_recr_lang_1: Мой добрый друг, нам обоим улыбнулась удача. Я специализируюсь
      на строительстве и как раз сейчас ищу новую работу. У тебя есть своя планетарная
      база? Если это так, то дай мне терминал, на котором я смогу работать, и я построю
      фундамент твоей будущей империи.
    npc_hire_builder_recr_opt_a_1: Нанять наблюдателя
    npc_hire_builder_recr_res_a_1: Ты не пожалеешь об этом. У меня уже есть координаты
      твоей планетарной базы. Встретимся там... как же это слово... ах, да. Босс.
    npc_hire_builder_recr_opt_b_1: Мне еще нужно кое-что подготовить, прежде чем я
      смогу нанять строителя.
    npc_hire_builder_recr_res_b_1: Хорошо. Для того, чтобы начать работу мне нужна
      база и строительный терминал.
    npc_hire_farmer_desc_1: |-
      Мой новый помощник, похоже, хорошо знаком с сельскохозяйственным терминалом. Когда он включает его, меня тут же окутывает странный аромат, и я чувствую, как рвение моего помощника передается и мне.

      Ему не терпится начать возделывать землю, и у него уже есть семена растений, которые мы можем начать выращивать. В первую очередь мы займемся выращиванием <TRADEABLE>кровосмертника<>, который производит <SPECIAL>ядовитые железы<>. Для выращивания этого растения нам потребуется <TECHNOLOGY>гидропонный блок<>.
    npc_hire_farmer_lang_1: "<SPECIAL>Ядовитые железы<> — ключевой компонент многих
      формул. А если выварить все токсины, из него выходит отличная приправа. Не забывай:
      чтобы получить хороший урожай, <TRADEABLE>кровосмертник<> необходимо выращивать
      в помещении. Тебе понадобятся эти <TECHNOLOGY>гидропонные блоки<>. Ну что, займемся
      земледелием?"
    npc_hire_farmer_opt_a_1: Принять кровосмертник
    npc_hire_farmer_res_a_1: О, вижу, тут не только я прирожденный садовод? Плоды
      твоих трудов скоро заполнят наши склады.
    npc_hire_farmer_desc_2: |-
      Мой фермер заверил меня, что здесь можно выращивать самые разные растения. Однако некоторые из них не так безопасны, как кажется на первый взгляд.

      Хороший пример — мой урожай <TRADEABLE>кровосмертника<>. Одной капли его жгучего сока хватит, чтобы полностью меня парализовать на какое-то время. Но тут на помощь приходит техника — прежде чем начинать работать с опасными материалами, нужно попросить оружейника помочь мне создать <TECHNOLOGY>перчатку химзащиты<>.
    npc_hire_farmer_lang_2: "<SPECIAL>Яд<> <TRADEABLE>кровосмертника<> быстро растворит
      твои перчатки и просочится в кровеносную систему. Если хочешь работать с опасными
      растениями, тебе надо создать <TECHNOLOGY>перчатку химзащиты<>. Это под силу
      любому толковому оружейнику."
    npc_hire_farmer_opt_a_2: У меня уже есть перчатка химзащиты.
    npc_hire_farmer_res_a_2: Очень хорошо. Вот. Когда будет время, обрати внимание
      на этот гравитинный шар. В этой перчатке ты сможешь работать с любыми экзотическими
      растениями.
    npc_hire_farmer_opt_b_2: Я пока не могу это сделать.
    npc_hire_farmer_res_b_2: Ты уж постарайся не затягивать — а то такими темпами
      твоему оружейнику придется рисовать чертежи для твоего склепа.
    npc_hire_farmer_desc_3: У моего фермера есть идея, которая может всех нас обогатить.
      Он предложил выращивать <SPECIAL>белковые сферы<> и уже начал прикидывать, какое
      оборудование нам лучше приобрести на заработанные юниты. Подумать только, что
      такое скромное занятие, как фермерство, может принести такие огромные плоды.
    npc_hire_farmer_lang_3: Мои сканеры засекли останки древнего поселения, где когда-то
      выращивали <SPECIAL>белковый жемчуг<>. Исследуй эти руины и постарайся найти
      там фрагменты семян.
    npc_hire_farmer_opt_a_3: Можешь отметить местоположение руин на моей карте?
    npc_hire_farmer_res_a_3: Да. Я указал место, где когда-то выращивали белковый
      жемчуг. Удачи в поисках.
    npc_hire_farmer_desc_4: |-
      Не в моей привычке сомневаться в компетентности моих помощников, но последняя просьба моего фермера немало меня озадачила.

      Он пытается вывести новую культуру, и для этого я должен достать ему образец <SPECIAL>коприта<>, который встречается в фекальных массах перекормленных диких животных.
    npc_hire_farmer_lang_4: "<SPECIAL>Мордитовые<> кристаллы, которые иногда образуются
      после разложения тел некоторых животных, крайне полезны, и их можно культивировать
      в одном из местных растений — <TRADEABLE>каррионском корне<>. Однако, к сожалению
      для тебя, единственное вещество, которое заставит мои новые всходы расти — это
      <SPECIAL>коприт<>. Он образуется в отходах жизнедеятельности переедающих животных."
    npc_hire_farmer_opt_a_4: Вот твой коприт.
    npc_hire_farmer_res_a_4: Спасибо. Не забудь помыть руки.
    npc_hire_farmer_opt_b_4: Я вернусь, когда достану нужный образец.
    npc_hire_farmer_res_b_4: Спасибо. Я и сам не хочу тебя просить, но кто-то же должен
      это делать.
    npc_hire_farmer_desc_5: "Помня о последнем поручении моего фермера, я всерьез
      побаиваюсь к нему подходить. И не зря. Его эксперименты с копритом продолжаются.\n
      \nПо крайней мере, от этой гадости есть хоть какой-то толк. Мой фермер планирует
      вывести новую культуру — мне поручено посадить <TRADEABLE>гравитинные шары<>,
      которые он скрестит с имеющимся у него копритом и в результате получит новое
      растение: <TRADEABLE>копритовую сферу<>."
    npc_hire_farmer_lang_5: Генетическую информацию коприта можно добавить в ДНК <TRADEABLE>гравитинных
      шаров<>, и в результате мы получим совершенно новое растение. На твоей ферме
      ведь уже есть гравитинные сферы?
    npc_hire_farmer_opt_a_5: Да, мы выращиваем гравитинные шары.
    npc_hire_farmer_res_a_5: Чудесно. И можешь не переживать насчет запаха нового
      растения. Гравитинные шары подавляют выделения коприта.
    npc_hire_farmer_opt_b_5: Нет. Мы не выращиваем гравитинные шары.
    npc_hire_farmer_res_b_5: 'Хорошо. Запомни: пока ты их не посадишь, я не смогу
      закончить свою работу.'
    npc_hire_farmer_desc_6: |-
      Изрядно покопавшись в генетическом коде растений, обитающих в самых разных климатических, природных и атмосферных условиях, мой фермер добился того, что теперь все они могут расти на нашей ферме.

      В последнее время он все больше интересуется разведением грибов и надеется заполучить споры <TRADEABLE>пушистника<>. Однако, чтобы он смог культивировать его, мне нужно добыть образец <SPECIAL>ригогена<> — вещества, которое вырабатывается листвой подводных растений.
    npc_hire_farmer_lang_6: Я уже почти закончил модификацию генов <TRADEABLE>пушистника<>.
      Как только я добавлю в ДНК <SPECIAL>ригоген<>, новая культура будет готова.
      Ты поможешь мне?
    npc_hire_farmer_opt_a_6: Вот ригоген, о котором ты говорил.
    npc_hire_farmer_res_a_6: Отлично. Твои старания будут вознаграждены, когда мы
      соберем урожай.
    npc_hire_farmer_opt_b_6: Вернусь, когда у меня будет то, что нужно.
    npc_hire_farmer_res_b_6: 'Буду ждать. Запомни: ригоген надо искать под водой.'
    npc_hire_farmer_desc_7: |-
      Кажется, мой фермер знает о сельскохозяйственных культурах абсолютно все, что можно знать. И, похоже, нет ни на этой, ни на любой другой планете растения, которое мой помощник не захотел бы выращивать.

      Сейчас его интерес привлек небосолодник — растение, из кристаллических цветков которого можно делать отличное сверхпрочное стекло. Оно произрастает только в условиях сильного холода, но, скрестив это растение с антрием, мы сможем выращивать его и здесь.
    npc_hire_farmer_lang_7: "<TRADEABLE>Небосолодник<> — краса и гордость любой фермы,
      крайне полезное растение. Выращивать его нетрудно, но, чтобы пересадить его
      из снежного климата, мне потребуется <SPECIAL>антрий<> — светящееся вещество,
      которое вырабатывают пещерные растения."
    npc_hire_farmer_opt_a_7: У меня есть антрий, о котором ты говорил.
    npc_hire_farmer_res_a_7: Ты не пожалеешь о своем решении. Из переработанных цветов
      небосолодника получается отличное сверхпрочное стекло.
    npc_hire_farmer_opt_b_7: Я вернусь, когда достану необходимые ресурсы.
    npc_hire_farmer_res_b_7: Ты уж постарайся. Без антрия мне тут делать нечего.
    npc_hire_farmer_desc_8: |-
      Мой фермер всегда знает, какие растения надо выращивать вместе. Ведь выделения одного растения — удобрение для другого.

      Когда я спрашиваю своего помощника о том, как продвигаются его исследования, он начинает умолять меня помочь ему в его работе. Если мы посадим <TRADEABLE>каррионский корень<>, его естественная радиация поможет нам выращивать более капризный <TRADEABLE>дикотил<>.
    npc_hire_farmer_lang_8: Саженцы <TRADEABLE>дикотила<> уже готовы. Для полноценного
      роста и развития этим маленьким цветкам требуется высокий уровень радиации,
      но, если мы сначала посадим <TRADEABLE>каррионский корень<>, содержащиеся в
      нем мордитовые кристаллы, обеспечат <TRADEABLE>дикотил<> достаточным уровнем
      облучения.
    npc_hire_farmer_opt_a_8: Каррионский корень посажен.
    npc_hire_farmer_res_a_8: Ты вновь спасаешь меня от необходимости выполнять грязную
      работу. Спасибо.
    npc_hire_farmer_opt_b_8: Поговорим позже, когда я посажу каррионский корень.
    npc_hire_farmer_res_b_8: Хорошо. Да, и эта штука довольно опасная, так что не
      забудь использовать перчатку химзащиты.
    npc_hire_farmer_desc_9: Мой фермер в последнее время особенно заинтересовался
      суккулентами, но растения, привыкшие к пустынной местности мы сможем выращивать
      только в помещении. Чтобы создать поддоны для саженцев<COMMODITY>кукрассулы<>,
      нам потребуется <TRADEABLE>стекло<>.
    npc_hire_farmer_lang_9: Я уверен, <TRADEABLE>кукрассула<> будет расти хорошо.
      Но сначала саженцы нужно выращивать под <COMMODITY>стеклом<>. Если стекла у
      тебя еще нет, поговори с ученым, думаю, он сможет решить эту проблему.
    npc_hire_farmer_opt_a_9: У меня есть стекло.
    npc_hire_farmer_res_a_9: Прими мою искреннюю благодарность. Печеная кукрассула
      — мое самое любимое блюдо.
    npc_hire_farmer_opt_b_9: Я не смогу помочь, пока у меня нет стекла.
    npc_hire_farmer_res_b_9: 'Повторю еще раз: поговори с ученым.'
    npc_hire_farmer_desc_10: В последнее время мой фермер посвятил себя изучению экстремофилов.
      Он показал мне образец <TRADEABLE>вивилавы<> — странного живого камня, растущего
      в условиях экстремальной жары. Мне поручено достать <SPECIAL>виридий<> — минерал,
      необходимый для питания его сложной корневой системы.
    npc_hire_farmer_lang_10: Надеюсь, поиски не уведут тебя слишком далеко. Залежи
      необходимого мне <SPECIAL>виридия<> встречаются только на планетах в системах
      с зелеными звездами.
    npc_hire_farmer_opt_a_10: У меня есть виридий, о котором ты говорил.
    npc_hire_farmer_res_a_10: Это хорошо. Я понимаю, что некоторые мои просьбы выполнить
      совсем непросто.
    npc_hire_farmer_opt_b_10: Я вернусь, когда найду виридий.
    npc_hire_farmer_res_b_10: Надеюсь, тебе не придется лететь слишком далеко.
    npc_hire_farmer_desc_11: |-
      Я приближаюсь к моему помощнику-геку, который наслаждается печеной кукрассулой. Он предлагает порцию и мне, но я вежливо отказываюсь, надеясь, что это его не оскорбит.

      Беспокоиться не о чем. Мой фермер даже рад, что ему больше достанется.
    npc_hire_farmer_lang_11: Твое дело. Это наш лучший урожай. Ферма процветает, и
      я, честно говоря, и не знаю, чему еще я могу тебя научить.
    npc_hire_farmer_opt_a_11: Хорошо. Спасибо за помощь
    npc_hire_farmer_res_a_11: Не за что. Спасибо за кукрассулу. Ты не знаешь, от чего
      отказываешься.
    npc_hire_farmer_wait_desc_1: Мой фермер наслаждается заслуженным отдыхом. Он много
      работает, и я не хочу лишать его редких минут покоя.
    npc_hire_farmer_wait_lang_1: Благодарю за терпение. Обещаю, скоро я снова вернусь
      к работе.
    npc_hire_farmer_wait_opt_a_1: Не буду тревожить.
    npc_hire_farmer_wait_res_a_1: Обязательно заходи в другой раз. Сейчас мне нужно
      просто немного отдохнуть.
    npc_hire_farmer_recr_desc_1: |-
      Передо мной стоит существо, которое всеми силами старается произвести хорошее впечатлений. Это создание — фермер, который ищет работу.

      Это важное предложение, которое стоит обдумать. На ферме можно выращивать урожай на продажу. И при грамотном подходе я смогу многократно увеличить свой доход и покупательную способность.
    npc_hire_farmer_recr_lang_1: Никто не разбирается так хорошо в сельском хозяйстве,
      как я, уверяю тебя. У тебя есть планетарная база? Просто дай мне терминал, за
      которым я смог бы работать — и я к твоим услугам.
    npc_hire_farmer_recr_opt_a_1: Фермер мне не помешает. Ты принят.
    npc_hire_farmer_recr_res_a_1: Правильное решение. Я собираю свои вещи, встретимся
      на твоей земле.
    npc_hire_farmer_recr_opt_b_1: Прости, но сейчас я не ищу новых работников.
    npc_hire_farmer_recr_res_b_1: Если передумаешь, я буду здесь. Если, конечно, кто-то
      более прозорливый не опередит тебя.
    npc_hire_weapon_desc_1: Необычный подход моего оружейника к своим обязанностям
      вызвал у меня немалое удивление. Когда я пытаюсь поговорить с ним о новом вооружении,
      он в ответ предлагает для начала помочь мне со сбором ресурсов. Он предлагает
      мне чертеж нового улучшения для экзокостюма. Это <TECHNOLOGY>перчатка химзащиты<>
      — в ней я смогу работать с радиоактивными и токсичными материалами без вреда
      для здоровья.
    npc_hire_weapon_lang_1: Оружие подождет. <TECHNOLOGY>Перчатка химзащиты<> нужна
      для работы с опасными представителями флоры. Ты же не хочешь войти в историю,
      как исследователь, убитый растением?
    npc_hire_weapon_opt_a_1: Спасибо.
    npc_hire_weapon_res_a_1: Это только начало. Мы еще сделаем из тебя настоящего
      воина.
    npc_hire_weapon_desc_2: |-
      Решать рабочие вопросы со специалистом по оружию надо очень осторожно, и присущая моему оружейнику резкость едва ли как-то улучшает ситуацию.

      Надо действовать осторожно, чтобы случайно его не оскорбить. Такие, как он, имеют свойство очень агрессивно выражать свое недовольство. И <TECHNOLOGY>плазменные торпеды<>, которые он подготовил для моего корабля, отлично это доказывают. Как только мой оружейник завершит калибровку систем наведения, для которой ему требуется <SPECIAL>гравитинный шар<>, у меня появится по-настоящему грозное оружие.
    npc_hire_weapon_lang_2: |-
      Жизненный путь усеян трупами тех, кто не был готов к опасности.

      Я могу обеспечить твой корабль дополнительными средствами защиты, но, чтобы довести до ума систему наведения <TECHNOLOGY>плазменных торпед<>, мне нужны <SPECIAL>гравитинные шары<>. Ты ведь выращиваешь <SPECIAL>гравитинные шары<>?
    npc_hire_weapon_opt_a_2: У меня уже есть гравитинный шар
    npc_hire_weapon_res_a_2: Так давай его сюда. Настоящий воин всегда должен быть
      готов к бою.
    npc_hire_weapon_opt_b_2: Я вернусь, когда достану то, что тебе нужно.
    npc_hire_weapon_res_b_2: Постарайся не задерживаться. Терпение не входит в число
      моих сильных сторон.
    npc_hire_weapon_desc_3: Прежде чем заняться вооружением корабля, мой оружейник
      настаивает на том, что нам необходимо создать еще один инструмент. <TECHNOLOGY>Продвинутый
      расщепитель<> поможет мне собирать ресурсы, которые могут потребоваться для
      новых боеприпасов.
    npc_hire_weapon_lang_3: С таким лазером ты не сможешь добывать необходимые для
      моей работы минералы. Мой сканер обнаружил, что неподалеку отсюда кто-то занимается
      несанкционированной добычей ресурсов. На твоем месте я бы нашел нарушителя и
      конфисковал его снаряжение, чтобы я смог его воспроизвести.
    npc_hire_weapon_opt_a_3: Пожалуйста, отметь местоположение нарушителя на моей
      карте.
    npc_hire_weapon_res_a_3: Готово. Оружием в традиционном смысле слова его не назовешь,
      но продвинутый лазер — штука довольно мощная. Помни об этом на случай, если
      наш нарушитель вдруг окажется слишком агрессивным.
    npc_hire_weapon_desc_4: |-
      Эта планета стала моими домом, и здесь я чувствую себя в безопасности. Но в холодной темноте космоса смерть поджидает повсюду.

      Я поручил моему оружейнику создать новые системы защиты для моего корабля. Он предложил мне решение — <TECHNOLOGY>фотонный взрыватель<>. В основе этого оружия лежит технология вай’кинов, и, чтобы завершить чертеж, ему нужно изучить <TRADEABLE>вай’кинские кинжалы<>.
    npc_hire_weapon_lang_4: Твой корабль должен быть готов к ближнему бою. У вай’кинов
      есть мощный <TECHNOLOGY>фотонный взрыватель<>, который мы могли бы использовать.
      Если ты найдешь <TRADEABLE>вай’кинские кинжалы<>, мы поймем, как устроено это
      оружие.
    npc_hire_weapon_opt_a_4: У меня есть вай’кинский кинжал, о котором ты говорил.
    npc_hire_weapon_res_a_4: Этот чертеж твой. Проследи за тем, чтобы он не попал
      не в те руки.
    npc_hire_weapon_opt_b_4: Я вернусь, когда достану вай’кинский кинжал.
    npc_hire_weapon_res_b_4: Не задерживайся. Без достойного оружия мы будем легкой
      добычей для наших врагов.
    npc_hire_weapon_desc_5: |-
      Наконец мой оружейник занялся тем, что я от него хочу. Он обещает создать для меня грозное скорострельное оружие. Но пока он работает над чертежами нового улучшения для боевого <TECHNOLOGY>фотонного ускорителя<>, мне нужно выполнить его срочное поручение.

      Во время работы он попал под воздействие мощных и очень опасных токсинов. Чтобы нейтрализовать их действие, нужен <SPECIAL>коризаген<>. К счастью, этот элемент можно найти на планетах, покрытых льдом.
    npc_hire_weapon_lang_5: В ходе своих экспериментов я попал под воздействие токсичных
      минералов. Чай с <SPECIAL>коризагеном<>, который можно получить из <TRADEABLE>небосолодника<>,
      поможет снять эффект. Это растение любит снег, так что, если ты его не выращиваешь,
      поищи его в заснеженных областях.
    npc_hire_weapon_opt_a_5: Вот. Это коризаген
    npc_hire_weapon_res_a_5: Как раз вовремя. Это поможет вывести токсины из моего
      тела. Надеюсь, это оружие стоит всех моих усилий.
    npc_hire_weapon_opt_b_5: Мне очень жаль. Я вернусь, когда достану коризаген
    npc_hire_weapon_res_b_5: Очень на это надеюсь. Не затягивай, а то помогать будет
      уже некому.
    npc_hire_weapon_desc_6: |-
      Я приближаюсь к своему оружейнику и слышу, как он что-то бормочет себе под нос, стоя у своего терминала. Очевидно, он зашел в тупик в работе над новым проектом — улучшением для <TECHNOLOGY>ионного взрывателя<> для моего корабля.

      Я предлагаю помочь, но он отказывается, ссылаясь на то, что это очень сложная работа и без квалифицированного ученого тут не обойтись.
    npc_hire_weapon_lang_6: Это все, что я могу. Этому месту требуется толковый ученый,
      только с ним я смогу продолжить работу над моими проектами, а без <TECHNOLOGY>научного
      терминала<> нанять ученого не получится.
    npc_hire_weapon_opt_a_6: Терминал, о котором ты говорил, готов.
    npc_hire_weapon_res_a_6: Хорошо. На этот раз я и сам смог завершить работу над
      чертежами, но, когда в нашей команде появится ученый, мы сможем работать гораздо
      быстрее.
    npc_hire_weapon_opt_b_6: Пока я не собираюсь его строить
    npc_hire_weapon_res_b_6: Поступай как знаешь, но пока ты не построишь научный
      терминал, новое оружие можешь не ждать.
    npc_hire_weapon_desc_11: Грустные новости, которые сообщил мой оружейник, не стали
      для меня неожиданностью. Пока мы работали вместе, он успел полностью преобразить
      мой корабль, но, похоже, наши рабочие отношения исчерпали себя.
    npc_hire_weapon_lang_11: Я научил тебя всему, что знал сам. По крайней мере, в
      рамках закона.
    npc_hire_weapon_opt_a_11: Я благодарю тебя.
    npc_hire_weapon_res_a_11: А я — тебя. Сражаясь, сначала думай и только потом действуй.
    npc_hire_weapon_wait_desc_1: Мой помощник занят ремонтом своего бластера. Похоже,
      у него возникли какие-то трудности. Боюсь, если я потревожу его сейчас, я рискую
      превратить в мишень для всего остального его оружия.
    npc_hire_weapon_wait_lang_1: Старая рухлядь. Проще разобрать тебя на запчасти.
    npc_hire_weapon_wait_opt_a_1: Я могу зайти в другой раз
    npc_hire_weapon_wait_res_a_1: Лазеры. Гр-р-р. Мне нужны снаряды старого образца.
    npc_hire_weapon_recr_desc_1: |-
      Это существо производит впечатление опытного воина. Его пистолет явно модифицирован, притом руками настоящего мастера.

      Когда оно обращается ко мне, я машинально тянусь к собственному оружию.
    npc_hire_weapon_recr_lang_1: Расслабься. Я не убийца, я занимаюсь изготовлением
      оружия. Возможно, мои навыки тебе пригодятся. У тебя есть база? Дай мне терминал,
      за которым я смогу работать, и я создам тебе такой арсенал, что небеса содрогнутся.
    npc_hire_weapon_recr_opt_a_1: Ты принят.
    npc_hire_weapon_recr_res_a_1: Мудрое решение. Дай я только соберу свои вещи. Я
      сам доберусь до поверхности твоей планеты.
    npc_hire_weapon_recr_opt_b_1: Я пока не ищу оружейника
    npc_hire_weapon_recr_res_b_1: Как знаешь. Если повезет, тебе не придется пожалеть
      об этом решении.
    npc_hire_scientist_desc_1: |-
      Мой ученый внимательно осматривает свое новое рабочее место. Похоже, мне удалось подготовить для него все необходимое. Надеюсь, он сможет приступить к работе без промедления.

      Его сдержанное бормотание означает, что его все устраивает. Я понимаю, что мое предположение было верным, когда получаю подарок — чертеж для <COMMODITY>вольтической ячейки<>.
    npc_hire_scientist_lang_1: Рабочее место в приемлемом состоянии, но без источника
      энергии мои разработки можно использовать только в качестве украшений. Я могу
      создать мощную мобильную батарею. Но для этого мне нужен <SPECIAL>антрий<>.
      Его можно найти во флоре, произрастающей в пещерах.
    npc_hire_scientist_opt_a_1: Принять чертеж вольтической ячейки
    npc_hire_scientist_res_a_1: Отлично. Вольтические ячейки подойдут для питания
      любых наших творений.
    npc_hire_scientist_desc_2: |-
      Мой ученый обладает исчерпывающими теоретическими знаниями. Однако он категорически отказывается работать в полевых условиях. И вот, пока он заканчивает проектировать систему проводки для нашей базы, мне поручается отправиться в небольшое путешествие.

      Его сканеры обнаружили сигнал, который он хотел бы изучить.
    npc_hire_scientist_lang_2: У меня слишком много дел, мне нельзя покидать рабочее
      место. Загляни на радиомачту тут неподалеку; я засек сигнал бедствия или, по
      крайней мере, какую-то его часть. Поможешь мне?
    npc_hire_scientist_opt_a_2: Разумеется.
    npc_hire_scientist_res_a_2: Спасибо. В кого мы превратимся, если перестанем откликаться
      на сигналы бедствия и помогать другим?
    npc_hire_scientist_desc_3: |-
      Наличие такого способного и разносторонне развитого помощника открывает передо мной невиданные ранее возможности. Каждое новое открытие вдохновляет его на новые свершения.

      Его новейшее изобретение — <COMMODITY>пластина из цветного металла<>; ее можно использовать для создания самых разных устройств, но чтобы мой ученый смог завершить работу, мне придется отправиться в местность с повышенным радиационным фоном и добыть там <SPECIAL>канденсий<>. А тут не обойтись без <TECHNOLOGY>перчатки химзащиты<>. Сначала придется поговорить с оружейником.
    npc_hire_scientist_lang_3: 'В основе многих современных технологий — <COMMODITY>пластины
      из цветного металла<>. А с добавлением <SPECIAL>канденсия<>, который встречается
      в радиоактивных растениях, они станут еще эффективнее. Обитают такие растения
      в радиоактивных биомах, но будь осторожнее: не прикасайся к их листве без <TECHNOLOGY>перчатки
      химзащиты<>.'
    npc_hire_scientist_opt_a_3: Да, у меня есть канденсий.
    npc_hire_scientist_res_a_3: Превосходно. Вот чертежи.
    npc_hire_scientist_opt_b_3: Нет, я вернусь, когда добуду его.
    npc_hire_scientist_res_b_3: Хорошо. Пока будешь искать, следи за датчиками систем
      жизнеобеспечения своего экзокостюма.
    npc_hire_scientist_desc_4: |-
      Несмотря на то, что мой ученый, несомненно, обладает массой крайне полезных знаний, ему часто бывает трудно сосредоточиться на текущей задаче.

      Чтобы использовать на базе электронику, мне позарез необходимы <COMMODITY>платы<>. Увы, но мой ученый поглощен собственными проектами. Если я выполню его просьбу и достану <SPECIAL>ядовитую железу<> для исследований, возможно, мне удастся убедить его вернуться к своим обязанностям.
    npc_hire_scientist_lang_4: Работа, которую ты мне поручаешь, мешает мне проводить
      собственные исследования. Я сделаю чертеж <COMMODITY>платы<>, которая тебе нужна,
      но взамен принеси мне образец <SPECIAL>ядовитой железы<> для моей коллекции.
      Ее можно собрать с <TRADEABLE>кровосмертников<>, которые редко растут на поверхности
      планеты.
    npc_hire_scientist_opt_a_4: У меня есть то, что тебе нужно.
    npc_hire_scientist_res_a_4: Спасибо. Ты считаешь, что я слишком эксцентричен,
      но классификация и инвентаризация природы может многому нас научить.
    npc_hire_scientist_opt_b_4: Я достану ядовитую железу и вернусь.
    npc_hire_scientist_res_b_4: Не забудь надеть свои перчатки химзащиты. Мои знания
      в области медицины и фармакологии оставляют желать лучшего.
    npc_hire_scientist_desc_5: Моему фермеру нужно <COMMODITY>стекло<> — без него
      он сможет выращивать только самые неприхотливые и выносливые саженцы. К счастью,
      в нашей маленькой колонии ценится совместный труд, а гениальность моего ученого
      не знает границ. И он нашел естественный, возобновляемый и широко распространенный
      источник сырья для производства стекла. Небосолодник.
    npc_hire_scientist_lang_5: Кристаллические цветы небосолодника можно переработать
      и получить <COMMODITY>стекло<> высшей пробы. Построй навигационный <TECHNOLOGY>маяк<>,
      который упростит наши полевые исследования, и я нарисую необходимые чертежи.
      В конце концов, если ты вдруг потеряешься, вся моя работа пойдет насмарку.
    npc_hire_scientist_opt_a_5: Маяк построен.
    npc_hire_scientist_res_a_5: Отлично. Это поможет нам в будущих экспедициях.
    npc_hire_scientist_opt_b_5: Маяк еще не построен.
    npc_hire_scientist_res_b_5: Ты что, хочешь заблудиться? Исправь сложившуюся ситуацию.
      Я подожду.
    npc_hire_scientist_desc_6: |-
      Мой ученый стоит у научного терминала и едва сдерживает восторг. Похоже, он добился большого прорыва в разработке нового синтетического <COMMODITY>поливолокна<>, из которого получится отличная проводка для базы.

      Однако в ходе экспериментов он истощил свои запасы <COMMODITY>медного провода<> и просит меня восполнить их.
    npc_hire_scientist_lang_6: Из моего синтетического <COMMODITY>поливолокна<> можно
      делать надежные кабели для любых нужд, но я израсходовал весь свой <COMMODITY>медный
      провод<>, пока работал над созданием прототипа. Ты поможешь мне восполнить запас?
    npc_hire_scientist_opt_a_6: Да, у меня есть медный провод, который тебе нужен.
    npc_hire_scientist_res_a_6: Спасибо. Вот. Возьми этот чертеж. Энергия, информация...
      это поливолокно может передавать все, что угодно.
    npc_hire_scientist_opt_b_6: Не сейчас. Вернусь, когда у меня будет то, что нужно.
    npc_hire_scientist_res_b_6: Спасибо. Возвращайся поскорее. Без этого мои исследования
      зайдут в тупик.
    npc_hire_scientist_desc_7: |-
      В последнее время мой ученый начал интересоваться химией. Испарения, оставшиеся в воздухе после одного из его экспериментов, едва не лишают меня чувств.

      Мой помощник пытается создать сильную <COMMODITY>кислоту<>, но ему не хватает одного ингредиента, чтобы стабилизировать ее. Элемента под названием <SPECIAL>темерий<>.
    npc_hire_scientist_lang_7: "<SPECIAL>Темерий<> присутствует в пластинах токсичных
      грибов. Он позволит мне стабилизировать кислоту и избавиться от этих жутких
      испарений. Так что, чем быстрее ты выполнишь мою просьбу, тем раньше сможешь
      перестать зажимать нос."
    npc_hire_scientist_opt_a_7: Вот темерий, который тебе был нужен.
    npc_hire_scientist_res_a_7: Благодарю. Добиться успеха в науке можно, только действуя
      сообща.
    npc_hire_scientist_opt_b_7: Я вернусь, когда у меня будет то, что нужно.
    npc_hire_scientist_res_b_7: Не задерживайся. Дышать этим воздухом становится все
      труднее.
    npc_hire_scientist_desc_8: Облако испарений, висящее над рабочим местом моего
      ученого, немного рассеялось, но теперь все научное оборудование покрыто тонким
      слоем прозрачной слизи. Он работает над созданием <COMMODITY>изолирующего геля<>,
      но не может завершить формулу. Возможно, я смогу помочь.
    npc_hire_scientist_lang_8: А. Я попал в затруднительное положение. <COMMODITY>Изолирующий
      гель<> требует доработки. Я нашел эту формулу на одном из монолитов неподалеку.
      Но я плохо знаю этот язык и, возможно, что-то упустил. Может, ты сходишь туда
      и посмотришь, что к чему? Возможно, тебе удастся найти ключ к расшифровке.
    npc_hire_scientist_opt_a_8: Пожалуйста, отметь местоположение монолита на моей
      карте
    npc_hire_scientist_res_a_8: Готово. Удачи в исследования.
    npc_hire_scientist_desc_9: |-
      Жду не дождусь, когда мой ученый наиграется с химией. А пока же мне приходится знакомиться с его новым проектом — новой моторной смазкой — плотно зажав нос.

      Я с радостью берусь за новое поручение, ведь это позволит мне хоть ненадолго убраться подальше от его нового проекта. А самое главное — когда я достану <TRADEABLE>куб Единства корваксов<>, который мой ученый просит меня найти, он сможет с его помощью придумать, как избавиться от этих ужасных испарений.
    npc_hire_scientist_lang_9: Если мы имеем дело с подвижными частями, без хорошей
      <COMMODITY>смазки<> не обойтись. Если тебе не нравится запах, думаю, я смогу
      кое-что сделать. У корваксов в свое время был блокатор, способный нейтрализовать
      любой, даже самый сильный запах. <TRADEABLE>Кубы Единства корваксков<> могут
      содержать информацию о том, как собрать такой блокатор. Хотя, с другой стороны,
      ты можешь и дальше зажимать нос.
    npc_hire_scientist_opt_a_9: Вот куб Единства корваксов, который тебе нужен.
    npc_hire_scientist_res_a_9: Спасибо, но, боюсь, вся эта затея оказалась напрасной.
      Пока тебя не было, я сам понял, как нейтрализовать запах.
    npc_hire_scientist_opt_b_9: Я принесу куб Единства корваксов, когда его найду.
    npc_hire_scientist_res_b_9: Спасибо. А я пока продолжу свои эксперименты.
    npc_hire_scientist_desc_10: |-
      Сегодня мне сообщили, что мой ученый начал экспериментировать со <COMMODITY>взрывчатыми<> веществами. Подходя ближе, я слышу, как он сердито ругается на своем родном языке.

      Пытаясь успокоить его, я предлагаю свою помощь. В ответ ученый говорит, что небольшой запас <SPECIAL>рубия<> не только упростит его работу, но и сделает ее более безопасной.
    npc_hire_scientist_lang_10: Когда работаешь со <COMMODITY>взрывчаткой<>, ошибки
      недопустимы; я мог бы стабилизировать эту формулу, но мне нужен <SPECIAL>рубий<>
      — этот элемент встречается только системах с красными звездами. Может, у тебя
      немного осталось? Чем быстрее мы справимся, тем скорее мы все сможем расслабиться.
    npc_hire_scientist_opt_a_10: Вот рубий, о котором ты говорил.
    npc_hire_scientist_res_a_10: А вот чертежи с моей формулой для взрывчатки. Мне
      удалось ее стабилизировать, но в любом случае взрывчатка — вещь опасная, так
      что будь осторожнее.
    npc_hire_scientist_opt_b_10: Вернусь, когда найду то, что тебе нужно.
    npc_hire_scientist_res_b_10: Спасибо. Если по возвращении увидишь дымящийся кратер,
      значит, уже слишком поздно.
    npc_hire_scientist_desc_11: У научного терминала необычайно тихо. Мой ученый качает
      головой, просматривая какие-то записи на экране.
    npc_hire_scientist_lang_11: Конечно же, тебе еще есть, чему учиться, но на это
      уйдут многие годы. На данный момент, боюсь, наше сотрудничество исчерпало свой
      потенциал.
    npc_hire_scientist_opt_a_11: Твоя помощь - неоценима. Спасибо.
    npc_hire_scientist_res_a_11: О, не благодари. Сами по себе знания — уже отличная
      награда.
    npc_hire_scientist_wait_desc_1: Мой ученый обладает множеством талантов, но дипломатия
      не входит в их число. Ему есть чему поучиться у своего соседа — строителя.
    npc_hire_scientist_wait_lang_1: Я слишком занят. Иди докучай кому-нибудь еще.
    npc_hire_scientist_wait_opt_a_1: Я вернусь позже.
    npc_hire_scientist_wait_res_a_1: Как пожелаешь.
    npc_hire_scientist_recr_desc_1: |-
      Одно существо привлекает мое внимание. Оно задумчиво стучит пальцами и вслух по памяти произносит сложнейшую химическую формулу.

      Я не хочу его отвлекать, но, заметив мое присутствие, существо само обращается ко мне на моем родном языке.
    npc_hire_scientist_recr_lang_1: Вижу, тебя удивляет то, что я знаю твой язык.
      У меня много талантов, но в первую очередь я ученый — знаток множества разных
      дисциплин, изобретатель и новатор. Плюс ко всему, я в данный момент ищу работу.
      Если у тебя есть планетарная база и терминал, за которым я смог бы работать,
      я с радостью присоединюсь к твоей команде.
    npc_hire_scientist_recr_opt_a_1: Ты принят.
    npc_hire_scientist_recr_res_a_1: Ты не пожалеешь о своем решении. Мне нужно кое-что
      подготовить. Увидимся на твоей планете.
    npc_hire_scientist_recr_opt_b_1: Я не ищу ученого.
    npc_hire_scientist_recr_res_b_1: Что ж, если передумаешь, я буду здесь. В наше
      время не так просто найти работу.
    npc_build1_cost: Построить больше рабочих мест
    npc_build2_cost: Построить больше окон
    npc_hire_builder_term_desc_1: |-
      Для использования строительного терминала нужен квалифицированный наблюдатель.

      Нанимать наблюдателей можно на космических станциях.
    npc_hire_farmer_term_desc_1: |-
      Для использования сельскохозяйственного терминала нужен квалифицированный фермер.

      Нанимать фермеров можно на космических станциях в системах, контролируемых геками.
    npc_hire_weapon_term_desc_1: |-
      Для использования оружейного терминала нужен квалифицированный оружейник.

      Нанимать оружейников можно на космических станциях в системах, контролируемых вай’кинами.
    npc_hire_vehicles_term_desc_1: |-
      Для работы терминала вездехода требуется опытный техник.

      Нанимать техников можно на космических станциях.
    npc_hire_scientist_term_desc_1: |-
      Для использования научного терминала нужен квалифицированный ученый.

      Нанимать ученых можно на космических станциях в системах, контролируемых корваксами.
    npc_build_goto_desc_1: Место, куда меня отправил мой наблюдатель, похоже, уже
      давно покинули. Панели покрыты толстым слоем грязи, все вокруг поросло маслянистыми
      пульсирующими растениями — такую картину мне уже не раз доводилось видеть в
      заброшенных зданиях. Воздух вокруг влажный и зловонный. Без особой надежды я
      включаю терминал, и, к моему удивлению, он вдруг оживает и начинает громко жужжать.
    npc_build_goto_lang_1: Пользователь определен. Терминал активирован. Разблокировка
      чертежей
    npc_build_goto_opt_a_1: Проанализировать чертежи
    npc_build_goto_res_a_1: Интуиция моего наблюдателя меня не подвела. Среди сохранившихся
      данных я нахожу чертеж, который позволит создать необходимое мне хранилище.
    npc_hire_build_goto_msg: Получены координаты.
    npc_weapon_goto_desc_1: 'Когда я приближаюсь к нарушителю, он начинает заметно
      нервничать. Сомнений нет: он знал, что находится на чужой планете, и надеялся
      незаметно собрать здесь ресурсы. Учитывая обстоятельства, я считаю конфискацию
      его снаряжения оправданной мерой.'
    npc_weapon_goto_lang_1: Прошу, прости меня. Вот, возьми все, что хочешь, и давай
      просто забудем об этом недоразумении.
    npc_weapon_goto_opt_a_1: Просканировать инструмент нарушителя
    npc_weapon_goto_res_a_1: Хорошо, что удалось избежать конфликта рядом с домом,
      и еще лучше, что нарушитель дал мне скопировать снаряжение в обмен на прощение.
    npc_hire_weapon_goto_msg: Получены координаты
    npc_farmer_goto_desc_1: Руины излучают мощную энергию. Древние знания буквально
      сочатся из камня, заполняя собой все вокруг, проникая в мой разум, словно давно
      забытое воспоминание.
    npc_farmer_goto_lang_1: Руины излучают теплые потоки света, который наполняет
      меня чужими мыслями и идеями.
    npc_farmer_goto_opt_a_1: Принять знание
    npc_farmer_goto_res_a_1: Я мгновенно и без труда приобретаю новые знания.
    npc_hire_farm_goto_msg: Получены координаты
    npc_vehicle_goto_desc_1: При виде этих заброшенных зданий я ощущаю собственную
      ничтожность. Я не первый колонист на этой планете и, вероятно, не последний.
      Ждет ли меня та же судьба, что заставила моих предшественников покинуть это
      место? Размышляя о своем будущем, я пытаюсь привести в чувства давно заброшенный
      терминал.
    npc_vehicle_goto_lang_1: Пользователь определен. Терминал активирован. Журнал
      данных разблокирован.
    npc_vehicle_goto_opt_a_1: Поиск в журнале данных
    npc_vehicle_goto_res_a_1: Похоже, все работает. Терминал грозно жужжит и трясется,
      но все же выдает чертеж, который мне нужен.
    npc_hire_vehicle_goto_msg: Получены координаты
    npc_scientist_goto_desc_1: Мой помощник был прав. Башня по-прежнему передает сообщение
      с последовательностью чисел в бесконечном цикле. Маяк работает так давно, что
      числа буквально выгорели на экране. Огонек непрерывно мигает.
    npc_scientist_goto_lang_1: 732302... 861006... 061205...
    npc_scientist_goto_opt_a_1: Изучить элементы управления
    npc_scientist_goto_res_a_1: Неуверенно я протягиваю руки к незнакомому устройству.
      Стоит мне нажать одну кнопку, как сигнал пропадает.
    npc_hire_science_goto_msg: Получены координаты
    npc_scientist_goto1_desc_2: Передо мной возвышается монолит. В его отполированной
      до блеска поверхности скрыты древние тайны. Меня окутывает синее свечение, и
      внезапно я все понимаю. Мой ученый оказался прав.
