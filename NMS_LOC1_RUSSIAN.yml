    exp_techshop_desc_1: |-
      Форма жизни предлагает мне чертежи улучшений для экзокостюма в обмен на скопления нанитов.

      При виде меня лицевые огни существа загораются ярче. Оно достает несколько планшетов и удерживает их в идеальном равновесии на кончиках своих кремниевых пальцев.
    exp_techshop_lang_1: 'Обмен: передай этому существу скопления нанитов. Отзвуки
      корваксов вознаградят тебя улучшениями для твоей скорлупы. Отсталая технология
      геков и вай’кинов не защитит от опасности; покупайте с умом, покупайте у корваксов.'
    exp_techshop_short_desc_1: Форма жизни предлагает мне чертежи улучшений для экзокостюма
      в обмен на скопления нанитов.
    dnt_exp_techshop_short_lang_1: 'An exchange: provide this entity with Nanite Clusters.
      Korvax Echo will grant blueprint exosuit upgrades for the lifeform''s carapace.'
    exp_techshop_opt_a_1: Дай взглянуть на твои чертежи улучшений для экзокостюма.
    exp_techshop_opt_b_1: Возможно, в другой раз.
    tra_techshop_desc_1: |-
      Существо предлагает мне чертежи улучшений в обмен на скопления нанитов.

      Оно обнюхивает меня, вторгаясь в мое личное пространство, протягивает ко мне свои конечности, а затем внимательно и задумчиво осматривает. Существо нервно дергается.
    tra_techshop_lang_1: У... У тебя есть скопления нанитов? Не желаешь обменять их
      на чертежи улучшений для корабля? Умоляю, если я не выполню квоту в этом месяце,
      у меня отберут лицензию!
    tra_techshop_short_desc_1: Существо предлагает мне чертежи улучшений в обмен на
      скопления нанитов.
    dnt_tra_techshop_short_lang_1: You -- you have Nanite Clusters? I can grant you
      blueprints for ship upgrades in return.
    tra_techshop_opt_a_1: Дай взглянуть на твои чертежи улучшений для корабля.
    tra_techshop_opt_b_1: Возможно, в другой раз.
    war_techshop_desc_1: |-
      Воин предлагает мне чертежи улучшений в обмен на скопления нанитов.

      Он смотрит на меня пронзительным взглядом, изо всех сил пытаясь выдать свою сердитую гримасу за улыбку, что ему совершенно не удается. Похоже, он очень недоволен своим текущим положением.
    war_techshop_lang_1: Гра! Нарушитель, отдай мне свои скопления нанитов, а в обмен
      ты получишь чертежи для улучшения своего жалкого оружия. Мой трусливый начальник
      заставляет меня делать работу геков, хотя в былые времена я бы силой взял все,
      что мне нужно, оставив тебя в луже собственной крови!
    war_techshop_short_desc_1: Воин предлагает мне чертежи улучшений в обмен на скопления
      нанитов.
    dnt_war_techshop_short_lang_1: Grah! Interloper, give me your Nanite Clusters
      and I will grant you blueprints to upgrade your pathetic weapon!
    war_techshop_opt_a_1: Дай взглянуть на твои чертежи улучшений для оружия.
    war_techshop_opt_b_1: Возможно, в другой раз.
    techshop_npc_name_l: Продавец технологий
    exp_buildshop_desc_1: Форма жизни стоит в моем доме, и, похоже, этот незваный
      гость не испытывает никакого дискомфорта. Пока существо сканирует свое окружение,
      на его маске танцуют огни. Оно показывает мне <TECHNOLOGY>чертежи<> зданий и
      улучшений, которые могут пригодиться на моей базе. Однако в его голосе чувствуется
      какая-то печаль.
    exp_buildshop_lang_1: Странник, это твоя планета Прайм? Скорлупа? Отзвуки корваксов
      могут вернуть тебе то, что было потеряно.
    exp_buildshop_desc_2: Форма жизни пристально смотрит на все изъяны и пустые места
      в моем доме. Она проецирует голограммы там, где ничего нет — где я вижу лишь
      пространство, это существо видит потенциал. Оно поворачивается ко мне, и его
      маска вдруг озаряется тоскливым свечением. Оно показывает мне <TECHNOLOGY>чертежи<>
      того, что я однажды смогу создать.
    exp_buildshop_lang_2: Первороды присваивали себе один мир за другим... Забрали
      мой дом. Твой не заберут. Помогу страннику строить. Расширять. Радоваться.
    exp_buildshop_desc_3: Форма жизни щебечет, а огни ее маски излучают восторг и
      удивление. Она произносит несколько слов и замолкает, показывая вам планшет
      с огромным количеством чертежей. Наклоняя голову в разные стороны, существо
      продолжает изучать то, что вы уже построили.
    exp_buildshop_lang_3: Честь! Увидеть монолит странника. Честь! Пожалуйста! Корвакс
      поможет. Корвакс сделает Прайм странника лучше!
    exp_buildshop_desc_4: Какое-то время форма жизни не произносит ни звука, а огни
      на ее маске едва горят. Существо медитирует среди всего, что вы создали. Показывая
      вам свои <TECHNOLOGY>чертежи<>, создание произносит лишь несколько странных
      слов.
    exp_buildshop_lang_4: Больше, чем три. Больше, чем ты. Сейчас — время дома. Сейчас
      — время до них.
    exp_buildshop_opt_a: Просмотр чертежей
    exp_buildshop_opt_b: Просмотр чертежей
    buildshop_desc_1: Форма жизни стоит в моем доме. Незваный гость показывает <TECHNOLOGY>чертежи<>
      зданий и улучшений, которые могут пригодиться на моей базе.
    buildshop_lang_1: Тебе удалось заложить отличный фундамент, странник. Позволь,
      я помогу создать на нем нечто действительно великое.
