    npc_hire_builder_recr_desc_2: Когда я приближаюсь к инопланетянину, он хватает
      меня за руку и решительно ее пожимает. В его широко расставленных глазах читается
      доброжелательность.
    npc_hire_builder_recr_lang_2: Мой добрый друг, нам обоим улыбнулась удача. Я специализируюсь
      на строительстве и как раз сейчас ищу новую работу. Если ты хочешь изменить
      состав своей команды и заменить одного из своих помощников, я могу занять его
      место.
    npc_hire_farmer_recr_desc_2: |-
      Передо мной стоит существо, которое всеми силами старается произвести хорошее впечатлений. Это создание — фермер, который ищет работу.

      Это важное предложение, которое стоит обдумать. На ферме можно выращивать урожай на продажу. И при грамотном подходе я смогу многократно увеличить свой доход и покупательную способность.
    npc_hire_farmer_recr_lang_2: Никто не разбирается так хорошо в сельском хозяйстве,
      как я, уверяю тебя. Если ты хочешь изменить состав своей команды и заменить
      одного из своих помощников, я могу занять его место.
    npc_hire_weapon_recr_desc_2: |-
      Это существо производит впечатление опытного воина. Его пистолет явно модифицирован, притом руками настоящего мастера.

      Когда оно обращается ко мне, я машинально тянусь к собственному оружию.
    npc_hire_weapon_recr_lang_2: Незачем меня бояться. Я простой оружейник в поисках
      работы. Возможно, мои навыки тебе пригодятся. Если ты хочешь изменить состав
      своей команды и заменить одного из своих помощников, я могу занять его место.
    npc_hire_vehicles_recr_desc_2: |-
      Когда я приближаюсь к существу, оно выпрямляется и вежливо обращается ко мне на моем языке.

      Вскоре я узнаю, что это техник, который сейчас ищет работу под стать своим навыкам.
    npc_hire_vehicles_recr_lang_2: Не все техники одинаково способны. Уверяю, что
      вы не найдете никого, кто разбирается в вездеходах лучше меня. Если ты хочешь
      изменить состав своей команды и заменить одного из своих помощников, я могу
      занять его место.
    npc_hire_scientist_recr_desc_2: Это существо выглядит задумчивым и отстраненным
      — вылитый ученый. Я подхожу ближе и слышу, как оно тихо бормочет себе под нос,
      производя вычисления. Оно отвлекается от своих мыслей и обращается ко мне на
      моем языке.
    npc_hire_scientist_recr_lang_2: Я ученый широкого профиля и эксперт в нескольких
      областях. Плюс ко всему, я в данный момент ищу работу. Если ты хочешь изменить
      состав своей команды и заменить одного из своих помощников, я могу занять его
      место.
    npc_hire_builder_desc_12: У меня появилась идея занять моего строителя в новом
      проекте, но мое предложение было встречено решительным, пусть и вежливым, отказом.
    npc_hire_builder_lang_12: Друг мой, мы многого добились вместе. Я поделился с
      тобой всеми своими знаниями. Теперь же я должен вернуться к собственным изысканиям.
    npc_hire_builder_opt_a_12: Хорошо.
    npc_hire_builder_res_a_12: Всего доброго, и не забывай меня.
    intrct_msgbcn_text1: |-
      На станции связи хранится сообщение от другого странника. В нем говорится:

