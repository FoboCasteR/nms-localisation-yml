    newprod7_name_l: Гравитинная решетка
    newprod1_desc: Популярный у галактических торговцев амулет на удачу.
    newprod2_desc: Преимущественно церемониальное оружие. Важный элемент вай’кинской
      культуры и традиций.
    newprod3_desc: Устройство, в котором корваксы хранят историческую и культурную
      информацию.
    newprod4_desc: Очень ценный научный инструмент.
    newprod5_desc: Ценный компонент компьютера. Популярен у торговцев.
    newprod6_desc: Распространенное в галактической торговой сети ценное устройство.
    newprod7_desc: Важное вещество, необходимое для экспериментов и исследований.
