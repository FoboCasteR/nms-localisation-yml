      и инвентаре звездолета.\n \nИспользуется во многих видах оружия, а также в системе
      жизнеобеспечения."
    shieldfuel2_name: ЗАЩИТНЫЙ ЛИСТ
    shieldfuel2_name_l: Защитный лист
    shieldfuel2_subtitle: Источник защитной энергии
    shieldfuel2_description: "Источник энергии, обладающий повышенной емкостью.\n
      \nОптимизирует хранение энергии в экзокостюме и инвентаре звездолета.\n \nИспользуется
      щитом и системой защиты от вредных факторов."
    shieldfuel3_name: ЗАЩИТНЫЙ ПЛАСТ
    shieldfuel3_name_l: Защитный пласт
    shieldfuel3_subtitle: Источник защитной энергии
    shieldfuel3_description: "Источник энергии, обладающий высокой емкостью.\n \nНевероятно
      полезное устройство, оптимизирующее хранение энергии в экзокостюме и инвентаре
      звездолета.\n \nИспользуется щитом и системой защиты от вредных факторов."
    commodity5_name: ЭЛЕКТРОННЫЙ ПАР
    commodity5_name_l: Электрон. пар
    commodity5_subtitle: Компонент технологии
    commodity5_description: "Захваченное облако заряженных электронов.\n \nОсновной
      компонент многих технологий. Часто используется при создании антиматерии."
    commodity6_name: АНТИМАТЕРИЯ
    commodity6_name_l: Антиматерия
    commodity6_subtitle: Компонент технологии
    commodity6_description: "Антиматерия и бариогенетические античастицы.\n \nОгромный
      энергетический потенциал антиматерии делает ее крайне ценной. 95% существующей
      антиматерии используется в качестве топлива для <TECHNOLOGY>гипердвигателей
      звездолетов<>.\n\n<FUEL>ВНИМАНИЕ<>: рекомендуется избегать неконтролируемого
      использования."
    commodity7_name: ДИНАМИЧЕСКИЙ РЕЗОНАТОР
    commodity7_name_l: Динамич. резонатор
    commodity7_subtitle: Компонент технологии
    commodity7_description: "Электромагнитный осциллятор.\n \nУстройство, необходимое
      для создания многих технологий, упрощающих исследование вселенной."
    curio1_name: РЕЛИКВИЯ ГЕКОВ
    curio1_name_l: Реликвия геков
    curio1_subtitle: Объект средней культурной ценности
    curio1_description: "Металлическая статуэтка существа, зажавшего в клюве монету.\n
      \nПопулярна у торговцев, которые считают ее символом свободной торговли и мира."
    curio2_name: ВАЙ’КИНСКИЙ ИДОЛ
    curio2_name_l: Вай’кинский идол
    curio2_subtitle: Объект средней культурной ценности
    curio2_description: "Небольшой деревянный идол в форме стража.\n \nИспользуется
      воинами для того, чтобы войти в трансоподобное состояние, в котором вай’кинам
      не требуется сон."
    curio3_name: КОРВАКСКИЙ СКАФАНДР
    curio3_name_l: Корвакский скафандр
    curio3_subtitle: Объект высокой культурной ценности
    curio3_description: "Металлическая оболочка электронной формы жизни, которая оказалась
      слишком далеко от родного мира и не смогла получить новую сущность.\n \nВысоко
      ценится представителями всех видов, включая самих корваксов."
    curio4_name: АТЛАС
    curio4_name_l: Атлас
    curio4_subtitle: Объект очень высокой ценности
    curio4_description: "Сферический драгоценный камень, в сердце которого пульсирует
      красный свет.\n \nНевероятно редкий объект, встречающийся возле древних монолитов."
    access1_name: АТЛАС-ПАСС 1
    access1_name_l: Атлас-пасс 1
    access1_subtitle: Карта доступа
    access1_description: |-
      Пропуск, который многие основные виды дарят завоевавшим их доверие странникам.

      Дает доступ к закрытым зонам и аванпостам низкого уровня секретности.
    access2_name: АТЛАС-ПАСС 2
    access2_name_l: Атлас-пасс 2
    access2_subtitle: Карта доступа
    access2_description: "Пропуск, который многие основные виды дарят завоевавшим
      их доверие странникам.\n \nДает доступ к закрытым зонам и аванпостам среднего
      уровня секретности."
    access3_name: АТЛАС-ПАСС 3
    access3_name_l: Атлас-пасс 3
    access3_subtitle: Карта доступа
    access3_description: "Пропуск, который многие основные виды дарят завоевавшим
      их доверие странникам.\n \nДает доступ к закрытым зонам и аванпостам высокого
      уровня секретности."
    delicacy3_name: СФЕРА КОНЦЕНТРАЦИИ
    delicacy3_name_l: Сфера концентрации
    delicacy3_subtitle: Товар
    delicacy3_description: "Золотистая металлическая сфера, временно увеличивающая
      производительность электронных форм жизни.\n \nРезко увеличивает проводимость
      скафандра, ускоряя исследования и анализ."
    alloy1_name: АРОНИЙ
    alloy1_name_l: Ароний
    alloy1_subtitle: Нейтральный металлический сплав
    alloy1_description: "Легкий и очень ковкий сплав.\n \nНужен для постройки планетарных
      аванпостов и других служб, пользуется высоким спросом в галактической торговой
      сети."
    alloy2_name: ГЕРОКС
    alloy2_name_l: Герокс
    alloy2_subtitle: Нейтральный металлический сплав
    alloy2_description: "Комбинированный нейронный сплав, применяемый во множестве
      областей: от фармакологии до тяжелой промышленности.\n \nОдин из важнейших товаров
      галактической торговой сети."
    alloy3_name: ЛЕМИЙ
    alloy3_name_l: Лемий
    alloy3_subtitle: Нейтральный металлический сплав
    alloy3_description: "Тяжелый металлический сплав.\n \nВ связи с высокой прочностью
      широко используется в производстве грузовых звездолетов. Надежный материал,
      пользующийся постоянным спросом в галактической торговой сети."
    alloy4_name: КРОЛИЙ
    alloy4_name_l: Кролий
    alloy4_subtitle: Нейтральный металлический сплав
    alloy4_description: "Очень прочный и долговечный сплав, в первую очередь используемый
      в корпусах звездолетов, а также в дронах для исследования глубокого космоса.\n
      \nРынок сбыта кролия — важная составляющая галактической торговой сети."
    alloy5_name: МАГМОКС
    alloy5_name_l: Магмокс
    alloy5_subtitle: Нейтральный металлический сплав
    alloy5_description: "Очень ценный, блестящий сплав. Пользуется высоким спросом
      среди торговцев всех основных рас.\n \nЛегко узнаваем по ярко-красному свечению
      и мощному магнитному полю."
    alloy6_name: ГРАНТИН
    alloy6_name_l: Грантин
    alloy6_subtitle: Нейтральный металлический сплав
    alloy6_description: "Мягкий, ковкий сплав, любимый всеми мастерами вселенной.\n
      \nПопулярный товар, ради сбыта которого торговцы наладили ряд важных торговых
      магистралей."
    alloy7_name: ТЕРУМИН
    alloy7_name_l: Терумин
    alloy7_subtitle: Нейтральный металлический сплав
    alloy7_description: "Легкий металлический сплав, популярный на Внешней границе
      галактики.\n \nЧасто используется в производстве деталей интерьера торговых
      кораблей, чтобы уменьшить их вес и облегчить взлет с планет с сильным гравитационным
      полем."
    pulsefuel1_name: ИМПУЛЬСНОЕ ЯДРО
    pulsefuel1_name_l: Импульсное ядро
    pulsefuel1_subtitle: Реактивное космическое топливо
    pulsefuel1_description: "Заряженное радиоактивными изотопами ядро.\n \nИспользуется
      для зарядки импульсных двигателей большинства звездолетов и грузовых кораблей."
    hyperfuel1_name: ВАРП-ЯЧЕЙКА
    hyperfuel1_name_l: Варп-ячейка
    hyperfuel1_subtitle: Зарядный модуль гипердвигателя
    hyperfuel1_description: |-
      Это <FUEL>изготовленное на основе антиматерии топливо<> является одним из немногих источников энергии, способным удовлетворить высочайшие требования <TECHNOLOGY>гипердвигателя звездолета<>.

      Защищенная крепким корпусом, ячейка гарантировано не вызывает парадоксы во время движения со сверхсветовой скоростью.
    grenfuel1_name: НЕСТАБИЛЬНАЯ ПЛАЗМА
    grenfuel1_name_l: Нестабильная плазма
    grenfuel1_subtitle: Заряд плазмобластера
    grenfuel1_description: "Топливная капсула высокой плотности, используется в <TECHNOLOGY>плазмобластерах<>.\n
      \nСодержит электротепловой энергетический элемент высокого давления, используемый
      в гранатах для разрушения ландшафта."
