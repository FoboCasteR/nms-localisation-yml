    war_obs_res_a_4: |-
      Благодаря недавнему ремонту обсерватория все еще работает.

      Когда я ввожу цифры, она оживает и показывает мне координаты какой-то точки в глубоком космосе.
    war_obs_res_b_4: |-
      Возможно, обсерватория не до конца отремонтирована, или введенный мной код был неверен.

      Так или иначе, мне не удается расшифровать сигнал.
    war_obs_desc_5: "В обсерватории душно и жарко из-за дополнительных источников
      питания, расположенных у меня под ногами — с их помощью был усилен сигнал станции,
      равно как и ее способность принимать сигналы из других миров.\n \nМое внимание
      привлекает мерцающее на мониторе сообщение с какого-то маяка. Если мне удастся
      ввести код доступа, я смогу его расшифровать."
