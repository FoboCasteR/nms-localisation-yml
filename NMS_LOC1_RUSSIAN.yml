    update1_title: Данные обновления
    update1_notes: "Обновление «Основание» 1.10\n\nЭто обновление добавляет в No Man’s
      Sky возможность строительства и развития баз, а также многое другое. Это основа
      для того, что ждет вас в будущем.\n\n* Стройте базы: выращивайте урожай, нанимайте
      помощников, производите сборщики ресурсов.\n* Творческий режим: для мечтателей,
      желающих исследовать и строить без ограничений.\n* Покупайте грузовые корабли:
      покупайте и копите товары на продажу; можно вызвать в любую точку.\n* Улучшенные
      бои в космосе: увеличен масштаб боев, доступны новые технологии и механики.\n*
      Режим выживания: настоящее испытание для опытных игроков.\n* Базы грузовых кораблей:
      расширяйте возможности своих грузовых кораблей и нанимайте команду, стройте
      гидропонные лаборатории и трюмы.\n* Улучшения графики: временное сглаживание,
      размытие в движении, стриминг текстур.\n* Улучшения интерфейса: продукты можно
      складывать в стопки, добавлено меню быстрого доступа.\n* Улучшения игрового
      процесса: более насыщенные деревья ресурсов, улучшенная система навигации.\n\nСтудия
      Hello Games усердно трудилась над улучшением игры No Man's Sky. \n\nВНИМАНИЕ!
      Нам пришлось восстанавливать вселенную. В результате может быть скорректировано
      ваше местоположение в игре. Ваш общий прогресс затронут не будет.\n\nБольшое
      спасибо,\nHello Games"
