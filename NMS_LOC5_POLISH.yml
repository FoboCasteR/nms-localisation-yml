    dnt_tra_a1s6_wordguy_lang: Friend! I am a Gek Trade Federation accredited engineer!
      I give help!
    dnt_exp_a1s6_wordguy_lang: Unknown lifeform. Fascinating. The Korvax Convergence
      studies all lifeform data. Lifeform recorded.
    dnt_war_a1s6_wordguy_lang: Ah, interloper. It is simple. Stop interloping, then
      all will have peace.
    tra_a1s6_wordguy_res: |-
      %NAME% wypuszcza słodki zapach i uczy mnie słowa w swoim języku. Czuję nową świeżość.
      Kiedy się odwracam, by odejść, %NAME% ciągnie mnie za rękaw. Najwyraźniej docenia moje zainteresowanie ich historią, gdyż wręcza mi mapę z zaznaczonym starożytnym artefaktem.
    exp_a1s6_wordguy_res: |-
      %NAME% miga światełkami, łącząc swój umysł bezpośrednio z moim. Uczy mnie nowego słowa w swoim języku. Czuję nową świeżość.
      Kiedy odwracam się, by odejść, %NAME% wydaje z siebie serię gwizdów. Najwyraźniej docenia moje zainteresowanie ich historią, gdyż wręcza mi mapę z zaznaczonym starożytnym artefaktem.
    war_a1s6_wordguy_res: |-
      Nerwowo przedstawiam swoją prośbę, ale %NAME% przyjmuje nadzwyczaj łagodną postawę. Uczy mnie nowego słowa w swoim języku, po czym kłania się z szacunkiem.
      Kiedy odwracam się, by odejść, %NAME% zatrzymuje mnie warknięciem. Najwyraźniej docenia moje zainteresowanie ich historią, gdyż wręcza mi mapę z zaznaczonym starożytnym artefaktem.
    tra_mon_find_portal: Starożytni, zamieszkujący ten monolit, akceptują moją obecność.
      Zezwolą na wyrażenie prośby.
    exp_mon_find_portal: Starożytni, zamieszkujący ten monolit, akceptują moją obecność.
