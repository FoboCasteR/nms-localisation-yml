    ui_mp_portalquest_portal_desc_1: |-
      Zza bramy wołają do mnie echa z odległych światów. Kosmos wszak jest prawie nieskończony.
      Kiedy przygotowuję się do wprowadzenia sekwencji znaków, nagle zaczynam się wahać. Świat, który na mnie czeka, może być niestabilny...
    ui_mp_portalquest_portal_desc_2: |-
      Portal wisi nade mną, trzymając cichą pieczę nad planetą.
      Przygotowując się do wprowadzenia pozyskanych współrzędnych, zastanawiam się nad bliźniakiem struktury... miejącym pieczę nad tym odległym, zakłóconym światem.
    ui_mp_portalquest_portal_desc_3: |-
      Do głowy przychodzi mi myśl o nieskończonych światach, czekających za tym portalem.
      Gdy przypominam sobie pozyskane znakowe współrzędne, jeden planetarny sygnał przebija się przez kakofonię. Uszkodzony świat mnie przywołuje, krzyczy, jakby z bólu...
    ui_mp_portalquest_portal_desc_4: Monumentalna brama szepcze do mnie. Kompletna
      sekwencja znaków zapętla się w mojej głowie. Moje palce sięgają starożytnego
      interfejsu, jakby bez mojego udziału...
    ui_mp_portalquest_portal_desc_5: |-
      Pozyskane współrzędne świeżo tętnią w mojej pamięci. Przygotowuję się do skoku warp do anomalnego świata, do którego skierowali mnie Nada i Polo.
      Zakłócone echa odległej planety emanują ze starożytnej struktury z kamienia.
    ui_mp_portalquest_portal_desc_6: |-
      Coś przyciąga mnie do gigantycznej bramy, siła jakby potężniejsza niż wytyczne misji od Nady i Polo.
      Zza portalu, anomalny świat dziko wyszeptuje swoje tajemnice... wypełnia mój umysł po brzegi.
