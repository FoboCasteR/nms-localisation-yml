    fth_exotic_all_pq_opt_b: Poproś o wskazanie drogi.
    fth_exotic1_pq_cra_lang_1: Widać było, jak podchodzisz do Nexusa. Istniała nadzieja,
      że to zrobisz. Dziękuję ci, podobna istoto podróżująca. Ta misja jest ważna
      dla wszystkich, takich jak my.
    fth_exotic1_pq_cra_opt_a_1: Zapytaj, czemu jest taka ważna.
    fth_exotic1_pq_cra_res_a_1: |-
      Coś strasznego pojawiło się na krośnie Nady. Skażenie czasoprzestrzeni. Jak dotąd zerwało potężny frachtowiec z nieba. W trakcie katastrofy czuliśmy stratę podobnych istot podróżujących.
      Przejdź z portalu do podobnego portalu, aby sięgnąć zakłócenia. Klucz znakowy jest rozrzucony na fragmenty, ale można go zebrać. Szukaj kamieni wiedzy. Wiem, że klucz się przed tobą odkryje.
    fth_exotic1_pq_cra_res_b_1: Przejdź z portalu do podobnego portalu, aby sięgnąć
      zakłócenia. Klucz znakowy jest rozrzucony na fragmenty, ale można go zebrać.
      Szukaj kamieni wiedzy. Wiem, że klucz się przed tobą odkryje.
    ui_mp_portalquest_cra_desc_1: "<AUDIO>TXT_StaticNoise_Start<>W miejscu katastrofy
      czuć spalony metal i spieczone ciało. Wokół jednostki widać przeskoki i iskry
      nieznanej energii. Z kadłuba przenoszą się one na mój egzokombinezon. To wynik
      katastrofy czy jej powód?<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_cra_desc_1a: "<AUDIO>TXT_StaticNoise_Start<>Rytm wyładowań narasta,
      jakby wybijał jakieś żądanie. Łaskocze mój umysł prośbą, żąda materiałów z tej
      planety. Znajduje się tu jakaś niezidentyfikowana, podrażniona moc. Chce zostać
      ustabilizowana.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_cra_res_1: |-
      <AUDIO>TXT_StaticNoise_Start<>Nie ma tu zderzenia materii z materią. Materiały rozpuszczają się bezpośrednio w zakłóceniu, znikają bez śladu.
      Wyładowania statyczne zostają stłumione do delikatnego szumu. Wyrwa może nie jest całkowicie zamknięta, ale póki co – jest stabilna.<AUDIO>TXT_StaticNoise_End<>
    fth_exotic2_pq_bld_lang_1: Badasz zakłócenie, przyjazna istoto? Mam nadzieję,
      że zabierasz ze sobą towarzyszy.
    fth_exotic2_pq_bld_opt_a_1: Zapytaj o towarzyszy.
    fth_exotic2_pq_bld_res_a_1: |-
      Proszę, nie myśl, że kwestionuję twoje zdolności. Zupełnie nie o to mi chodziło. Po prostu to może być dosyć niebezpieczne. Nada wydawał się być zmartwiony.
      Chyba musisz znaleźć portal, aby się tam dostać. Nie wiem zbyt wiele o starożytnych technologiach, ale są one w jakiś sposób połączone z kamieniami wiedzy. Jeśli znajdziesz kamienie, powinieneś odnaleźć współrzędne.
      Mam nadzieję, że te informacje okażą się przydatne. W końcu siedzimy w tym razem, prawda?
    fth_exotic2_pq_bld_res_b_1: |-
      Chyba musisz znaleźć portal, aby się tam dostać. Nie wiem zbyt wiele o starożytnych technologiach, ale są one w jakiś sposób połączone z kamieniami wiedzy. Jeśli znajdziesz kamienie, powinieneś odnaleźć współrzędne.
      Mam nadzieję, że te informacje okażą się przydatne. W końcu siedzimy w tym razem, prawda?
    ui_mp_portalquest_bld_desc_1: "<AUDIO>TXT_StaticNoise_Start<>Nienaturalna energia
      strzela w powietrzu wokół tej konstrukcji i uderza we mnie falami wyładowań.
      Mój egzokombinezon wyświetla szereg ostrzeżeń i błędów.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_desc_1a: "<AUDIO>TXT_StaticNoise_Start<>W całym tym szumie
      wyławiam wzór, natarczywy i żądający. Rzeczywistość tej struktury została przełamana,
      a powstała wyrwa wypluwa zakłócenia i niestabilności. Może zostać ustabilizowana,
      ale wyłącznie ofiarą materialną.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_res_1: |-
      <AUDIO>TXT_StaticNoise_Start<>Przysuwam materiały do źródła hałasu, a one dezintegrują się w moich rękach. Znikają, otoczone wyładowaniami.
      Ostrzeżenia na kombinezonie stają się mniej natarczywe. To miejsce nie powoduje już bezpośredniego zagrożenia.<AUDIO>TXT_StaticNoise_End<>
    fth_exotic3_pq_bld_lang_2: To będzie test hartu ducha, istoto portalowo-ucząca.
    fth_exotic3_pq_bld_opt_a_2: Zapytaj o hart ducha.
    fth_exotic3_pq_bld_res_a_2: |-
      Wyłom wskazany przez instrumenty Nady jest poważny. Być może uda ci się ograniczyć jego wpływ, ale wątpię, czy da się wszystko w całości naprawić.
      Prawdziwym testem jest jednak samo dotarcie na miejsce. Musisz wyruszyć do zakłóconego regionu, korzystając z portalu.
      Sugeruję rozpocząć podróż od odnalezienia kamieni wiedzy. Wiesz, że ich pochodzenie jest takie samo jak pochodzenie starożytnych bram? Podejdź do nich z czystym umysłem i pewną ręką, a może ujawnią ci współrzędne, których potrzebujesz.
    fth_exotic3_pq_bld_res_b_2: |-
      Musisz wyruszyć do zakłóconego regionu, korzystając z portalu.
      Sugeruję rozpocząć podróż od odnalezienia kamieni wiedzy. Wiesz, że ich pochodzenie jest takie samo jak pochodzenie starożytnych bram? Podejdź do nich z czystym umysłem i pewną ręką, a może ujawnią ci współrzędne, których potrzebujesz.
    ui_mp_portalquest_bld_desc_2: "<AUDIO>TXT_StaticNoise_Start<>Dociera do mnie wysoki
      dźwięk, dochodzący z tej struktury. Kiedy podchodzę bliżej, zostaje zakłócony
      – zaczyna trzaskać, piszczeć, szumieć. Wyskakuje w powietrz i zygzakiem rozprzestrzenia
      się po moim egzokombinezonie.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_desc_2a: "<AUDIO>TXT_StaticNoise_Start<>Pośród trzasków
      z trudem wysłuchuję dzikiej wiadomości, odtwarzanej w kółko. W strukturze jest
      wyrwa; planeta w tym miejscu jest poprzecinana głębokimi bliznami. Zaleczenie
      ich wymaga konkretnego materiału ofiarnego.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_res_2: "<AUDIO>TXT_StaticNoise_Start<>Trzymam materiały
      w miejscu, gdzie szum jest najgłośniejszy. Znikają one w wybuchu energii. Zakłócenie
      zaczyn się naprawiać.<AUDIO>TXT_StaticNoise_End<>"
    fth_exotic4_pq_gra_lang_1: Ach, a więc zamierzasz zbadać to „zakłócenie”, którym
      tak żywo zainteresowany jest Nada.
    fth_exotic4_pq_gra_opt_a_1: Zapytaj o „zakłócenie”.
    fth_exotic4_pq_gra_res_a_1: "Cóż, nie wiem nic o zakłóceniach, rzeczywistościach
      i tym podobnych. Ale chcę ci pomóc, naprawdę. \nKtoś...<DELAY>0.4<> znany mi
      kiedyś zamilkł w okolicach, gdzie Nada odebrał ten dziwny sygnał. To do tego
      kogoś niepodobne. To nie jest ktoś cichy.\nNie spodziewam się, że znów zobaczę
      tego kogoś. Ale jeśli możesz to powstrzymać, cokolwiek to jest, jeśli możesz
      sprawić, że nikomu innemu to się już nie zdarzy... to dobrze, wiesz?\nTradycyjnymi
      środkami nie można tam dotrzeć. Musisz przejść przez portal.\nTa znana mi osoba,
      zanim zniknęła, przekazała mi informację o kamieniach wiedzy. Wydaje mi się...
      albo to raczej pewność, że jeśli je znajdziesz i położysz na nich rękę, poznasz
      potrzebne współrzędne. Powodzenia."
    fth_exotic4_pq_gra_res_b_1: |-
      Tradycyjnymi środkami nie można tam dotrzeć. Musisz przejść przez portal. Ja...<DELAY>0.4<> wiem coś o kamieniach wiedzy – no wiesz, tych małych kamiennych kolumnach, które zwykle do ciebie mówią? Cóż, okazuje się, że mają one więcej tajemnic.
      Wydaje mi się... albo to raczej pewność, że jeśli znajdziesz kamienie wiedzy i położysz na nich rękę, poznasz potrzebne współrzędne. Powodzenia.
    ui_mp_portalquest_gra_desc_1: "<AUDIO>TXT_StaticNoise_Start<>Jakby niestosownie
      w tym miejscu śmierci, żyjące wyładowania trzaskają i pukają spod grobu. Po
      moim egzokombinezonie przechodzi dreszcz, gdy przechodzą przez niego wyładowania,
      ale energia najwyraźniej nie robi mi krzywdy.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_gra_desc_1a: "<AUDIO>TXT_StaticNoise_Start<>Pośród wyładowań
      energetycznych wyławiam pewien wzór. To niemal jak zdanie, które czegoś żąda.
      Tutejsza rzeczywistość jest złamana i wrażliwa. Tylko konkretne materiały mogą
      ją uspokoić.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_gra_res_1: |-
      <AUDIO>TXT_StaticNoise_Start<>Energia elektrostatyczna reaguje gwałtownie na obecność przedmiotów i wybucha w moim kierunku. Zlizuje materiały bezpośrednio z moich rąk i pochłania je.
      Cisza. Zakłócenie wydaje się być ustabilizowane.<AUDIO>TXT_StaticNoise_End<>
    fth_exotic5_pq_bld_lang_3: Rozumiem, że podejmujesz śledztwo, krewna istoto. Nada
      ma szczęście, że może skorzystać z twojej pomocy.
    fth_exotic5_pq_bld_opt_a_3: Zapytaj o Nadę.
    fth_exotic5_pq_bld_res_a_3: |-
      W grę wchodzi tu potężna siła. Nada boi się takich rzeczy. To naprawdę genialny Korvax, wyjątkowy w swoim gatunku... ale wciąż Korvax. Nierozsądne byłoby oczekiwać od niego, że będzie patrzył na to z naszej perspektywy, krewna istoto.
      Śniła mi się ta rozmowa i to, co zrobisz teraz. Nie są to oczywiście badania empiryczne, ale wcześniej takie sny też się u mnie pojawiały. Ufam w wizję, która była mi przedstawiona. I proszę ciebie o zaufanie.
      Przejedziesz przez portal, aby dotrzeć do tej problematycznej planety. Cel jest ustalony: odkryjesz jego uniwersalny adres poprzez kamienie wiedzy. Odpowiadają one na dotyk Podróżnika.
      Do następnego spotkania, krewna istoto.
    fth_exotic5_pq_bld_res_b_3: |-
      Śniła mi się ta rozmowa i to, co zrobisz teraz, krewna istoto. Nie są to oczywiście badania empiryczne, ale wcześniej takie sny też się u mnie pojawiały. Ufam w wizję, która była mi przedstawiona. I proszę ciebie o zaufanie.
      Przejedziesz przez portal, aby dotrzeć do tej problematycznej planety. Cel jest ustalony: odkryjesz jego uniwersalny adres poprzez kamienie wiedzy. Odpowiadają one na dotyk Podróżnika.
      Do następnego spotkania, krewna istoto.
    ui_mp_portalquest_bld_desc_3: "<AUDIO>TXT_StaticNoise_Start<>Struktura syczy i
      trzaska. Energia elektromagnetyczna musi być zakłóceniem, które wykryli Nada
      i Polo. Bez słów, przekazuje mi swoje żądania, bezpośrednio do umysłu.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_desc_3a: "<AUDIO>TXT_StaticNoise_Start<>Coś głęboko w ziemi
      mruczy, jakby sama ziemia czegoś żądała. Ale dlaczego akurat tych materiałów,
      których jest na tej planecie pod dostatkiem?<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_res_3: "<AUDIO>TXT_StaticNoise_Start<>Wpycham materiały
      w źródło zakłócenia elektrostatycznego i patrzę, jak topią się w nicość. Uszkodzona
      planeta karmi się własnymi surowcami. Cichnie. Wyrwa w rzeczywistości została
      załatana.<AUDIO>TXT_StaticNoise_End<>"
    fth_exotic1_pq_bld_lang_4: Towarzysz syntezy żywego srebra to zdolny rzemieślnik.
      Widziałaś wytworzone przez niego twarze, podobna istoto podróżująca? Nie da
      się ich odróżnić od prawdziwego ciała.
    fth_exotic1_pq_bld_opt_a_4: Zapytaj o twarze.
    fth_exotic1_pq_bld_res_a_4: |-
      To prawdziwe dzieła sztuki. Ale prawdę mówiąc, robot ten jest jedynie narzędziem, używanym przez specjalistę Polo.
      Nie możemy nie doceniać Geków. Ich jowialne zachowanie maskuje wielką mądrość. Wiele dla mnie zrobili. Dla nas wszystkich.
    fth_exotic1_pq_bld_desc_4: Ariadne porusza wąsikami. Podnosi rękę w rękawicy do
      własnej twarzy, jakby chcąc przypomnieć sobie jej zagłębienia i kontury.
    fth_exotic1_pq_bld_res_b_4: Aby otworzyć portal, musisz odnaleźć kamienie wiedzy.
      Dotknij kamieni ręką. Będą się ciebie spodziewały, podobna istoto podróżująca.
    ui_mp_portalquest_bld_desc_4: Kiedy podchodzę do struktury, mój egzokombinezon
      zaczyna wysyłać alarm. Słyszę syntezowany piskliwy głos.
    ui_mp_portalquest_bld_lang_4: Uwaga. Wykryto anomalię. Uwaga. Uwaga. Uwaga.
    ui_mp_portalquest_bld_desc_4a: "<AUDIO>TXT_StaticNoise_Start<>Moje kończyny stają
      się ociężałe i przestają ze mną współpracować. Mój kombinezon staje się ciasny
      i niewygodny. Przez całą strukturę echem odbija się desperackie żądanie. Ledwo
      słyszę je przez te wszystkie trzaski.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_res_4: |-
      <AUDIO>TXT_StaticNoise_Start<>Moje własne ciało walczy ze mną, kiedy popycham materiały w kierunku struktury. Moje mięśnie protestują, umysł przepełnia strach.
      Gdy już myślę, że nie dam rady, wybuch energii wyciąga surowce z moich rąk i pożera je. Wyładowania elektrostatyczne cichną. Nie ma tu już nic do zrobienia.<AUDIO>TXT_StaticNoise_End<>
    fth_exotic2_pq_cra_desc_2: Gemini uśmiecha się wodniście, ale chyba nie potrafi
      się skupić. Raz za razem zerka na Hesperusa.
    fth_exotic2_pq_cra_opt_a_2: Zapytaj o Hesperusa.
    fth_exotic2_pq_cra_res_a_2: |-
      Ach, wybacz, przyjazna istoto. Moje roztargnienie jest oczywiste. Witaj. Zawsze miło mi z tobą porozmawiać.
      Martwię się jedynie o Hesperusa. Ja-
    fth_exotic2_pq_cra_res2_a_2: Gemini obniża głos. Na twarzy widać zmartwienie.
    fth_exotic2_pq_cra_res3_a_2: Te wszystkie zakłócenia rzeczywistości... Obawiam
      się, że Hesperus może... narazić sam siebie. Wiem, że to robi. Takiej tajemnicy
      nie potrafi się oprzeć.
    fth_exotic2_pq_cra_res4_a_2: |-
      Ale dość już moich zmartwień. Wiem, że wykonujesz ważną pracę, dla nas wszystkich.
      Do zakłóconego regionu możesz dotrzeć przez portal, ale potrzebujesz adresu, aby dotrzeć we właściwe miejsce. Szukaj kamieni wiedzy. Dotykaj ich. Na pewno znajdziesz to, czego potrzebujesz.
    fth_exotic2_pq_cra_res_b_2: |-
      Ach, wybacz, przyjazna istoto. Moje roztargnienie jest oczywiste. Wiem, że wykonujesz ważną pracę, dla nas wszystkich.
      Do zakłóconego regionu możesz dotrzeć przez portal, ale potrzebujesz adresu, aby dotrzeć we właściwe miejsce. Szukaj kamieni wiedzy. Dotykaj ich. Na pewno znajdziesz to, czego potrzebujesz.
    fth_exotic5_pq_cra_desc_2: Obcy w okularach mnie ignoruje. Wydaje się być czymś
      zajęty.
    ui_mp_portalquest_cra_desc_2: |-
      <AUDIO>TXT_StaticNoise_Start<>Uszkodzona jednostka syczy i błyska. Energia elektrostatyczna wygląda bardzo nienaturalnie; to coś więcej niż tylko iskrzenie zniszczonego silnika.
      Choć nikogo tu nie ma, słyszę przytłumiony, odległy krzyk.<AUDIO>TXT_StaticNoise_End<>
    npc_mp_portalquest_cra_lang_2: "<AUDIO>TXT_RadioNoise<><STELLAR>- kkttzzzzzzk
      -<> Gdzie ja <AUDIO>TXT_RadioNoise<><STELLAR>- zktt -<> to samo miejsce! Sygnatury
      rzecz<AUDIO>TXT_RadioNoise<><STELLAR>- ttzzz -<> co się stało z Artemis nie
      jest <AUDIO>TXT_RadioNoise<><STELLAR>- kkttzzzzzzk -<> te wyładowania! Proszę,
      czy ktoś może <AUDIO>TXT_RadioNoise<><STELLAR>- kktzz -<>"
    ui_mp_portalquest_cra_desc_2a: "<AUDIO>TXT_StaticNoise_Start<>Energia elektrostatyczna
      wytrzaskuje swoje żądania. Planeta jest ranna, zdestabilizowana. Konkretny materiał,
      który można znaleźć lokalnie, może ją załatać.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_cra_res_2: |-
      <AUDIO>TXT_StaticNoise_Start<>Wyciągam ręce, pozwalam umysłowi przepłynąć przez wyładowania elektrostatyczne. Szukam źródła tej dziwnej energii.
      I nagle czuję, jak odpycha mnie niczym siła magnetyczna. Niczego więcej nie czuję. Z wysiłkiem, przekazuję materiały.
      Słyszę ogłuszający trzask, a ofiara znika. Później cisza. Znów panuje tu spokój.<AUDIO>TXT_StaticNoise_End<>
    fth_exotic3_pq_bld_desc_5: Poważny Podróżnik taksuje mnie wzrokiem. Dokładnie
      przygląda się mojej twarzy, jakby szukał jakichś obrażeń.
    fth_exotic3_pq_bld_lang_5: Cieszę się, że żyjesz. Czy to będzie twoje pierwsze
      spotkanie z tymi zakłóceniami?
    fth_exotic3_pq_bld_opt_a_5: Powiedz, że tak.
    fth_exotic3_pq_bld_opt_c_5: Powiedz, że nie.
    fth_exotic3_pq_bld_res_a_5: Merkury jeszcze raz spogląda na mnie dokładnie. Zerka
      na swoje dłonie i znów w górę. Patrzy mi w oczy.
    fth_exotic3_pq_bld_res2_a_5: |-
      W takim razie, miejmy nadzieję, że przetrwasz tę podróż i się nie zmienisz.
      Sieć portali będzie twoją bramą do niespokojnego regionu. Musisz zastymulować właściwe ścieżki neuralne, używając kodu znakowego. Kodu nauczą cię starożytne kamienie wiedzy.
    fth_exotic3_pq_bld_res_c_5: |-
      Twoja wytrwałość robi wrażenie, istoto portalowo-ucząca.
      Tak jak poprzednio, sieć portali będzie twoją bramą do niespokojnego regionu. Musisz zastymulować właściwe ścieżki neuralne, używając kodu znakowego. Kodu nauczą cię starożytne kamienie wiedzy.
    fth_exotic3_pq_bld_res_b_5: Sieć portali będzie twoją bramą do niespokojnego regionu.
      Musisz zastymulować właściwe ścieżki neuralne, używając kodu znakowego. Kodu
      nauczą cię starożytne kamienie wiedzy.
    ui_mp_portalquest_bld_desc_5: "<AUDIO>TXT_StaticNoise_Start<>Strukturę tę otacza
      bzyczenie i pukanie energii elektrostatycznej. Kładę na niej dłoń i odkrywam
      sekcję, która jest dziwnie niematerialna. Tam, gdzie można się spodziewać stałej
      materii, moje palce przecinają powietrze.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_desc_5a: "<AUDIO>TXT_StaticNoise_Start<>Struktura wydaje
      się tu być, a jednak jej nie ma. W miejscu, gdzie wyładowania są najgłośniejsze,
      zauważam delikatne migotanie. Raz za razem wytrzaskiwane jest żądanie: mam przynieść
      ofiarę materiałową, aby uspokoić i ustabilizować energię.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_res_5: "<AUDIO>TXT_StaticNoise_Start<>Migocąca powierzchnia
      się ugina i pochłania ofiarę. Trzaskanie cichnie i przechodzi w delikatny szum,
      jakby zostało zaspokojone. Niczego więcej tu nie zrobię.<AUDIO>TXT_StaticNoise_End<>"
    fth_exotic4_pq_bld_lang_6: Wyruszasz zbadać najnowsze zakłócenie? Dobrze, że to
      ty, a nie ja. Choć może i miło byłoby się stąd wyrwać? Pozostali ciągle o tym
      mówią.
    fth_exotic4_pq_bld_opt_a_6: Zapytaj o pozostałych.
    fth_exotic4_pq_bld_res_a_6: |-
      Mają obsesję! To przesada. Głównie chodzi o Ariadne. Aż mam dreszcze. Mówi ciągle o twarzach, a ma chyba najdziwniejszą „twarz” jaką było mi dane oglądać.
      Tak czy inaczej, udzielę ci rady na początek: leć w kosmos i poszukaj kamieni wiedzy. Ujawnią kod portalu, który zabierze cię w to złe miejsce. Tylko upewnij się, że masz przy sobie porządne multinarzędzie.
    fth_exotic4_pq_bld_res_b_6: Leć w kosmos i poszukaj kamieni wiedzy. Ujawnią kod
      portalu, który zabierze cię w to złe miejsce. Tylko upewnij się, że masz przy
      sobie porządne multinarzędzie.
    ui_mp_portalquest_bld_desc_6: "<AUDIO>TXT_StaticNoise_Start<>Kiedy podchodzę,
      witają mnie trzaski energii elektrostatycznej. Fizyczność tej struktury wydaje
      się być naruszona.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_desc_6a: "<AUDIO>TXT_StaticNoise_Start<>Choć delikatny i
      zakłócony, w hałasie energii elektrycznej wyczuwam zdecydowany wzór. Zakłócenie
      to wyrwa, rozdarcie rzeczywistości. Tylko konkretne materiały mogą je ustabilizować...<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_res_6: "<AUDIO>TXT_StaticNoise_Start<>Materiały dezintegrują
      się w nicość. Pukanie energii elektrostatycznej zwalnia i zanika. Pozostaje
      tylko delikatne bzyczenie. Struktura wydaje się być ustabilizowana.<AUDIO>TXT_StaticNoise_End<>"
    fth_exotic5_pq_cra_lang_3: Udało ci się dowiedzieć coś więcej o tych zakłóceniach,
      bratnia duszo? Proszę, opowiedz mi o swoich wrażeniach.
    fth_exotic5_pq_cra_opt_a_3: Powiedz, że były przerażające.
    fth_exotic5_pq_cra_opt_c_3: Powiedz, że były pouczające.
    fth_exotic5_pq_cra_res_a_3: |-
      Ach tak, rozumiem.
      Ja tymczasem staram się ustabilizować najnowsze zakłócenie. Głos szumu mnie niepokoi. Jest podobny do Atlasa, a jednocześnie, cóż... nie należy do Atlasa.
    fth_exotic5_pq_cra_res_a_alt_3: Hesperus marszczy brwi w niedowierzaniu. Nie komentuje
      mojego stwierdzenia.
    fth_exotic5_pq_cra_res_b_3: To dla mnie nic nowego. Wyląduj statkiem gwiezdnym
      na powierzchni planety. Przeszukaj ją na obecność kamieni wiedzy. Po dotyku
      poznasz adres niespokojnego regionu. Wprowadź adres do portalu i przejdź przez
      próg...
    ui_mp_portalquest_cra_desc_3: |-
      <AUDIO>TXT_StaticNoise_Start<>Choć samo miejsce katastrofy jest ciche i chłodne, dziwna siła wystrzeliwuje z gruntu niczym energia elektrostatyczna. Mój egzokombinezon rozbrzmiewa ostrzeżeniami.
      Energia przesyła wiadomość bezpośrednio do mojego umysłu:<AUDIO>TXT_StaticNoise_End<>
    ui_mp_portalquest_cra_lang_3: Ustabilizuj... niestabilność... Oczyść... zepsucie.
      Wymagane materiały.
    ui_mp_portalquest_cra_res_3: |-
      <AUDIO>TXT_StaticNoise_Start<>W moim kombinezonie rozbrzmiewa alarm, a jego odczyty są niewyraźne. Kiedy podchodzę do źródła tej dziwnej energii, alarmy przybierają na sile.
      Elektrostatyczne hałasy zaczynają ryczeć, kiedy oferuję materiały, a następnie całkowicie cichną. <AUDIO>TXT_StaticNoise_End<>
    fth_exotic1_pq_bld_lang_7: Istota tych zakłóceń mnie martwi, podobna istoto podróżująca.
      Nieczęsto opuszczam anomalię, ale to, co tam na mnie czekało, było czymś więcej
      niż podobizną.
    fth_exotic1_pq_bld_opt_a_7: Zapytaj o podobiznę.
    fth_exotic1_pq_bld_res_a_7: |-
      W zakłóceniu widać było moją własną twarz. To nie była iteracja. To ja. Moja para oczu.
      Chcesz to zobaczyć? Miejsce ujawnią ci kamienie wiedzy. One z łatwością udostępnią ci swoje sekrety. Zostały stworzone po to, by cię przyjąć...
    fth_exotic1_pq_bld_res_b_7: Jeśli chcesz tam wyruszyć, miejsce ujawnią ci kamienie
      wiedzy. One z łatwością udostępnią ci swoje sekrety. Zostały stworzone po to,
      by cię przyjąć...
    ui_mp_portalquest_bld_desc_7: "<AUDIO>TXT_StaticNoise_Start<>Mój kombinezon rozbrzmiewa
      ostrzeżeniami, jego czujniki dziko oscylują. Struktura jest niestabilna, niebezpieczna.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_desc_7a: "<AUDIO>TXT_StaticNoise_Start<>Przez powierzchnię
      struktury przepływa energia elektrostatyczna i pnie się w górę po mojej ręce
      – żywa i natarczywa. Coś w tkaninie rzeczywistości zostało uszkodzone. Potrzebna
      będzie ofiara materialna, aby ją naprawić.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_res_7: |-
      <AUDIO>TXT_StaticNoise_Start<>Energia elektrostatyczna wystrzeliwuje z moich palców i przenosi się na zebrane przeze mnie materiały. Te kurczą się w nicość, znika po nich wszelki ślad.
      Nieznana energia cofa się z powrotem do ziemi. Uszkodzenia wydają się być naprawione.<AUDIO>TXT_StaticNoise_End<>
    fth_exotic2_pq_bld_desc_8: Wielkie oczy Gemini wydają się być zachmurzone smutkiem,
      ale po powitaniu rozświetlają się.
    fth_exotic2_pq_bld_lang_8: Dobrze się czujesz, przyjazna istoto? Przepraszam,
      jeśli cię zniechęcam. Oczywiście, że czuję ogromną wdzięczność dla wysiłków
      Podróżników, takich jak ty, czy Hesperus. Gdyby nie jego żądza przygód, nigdy
      byśmy się nie spotkali.
    fth_exotic2_pq_bld_opt_a_8: Zapytaj, skąd zna Hesperusa.
    fth_exotic2_pq_bld_res_a_8: |-
      Poznaliśmy się podczas mojej pierwszej wyprawy i odkrycia portali. Pojawiłem się w nieznanym miejscu, mrugając oczami, zdezorientowany. Zobaczyłem dziwną sferę światła. Wyobraź sobie moje zdziwienie, kiedy ta przemówiła.
      Przez długi czas mieliśmy tylko swoje głosy, za którymi szliśmy w mroku. Ale kiedy granice nareszcie zostały strzaskane,<DELAY>0.4<> cóż, to był jakbyśmy znali się przez całe życie.
      Jeśli chcesz pomóc uciszyć tę anomalię, szukaj kamieni wiedzy, przyjazna istoto. One podadzą ci informacje, dzięki którym przekierujesz przepływ portali.
    fth_exotic2_pq_bld_res_b_8: Jeśli chcesz pomóc uciszyć tę anomalię, szukaj kamieni
      wiedzy, przyjazna istoto. One podadzą ci informacje, dzięki którym przekierujesz
      przepływ portali.
    ui_mp_portalquest_bld_desc_8: |-
      <AUDIO>TXT_StaticNoise_Start<>Gdy patrzę na tę strukturę, wzrok zaczyna mi się zamazywać. Przez chwilę wygląda to, jakby stały przede mną dwie identyczne kopie, lekko przesunięte.
      Mrugam. Mija chwila.<AUDIO>TXT_StaticNoise_End<>
    ui_mp_portalquest_bld_desc_8a: "<AUDIO>TXT_StaticNoise_Start<>We wnętrzu mojego
      egzokombinezonu syczy energia elektrostatyczna i przesyła mi wiadomość: rzeczywistość
      tej struktury została uszkodzona. Czeka na stabilizację...<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_desc_8b: "<AUDIO>TXT_StaticNoise_Start<>Zauważam, że z konstrukcji
      wypływa świetlisty płyn. Wydaje się reagować na moją obecność – przyspiesza,
      kiedy przysuwam dłoń. Czy to jakiś dar? Coś, co ma mi pomóc?<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_desc_8c: "<AUDIO>TXT_StaticNoise_Start<>Płyn chętnie spływa
      na moje dłonie. Pachnie słodyczą, jest niemal apetyczny.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_res_8: |-
      <AUDIO>TXT_StaticNoise_Start<>Patrzę na swoje nagle puste dłonie. Powidok materiałów wciąż tam jest. Mrugam. Zdecydowanie przepadły, zostały wyciągnięte wprost z tej rzeczywistości.
      Energia elektromagnetyczna zanika, pozostaje jedynie szum. Struktura wydaje się być stabilna.<AUDIO>TXT_StaticNoise_End<>
    ui_mp_portalquest_rift_opt_b: Zbierz płyn enzymatyczny
    ui_mp_portalquest_rift_opt_b3: Zbierz słodzony kompost
    fth_exotic3_pq_cra_lang_4: Te zakłócenia napełniają mnie wielkim niepokojem.
    fth_exotic3_pq_cra_opt_a_4: Zapytaj o niepokój.
    fth_exotic3_pq_cra_res_a_4: |-
      Głos szumu jest... zniewalający. Spoglądanie w tę wyrwę jest niczym okno do snu. Widzę Soleth Prime. Widzę ją taką, jaką kiedyś była. Jej wcześniejszą wersję. Czuję surowość, jakby sen patrzył bezpośrednio z powrotem a mnie.
      Ruszaj, istoto portalowo-ucząca. Znajdź kamienne dzieci portali. Wsłuchaj się dobrze w ich nauki.
    fth_exotic3_pq_cra_res_b_4: Znajdź kamienne dzieci portali. Posłuchaj, co ci powiedzą.
    ui_mp_portalquest_cra_desc_4: "<AUDIO>TXT_StaticNoise_Start<>Wyładowanie elektrostatyczne,
      występujące wokół miejsca katastrofy wydaje się przenikać przez mój egzokombinezon.
      Czuję, jak kłuje mnie w skórę.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_cra_desc_4a: "<AUDIO>TXT_StaticNoise_Start<>W hałasie udaje
      mi się usłyszeć sygnał: rana w rzeczywistości wymaga ofiary. Musi skonsumować
      materiał pochodzący z tej planety.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_cra_lang_4: "<AUDIO>TXT_RadioNoise<><STELLAR>- kkktt -<> wiem,
      że nie zawsze tu byłem <AUDIO>TXT_RadioNoise<><STELLAR>- zktt -<> stało się
      tak ciemne<AUDIO>TXT_RadioNoise<><STELLAR>- kttkk -<> są zbyteczne <AUDIO>TXT_RadioNoise<><STELLAR>-
      zzktkt-<>"
    ui_mp_portalquest_cra_res_4: |-
      <AUDIO>TXT_StaticNoise_Start<>Przypływ energii zalewa moje wyciągnięte ręce, w całości pochłaniając materiały.
      Pozostaje jedynie cisza.<AUDIO>TXT_StaticNoise_End<>
    ui_mp_portalquest_rift_opt_b2: Przeszukaj wrak.
    ui_mp_portalquest_water2_res: |-
      W sekcji rozbitego kadłuba odkrywam szmatę z materiału nanowłókiennego, podobnego do tego, zastosowanego w moim egzokombinezonie.
      W tkaninie zaszyte jest ulepszenie tlenowe, wciąż działające. Zabieram je z sobą. Być może przyda się podczas moich podwodnych poszukiwań.
    fth_exotic4_pq_bld_desc_9: Tethys zachowuje się spokojniej, mniej roztrzepanie
      niż zwykle. Po cichu mnie wita.
    fth_exotic4_pq_bld_lang_9: Te zakłócenia są... cóż, coś tu jest naprawdę nie tak.
      Widziałam to na własne oczy. Nawet mój egzokombinezon wydawał się panikować,
      kiedy podeszłam bliżej.
    fth_exotic4_pq_bld_opt_a_9: Zapytaj o kombinezon.
    fth_exotic4_pq_bld_res_a_9: |-
      Nie martw się, jeszcze całkiem nie zwariowałam. Wiem, że kombinezon nie może panikować. Po prostu nie został chyba zaprogramowany na okoliczność takiego zagrożenia. Czujniki zaczęły szaleć, wywrzaskiwać ostrzeżenia i alerty.
      Tak czy inaczej, jeśli naprawdę chcesz tam wyruszyć, znajdź kilka kamieni wiedzy. W każdym zawarty jest fragment adresu portalu, którego potrzebujesz.
    fth_exotic4_pq_bld_res_b_9: Jeśli naprawdę chcesz tam wyruszyć, znajdź kilka kamieni
      wiedzy. W każdym zawarty jest fragment adresu portalu, którego potrzebujesz.
    ui_mp_portalquest_bld_desc_9: "<AUDIO>TXT_StaticNoise_Start<>Struktura ta jest
      otoczona dziwnym polem statycznym, które wydaje się jednocześnie strzelać energią
      i wyć pustką.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_desc_9a: "<AUDIO>TXT_StaticNoise_Start<>Pukania i kliknięcia
      wyładowania elektrostatycznego wybijają żądanie. Mam usunąć materiały z powierzchni
      tej planety; dostarczyć je w to zakłócone miejsce.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_res_9: |-
      <AUDIO>TXT_StaticNoise_Start<>Ucho rozdziera mi puknięcie, a materiały znikają. Energia elektrostatyczna je zabrała.
      Struktura wydaje się teraz być całkowicie zwyczajna, jakby żadne zakłócenie nigdy nie wystąpiło.<AUDIO>TXT_StaticNoise_End<>
    fth_exotic5_pq_gra_lang_2: Szum przemówił do mnie, bratnia duszo. Już kiedyś poddano
      mnie takiej ocenie. To był powracający koszmar.
    fth_exotic5_pq_gra_opt_a_2: Zapytaj o koszmar.
    fth_exotic5_pq_gra_res_a_2: Hesperus milknie i zaczyna mnie obserwować. Czuję
      na twarzy ciepło jego wzroku.
    fth_exotic5_pq_gra_res2_a_2: |-
      Znasz przecież szkarłatnego obserwatora, prawda? Atlasa.
      Byłem głupcem. Wszyscy jesteśmy jego dziećmi, co do tego nie ma wątpliwości. Ale ja myślałem... miałem nadzieję, że to oznacza, że zasługujemy na jego miłość. Niestety, prawda... prawda jest taka, że nie każda iteracja jest tego godna.
      ...
      Możemy jedynie zwracać się ku możliwościom przyszłości, bratnia duszo. Szum nie należy do tego wymiaru. Słusznie mu przeciwdziałasz. Ruszaj. Szukaj kamieni wiedzy. Ścieżka stanie się dla ciebie jasna.
    fth_exotic5_pq_gra_res2_a_alt_2: |-
      Wyczuwam, że nie jesteś zbyt daleko od ścieżki. Niewłaściwym byłoby dyskutowanie o tym. Nie chcę ci przeszkadzać w podróży, bratnia duszo. Każdy musi znaleźć własną drogę.
      Możemy jedynie zwrócić się ku możliwościom przyszłości. Szum nie należy do tego wymiaru. Słusznie mu przeciwdziałasz. Ruszaj. Szukaj kamieni wiedzy. Przynajmniej ta ścieżka stanie się dla ciebie jasna.
    fth_exotic5_pq_gra_res3_a_2: Możemy jedynie zwracać się ku możliwościom przyszłości,
      bratnia duszo. Szum nie należy do tego wymiaru. Słusznie mu przeciwdziałasz.
      Ruszaj. Szukaj kamieni wiedzy. Ścieżka stanie się dla ciebie jasna.
    ui_mp_portalquest_gra_desc_2: "<AUDIO>TXT_StaticNoise_Start<>%NAME% bez wątpienia
      nie żyje, a jednak echo sygnatury wciąż istnieje w tym miejscu. To więcej niż
      tylko wspomnienie, jakby esencja istnienia wciąż tu była...<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_gra_desc_2a: "<AUDIO>TXT_StaticNoise_Start<>Pole elektrostatyczne
      otacza grób swoimi długimi, strzelającymi palcami. W hałasie słyszę wiadomość:
      przynieś materiały z tego świata. Złóż je tu w ofierze. Ustabilizuj anomalię.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_gra_res_2: |-
      <AUDIO>TXT_StaticNoise_Start<>Palce skaczą tam i z powrotem i wyłuskują materiały ku nicości.
      %NAME% znów może odpoczywać w pokoju w swoim grobie. Zastanawiam się, czy i tutaj doszło do porwania przez tę dziwną energię elektrostatyczną.<AUDIO>TXT_StaticNoise_End<>
    fth_exotic1_pq_cra_lang_5: Zakłócenia są oknem, patrzącym z powrotem na ten wszechświat,
      podobna istoto podróżująca. W świetle lub w ciemności, obie strony płaszczyzny
      są poprawne. Nie mam z tym problemu. Oboje nie mamy.
    fth_exotic1_pq_cra_opt_a_5: Zapytaj o „oboje”.
    fth_exotic1_pq_cra_res_a_5: |-
      Ja i jak-ja. Musimy zaakceptować protokoły, których nie możemy zmienić, inaczej nigdy nie zaznamy spokoju.
      Zacznij poszukiwania od kamieni wiedzy. Okno wyrwy przekaże ci ich położenie, jak zawsze, jak wiecznie. Czuję, że ten cykl dochodzi do swego początku.
    fth_exotic1_pq_cra_res_b_5: Zacznij poszukiwania od kamieni wiedzy. Okno wyrwy
      przekaże ci ich położenie, jak zawsze, jak wiecznie. Czuję, że ten cykl dochodzi
      do swego początku.
    ui_mp_portalquest_cra_desc_5: "<AUDIO>TXT_StaticNoise_Start<>Miejsce to otacza
      wrażenie straty. Tajemnicza energia bzyczy wokół rozbitej jednostki, ale nie
      ma ani śladów życia, ani śmierci. Wszelka załoga już dawno przepadła.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_cra_desc_5a: "<AUDIO>TXT_StaticNoise_Start<>Głos energii wyszeptuje
      żądanie. Planeta cierpi. Jest głodna. Musi skopiować materiał z tej planety.
      Musi skopiować siebie samą.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_cra_lang_5: "<AUDIO>TXT_RadioNoise<><STELLAR>- kktttk -<>chcę
      jedynie wrócić do<AUDIO>TXT_RadioNoise<><STELLAR>- zzktk -<> wewnętrznie, badanie
      siebie samego<AUDIO>TXT_RadioNoise<><STELLAR>- zzkzz-<> tak ciemno. Nie mogę
      tego znieść. Chcę– <AUDIO>TXT_RadioNoise<><STELLAR>- zzzzzt -<> szkarłatne światło
      <AUDIO>TXT_RadioNoise<><STELLAR>- ktzzz-<>"
    ui_mp_portalquest_cra_res_5: |-
      <AUDIO>TXT_StaticNoise_Start<>Nagle atakuje mnie wizja siebie. W głowie mi szumi od déjà vu w déjà vu, luster w lustrach, jakby naprawa tej planety przydarzyła mi się już nieskończoną liczbę razy, wcześniej...
      Materiały się rozpuszczają. Wizja mija. Energia elektrostatyczna cichnie.
      Pozostaje jedynie cisza.<AUDIO>TXT_StaticNoise_End<>
    fth_exotic2_pq_bld_lang_11: Widziałem zakłócenie na własne oczy, przyjazna istoto.
      Czułem się tam naprawdę żywy. Przypomniałem sobie, jak bardzo brakuje mi przygód.
    fth_exotic2_pq_bld_opt_a_11: Zapytaj o przygody.
    fth_exotic2_pq_bld_res_a_11: Gemini zerka na swojego towarzysza, a następnie odpowiada
      ściszonym głosem.
    fth_exotic2_pq_bld_res_b_11: "Kiedyś Hesperus potrzebował ocalenia, ale te czasy
      już minęły. Szukałem usprawiedliwień, kryłem się przed samym sobą – zbyt długo.
      Dosyć. \nWystrzel swój statek gwiezdny z bramy anomalii. Znajdź powierzchnię
      planety i wysiądź. Poczuj chrzęst ziemi pod stopami. Poszukaj starożytnych kamiennych
      filarów. Wysłuchaj kodu portalu, który wyśpiewają do twej duszy..."
    fth_exotic2_pq_bld_res_b2_11: Wystrzel swój statek gwiezdny z bramy anomalii.
      Znajdź powierzchnię planety i wysiądź. Poczuj chrzęst ziemi pod stopami. Poszukaj
      starożytnych kamiennych filarów. Wysłuchaj kodu portalu, który wyśpiewają do
      twej duszy...
    ui_mp_portalquest_bld_desc_11: Coś z tą strukturą jest zdecydowanie nie tak. Strzela
      z niej słaba energia elektrostatyczna, niczym gasnący ogień.
    ui_mp_portalquest_bld_desc_11a: "<AUDIO>TXT_StaticNoise_Start<>W hałasie energii
      elektrostatycznej pojawia się wzór, zapętlony w nieskończoność. Mój kombinezon
      tłumaczy złamane dane w komunikat, żądanie: konkretne materiały, złożone tu
      w ofierze, powinny zdołać ustabilizować to zakłócenie.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_res_11: |-
      <AUDIO>TXT_StaticNoise_Start<>Materiały znikają w chmurze energii elektrostatycznej, moje dłonie są puste.
      Zakłócone miejsce stabilizuje się. Energia znika, albo przynajmniej jej natężenie znacznie spada.<AUDIO>TXT_StaticNoise_End<>
    fth_exotic3_pq_bld_lang_12: Nasza praca jest dla tego wszechświata niezwykle ważna.
      Możesz być dumna ze swego wkładu, istoto portalowo-ucząca.
    fth_exotic3_pq_bld_opt_a_12: Zapytaj o pracę.
    fth_exotic3_pq_bld_res_a_12: |-
      Ostatnio zbyt często spoglądam wstecz, ku pustce. Ale przeznaczeniem Podróżnika nie jest związanie swego losu z jednym miejscem czy z jednym czasem. Teraz moją rodziną jest anomalia.
      W kamieniach wiedzy znajdziesz kod znakowy, którego szukasz. Wprowadź go przy obrotowym kamieniu i poddaj się nurtowi portalu.
    fth_exotic3_pq_bld_res_b_12: W kamieniach wiedzy znajdziesz kod znakowy, którego
      szukasz. Wprowadź go przy obrotowym kamieniu i poddaj się nurtowi portalu.
    ui_mp_portalquest_bld_desc_12: |-
      <AUDIO>TXT_StaticNoise_Start<>Moje mięśnie drgają bezwiednie, gdy podchodzę do struktury. Złowroga energia elektrostatyczna wydostaje się z ziemi, jakby chciała odegnać coś w moim egzokombinezonie.
      Tutejszy hałas przypomina mi jakby uszkodzoną wiadomość, pofragmentowane dane z nieznanego źródła. Błaga:<AUDIO>TXT_StaticNoise_End<>
    ui_mp_portalquest_bld_lang_12: "<AUDIO>TXT_StaticNoise_Start<>Przynieś tu materiały...
      oddaj. Równowaga... zakłócony region.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_res_12: |-
      <AUDIO>TXT_StaticNoise_Start<>Nie widzę, co się dzieje z materiałami, zaślepia mnie szkarłatne światło. Zginam się w pół z bólu, kiedy światło przeszywa mój umysł. Boli.
      Region wydaje się być ustabilizowany, ale czas opuścić to miejsce jak najszybciej.<AUDIO>TXT_StaticNoise_End<>
    fth_exotic4_pq_cra_lang_6: Tak dobrze jest czasem wyjść z ukrycia. Warto.
    fth_exotic4_pq_cra_opt_a_6: Zapytaj o wychodzenie z ukrycia.
    fth_exotic4_pq_cra_res_a_6: |-
      Życie bez strachu, zgarnianie dóbr tego wszechświata. To w końcu tak siebie definiujemy, nieprawdaż?
      Walcz o zachowanie tej wolności. Zamknij zakłócenia. Pozostań przy życiu.
      Do zakłócenia dotrzesz przez portal. Przejrzyj powierzchnię planety swoim wizjerem. Dotknij znalezionych kamieni wiedzy. One wskażą ci drogę.
    fth_exotic4_pq_cra_res_b_6: Do zakłócenia dotrzesz przez portal. Przejrzyj powierzchnię
      planety swoim wizjerem. Dotknij znalezionych kamieni wiedzy. One wskażą ci drogę.
    ui_mp_portalquest_cra_desc_6: "<AUDIO>TXT_StaticNoise_Start<>Miejsce katastrofy
      wywołuje mój niepokój. Nie ma śladu załogi, żywej czy nie. A jednak skądś krzyczy
      głos, dochodzi słaby sygnał...<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_cra_lang_6: "<AUDIO>TXT_RadioNoise<><STELLAR>- kzzzz-<>oczywiście,
      że wciąż jestem sobą<AUDIO>TXT_RadioNoise<><STELLAR>- tktktk-<>sygnatura jest
      identyczna <AUDIO>TXT_RadioNoise<><STELLAR>- zzzz-<>"
    ui_mp_portalquest_cra_desc_6a: "<AUDIO>TXT_StaticNoise_Start<>W miejscu katastrofy
      mroczna energia wystosowuje błaganie: rzeczywistość jest tu strzaskana. Planeta
      jest niestabilna. Pewne materiały mogłyby pomóc w jej naprawie...<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_cra_res_6: |-
      <AUDIO>TXT_StaticNoise_Start<>Czuję nagłą dezorientację, mdłości. Co ja tu robię? I co się wydarzyło?
      Moje dłonie są puste. Miejsce katastrofy wydaje się być ciche. Zadanie zostało wykonane.<AUDIO>TXT_StaticNoise_End<>
    fth_exotic5_pq_gra_lang_3: Doceniam niemożliwe spotkania, bratnia duszo. To ważne,
      doceniać takich, jak my sami.
    fth_exotic5_pq_gra_opt_a_3: Zapytaj o takich, jak my sami.
    fth_exotic5_pq_gra_res_a_3: Głos hierarchii jest głośny i brutalny. Może zagłuszyć
      głosy najbliższe naszym uszom.
    fth_exotic5_pq_gra_res2_a_3: Hesperus rzuca spojrzenie na Gemini, a później na
      podłogę. Odchrząkuje.
    fth_exotic5_pq_gra_res_b_3: Zaufaj swej intuicji, bratnia duszo. Znasz już tę
      ścieżkę. Kamienie wiedzy udostępnią ci klucz do portalu, którego szukasz. Zakłócenie
      się ciebie spodziewa. Spodziewa się nas wszystkich.
    ui_mp_portalquest_gra_desc_3: "<AUDIO>TXT_StaticNoise_Start<>%NAME% spoczywa tu
      wśród dzikiej, trzaskającej energii.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_gra_desc_3a: "<AUDIO>TXT_StaticNoise_Start<>Mój kombinezon interpretuje
      wiadomość wśród uderzeń wyładowania elektrostatycznego: rzeczywistość jest tu
      krucha, cienka, załamuje się. Wyrwy być może nie da się w całości załatać, ale
      można ją ustabilizować ofiarą materiałową.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_gra_desc_3b: "<AUDIO>TXT_StaticNoise_Start<>Z ziemi pod grobem
      wypływa świetlisty płyn. Wydaje się reagować na moją obecność – przyspiesza,
      kiedy przysuwam dłoń. Czy to jakiś dar? Coś, co ma mi pomóc?<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_gra_desc_3c: "<AUDIO>TXT_StaticNoise_Start<>Płyn chętnie spływa
      na moje dłonie. Pachnie słodyczą, jest niemal apetyczny.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_gra_res_3: |-
      <AUDIO>TXT_StaticNoise_Start<>Przepływa przeze mnie energia elektrostatyczna, wdziera się do mojego ciała. Moje nerwy krzyczą z bólu, gdy przepływa przez nie dzika energia.
      Wrażenie ustaje równie nagle, jak się rozpoczęło. Czuję się, jakby to miejsce było mi znane. Czuję zapadanie w sen, ale spodziewam się kolejnej nocy ze snem powracającym.
      Przynajmniej grób wydaje się teraz być spokojny.<AUDIO>TXT_StaticNoise_End<>
    fth_exotic1_pq_bld_lang_13: Jak długo tańczymy już do tego rytmu? Regularność
      tych zakłóceń daje mi jakieś pocieszenie.
    fth_exotic1_pq_bld_opt_a_13: Zapytaj o pocieszenie
    fth_exotic1_pq_bld_res_a_13: |-
      Czas występowania tych anomalii wydaje się być precyzyjny, podobna istoto podróżująca. To naturalny wzór. Być może objawiają nam się jedynie wierzchołki obrazu fali. Tak czy inaczej, występuje tu jakiś rytm. Za każdym razem, gdy wszechświat nas wzywa, my odpowiadamy.
      Odpowiedź zaczyna się od poszukiwania wiedzy. Słuchaj starożytnych kamieni; one otworzą drogę ku wzburzonemu regionowi.
    fth_exotic1_pq_bld_res_b_13: Być może i ty pamiętasz ten rytm. Słuchaj starożytnych
      kamieni wiedzy; one otworzą drogę ku wzburzonemu regionowi.
    ui_mp_portalquest_bld_desc_13: Wyładowanie elektryczności przeskakuje z zakłóconej
      struktury na moje ramię. Czujniki mojego kombinezonu rejestrują coś w rodzaju
      łaskotania. Bezwiednie się wzdrygam.
    ui_mp_portalquest_bld_desc_13a: 'W mym umyśle pojawia się bezgłośna wiadomość:
      struktura ta zużywała lokalne zasoby, a teraz potrzebuje pomocy ręcznej. Aby
      przywrócić równowagę, potrzebna jest ofiara z materiałów.'
    ui_mp_portalquest_bld_res_13: Materiały zostają pochłonięte przez wyładowania.
      Choć nie widzę, gdzie się podziały, czuję powrót jakiejś równowagi. Gdzie jest
      druga część tej wagi?
    fth_exotic2_pq_cra_lang_7: Cześć! Ach, cóż za radość, że mogę cię powitać. Pomijając
      na chwilę niebezpieczeństwo związane z tymi zakłóceniami, cieszę się, że mogę
      brać udział w tym przedsięwzięciu po twojej stronie.
    fth_exotic2_pq_cra_opt_a_7: Zapytaj o przedsięwzięcie
    fth_exotic2_pq_cra_res_a_7: |-
      My, Podróżnicy, od kilku miesięcy zajmujemy się tymi zakłóceniami, ale nawet Hesperus nie zna ich pochodzenia. Mimo to nie ustajemy w wysiłkach, tysiącami próbując ustabilizować wszechświat.
      Naprawdę wierzę, że w tych chwilach współpracy, nasze wysiłki choć odrobinę przedłużają nasz wspólny czas. Czyż nie warto się z tego cieszyć?
      Portal może przenieść cię do dotkniętego regionu. Potrzebna ci będzie wiedza z trzech kamieni, aby nauczyć się sekwencji znaków. Z towarzyszami szybciej zaliczysz to zadanie! Mam nadzieję, że jeszcze dziś spotkasz nowych przyjaciół.
    fth_exotic2_pq_cra_res_b_7: Portal może przenieść cię do dotkniętego regionu.
      Potrzebna ci będzie wiedza z trzech kamieni, aby nauczyć się sekwencji znaków.
      Z towarzyszami szybciej zaliczysz to zadanie! Mam nadzieję, że jeszcze dziś
      spotkasz nowych przyjaciół.
    ui_mp_portalquest_cra_desc_7: Fragmenty kadłuba skrzą się dziwną energią statyczną.
      Wyczuwam jakiś mdlący zapach. Nadciąga falami, najsilniejszy jest w szczytowym
      momencie wyładowań. Smród przypomina przypalane białko – swąd palonych włosów,
      futra lub paznokci.
    ui_mp_portalquest_cra_desc_7a: 'Próbując zignorować smród spalenizny, wsłuchuję
      się w żądania wyładowań: chodzi o konkretny materiał z tej planety, który ustabilizuje
      zakłócenia. Muszę dostarczyć ten zasób albo i mnie czeka pochłonięcie.'
    ui_mp_portalquest_cra_res_7: Gdy materiały się rozpuszczają, zapach przypalanego
      białka nieco słabnie, choć nie znika całkowicie. Wyładowania również maleją,
      a ja orientuję się, że nic więcej nie mogę tu zrobić.
    fth_exotic3_pq_bld_desc_14: Merkury wita mnie w ciszy. W jego bladych oczach czai
      się przejęcie, którego źródła nie mogę zidentyfikować. Czy jest nim głód? Uraza?
      Zazdrość?
    fth_exotic3_pq_bld_opt_a_14: Zapytaj, czy dobrze się czuje
    fth_exotic3_pq_bld_res_a_14: Odsłonięte policzki Podróżnika robią się czerwone.
      A ja zastanawiam się, jak to jest, nie mieć skóry. Merkury opanowuje się.
    fth_exotic3_pq_bld_res2_a_14: |-
      Wybacz, istoto portalowo-ucząca. Bez wątpienia przychodzisz po wskazówki.
      Tylko portal może połączyć cię z miejscem docelowym. Najnowsze zakłócenia wywołały spory ruch w tej starożytnej sieci. Znajdź kamienie wiedzy i zyskaj mądrość, potrzebną do skorzystania z bramy do sieci.
    fth_exotic3_pq_bld_res_b_14: |-
      Oczywiście.
      Bez wątpienia przychodzisz po wskazówki. Tylko portal może połączyć cię z miejscem docelowym. Najnowsze zakłócenia wywołały spory ruch w tej starożytnej sieci. Znajdź kamienie wiedzy i zyskaj mądrość, potrzebną do skorzystania z bramy do sieci.
    ui_mp_portalquest_bld_desc_14: Choć wygląda to na niepozorną strukturę, mój kombinezon
      informuje o występującym tu głębokiej przepaści. Przez chwilę czuję nieodpartą
      chęć rzucenia się ku tej naruszonej strukturze... chwila ta jednak mija.
    ui_mp_portalquest_bld_desc_14a: 'Energia nie z tego świata, energia nie do opisania,
      mąci powierzchnię struktury i sprawia, że jej cząsteczki wydają się tańczyć.
      Tańczy w moim umyśle i kształtuje żądanie: dostarczyć ofiarę materiałową. Ustabilizować
      zakłócenia.'
    ui_mp_portalquest_bld_res_14: |-
      Rzucam materiały u podstawy struktury. To niewiarygodne, ale wtapiają się one bezpośrednio w grunt.
      Wyładowania, wypełniające mą głowę dosłownie chwilę temu, nagle cichną. Zadanie wykonane.
    fth_exotic4_pq_bld_desc_15: Tetyda wzdycha, zniecierpliwiona. Nic nie mówi, tylko
      czeka, aż ta konwersacja w końcu się skończy.
    fth_exotic4_pq_bld_opt_a_15: Zapytaj o westchnienie
    fth_exotic4_pq_bld_res_a_15: Nie mam na razie ochoty o tym rozmawiać. Jestem po
      prostu zła. Minęło już niemal sześć miesięcy. Jak oni mogli być tacy głupi?
      Jak ŚMIELI być tacy głupi?
    fth_exotic4_pq_bld_opt_c_15: Pytaj dalej
    fth_exotic4_pq_bld_opt_d_15: Odpuść
    fth_exotic4_pq_bld_res_c_15: Ja<DELAY>0,1<>–<DELAY>0,1<>–<DELAY>0,2<> dobrze.
      Powiem ci, jeśli naprawdę tego chcesz.
    fth_exotic4_pq_bld_res2_c_15: |-
      Niestabilność tego wszechświata, wszystkie te zakłócenia... wiążą się ze stratami, wiesz?
      Wciąż nie mam wieści od kontaktu, który przepadł kilka miesięcy temu. I nie otrzymam ich. Wiem, że już po nim. To sprawia, że jestem wściekła. Myślałam, że potrafię lepiej dobrać przyjaciół. Że mogę na nich liczyć.
    fth_exotic4_pq_bld_res3_c_15: Bierze głęboki oddech.
    fth_exotic4_pq_bld_res4_c_15: |-
      Przepraszam. To dobrze, że pomagasz.
      Opuść anomalię i znajdź kilka kamieni wiedzy. Pokażą ci one sekwencję znaków, które musisz wprowadzić do portalu. Przejdź przez portal, a znajdziesz się w regionie potrzebującym twojej pomocy.
    fth_exotic4_pq_bld_res_d_15: Dziękuję. Za odpuszczenie. I za pomoc. Przepraszam.
    fth_exotic4_pq_bld_res_b_15: Opuść anomalię i znajdź kilka kamieni wiedzy. Pokażą
      ci one sekwencję znaków, które musisz wprowadzić do portalu. Przejdź przez portal,
      a znajdziesz się w regionie potrzebującym twojej pomocy.
    ui_mp_portalquest_bld_desc_15: Zdaję sobie sprawę z wersji struktury, która stoi
      przede mną. A jednocześnie, w jakiś sposób, zdaję też sobie sprawę z innej wersji.
      Widmo przeszłości nakłada się na obecną strukturę, co wywołuje łzawienie moich
      oczu i mąci mi wzrok.
    ui_mp_portalquest_bld_desc_15a: Głośny trzask wyładowania przyciąga całkowicie
      moją uwagę. Ta struktura jest niestabilna. Danina z lokalnych materiałów, występujących
      w nadmiarze na tej planecie, pomoże naprawić wyrwę w rzeczywistości...
    ui_mp_portalquest_bld_res_15: W miarę pochłaniania materiałów, wyładowania wydają
      się słabnąć i stawać mniej chaotyczne. Mam wrażenie, jakby zwalniano mnie z
      obowiązku, jakby moja praca została wykonana, choć zakłócenia nie zostały w
      pełni usunięte. Potrzeba więcej Podróżników, aby je zaspokoić.
    fth_exotic5_pq_cra_lang_8: |-
      Witaj. Pomagasz przy zakłóceniach? Wiele bratnich dusz ostatnio to robi. Mam już za sobą wiele takich rozmów, ale nigdy mnie one nie nużą.
      Zanim odejdziesz, opowiesz mi o swoim ostatnim spotkaniu z inną bratnią duszą? Historię, która zapisze się w mojej pamięci?
    fth_exotic5_pq_cra_opt_a_8: Opowiedz pokrzepiającą historię
    fth_exotic5_pq_cra_opt_c_8: Opowiedz smutną historię
    fth_exotic5_pq_cra_res_a_8: Oczy Hesperusa zachodzą mgłą.
    fth_exotic5_pq_cra_res2_a_8: |-
      Szczodrość Podróżników potrafi być nieprzewidywalna, a jednak takie historie przypominają mi, że jest powracająca i wieczna. Dziękuję ci, bratnia duszo podróżująca.
      Żeby dotrzeć do zakłóconego regionu, skorzystaj z bramy starożytnego portalu, ale potrzebny kod znakowy zawarty jest w drzemiących kamieniach wiedzy. Kontakt z twoją dłonią je przebudzi.
    fth_exotic5_pq_cra_res_c_8: Hesperus marszczy brwi.
    fth_exotic5_pq_cra_res2_c_8: |-
      Takie incydenty się zdarzają. Przykro mi to słyszeć. Życzę ci większego szczęścia w kontaktach z innymi Podróżnikami.
      Żeby dotrzeć do zakłóconego regionu, skorzystaj z bramy starożytnego portalu, ale potrzebny kod znakowy zawarty jest w drzemiących kamieniach wiedzy. Kontakt z twoją dłonią je przebudzi.
    fth_exotic5_pq_cra_res_b_8: Oczywiście, nie będę cię opóźniać. Żeby dotrzeć do
      zakłóconego regionu, skorzystaj z bramy starożytnego portalu, ale potrzebny
      kod znakowy zawarty jest w drzemiących kamieniach wiedzy. Kontakt z twoją dłonią
      je przebudzi.
    ui_mp_portalquest_cra_desc_8: Z bliska anormalność tej katastrofy jest oczywista.
      Chwila uderzenia o ziemię wydaje się być zamrożona w czasie i drga niczym zatrzymany
      obraz analogowy. W całej okolicy widać rosnące i pękające bańki wyładowań.
    ui_mp_portalquest_cra_lang_8: Pomóż... dokończ... proces. Zapisz dane... zachowaj
      pamięć...
    ui_mp_portalquest_cra_res_8: Kiedy przekazuję żądane zasoby, w powietrzu coś się
      zmienia. Katastrofa nie wydaje się już być anormalna – jest po prostu smutnym
      wspomnieniem ostatnich chwil jakiegoś nieszczęsnego pilota. Chyba nic więcej
      nie zdziałam.
    fth_exotic1_pq_bld_lang_16: Wciąż jest nadzieja, podobna istoto podróżująca, nawet
      w obliczu katastrofy. Mam plan...
    fth_exotic1_pq_bld_opt_a_16: Zapytaj o plan
    fth_exotic1_pq_bld_res_a_16: |-
      Wytycz trasę naprzód, używając kamieni wiedzy. Podążaj za nimi ku portalowi i połóż kres tej pladze. A co do mojej ścieżki?

      Nie urodziliśmy się, aby uciekać i się kryć, podobna istoto podróżująca. Nadszedł czas.

      Osobiście zamierzam zmierzyć się z przyczyną wszystkich tych anomalii i zakłóceń, nie bacząc na cenę.
    fth_exotic1_pq_bld_res_b_16: Kamienie wiedzy czekają na ciebie. Pokażą ci drogę
      przez portal...
    ui_mp_portalquest_bld_desc_16: |-
      <AUDIO>TXT_StaticNoise_Start<>Z uszkodzonego obiektu dobiega przekaz. Pomiędzy krzykami geckich kultystów, raz za razem przebija się jedno słowo.

      Żąda ofiary. Żąda materiałów.

      „Otchłań”.<AUDIO>TXT_StaticNoise_End<>
    ui_mp_portalquest_bld_desc_16a: Kult nie był w stanie nakarmić swego pana. W związku
      z tym powołano mnie do służby. Muszę przynieść tutaj zasoby...
    ui_mp_portalquest_bld_res_16: "Przekaz zmienił się wraz z zapadnięciem się anomalii.
      Teraz głosy Geków wyrażają wdzięczność i przyjaźń. \n\nMówią mi, że ta planeta
      mogłaby być dla mnie domem. Że najlepiej będzie, jeśli zostanę. Woda nadaje
      się do picia.\n\nMówią mi, że są tacy samotni."
    fth_exotic2_pq_bld_lang_17: |-
      Ariadne zniknęła!

      Próbowałem ją powstrzymać! Próbowałem przemówić jej do rozsądku! Och, mam nadzieję, że jest bezpieczna...
    fth_exotic2_pq_bld_opt_a_17: Uspokój go
    fth_exotic2_pq_bld_opt_c_17: Zapytaj, co możesz zrobić
    fth_exotic2_pq_bld_res_a_17: Gemini gestykuluje, trzęsąc się w panice.
    fth_exotic2_pq_bld_res2_a_17: |-
      Jakim cudem zachowujesz spokój? Ariadne szuka samego źródła otchłani!

      Gdybym był bardziej lekkomyślny, gdybym wiedział, gdzie ona jest, podążyłbym za nią i upewnił się, że nic jej nie jest.

      Nie mogę cię prosić o przejście przez portal, szukanie kamieni wiedzy... To musiałby być twój wybór, wyłącznie twój.
    fth_exotic2_pq_bld_res_c_17: Gemini gestykuluje. Odetchnął i jest wdzięczny za
      pomoc.
    fth_exotic2_pq_bld_res2_c_17: |-
      Ariadne szuka źródła samej otchłani! Musisz podążyć jej śladem!

      Znajdź kamienie wiedzy, przejdź przez portal i odnajdź naszą przyjaciółkę! Pospiesz się! Nie ma czasu do stracenia!
    fth_exotic2_pq_bld_res_b_17: Ariadne jest w niebezpieczeństwie! Musimy odszukać
      kamienie wiedzy do kolejnej anomalii! Ach!
    ui_mp_portalquest_bld_desc_17: "Anomalia śpiewa wieloma głosami, głosami Podróżników
      w czasie i przestrzeni. \n\nPrzez szum słyszę ich imiona... Asteria, bohaterska
      Podróżniczka... Narcissus, sojusznik Ostatnich Pomiotów... Jest ich bez liku.
      \n\nAnomalia żąda ofiary. Nie ma złych zamiarów. Odczuwa ból."
    ui_mp_portalquest_bld_desc_17a: Niezliczone głosy wołają o pomoc. Muszę dostarczyć
      zasoby. Muszę uleczyć ten świat.
    ui_mp_portalquest_bld_res_17: "Wyrwa się zamyka. Namierzam dane nawigacyjne wszystkich,
      którzy przeszli przez to miejsce.\n\nW mym umyśle pojawiają się imiona. Lazarus.
      Artemis. Hildebrand. \n\nPrzesyłam dane nawigacyjne do Nexusa. Odkodowanie ich
      zajmie nieco czasu..."
    ui_mp_portalquest_bld_desc_17b: "<AUDIO>TXT_StaticNoise_Start<>Obiekt pokrywa
      mszysta narośl. Jej malutkie listki zaczynają dygotać z ekscytacją, gdy przysuwam
      rękę. Czy to jakiś dar? Coś, co ma mi pomóc?<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_res_17b: "<AUDIO>TXT_StaticNoise_Start<>Kompost łatwo wpada
      w moje ręce. Pachnie słodko, niemal apetycznie.<AUDIO>TXT_StaticNoise_End<>"
    fth_exotic3_pq_cra_lang_9: "Często zastanawiam się nad istotą naszej egzystencji,
      istoto portalowo-ucząca. Myślę o tym, co oznacza dla nas niedawne zaginięcie
      Ariadne.\n\nNiektórzy uważają, że Podróżnicy mają wspólną duszę, rozszczepioną
      na niezliczone iteracje i wszechświaty. \n\nTo, czym moglibyśmy być, gdybyśmy
      przeżywali różne żywoty..."
    fth_exotic3_pq_cra_opt_a_9: Zapytaj o misję
    fth_exotic3_pq_cra_res_a_9: Merkury wzdycha, zmęczony. Ale kiwa potakująco głową.
    fth_exotic3_pq_cra_res2_a_9: "Oczywiście. Wielka praca zawsze na pierwszym miejscu.
      \n\nZnaleźliśmy statek Ariadne. Albo raczej znaleźliśmy ich setki, skopiowane
      i zmorfowane w całym znanym wszechświecie.\n\nSieć portali została zakłócona,
      co jest bardzo niebezpieczne. Musisz zachować ostrożność, korzystając z niej.\n\nPołącz
      się z kamieniami wiedzy. Przejdź przez bramę. Odkryj prawdę."
    fth_exotic3_pq_cra_res_b_9: |-
      Wciąż nie rozumiesz? Wyśledź kamienie wiedzy i znajdź statek Ariadne po drugiej stronie portalu.

      Tylko pamiętaj... nie pij wody.
    ui_mp_portalquest_cra_desc_9: Statek Ariadne znajduje się przede mną. Egzokombinezon
      wyje, każe mi się cofnąć. Próbuje uchronić mnie przed zakażeniem.
    ui_mp_portalquest_cra_desc_9a: Otchłań rozpościera się przed nami obojgiem. Żąda
      daniny. Żąda więcej.
    ui_mp_portalquest_cra_res_9: "Zepsucie opuszcza statek, a wraz z nim tysiące duplikatów
      znikają wśród gwiazd. Czytam dziennik danych.\n\nPrzed rozszczepieniem rzeczywistości
      statek wszedł w kontakt z dziwnym, ogromnym frachtowcem w mroku pomiędzy słońcami.
      \n\nJego jedyna pasażerka zdołała uciec przed katastrofą. Ariadne wciąż tam
      jest, jakoś, gdzieś.\n\nMoja przyjaciółka wciąż żyje."
    fth_exotic4_pq_bld_lang_18: |-
      Wiesz, że kiedyś przez cały rok używałem vy'keeńskiej modyfikacji wyglądu? Zrobiłem wiele rzeczy, których teraz żałuję.

      Nie wiem, po co w ogóle o tym wspominam. Nie jesteśmy przyjaciółmi. Jesteś dla mnie obcą istotą.
    fth_exotic4_pq_bld_opt_a_18: Zaproponuj, byście zostali przyjaciółmi
    fth_exotic4_pq_bld_opt_c_18: Zgódź się i nic więcej nie mów
    fth_exotic4_pq_bld_res_a_18: "Zrób coś dla mnie, a zastanowię się nad tym, dobrze?
      Mam dla ciebie misję. Namierzono fabrykę... to tajna operacja, którą się interesuję.
      \n\nAby uniknąć wykrycia przez Strażników, przenosi się z planety na planetę.
      Musisz namierzyć kamienie wiedzy i znaleźć jej obecne współrzędne portalu.\n\nNie
      zawiedź mnie."
    fth_exotic4_pq_bld_res_c_18: Tethys wydaje się być rozczarowany. Miał nadzieję,
      że zechcesz walczyć o jego przyjaźń.
    fth_exotic4_pq_bld_res2_c_18: "Ja... mam dla ciebie misję. Namierzono fabrykę...
      to tajna operacja, którą się interesuję. \n\nAby uniknąć wykrycia przez Strażników,
      przenosi się z planety na planetę. Musisz namierzyć kamienie wiedzy i znaleźć
      jej obecne współrzędne portalu.\n\nPotrzebuję tylko odrobiny pomocy."
    fth_exotic4_pq_bld_res_b_18: Znajdź zakłócenie, odszukując kamienie wiedzy. Po
      drugiej stronie szukaj fabryki. Każdy portal powinien wskazać ci drogę.
    ui_mp_portalquest_bld_desc_18: |-
      W miejscu tym pracowały niegdyś różne gatunki, zbierając dane genetyczne i manipulując nimi, aby tworzyć modyfikacje wyglądu.

      Dokumentacja fabryki została zniszczona przez wyładowania, ale jestem w stanie uzyskać dostęp do ostatecznych projektów. Pracownicy zaczęli tworzyć modyfikacje wyglądu z czystego światła, ze sferami zamiast głów.

      Teraz wszyscy nie żyją.
    ui_mp_portalquest_bld_desc_18a: 'Obiekt żąda nowych danych. Żąda ofiary. '
    ui_mp_portalquest_bld_res_18: "Zepsucie zanika, a więc jeszcze raz przeszukuję
      dokumentację fabryki, próbując znaleźć informacje na temat tego, co wydarzyło
      się w jej ostatnich dniach.\n\nW pewnym momencie pracownicy odkryli, że stworzone
      przez nich holograficzne wyświetlacze zastępują ich prawdziwe czaszki. \n\nWraz
      ze sferami światła pojawiły się koszmary. Wszystkie te obrazy wydają mi się
      znajome. Jakby ta twarz gdzieś już mi się pokazała."
    fth_exotic5_pq_gra_desc_5: Hesperus wydaje się być zmartwiony. Kiedy podchodzę,
      ukrywa swój pad z danymi.<PROP>None<>
    fth_exotic5_pq_gra_lang_5: Ariadne przesyła wieści... wraca do nas, bratnia duszo.
      Jest bezpieczna.
    fth_exotic5_pq_gra_opt_a_5: Zapytaj, co jest nie tak
    fth_exotic5_pq_gra_res_a_5: "Powiedz. Znasz historię bohaterskiej Podróżniczki
      Asterii? To ona jako jedna z pierwszych przekroczyła przepaść pomiędzy światami.\n\nDla
      takich jak my czas płynie dziwnie. Asteria po śmierci została zachowana w łuku
      umysłowym i zza grobu przekazywała swoje mądrości. \n\nTo pielgrzymka, którą
      wszyscy podejmujemy. Czas poszukać twej własnej przepowiedni, bratnia duszo.\n\nZnajdź
      jej planetę. Podążaj za kamieniami wiedzy i użyj znaków, aby przejść przez portal..."
    fth_exotic5_pq_gra_res_b_5: 'Odszukaj grób Asterii, bohaterskiej Podróżniczki.
      Podążaj za kamieniami wiedzy i ścieżką, którą wytyczają. '
    ui_mp_portalquest_gra_title_5: Grób Asterii
    ui_mp_portalquest_gra_desc_5: |-
      Grób Asterii syczy od znajomego zepsucia. Wszędzie wokół wykrywam oznaki życia Podróżników, odciętych od rzeczywistości.

      Przemawia do mnie zmęczony głos, ledwo słyszalny wśród szumu.

      Asteria mówi, że niegdyś prowadziła Vy'keenów do bitwy przeciwko wysłannikom szkła. Niegdyś skazali na zagładę całą flotę Strażników.

      Mówi, że czeka mnie zdrada. Mówi, że ja też kogoś zdradzę.
    ui_mp_portalquest_gra_desc_5a: W tym miejscu pojawiło się zepsucie. Chce dobić
      targu. Chce przejąć całą materię i życie, jakie tylko zdoła.
    ui_mp_portalquest_gra_res_5: |-
      Łuk umysłowy został oczyszczony. Zawarta w nim dusza dziękuje Podróżnikom za ich pomoc.

      Pytam Asterię, czy ma dla mnie jakąś przepowiednię. Pytam o naturę mojego wroga.

      Mówi, że otchłań nie jest tym, czym się wydaje.

      Głos zamiera. Odchodzę. Martwią mnie usłyszane słowa.
    fth_exotic1_pq_cra_lang_10: Jestem w domu. Nareszcie w domu. Podobna istoto podróżująca,
      tak się cieszę, widząc twoją twarz.
    fth_exotic1_pq_cra_opt_a_10: Powiedz, że czujesz to samo
    fth_exotic1_pq_cra_opt_c_10: Zapytaj, gdzie się podziewała
    fth_exotic1_pq_cra_res_a_10: |-
      Wyruszyłam na poszukiwania otchłani. Niemal stanęłam oko w oko z naszym przeciwnikiem, gdy nagle...

      Ja... nie pamiętam, co się ze mną działo w tej pustce, podobna istoto podróżująca.

      Wiem tylko, że gdy się obudziłam, ktoś na mnie polował. Prześladował mnie.

      Był tam statek, ogromny i przerażający. Zepsucie wciąż się szerzy...

      Znajdź kamienie wiedzy. Przejdź przez portal. Ja zbiorę siły na czas, gdy powrócisz.
    fth_exotic1_pq_cra_res_b_10: Podążaj za kamieniami wiedzy przez portal. Walcz
      z naszym wrogiem...
    ui_mp_portalquest_cra_desc_10: Ten frachtowiec niegdyś należał do Vy'keenów. Był
      to okręt inkwizytora, przeczesujący galaktyki w poszukiwaniu heretyków.
    ui_mp_portalquest_cra_desc_10a: |2-

      Znalazł jedynie śmierć. Teraz jest tu zepsucie. Jest wszędzie. Żąda daniny...
    ui_mp_portalquest_cra_res_10: "Zepsucie odeszło. Pozostały tylko smutne dzienniki
      cierpiących istot, zapewniających o swej niewinności.\n\nRodzic mecha-kapłana,
      twierdzący, że nie wie, gdzie jest jego dziecko, twierdzący, że mimo wszystko
      podąża drogą Hirka. \n\nDane ujawniają, że przed buntem dokonano egzekucji na
      wszystkich więźniach. Pozostali członkowie załogi odeszli w mrok.\n\nOprócz
      tego, nic nie pozostało."
    fth_exotic2_pq_bld_lang_19: Ariadne wróciła! Nasza przyjaciółka jest bezpieczna!
      Ach, cieszmy się!
    fth_exotic2_pq_bld_opt_a_19: Ciesz się
    fth_exotic2_pq_bld_opt_c_19: Zapytaj o misję
    fth_exotic2_pq_bld_res_a_19: Oby nasi bracia weselili się jak ty!
    fth_exotic2_pq_bld_res_c_19: Masz rację. Nasze zadanie jest teraz ważniejsze niż
      kiedykolwiek.
    fth_exotic2_pq_bld_res2_a_19: |-
      Hesperus nas unika. Zapuszcza się coraz bardziej w przestrzeń Korvaxów.

      Boję się o niego, może planować coś niebezpiecznego. A to nie czas na tajemnice...

      Czy podążysz za nim? Znajdź jego współrzędne, podążaj za kamieniami wiedzy. Portal wskaże ci drogę.
    fth_exotic2_pq_bld_res_b_19: Proszę, podążaj za kamieniami wiedzy do miejsca zepsucia.
      Podążaj za portalami. Znajdź Hesperusa. Boję się o niego...
    ui_mp_portalquest_bld_desc_19: |-
      Moje czujniki wykrywają tysiące korvaxiańskich dusz, rozproszone po całym tym układzie.

      Próbowali symulować otchłań. Udało im się jedynie przyciągnąć jej uwagę.
    ui_mp_portalquest_bld_desc_19a: |2-


      Potrzeba będzie sporego wysiłku, aby usunąć tę pustkę. Bez pożywienia będzie pochłaniać kolejne układy...
    ui_mp_portalquest_bld_res_19: "Wyrwa została zamknięta, a ja odkrywam historię
      eksperymentu. \n\nHesperus pracował z Korvaxami... próbował znaleźć rozwiązanie
      naszego problemu.\n\nJego porażka poskutkowała zniszczeniem tego gatunku. Nie
      wiem, czy mój przyjaciel przetrwał..."
    fth_exotic3_pq_bld_lang_20: |-
      Dotknęła nas katastrofa, istoto portalowo-ucząca. Tysiące dusz Korvaxów zostały odłączone od konwergencji.

      To dlatego, że jeden z Podróżników padł ofiarą własnej ambicji. Hesperus pracował z Korvaxami, próbując symulować samą otchłań. Tymczasem otchłań przyszła po nich.

      Jeśli Hesperus do nas wróci, czy będziemy mogli wciąż mu ufać? Ma wiele na sumieniu.
    fth_exotic3_pq_bld_opt_a_20: Potwierdź własne zaufanie
    fth_exotic3_pq_bld_opt_c_20: Potrząśnij przecząco głową
    fth_exotic3_pq_bld_res_a_20: Mam nadzieję, że się nie mylisz, istoto portalowo-ucząca.
    fth_exotic3_pq_bld_res_c_20: To dla mnie wielki ból, istoto portalowo-ucząca.
      Ale obawiam się, że możesz mieć rację.
    fth_exotic3_pq_bld_res2_a_20: "Ariadne twierdzi, że nie możemy tracić nadziei,
      nie teraz. Anomalie wciąż się szerzą...\n\nKamienie wiedzy wskażą drogę. To
      nasza jedyna nadzieja. \n\nZnajdź kolejne przejście przez portal. "
    fth_exotic3_pq_bld_res_b_20: Kamienie wiedzy rozświetlą twą ścieżkę, istoto portalowo-ucząca.
      Zrób to, czego ja nie mogę.
    ui_mp_portalquest_bld_desc_20: Zepsucie mnie wita, twierdzi, że spotykało mnie
      wielokrotnie, raz za razem.
    ui_mp_portalquest_bld_desc_20a: Słyszę jego szum w swoim umyśle. Żąda darów. Twierdzi,
      że dało mi tak wiele...
    ui_mp_portalquest_bld_res_20: |-
      Anomalia się cofa. Myślę o wątpliwościach Merkurego... o porażkach Hesperusa...

      Moi towarzysze, Podróżnicy, starają się, jak mogą. Wiem, że musimy pomagać sobie nawzajem.

      Wraz z tą myślą pojawia się inna, ale nie moja własna. To głos wewnątrz mnie.

      Muszę <STELLAR>mu pomóc<>.
    fth_exotic4_pq_cra_desc_11: Tethys wydaje się niespokojny. Jego oczy bez powiek
      błyskają w kierunku pustego stanowiska Merkurego.
    fth_exotic4_pq_cra_lang_11: 'Powiedz. Czy nie odczuwasz czasem samotności? '
    fth_exotic4_pq_cra_opt_a_11: Powiedz, że każdy czasem ją czuje
    fth_exotic4_pq_cra_opt_c_11: Powiedz, że nie
    fth_exotic4_pq_cra_res_a_11: Cóż, ja nie jestem „każdy”, prawda? Mam być lepszy.
    fth_exotic4_pq_cra_res_c_11: Nie? Hm. Oszukujesz.
    fth_exotic4_pq_cra_res2_a_11: Wierci się niespokojnie.
    fth_exotic4_pq_cra_res3_a_11: |-
      Być może, jeśli będziemy podróżować samotnie, będziemy mieli większą szansę na przetrwanie. Nie wiem, jak długo jeszcze będziemy tu bezpieczni.
      Kamienie wiedzy wzywają nas wszystkich, teraz. Portale cię potrzebują.
    fth_exotic4_pq_cra_res_b_11: Podążaj za kamieniami wiedzy, przejdź przez portal.
      Ja też muszę się przygotować.
    ui_mp_portalquest_cra_desc_11: Zepsucie wrze w rozbitej jednostce, ale jakimś
      cudem dziennik kapitana nie ucierpiał.
    ui_mp_portalquest_cra_desc_11a: Pilot został zdradzony przez kogoś, kogo uważał
      za sojusznika. Otchłań może zabrać jedynie to, co zostanie jej ofiarowane do
      pochłonięcia. Pragnie znacznie więcej, nawet teraz...
    ui_mp_portalquest_cra_res_11: "Zepsucie zostało oczyszczone, a ja przyglądam się
      bliżej danym rozbitej jednostki. Pilot, Podróżnik, na kilka dni przed katastrofą
      słyszał jakieś głosy.\nGłosy z własnego egzokombinezonu, szeptane w nicość,
      oferujące mu przetrwanie...\nKiedy odchodzę, sprawdzam, czy przy moim kombinezonie
      nikt nie majstrował, czy nie ma oznak uszkodzeń. Wszystko wydaje się być w porządku. "
    fth_exotic5_pq_gra_lang_6: Ach, bratnia duszo... nie obawiaj się. Mój umysł został
      oczyszczony z poczucia winy. Klastery nanitowe z łatwością przekształcają neurony...
    fth_exotic5_pq_gra_opt_a_6: Słuchaj
    fth_exotic5_pq_gra_res_a_6: |-
      Wraz z Korvaxami stworzyliśmy symulację otchłani. Bardzo żałuję ich śmierci, bratnia duszo, ale nie tylko to przypieczętowało ich los!
      Ktoś wśród nas jest zdrajcą... ktoś przyprowadził otchłań ku nam!
      Nie widzisz tego? Kamienie wiedzy są przejmowane!
      Ktokolwiek stoi za tą zdradą, chce, żebyśmy przeszli przez portale. Żebyśmy karmili anomalie.
      Przejdź przez wyrwę raz jeszcze, bratnia duszo. Ja spróbuję wyzwolić nas z tej przerażającej pętli...
    fth_exotic5_pq_gra_res_b_6: Znajdź kamienie wiedzy, przejdź przez portal. Ja będę
      obserwować...
    ui_mp_portalquest_gra_desc_6: "Grób spowijają wyładowania egzotycznych energii.
      \nPodróżnik, który niegdyś tu spoczywał, dawno zniknął – przejęty przez łuk
      umysłowy z innego wszechświata. "
    ui_mp_portalquest_gra_desc_6a: 'Teraz grób ten jest miejscem nieskończonego pragnienia.
      Jego istnienie wymaga daniny z zasobów. '
    ui_mp_portalquest_gra_res_6: "Grób został oczyszczony. Próbuję znaleźć imię tego,
      kto tu spoczywa, ale znajduję jedynie wartość „null”.\nOdchodzę ze smutkiem.
      Mam wrażenie, że ktoś mnie obserwuje. "
    fth_exotic1_pq_cra_lang_12: Ach, podobna istoto podróżująca. Jesteś.
    fth_exotic1_pq_cra_desc_12: Twarz wykrzywia się w coś, co nieco przypomina uśmiech.
    fth_exotic1_pq_cra_opt_a_12: Również się uśmiechnij
    fth_exotic1_pq_cra_opt_c_12: Zapytaj o misję
    fth_exotic1_pq_cra_res_a_12: |-
      Niektórzy twierdzą, że Podróżnicy są jedną istotą, rozszczepioną na niezliczone kształty i ciała.
      Ja jestem tobą, a ty mną.
      Dlatego w ciebie wierzę, podobna istoto podróżująca. Jeśli będziemy współpracować, możemy ocalić to, kim jesteśmy.
      Kamienie wiedzy to dar Atlasa. Kimże jesteśmy, by odrzucić zew portali?
    fth_exotic1_pq_cra_res_b_12: Znajdź kamienie wiedzy, podobna istoto podróżująca,
      a portal zaprowadzi cię do naszego następnego zadania.
    ui_mp_portalquest_cra_desc_12: |-
      Czciciele Atlasa przybyli niegdyś na ten świat, by się modlić.
      Anomalia zakłóca ich rozbity statek. Dawno temu odebrała życie jego pasażerom.
    ui_mp_portalquest_cra_desc_12a: Teraz anomalia chce jeszcze więcej. Czeka na nasze
      zaproszenie do odlotu, na zasoby, które nasycą jej bezkresne pragnienie.
    ui_mp_portalquest_cra_res_12: "Rozbity statek został oczyszczony z wszelkich śladów
      anomalii. \nJego dziennik wspomina o Atlasie, stwórcy wszechrzeczy... nawet
      straty. Nawet nienawiści.\nZastanawiam się, czy w swych ostatnich chwilach,
      pasażerowie ufali swemu bóstwu. Czy mieli nadzieję na zbawienie..."
    fth_exotic2_pq_bld_desc_21: Gemini patrzy na schematy egzokombinezonów. Chyba
      nie zauważa, gdy podchodzę.
    fth_exotic2_pq_bld_opt_a_21: Powitaj przyjaciela
    fth_exotic2_pq_bld_res_a_21: 'Gemini ukrywa schematy i z wahaniem odwraca się
      do mnie. '
    fth_exotic2_pq_bld_res2_a_21: "Tak wiele w naszym życiu jest tajemnicą, przyjazna
      istoto. Twarze, z którymi się rodzimy...\nUbrania, które nosimy. Kto skonstruował
      egzokombinezony? Kto mówi ich głosem? \nKamienie wiedzy, portale, przez które
      nas przeprowadzają... są naszym prawem przysługującym nam z urodzenia. \nTyle
      jest tam jeszcze do odnalezienia..."
    fth_exotic2_pq_bld_res_b_21: Podążaj za kamieniami wiedzy, tak jak zawsze to robiliśmy.
      Prawem każdego Podróżnika jest możliwość przejścia przez portale...
    ui_mp_portalquest_bld_desc_21: "W tym obiekcie niegdyś mieściła się sztuczna inteligencja.\nTeraz
      pustą powłokę zamieszkuje zepsucie, nienawidzące wszystkiego, czym wcześniej
      była. "
    ui_mp_portalquest_bld_desc_21a: To miejsce pragnie jedynie materii. Czeka, aż
      przyniosę więcej.
    ui_mp_portalquest_bld_res_21: "Kiedy zepsucie się cofa, widzę ostatnie pozostałości
      SI, ostatnie piętnaście minut jej życia...\nWiedziała, że tu przyjdę. Wiedziała,
      że spróbuję ją ocalić. \nKolejne światy pogrążają się w nicości. Otchłań się
      rozszerza. "
    fth_exotic3_pq_bld_lang_22: Nastały ponure czasy, istoto portalowo-ucząca. Naszą
      społeczność ogarnął konflikt.
    fth_exotic3_pq_bld_opt_a_22: Zapytaj, co się stało
    fth_exotic3_pq_bld_res_a_22: |-
      Hesperus wpadł w paranoję. Odmawia uczestnictwa w naszych spotkaniach. Unika nawet Nady i Polo.

      Nie możesz pójść śladem naszego dawnego przyjaciela. Wykonujesz bardzo ważną pracę...

      Kamienie wiedzy poprowadzą cię ścieżką przez portale. Wskażą ci drogę ku zbawieniu.
    fth_exotic3_pq_bld_res_b_22: Pozwól się poprowadzić kamieniom wiedzy. Portale
      zaprowadzą cię ku zbawieniu.
    ui_mp_portalquest_bld_desc_22: Obiekt został zainfekowany, a jego anomalne wezwania
      odbijają się echem po planecie.
    ui_mp_portalquest_bld_desc_22a: Otchłań żąda zasobów. Bez nich ten świat zostanie
      zgubiony na zawsze...
    ui_mp_portalquest_bld_res_22: |-
      Wykonuję swoje obowiązki. Zepsucie zanika. Słyszę jego głos... Czuję jego uczucia...

      Czuję wrogość, nienawiść, rozpacz – to wszystko skierowane jedynie przeciwko sobie...

      Widzę wspomnienia o wodzie...
    fth_exotic4_pq_gra_lang_7: 'Istoto podróżująca... czy twój egzokombinezon działa
      właściwie? '
    fth_exotic4_pq_gra_opt_a_7: Powiedz, że tak
    fth_exotic4_pq_gra_opt_c_7: Powiedz, że nie
    fth_exotic4_pq_gra_res_a_7: |-
      Hm.
      Słyszę dziwne odgłosy dochodzące z mojego egzokombinezonu. Niemal jak szept.
      Mój współpracownik ruszył w przestrzeń Korvaxów, aby dokończyć analizę naszych sygnałów, ale nie wrócił.
      Podążysz za nim portalem? Kamienie wiedzy powinny wskazać ci jego drogę.
    fth_exotic4_pq_gra_res_b_7: Kolejny z moich współpracowników zaginął. Przejdź
      przez portal i odnajdź go... kamienie wiedzy powinny wskazać ci cel. Pospiesz
      się.
    ui_mp_portalquest_gra_desc_7: |-
      Czy zrobił to Podróżnik?
      Są dowody, że w poległego przyjaciela Tethys ktoś wystrzelił z multinarzędzia. To dlatego nie mógł dokończyć analizy.
    ui_mp_portalquest_gra_desc_7a: Wokół grobu szerzy się zepsucie, żądające daniny.
    ui_mp_portalquest_gra_res_7: "Grób został oczyszczony. \nBadam pozostałości po
      walce, pozostałości wspomnień poległego Podróżnika.\nWidzę twarz, która nie
      jest twarzą i ramię wzniesione do strzału.\nWidzę morderczynię. \nTo Ariadne."
    ui_mp_portalquest_gra_desc_7b: "<AUDIO>TXT_StaticNoise_Start<>Grób pokrywa mszysta
      narośl. Jej malutkie listki zaczynają dygotać z ekscytacją, gdy przysuwam rękę.
      Czy to jakiś dar? Coś, co ma mi pomóc?<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_gra_res_7b: "<AUDIO>TXT_StaticNoise_Start<>Kompost łatwo wpada
      w moje ręce. Pachnie słodko, niemal apetycznie.<AUDIO>TXT_StaticNoise_End<>"
    fth_exotic5_pq_bld_lang_23: Pozostali wrócą wkrótce, bratnia duszo. Nie mamy wiele
      czasu...
    fth_exotic5_pq_bld_opt_a_23: Słuchaj
    fth_exotic5_pq_bld_res_a_23: "Ariadne przekonuje, że wszechświat płonie od zepsucia.
      Mówi, że tylko my, Podróżnicy, możemy z nim walczyć. \nAle te misje... te kłamstwa...
      moja bratnia duszo, oszukano cię. \nMyślałem, że moje skany są nieprawidłowe.
      Myślałem, że te szepty, które słyszałem w swoim umyśle, tylko mi się przyśniły."
    fth_exotic5_pq_bld_res2_a_23: 'Hesperusa przechodzi dreszcz cierpienia. '
    fth_exotic5_pq_bld_res3_a_23: |-
      Ariadne rozbiła swój statek kilka tygodni temu. Nie wróciła. Istota, która teraz nas prowadzi, to oszust.
      Znajdź kamienie wiedzy, wytycz ścieżkę przez portal. Zobacz prawdę na własne oczy.
    fth_exotic5_pq_bld_res_b_23: Ariadne – prawdziwa Ariadne – wciąż gdzieś tam jest.
      Ujawnij to oszustwo, bratnia duszo. Znajdź kamienie wiedzy, przejdź przez sieć
      portali. Odszukaj prawdę...
    ui_mp_portalquest_bld_desc_23: |-
      Obiekt śpiewa egzotycznymi energiami. Widzi mnie. Zna mój umysł.
      W pieśni słyszę imiona, odległe, przytłumione... Słyszę liczbę na końcu wszechrzeczy.
      Widzę szepczącego. Widzę, jak bezimienna forma wypędza Ariadne...
      I widzę, jak z katastrofy wyłania się kopia, wraca, by przybrać jej postać.
      Jeśli tej wizji można wierzyć, to Hesperus ma rację. To nie Ariadne, lecz oszust.
    ui_mp_portalquest_bld_desc_23a: To miejsce chce mi pomóc... jeśli tylko dostarczę
      mu zasoby.
    ui_mp_portalquest_bld_res_23: |-
      Egzotyczna energia rozwiewa się, ale pieśń wciąż trwa.
      Co się stało z Ariadne? Kim jest ten oszust, który ją zastąpił?
    ui_mp_portalquest_rift_opt_a: Zaoferuj materiały
    ui_mp_portalquest_comp_osd: Anomalna wyrwa ustabilizowana
    ui_mp_portalquest_water_res: |-
      Z rozbitego statku coś wypada – skrawek materiału nanowłókiennego, podobnego do tego, z jakiego uszyty jest mój własny egzokombinezon. Ponura pozostałość po poprzednim odkrywcy, który tu dotarł?
      W tkaninie zaszyte jest ulepszenie tlenowe, wciąż działające. Zabieram je z sobą. Być może przyda się podczas moich podwodnych poszukiwań.
    ui_proc_tech_hint_title: Uzyskano moduł ulepszający!
    ui_proc_tech_hint_msg: |-
      Otwórz ekwipunek za pomocą <IMG>INVENTORY<>
      Rozpocznij instalację <STELLAR>modułu ulepszającego<>, używając <IMG>FE_ALT1<>
    ui_station_detail_title: Stacja kosmiczna
    ui_station_detail_desc: W każdym układzie znajduje się <COMMODITY>stacja kosmiczna<>,
      która służy jako jego centralny punkt. Rozmowy z formami życia na pokładzie
      stacji mogą dać okazję do handlu, nauki słów czy zyskiwania reputacji.
    ui_station_detail_line1: Odwiedź handlarzy technologią, by <TECHNOLOGY>ulepszyć
      swój statek oraz wyposażenie<>
    ui_station_detail_line2: Odwiedź <TRADEABLE>kartografa<>, by poznać <TRADEABLE>drogę<>
      do posterunku i innych budynków
    ui_station_detail_line3: Przyjmuj misje od <STELLAR>brokera misji<>, by zdobywać
      <STELLAR>cenne nagrody<>
    ui_station_detail_line4: Użyj <TECHNOLOGY>teleportera<>, by natychmiast <TECHNOLOGY>wrócić
      do swojej bazy<>
    ui_scanner_detail_title: Komunikat egzokombinezonu <IMG>SLASH<> Uszkodzenie skanera
    ui_scanner_detail_desc: |-
      <TECHNOLOGY>Skaner<> Stan: <FUEL>KRYTYCZNE USZKODZENIE<>
      Zalecenie: <TECHNOLOGY>NAPRAW SKANER<>, by zlokalizować zasoby potrzebne do przetrwania
    ui_scanner_detail_line1: Przetestuj <TECHNOLOGY>skaner<>
    ui_scanner_detail_line2: Zbierz <EARTH>pył ferrytowy<> w celu naprawy
    ui_scanner_detail_line3: Napraw uszkodzenia skanera
    ui_scanner_detail_line4: Skanuj, by zlokalizować sód (<IMG>SCAN<>)
    ui_scanner_detail_line4_vr: Skanuj, by zlokalizować sód
    ui_scanner_detail_line5: Doładuj ochronę przed zagrożeniami
    ui_firstscan_detail_title: Komunikat egzokombinezonu <IMG>SLASH<> Skanowanie
    ui_firstscan_detail_desc: |-
      Stan otoczenia: <FUEL>NIEBEZPIECZNE<>
      Ochrona przed zagrożeniami: <COMMODITY>NA WYCZERPANIU<>
      Zalecenie: <TECHNOLOGY>SKANUJ<>, by zlokalizować <STELLAR>zasoby potrzebne do przetrwania<>
    ui_firstscan_detail_line1: Wykonaj skanowanie, by znaleźć sód (<IMG>SCAN<>)
    ui_firstscan_detail_line1_vr: Użyj skanera multinarzędzia, by znaleźć sód
    ui_firstscan_detail_line2: Pozyskaj sód
    ui_firstscan_detail_line3: Doładuj ochronę przed zagrożeniami
    ui_ship_detail_title: Komunikat egzokombinezonu <IMG>SLASH<> Naprawa statku
    ui_ship_detail_desc: |-
      Zalecenie: <TECHNOLOGY>NAPRAW SILNIKI STATKU<>
      Naprawa statku kosmicznego wymaga mieszanki <COMMODITY>wytworzonych produktów<>, <STELLAR>zebranych przedmiotów<> i zaawansowanych <TECHNOLOGY>rafinowanych substancji<>.
    ui_ship_detail_line1: 'Napraw silnik pulsacyjny: <COMMODITY>blacha metalowa<>.'
    ui_ship_detail_line2: 'Napraw silnik pulsacyjny: <STELLAR>łata hermetyczna<>'
    ui_ship_detail_line3: 'Napraw silniki startowe: <TECHNOLOGY>galareta diwodorowa<>'
    ui_ship_detail_line4: 'Napraw silniki startowe: <EARTH>czysty ferryt<>'
    ui_visor_detail_title: Komunikat egzokombinezonu <IMG>SLASH<> Wizjer analityczny
    ui_visor_detail_desc: |-
      <FUEL>UWAGA<>: nie można zlokalizować sygnału statku kosmicznego
      Zalecenie: <TECHNOLOGY>ZAINSTALUJ WIZJER ANALITYCZNY<>, by zyskać orientację na planetach
    ui_visor_detail_desca: |-
      Stan wizjera analitycznego: <TRADEABLE>AKTYWNY<>
      Stan kompasu: <TRADEABLE>AKTYWNY<>
      Zalecenie: <COMMODITY>PRZETESTUJ WIZJER ANALITYCZNY<>
      Analizuj obiekty, by zdobywać <TECHNOLOGY>cenne nagrody<> i <TECHNOLOGY>dodatkowe zasoby<>.
    ui_visor_detail_line1a: Rozpocznij instalację <TECHNOLOGY>wizjera analitycznego<>
    ui_visor_detail_line1: Pozyskaj <FUEL>węgiel<>
    ui_visor_detail_line2a: Pozyskaj i wytwórz <COMMODITY>komponenty wizjera<>
    ui_visor_detail_line2: Wytwórz <COMMODITY>nanorurki węglowe<>
    ui_visor_detail_line3: Dokończ instalację
    ui_visor_detail_line4: "<STELLAR>Analizuj<> obiekty, by zdobywać <STELLAR>nagrody<>"
    ui_visor_detail_line5: Zlokalizuj swój <TECHNOLOGY>statek kosmiczny<>
    ui_base_detail_title: Komunikat egzokombinezonu <IMG>SLASH<> Konstrukcja baz
    ui_base_detail_desc: Bazy zapewniają schronienie przed niebezpiecznymi warunkami
      planetarnymi i pozwalają na doładowanie <COMMODITY>ochrony przed zagrożeniami<>.
      W miarę rozwoju bazy zyskasz dostęp do wielu <TECHNOLOGY>zaawansowanych technologii<>.
    ui_base_detail_line1: Skonstruuj bazę, by zyskać <TRADEABLE>schronienie<> przed
      niebezpiecznymi warunkami
    ui_base_detail_line2: Rozbudowuj bazę, zdobywając nowe <STELLAR>schematy budowlane<>
    ui_base_detail_line3: "<TECHNOLOGY>Wracaj do swojej bazy<>, by magazynować i przetwarzać
      przedmioty zdobywane podczas eksploracji"
    ui_base_extra_detail_title: Komunikat egzokombinezonu <IMG>SLASH<> Rozbudowa bazy
    ui_base_extra_detail_desc: Pozyskuj nowe schematy z <STELLAR>jednostki badań nad
      konstrukcjami<>. Rozbudowuj swoją bazę dzięki<TECHNOLOGY>zaawansowanej technologii<>
      i <TECHNOLOGY>dużym budynkom<>.
    ui_base_extra_detail_line1: Rozbudowuj bazę, zdobywając nowe <STELLAR>schematy
      budowlane<>
    ui_base_extra_detail_line2: Szukaj <TECHNOLOGY>zakopanej technologii<>, by zdobywać
      nowe schematy
    ui_base_extra_detail_line3: "<FUEL>Zasil<> swoją bazę, by móc korzystać z zaawansowanej
      technologii"
    ui_base_extra_detail_line4: Używaj <TECHNOLOGY>teleporterów<>, by móc natychmiast
      wrócić do swojej bazy podczas podróży
    ui_vr_movement_detail_title: Ruch
    ui_vr_movement_detail_desc: Eksploruj planetę i szukaj surowców, korzystając z
      <STELLAR>ruchu teleportacyjnego<>. W menu <IMG>OPTIONS<> dostępnych jest kilka
      <TECHNOLOGY>rodzajów ruchu<> oraz <TECHNOLOGY>opcji usprawniających rozgrywkę<>.
    ui_vr_movement_detail_line1: "<STELLAR>Kontynuuj<> naukę sterowania teleportacją"
    ui_vr_movement_detail_line2: Lub zmień ruch na <STELLAR>płynny<> w menu opcji
      (<IMG>OPTIONS<>)
    ui_vr_movement_detail_line3: W dowolnej chwili możesz ponownie wyśrodkować pozycję
      VR, przytrzymując <IMG>HMD_CENTRE1<>.
    ui_vr_movement_detail_line3_alt: W dowolnej chwili możesz ponownie wyśrodkować
      pozycję VR, przytrzymując <IMG>HMD_CENTRE1<> i <IMG>HMD_CENTRE2<>.
    ui_freighter_detail_title: Floty frachtowców
    ui_freighter_detail_desc: Posiadanie frachtowca zapewnia szereg korzyści, m.in.
      <STELLAR>mobilną bazę<>, duży ekwipunek, a także możliwość dowodzenia flotą
      <TECHNOLOGY>fregat<>.
    ui_freighter_detail_line1: Frachtowce zapewniają dodatkową <STELLAR>przestrzeń
      magazynową<>
    ui_freighter_detail_line2: W hangarze frachtowca można zadokować <STELLAR>dodatkowe
      statki gwiezdne<>
    ui_freighter_detail_line3: Kieruj <STELLAR>ekspedycjami<> z mostka
    ui_freighter_detail_line4: Skonstruuj <STELLAR>bazę<> na pokładzie frachtowca
    ui_terrainedit_detail_title: Komunikat egzokombinezonu <IMG>SLASH<> Manipulacja
      terenu
    ui_terrainedit_detail_desc: |-
      Komputer bazy wymaga substancji kopalnej: <STELLAR>MIEDŹ<>
       Zalecenie: <TECHNOLOGY>ZAINSTALUJ MANIPULATOR TERENU<>
    ui_terrainedit_detail_line1: Manipulator terenu to ulepszenie <TECHNOLOGY>multinarzędzia<>
    ui_terrainedit_detail_line2: Pozwala na wydobywanie <COMMODITY>cennych rud<> bezpośrednio
      z ziemi
    ui_terrainedit_detail_line3: Manipulator terenu <STELLAR>zmienia kształt świata<>,
      przekopując tunele lub tworząc nowe lądy
    ui_words_detail_title: Nauka słów
    ui_words_detail_desc: Obce formy życia mówią różnymi językami, które początkowo
      są niezrozumiałe. Aby się komunikować, musisz nauczyć się ich języków.
    ui_words_detail_line1: Rozmawiaj z <COMMODITY>obcymi<> na planetach i stacjach
      kosmicznych, by uczyć się ich języka.
    ui_words_detail_line2: Ucz się słów w <SPECIAL>starożytnych ruinach<> i miejscach
      historycznych
    ui_words_detail_line3: Zainstaluj w egzokombinezonie <TECHNOLOGY>automatyczny
      translator<> by tłumaczyć rozmowy
    ui_factions_detail_title: Frakcje i reputacja
    ui_factions_detail_desc: "<STELLAR>Reputacja<> to miara opinii, jaką cieszysz
      się u innych ras i gildii. Lepsza reputacja umożliwia dostęp do szerszej gamy
      <STELLAR>misji<>, <TECHNOLOGY>technologii<> oraz możliwości <COMMODITY>handlowych<>."
    ui_factions_detail_line1: 'Aby poprawić reputację:'
    ui_factions_detail_line2: Wykonuj misje z <COMMODITY>tablicy misji<>
    ui_factions_detail_line3: Pokonuj <FUEL>piratów<> i <TECHNOLOGY>ratuj frachtowce<>
    ui_factions_detail_line4: Wręczaj <TRADEABLE>prezenty<> obcym formom życia
    ui_factions_detail_line5: Przeszukuj <TECHNOLOGY>budynki planetarne<> i inne miejsca
      godne zwiedzenia...
    ui_warping_detail_title: Podróże międzygwiezdne
    ui_warping_detail_desc: "<TECHNOLOGY>Mapa galaktyki<> zawiera mnóstwo informacji
      na temat okolicznych układów planetarnych. Przeglądaj <STELLAR>pobliskie układy<>
      lub <STELLAR>dostępne trasy<>, by wybrać kolejny cel podróży."
    ui_warping_detail_line1: Kiedy znajdujesz się w kosmosie, przejdź do <TECHNOLOGY>mapy
      galaktyki<>, używając szybkiego menu
    ui_warping_detail_line2: Poruszaj się po <STELLAR>określonych trasach<> albo wytycz
      swoje własne ścieżki
    ui_warping_detail_line3: Skoki warp wymagają <FUEL>paliwa warpowego<> w hipernapędzie
    ui_warping_detail_line4: Dotarcie do niektórych układów słonecznych wymaga <TECHNOLOGY>ulepszeń
      hipernapędu<>
    ui_tech_detail_title: Schematy technologii
    ui_tech_detail_desc: "<TECHNOLOGY>Schematy technologii<> pozwalają wytwarzać nowe
      technologie. Poznany schemat pozwala na zainstalowanie tej technologii na starych
      i nowych statkach kosmicznych."
    ui_tech_detail_line1: Schematy to <TECHNOLOGY>plany<>, które wymagają zgromadzenia
      materiałów do instalacji
    ui_tech_detail_line2: Zainstaluj technologię, by <COMMODITY>przypiąć lokalizację<>
      jej komponentów
    ui_tech_detail_line3: Większość schematów to <STELLAR>technologie podstawowe<>,
      które otwierają dostęp do nowych zdolności
    ui_tech_detail_line4: Niektóre schematy to <TECHNOLOGY>ulepszenia<> istniejących
      technologii
    ui_upgrades_detail_title: Moduły ulepszające
    ui_upgrades_detail_desc: "<VAL_ON>Moduły ulepszające<> rozwijają zainstalowaną
