    npc_mapshop_opt_b: Wymień konkretne mapy.
    npc_mapshop_opt_c: Kup losową mapę.
    npc_mapshop_res_a: Mam nadzieję, że %NAME% mi pomoże. Wskazuje na mapę na swoim
