      <STELLAR>Przeanalizuj<> <STELLAR>geodę<>, używając <IMG>FE_ALT1<>.
      Aby przeanalizować, najpierw znajdź ją w ekwipunku (<IMG>INVENTORY<>).
      Geody zawierają duże ilości <TITLE>ferrytu<>.
