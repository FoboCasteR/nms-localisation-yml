    ui_guide_topic_power: Zasilanie bazy
    ui_guide_body_power: |-
      Wiele elementów technologii bazy wymaga do działania <TECHNOLOGY>modułów zasilania<>. Muszą one być podłączone do sieci <STELLAR>generatorów<> i <STELLAR>baterii<>. Duże bazy, z dużą liczbą technologii mogą wymagać kilku generatorów do działania.

      Kable kładzie się bezpłatnie. Wybierz okablowanie elektryczne w menu budowy (<IMG>BUILD_MENU<>) i umieść je na gniazdku, by zacząć kłaść kable. Dołączaj kable bezpośrednio do innego gniazdka albo umieszczaj je na ziemi, by kłaść tymczasowe ścieżki.

      Kable można podłączyć do <STELLAR>dużych budynków<> za pomocą <TECHNOLOGY>transformatora<>. Duże budynki dystrybuują moc do wszystkich technologii umieszczonych wewnątrz nich.

      Różne generatory mają różne parametry. <TECHNOLOGY>Reaktor na biopaliwo<> wymaga napełniania ręcznego. <TECHNOLOGY>Panele słoneczne<> generują moc automatycznie, ale tylko za dnia. <TECHNOLOGY>Generator elektromagnetyczny<> wytwarza moc ciągle, ale musi znajdować się w specjalnych <STELLAR>zagłębiach mocy elektromagnetycznej<>, które można znaleźć dzięki ulepszeniu <TECHNOLOGY>urządzenie badawcze<> do wizjera analitycznego.

      <TECHNOLOGY>Baterie<> przechowują nadwyżki mocy z sieci i dystrybuują je w miarę potrzeb. Są one szczególnie wydajne w połączeniu z <TECHNOLOGY>panelami słonecznymi<>.
    ui_power_hint_title: Niska moc bazy
    ui_power_hint_msg: |-
      Skonstruuj <STELLAR>dodatkowe generatory<> lub <TECHNOLOGY>baterie<>
      Połącz kablami nowe moduły zasilania z istniejącą siecią
      Przejdź do menu budowy, używając <IMG>BUILD_MENU<>
    ui_guide_topic_space_station: Stacje kosmiczne
    ui_guide_body_space_station: |-
      W każdym zamieszkałym układzie znajduje się <STELLAR>stacja kosmiczna<> będąca swego rodzaju centrum dla odwiedzających okolicę form życia. Rozmowy z formami życia na pokładzie stacji mogą dać okazję do <COMMODITY>handlu<>, <TECHNOLOGY>nauki słów<>, <SPECIAL>wymiany map gwiezdnych<> czy <TRADEABLE>wymiany podarunków i zyskiwania reputacji<>. Inne formy życia mogą też zaoferować <COMMODITY>sprzedaż statku gwiezdnego<>.

      Na stacjach kosmicznych można również spotkać <TECHNOLOGY>handlarzy technologiami<>, którzy sprzedają <VAL_ON>ulepszenia<>. Każda stacja to inny zestaw ulepszeń, a więc zaglądaj na nie w każdym odwiedzonym układzie.

      Inną kluczową osobą na stacjach kosmicznych jest <TRADEABLE>kartograf<>, który wymienia <STELLAR>dane nawigacyjne<> na współrzędne miejsc godnych zwiedzenia oraz <STELLAR>wysłannik gildii<> oferujący nagrody w zależności od reputacji w danej gildii. Pojawia się też <SPECIAL>broker misji<>, który oferuje lokalne misje, poprawiające reputację i przynoszące cenne nagrody.

      Handlowcy mogą odwiedzić <VAL_ON>galaktyczny terminal handlowy<>, aby hurtowo kupować i sprzedawać towary. Różne układy mają różne specjalności, będące okazją dla przedsiębiorczych pilotów.

      Wreszcie, na każdej stacji kosmicznej znajduje się <TECHNOLOGY>końcówka teleportacyjna<>, pozwalająca szybko przenieść się do <STELLAR>własnej bazy<> lub <VAL_ON>uprzednio odwiedzonych układów<>.
