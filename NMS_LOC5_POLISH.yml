    npc_mission_bones_proc_b_1: Przeskanowane dane genetyczne są wystarczające – nie
      potrzeba okazu fizycznego.
    npc_mission_bones_proc_b_2: Klient prosi o kości wszystkich gatunków. Fragmenty
      zostaną przeskanowane, a skany przesłane do jego osobistej bazy danych.
    npc_mission_bones_proc_b_3: Poszukiwani są badacze do pomocy. Wszelkie wydobyte
      kości będą należeć do znalazcy. Udostępnić należy tylko dane ze skanów lub cyfrowe
      kopie próbek.
    npc_mission_bones_proc_b_4: Klienta szczególnie interesują skany kości starożytnych
      zwierząt. Po przekazaniu skanów agent polowy może zachować okazy fizyczne.
    npc_mission_bones_proc_b_5: Ma duże luki w dokumentacji historycznej i chce, aby
      agenci polowi uzupełnili brakujące dane, przeprowadzając ekspedycje paleontologiczne.
    npc_mission_bones_proc_c_1: Klient nie ponosi odpowiedzialności za starożytne
      klątwy, które mogą spaść na agentów polowych podczas wykopalisk.
    npc_mission_bones_proc_c_2: Klient nie ponosi odpowiedzialności za utknięcie agenta
      polowego w dole, jamie czy innym miejscu podczas wykonywania zlecenia.
    npc_mission_bones_proc_c_3: Klient zaleca agentowi polowemu dyskrecję w tej sprawie.
      Nie należy zdradzać położenia wykopalisk mniej uczciwym łowcom kości.
    npc_mission_bones_proc_c_4: Dane zostaną zweryfikowane niezależnie. Osoby, które
      będą próbowały przekazać nowe szkielety jako starożytne, zostaną zgłoszone odpowiednim
      władzom.
    ui_mp_construct_title_1: Radość z posiadania domu
    ui_mp_construct_desc_1: Polo i Nada twierdzą, że stworzenie domu z przyjaciółmi
      to dla nich wielka radość. Poszukują wśród Podróżników zespołu inżynierów, z
      którym mogliby wyruszyć w przestrzeń i zbudować coś radosnego.
    ui_mp_construct_title_2: Nisza pośród gwiazd
    ui_mp_construct_desc_2: Kosmiczna anomalia to trwający projekt specjalisty Polo.
      Istota ta nieustannie zmienia konstrukcję swojego domu, poszerzając ją, ulepszając
      i zapraszając na pokład nowych przyjaciół. Jednak ci przyjaciele to jedynie
      goście. Polo poprosił chętną do pomocy grupę Podróżników, by polecieli na określoną
      planetę i tam zbudowali swoją własną niszę pośród gwiazd.
    ui_mp_construct_title_3: Ziemskie domy
    ui_mp_construct_desc_3: Jako że ich własny dom pozostaje w ciągłym ruchu, Polo
      i Nada poprosili swoich przyjaciół, by zbudowali coś, czego nie są w stanie
      skonstruować sami – lokalne bazy planetarne. Poszukują teraz inżynierów, by
      stworzyli prototypy tych ziemskich domów, które następnie umieszczą w archiwach
      anomalii.
    ui_mp_construct_title_4: Cywilizowana przestrzeń
    ui_mp_construct_desc_4: Wewnątrz kosmicznej anomalii przenika się coraz więcej
      światów, a na jej pokładzie pojawiają się kolejne iteracje Podróżników. Stopniowo
      zarysowuje się pewna prawidłowość – w przestrzeni istnieje więcej tego rodzaju
      ośrodków, będących ogniskami cywilizowanej przestrzeni. Polo prowadzi badania
      nad pochodzeniem tych węzłów. Poszukuje teraz inżynierów, którzy położą podwaliny
      dla nowych baz, by móc obserwować ich dalszy rozwój.
    ui_mp_construct_title_5: Społeczne schronienie
    ui_mp_construct_desc_5: Zarówno Polo, jak i Nada twierdzą, że stworzenie domu
      ze znajomymi to świetna zabawa. Szukają załogi Podróżników-inżynierów, którzy
      wyruszą w kosmos i wspólnie stworzą coś wesołego.
