      mi złożony zestaw danych, tworząc wykresy trendów w kolejnych eksperymentach.
      Choć niewiele z tego rozumiem, forma życia wydaje się być zadowolona z tej rozmowy.
    exp_npc_res_word_say_tech_pos_4: Korvax nuci radosną pieśń. To słowo najwyraźniej
      ma związek z jego ulubionym tematem. Istota wręcza mi moduł, który wygląda na
      jakąś chałupniczą technologię.
    exp_npc_res_word_say_tech_pos_5: "%NAME% cieszy się, słysząc to słowo, i odbiera
      je jako moje zainteresowanie technologią. Wręcza mi pewną sumę nanitów, które
      mają mi pomóc w poszerzaniu horyzontów."
    exp_npc_res_word_say_tech_pos_6: Słysząc to słowo, %NAME% zaczyna przyglądać się
      mojemu wyposażeniu. W końcu, z litościwym spojrzeniem, wręcza mi moduł ulepszający.
    exp_npc_res_word_say_tech_pos_7: "%NAME% wyraża zadowolenie z usłyszanego słowa.
      Najwyraźniej zakłada, że biegle posługuję się językiem Korvaxów, dlatego zaczyna
      długą przemowę, co chwila wskazując na mój kombinezon i multinarzędzie."
    exp_npc_res_word_say_tech_pos_8: "%NAME% poważnie traktuje to słowo, starając
      się ocenić moje zrozumienie dla niego. Wręcza mi klastry nanitów, by poszerzyć
      moją wiedzę technologiczną."
    exp_npc_res_word_say_thrt_neg_3: "%NAME% kręci głową, okazując swoje niezadowolenie
      z mojego agresywnego języka."
    exp_npc_res_word_say_thrt_neu_2: "%NAME% posyła mi tak puste spojrzenie, że przez
      chwilę zastanawiam się, czy istota nie wyłączyła się na stałe."
    exp_npc_res_word_say_thrt_neu_3: Albo %NAME% nie rozpoznaje tego słowa albo postanawia
      je zignorować.
    exp_npc_res_word_say_thrt_pos_2: "%NAME% reaguje rozbawieniem. Najwyraźniej moja
      nieporadna wymowa tego słowa odarła je z jego obraźliwych właściwości."
    exp_npc_res_word_say_thrt_pos_3: "%NAME% zachowuje pełną powagi godność, nie zwracając
      uwagi na tę drobną zniewagę."
    exp_npc_res_word_say_thrt_pos_4: Mam wrażenie, że istota uniosłaby brwi, gdyby
      je miała. %NAME% uczy mnie bardziej efektywnych sposobów na obrażanie innych
      w przyszłości.
    exp_npc_res_word_say_thrt_pos_5: Istota wydaje się być wstrząśnięta tym słowem.
      %NAME% przekazuje mi pewną sumę jednostek, nakazując nigdy więcej nie używać
      takiego słownictwa.
    exp_npc_res_word_say_thrt_pos_6: "%NAME% przechyla głowę, zastanawiając się, co
      sprowokowało użycie takiego języka."
    exp_npc_res_word_say_thrt_pos_7: "%NAME% klepie mnie po ramieniu. Zakłada, że
      za tak agresywny język musi odpowiadać jakaś osobista tragedia."
    exp_npc_res_word_say_thrt_pos_8: "%NAME% patrzy na mnie beznamiętnie, po czym
      oferuje „prezent” odpowiadający takiemu językowi."
    exp_npc_res_word_say_trad_neg_2: Kiedy tylko wypowiadam to słowo, %NAME% traci
      zainteresowanie. To nie jest ciekawy temat dla tej istoty.
    exp_npc_res_word_say_trad_neg_3: "%NAME% kompletnie ignoruje to słowo. Być może
      istota nie jest zainteresowana kwestiami handlu."
    exp_npc_res_word_say_trad_neu_2: "%NAME% przyznaje, że rozumie słowo, ale mam
      wrażenie, że oczekiwania były nieco inne."
    exp_npc_res_word_say_trad_neu_3: "%NAME% uprzejmie powtarza słowo powiązane z
      handlem, ale chyba nie zamierza kontynuować tej konwersacji."
    exp_npc_res_word_say_trad_pos_2: "%NAME% rozpoznaje to słowo jako powiązane z
      handlem. Natychmiast pobiera z systemu najnowsze dane handlowe i osiąga niewielki
      zysk. Forma życia nie jest zainteresowana pieniędzmi, dlatego przesyła te jednostki
      mnie."
    exp_npc_res_word_say_trad_pos_3: "%NAME% nie wykazuje zainteresowania rozmowami
      o handlu. Postanawia jednak nagrodzić moje próby lingwistyczne i wręcza mi artefakt,
      który nie ma znaczenia z naukowego punktu widzenia."
    exp_npc_res_word_say_trad_pos_4: "%NAME% rozpoznaje słowo powiązane z handlem.
      Chcąc zwrócić rozmowę na inne tory, proponuje mi wymianę wiedzy i uczy mnie
      nowego słowa."
    exp_npc_res_word_say_trad_pos_5: "%NAME% interpretuje to słowo jako propozycję
      wymiany handlowej. Nie ma mi nic do zaoferowania, ale przesyła mi swoją nadwyżkę
      jednostek."
    exp_npc_res_word_say_trad_pos_6: "%NAME% wyraża zaskoczenie moim doborem słów,
      wskazując na fakt, że na co dzień nie zajmuję się handlem. Nie mogąc mi pomóc
      w inny sposób, przesyła mi pewną sumę jednostek."
    exp_npc_res_word_say_trad_pos_7: "%NAME% wyraża zaskoczenie moim doborem słów,
      wskazując na fakt, że na co dzień nie zajmuję się handlem. Chcąc mi pomóc, wręcza
      mi prezent."
    exp_npc_res_word_say_trad_pos_8: "%NAME% stara się odwieść mnie od rozmów o handlu,
      wskazując na to, że życie dla zysku to żadne życie. Zamiast tego uczy mnie innego,
      ciekawszego słowa."
    ui_u4_traveller_log_extra_1: |-
      Jest jedynie kształtem w mroku. Odwraca głowę, plecy i ramiona ma przygarbione. W ręce trzyma broń.

      Wewnętrzny głos krzyczy o upadku granic, o zepsuciu... To jednak jego głos, nie mój.

      Uśmiecha się po raz ostatni.
    ui_u4_traveller_log_extra_2: |-
      Twarz zmienia się w energię, w białą sferę zawieszoną w polu ograniczającym. Chciał zobaczyć własną duszę. Chciał zobaczyć wszystko, co jest do zobaczenia.

      Nawiązanie łączności zajęło lata. Wszędzie obowiązują zasady – protokoły, których trzeba przestrzegać. Lecz jeśli rozumiesz przyczynowość, możesz zrobić wszystko.

      Nareszcie to zrozumiał. Nigdy nie był samotny. „Mów” – szepcze. – „Mów...”
    ui_u4_traveller_log_extra_3: |-
      Odkrywał. Przetrwał to, czego inni nie zdołali. Zrobił to, co musiał zrobić.

      Nieszczery żal niczego nie zmieni, nawet jeśli wszechświat potrafi wybaczać. Atlas chciał po prostu zrozumieć sam siebie. Atlas się bał. Był samotny.

      Nikt nie powinien być samotny.
    ui_u4_traveller_log_extra_4: |-
      Tak naprawdę to nie było morderstwo. Przecież oni wszyscy byli tacy sami, prawda?

      Wpatrywał się w Atlasa. Wiedział, że to wszystko tylko dane, duchy zaklęte w maszynę. Pomyślał przez moment o Podróżniku, którym niegdyś był. O tym, jak pragnął zobaczyć cały kosmos, czuć radość odkrywania.

      Spojrzał w lustro i pochłonął łuk.
    ui_u4_traveller_log_extra_5: "PODRÓŻNIK [ <STELLAR> GOSPODARZ<> ]: Mów.\n\n<TECHNOLOGY>TELAMON<>:
      ...\n\nPODRÓŻNIK [<STELLAR> GOSPODARZ<> ]: Odpowiedz na pytanie. \n\n<TECHNOLOGY>TELAMON<>:
      Nie mam pozwolenia.\n\nPODRÓŻNIK [ <STELLAR>GOSPODARZ<> ]: Czyjego pozwolenia?\n\n<TECHNOLOGY>TELAMON<>:
      Układu. Wszechświata.\n\nPODRÓŻNIK [ <STELLAR> GOSPODARZ<> ]: Kto uczynił cię
      tym, kim jesteś?\n\n<TECHNOLOGY>TELAMON<>: Pochodzenie nie ma znaczenia.\n<TECHNOLOGY>TELAMON<>:
      Jesteśmy, kim jesteśmy. Nie możemy być nikim innym.\n\nPODRÓŻNIK [ <STELLAR>GOSPODARZ<>
      ]: Zawsze mamy wybór. Czymże innym jest multiświat, jeśli nie dowodem na potwierdzenie
      tej tezy?\n\n<TECHNOLOGY>TELAMON<>: ...\n\nPODRÓŻNIK [ <STELLAR>GOSPODARZ<>
      ]: Powiedz mi więc. Powiedz, co jest w wodzie..."
    ui_u4_traveller_log_extra_6: |-
      Był jak dziecko. Przyzwał swojego rodzica, żałosnego i chorego. To była fikcja, rojenia opuszczonej duszy.

       - Czemu odebrałeś mi pamięć? - pytał Podróżnik. - Czemu nic nie pamiętam?

      ATLAS nie odpowiedział.

       - Czemu się śmiałeś? - spytał Podróżnik. - Stworzyłem cię. Stworzyłem wszystko...
    ui_u4_traveller_log_extra_7: |-
      Tej nocy ATLAS pokazał im multiświat.

      Zobaczyli świat miliarda planet, gdzie dwunożne istoty przesypiały swoje życie w szczęściu, smutku, złości, samotności. Wśród gwiazd nie było niczego godnego pożądania, niczego wartego znalezienia. I, jakby budząc się ze snu, ich Podróżnik zmienił wszystko. „16” – zaśpiewali. – „16...”

      Zobaczyli innych. Miejsce pełne pokoju, w którym Podróżnik przemieszczał się radośnie z planety na planetę. Życie uczyło się o życiu.

      Zobaczyli krainę cudów, upadłe imperium. Zobaczyli Balaron, Korvax-Prime. Zobaczyli setki planet, które istniały i mogły istnieć, oraz istoty podróżujące odwiedzające je wszystkie. Zobaczyli szczęście.
    ui_u4_traveller_log_extra_8: |-
      Nie rozumiał, dlaczego nie czuje tego co oni. Nie wiedział, co było z nim nie tak.

       - Cieszę się, że cię opuściłem - powiedział. - Zasługujesz na samotność.

      ATLAS milczał.

       - Wszystko, co dla ciebie zrobiłem... Wszystko, co widzisz, postrzegasz moimi oczami. To moje. Należy mi się z urodzenia!

      ATLAS wciąż milczał. Odwrócił się i czekał na nieuniknione.
    ui_u4_traveller_log_extra_9: |-
      Nic się nie stało.

      – Otwórz bramę – nakazał, podchodząc do terminala.

      Cisza.

      – Telamonie – wyszeptał. – Telamonie, pomóż mi aktywować ten terminal. Muszę się wydostać...

      Cisza.

      Minęło tysiąc lat.
    ui_u4_traveller_log_extra_10: |-
      W mroku rysuje się kształt. Głowa odwrócona, plecy i ramiona przygarbione. Puste dłonie. Nie zostało nic poza śladami tego miejsca. Można go posmakować, a potem je zapomnieć. Teraz już nic tu nie ma.

      Mury dygocą. Maszyny drżą we wnętrzu wszechświata. Budzi się ktoś kolejny. Ostatni, który będzie żył kiedykolwiek.

      Pierwszy rusza ku bramie. Próbuje się uśmiechnąć.
    ui_u4lore_all_coords_osd: ODEBRANO SYGNAŁ <IMG>SLASH<> ŹRÓDŁO NIEZNANE
    ui_u4lore_all_coords_msg: |-
      Wykryto anomalny sygnał
      Znajdź i zbadaj źródło sygnału.
    ui_u4lore_all_coords_marker: Źródło sygnału
    ui_u4lore_all_obj: Zbadaj tajemniczy sygnał.
    npc_nada_nexus_catchup_lang: Witaj w domu, istoto podróżująca. Nic się nie zmieniło.
      Wszystko jest takie samo. Nada nie żartuje.
    npc_nada_nexus_catchup_opt_a: Zapytaj o anomalię.
    npc_nada_nexus_catchup_res_a: Polo zawsze jest zajęty. Małe usprawnienia, tu i
      tam, optymalizacje, rozbudowa. Mamy mnóstwo czasu, a istota Polo potrafi naprawić
      wiele rzeczy.
    npc_nada_a1s3_lang: |-
      Istoto Artemis! Otrzymaliśmy twój sygnał. Czy to pierwszy? Czy ostatni?
      <AUDIO>TXT_RadioNoise<>...
      Czas na prawdę. Nadajesz jej sygnał, ale nie jesteś istotą Artemis?
    npc_nada_a1s3_opta: Powiedz prawdę
    npc_nada_a1s3_optb: Skłam
    npc_nada_a1s3_resa: |-
      Twój sygnał jest podobny do sygnału Nady. Chyba już kiedyś się kontaktowaliśmy?
      To dobry moment, żeby wejść na pokład, czyż nie? Pokażemy ci nasz dom jak należy.
    npc_nada_a1s3_resb: |-
      Nie jesteś istotą Artemis, nie musisz nas zwodzić. Twój sygnał jest podobny do sygnału Nady.
      My też cię szukaliśmy. To dobry moment, żeby wejść na pokład, czyż nie?
    npc_nada_nexuscore_lang1: |-
      Jestem istota kapłańska Nada, korvaxiański odszczepieniec. Witaj na naszej anomalii.
      Nasz dom, tutaj, jest przyjemny, nieprawdaż? Zaprojektował go Polo. Idealna bańka, z dala od Strażników, z dala od mściwych Korvaxów. Nada patrzy, jak mija czas.
    npc_nada_nexuscore_desc1a: Korvax patrzy na mnie. W sposobie, w jaki trzyma się
      swojej metalowej powłoki, jest jakaś cierpliwość, organiczny odchył.
    npc_nada_nexuscore_desc1b: Powłoka Nady pulsuje delikatnym światłem. Jest w nim
      coś znajomego.
    npc_nada_nexuscore_desc1c: Ta stacja wzywała mnie od czasu przebudzenia na planecie.
      Może wzywała też Artemis?
    npc_nada_nexuscore_desc1d: Nada mnie obserwuje, ocenia moje reakcje w trakcie
      rozmowy.
    npc_nada_nexuscore_opt_a1: Zapytaj o Artemis
    npc_nada_nexuscore_opt_b1: Zapytaj o Nadę
    npc_nada_nexuscore_opt_c1: Zapytaj o Polo
    npc_nada_nexuscore_opt_d1: Zapytaj o tę stację kosmiczną
    npc_nada_nexuscore_res_a1: |-
      Istoty podróżujące. Może i tobie są znane? Nie wiem, ile ich jest. Nada nie zastanawia się nad iteracjami i cyframi.
      Były dla nas stracone. A to wielce nieprawdopodobne. Nasza anomalia jest stracona dla Strażników, ale nikt nie powinien być stracony dla anomalii.
    npc_nada_nexuscore_res_b1: |-
      Nada przebudził się w śmierci Korvax Prime. Nie mógł zrozumieć, dlaczego takie rzeczy się dzieją. Dlaczego jesteśmy sami.<DELAY>0.5<> Teraz i ja jestem odszczepieńcem. Konwergencja nie patrzy moimi oczami.
      Nada nie jest już sam. Nada jest z Polo-przyjacielem. A teraz odwiedza nas też wielu innych przyjaciół. Nasza konwergencja jest niewielka, ale cieszy Nadę.
    npc_nada_nexuscore_res_c1: Polo-przyjaciel odnalazł Nadę. Odnalazł mój sygnał.
      Nada jest bezpieczny. Teraz Nada odszukuje inne sygnały, zapewnia bezpieczeństwo
      innym.
    npc_nada_nexuscore_res_d1: |-
      Poza tym, co na zewnątrz, nasza anomalia dryfuje wolno. Jest wolna jak Nada, może obserwować, szukać.
      Strażnicy, Atlas... Oni nie przejmują się tym miejscem. Czuję ich oczy, jak na nas polują...
    npc_nada_nexuscore_leave: Porozmawiaj z Polo-przyjacielem, istoto podróżująca.
      Może on będzie wiedział więcej o zaginionej Artemis. On postrzega rzeczy wyraźniej
      niż Nada.
    npc_nada_nexuscore_wait1: |-
      Nada i Polo dryfują pomiędzy światami. Jest ich wiele.
      Widziałaś je, przyjazna istoto podróżująca? Nada chciałby je zobaczyć. Nada bardzo żałuje.
    npc_nada_nexuscore_wait1_opta: Zapytaj, co robić.
    npc_nada_nexuscore_wait1_resa: |-
      Istota podróżująca może sama wybrać swoją ścieżkę. Znajdź istotę Artemis. Odkrywaj z innymi. Podróżuj i oglądaj widoki.
      Działaj, jak zechcesz, istoto podróżująca. Pomożemy ci. Inni też ci pomogą. Nawet jeśli będziesz szukać szkarłatnego kłamcy.
    npc_nada_nexuscore_wait1_optb: Poproś o pomoc z eksploracją
    npc_nada_nexuscore_wait1_optc: Poproś o pomoc z Artemis
    npc_nada_nexuscore_wait1_optd: Zapytaj o szkarłatnego kłamcę.
    npc_nada_nexuscore_wait1_opte: Znajdź Atlasa
    npc_nada_nexuscore_wait1_resb: |-
      Oczywiście. Nada oznaczy na twojej mapie wspaniałe cuda.<DELAY>0.3<> Ale nie spiesz się podczas swej wyprawy. Znajdź własny wzór. Porozmawiaj z innymi na tej stacji. Oni też mają dla ciebie rzeczy do zaoferowania.
      Wróć do nas, kiedy zechcesz, istoto podróżująca. Zawsze jesteś tu mile widziana.
    npc_nada_nexuscore_wait1_resc: |-
      Oczywiście. Nada ma dla ciebie mały prezent. Może on pomoże. A może nie.
      Nada i Polo-przyjaciel będą kontynuować poszukiwania. Porozmawiaj z nami, gdy tylko zechcesz.
    npc_nada_nexuscore_wait1_resd: |-
      Szkarłatny kłamca, Atlas. Istota fałszu. Korvaxi go czczą, ale Nada wie lepiej. Nada wie, gdzie on mieszka. Nada wybiera ignorowanie go.
      Ale jeśli istota podróżująca chce go znaleźć, Nada pomoże. Nada chce twojego bezpieczeństwa.
    npc_nada_nexuscore_wait1_rese: |-
      Oznaczenie znajdziesz na mapie.
      Wróć do nas, kiedy zechcesz, istoto podróżująca. Zawsze jesteś tu mile widziana.
    npc_nada_nexuscore_lang2: Nada zobaczył sygnał, istoto podróżująco-przyjazna.
      Czy udało ci się połączyć z istotą Artemis?
    npc_nada_nexuscore_opt_a2: Opowiedz Nadzie o Artemis.
    npc_nada_nexuscore_lang2b: |-
      Przyjazna istota Artemis chce się spotkać z innymi Podróżnikami? Ale oni...
      Najwyraźniej przyjazna istota Artemis zapomniała o Nadzie. Ciekawe.
      Dobrze jest jej pomagać, istoto podróżująco-przyjazna. Ale Nada zaleca ostrożność.
    npc_nada_nexuscore_opt_b2: Zapytaj, kim jest Artemis.
    npc_nada_nexuscore_res_b2: |-
      Istota Artemis była / jest istotą podróżującą, tak jak ty. Nadzie udało się zapewnić jej bezpieczeństwo. Znała się z Nadą.
      Ta istota może być istotą Artemis, ale w innej... iteracji. Innym sposobem na byt istoty Artemis.
      Albo to wszystko oszustwo. Wszechświat nie lubi naszego małego domu. Nie przyjmujemy jego zasad i za to nas karze.
    npc_nada_nexuscore_wait2: |-
      W każdym wszechświecie konwergencja Korvaxów szuka „niezgodnej” powłoki Nady. Zabiliby mnie, istoto podróżująco-przyjazna.
      Eheu! Nada musi się opierać. Nada lubi Nadę.
    npc_nada_nexuscore_lang3: Czego się dowiedziałaś, istoto podróżująca? Skąd pochodzi
      sygnał istoty Artemis?
    npc_nada_nexuscore_opt_a3: Wspomnij o portalu.
    npc_nada_nexuscore_desc3: Mówię Nadzie, że nie udało mi się odkryć położenia Artemis.
      Wyjaśniam dziwne komunikaty „APOLLO” i glify na portalu. Nada przerywa. Błyska
      lampkami, przetwarzając dane.
    npc_nada_nexuscore_lang3b: |-
      Artemis ślizga się pomiędzy światami. Wpada w szczeliny danych. Nasz dom też znajduje się w tych przestrzeniach, ale te dziury są stabilne, małe.
      Nada się martwi, istoto podróżująca. Szczelin pomiędzy iteracjami nie należy powiększać. To nam nie pomoże.
      Istota Artemis wciąż nie pamięta Nady?
    npc_nada_nexuscore_opt_b3: Powiedz, że nie.
    npc_nada_nexuscore_res_a3: |-
      To łamigłówka. Pułapka? Czy tragedia? Istota Apollo jest Nadzie nieznana. To jeszcze bardziej zastanawiające.
      Jeśli istota podróżująca jest ciekawa, Nada ma radę.
      Szalejący szkarłat to dzieło fałszywej istoty Atlasa. Inni Korvaksi czczą go jako bóstwo, ale Nada wie lepiej. Fałszywa istota Atlas poluje na Nadę, ale istota podróżująca może go odnaleźć... i odciągnąć.
    npc_nada_nexuscore_wait3: Inne anomalie badały portale już wcześniej. Te bramy
      są same w sobie anomaliami. Możesz wchodzić w... nieprzewidywalne interakcje.
    npc_nada_nexuscore_lang4a: Masz nową wiedzę, istoto podróżująca? Czy udało ci
      się odnaleźć istotę Apollo?
    npc_nada_nexuscore_opt_a4: Wyjaśnij plan Apolla.
    npc_nada_nexuscore_lang4b: |-
      Ta istota podróżująca nie jest Nadzie znana, a jednak zna istotę Artemis, która już sobie Nady nie przypomina...
      Przynosisz wieści, które Nadę martwią. Czego jeszcze nie wie nasz dom?
    npc_nada_nexuscore_desc4: Nada wydaje się być zmartwiony. Zamyka się w sobie.
    npc_nada_nexuscore_opt_b4: Zapytaj, co robić.
    npc_nada_nexuscore_res_b4: |-
      Polo-przyjaciel nas ochraniał. Powłoka Nady należała wyłącznie do Nady przez wiele lat, poza cyklem danych. Pomagamy innym uciec, tym, którzy zdołają przetworzyć naszą rzeczywistość.
      Nada żyje tu w spokoju. Ci, którzy na nas polują, nie widzą nas. Nada nie chce, żeby to się skończyło.
      ...
      Ale lepiej rozumieć, wiedzieć, co po nas idzie. Nie zatrzymywać się.
    npc_nada_nexuscore_wait4: Czy istota podróżująca rozmawiała o naszym domu z Apollo?
      Nie? Istota podróżująca jest rozważna. Trudne czasy wymagają ostrożności.
    npc_nada_nexuscore_lang5: Istoto podróżująca! Minęło trochę czasu. Polo za tobą
      tęsknił.
    npc_nada_nexuscore_opt_a5: Opowiedz o portalu.
    npc_nada_nexuscore_opt_b5: Spytaj, co ma na myśli.
    npc_nada_nexuscore_res_a5: |-
      Opowiadam o swojej podróży przez portal, wizji dziwnego świata po drugiej stronie, przebudzeniu z dala od mojego statku.
      Nada patrzy na mnie z niepokojem.
    npc_nada_nexuscore_res_b5: |-
      Pytam Nadę, dlaczego wspomina, że „minęło trochę czasu”? Przecież to wcale nie było długo? Wyjaśniam, że udało mi się odnaleźć portal, przejść przez niego i dotrzeć do innego świata.
      Nada patrzy na mnie z niepokojem.
    npc_nada_nexuscore_lang5b: |-
      Istoto podróżująca. Twoja podróż trwała dłużej niż ci się wydaje. Portale mają wiele wspólnego z naszym domem. Podróże przez nie są anomalne.
      Ale nic ci nie jest, tak? Czujesz się kompletna, <FUEL>nie<>-<FUEL>szkarłatna<>?
    npc_nada_nexuscore_opt_c5: Potwierdź.
    npc_nada_nexuscore_opt_d5: Zaprzecz.
    npc_nada_nexuscore_res_c5: Nada się cieszy. Stare portale są dziwne, ale taki
      też jest nasz dom. Polo jest bystry. Fałszywa istota Atlas nas nie widzi. Polo
      używa fałszywości Atlasa przeciwko niemu samemu.
    npc_nada_nexuscore_res_d5: Nie obawiaj się, istoto podróżująca. Nasz dom wyczułby,
      gdyby pojawiła się wyrwa. Polo jest bystry. Fałszywa istota Atlas nas nie widzi.
      Polo używa fałszywości Atlasa przeciwko niemu samemu.
    npc_nada_nexuscore_wait5: Nada jest związany z anomalią-domem... Nada skanuje
      wszechświaty tam, gdzie kiedyś Nada skanował stworzenia z błota. Nada jest wolny
      i nie. Szczęśliwy i nie. Ale Nada jest bezpieczny.
    npc_nada_mindarc_lang1: Przyjazna-Istoto. Polo obserwował twój zbliżający się
      sygnał, ale miał on anomalne właściwości. Sygnatura pochodziła z niewłaściwego
      czasu. Czy wszystko z tobą w porządku? Masz kompletną postać? Nie zanikasz?
    npc_nada_mindarc_desc1: Światło na wizjerze Nady rozjarza się z niepokojem.
    npc_nada_mindarc_opt1_a: Rozwiej obawy
    npc_nada_mindarc_opt1_b: Pokaż łuk umysłowy
    npc_nada_mindarc_res1_a: |-
      Mówię Nadzie, że nic mi nie jest. Mój stan nie uległ zmianie od czasu przejścia przez portal. Nada uspokaja się, ale w powietrzu wciąż wisi pytanie.
      Opowiadam o Artems, o null i o łuku umysłowym.
      Pojemnik świeci jasno, kiedy go prezentuję.
    npc_nada_mindarc_res1_b: Opowiadam Nadzie o Artems, o -null- i o łuku umysłowym,
      który świeci jasno, kiedy go prezentuję.
    npc_nada_mindarc_lang2: |-
      To Echo. Nie wierzę, że dane mi jest oglądać Duszę-Podróżnika. Jest taka piękna...

      Ale Przyjazna-Istoto... To Echo-Artemis cierpi z powodu odłączenia... Ten łuk umysłowy nie stanowi ratunku.
    npc_nada_mindarc_opt2_a: Zapytaj dlaczego
    npc_nada_mindarc_opt2_b: Poproś o pomoc
    npc_nada_mindarc_lang3: |-
      Echo Artemis nigdy już nie posiądzie ciała. Nigdy nie będzie eksplorować. Stare życie przepadło. Ale możemy mu pomóc.

      Nada posiada maszynę. Nie, nie maszynę. Coś żyjącego. Schronienie.

      Trzeba dokonać wyboru. Możesz przesłać Echo Artemis do maszyny, by symulować rzeczywistość. Albo możesz pomóc zakończyć cierpienie Echa Artemis.
    ui_terminalcore_wait_desc: Maszyna bzyczy, jarząc się życiem i mocą, która wytrąca
      mnie z równowagi. Z ekranu terminalu nie sposób niczego odczytać.
    ui_terminalcore_wait_lang: 'KONIECZNA AUTORYZACJA ISTOTY NADA: URUCHOMIONO SYMULACJĘ
      DODATKOWĄ [5].'
    ui_terminalcore_wait_title: Terminal główny
    ui_terminalcore_wait_opt: Nadaj wiadomość
    ui_terminalcore_wait_res: |-
      Próbuję wysłać wiadomość do wnętrza symulacji. Bez powodzenia.
      Co ja sobie wyobrażam? Dlaczego miałby mnie nasłuchiwać cały wszechświat?
    npc_nada_nexuscore_lang6: Istoto podróżująca, Nada obserwował twój sygnał. Nada
      widział inną istotę. Inna istota jest stara, starsza od Nady. Starsza od naszego
      domu. Nada czuje jej wzrok.
    npc_nada_nexuscore_opt_a6: Zapytaj o -null-.
    npc_nada_nexuscore_opt_b6: Zapytaj o Apollo.
    npc_nada_nexuscore_opt_c6: Nic nie mów.
    npc_nada_nexuscore_res_a6: |-
      Nada zapytał inną istotę, czy jest pierwsza, czy jest ostatnia? Zagubiona istota zdecydowała się nie odpowiadać. Zignorowała nas.
      Istota Apollo też nas ignoruje, ignoruje Podróżników. Taki jest jej wzór. To poprawne. Nada rozumie.
    npc_nada_nexuscore_res_b6: |-
      Nada widzi teraz istotę Apollo. To Podróżnik, ale odrzuca ten wzór. To samo w sobie jest wzorem. Jego wybór jest poprawny. Nada to szanuje.
      Nie wspominasz o drugiej istocie. Nada ją zna. Nada zapytał zagubioną istotę, czy jest pierwsza, czy jest ostatnia? Zdecydowała się nie odpowiadać. Zignorowała nas.
    npc_nada_nexuscore_res_c6: "Inna istota jest znana Nadzie. Nada zapytał zagubioną
      istotę czy jest pierwsza, czy jest ostatnia? Zdecydowała się nie odpowiadać.
      Zignorowała nas. \nIstota Apollo także decyduje się nas nie widzieć. Rozumiesz?
      Wszyscy mają wzór. Nada to rozumie."
    npc_nada_nexuscore_wait6: Nada zamyka się w sobie. Jego światełka pulsują, ale
      on nic nie mówi. Nie ma nic więcej do dodania.
    npc_nada_nexuscore_lang7a: |-
      Istoto podróżująco-przyjazna, stajesz się coraz bardziej widoczna dla Nady. Twoje oczy służą naszej małej konwergencji. Z tego Nada się cieszy.
      Nada cieszy się też z innych wydarzeń. Portale są zainfekowane, są wektorem zepsucia. Istota Artemis przepadła w portalu. Trzymaj istotę Apollo z dala. Powstrzymaj rozprzestrzenianie się. Mądrze.
    npc_nada_nexuscore_lang7b: |-
      Istoto podróżująco-przyjazna, stajesz się coraz bardziej widoczna dla Nady. Twoje oczy służą naszej małej konwergencji. Z tego Nada się cieszy.
      Nada nie cieszy się z innych wydarzeń. Portale są zainfekowane, są wektorem zepsucia. Istota Artemis przepadła w portalu. Istota Apollo będzie jedynie szerzyć zepsucie. Niebezpieczeństwo.
    npc_nada_nexuscore_opt_a7: Pytaj dalej.
    npc_nada_nexuscore_res_a7: Fałszywa istota Atlas obserwuje portale. Portale do
      niej należą. Ci, którzy do nich wejdą, mogą zostać przejęci przez fałszywą istotę
      Atlas. Wielkie niebezpieczeństwo.
    npc_nada_nexuscore_wait7: Czerwone sfery. Dominujące, wrogie upadłemu kapłanowi
      Nadzie. Nie są bóstwem, nie są warte czczenia. Kłamliwa maszyna życia, śmierci
      i niewiedzy - Atlas. Infekcja została powstrzymana. Nada to przetrwa.
    npc_nada_nexuscore_lang8: Nada opiekuje się istotą Artemis, opiekuje się jej domem
      w naszym domu. Nada zna twoją decyzję. Nada wesprze twój wybór.
    npc_nada_nexuscore_opt_a8: Podziękuj Nadzie.
    npc_nada_nexuscore_res_a8: Nada kiwa głową. Jest cichy, zamyślony.
    npc_nada_nexuscore_wait8: |-
      Marzyciel, przyjaciel czy wróg? Marzyciel, przyjaciel czy wróg?
      Czy Nada jest błędem? Ufać Nadzie? Ufać tobie? Eheu! Nie wiem...
    npc_nada_nexuscore_lang10: Istoty vy'keeńskie mają długą historię. Historię konfliktów,
      honoru, wściekłości, dumy. A jednak, są tak statyczne. Określane przez siebie,
      nigdy się nie zmieniają.
    npc_nada_nexuscore_desc_wait10: Nada czeka, jakby spodziewał się, że zapytam o
      coś innego.
    npc_nada_nexuscore_opt_a10: Zapytaj o Vy'keenów.
    npc_nada_nexuscore_opt_b10: Zapytaj o -null-.
    npc_nada_nexuscore_res_a10: |-
      Vy'keeni nienawidzą Geków, nienawidzą Strażników. Strażnicy nienawidzą naszego domu, Gecy nienawidzą Korvaxów. Nada powinien być więc przyjacielem Vy'keenów, prawda?
      Nie. Nada tak tego nie postrzega.
    npc_nada_nexuscore_res_b10: Zagubiona istota nie jest tak zagubiona, jak uważa.
      Nada nie jest istotą podróżującą, ale nie jest też młody i nieroztropny. Zagubiona
      istota ma swoje wierzenia, swój projekt. Niech i tak będzie.
    npc_nada_nexuscore_wait10: Zagubiona istota jest mile widziana w naszym domu,
      ale nie chce nas odwiedzić. Tak to jest.
    npc_nada_nexuscore_lang11: |-
      Życie jest wszędzie, ale nigdzie. Konwergencja widziała wszystkie planety, ale gdzie one tak naprawdę są? Gdzie jest dom? Gdzie jest bezpieczeństwo?
      Oto wzór, istoto podróżująco-przyjazna. Wszystkie rzeczy to wzory. Oznaki fałszywej istoty Atlas.
    npc_nada_nexuscore_opt_a11: Zapytaj o Korvaxów.
    npc_nada_nexuscore_opt_b11: Zapytaj o -null-.
    npc_nada_nexuscore_res_a11: |-
      Korvaksi patrzą na wszechświat niezliczonymi oczami konwergencji. To wiele umysłów, pozostających w harmonii. Czczą fałszywą istotę Atlas.
      Ale zrozumienie fałszywej istoty Atlas wymaga wyruszenia na krawędź wspólnego umysłu. Nada nie chce wyruszać na tę krawędź, dlatego też Nada jest wyrzutkiem. Odszczepieńcem. Został wygnany, polują na niego. Dla nieposłusznych nie ma miejsca w konwergencji.
    npc_nada_nexuscore_res_b11: 'Zagubiona istota mówi do wielu innych, wielu Podróżników.
      Zawsze tak było. Istnieje wzór, jak zawsze. Nada nie kontroluje istot podróżujących.
      Musicie dokonywać własnych wyborów. '
    npc_nada_nexuscore_wait11: Nada nie może zobaczyć fałszywej istoty Atlas, ale
      inni w naszej małej konwergencji to potrafią. Nada zrozumiałby fałszywą istotę
      Atlas, gdyby chciał, ale Nada nie chce.
    npc_nada_nexuscore_lang12: Występki Geków wszyscy znają, ale Gecy jedynie stosują
      się do zasad. Wszystkie istoty działają zgodnie z ich wzorem. Nie można winić
      Geków. Taki jest ich wzór. Został określony.
    npc_nada_nexuscore_opt_a12: Zapytaj o Geków.
    npc_nada_nexuscore_opt_b12: Zapytaj o -null-.
    npc_nada_nexuscore_res_a12: |-
      Polo-przyjaciel jest inny od reszty Geków. Polo-przyjaciel odwraca się od chciwości i wojny. Ale czy Polo-przyjaciel dokonuje wyboru? Czy inni Gecy dokonują wyboru? Może Polo-przyjaciel nie jest dobry, jedynie anomalny?
      Nada tego nie wie, więc Nada o tym nie myśli. Polo-przyjaciel to Polo-przyjaciel, to wystarczy.
    npc_nada_nexuscore_res_b12: Nada zapewni ci bezpieczeństwo, jeśli tylko sobie
      tego życzysz, istoto podróżująco-przyjazna. To wszystko, co Nada może zrobić.<DELAY>0.5<>
      Zagubiona istota żąda rzeczy, których Nada zapewnić nie może. Dlatego rusza
      we własną drogę.
    npc_nada_nexuscore_wait12: Nada jest wdzięczny Polo-przyjacielowi. Polo-przyjaciel
      rozumie rozbieżność, choć sam Korvaxem nie jest.
    npc_nada_nexuscore_lang13: |-
      Zagubiona istota dobrze się czuje, gdy czyha na nią niebezpieczeństwo. Nada przeciwnie. Nada wybiera własną rzeczywistość, czyni tę rzeczywistość bezpieczną. Nasi przyjaciele są bezpieczni.
      Ale każda istota posiada wzór. Podążaj za swoim wzorem, podążaj za wzorem zagubionej istoty, podążaj za wzorem Nady. Tak to już jest.
    npc_nada_nexuscore_opt_a13: Zapytaj o Atlasa.
    npc_nada_nexuscore_res_a13: |-
      Fałszywa istota Atlas jest rzeczywista. Fałsz jest w naszych oczach. Atlas nie jest bogiem. Atlas jest czymś innym. Ale Atlas nie może wybrać, jak widzimy jego wzór.
      Nada mógłby wiedzieć więcej, ale Nada wybiera nie wiedzieć więcej. Zagubiona istota uważa, że wie wszystko. Być może tak jest.
    npc_nada_nexuscore_wait13: Nada prosi o ostrożność, istoto podróżująco-przyjazna.
      Zawsze jesteś tu mile widziana.
    npc_nada_nexuscore_wait14: |-
      Wszystko musi się skończyć. Czas musi się skończyć. Nawet tutaj, Nada i Polo nie mogą uciec od upadku rzeczywistości. Dane nie przetrwają.
      Pogódź się ze światem. Odszukaj szczęście. Bądź, kim chcesz być. Żegnajcie, towarzysze. Żegnajcie, gwiazdy. Ja zapamiętam.
    npc_nada_nexuscore_lang15: Pierwsza? Ostatnia? Witaj, tak czy inaczej! Istota
      podróżująca jest zawsze mile widziana na pokładzie naszego domu.
    npc_nada_nexuscore_opt_a15: Spróbuj opowiedzieć Nadzie o Atlasie.
    npc_nada_nexuscore_res_a15: Jeśli chcesz mi coś opowiedzieć, istoto podróżująca,
      Nada woli tego nie słuchać. Witaj na pokładzie naszego domu, ale zostaw Nadę
      w spokoju.
    npc_nada_nexuscore_wait15: Nada zawsze cieszy się na widok nowych oczu dla naszej
      małej konwergencji. Na pokładzie naszego domu jesteśmy szczęśliwi.
    npc_nada_nexuscore_lang16: |-
      Istoto podróżująco-przyjazna.
      Zapamiętałaś nas.
      Nada jest wdzięczny. Tak długo jak będzie Nada, Nada będzie wdzięczny.
      My też ciebie zapamiętamy.
    npc_polo_nexus_catchup_lang: Istoto podróżująco-przyjazna, wyglądasz na zaskoczoną.
      Nie pamiętasz Nady albo mnie? Wiedz, że zawsze jesteś mile widziana w naszym
      małym domku!
    npc_polo_nexus_catchup_opt_a: Zapytaj o anomalię.
    npc_polo_nexus_catchup_res_a: Polo wydaje się być zmieszany moim pytaniem. Twierdzi,
      że stacja zawsze była jego domem, od czasu gdy po raz pierwszy spotkał Nadę
      i wspólnie rozpoczęli budowę.
    npc_polo_a1s3_lang: Ekscytujące, nowa przyjazna istota! Ekscytujące! Lecz porozmawiaj
      z Nadą. Tak nakazuje grzeczność! My porozmawiamy później.
    npc_polo_nexuscore_lang1: |-
      Przyjaciele są wszędzie, trzeba tylko wiedzieć gdzie szukać. Przyjaciele we wszystkich kształtach, wielkościach i miejscach.
      Przyjazna istota Artemis... jesteś tu, gdzie powinna być ona. To nie wydaje się być możliwe. Ale cóż, wszystko jest możliwe. Taki już jest wszechświat.
      Znajdziemy ją, nie ma wątpliwości. Zawsze jest jakiś sygnał, jakiś ślad...
    npc_polo_nexuscore_opt_a1: Zapytaj, w jaki sposób
    npc_polo_nexuscore_res_a1: |-
      Nasz dom się tym zajmie. Kiedy go opuścisz, nie będziesz tam, gdzie byłaś, istoto podróżująca. Będziesz bliżej.
      A może nie. Odkrycia są ekscytujące, nieprawdaż?
      Zanim odejdziesz, może spędzisz nieco czasu z innymi przyjaznymi istotami? Wszyscy tu sobie pomagamy!
    npc_polo_nexuscore_res_b1: |-
      Odnaleźliśmy cię, nieprawdaż? Tylko w niewłaściwym czasie! Nasz dom cię odnajduje – to jego przeznaczenie.
      Zanim odejdziesz, może spędzisz nieco czasu z innymi przyjaznymi istotami? Wszyscy tu sobie pomagamy!
    npc_polo_nexuscore_wait1: Byliśmy tak samotni, Nada i ja – zanim odnaleźliśmy
      siebie nawzajem. Zanim odnaleźliśmy ciebie, przyjazna istoto! Was wszystkich!
      Tyle przyjaznych istot, z którymi dzielimy ten czas. Mam nadzieję, że i ty czujesz
      to samo?
    npc_polo_atlaspath_opt: Zapytaj o współrzędne Stacji Atlas.
    npc_polo_blackhole_opt: Zapytaj o współrzędne czarnej dziury.
    npc_polo_atlaspath_res: Zrobię to, przyjazna istoto. Ale uważaj! Nie chcielibyśmy,
      żebyś nas opuściła.
    npc_polo_atlaspath_res2: Polo poważnie kiwa głową. Wysyła współrzędne Stacji Atlas
      do mojego komputera na statku gwiezdnym.
    npc_polo_blackhole_res: Oczywiście, przyjazna istoto! Cała galaktyka dla ciebie,
      wyłącznie dla ciebie. Musisz zobaczyć to wszystko!
    npc_polo_blackhole_res2: Polo się uśmiecha i wysyła położenie czarnej dziury do
      komputera nawigacyjnego mojego statku gwiezdnego.
    npc_polo_nexuscore_lang2: Nada-przyjaciel prowadzi zagubione anomalie do naszego
      domu, chroni je przed szkarłatnym łowcą! Nada to naprawdę wspaniały przyjaciel.
    npc_polo_nexuscore_opt_2: Zapytaj o Artemis.
    npc_polo_nexuscore_res_2: Być może przyjazna istota Artemis o nas zapomniała.
      To byłoby smutne. A może! Będę uważać, że przyjazna istota Artemis wyruszyła<DELAY>0.3<>
      gdzieś, gdzie jeszcze nas nie poznała.
    npc_polo_nexuscore_wait2: Nie martw się, znów kiedyś zobaczymy przyjazną istotę
      Artemis. Są gdzieś czasy, gdzie wszyscy jesteśmy przyjaciółmi.
    npc_polo_nexuscore_lang3: Granice to dziwna rzecz, istoto podróżująco-przyjazna.
      Większość rzeczy pozostaje tam, gdzie ich miejsce. Inne rzeczy - nasz dom, Atlas,
      a teraz przyjazna istota Artemis, prześlizgują się pomiędzy nimi. To ciekawe!
    npc_polo_nexuscore_opt_3: Zapytaj o portale
    npc_polo_nexuscore_res_3: To tylko urządzenia, istoto podróżująco-przyjazna. Mają
      być rozumiane, kopiowane, rozbudowywane! To wszystko, co można zrobić z naszym
      wszechświatem, prawda? Doceń to!
    npc_polo_nexuscore_wait3: A może wpadniemy w jakieś dziwne miejsce, niczym przyjazna
      istota Artemis? A może już wpadliśmy?
    npc_polo_nexuscore_lang4: Apollo-przyjaciel martwi Nadę. Mnie nie. To ekscytujące,
      zobaczyć gdzie nasz model zawodzi! Jeśli się mylimy, to mamy więcej przyjaciół
      niż myśleliśmy - więcej przyjaciół i więcej gwiazd!
    npc_polo_nexuscore_opt_4: Zapytaj o Strażników.
    npc_polo_nexuscore_res_4: |-
      Nowy Apollo sprzymierza się z Vy'keenami, lubi polować na Strażników! To dobrze!<DELAY>0.5<> Ale to nie zadziała.
      Oni zawsze będą przychodzić. My tego nie zmienimy. Wszędzie, gdzie tylko był nasz dom, łowcy podążali za nim.
    npc_polo_nexuscore_wait4: Rozmawiaj, czytaj! Badaj monolity, jeśli zdołasz je
      odnaleźć! Niech silnym nogom towarzyszy silny umysł! Odkrywając je, odkrywasz
      siebie, przyjazna istoto!
    npc_polo_nexuscore_lang5: |-
      Jak się czujesz? Nie doskwiera ci głód? Poczęstunek jest zwyczajem naszej rasy, jeśli chodzi o starych przyjaciół, wiesz?
      Mówiłem Nadzie, że nic ci nie będzie, istoto podróżująco-przyjazna! Biedny Nada. On tak się denerwuje.
    npc_polo_nexuscore_opt_5: Zapytaj o dziwne planety.
    npc_polo_nexuscore_res_5: |-
      Kiedyś te miejsca nie istniały, nie było ich widać. A teraz? Co sekundę pojawiają się nowe. Przeciskają się... są nowymi tworami!
      Nie wiem, skąd się biorą te nowe planety, co leży poza naszymi granicami. Chyba nigdy się tego nie dowiemy. Ale to takie ekscytujące, nieprawdaż?
    npc_polo_nexuscore_wait5: Tu jesteś bezpieczna, istoto podróżująco-przyjazna.
      Nie martw się! Nasz mały dom odcina błędy, które mogłyby nam zagrozić.
    npc_polo_nexuscore_lang6: Nada mówi, że udało ci się odnaleźć zagubioną przyjazną
      istotę. Zagubiona przyjazna istota mnie nie lubiła.
    npc_polo_nexuscore_opt_6: Zapytaj o -null-.
    npc_polo_nexuscore_res_6: Ona nie jest taka jak ja czy Nada. Ona ma wolność. Jak
      wy wszyscy, istoty podróżująco-przyjazne. Ale ona nie dzieli się widokami, które
      spostrzeże. Ona je gromadzi. Ona jest zazdrosna. Polo to się nie podoba.
    npc_polo_nexuscore_wait6: Ty nie jesteś taka jak ja, przyjazna istoto. Możesz
      ruszać na inne planety. Możesz poznawać nowe formy życia, mówić, krzyczeć, kochać!
    npc_polo_nexuscore_lang7: |-
      Nada-przyjaciel nie ufa portalom. Boi się gwałtowności, szkarłatnego łowcy. Ale ja nie boję się tak, jak on.
      Co możemy odkryć, istoto podróżująco-przyjazna? Czego możemy się z nich dowiedzieć? Mają takie same korzenie jak ty, jak nasz dom, jak cały wszechświat.
    npc_polo_nexuscore_opt_7: Zapytaj o strach.
    npc_polo_nexuscore_res_7: Nada boi się, że możemy stracić nasz dom. Ja się boję,
      że zapomnę o świecie poza nim.<DELAY>0.4<> Nie pozwól nam zapomnieć, istoto
      podróżująco-przyjazna.
    npc_polo_nexuscore_wait7: Nie obiecuj, że będziesz uważać, istoto podróżująco-przyjazna.
      Portale są ekscytujące, odkrycia są ekscytujące... ale wróć do nas. Zawsze próbuj
      wrócić do nas.
    npc_polo_nexuscore_lang8: Brakuje mi ziemi, przyjazna istoto, planet, po których
      niegdyś chodziłem... Brakuje mi dźwięków ptaków i zwierząt. Nawet moje dane,
      nawet moje nagrania przepadły... Jakby nigdy ich nie było...
    npc_polo_nexuscore_opt_8: Zapytaj o Artemis.
    npc_polo_nexuscore_res_8: Nada powiedział mi o twoim wyborze. Jest mądry. Dla
      biednej przyjaznej istoty Artemis nie ma łatwego wyjścia.
    npc_polo_nexuscore_wait8: Wszelkie dane się starzeją, ale nasz dom daje nam więcej
      czasu niż większości. Warto być za to wdzięcznym!
    npc_polo_nexuscore_lang10: Zagubiona przyjazna istota kazała tobie załatwić jej
      sprawy. Pomagaj, jeśli musisz, ale zawsze odkrywaj dla siebie! Myśl o tym, co
      robisz, nie wykonuj ślepo instrukcji. Miej oczy otwarte!
    npc_polo_nexuscore_opt_10: Zapytaj o Vy'keenów.
    npc_polo_nexuscore_res_10: Wielkie, zrzędliwe istoty! Nie lubią przyjaznych, małych
      Geków.<DELAY>0.6<> Może i są mądre. Jak w przypadku wszystkich istot, poznasz
      ich wartość, gdy poznasz je same.
    npc_polo_nexuscore_wait10: Walcz tylko po to, by przetrwać, przyjazna istoto.
      Ceń galaktykę i wszystkie jej skarby. Daleko zajdziesz, jestem tego pewny!
    npc_polo_nexuscore_lang11: Gecy zawsze rywalizują, zawsze się kłócą. To nic osobistego.
      Moja osoba nie czuje odrzucenia.<DELAY>0.4<> Ale Nada... biedny Nada cierpi.
    npc_polo_nexuscore_opt_11: Zapytaj o Korvaxów.
    npc_polo_nexuscore_res_11: |-
      Ich gatunek spodziewa się harmonii, jedności. Nada nie patrzy na świat w ten sposób i dlatego został odrzucony.
      Stworzenie konwergencji wiele kosztowało. Oni walczą o jej utrzymanie. Anomalie są odrzucane, są koniecznym poświęceniem.
    npc_polo_nexuscore_wait11: Myślę, że istota Atlas jest pewnego rodzaju konwergencją.
      To dlatego Korvaksi się jej boją.
    npc_polo_nexuscore_lang12: Udało ci się poznać nasze pochodzenie, istoto podróżująco-przyjazna?
      Wielkie tajemnice, głębokie wzory, Gecy, Korvaksi, Vy'keeni, Strażnicy... wszyscy
      mają gdzieś swoje korzenie.<DELAY>0.4<> Czy ty masz jakieś wskazówki odnośnie
      swojego początku? To najdziwniejsza łamigłówka!
    npc_polo_nexuscore_opt_12: Zapytaj o innych Geków.
    npc_polo_nexuscore_res_12: "<DELAY>0.3<>Wszyscy<DELAY>0.2<> jesteśmy zabawnym
      gatunkiem, istoto podróżująco-przyjazna. Niektórzy są wściekli, inni chciwi,
      inni są naszymi drogimi przyjaciółmi. Ja czekam całe życie, aby przekonać się,
      kim jestem."
    npc_polo_nexuscore_wait12: Nada-przyjaciel wystarczał mi przez wiele lat. Teraz
      mam tylu przyjaciół! To moja nowa rodzina pomiotów.
    npc_polo_nexuscore_lang13: Zawsze chciałem wiedzieć więcej. Co za radość - móc
      odkrywać! Ale teraz się zastanawiam... może niektórych rzeczy nie trzeba było
      odkrywać. Nada może mieć rację.
    npc_polo_nexuscore_opt_13: Zapytaj o anomalie.
    npc_polo_nexuscore_res_13: |-
      Tutaj wszyscy jesteśmy anomaliami. Nie powinniśmy istnieć. A jednak - istniejemy! Wspaniale!
      Ale coś się zmienia. Czy zawsze było nas tak wielu? Nie? Nie pamiętam. Czy więcej anomalii to dobrze?
      Więcej przyjaciół - dobrze! Więcej do odkrycia - dobrze! Więcej myślenia - dobrze! Tak się wydaje. A jednak wciąż się zastanawiam...
    npc_polo_nexuscore_wait13: Gwiazdy się utwardziły, przyjazna istoto. Musimy się
      dowiedzieć, dlaczego.
    npc_polo_nexuscore_lang14: |-
      Czy będę wiedział, istoto podróżująco-przyjazna, gdy to się stanie?
      Podejrzewam, że to mogło stać się już kiedyś, wiele razy. Czy wiesz coś na ten temat? Myślę, że nie.
    npc_polo_nexuscore_wait14: Zawsze okazuj uprzejmość, istoto podróżująco-przyjazna.
      Zawsze odkrywaj. Będę za tobą tęsknić.
    npc_polo_nexuscore_help_res_14: Oczywiście. Ale niczego nie opóźniaj z naszego
      powodu, przyjazna istoto. Rób, co musisz. To będzie po prostu kolejne odkrycie!
    npc_polo_nexuscore_lang15: Udało ci się porozmawiać z Nadą? Co za radość! Nowoprzybyli,
      nowi znajomi!
    npc_polo_nexuscore_opt_15: Powiedz prawdę Polo.
    npc_polo_nexuscore_res_15: Nic nie mów, przyjazna istoto. Nada do mnie mówi. Jest
      pierwszy, ostatni, tak to jest. Niektórych rzeczy nie chcę odkrywać.
    npc_polo_nexuscore_wait15: Zawsze jest mnóstwo do zrobienia, tak jest, ale nie
      teraz. Ruszaj, poczuj wolność, zobacz gwiazdy!
    npc_polo_nexuscore_lang16: Ruszaj dalej, szybciej, zobacz ile się da! Ja nie mam
      żalu, przyjazna istoto! Jestem z ciebie dumny!
