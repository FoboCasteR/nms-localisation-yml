      śledzącego. Z wdzięcznością oferuje mi własne dane – mapę z interesującym mnie
      miejscem."
    dnt_exp_crashsite_lang_generic: 'Greetings, unknown lifeform! Traveller entity
      detected: probability of aid high. Provide fuel to aid Korvax?'
    dnt_tra_crashsite_lang_generic: Hello friend! I require only fuel to repair starship!
      A fair trade for rare gift?
    dnt_war_crashsite_lang_generic: Grah! Interloper! Honourable Vy'keen journey has
      been halted by depleted fuel. Resources demanded! Remuneration will follow!
    all_crashsite_desc_generic: Forma życia cieszy się na mój widok. Jej statek jest
      podniszczony, ale wciąż sprawny. Wystarczy odrobina paliwa i istota ruszy w
      drogę...
    all_crashsite_opt_a_generic: Daj zasoby paliwa
    all_crashsite_res_a_generic: "%NAME% dziękuje mi za szczodrość i wręcza dar."
    dnt_exp_scavenger_lang_generic: Apologies, traveller. Korvax is busy.
    dnt_tra_scavenger_lang_generic: No time, sorry friend! Not many days until toil
      is due!
    dnt_war_scavenger_lang_generic: Interloper, forgive me. You honour me with your
      greetings, but my work cannot wait.
    all_scavenger_desc_generic: Forma życia uprzejmie mnie wita, ale wydaje się być
      czymś zajęta. Zadanie, które ją tu przywiodło, jakiekolwiek by nie było, wymaga
      pilnej uwagi. Widać, że koniecznie chce już wrócić do pracy.
    npc_nexusdata_lang_1: |-
      Ach, młoda istoto... ty, która wciąż podróżujesz po granicach tego wszechświata... jakże ci zazdroszczę! Mój czas w tej rzeczywistości już dawno dobiegł końca, ale jakże mi go brakuje.
      Może zdołasz pomóc starej duszy i podzielić się rzeczami, które było ci dane zobaczyć? Ach, jeszcze raz poczuć stworzenia, z którymi dzielimy nasze żywoty...
    npc_nexusdata_ret_lang_1: Jakież to cuda widziałaś, młoda istoto? Jakie nowe formy
      przybrało dla siebie życie?
    npc_nexusdata_lang_2: |-
      Ach, młoda istoto... ty, która wciąż podróżujesz po granicach tego wszechświata... jakże ci zazdroszczę! Mój czas w tej rzeczywistości już dawno dobiegł końca, ale jakże mi go brakuje.
      Może zdołasz pomóc starej duszy i podzielić się rzeczami, które było ci dane zobaczyć? Me serce łaknie kwiatów, roślin! Czy masz jakieś dane?
    npc_nexusdata_ret_lang_2: A jak się miewają kwiaty, młoda istoto? Były mi zawsze
      takie bliskie...
    npc_nexusdata_lang_3: |-
      Ach, młoda istoto... ty, która wciąż podróżujesz po granicach tego wszechświata... jakże ci zazdroszczę! Mój czas w tej rzeczywistości już dawno dobiegł końca, ale jakże mi go brakuje.
      Może zdołasz pomóc starej duszy i podzielić się rzeczami, które było ci dane zobaczyć? Brakuje mi uczucia brudnych rąk i ciężkiej pracy. Harówki wśród skał i gleby...
    npc_nexusdata_ret_lang_3: Udało ci się zaorać glebę, młoda istoto? Urządzić sobie
      dom wśród minerałów i skał?
    npc_nexusdata_lang_4: |-
      Ach, młoda istoto... ty, która wciąż podróżujesz po granicach tego wszechświata... jakże ci zazdroszczę! Mój czas w tej rzeczywistości już dawno dobiegł końca, ale jakże mi go brakuje.
      Może zdołasz pomóc starej duszy i podzielić się rzeczami, które było ci dane zobaczyć? Tęsknię za gwiazdami, za chwałą odkrywania!
    npc_nexusdata_ret_lang_4: Czy udało ci się sięgnąć ciał niebieskich, młoda istoto?
    npc_nexusdata_opt_a: Przekaż dane
    npc_nexusdata_opt_b: Przekaż dane
    npc_nexusdata_opt_c: Przekaż dane
    npc_nexusdata_opt_d: Przekaż dane
    npc_nexusdata_res_a: Dziękuję ci, maleńka istoto. Nie masz pojęcia, ile to dla
      mnie znaczy. Proszę, weź te <TECHNOLOGY>nanity<>. To nic wielkiego, ale obecnie
      mam tylko tyle.
    npc_nexusdata_done_lang: |-
      Będę rozmyślać nad twoimi znaleziskami z wdzięcznym sercem, maleńka istoto. Wciąż jednak czeka na nas nieskończoność do odkrycia!
      Może innym razem podzielimy się kolejnymi wspomnieniami...
    npc_nexusdata_done_opt_a: Zapytaj o przeszłość istoty
    npc_nexusdata_done_opt_b: Odejdź
    npc_nexusdata_done_res_a: Nie warto się nią zajmować, młoda istoto. To, co było
      wcześniej i co będzie później... tego się nie zmieni. Dla mnie i tak jest już
      za późno.
    npc_nexusmiles_closed_lang: Istota podróżująca ma nadzieję poczynić postępy. Później
      będziemy mogli dokonać wymiany. Postęp za postęp. Ale nie dziś.
    npc_nexusmiles_closed_desc: Forma życia wykonuje przepraszający gest. Chyba muszę
      wrócić tu kiedy indziej.
    npc_nexusmiles_lang_1: |-
      Podróżnicy mają nadzieję na postęp. Podróżnicy sprawdzają siebie samych. Ja ci pomogę. Wymiana. Postęp za postęp.
      Albo za bogactwo. Doświadczenie lub materiały. Oba mają wartość. Dziś... <STELLAR>kryształy burzowe<>.
    npc_nexusmiles_ret_lang_1: Jesteś gotowa na wymianę?
    npc_nexusmiles_lang_2: |-
      Podróżnicy mają nadzieję na postęp. Podróżnicy sprawdzają siebie samych. Ja ci pomogę. Wymiana. Postęp za postęp.
      Albo za bogactwo. Doświadczenie lub materiały. I to, i to. Dziś... <STELLAR>żywe perły<>.
    npc_nexusmiles_ret_lang_2: Jesteś gotowa na wymianę?
    npc_nexusmiles_lang_3: |-
      Podróżnicy mają nadzieję na postęp. Podróżnicy sprawdzają siebie samych. Ja ci pomogę. Wymiana. Postęp za postęp.
      Albo za bogactwo. Doświadczenie lub materiały. Oba mają wartość. Dziś... <STELLAR>bryłki złota<>.
    npc_nexusmiles_ret_lang_3: Jesteś gotowa na wymianę?
    npc_nexusmiles_lang_4: |-
      Podróżnicy mają nadzieję na postęp. Podróżnicy sprawdzają siebie samych. Ja ci pomogę. Wymiana. Postęp za postęp.
      Albo za bogactwo. Doświadczenie lub materiały. Oba mają wartość. Dziś... <STELLAR>sfery grawitin<>.
    npc_nexusmiles_ret_lang_4: Jesteś gotowa na wymianę?
    npc_nexusmiles_lang_5: |-
      Podróżnicy mają nadzieję na postęp. Podróżnicy sprawdzają siebie samych. Ja ci pomogę. Wymiana. Postęp za postęp.
      Albo za bogactwo. Doświadczenie lub materiały. Oba mają wartość. Dziś... <STELLAR>sześciany wiru<>.
    npc_nexusmiles_ret_lang_5: Jesteś gotowa na wymianę?
    npc_nexusmiles_lang_6: |-
      Podróżnicy mają nadzieję na postęp. Podróżnicy sprawdzają siebie samych. Ja ci pomogę. Wymiana. Postęp za postęp.
      Albo za bogactwo. Doświadczenie lub materiały. Oba mają wartość. Dziś... <STELLAR>zebrane technologie<>.
    npc_nexusmiles_ret_lang_6: Możemy dokonać wymiany?
    npc_nexusmiles_opt_a: Prześlij dane o kamieniu milowym
    npc_nexusmiles_opt_b: Przekaż materiały.
    npc_nexusmiles_opt_c: Kup ulepszenia
    npc_nexusmiles_res_a: Dużo widziałaś, istoto. Ale czy to rozumiesz? Ja tego nie
      wiem. Proszę, weź to.
    npc_nexusmiles_res_b: Uczciwa wymiana. Jesteśmy zgodni.
    npc_nexusmiles_res_c: Tylko podstawowy wybór. Na <STELLAR>stacjach kosmicznych<>
      znajdziesz większy asortyment.
