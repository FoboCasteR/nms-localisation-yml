    ui_mp_depot_raid_title_1: Włamania do sieci
    ui_mp_depot_raid_desc_1: |-
      W świadomości roju Strażników wykryto zakłócenie. Terminal w ośrodku wydobywczym wykazuje anomalne tendencje i może ujawnić położenie magazynów z materiałami Strażników, jeśli odpowiednio się go zbada.

      Zyskaj dostęp do narażonego terminalu, by móc zlokalizować i zniszczyć magazyn.
      <FUEL>UWAGA:<> siły Strażników mogą odpowiedzieć ekstremalną wrogością.
    ui_mp_depot_raid_title_2: Nieświadoma łączność
    ui_mp_depot_raid_desc_2: |-
      Istota kapłańska Nada nękana jest snami o ponownym podłączeniu, w których najprawdopodobniej widzi sieci Korvaxów i Strażników. W tych snach powtarzają się współrzędne, które zdaniem Nady pochodzą z uszkodzonego terminalu Strażników.

      Zyskaj dostęp do narażonego terminalu, by móc zlokalizować i zniszczyć magazyn.
      <FUEL>UWAGA:<> siły Strażników mogą odpowiedzieć ekstremalną wrogością.
    ui_mp_depot_raid_title_3: Taktyka głodowa
    ui_mp_depot_raid_desc_3: |-
      Strażnicy nieustannie podążają za kosmiczną anomalią, gromadząc się w każdym miejscu, w którym pozostaje ona na dłużej. Nada i Polo, chcąc wymanewrować swoich prześladowców, dokonali sabotażu terminalu w ośrodku planetarnym. Zaradna ekipa powinna być w stanie użyć tego terminalu w celu namierzenia ukrytego magazynu Strażników.

      Zyskaj dostęp do narażonego terminalu, by móc zlokalizować i zniszczyć magazyn.
      <FUEL>UWAGA:<> siły Strażników mogą odpowiedzieć ekstremalną wrogością.
