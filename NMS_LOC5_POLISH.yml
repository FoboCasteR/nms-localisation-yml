    all_portalquest_word_name: Migocący kamień wiedzy
    all_portalquest_word_desc_1: Kamień odpowiada na moją obecność. Najwyraźniej chce
      wiedzieć, czego szukam. Rzeźbienia zanikają i odbijają światło, jakby były zanurzone
      w płynie...
    all_portalquest_word_desc_2: Na kamieniu tym widać liczne ciemne plamy, co sugeruje
      jego skomplikowaną historię. Jakby dawno temu spoczywał na dnie oceanu.
    all_portalquest_word_desc_3: Rzeźbienia na kamieniu zacierają się przed moimi
      oczami. Są odległe, zachmurzone, jakby znajdowały się za grubą szybą.
    all_portalquest_word_desc_4: Ten kamień wiedzy wygląda, jakby szybko zmieniał
      pozycję z jednej na drugą... albo wibrował? Próbuję skupić na nim wzrok, ale
      oczy zaczynają mnie boleć.
    all_portalquest_word_desc_5: Kamień wita mnie dźwiękiem o odrzucającej częstotliwości,
      jakby fałszywą. Czyżby został wykalibrowany dla kogoś innego?
    all_portalquest_word_desc_6: Kiedy podchodzę do kamienia, w głowie zaczyna mi
      szumieć. Czuję jakby déjà vu. Czyżby ten kamień już kiedyś pojawił się na mojej
      drodze? Na jawie czy we śnie?
    all_portalquest_word_opt: Dotknij kamienia.
    all_portalquest_word_res_1: Kamień wiedzy jest ciepły w dotyku. Wydaje z siebie
      dźwięk nie z tego świata, a nuty objawiają się w moim umyśle jako częściowa
      sekwencja znaków...
    all_portalquest_word_res_2: 'Do mojej rękawicy przyczepia się coś lepkiego. Choć
      same rzeźbienia dawno zwietrzały, inskrypcja na kamieniu staje się nagle oczywista
      i na wieczność wyryta w brudzie: to krótka sekwencja znaków.'
    all_portalquest_word_res_3: Kiedy przesuwam po niej ręką, na szklanej membranie
      pojawiają się zmarszczki. Kamień zaczyna śpiewać i nagle potrafię przeczytać
      częściową sekwencję znaków...
    all_portalquest_word_res_4: |-
      Po dotknięciu kamienia moje zmysły są jeszcze bardziej zmieszane. Nie wibruje on, ale niemal istnieje w dwóch miejscach, podwojony, nachodzący na swe odbicie.
      Obserwuję to i skupiam się na pojedynczej iteracji kamienia. W końcu zauważam sekwencję znaków. Fragment kodu do portalu.
    all_portalquest_word_res_5: Czuję ulgę, kiedy wysokość dźwięku się zmienia i staje
      się harmonicznym akordem muzycznym. W moim umyśle, każda nuta akordu związuje
      się z kształtem znaku.
    all_portalquest_word_res_6: Pamiętam przyciskanie dłoni do kamiennej powierzchni,
      tak jak teraz. Pamiętam krótką sekwencję znaków, która się ujawniła. Tak, jak
      teraz.
