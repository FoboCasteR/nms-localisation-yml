      Skanuj planety z kosmosu, używając <IMG>SCAN<>, aby zlokalizować cenny <STELLAR>złom do zebrania<>. Namierz położenie rozbitych satelitów, używając <TECHNOLOGY>wizjera analitycznego<> (<IMG>AIM<>).
      Użyj <TECHNOLOGY>manipulatora terenu<>, by kopać i uzbrojenia, by niszczyć wzmocnione obudowy. Przełączaj tryby multinarzędzia za pomocą <IMG>CYCLEWEAPON<>.
