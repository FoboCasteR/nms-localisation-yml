    ui_mp_fiend_kill_term_marker: Nawiedzony terminal
    ui_mp_fiend_kill_term_desc_alt: |-
      Kiedy podchodzę, terminal cicho buczy, a światło ostrzegawcze świadczy o błędzie. Nieautoryzowane dane z anomalii zostały poddane kwarantannie.
      Powietrze wypełnia straszliwy smród. Kiedy się do niego zbliżam, terminal zaczyna wyć, czegoś się domagając.
    ui_mp_fiend_kill_term_osd: Przychodząca wiadomość <IMG>SLASH<> Aktywowano pobliski
      terminal
    ui_mp_fiend_kill_term_opt_alt: Zaoferuj podarunek
    ui_mp_fiend_kill_term_res_alt: Larwa wije się z ekscytacją, kiedy przybliżam ją
      do terminalu. Jajo zaczyna drżeć, a z jego wnętrza wypływa lepki płyn, który
      nagle zamienia się w nanity.
    ui_mp_fiend_kill_term_desc: |-
      Kiedy podchodzę, terminal cicho buczy, a migające światełko informuje mnie o wiadomości czekającej w systemie.
      Mój kombinezon ostrzega mnie o anomalnym zachowaniu sieci, które przypomina działania Specjalisty Polo. Wygląda jednak na to, że rozpadający się terminal autoryzował przychodzące dane, nie wykrywając żadnych nieprawidłowości.
    ui_mp_fiend_kill_term_opt: Pobierz dane
    ui_mp_fiend_kill_term_chain: URUCHOMIONO PROTOKÓŁ POWSTRZYMANIA POTWORNOŚCI...
