      Specjalny moduł budowlany, skonstruowany wyłącznie z paneli emitujących światło. Można użyć do budowy świetlnych podłóg.

      Kolor panelu podłogowego można zmienić przed i po umieszczeniu. Do działania wymaga <STELLAR>zasilania<>.
