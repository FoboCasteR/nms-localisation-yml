    ui_mp_digsite_npc_exp_desc_1: Wizjer formy życia migocze. Istota wydaje się cieszyć
      z mojej wizyty, ale bardziej niż moja obecność interesuje ją możliwość przeanalizowania
      wykopanych kości...
    ui_mp_digsite_npc_tra_desc_1: Gek nie zadaje pytań, tylko wyciąga wyczekująco
      dłoń. Mam wrażenie, że jego chęć pomocy wynika wyłącznie z anonimowego datku
      od specjalisty Polo.
    ui_mp_digsite_npc_war_desc_1: Vy`keen chrząka na powitanie. Nie pyta ani kto mnie
      wysłał, ani nie tłumaczy, dlaczego jest tutaj sam. Wydaje się jednak rozumieć
      naturę rzeczy, które mu przynoszę...
    ui_mp_digsite_npc_opt: Pokaż próbki
    ui_mp_digsite_npc_exp_res_1: Korvax wybiera próbkę kości, po czym szybko analizuje
      ją przy użyciu modułu wbudowanego w powłokę. Oddając mi kości, przesyła dane
      skanowania bezpośrednio do mojego kombinezonu. Są gotowe do wysyłki do Nexusa.
    ui_mp_digsite_npc_tra_res_1: "%NAME% wodzi palcami po kolejnych próbkach, po czym
      wybiera jedną z nich do skanowania. Niechętnie oddając mi kości, przesyła dane
      skanowania bezpośrednio do mojego kombinezonu. Są gotowe do wysyłki do Nexusa."
    ui_mp_digsite_npc_war_res_1: "%NAME% bezgłośnie przesuwa urządzenie nad kilkoma
      próbkami, obchodząc się z nimi z najwyższym szacunkiem. Po chwili oddaje mi
      kości i przesyła dane skanowania bezpośrednio do mojego kombinezonu. Są gotowe
      do wysyłki do Nexusa."
    ui_mp_fiend_hunt_title_1: Biologiczny horror
    ui_mp_fiend_hunt_desc_1: Choć Nada i Polo próbują badać wszechświat bez uprzedzeń,
      zauważają, że niektóre formy życia nieco... różnią się od pozostałych. Pewna
      odmiana biologicznej istoty wydaje się budzić grozę we wszystkich innych żyjących
      stworzeniach. By stawić czoła tej przerażającej istocie, potrzebna będzie odważna
      ekipa, która zbada jej niepokojące cechy.
    ui_mp_fiend_hunt_title_2: Potworny schemat
    ui_mp_fiend_hunt_desc_2: Świat wokół nas składa się ze schematów, ale niektóre
      występują częściej niż inne. W całym wszechświecie zauważono niepokojącą powszechność
      występowania szepczących jaj, które często można znaleźć w opuszczonych ośrodkach.
      Nada i Polo szukają Podróżników, którzy zbadaliby te upiorne miejsca i zlikwidowali
      kryjące się tam potworności.
