    pc_graphics_vignette_scanlines: Linie skanowania i winiety
    pc_graphics_texture_quality_d: |-
      Ustawia wielkość tekstur używanych w grze. To ustawienie wpływa bezpośrednio na zużycie pamięci wideo (VRAM), a więc zalecamy skorzystanie z poniższego przewodnika podczas zmiany tego ustawienia.

      Zalecane wymagania pamięci wideo, zakładając rozdzielczość 1080p:
      <STELLAR>Ultra<> - 8GB+
      <STELLAR>Wysokie<> - 6GB
      <STELLAR>Rozszerzone<> - 4GB
      <STELLAR>Standardowe<> - 2GB

      Zwiększenie tego ustawienia ponad dostępną pamięć wideo na twoim systemie może spowodować drastyczny spadek wydajności i problemy ze stabilnością.

      Ustawienie wpływa na wydajność procesora grafiki i użycie pamięci wideo.
    pc_graphics_animation_quality_d: |-
      Kontroluje jakość animacji i dystans, przy którym obiekty zaczynają się animować.

      Wpływa na to, ile iteracji IK jest wykonywanych dla modeli graczy i NPC.

      Ustawienie to wpływa jedynie na wydajność procesora.
    pc_graphics_shadow_quality_d: |-
      Ustawia rozdzielczość używaną dla map cieni. Zwiększenie da ostrzejsze cienie.

      Ustawienie to wpływa jedynie na wydajność procesora.
    pc_graphics_post_processing_d: |-
      Ustawia jakość efektów postprocessingu, takich jak rozmycie ruchu i snopy słoneczne.

      Ustawienie wpływa wyłącznie na wydajność procesora grafiki.
    pc_graphics_volumetric_d: |-
      Ustawia jakość cząsteczek otoczenia w przypadku chmur i planet.

      Ustawienie to znacznie wpływa na wydajność procesora.
    pc_graphics_planet_quality_d: "Ustawia poziom szczegółowości i dystans rysowania
      dla terenu na planetach i flory/minerałów. \n\nUstawienie to znacznie wpływa
      na wydajność procesora i procesora grafiki."
    pc_graphics_tessellation_d: |-
      Kafelkowanie dynamicznie dodaje detale geometryczne do terenu planet. Ustawienie to kontroluje liczbę szczegółów geometrycznych.

      Ustawienie standardowe wyłącza kafelkowanie terenu.

      Ustawienie to wpływa na wydajność procesora grafiki i użycie pamięci VRAM.
    pc_graphics_base_quality_d: "Określa, ile części bazy jest widocznych jednocześnie.
      \n\nZmniejszenie tego ustawienia poprawi wydajność przy dużych bazach gracza.\n\nUstawienie
      to wpływa na wydajność procesora i procesora grafiki."
    pc_graphics_anisotropic_d: |-
      Filtrowanie anizotropowe poprawia przejrzystość i ostrość teksturowanych obiektów, oglądanych z dalszej odległości.

      Ustawienie to wpływa wyłącznie na wydajność procesora grafiki.
    pc_graphics_anti_aliasing_d: |-
      Antyaliasing wykorzystuje różne techniki do wygładzania nierównych krawędzi wokół obiektów (które pojawiają się w wyniku używania kwadratowych pikseli do tworzenia zakrzywionych kształtów).

      <STELLAR>FXAA<> – bardzo szybkie filtrowanie, może skutkować odrobinę zamazanym obrazem.

      <STELLAR>TAA<> – szybkie samplowanie wieloklatkowe, dające ostrzejszy obraz niż FXAA.

      <STELLAR>FSR 2.0<> – superrozdzielczość AMD FidelityFX™ 2 to najnowocześniejsze rozwiązanie open source do czasowego zwiększania rozdzielczości, zapewniające wysoką jakość obrazu i zwiększoną liczbę klatek na sekundę.

      To ustawienie wpływa wyłącznie na wydajność procesora grafiki.
    pc_graphics_hbao_d: |-
      Okluzja otoczenia na podstawie horyzontu (HBAO) tworzy realistyczne cienie wokół obiektów. W odróżnieniu od tradycyjnego cieniowania, HBAO bierze pod uwagę okluzję światła i tworzy niejednolite cienie, dodające scenerii głębi.

