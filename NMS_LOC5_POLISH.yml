    npc_mission_portalquest_sub: Zbadaj anomalny region.
    ui_mp_portalquest_desc_1: |-
      Krosno czasoprzestrzenne Nady wykryło zakłócenia w odległym regionie wszechświata. Możliwa wyrwa rzeczywistości jest zbyt niebezpieczna, aby kosmiczna anomalia mogła wykonać tam skok warp. Podróżnicy muszą dotrzeć do regionu poprzez portal.

      <SPECIAL>WYDARZENIE WEEKENDOWE<>: Tę misję wykonać można tylko raz w każdym tygodniu. Zalecane jest połączenie z innymi odkrywcami, ale można je też rozegrać solo.
    ui_mp_portalquest_desc_2: |-
      Urządzenia komunikacyjne anomalii wykryły anomalny sygnał, którego częstotliwość wskazuje na zaburzenia rzeczywistości. Sygnał jest zniekształcony i nie sposób odkryć jego źródła. Można do niego dotrzeć jedynie przez portal.

      <SPECIAL>WYDARZENIE WEEKENDOWE<>: Tę misję wykonać można tylko raz w każdym tygodniu. Zalecane jest połączenie z innymi odkrywcami, ale można je też rozegrać solo.
    ui_mp_portalquest_desc_3: |-
      Krosno czasoprzestrzenne Nady dokonało niezwykłych, potencjalnie niebezpiecznych odczytów. Iteracje zamieszkujące kosmiczną anomalię uważają, że do źródła zakłóceń w rzeczywistości można dotrzeć jedynie przy użyciu portalu.

      <SPECIAL>WYDARZENIE WEEKENDOWE<>: Tę misję wykonać można tylko raz w każdym tygodniu. Zalecane jest połączenie z innymi odkrywcami, ale można je też rozegrać solo.
    ui_mp_portalquest_desc_4: |-
      Na kosmiczną anomalię dotarła desperacka i zniekształcona transmisja, ale źródła sygnału nie da się ustalić ze względu na zakłócenia. Nada i Polo zachęcają Podróżników, by znaleźli drogę do jego źródła dzięki sieci starożytnych portali i zbadali tę sprawę.

      <SPECIAL>WYDARZENIE WEEKENDOWE<>: Tę misję wykonać można tylko raz w każdym tygodniu. Zalecane jest połączenie z innymi odkrywcami, ale można je też rozegrać solo.
    ui_mp_portalquest_desc_5: |-
      Mieszkańcy anomalii są bardzo zaniepokojeni ostatnimi odczytami krosna czasoprzestrzennego Nady. Dane wskazują na istnienie obszaru niestabilnej rzeczywistości. Na Podróżników, którzy udadzą się na miejsce za pomocą portalu i pomogą w rozwiązaniu sprawy, czeka nagroda.

      <SPECIAL>WYDARZENIE WEEKENDOWE<>: Tę misję wykonać można tylko raz w każdym tygodniu. Zalecane jest połączenie z innymi odkrywcami, ale można je też rozegrać solo.
    ui_mp_portalquest_leave_nexus: |-
      Wróć na swój statek i opuść kosmiczną anomalię
      Do regionu z zakłóceniami musisz dotrzeć przez portal
      Zdobądź współrzędne zapisane znakami ze starożytnych kamieni wiedzy
