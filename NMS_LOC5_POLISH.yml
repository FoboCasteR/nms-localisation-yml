    bait_veg_desc: |-
      Specjalistyczna <STELLAR>przynęta<> na <TRADEABLE>roślinożerców<>. Użyj <TECHNOLOGY>wizjera analitycznego<>, by odkryć preferencje konkretnych stworzeń dotyczące przynęty.

      Wytwarzana w <TECHNOLOGY>przetwarzaczu składników odżywczych<> z <FUEL>faecium<> i <TRADEABLE>roślin do zebrania<>.

      Można ją dodatkowo przetworzyć w <TECHNOLOGY>przetwarzaczu składników odżywczych<>, by stworzyć <STELLAR>nowe rodzaje przynęty<>.



      Karmienie właściwą przynętą pozwoli na <VAL_ON>dosiadanie<> istot lub <VAL_ON>pozyskiwanie<> z nich różnych substancji. Wybierz typ przynęty z szybkiego menu (<IMG>QUICK_MENU<>).
