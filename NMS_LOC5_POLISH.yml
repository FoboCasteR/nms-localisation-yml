      Pozostały czas badań: <HIGHLIGHT><IMG>CLOCK<> %MISSIONTIME%<>
      <SPECIAL>Kosmiczna anomalia<> nadaje prośbę do odkrywców.
      Wybierz <STELLAR>badania dnia<> w dzienniku (<IMG>OPTIONS<>), aby wyświetlić dyrektywy misji.
    ui_comm_week_09_obj3: Odwiedź robo-towarzysza Polo.
