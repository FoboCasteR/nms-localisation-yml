    ui_mp_depot_fact_title: Zagrożony terminal
    ui_mp_depot_fact_main_desc1: Kiedy podchodzę do terminalu, w uszach rozbrzmiewa
      mi alarm. Panel do wprowadzania danych pokryty jest gęstą fioletową substancją,
      a drżące bańki rozszerzają się tuż pod jej powierzchnią. Pod całym tym szlamem
      widzę błyskające słowa w języku obcych.
    ui_mp_depot_fact_main_desc1_alt: Terminal pokryty jest gęstą fioletową substancją,
      a drżące bańki rozszerzają się tuż pod jej powierzchnią. W moich uszach brzęczy
      alarm.
    ui_mp_depot_fact_main_lang: WYKRYTO ANOMALIĘ! WŁAMANIE! WŁAMANIE! WŁAMANIE! SIEĆ
      PRZEŁADOWANA!
    ui_mp_depot_fact_main_desc2: Ostrożnie dotykam terminalu, ale ten nie odpowiada.
      Może gdyby sieć uznała mnie za Strażnika, udałoby mi się dostać dalej...
    ui_mp_depot_fact_return_desc: Nieprzyjemny fioletowy szlam najwyraźniej powoli
      rozlewa się na cały terminal. Reaguje agresywnie na mój dotyk, jakby uznawał
      mnie za ciało obce. Jeśli mam cokolwiek osiągnąć, muszę się z nim jakoś połączyć.
