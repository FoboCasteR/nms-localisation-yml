    ui_mp_digsite_title_1: Szkielety w czasie
    ui_mp_digsite_desc_1: Nada i Polo postrzegają czas w nieco innych kategoriach.
      Teraz chcą zbadać naturalne artefakty z odległej przeszłości – coś naprawdę
      starożytnego, co umożliwi im zrozumienie kontekstu współczesności. Szukają ekipy
      badawczej, która przekopie cmentarzyska starożytnych stworzeń i udostępni dane
      ich kontaktowi na planecie. Załoga może zachować fizyczne okazy.
    ui_mp_digsite_title_2: Kościane dziedzictwo
    ui_mp_digsite_desc_2: Nada i Polo próbują usystematyzować biologię wszechświata,
      skupiając się na najciekawszych wzorcach. Znaleźli potencjalny związek pomiędzy
      gatunkiem żyjącym na jednej planecie i jego wymarłymi przodkami z zupełnie innego
      układu gwiezdnego. Aby potwierdzić pokrewieństwo, potrzebują przeskanować kości,
      które odkryto w tym układzie. Załoga może zachować fizyczne okazy.
    ui_mp_digsite_title_3: Ekshumacja starożytnych
    ui_mp_digsite_desc_3: Nada prowadzi badania nad chorobami biologicznymi. Mają
      one na celu porównanie organicznych patogenów z wirusami, które mogą wpłynąć
      na jego własną sztuczną fizjologię. Aby lepiej zrozumieć pochodzenie tych chorób,
      Nada potrzebuje skanów szkieletów starożytnych stworzeń. Załoga może zachować
      fizyczne okazy.
