    ui_crea_desc_note_15_2: Jest jednak coś bardzo niepokojącego w tych stworzeniach,
      jakby wisiał nad nimi jakiś gęsty cień. Należy obchodzić się z nimi niezwykle
      ostrożnie.
    ui_crea_desc_note_89_1: Analiza szkieletu pozwoliła ujawnić wyjątkowo miękkie
