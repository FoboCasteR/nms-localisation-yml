    bld_miniportal_name: TELEPORTER O KRÓTKIM ZASIĘGU
    bld_miniportal_name_l: Teleporter o krótkim zasięgu
    bld_miniportal_desc: |-
      Teleporter o niewielkiej mocy, który pozwala na natychmiastowe przebycie krótkich dystansów.

      Po <STELLAR>podłączeniu kablami<> do źródła zasilania oraz innego teleportera o krótkim zasięgu, pozwala na błyskawiczne przemieszczanie się pomiędzy lokalizacjami.
    bld_miniportal_sub: Natychmiastowa sieć transportowa
    bld_u_portalline_name: KABEL TELEPORTERA
    bld_u_portalline_name_l: Kabel teleportera
    bld_u_portalline_desc: Zaawansowany światłowód zaprojektowany z myślą o podłączeniu
      jednego lub więcej <TECHNOLOGY>teleporterów o krótkim zasięgu<>.
    ui_burner_tech_name: ZBIORNIK PIECA
    ui_burner_tech_name_l: Zbiornik pieca
    ui_burner_tech_desc: |-
      Jednostka spalania w wysokiej temperaturze, zaprojektowana do użycia szerokiego wachlarza materiałów biologicznych. Wprowadź materiał do natychmiastowego spalenia.

