    ui_mp_feeding_title_1: Zwykła fauna
    ui_mp_feeding_desc_1: Fascynacja, z jaką Polo podchodzi do zwykłej fauny, wydaje
      się nie mieć końca. Na jakim poziomie intelektu stworzenia zaczynają przejawiać
      takie cechy jak chciwość, fałsz czy manipulacja? Jak można uniknąć tego rodzaju
      cech? Polo potrzebuje ekipy naziemnej, która przyjrzy się tym stworzeniom z
      bliska, zyska sobie ich zaufanie i zbada ich zwyczaje.
    ui_mp_feeding_title_2: Biologiczna intryga
    ui_mp_feeding_desc_2: Istota kapłańska Nada, badając własną definicję słowa „życie”,
      chce zgłębić psychologię istot biologicznych. Uważa, że stworzenia te są niewolnikami
      potrzeb swoich tkanek organicznych, przez co potrafią porzucić wszelkie inne
      motywacje w pogoni za pożywieniem. Nada wzywa swoich przyjaciół Podróżników,
      by zbadali reakcje dzikich zwierząt na nieznajomych i dowiedzieli się, jak można
      ujarzmić różne stworzenia przy użyciu jedzenia.
