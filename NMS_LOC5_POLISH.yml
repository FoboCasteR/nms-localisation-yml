    ui_starchart_desc_secure: |-
      Mapa pobliskiej planety. Zaznaczono na niej <FUEL>zabezpieczone miejsce godne zwiedzenia<>. W takich miejscach często można znaleźć schematy <STELLAR>nowych produktów<>.

