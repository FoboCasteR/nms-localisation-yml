    ui_guide_topic_silos: Części przemysłowe
    ui_guide_body_silos: |-
      Jednostki przemysłowe obejmują <TECHNOLOGY>generator elektromagnetyczny<> oraz <TECHNOLOGY>ekstraktory minerałów<> i <TECHNOLOGY>gazu<>. Przy odpowiednim rozmieszczeniu te zaawansowane moduły są w stanie generować nieskończoną moc i zasoby zupełnie za darmo.
      Odpowiednie miejsce można znaleźć za pomocą <TECHNOLOGY>urządzenia badawczego<>.

      Istnieje kilka rodzajów <STELLAR>zagłębi zasobów<>. Zagłębia energii elektromagnetycznej pozwalają na budowę <STELLAR>wysoce wydajnych generatorów zasilania<>, podczas gdy złoża minerałów i gazu pozwalają na <TRADEABLE>nieskończone wydobywanie surowców<>. Zagłębia posiadają oznaczenia klasy: <TRADEABLE>C<>, <TECHNOLOGY>B<>, <FUEL>A<> lub <COMMODITY>S<>.

      <TECHNOLOGY>Ekstraktory<> wymagają <STELLAR>zasilania<>, by działać. Po podłączeniu do sieci zaczną wydobywać zasoby z zagłębia, na którym zostały zbudowane.

      Rozwijaj swoją sieć ekstraktorów dzięki <TECHNOLOGY>silosom<> i <TECHNOLOGY>rurom<>. Stworzenie <STELLAR>sieci silosów i rur<> pozwoli na ekstrakcję zasobów z najbogatszych zagłębi przy jednoczesnym łatwym dostępie do magazynów.
      Wybierz rurę z menu budowy (<IMG>BUILD_MENU<>) i umieść jej jeden koniec przy ekstraktorze. Drugi podłącz bezpośrednio do silosu albo zacznij umieszczać punkty pośrednie.
    ui_guide_topic_nanites: Zdobywanie nanitów
    ui_guide_body_nanites: |-
      <STELLAR>Klastery nanitowe<> to cenna substancja, która pojawia się w szczelinach rzeczywistości. Nanity pełnią rolę waluty przy zakupach <TECHNOLOGY>ulepszeń wyposażenia<>.

      Nanity można pozyskać z różnych źródeł. Podczas eksploracji napotkasz wiele obcych posterunków i artefaktów, których odkrycie umożliwi ci zdobycie nanitów. Mapy obejmujące punkty orientacyjne na planecie można nabyć u <TRADEABLE>kartografa<> na <VAL_ON>stacji kosmicznej<>.

      <STELLAR>Odkryć<> można dokonywać, lądując na planetach, odwiedzając nowe układy lub skanując obiekty przy użyciu <TECHNOLOGY>wizjera analitycznego<>. Nanity zdobywa się za każde odkrycie <VAL_ON>przesyłane<> innym Podróżnikom. Odkrycia możesz przesyłać z <STELLAR>zakładki odkryć<>.

      Na pokładzie <SPECIAL>Kosmicznej anomalii<> znajdziesz iteracje Podróżników <STELLAR>Aresa<> i <STELLAR>Heliosa<>. Oni zawsze są zainteresowani nowymi przedmiotami i danymi, <VAL_ON>oferując w zamian nanity<>.

      Dobrym źródłem nanitów są misje, które znajdziesz w <STELLAR>Nexusie<> oraz w <TECHNOLOGY>systemie list misji<> na pokładzie <VAL_ON>stacji kosmicznej<>.

      Co więcej, <STELLAR>ekspedycje floty<> wysyłane z twojego <TECHNOLOGY>statku głównego<> często wracają z dużymi zasobami nanitów.
    ui_guide_topic_words: Nauka słów
    ui_guide_body_words: |-
      Formy życia napotykane na <VAL_ON>planetach<> i <VAL_ON>stacjach kosmicznych<> rozmawiają w różnych językach. Początkowo żadnego z nich nie rozumiesz.

      Nowe słowa można poznać na kilka różnych sposobów.
      <TECHNOLOGY>Urządzenie do automatycznego tłumaczenia<> pozwala na tłumaczenie ograniczonej liczby słów w czasie rzeczywistym. Schemat urządzenia tłumaczącego można pozyskać od <STELLAR>specjalisty badań nad egzokombinezonem<> na pokładzie <SPECIAL>kosmicznej anomalii<>.

      Słowa można poznać poprzez spotkania z obcymi formami życia. Przyjacielskie <STELLAR>prośby<> na stacji kosmicznej często zaowocują <STELLAR>nauką nowego słowa na stałe<>.

      Słów można również nauczyć się ze <SPECIAL>starożytnych artefaktów<>, takich jak <SPECIAL>tablice<>, <SPECIAL>ruiny<> czy <SPECIAL>kamienie wiedzy<>.

      Eksploruj powierzchnie planet, używając <TECHNOLOGY>wizjera analitycznego<>, by znajdować <SPECIAL>kamienie wiedzy<>. Większe lokacje można znaleźć w ten sam sposób, lecz można je również dostrzec z powietrza albo odszukać na mapie pozyskanej od <TRADEABLE>kartografa ze stacji kosmicznej<>.
    ui_guide_topic_survey: Badania przemysłowe
    ui_guide_body_survey: |-
      <TECHNOLOGY>Urządzenie badawcze<> to ulepszenie <TECHNOLOGY>wizjera analitycznego<> multinarzędzia. Pozwala ono na odkrywanie planetarnych <STELLAR>zagłębi energii<> oraz <STELLAR>zasobów<>.

      Jednostki przemysłowe obejmują <TECHNOLOGY>generator elektromagnetyczny<> oraz <TECHNOLOGY>ekstraktory minerałów<> i <TECHNOLOGY>gazu<>. Przy odpowiednim rozmieszczeniu te zaawansowane moduły są w stanie generować nieskończoną moc i zasoby zupełnie za darmo.
      Odpowiednie miejsce można znaleźć za pomocą <TECHNOLOGY>urządzenia badawczego<>.
