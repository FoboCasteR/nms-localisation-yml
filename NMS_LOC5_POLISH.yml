    planet_crash_bounty_desc: |-
      Jego statek gwiezdny jest w fatalnym stanie. Spoczywa rozbity na powierzchni planety.

      Obcy twierdzi, że to wszystko wina ataku piratów i oferuje część swojego cennego ładunku w zamian za zemstę na napastnikach.
    planet_crash_factory_desc: |-
      Jego statek gwiezdny jest w fatalnym stanie. Spoczywa rozbity na powierzchni planety.

      Obcy twierdzi, że to wszystko wina podłego ataku i kradzieży jego towarów. Zapytany o legalność ładunku, zmienia temat, ale oferuje wysoką nagrodę każdemu, kto pomoże mu go odzyskać.
    ui_cs_factory_obj: Odzyskaj skradziony ładunek.
