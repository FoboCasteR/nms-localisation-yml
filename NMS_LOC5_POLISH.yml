    ui_mp_spacebattle_title_1: Porządki
    ui_mp_spacebattle_desc_1: |-
      Gang bandytów terroryzuje cały układ gwiezdny, przechwytując jednostki kupieckie i narażając miejscową ludność na niedobory zapasów.

      Nada i Polo wyraźnie są tym wstrząśnięci i chcą, by wszechświat był nieco przyjemniejszym miejscem. Poszukują zespołu zaprawionych w bojach Podróżników, którzy uporają się z tym zagrożeniem.
    ui_mp_spacebattle_title_2: Zbuntowane eskadry
    ui_mp_spacebattle_desc_2: Od pewnego czasu specjalista Polo obserwuje rywalizację
      pomiędzy dwiema społecznościami obcych w nadziei, że uda się znaleźć jakieś
      pokojowe rozwiązanie. Niestety jedna ze stron chwyciła za broń, co zaogniło
      konflikt. Polo szuka grupy Podróżników, którzy stawią czoła agresywnej eskadrze
      i nie dopuszczą do dalszego rozlewu krwi.
    ui_mp_spacebattle_title_3: Potęga przyjaźni
    ui_mp_spacebattle_desc_3: Dobrze zorganizowana grupa piratów sieje postrach w
      pobliskim układzie gwiezdnym, twierdząc, że nikt nie jest w stanie dorównać
      im w walce kosmicznej. Aby sprawdzić motywacje i odwagę swoich przyjaciół Podróżników,
      Polo i Nada szukają uzbrojonej eskadry, która stawi czoła tym aroganckim bandytom
      i zada kłam ich twierdzeniom.
