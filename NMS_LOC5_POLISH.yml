    tra_npc_res_word_say_dir_neg_2: "%NAME% odczuwa dezorientację. Wskazuje na swój
      czekający statek gwiezdny i zaczyna się oddalać."
    tra_npc_res_word_say_dir_neg_3: "%NAME% patrzy na mnie i potrząsa głową. Wypuszcza
      odpychający feromon – zapach wzgardy zmieszany z zepsutym mięsem."
    tra_npc_res_word_say_dir_neu_2: "%NAME% kiwa głową przepraszająco. Uwalnia feromon
      pachnący pocieszeniem."
    tra_npc_res_word_say_dir_neu_3: "%NAME% wskazuje miejsce na holograficznej mapie
      i zadaje mi pytanie. Kiedy zauważa, że nic nie rozumiem, wzrusza ramionami i
      uśmiecha się przepraszająco."
    tra_npc_res_word_say_dir_pos_2: "%NAME% uśmiecha się z radości, że pytam o wskazówki.
      Przez chwilę przetrząsa swój plecak, a następnie przekazuje mi garść danych
      nawigacyjnych."
    tra_npc_res_word_say_dir_pos_3: "%NAME% przygląda mi się bacznie, obwąchuje mój
      plecak i wyposażenie. Chyba wyciąga pozytywne wnioski, bo przekazuje mi mapę
      do pobliskiego miejsca godnego zwiedzenia."
    tra_npc_res_word_say_dir_pos_4: "%NAME% odpowiada entuzjastycznie, przekazując
      mi mapę optymalnych szlaków handlowych. Trajkoce zbyt szybko, aby móc nadążyć
      za jego wskazówkami, ale udaje mi się poznać znaczenie nowego słowa."
    tra_npc_res_word_say_dir_pos_5: "%NAME% wygląda na zachwyconego moją wymową tego
      słowa. Chichoce do siebie i powtarza je na mój sposób. W podzięce, wręcza mi
      dar paliwa."
    tra_npc_res_word_say_dir_pos_6: "%NAME% przekrzywia głowę – chyba chce usłyszeć
      więcej na ten temat. Gdy milczę, łagodnie wsuwa mi do ręki dane nawigacyjne."
    tra_npc_res_word_say_dir_pos_7: "%NAME% świergoce w odpowiedzi, jakby to słowo
      przywołało jakieś wyraźne wspomnienie. Wręcza mi mapę gwiazd, ekscytująco opowiadając
      o wytyczonej na niej trasie."
    tra_npc_res_word_say_dir_pos_8: |-
      %NAME% uznaje wypowiedziane przeze mnie słowo za prośbę o wskazanie kierunku.
      Przez chwilę wygląda, jakby miał zażądać zapłaty, ale w końcu zmienia zdanie i po prostu przekazuje mi dane nawigacyjne.
    tra_npc_res_word_say_help_neg_2: "%NAME% gwałtownie potrząsa głową. Z wyrazu jego
      twarzy wynika, że moje umiejętności językowe nie zostały docenione."
    tra_npc_res_word_say_help_neg_3: Nagły i nieprzyjemny zapach powoduje, że potężnie
      kicham. %NAME%, z gniewną miną, odmawia chyba bezpłatnej pomocy.
    tra_npc_res_word_say_help_neu_2: "%NAME% współczująco klekoce dziobem – rozumie
      moje słowo jako wołanie o pomoc. Chętnie by mi pomógł, gdyby mógł."
    tra_npc_res_word_say_help_neu_3: "%NAME% wydaje się być zasmucony tym słowem.
      Wypuszcza przyjemny zapach letniego popołudnia. Najwyraźniej próbuje mnie pocieszyć."
    tra_npc_res_word_say_help_pos_2: "%NAME% wygląda na zmartwionego, zastanawia się,
      skąd znam to słowo. Chcąc pomóc, przekazuje mi niewielki dar."
    tra_npc_res_word_say_help_pos_3: "%NAME% odpowiada na wypowiedziane przeze mnie
      słowo niezwykle delikatnie. Poklepuje mnie małymi rączkami po egzokombinezonie
      i odtwarza ładunek podtrzymania życia."
    tra_npc_res_word_say_help_pos_4: Gek kiwa głową współczująco. Zawsze stara się
      pomagać pokrzywdzonym przez los. %NAME% wręcza mi niewielki podarunek.
    tra_npc_res_word_say_help_pos_5: "%NAME% chyba chce się wycofać, unika mojego
      wzroku, ale po chwili mięknie. Bezpłatnie odtwarza energię mojego egzokombinezonu."
    tra_npc_res_word_say_help_pos_6: "%NAME% waha się, słysząc w tym słowie bezwstydne
      żądanie. W końcu wzrusza ramionami i przekazuje mi niewielki dar."
    tra_npc_res_word_say_help_pos_7: "%NAME% wygląda na zaniepokojonego. Uznaje to
      słowo za oznakę udręki. Doładowuje systemy podtrzymania życia mojego kombinezonu."
    tra_npc_res_word_say_help_pos_8: "%NAME% długo mi się przygląda, jakby decydował,
      czy moje nastawienie jest przyjazne. Wreszcie kiwa głową i bezpłatnie doładowuje
      mój egzokombinezon."
    tra_npc_res_word_say_lore_neg_2: "%NAME% wygląda na spanikowanego, jakby usłyszał
      jakieś oskarżenie. Z niecierpliwością czeka, kiedy odejdę."
    tra_npc_res_word_say_lore_neg_3: "%NAME% jest rozgniewany. Karci mnie. To słowo
      ma najwyraźniej dla niego jakieś znaczenie. Być może mogą go używać jedynie
      Gecy?"
    tra_npc_res_word_say_lore_neu_2: "%NAME% mruga oczami, jakby ważył następstwa
      słowa, które padło. Patrzy na mnie z zaciekawieniem i zastanawia się, skąd je
      znam."
    tra_npc_res_word_say_lore_neu_3: "%NAME% prycha, rozbawiony. Poprawia moją wymowę
      tego słowa i ostrzega, że nie wolno wymawiać go ot tak sobie."
    tra_npc_res_word_say_lore_pos_3: "%NAME% najwyraźniej jest przestraszony, słysząc
      to słowo. Oferuje mi dar, ale nie wiem dokładnie z jakiego powodu."
    tra_npc_res_word_say_lore_pos_4: "%NAME% patrzy na mnie szeroko otwartymi oczami.
      Powtarza słowo szeptem i zmienia o mnie zdanie."
    tra_npc_res_word_say_lore_pos_5: "%NAME% odpowiada na słowo piskiem o niezwykłej
      wysokości. Zaczyna przetrząsać swój plecak i wpycha mi w ręce dar."
    tra_npc_res_word_say_lore_pos_6: "%NAME% jest oszołomiony. Jest pod wrażeniem
      mojej znajomości tego słowa, a przede wszystkim umiejętnością wypowiedzenia
      go."
    tra_npc_res_word_say_lore_pos_7: "%NAME% kiwa głową gwałtownie, jakby akceptował
      to słowo. Wręcza mi prezent, widząc we mnie nowy potencjał."
    tra_npc_res_word_say_lore_pos_8: "%NAME% świdruje mnie spojrzeniem. Delikatnie
      dotyka mojej dłoni, koniuszki naszych palców się stykają. Zauważam, że na moim
      koncie pojawił się prezent."
    tra_npc_res_word_say_tech_neg_2: "%NAME% cofa się, jakby usłyszał jakieś żądanie
      z mojej strony. Potrząsa głową i kurczowo chwyta się swojego kombinezonu."
    tra_npc_res_word_say_tech_neg_3: "%NAME% wydaje się uznawać to słowo za jakąś
      zniewagę. Patrzy drwiąco na moje multinarzędzie."
    tra_npc_res_word_say_tech_neu_2: "%NAME% rozpoznaje to słowo. Chcąc pomóc, kieruje
      mnie do handlarza technologiami w tym układzie."
    tra_npc_res_word_say_tech_neu_3: "%NAME% niezwykle żywo reaguje na ten temat.
      Wesoło świergoce, opowiadając o obecnych trendach finansowych na rynku technologicznym."
    tra_npc_res_word_say_tech_pos_3: "%NAME% błyska uśmiechem, cieszy się, że interesuje
      mnie ten temat. Przekazuje mi próbne ulepszenie i wskazuje, że gecka stacja
      kosmiczna jest najlepszym miejscem na zakup kolejnych."
    tra_npc_res_word_say_tech_pos_4: "%NAME% jest zachwycony, że podzielam jego smak
      jeśli chodzi o technologie. Prezentuje mi starsze ulepszenie, którego już nie
      potrzebuje."
    tra_npc_res_word_say_tech_pos_5: "%NAME% uznaje moją wypowiedź za prośbę o poradę
      jeśli chodzi o inwestycje na rynku technologicznym. Delikatnie chwyta mnie za
      ramię i daje mi na początek kilka jednostek."
    tra_npc_res_word_say_tech_pos_6: "%NAME% wydaje się być zaskoczony, że poruszam
      ten temat – technologia nie znajduje się w obszarze jego zainteresowań. Chcąc
      pomóc, przetrząsa przez chwilę swój plecak i wyciąga sprzęt, który może mnie
      zainteresować."
    tra_npc_res_word_say_tech_pos_7: "%NAME% jest zaintrygowany, że poruszam ten temat.
      Prosi mnie o pokazanie modułów multinarzędzia. Z zachwytem patrzy na elementy
      geckie i uśmiecha się z akceptacją."
    tra_npc_res_word_say_tech_pos_8: |-
      Kiedy wspominam o technologiach, %NAME% przerywa na chwilę. Najwyraźniej zastanawia się, czy na pewno moje nastawienie jest przyjazne.
      Najwyraźniej jednak ocena wypada pomyślnie, gdyż wręcza mi pewną sumę nanitów do wydania na technologie. Zwraca uwagę, że najlepiej kupować je u geckich handlowców.
    tra_npc_res_word_say_thrt_neg_2: Nagły zapach, smród samej otchłani, powoduje,
      że łzy napływają mi do oczu. %NAME% wydaje się być bardzo niezadowolony z usłyszanego
      słowa.
    tra_npc_res_word_say_thrt_neg_3: "%NAME% wydaje piskliwy dźwięk. To słowo go uraziło."
    tra_npc_res_word_say_thrt_neu_2: "%NAME% spokojnie przyjmuje zniewagę i obrzuca
      mnie inną. Nie zamierza być tak traktowany."
    tra_npc_res_word_say_thrt_neu_3: "%NAME% otwiera usta, aby skontrować, ale nie
      znajduje właściwych słów. Stoi tak z rozwartą szczęką. Chyba nie wierzy w to,
      co ode mnie usłyszał."
    tra_npc_res_word_say_thrt_pos_2: "%NAME% chichoce, nie mogąc brać mnie na serio.
      Na taki język nie ma nic do powiedzenia."
    tra_npc_res_word_say_thrt_pos_3: "%NAME% jest zaszokowany. Wskazuje innego Geka,
      jakby chciał przekierować te groźby na kogoś innego."
    tra_npc_res_word_say_thrt_pos_4: Kiedy wypowiadam to słowo, %NAME% wydaje się
      być niezwykle zmartwiony. Przekazuje mi jednostki, ma to być łapówka, aby uniknąć
      eskalacji konfliktu.
    tra_npc_res_word_say_thrt_pos_5: "%NAME% robi minę politowania – chyba myśli,
      że mówię o sobie. Przekazuje mi z litości kilka jednostek."
    tra_npc_res_word_say_thrt_pos_6: "%NAME% ucisza mnie i rozgląda się wokół. Nie
      chce więcej słyszeć takiego języka, co podkreśla kilkoma przesłanymi mi jednostkami."
    tra_npc_res_word_say_thrt_pos_7: "%NAME% wydaje się być szczerze przerażony, słysząc
      taki język. Szybko coś mi wręcza, mając nadzieję, że uspokoi mnie tą łapówką."
    tra_npc_res_word_say_thrt_pos_8: W przełyku czuję pieprzny feromon o złożonym
      zapachu. Kiedy wreszcie przestaję kichać, nie umiem sobie przypomnieć słowa,
      które padło. %NAME% ostrożnie mnie pozdrawia.
    tra_npc_res_word_say_trad_neg_2: "%NAME% cofa się, jakby słyszał w tym słowie
      krytykę. Odwraca się i kuli."
    tra_npc_res_word_say_trad_neg_3: "%NAME% zaczyna nagle pocić się na czole. Mamrocze
      coś o finansach albo może o przepływie gotówki. Najwyraźniej to słowo go zafrasowało."
    tra_npc_res_word_say_trad_neu_2: "%NAME% jest zainspirowany tym słowem i zaczyna
      skomplikowany wykład o strategii handlowej i wyczuciu czasu na rynku. Mówi przez
      kilka minut bez przerwy, jakby sprawiało mu to ogromną przyjemność."
    tra_npc_res_word_say_trad_neu_3: "%NAME% kiwa głową, jakby chciał delikatnie mi
      coś wyperswadować. Choć wypowiadam to słowo wystarczająco poprawnie, najwyraźniej
      nie wierzy w moje zrozumienie tematu."
    tra_npc_res_word_say_trad_pos_3: "%NAME% podskakuje na dźwięk jednego ze swych
      ulubionych słów. Kłania mi się uroczyście i wręcza podarek."
    tra_npc_res_word_say_trad_pos_4: "%NAME% wydaje się być podekscytowany faktem,
      że może pochwalić się swoim bogactwem. Wręcza mi podarunek i mruga okiem."
    tra_npc_res_word_say_trad_pos_5: "%NAME% jest zażenowany – zdaje sobie sprawę,
      że nie może zaoferować mi niczego na sprzedaż. Zamiast tego przekazuje mi jednostki,
      wskazując, że będzie bardzo wdzięczny za dyskrecję."
    tra_npc_res_word_say_trad_pos_6: "%NAME% wydaje się być zachwycony. Mój słownik
      najwyraźniej przekracza jego oczekiwania. Doceniając to, przekazuje mi jednostki."
    tra_npc_res_word_say_trad_pos_7: "%NAME% najwyraźniej cieszy się z usłyszanego
      słowa i dumnie obraca głowę. Przekazuje mi jednostki, być może w podzięce za
      pochlebstwo."
    tra_npc_res_word_say_trad_pos_8: "%NAME% entuzjastycznie reaguje na to słowo,
      ciesząc się, że uważam go za mistrza handlu. Wspaniałomyślnie dzieli się odrobiną
      swojego bogactwa."
    exp_npc_res_word_say_dir_neu_2: "%NAME% kiwa głową, jakby mnie rozumiał. Na osobistym
      panelu danych wyświetla planetę i pokazuje mi ją z dumą."
    exp_npc_res_word_say_dir_neu_3: "%NAME% bzyczy, jakby nieco zażenowany. Nie ma
      dla mnie żadnych wskazówek."
    exp_npc_res_word_say_dir_pos_2: "%NAME% gwiżdże z entuzjazmem. Dzieli się anegdotą
      z własnej ekspedycji, chyba uznając, że chcę porozmawiać o swoich podróżach."
    exp_npc_res_word_say_dir_pos_3: "%NAME% patrzy na mnie z politowaniem zarezerwowanym
