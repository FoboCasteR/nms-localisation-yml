    ui_crea_desc_herbivore1_1: Analiza jelit wskazuje na zróżnicowaną, ale wyłącznie
      wegetariańską dietę.
    ui_crea_desc_herbivore1_2: Te żarłoczne stworzenia każdego dnia zjadają materię
      roślinną w ilości kilkakrotnie przekraczającej ich własną masę.
    ui_crea_desc_herbivore2_1: Zwierzęta stadne, które zbierają liście miejscowych
      roślin i jedzą dopiero, gdy ilość pokarmu jest w stanie zaspokoić potrzeby całego
      stada.
    ui_crea_desc_herbivore2_2: Roślinożerne zwierzęta, które żywią się bogatymi w
      minerały miejscowymi roślinami.
    ui_crea_desc_herbivore3_1: Zęby i układ trawienny tych wiecznie głodnych zwierząt
      pozwala im pożerać całe drzewa – od liści, przez sok, po sam pień.
    ui_crea_desc_herbivore3_2: By wgryźć się w drzewo, używają swych kwasowych języków,
      które rozpuszczają drewno wewnątrz pnia, pozwalając wyssać miękkie i smakowite
      wnętrze.
    ui_crea_desc_herbivore4_1: Ich dieta składa się z dojrzałych, lekko przegniłych
      owoców. Ta sfermentowana, bogata w bakterie papka stanowi istotny element ich
      procesów trawiennych.
    ui_crea_desc_herbivore4_2: Stworzenia te uwielbiają cukier i spożywają niewielkie
      owoce, które opadną z miejscowej flory.
    ui_crea_desc_herbivore5_1: Dieta tych stworzeń jest dość specyficzna – zjadają
      tylko najmłodsze pędy miejscowych roślin.
    ui_crea_desc_herbivore5_2: Zęby tych liściożernych zwierząt są zbyt miękkie, by
      umożliwiać im odżywianie się inną materią roślinną. Dlatego właśnie zjadają
      wyłącznie delikatne, młode listki.
    ui_crea_desc_herbivore6_1: Ostre pazury pozwalają tym zwierzętom wykopywać i zjadać
      korzenie roślin, które stanowią znaczną część ich diety.
    ui_crea_desc_herbivore6_2: Analiza kału wskazuje na dietę bogatą w błonnik. Podstawowym
      źródłem pożywienia tych stworzeń wydają się być wykopane korzenie roślin.
    ui_crea_desc_herbivore7_1: Te nocne zwierzęta wykopują skomplikowane tunele w
      poszukiwaniu pożywnych bulw.
    ui_crea_desc_herbivore7_2: Wyostrzone zmysły i jeszcze ostrzejsze pazury pozwalają
      tym stworzeniom kopać tunele w ziemi w poszukiwaniu roślin bulwiastych, stanowiących
      znaczną część ich diety.
    ui_crea_desc_herbivore8_1: Te zwierzęta nieustannie się pasą, każdego dnia spożywając
      ogromne ilości trawy.
    ui_crea_desc_herbivore8_2: Niski poziom odżywczy trawy sprawia, że te pasące się
      zwierzęta często poszukują dla siebie lizawek w postaci bogatych w minerały
      skał.
    ui_crea_desc_herbivore9_1: Zwierzę to grzebie w ziemi w poszukiwaniu orzechów,
      stanowiących główną część ich diety.
    ui_crea_desc_herbivore9_2: Zwierzęta te najlepiej czują się w gęstym listowiu,
      gdzie pośród opadłych liści szukają orzechów, będących ich głównym pożywieniem.
    ui_crea_desc_herbivore10_1: Bystry wzrok pozwala tym zwierzętom wyszukiwać świeżo
      kiełkujące nasiona, dzięki czemu zyskują przewagę nad innymi stworzeniami.
    ui_crea_desc_herbivore10_2: Analiza jelit wskazuje na dietę składającą się głównie
      z dużych ilości częściowo przegniłych orzechów.
    ui_crea_desc_herbivore11_1: Te delikatne zwierzęta jedynie podskubują miejscową
      florę, dbając o to, by nie ogołocić danego obszaru z listowia.
    ui_crea_desc_herbivore11_2: Wyjątkowo drobne zęby pozwalają im na żywienie selektywne,
      dzięki czemu przeżuwają jedynie najbardziej odżywcze części twardych i trudnych
      do przetrawienia roślin.
    ui_crea_desc_herbivore12_1: W poszukiwaniu pożywienia zwierzęta te ryją w podszyciu,
      zjadając bulwy dojrzałych traw.
    ui_crea_desc_herbivore13_1: Stworzenia te szukają pożywienia pod ziemią, szczególnie
      lubując się w szpiku jaskiniowym.
    ui_crea_desc_herbivore14_1: Głód tych zwierząt potrafią zaspokoić jedynie mięsiste
      korzenie mordytu.
    ui_crea_desc_herbivore15_1: Wysoko wyspecjalizowane narządy zmysłów pozwalają
      tym stworzeniom przekopywać się przez odchody innych zwierząt i wyjadać z nich
      składniki odżywcze.
    ui_crea_desc_herbivore16_1: Twarde zęby oraz szereg silnie kwasowych żołądków
      pozwala tym stworzeniom żywić się skałami.
    ui_crea_desc_herbivore17_1: Stworzenia te są utrapieniem dla samotnych podróżników,
      ponieważ żywią się kryształami diwodoru. Ich żrąca ślina potrafi rozpuścić kryształy
      bez konieczności przeżuwania.
    ui_crea_desc_herbivore18_1: Stworzenia te węszą za pożywieniem z nosem zakopanym
      w glebie, którą wrzucają sobie do pysków za pomocą długich, kolczastych języków.
      Podejrzewa się, że źródłem składników odżywczych są dla nich żyjące w ziemi
      mikroorganizmy.
    ui_crea_desc_herbivore19_1: Ich krew jest toksyczna dla większości drapieżników
      dzięki diecie bogatej w związki tlenków.
    ui_crea_desc_herbivore20_1: Chociaż zwierzęta te mają paszcze, większość składników
      odżywczych wchłaniają przez skórę dzięki atmosferycznej absorpcji minerałów.
    ui_crea_desc_herbivore21_1: Wyspecjalizowany układ trawienny pozwala im na zjadanie
      roślin z gatunku %BIOME_PLANT%, które rosną na ich ojczystej planecie.
    ui_crea_desc_herbivore22_1: Analiza treści jelitowej wykazała, że dieta tych stworzeń
      składa się niemal wyłącznie z roślin gatunku %BIOME_PLANT%.
    ui_crea_desc_herbivore23_1: Dieta tych stworzeń jest bogata w rośliny z gatunku
      %BIOME_PLANT%, które bujnie porastają tę planetę.
    ui_crea_desc_herbivore24_1: Te wiecznie głodne stworzenia zjadają duże ilości
      roślin z gatunku %BIOME_PLANT%, które bez przeszkód rosną na tym świecie.
    ui_crea_desc_herbivore25_1: "%BIOME_PLANT% to najchętniej zjadany przez te zwierzęta
      gatunek roślin, chociaż ich dieta jest zróżnicowana."
    ui_crea_desc_herbivore26_1: Stworzenia te żywią się roślinami z gatunku %BIOME_PLANT%
      i często przemierzają duże odległości, by je znaleźć.
    ui_crea_desc_herbivore27_1: Dieta tych stworzeń jest dość konwencjonalna i składa
      się głównie z lokalnej flory, ale zapach miętkomiętki doprowadza je do szału
      i chętnie pożerają pąki tej rośliny.
    ui_crea_desc_herbivore28_1: Pugneumowe zęby pozwalają tym stworzeniom na rozgryzanie
      zewnętrznych skorup sfer grawitin, które następnie pożerają w eksplozji światła.
    ui_crea_desc_herbivore29_1: Grube i włochate języki tych stworzeń pozwalają im
      na bezpieczne przeżuwanie prawie wszystkich odmian trujących liści.
    ui_crea_desc_herbivore30_1: Skrzela filtrujące umieszczone w policzkach pozwalają
      tym stworzeniom wciągać wodę i pozyskiwać składniki odżywcze z kwiatów alg.
    ui_crea_desc_herbivore31_1: Stworzenia te uzupełniają swoją dietę, opartą na roślinach
      bulwiastych, o jaskrawo ubarwione kwiatki; zawarte w nich barwniki zapewniają
      im cenne mikroelementy.
    ui_crea_desc_herbivore32_1: Wyczulony zmysł węchu przyciąga je do pięknych, niezwykle
      aromatycznych kwiatów, które stworzenia te pożerają w całości.
    ui_crea_desc_herbivore33_1: Ich specjalnie wykształcone języki sugerują, że stworzenia
      te żywią się głównie nektarem, pozyskiwanym z lokalnej flory.
    ui_crea_desc_herbivore34_1: Stworzeniami tymi kieruje nieustanne łaknienie cukru;
      ich codzienność to ciągłe poszukiwanie słodkich roślin.
    ui_crea_desc_omnivore1_1: Te padlinożerne stworzenia plądrują spiżarnie innych
      zwierząt, kradnąc kości i resztki pokarmów.
    ui_crea_desc_omnivore2_1: Języki tych stworzeń są ostre jak brzytwa i niezwykle
      ruchliwe, co pozwala im chwytać i przebijać niewielkie insekty, stanowiące główną
      część ich diety.
    ui_crea_desc_omnivore3_1: Istoty te ryją w kopcach robaków, używając do tego swoich
      długich nosów, i w kilka chwil potrafią wciągnąć całe kolonie insektów.
    ui_crea_desc_omnivore4_1: 'Te oportunistyczne stworzenia żywią się wszystkim,
      co znajdą: owocami, orzechami, insektami, starymi kośćmi, a nawet skałami.'
    ui_crea_desc_omnivore5_1: Adaptacyjny system czuciowy potrafi wyłączyć układ węchowy
      tych stworzeń na czas przeszukiwania pokładów faecium w poszukiwaniu nieprzetrawionych
      resztek.
    ui_crea_desc_omnivore6_1: Te bystre i przebiegłe stworzenia polują na nieuważne
      ptaki, które zbyt długo przebywają blisko ziemi.
    ui_crea_desc_omnivore7_1: Te przebiegłe i oportunistyczne stworzenia potrafią
      ukraść zdobycz większych drapieżników, porywając z zaskoczenia co tylko się
      da.
    ui_crea_desc_omnivore8_1: Te wszystkożerne stworzenia pochłaniają praktycznie
      wszystko. Potężne enzymy trawienne pozwalają im żywić się resztkami pozostawionymi
      przez potężniejsze drapieżniki.
    ui_crea_desc_omnivore9_1: Te imponujące drapieżniki nie są przystosowane do walki.
      Zamiast tego podkradają się do gniazd pod osłoną ciemności i żywią jajami oraz
      młodymi.
    ui_crea_desc_omnivore10_1: Wszystkożerne i złodziejskie stworzenia, które jedzą
      wszystko, co znajdą, kiedy tylko mają ku temu okazję. Często oznacza to plądrowanie
      zdobytych w walce spiżarni innych zwierząt.
    ui_crea_desc_omnivore11_1: Potężne, pokryte płytkami języki pozwalają tym stworzeniom
      przebijać toksyczne, kolczaste skorupy jeżowców jadowitych. Zielone, maziste
      wnętrze jeżowców zapewnia im wszystkie potrzebne składniki odżywcze.
    ui_crea_desc_omnivore12_1: Te chciwe, wszystkożerne istoty żywią się resztkami
      pozostawionymi przez stworzenia o bardziej specyficznej diecie.
    ui_crea_desc_omnivore13_1: 'Te stworzenia nie są przystosowane do rywalizacji
      z większymi zwierzętami, dlatego żerują na mniejszych przeciwnikach: gryzoniach,
      insektach i roślinach bogatych w azot – wszystkim, co nie jest w stanie im się
      odgryźć.'
    ui_crea_desc_omnivore14_1: Dobrze przystosowane układy trawienne pozwalają tym
      istotom na pozyskiwanie składników odżywczych tam, gdzie inne stworzenia odpuszczają.
      Z przyjemnością wysysają szpik z porzuconych kości, które rozłupują w poszukiwaniu
      pożywnego wnętrza.
    ui_crea_desc_omnivore15_1: Wabione zapachem śmierci, stworzenia te żywią się głównie
      mordytem. Źródło pokarmu nie robi im żadnej różnicy.
    ui_crea_desc_carnivore1_1: Analiza jelit wskazuje na bogatą w żelazo dietę opartą
      na mięsie. Ich stolec jest wyjątkowo zwarty i wielki.
    ui_crea_desc_carnivore2_1: Te mięsożerne zwierzęta żywią się innymi stworzeniami.
      Nic nie oprze się ich szczękom.
    ui_crea_desc_carnivore3_1: Stworzenia te hipnotyzują swoje ofiary spojrzeniem,
      dzięki czemu mogą żywić się innymi stworzeniami, nie ryzykując podczas polowania.
    ui_crea_desc_carnivore4_1: Ostre zęby i potężne szczęki pozwalają im kruszyć truchła
      ofiar, dzięki czemu żywią się zarówno mięsem, jak i kośćmi.
    ui_crea_desc_carnivore5_1: Żywią się ciałami swoich ofiar, jeszcze zanim ich krew
      wystygnie. Zimne zwłoki i stare mięso zostawiają padlinożercom.
    ui_crea_desc_carnivore6_1: Swoje posiłki trawią jeszcze przed ich pożarciem. Wstrzykują
      potężne enzymy trawienne w ciała ofiar, a następnie wysysają ich rozpuszczone
      wnętrza.
    ui_crea_desc_carnivore7_1: Mięsożerne istoty, polujące na większe stworzenia.
      Odrywają ciało od kości swoich ofiar, po czym wysysają ich szpik w niemal rytualny
      sposób.
    ui_crea_desc_carnivore8_1: Ich układ trawienny radzi sobie z wszelkimi toksynami,
      pozwalając im pożerać ofiary w całości – od mięsa po bardzo pożywne, ale często
      szkodliwe wnętrzności.
    ui_crea_desc_carnivore9_1: Prostolinijne i agresywne drapieżniki, które żywią
      się surowym mięsem swoich ofiar.
    ui_crea_desc_carnivore10_1: Badanie ujawniło szczęki oraz zęby przystosowane do
      rozszarpywania ofiar i zagryzania innych stworzeń.
    ui_crea_desc_carnivore11_1: Niezwykle potężni mięsożercy będący na samym szczycie
      łańcucha pokarmowego. Żadne inne stworzenia nie ważą się na nich polować.
    ui_crea_desc_carnivore12_1: Po zakończonym polowaniu te mięsożerne bestie rozłupują
      czaszki swoich ofiar i oddają mózgi najstarszym osobnikom w stadzie.
    ui_crea_desc_carnivore13_1: Rzędy niezwykle ostrych zębów pozwalają im rozdzierać
      mięso i ścięgna. W ciągu kilku minut są w stanie całkowicie oddzielić ciało
      od kości.
    ui_crea_desc_carnivore14_1: Te zaawansowane drapieżniki posiadają słabo wykształcony
      układ trawienny, który pozwala im żywić się jedynie świeżym mięsem.
    ui_crea_desc_carnivore15_1: Te mięsożerne, acz oportunistyczne stworzenia z chęcią
      zjadają resztki zdobyczy innych drapieżników.
    ui_crea_desc_carnivore16_1: Chociaż stworzenia te są słabsze niż inne mięsożerne
      gatunki, przewagę daje im wyjątkowy układ trawienny. Są one w stanie pożreć
      kilkumiesięczne truchła bez żadnych skutków ubocznych lub infekcji bakteryjnych.
    ui_crea_desc_carnivore17_1: Te niezwykle żarłoczne drapieżniki nie stronią nawet
      od kanibalizmu i bez problemu żywią się innymi przedstawicielami własnego gatunku.
    ui_crea_desc_carnivore18_1: Te drapieżniki rozszarpują ciała swoich ofiar, desperacko
      próbując dostać się do umieszczonych głęboko trzewi.
    ui_crea_desc_carnivore19_1: Wyjątkowo wybredne drapieżniki, które masakrują ciała
      swoich ofiar, przygotowując każdy kawałek mięsa na inną okazję. Wygląda na to,
      że serca swoich zdobyczy pożerają jedynie podczas określonych faz księżyca.
    ui_crea_desc_carnivore20_1: Stworzenia te najchętniej pozyskują mięso ze źródeł,
      które nie stanowią dla nich zagrożenia. Ostre zęby i bystre spojrzenia pozwalają
      im dopadać małe, ruchliwe istoty, na które nie polują inne drapieżniki.
    ui_crea_desc_carnivore21_1: Oto hipermięsożercy, potężne drapieżniki na samym
      szczycie łańcucha pokarmowego. Oto bestie polujące na myśliwych.
    ui_crea_desc_carnivore22_1: Stworzenia te polują na duże istoty, którymi są w
      stanie żywić się przez wiele miesięcy.
    ui_crea_desc_carnivore23_1: Mięsożerne istoty o niepohamowanym apetycie. Mięso
      oderwane od kości swoich zdobyczy połykają wielkimi kawałkami.
    ui_crea_desc_carnivore24_1: Brutalni mięsożercy, którzy zaczynają krwawą ucztę
      na swojej zdobyczy, jeszcze zanim ustąpią drgawki pośmiertne.
    ui_crea_desc_carnivore25_1: Po udanym polowaniu stworzenia te zachowują zakrzepłą
      krew swoich ofiar. Następnie przetrzymują ją na wypadek chudych czasów, kiedy
      ich łowy nie są równie pomyślne.
    ui_crea_desc_carnivore26_1: "%BIOME_MEAT% to największy przysmak tych drapieżników."
    ui_crea_desc_carnivore27_1: "%BIOME_MEAT% stanowi ulubiony posiłek tych mięsożerców."
    ui_crea_desc_carnivore28_1: Dla tych drapieżników %BIOME_MEAT% to wyjątkowy przysmak.
