    ui_crea_desc_prey1_1: To ostrożne i czujne stworzenia. Ich bystre oczy zawsze
      obserwują horyzont.
    ui_crea_desc_prey2_1: Te nerwowe i płochliwe stworzenia żyją w stanie wiecznego
      podekscytowania, gotowe uciec przy pierwszych oznakach zagrożenia.
    ui_crea_desc_prey3_1: Te nerwowe stworzenia są bardzo płochliwe i wykazują duży
      strach; na każdym kroku są gotowe do ucieczki.
    ui_crea_desc_prey4_1: Spokojne, acz nieco bojaźliwe stworzenia. Niechętnie zbliżają
      się do obcych, jednak w stadzie wykazują szereg złożonych zachowań społecznych.
    ui_crea_desc_prey5_1: Te stworzenia przez lata padały ofiarą agresywniejszych
      zwierząt, co sprawiło, że stały się płochliwe.
    ui_crea_desc_prey6_1: Istoty te zdają się być świadome, że żyją w stałym niebezpieczeństwie
      i nieustannie obserwują horyzont, starając się dostrzec zagrożenia.
    ui_crea_desc_prey7_1: Te spokojne i powolne zwierzęta od wieków pasą się na równinach
      tej planety.
    ui_crea_desc_prey8_1: Kiedy już zajmą jakiś teren, stworzenia te wydają się doglądać
      miejscowej flory, zapewniając sobie dodatkowe źródło żywności.
    ui_crea_desc_prey9_1: Stadne, dziko żyjące stworzenia. Od czasu do czasu można
      napotkać samotne osobniki, które odłączyły się od stada, ale są wtedy nieszczęśliwe.
    ui_crea_desc_prey10_1: Zwierzęta te wykazują się dużą dozą ostrożności w obliczu
      nowych rzeczy i są nieufne względem obcych oraz nieznanych sytuacji.
    ui_crea_desc_prey11_1: Ich mięśnie są w stanie ciągłego napięcia, co umożliwia
      tym stworzeniom ucieczkę przy pierwszych oznakach niebezpieczeństwa.
    ui_crea_desc_prey12_1: Te stadne zwierzęta współpracują ze sobą przy wypatrywaniu
      drapieżników, jednocześnie obserwując horyzont setkami par oczu.
    ui_crea_desc_prey13_1: Te szczebioczące i nieuważne stworzenia bardzo często padają
      ofiarą zagrożeń geologicznych i miejscowych drapieżników.
    ui_crea_desc_prey14_1: Stworzenia koczownicze z natury, które przez całe życie
      podróżują w poszukiwaniu pożywienia.
    ui_crea_desc_prey15_1: Ich rozbiegany wzrok zdradza wyjątkową nerwowość. Bardzo
      szybko podejmują decyzje i jeszcze szybciej uciekają.
    ui_crea_desc_prey16_1: Stworzenia te poruszają się nerwowo. Stale się rozglądają,
      desperacko próbując znaleźć pożywienie i same nie paść łupem innych zwierząt.
    ui_crea_desc_prey17_1: Stworzenia te żyją w ciągłym niepokoju; są cały czas spięte
      i płochliwe, nawet na poziomie genetycznym.
    ui_crea_desc_bird1_1: Te płochliwe stworzenia większość życia spędzają w powietrzu
      z obawy przed wylądowaniem na ziemi.
    ui_crea_desc_bird1_2: Kiedy opuszczą gniazdo, nigdy więcej nie dotykają gruntu.
      Życie spędzają w locie i cechuje je wyjątkowa wytrzymałość.
    ui_crea_desc_bird2_1: Ciekawskie i inteligentne stworzenia, które budują swoje
      gniazda z kolorowych skał i kawałków metalu. Niektóre z nich potrafią tworzyć
      misterne konstrukcje z metalu, wykazując się przy tym niezwykłym artyzmem.
    ui_crea_desc_bird3_1: Te niezłomne zwierzęta są silnie terytorialne i potrafią
      wybrać na gniazdo miejsce, które opuszczą jedynie w obliczu pewnej śmierci.
    ui_crea_desc_bird3_2: Kiedy już wybiorą miejsce na gniazdo, pozostają tam do końca
      życia. Jako że stale rozbudowują swoją siedzibę, gniazda dorosłych osobników
      potrafią przybrać kolosalne rozmiary.
    ui_crea_desc_bird4_1: Silne mięśnie boczne pozwalają im błyskawicznie wystartować
      i wzbić się w powietrze szybciej niż jakikolwiek drapieżnik byłby w stanie je
      dopaść.
    ui_crea_desc_bird5_1: Te zwierzęta pokonują długie dystanse w poszukiwaniu pożywienia,
      trzymając się swoich tras migracyjnych od bieguna do bieguna.
    ui_crea_desc_bird6_1: Te czujne stworzenia o bystrych oczach potrafią zauważyć
      najdrobniejszy ruch na ziemi.
    ui_crea_desc_bird7_1: Te nerwowe stworzenia potrafią bez końca krążyć po niebie
      w nadziei na zgubienie drapieżników, które mogą na nie polować.
    ui_crea_desc_bird8_1: Te ostrożne latające stworzenia poruszają się po otwartej
      przestrzeni tylko wtedy, gdy jest to konieczne, i zdecydowanie wolą trzymać
      się blisko gruntu i przemykać pomiędzy krzewami i drzewami.
    ui_crea_desc_bird9_1: Kiedy światło dnia przygasa, a na pagórkach kładą się długie
      cienie, to emocjonalne i inteligentne stworzenie wzbija się w przestworza, by
      śpiewać, unosząc za sobą słodką melodię.
    ui_crea_desc_bird10_1: Długie życie, duży mózg oraz doskonale wyrobione odruchy
      przydają temu stworzeniu aury mądrości.
    ui_crea_desc_bird11_1: Oczy tego stworzenia ewoluowały, by obserwować horyzont
      i zauważać najdrobniejsze ruchy na ogromnych dystansach. Zupełnie jednak nie
      potrafi skupić się na obiektach znajdujących się blisko.
    ui_crea_desc_bird12_1: Skrzydła tych niezmordowanych ptaków nigdy się nie zatrzymują,
      a ich podróż wokół planety nie ma końca.
    ui_crea_desc_bird13_1: Nieśmiałe, ostrożne istoty, które zlatują z nieba jedynie
      nocą, by się napić i pożywić.
    ui_crea_desc_bird14_1: Mózg tych bardzo inteligentnych stworzeń jest nieproporcjonalnie
      duży w stosunku do reszty ciała.
    ui_crea_desc_bird15_1: Temperamentne i żywiołowe stworzenia, które wirują w powietrzu
      z dziką i cudowną nieprzewidywalnością.
    ui_crea_desc_butterfly1_1: Skany pokazują, że układ nerwowy tych stworzeń składa
      się z czystego światła; ich życie wewnętrzne jest wyjątkowo promienne.
    ui_crea_desc_butterfly2_1: To małe stworzenie cechuje niezwykła inteligencja,
      dzięki której zdaje sobie sprawę ze swoich fizycznych ograniczeń.
    ui_crea_desc_butterfly3_1: Ich życie to zaledwie mgnienie i ciągła, desperacka
      ucieczka.
    ui_crea_desc_butterfly4_1: Głód jest główną siłą napędową tych latających owadów,
      dla których polowanie nigdy się nie kończy.
    ui_crea_desc_butterfly5_1: Życie tych latających owadów jest boleśnie krótkie,
      dlatego tych kilka danych im dni spędzają na poszukiwaniach partnera do rozrodu.
    ui_crea_desc_butterfly6_1: Te proste owady praktycznie nie posiadają mózgów i
      reagują na zewnętrzne bodźce wyłącznie odruchowo.
    ui_crea_desc_butterfly7_1: Niesione na skrzydłach wiatru, insekty te prowadzą
      chaotyczne życie w rozproszeniu.
    ui_crea_desc_butterfly8_1: Delikatne trzepotanie skrzydeł wydaje się stać w sprzeczności
      z ich desperackim głodem i niekończącymi się łowami.
    ui_crea_desc_butterfly9_1: Te stworzenia znajdują się na samym dole łańcucha pokarmowego,
      dlatego żyją w nieustannym poczuciu zagrożenia. Niewiele jest istot, które nie
      byłyby w stanie ich zabić.
    ui_crea_desc_butterfly10_1: Stworzenia te nie posiadają ośrodkowego układu nerwowego,
      przez co wszystkie ich reakcje są całkowicie instynktowne.
    ui_crea_desc_fish1_1: Te stworzenia nie posiadają ośrodkowego układu nerwowego,
      dlatego cała ich egzystencja to jedynie pływanie, walka, ucieczka i szukanie
      pożywienia.
    ui_crea_desc_fish2_1: Ich życie to zaledwie mgnienie przypominające krótką i desperacką
      walkę z silnymi nurtami, które je unoszą.
    ui_crea_desc_fish3_1: Te morskie ryby miotają się po oceanach, dręczone nieustannym
      głodem, a całe ich życie to ciągłe poszukiwanie pożywienia.
    ui_crea_desc_fish4_1: Te morskie ryby spędzają całe swoje krótkie życie na desperackich
      poszukiwaniach partnera do rozrodu.
    ui_crea_desc_fish5_1: Niesione morskimi prądami, stworzenia te nie znają pojęcia
      ładu i systematyczności. Po prostu egzystują tam, gdzie umieściła je jakaś siła
      wyższa.
    ui_crea_desc_fish6_1: Nigdy nie zamykają oczu, ponieważ nigdy nie śpią. Zamiast
      tego pływają w nieskończoność, nie mogąc zaznać odpoczynku.
    ui_crea_desc_fish7_1: Te niezwykle inteligentne ryby wydają się świadome świata
      poza wodą. Najwyraźniej dręczy je wiedza o lądzie, którego nigdy nie będą w
      stanie poznać.
    ui_crea_desc_fish8_1: Mimo życia w ławicach, ryby te nie mają żadnych narządów
      pozwalających na komunikację, co powoduje u nich głębokie poczucie samotności.
    ui_crea_desc_fish9_1: Duże oczy i rozdęty pęcherzyk mózgowy sprawiają, że ryby
      te zdolne są posiąść mądrość niedostępną dla większości stworzeń morskich.
    ui_crea_desc_fish10_1: Nerwowe i szybko poruszające się stworzenia, które lśnią,
      przemykając od kryjówki do kryjówki i starając się unikać szczęk istot głębinowych.
    ui_crea_desc_fish11_1: Płetwy tych niezmordowanych stworzeń nigdy się nie zatrzymują.
      Nawet kilka chwil w bezruchu zatrzymałoby przepływ wody przez ich skrzela, czego
      potrzebują do życia.
    ui_crea_desc_fish12_1: Te stworzenia nie posiadają ośrodkowego układu nerwowego,
      dlatego cała ich egzystencja to jedynie pływanie, walka, ucieczka i szukanie
      pożywienia.
