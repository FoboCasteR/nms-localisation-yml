      Wytwarzana w <TECHNOLOGY>przetwarzaczu składników odżywczych<> z <TRADEABLE>koprytu<> i <TRADEABLE>roślin do zebrania<>.

      Można ją dodatkowo przetworzyć w <TECHNOLOGY>przetwarzaczu składników odżywczych<>, by stworzyć <STELLAR>nowe rodzaje przynęty<>.

