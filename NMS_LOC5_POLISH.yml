      Z głębi ziemi dochodzi mnie przytłumiony chór pisków. Słychać złowieszcze odgłosy kopania, po czym zapada cisza.
    ui_mp_fiend_kill_term_res_c: System potwierdza mój wybór, rozpylając po okolicy
