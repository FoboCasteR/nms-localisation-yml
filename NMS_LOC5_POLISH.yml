      Wybierz mapę i użyj <VAL_ON>wytyczania trasy (<IMG>FE_ALT1<>),<> by przypiąć lokalizację na wyświetlaczu egzokombinezonu.

      Nowe mapy można zdobyć, wymieniając <COMMODITY>dane nawigacyjne<> z kartografem na stacji kosmicznej.
