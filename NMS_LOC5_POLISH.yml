    npc_comm_week_09_title: Bot syntezy żywego srebra
    ui_comm_week_09_title: Badania społeczności
    ui_comm_week_09_sub: Zbierz dane dla kosmicznej anomalii.
    ui_comm_week_09_desc: Masowe dane zebrane od odkrywców z różnych rzeczywistości
      wywarły wpływ na syntetycznego towarzysza Polo. Przesyłanie dalszych <STELLAR>danych
      uniwersalnych<> pozwoli botowi syntezy żywego srebra generować <SPECIAL>dodatkowe
      elementy kolekcjonerskie<>, które będzie można pobrać, płacąc <TRADE_SPECIALS>żywym
      srebrem<>.
    npc_comm_week_09_brief_intro: |-
      .jednostka językowa działa...............
      .inicjalizacja protokołu inteligencji...................
      Istoto podróżująca? Znasz mistrza Polo?
      Witaj! Z przyjemnością znów nawiązuję protokół. Służąc kreacji, napisałem autonomiczną instrukcję, zawiadamiającą twój statek gwiezdny. Chcę w ten sposób ucieszyć mistrza Polo!
    npc_comm_week_09_brief_intro2: Witaj! Z przyjemnością znów nawiązuję protokół.
    npc_comm_week_09_brief: Wprowadź dane do moich banków, a ja zsyntetyzuję wyjściową
      nagrodę we wszystkich rzeczywistościach. Wybrany zasięg danych jest wykorzystywany
      przez kosmiczną anomalię. Czy dziś chcesz wnieść wkład w HANDEL/POZYSKIWANIE,
      EKSPLORACJĘ czy DESTRUKCJĘ?
    npc_comm_week_09_brief_opt_a: Wybierz „Handel/pozyskiwanie”.
    npc_comm_week_09_brief_opt_b: Wybierz „Eksplorację”.
    npc_comm_week_09_brief_opt_c: Wybierz „Destrukcję”.
    npc_comm_week_09_brief_res_a: |-
      Dziękuję! Wybrano HANDEL/POZYSKIWANIE.
      Dzisiejsza dyrektywa przewiduje rozbiórkę rozbitych powłok satelity i przejęcie wszelkiej działającej technologii. Skany użytecznych komponentów znacznie poszerzą archiwa historyczne i technologiczne mistrza Polo.
    npc_comm_week_09_brief_res_a2: |-
      Dziękuję! Wybrano HANDEL/POZYSKIWANIE.
      Dzisiejsza dyrektywa przewiduje zebranie rzadkich kryształów burzy z planet o ekstremalnym klimacie. Skany tych naturalnych fenomenów znacznie poszerzą archiwa geologiczne mistrza Polo.
    npc_comm_week_09_brief_res_b: |-
      Dziękuję! Wybrano EKSPLORACJĘ.
      Dzisiejsza dyrektywa przewiduje lot do nieodkrytych planet. Przeglądy ekosystemów, formacji terenowych i zasoby naturalne z wybranych planet znacznie poszerzą archiwa geograficzne mistrza Polo.
    npc_comm_week_09_brief_res_b2: |-
      Dziękuję! Wybrano EKSPLORACJĘ.
      Dzisiejsza dyrektywa przewiduje lot do nieodkrytych układów gwiezdnych. Przeglądy ustawień orbitalnych, poziomów konfliktów i dobrobytu ekonomicznego z wybranych układów znacznie poszerzą archiwa astronomiczne mistrza Polo.
    npc_comm_week_09_brief_res_c: |-
      Dziękuję! Wybrano DESTRUKCJĘ.
      Dzisiejsza dyrektywa przewiduje poszukiwanie wegetatywnych form życia, które są zagrożeniem dla istot odczuwających. Należy też przeprowadzić badania nad możliwością ich likwidacji. Dane dotyczące metod i wyników eksterminacji znacznie poszerzą archiwa botaniczne mistrza Polo.
    npc_comm_week_09_brief_res_c2: |-
      Dziękuję! Wybrano DESTRUKCJĘ.
      Dzisiejsza dyrektywa przewiduje namierzanie i niszczenie magazynów z zasobami. Dane związane z tym wyzwaniem i reakcją Strażników znacznie poszerzą archiwa badawcze mistrza Polo, dotyczące defensywy i Strażników.
    npc_comm_week_09_brief_res_extr: Twój wkład jest wdzięcznie oczekiwany! Trwa przesyłanie
      specyfikacji misji...
    npc_comm_week_09_brief_opt_d: Odmów.
    npc_comm_week_09_brief2: Zrozumiano, istoto podróżująca. Uczestnictwo nie jest
      obowiązkowe. Jednak przez czas <STELLAR>%MISSIONTIME%<> dyrektywy misji są dostępne
      nawracająco, co obrót słońca. Czy zezwalasz na ponowny kontakt z twoim statkiem
      w kolejnym cyklu?
    npc_comm_week_09_brief2_opt_a: Zgódź się.
    npc_comm_week_09_brief2_opt_b: Odrzuć misję.
    npc_comm_week_09_brief2_res_a: To dla mnie dobre wieści! Prześlę sygnał na częstotliwości
      twojego statku, gdy dyrektywy misji znów będą dostępne.
    npc_comm_week_09_comp_opt_a: Prześlij dane.
    ui_comm_week_09_end_osd: OSIĄGNIĘTO LIMIT DANYCH BADAWCZYCH
    ui_comm_week_09_obj: Nawiąż kontakt z <SPECIAL>kosmiczną anomalią<>.
    ui_comm_week_09_obj_tip: |-
      Ruszaj w kosmos, aby nawiązać kontakt.
      Misje dnia są dostępne, gdy transmisja badawcza jest aktywna.
    ui_comm_week_09_obj_msg: |-
      Pozostały czas badań: <HIGHLIGHT><IMG>CLOCK<> %MISSIONTIME%<>
      <SPECIAL>Kosmiczna anomalia<> nadaje prośbę do odkrywców.
      Ruszaj w kosmos, aby nawiązać kontakt.
    ui_comm_week_09_obj2: Zalicz badania dnia
    ui_comm_week_09_obj2_tip: Wybierz <STELLAR>badania dnia<> w dzienniku, aby wyświetlić
      dyrektywy misji.
