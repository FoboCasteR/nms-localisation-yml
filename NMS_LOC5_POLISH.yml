    ui_bones_obj3: Prześlij dane artefaktu do klienta
    ui_bones_obj3_tip: |-
      Klient pozwoli ci zachować okaz fizyczny, ale prosi o kompletny skan 4D artefaktu, który zostanie przesłany do jego bazy danych.
      Znajdź punkt dostępu do bazy danych na <STELLAR>posterunku handlowym<>.
