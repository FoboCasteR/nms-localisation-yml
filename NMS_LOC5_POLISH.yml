      Jednostki przemysłowe obejmują <TECHNOLOGY>generator elektromagnetyczny<> oraz <TECHNOLOGY>ekstraktory minerałów<> i <TECHNOLOGY>gazu<>. Przy odpowiednim rozmieszczeniu te zaawansowane moduły są w stanie generować nieskończoną moc i zasoby zupełnie za darmo.
