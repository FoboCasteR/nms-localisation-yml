    mission_obj_mp_repair: Ocal formę życia, która się rozbiła
    ui_mp_repair_title_1: Dawna katastrofa
    ui_mp_repair_title_2: Dryfujący przyjaciele
    ui_mp_repair_title_3: Niebezpieczne związki
    ui_mp_repair_title_4: Anonimowa pomoc
    ui_mp_repair_title_5: Wróg mojego wroga
    ui_mp_repair_desc_1: |-
      Z niezliczonych sygnałów S.O.S., docierających na kosmiczną anomalię, jeden przykuł szczególną uwagę Nady. Jego sygnatura wyniosła go ponad resztę szumów. Przypomniał on Nadzie o czasach, których ten nie chce pamiętać.

      Nada prosi Podróżników o namierzenie źródła sygnału i uratowanie ewentualnych ocalałych. Nie chce zdradzać dalszych szczegółów.
    ui_mp_repair_desc_2: |-
      Specjalista Polo, jeszcze bardziej emocjonalny niż zwykle, błaga Podróżników o odpowiedzenie na otrzymany sygnał S.O.S.

      Polo sam nie może opuścić anomalii, a więc polega na odwadze swoich przyjaciół. Misja polega na ocaleniu dawno utraconego kontaktu, którego statek gwiezdny spotkał, jak się wydaje, bardzo nieciekawy los...
    ui_mp_repair_desc_3: |-
      Iteracja %EXOTIC% otrzymała niepokojące wieści. Jej były wspólnik zaginął. Wygląda na to, że sygnatura jego statku zgasła kilka dni temu.

      Nie chcąc przyznawać się do nowego życia na pokładzie anomalii, %EXOTIC% prosi Podróżników, aby wyruszyli w miejsce ostatniego znanego pobytu wspólnika i spróbowali zabrać go do domu.
    ui_mp_repair_desc_4: |-
      Dla bezpieczeństwa jej mieszkańców, istnienie kosmicznej anomalii musi pozostać tajne. Jednak Nada i Polo często nie mogą ignorować sytuacji zewnętrznych, w których zagrożone jest czyjeś życie.

      W zasięgu anomalii namierzono sygnał S.O.S. Podróżnicy proszeni są o odwiedzenie ostatnich znanych współrzędnych i o anonimową pomoc wszelkim ocalałym.
    ui_mp_repair_desc_5: |-
      Anomalia została zaalarmowana – w pobliskim układzie bardzo zwiększyła się aktywność Strażników. Choć konflikt wydaje się wygasać, z okolicy wciąż nadawany jest stały sygnał S.O.S.

      Nada i Polo uznają, że popełnione „przestępstwo” nie jest w tej chwili najważniejsze – proszą Podróżników, aby pomogli ewentualnym ocalałym na miejscu zdarzenia.
    mp_mission_repair_sub: Ocal formę życia, która się rozbiła
    ui_mp_repair_npc_osd: Oznaczono ostatnie znane współrzędne
    ui_mp_repair_ship_label: Rozbity statek
    ui_mp_repair_npc_label: Forma życia, która się rozbiła?
    ui_mp_repair_npc_label2: Forma życia-rozbitek
    ui_mp_repair_npc_exp_desc_1: Wizjer Korvaxa pozostaje rozmyślnie nieruchomy. Jeśli
      cieszy się z mojego przybycia, to tego nie okazuje. Jednak wydaje się obliczać,
      że biorąc pod uwagę jego położenie, jestem jego najlepszą szansą...
    ui_mp_repair_npc_tra_desc_1: Oczy Geka rozszerzają się w powitaniu. Zaczyna wąchać
      mój plecak i delikatnie wysuwa język. Najwyraźniej chętnie skorzysta z pomocy,
      biorąc pod uwagę obecne położenie.
    ui_mp_repair_npc_war_desc_1: Vy'keenin delikatnie mruczy i podnosi się. Okoliczności
      jego niedawnej katastrofy spowodowały, że jest nieufny, ale biorąc pod uwagę,
      że jest tu sam, jego możliwości są ograniczone...
    ui_mp_repair_npc_desc_1: Ze smutkiem, %NAME% pokazuje mi stopiony <TECHNOLOGY>komputer
      nawigacyjny<> swojego statku. Tej części na pewno nie da się naprawić, ale może
      można ją wymienić?
    ui_mp_repair_npc_desc_2: Zrozpaczony, %NAME% pokazuje mi roztrzaskaną <TECHNOLOGY>jednostkę
      sterującą komunikatora<> swojego statku. Tej części na pewno nie da się naprawić,
      ale może można ją wymienić?
    ui_mp_repair_npc_desc_3: Zrezygnowany, %NAME% pokazuje mi spalony <TECHNOLOGY>system
      weryfikacji użytkownika<> swojego statku. Tej części na pewno nie da się naprawić,
      ale może można ją wymienić?
    ui_mp_repair_npc_fth_desc_1: Istota podróżująca się wzdryga. Patrzy na mnie dziwnym
      wzrokiem, jakby próbowała mnie nim przebić...
    ui_mp_repair_npc_fth_desc_2: Istota podróżująca szybko wciąga powietrze. Zaczyna
      sięgać ku mnie, ale powstrzymuje się. Chyba rozumie, że nie warto.
    ui_mp_repair_npc_fth_desc_3: Podróżnik wydaje się być zaskoczony moim widokiem.
      Jego wzrok szuka mojego wzroku. Zastanawia się, co tu robię, i jak go znalazłem.
    ui_mp_repair_npc_opt: Daj część.
    ui_mp_repair_ship_desc: Z zewnątrz statek gwiezdny jest w większości cały, kadłub
      i kokpit są nienaruszone. Jednak po zbadaniu systemów wewnętrznych okazuje się,
      że <TECHNOLOGY>komputer nawigacyjny<> stopił się i nie da się go naprawić. Może
      udałoby się go wymienić, gdyby pozyskać gdzieś działającą część...
