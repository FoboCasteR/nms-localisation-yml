    fth_exotic1_wait: Ariadne grzecznie nachyla głowę, ale nie mówi nic więcej. Chyba
      muszę wrócić tu kiedy indziej.
    fth_exotic1_lang_1: |-
      Witaj, podobna istoto podróżująca! Tu jesteś bezpieczna i gorąco witana.
      Iteracja 2394829084924924924G. Idealnie pasuje. To miejsce zostało zaprojektowane, aby cię przyjąć.
    fth_exotic1_opt_a_1: Zapytaj o to miejsce.
    fth_exotic1_opt_b_1: Zapytaj o Ariadne.
    fth_exotic1_res_a_1: |-
      Polo i Nada najlepiej opiszą ci to miejsce między miejscami. Są tu, niedaleko, u szczytu tych schodów.
      Ale kiedy mówię, że idealnie tu pasujesz, istoto, to mówię serio. Dla większości nie jest to dom, ale nisza w gwiazdach, gdzie zawsze jesteś mile widziana.
    fth_exotic1_res_b_1: |-
      Chcesz mnie poznać? Jestem jak ty i jednocześnie bardzo się różnię. Jestem istotą podróżującą, ale trwam w tym miejscu między miejscami, gdzie nikt tak naprawdę nie pasuje.
      Wybacz, podobna istoto podróżująca. Wiem, że brzmi to ogólnikowo. Po prostu jeszcze się nie znamy. Ciesz się anomalią. Może porozmawiamy o tym później. Mamy mnóstwo czasu na poznanie się.
    fth_exotic1_lang_2: Witaj ponownie, podobna istoto podróżująca.
    fth_exotic1_opt_a_2: Zapytaj, dlaczego tak cię nazywa.
    fth_exotic1_opt_b_2: Zapytaj o anomalię.
    fth_exotic1_res_a_2: |-
      Spotykam tu wielu Podróżników. Tyle twarzy, a jednak wszyscy jesteśmy podobni, wszyscy wabieni zaproszeniem z gwiazd. Wszyscy pilotujemy statki i używamy kombinezonów, wedle ścieżki, która najlepiej nam pasuje.
      Pamiętam każdą podobną twarz. Można powiedzieć, że je kolekcjonuję. Nawet jeśli zmienisz wygląd, zapamiętam cię.
    fth_exotic1_res_b_2: Udało ci się spotkać tutaj inne podobne istoty podróżujące?
      Jeśli masz czas, miło byłoby odwiedzić Heliosa. Ożywia się, gdy słyszy historie
      młodych Podróżników. Jest na placu, schodami w górę i prosto naprzód.
    fth_exotic2_wait: Miło zobaczyć znajomą twarz. Dziękuję za przywitanie się.
    fth_exotic2_lang_1: 'Cześć! Czy my się znamy? Chyba nie. Jestem Gemini, a to Hesperus. '
    fth_exotic2_opt_a_1: Zapytaj o Gemini.
    fth_exotic2_opt_b_1: Zapytaj o Hesperusa.
    fth_exotic2_res_a_1: Ja? Ja jestem tu tylko na krótką chwilę. Polo i Nada są bardzo
      uprzejmi dla wszystkich swoich przyjaciół.
    fth_exotic2_res_b_1: Gemini spogląda na stworzenie u boku. W jego złotych oczach
      widać zamyślenie.
    fth_exotic2_lang_2: |-
      Gdyby nie Hesperus, zapewne wciąż byłbym tam sam, dryfując z planety na planetę. Mamy całe galaktyki do odkrycia i z nikim nie możemy się nimi podzielić.
      Nigdy nie udało mi się znaleźć dobrego towarzystwa wśród innych. Nawet Gekowie, choć wciąż gadają o przyjaźni, wszyscy mają w niej jakiś interes. <MOOD>Positive<>Hesperus jest inny. Jest dla mnie prawdziwym towarzyszem.
      Miło było cię poznać. Jeśli znów się spotkamy, porozmawiajmy. Prawdopodobnie nigdzie się stąd nie ruszę.
    fth_exotic2_lang_daily1: |-
      Zawsze możesz tu wrócić, droga przyjazna istoto!
      Mam coś dla ciebie, jeśli chcesz. To nic takiego, jedynie pamiątka z moich podróży, ale być może okaże się dla ciebie przydatna.
    fth_exotic2_opt_daily1: Przyjmij dar
    fth_exotic2_res_daily1: Mam nadzieję, że ci się spodoba! Dawanie prezentów moim
      przyjaciołom sprawia mi radość!
    fth_exotic2_wait_daily1: Miłego dnia! Pamiętaj, by cieszyć się małymi rzeczami!
    fth_exotic2_wait_exotic5_gone_1: Cześć! Czy my się znamy? Chyba nie. Jestem Gemini.
    fth_exotic2_wait_exotic5_gone_2: Forma życia wita mnie uprzejmie, ale uśmiech
      zamiera jej na ustach, jakby przyszło jej do głowy coś przykrego. Chyba wrócę
      tu kiedy indziej.
    fth_exotic3_lang_1: Czy stałaś przed portalem, nieznajoma istoto? Czułaś, jak
      wysysa życie z twojej skóry, niczym pijawka? Jak twój tors płonie, a moc portalu
      zaczyna topić twoje jestestwo?
    fth_exotic3_opt_a_1: Powiedz, że tak.
    fth_exotic3_opt_b_1: Powiedz, że nie.
    fth_exotic3_res_a_1: |-
      Podróżnik przymyka oczy, obserwuje mnie dokładnie i ocenia prawdziwość moich słów.
      Po chwili kiwa głową. Na jego twarzy widzę szacunek.
    fth_exotic3_res_b_1: Tak myślałem. Niewielu tego doświadczyło, a jeszcze mniej
      przeżyło, by o tym opowiedzieć.
    fth_exotic3_lang_2: |-
      Ja stałem przed portalem na Soleth Prime, ale go nie przekroczyłem. Sięgnąłem w jego kierunku.<DELAY>0.4<> Bramy dotknąłem jedynie czubkiem palca.
      Po chwili obudziłem się na pokładzie anomalii. Zostałem przemieniony.
      Brama w to miejsce nie ma mocy starożytnych monolitów, choć częściowo dzieli ich sieć. Używaj jej, jak zechcesz.
    fth_exotic3_opt_a_2: Kiwnij z szacunkiem.
    fth_exotic3_res_a_2: Mercury odwzajemnia kiwnięcie. W tym prostym geście jest
      wiele zrozumienia.
    fth_exotic3_lang_3: Witaj, istoto portalowo-ucząca.
    fth_exotic3_lang_daily1: Jeśli wolisz podróżować konwencjonalnymi metodami, być
      może będę w stanie ci pomóc. Istota, która przeszła przez tę bramę, wręczyła
      mi mapę. Może tobie się ona przyda.
    fth_exotic3_opt_daily1: Przyjmij mapę planet
    fth_exotic3_res_daily1: Udaj się tam, gdzie ja nie mogę, istoto portalowo-ucząca.
    fth_exotic3_wait_daily1: Obyś znalazła szczęście tam, gdzie zmierzasz, istoto
      portalowo-ucząca.
    fth_exotic4_wait: Tethys kiwa głową gburowato, nie wydaje się być w nastroju na
      pogawędkę. Chyba muszę wrócić kiedy indziej.
    fth_exotic4_desc_1: Istotę tę otacza dziwny zapach. Jest przyjemny, choć nieco
      nieświeży. Kiedy się do niej zwracam, wygląda na przestraszoną.
    fth_exotic4_lang_1: Ach! Witaj, nowa przyjazna istoto. Nie znamy się. Wiesz, że...
      że tradycja nakazuje przedstawić się i wymienić jednostkami?
    fth_exotic4_opt_a_1: Daj jednostki.
    fth_exotic4_opt_b_1: Odmów.
    fth_exotic4_res_a_1: Dzięki! Miłe spotkanie. Na razie.
    fth_exotic4_res_b_1: Hm. Jakie to niegrzeczne! No to na razie.
    fth_exotic4_opt_a_2: Zostań.
    fth_exotic4_lang_3: Ciągle tu jesteś. Hm. Przykro mi, przyjazna istoto. Nie mam
      nic na wymianę...
    fth_exotic4_lang_ret_3: Znów tu jesteś? Hm. Przykro mi, przyjazna istoto. Nie
      mam nic na wymianę...
    fth_exotic4_opt_a_3: Powąchaj go.
    fth_exotic4_opt_b_3: Wpatruj się w niego.
    fth_exotic4_res_3: Tethys chyba się to nie podoba. Jego puls jest jasno widoczny
      na szyi.
    fth_exotic4_lang_4: No dobrze! W porządku. Słuchaj, przyznaję. Nie jestem Gekiem.
      Jestem innym Podróżnikiem, który się tu zatrzymał.
    fth_exotic4_opt_a_4: Zapytaj, co tu robi.
    fth_exotic4_opt_b_4: Zapytaj, dlaczego kłamał.
    fth_exotic4_res_4: Tethys się waha.
    fth_exotic4_lang_5: Czy udało ci się spotkać Strażników, którzy patrolują większość
      tutejszych planet?
    fth_exotic4_opt_a_5: Powiedz, że tak.
    fth_exotic4_opt_b_5: Powiedz, że nie.
    fth_exotic4_res_a_5: |-
      A więc wiesz jak to jest, gdy na ciebie polują.
      Dość powiedzieć, że mam konflikt interesów ze Strażnikami. W moim najlepszym interesie jest zachować dyskrecję podczas pobytu tutaj.
    fth_exotic4_res_b_5: |-
      A więc masz szczęście. Widzę, co masz w plecaku. To niemożliwe, dotrzeć tak daleko bez wydobywania zasobów tego wszechświata laserem wydobywczym.
      Dość powiedzieć, że mam konflikt interesów ze Strażnikami. W moim najlepszym interesie jest zachować dyskrecję podczas pobytu tutaj.
    fth_exotic4_lang_daily1: |-
      Jeśli chcesz, pomożemy ci w walce ze Strażnikami.
      Zniszcz jedną z piekielnych jednostek kroczących, zdobądź jej mózg. Wywalczymy sobie nasz pokój.
    fth_exotic4_opt_daily1: Zaprezentuj mózg jednostki kroczącej.
    fth_exotic4_res_daily1: Chwalebne trofeum. Dobra robota!
    fth_exotic4_wait_daily1: Wkrótce zwyciężymy. Wkrótce odzyskam wolność, uwolnię
      się od tej robotycznej plagi...
    fth_exotic5_wait: Witaj, przyjazna duszo. Znów, choć to niemożliwe, spotykamy
      się cieleśnie.
    fth_exotic5_wait2: Witaj, pokrewna istoto. Nasze ścieżki rozgałęziają się w nieskończoność,
      prowadząc przez nieskończone próby, ale ostatecznie zawsze wracają do domu.
    fth_exotic5_wait_opt_a: Dotknij jego ramienia.
    fth_exotic5_wait_res_a: Hesperus zerka w dół, dotyk jakby go pocieszył. Kiwa głową
      z wdzięcznością, choć przez chwilę czuje spokój.
    fth_exotic5_lang_1: Pozdrowienia.
    fth_exotic5_desc_1: Stworzenie o ostrych oczach patrzy na mnie, nie mrugając oczami.
      Mówi mi swoje imię - Hesperus - ale szybko wypowiada słowa, jakby nie chciało
      się przedstawiać. Koncentruje się na mnie.
    fth_exotic5_lang_1b: Powiedz, nieznajoma istoto, kim dokładnie jesteś? Istotą
      tułaczą? Podróżującą?
    fth_exotic5_opt_a_1: Powiedz, że istotą tułaczą.
    fth_exotic5_opt_b_1: Powiedz, że istotą podróżującą.
    fth_exotic5_opt_c_1: Powiedz, że nie wiesz.
    fth_exotic5_res_a_1: Hesperus głośno wydycha powietrze.
    fth_exotic5_res_a_1b: Może jeszcze nie usłyszałaś wezwania, ale w końcu stanie
      się ono nieodparte. Zaczniesz słyszeć je w snach, w biciu własnego serca. <MOOD>Sad<>Nawet
      po... nawet później.
    fth_exotic5_res_a_1c: Forma życia, stojąca u boku Hesperusa, nagle zaczyna się
      poruszać. <MOOD>Neutral<>Hesperus odchrząkuje.
    fth_exotic5_res_a_1d: Wydaje mi się, że nasze ścieżki są równoległe. A jednak,
      choć to nie do pomyślenia, spotykamy się. Niech to nie będzie nasza jedyna rozmowa.
    fth_exotic5_res_b_1: Wąsy Hesperusa zaczynają drżeć, kiedy wybieram ten sam termin,
      co on. „Istota podróżująca”. Te słowa wiszą w powietrzu.
    fth_exotic5_res_b_1b: Wydaje mi się, że nasze ścieżki są równoległe. A jednak,
      choć to nie do pomyślenia, spotykamy się. Niech to nie będzie nasza jedyna rozmowa.
    fth_exotic5_lang_daily1: W jednym z naszych cykli wymieniliśmy się podarunkami.
      Nadszedł czas, by uczynić to ponownie. Weź to. Być może twoje przyszłe ja będzie
      tego potrzebować.
    fth_exotic5_res_daily1: Proszę. Pewnego dnia odwdzięczysz się za tę przysługę.
    fth_exotic5_wait_daily1: Do następnej iteracji, pokrewna istoto.
    fth_nexuschef_desc_1: Forma życia obwąchuje mnie z szyderczym spojrzeniem, próbując
      zidentyfikować przenoszone przeze mnie przedmioty wyłącznie po zapachu.
    fth_nexuschef_lang_1: No? Nie stój tak! Nie mamy czasu do stracenia. Pokaż mi,
      co masz!
    fth_nexuschef_lang_2: Zaoferuj mi swoją pracę, a zyskasz moje opinie. Obiecuję
      szczerość.<MOOD>Negative<> Nie obiecuję, że ci się to spodoba.
    fth_nexuschef_res_none1: Nic? Phi.
    fth_nexuschef_opt: 'Pokaż: %ITEM%'
    fth_nexuschef_opt_none: Nie masz nic do pokazania
    fth_nexuschef_res_best1: "... <MOOD>VeryPositive<>Niesamowite! %ITEM%! To chyba
      najlepszy okaz w tej iteracji!"
    fth_nexuschef_res_best2: No, no, no... <MOOD>VeryPositive<>Istoto, przechodzisz
      samą siebie! %ITEM%... Niezrównane!
    fth_nexuschef_res_best3: Nie wiem, co powiedzieć...<MOOD>VeryPositive<> %ITEM%...
      To porusza głębię mej duszy. Przechodzę do innego wymiaru!
    fth_nexuschef_res_best4: "%ITEM%...? To nie jest %ITEM%. <MOOD>VeryPositive<>To
      sztuka. To życie!"
    fth_nexuschef_res_good1: To... <MOOD>Positive<>dobra robota. %ITEM%, ale z pewnymi
      udoskonaleniami. Brawo.
    fth_nexuschef_res_good2: Ach... <MOOD>Positive<> Doskonałe! Niczym %ITEM% z mej
      młodości!
    fth_nexuschef_res_good3: Mmm... <MOOD>Positive<>%ITEM% – forma i treść. Szanuję.
    fth_nexuschef_res_good4: Mówię teraz do ciebie jak <MOOD>Positive<>artysta z artystą.
      Ty i %ITEM%... zyskaliście mój szacunek!
    fth_nexuschef_res_ave1: A cóż to? %ITEM%? Pierwsze wrażenie to zupełna nijakość,
      ale dostrzegam pewne oznaki finezji, które dobrze rokują na przyszłość...
    fth_nexuschef_res_ave2: Cóż... wyjątkowo przeciętny efekt. To ma być %ITEM%? No
      dobrze, udało ci się.
    fth_nexuschef_res_ave3: |-
      ...
      Ujdzie. To rzeczywiście jest %ITEM%. Ale mną jakoś nie porusza.
    fth_nexuschef_res_ave4: |-
      %ITEM%? Być może.
      Ale pierwsze wrażenie nie jest najlepsze. Przeciętność. Totalna przeciętność.
    fth_nexuschef_res_bad1: To ma być %ITEM%?<MOOD>Negative<> Phi! Jeśli to jest %ITEM%,
      to mój język jest kłodą!
    fth_nexuschef_res_bad2: "<MOOD>Negative<>Wiem, że to %ITEM%, ale robi naprawdę
      słabe pierwsze wrażenie."
    fth_nexuschef_res_bad3: "<MOOD>Negative<>To według ciebie ma być %ITEM%? Phi!"
    fth_nexuschef_res_bad4: Nie wiem, co powiedzieć.<MOOD>Negative<> Nie odrzuciło
      mnie to totalnie. Ale to jedyny pozytyw, jaki widzę. To ma być %ITEM%?
    fth_nexuschef_res_worst1: "<MOOD>Negative<>Plugastwo! Ohydztwo! Zgnilizna! Język
      mi drży na widok tej potworności!"
    fth_nexuschef_res_worst2: "... \n<MOOD>Negative<>Chyba nic gorszego nigdy nie
      znalazło się w moich ustach. To ma być %ITEM%? Koszmar."
    fth_nexuschef_res_worst3: Ja... <MOOD>Negative<>Udało mi się to zjeść, ale teraz
      żałuję. To ma być %ITEM%?
    fth_nexuschef_res_worst4: "... <MOOD>Negative<>To ma być %ITEM%? Zjedzenie tego
      jest obrazą dla mojego ciała!"
    fth_exotic_shipshop1: Każdy statek gwiezdny jest wyjątkowy. Jest zaproszeniem
      do odkrywania gwiazd. Pozwól, że zajmę się twoim.
    fth_exotic_shipshop2: Będziemy latać razem, będę pracować nad twoim skrzydłami,
      będziemy śmigać w przestworzach!
    fth_exotic_shipshop3: Skrzydła ze złota i chwały, przyjazna istoto! Gwiazdy nigdy
      się nie kończą!
    fth_exotic_suitshop1: Słyszałem szepty dotyczące twojego przybycia, nowa istoto
      podróżująca. Słyszałem śpiew dronów, ich przycięte głosy mówiły w jedności o
      świeżej anomalii. Poprowadzę cię.
    fth_exotic_suitshop2: Nowa istoto podróżująca, twój kombinezon jest rozszerzeniem
      ciebie. Pozwól, że ci pomogę.
    fth_exotic_weapshop1: Tak? Multinarzędzia? Tak? Wiele multinarzędzi. Ulepszać
      je. Szybko! Zrobić więcej!
    fth_exotic_weapshop2: Więcej mocy. Silniejsze. Szybsze. Ostrzejsze. Ostrzejsze.
      Polerowane, szlifowane, ostrzone nanitami...
    fth_exotic_vehshop1: Specjalista Polo wiele mnie nauczył! Wytwarzanie silników,
      wygładzanie tłoków, atomowa ostrość najdelikatniejszych trybów! Wszystko ukształtowane
      z pianki nanitowej. To wspaniałe, móc poznać jego kunszt, nieprawdaż?
    fth_exotic_vehshop2: Pracujmy razem, przyjazna istoto! Zawsze będzie jakiś tryb
      do obrócenia!
    fth_exotic_research: |-
      ...
      Dopadło mnie zmęczenie, młoda istoto. Daj mi odpocząć. Proszę.
    fth_exotic_tech_help_opt: Poproś o pomoc z nanitami
    fth_exotic_tech_help_res: "%NAME% podaje współrzędne "
    tra_npc_opt_word_get_lore: Symbol Geków
    tra_reply_word_get: "%NAME% wyciąga pad z danymi, jakby urządzenie cały czas było
      w zasięgu ręki. Pokazuje mi szereg symboli przedstawiających słowa Geków, których
      mogę się nauczyć..."
    tra_reply_word_get2: "%NAME% przedstawia listę symboli. Każdy z nich reprezentuje
      chyba słowo, którego mogę się nauczyć."
    tra_reply_word_get3: "%NAME% z ekscytacją pokazuje na migi serię czynności, które
      chyba są słowami. Mogę się ich nauczyć."
    tra_reply_word_get4: "%NAME% paple i używa feromonów, wypisując w moim umyśle
      jakieś symbole..."
    tra_reply_word_get5: "%NAME% pokazuje na migi szereg czynności. Każda z nich to
      chyba jakaś koncepcja, której mogę się nauczyć..."
    tra_reply_word_get6: "%NAME% skamle z ekscytacji. Pokazuje mi swój panel z danymi
      i listę symboli językowych..."
    tra_reply_word_get7: "%NAME% patrzy na mnie i zdezorientowany mruga oczami. W
      końcu dotyka panelu z danymi i wyświetla listę symboli językowych."
    tra_reply_word_get8: "%NAME% przekrzywia głowę z boku na bok, jakby zastanawiał
      się, co o mnie myśleć. Sprawdza notatkę na swoim panelu z danymi i przedstawia
      mi listę symboli językowych."
    tra_reply_word_get9: "%NAME% kiwa głową, jakby się zastanawiał. Przedstawia mi
      listę symboli językowych."
    tra_reply_word_get10: "%NAME% skrzeczy w moim kierunku. Kiedy nie odpowiadam,
      wyciąga listę symboli językowych."
    tra_reply_word_say: "%NAME% kiwa głową zachęcająco, najwyraźniej ciesząc się z
      tej międzygatunkowej wymiany. Przypominam sobie kilka poznanych słów Geków..."
    tra_reply_word_say2: "%NAME% kiwa głową zachęcająco. Słucha mnie..."
    tra_reply_word_say3: "%NAME% jest zachwycony tą transakcją międzygatunkową. Przypominam
      sobie pierwsze geckie słowa, które przychodzą mi do głowy..."
    tra_reply_word_say4: Przypominam sobie kilka geckich słów, które udało mi się
      poznać. Mam nadzieję, że %NAME% będzie pod wrażeniem.
    tra_reply_word_say5: Odchrząkuję i rozgrzewam struny głosowe. Przypomina mi się
      kilka geckich słów...
    tra_reply_word_say6: Wciągam powietrze i przypominam sobie kilka geckich słów,
      co do których wymowy nie mam wątpliwości...
    tra_reply_word_say7: "%NAME% wije się z ekscytacji. Wytężam umysł, aby przypomnieć
      sobie najbardziej efektowne geckie słowa..."
    tra_reply_word_say8: "%NAME% styka dłonie opuszkami palców. Szybko staram się
      przypomnieć sobie właściwe słowa..."
    tra_reply_word_say9: "%NAME% nachyla się do mnie. Jego gadzie oczy lśnią od oczekiwania.
      Przypominam sobie kilka geckich słów, które mogę do niego powiedzieć..."
    tra_reply_word_say10: "%NAME% wydaje z siebie dźwięk zadowolenia. Przechyla głową
      i słucha. Staram się przywołać jakieś właściwe słowo..."
    tra_reply_word_say_none: "%NAME% kiwa głową zachęcająco, ale nic nie przychodzi
      mi do głowy. Muszę nauczyć się większej liczby słów w języku Geków, zanim dam
      radę się w nim porozumiewać."
    tra_npc_res_word_say_dir_neg_1: "%NAME% jest tajemniczy. Daje do zrozumienia,
      że jest handlowcem, a nie odkrywcą."
    tra_npc_res_word_say_dir_neu_1: "%NAME% ożywia się, opowiadając o swoich ulubionych
      systemach i preferowanych trasach kupieckich. Nie jestem w stanie zrozumieć
      tak skomplikowanych słów."
    tra_npc_res_word_say_dir_pos_1: "%NAME% wyczuwa moje zagubienie i pokazuje mi
      mapę do najbliższego miejsca godnego zwiedzenia."
    tra_npc_res_word_say_help_neg_1: "%NAME% interpretuje moje słowa jako prośbę o
      pomoc i kręci głową. Nie tak się robi interesy."
    tra_npc_res_word_say_help_neu_1: "%NAME% interpretuje moje słowa jako prośbę o
      pomoc. Otula nas ciepły i czysty zapach, jednak Gek nie pomaga mi w żaden inny
      sposób."
    tra_npc_res_word_say_help_pos_1: "%NAME% interpretuje moje słowa jako prośbę o
      pomoc. W przypływie szczodrości w pełni doładowuje mój egzokombinezon."
    tra_npc_res_word_say_lore_neg_1: "%NAME% przygląda mi się w milczeniu. Najwyraźniej
      moja wiedza o Gekach jest podejrzana."
    tra_npc_res_word_say_lore_neu_1: "%NAME% jest pod wrażeniem mojej wiedzy o Gekach.
      Kiwa głową z aprobatą."
    tra_npc_res_word_say_lore_pos_1: "%NAME% jest pod wrażeniem mojej wiedzy o Gekach."
    tra_npc_res_word_say_lore_pos_2: "%NAME% reaguje zadowoleniem wobec mojej wiedzy
      o Gekach. W imię przyjaźni wręcza mi podarunek."
    tra_npc_res_word_say_tech_neg_1: "%NAME% ze zmieszaniem patrzy na swoje wyposażenie.
      Moje zachowanie najwyraźniej uderzyło w czułą strunę."
    tra_npc_res_word_say_tech_neu_1: "%NAME% interpretuje moje słowa jako propozycję
      handlową, ale kręci głową. Niestety nie ma żadnej technologii na sprzedaż."
    tra_npc_res_word_say_tech_pos_1: "%NAME% interpretuje moje słowa jako komplement.
      Z dumą pokazuje swój kombinezon, chwaląc się najnowszymi ulepszeniami."
    tra_npc_res_word_say_tech_pos_2: "%NAME% interpretuje moje słowa jako propozycję
      handlową i kiwa głową. W imię przyjaźni oferuje mi ulepszenie technologiczne."
    tra_npc_res_word_say_thrt_neg_1: "%NAME% piszczy, interpretując moje słowa jako
      groźbę. Zgłasza moje agresywne zachowanie Federacji Handlowej Geków."
    tra_npc_res_word_say_thrt_neu_1: "%NAME% interpretuje moje słowa jako groźbę i
      kuli się ze zbolałą miną."
    tra_npc_res_word_say_thrt_pos_1: "%NAME% piszczy, interpretując moje słowa jako
      groźbę. Szybko przesyła mi trochę jednostek w nadziei na uniknięcie konfliktu."
    tra_npc_res_word_say_trad_neg_1: "%NAME% interpretuje moje słowa jako żądanie.
      Kręci głową z dezaprobatą."
    tra_npc_res_word_say_trad_neu_1: "%NAME% śmieje się z moich słów, po czym spogląda
      na mnie życzliwie."
    tra_npc_res_word_say_trad_pos_1: "%NAME% jest pod wrażeniem mojej znajomości języka
      handlowców. Z aprobatą klaszcze w dłonie."
    tra_npc_res_word_say_trad_pos_2: "%NAME% interpretuje moje słowa jako propozycję
      handlową i kiwa głową. W imię przyjaźni wręcza mi podarunek."
    tra_request_positive_1: "%NAME% wita mnie z radością. Chętnie pomoże mi, jeśli
      tylko zdoła."
    tra_request_negative_1: "%NAME% obrzuca mnie bezczelnym spojrzeniem. Nie ma ochoty
      na rozmowę i chce jak najszybciej usłyszeć moją prośbę."
    tra_request_sad_1: "%NAME% wita mnie ze znużeniem. Zastanawia się, czego znowu
      chcę."
    tra_closure_vpositive_1: "%NAME% z ekscytacją się wita, energicznie machając.
      Jesteśmy przyjaciółmi, w każdym znaczeniu tego słowa."
    tra_closure_vpositive_2: "%NAME% przyciska mnie do siebie i mocno przytula. Żałuje,
      że nie ma nic więcej do powiedzenia."
    tra_closure_vpositive_3: "%NAME% podskakuje na palcach. Jest niezmiernie podekscytowany
      spotkaniem z istotą podróżująco-przyjazną."
    tra_closure_vpositive_4: "%NAME% tak się cieszy na mój widok, że aż brakuje mu
      słów."
    tra_closure_vpositive_5: "%NAME% błyska z emocji oczami, kiedy podchodzę. Ostatnia
      rozmowa była dla niego bardzo przyjemna i zawsze znajdzie czas, by się przywitać."
    tra_closure_positive_1: "%NAME% wita mnie wesoło, ale nie ma nic więcej do powiedzenia."
    tra_closure_positive_2: "%NAME% podskakuje z zadowolenia, kiedy mnie poznaje.
      Witamy się. Entuzjastycznie plecie o niczym."
    tra_closure_positive_3: "%NAME% wydyma dziób w szerokim uśmiechu. Jego dzień jest
      przyjemniejszy, bo właśnie mnie spotkał."
    tra_closure_positive_4: "%NAME% wydaje się naprawdę cieszyć, że mnie widzi, choć
      nie ma nic więcej do dodania."
    tra_closure_positive_5: "%NAME% pokazuje, że cieszy się na mój widok. Wykonuje
      przesadne gesty, aby naprawdę to do mnie dotarło."
    tra_closure_neutral_1: "%NAME% pozdrawia mnie uprzejmym kłapnięciem dzioba, ale
      nie ma nic więcej do dodania."
    tra_closure_neutral_2: "%NAME% kiwa głową na przywitanie, ale chyba się spieszy.
      W końcu czas to jednostki."
    tra_closure_neutral_3: "%NAME% nie ma nic więcej do powiedzenia. Jak najuprzejmiej
      prosi o wybaczenie."
    tra_closure_neutral_4: "%NAME% pospiesznie przerywa, by mnie pozdrowić, ale ma
      inne rzeczy do roboty."
    tra_closure_neutral_5: "%NAME% wita mnie dość grzecznie, ale delikatny kwaśny
      zapach wskazuje, że nie chce ze mną rozmawiać."
    tra_closure_negative_1: "%NAME% patrzy na mnie nieufnie, przypominając sobie nasze
      poprzednie spotkanie. Nie ma nic więcej do powiedzenia."
    tra_closure_negative_2: Wyczuwam odpychający smród. %NAME% wciąż nieprzyjemnie
      wspomina nasze ostatnie spotkanie.
    tra_closure_negative_3: "%NAME% zerka na mnie i przypomina sobie naszą ostatnią
      rozmowę. Jego dziób pozostaje zamknięty."
    tra_closure_negative_4: "%NAME% coś do siebie mruczy. Chyba nie ma ochoty na rozmowę
      ze mną."
    tra_closure_negative_5: "%NAME% syczy. Nie podoba mu się moja próba porozmawiania
      z nim."
    tra_closure_vnegative_1: "%NAME% wciąż jest wściekły po naszym ostatnim spotkaniu.
      Jego małe ciałko drży od gniewu. Natychmiast ucina wszelkie próby porozumienia."
    tra_closure_vnegative_2: "%NAME% wypuszcza wokół siebie szczypiącą w oczy chmurę
      smrodu i wściekłości. Nie ma ochoty nigdy więcej ze mną rozmawiać."
    tra_closure_vnegative_3: Kiedy się zbliżam, %NAME% się jeży. Oczy nabiegają mu
      krwią, napięciem i wściekłością. Nie ma mi nic do powiedzenia.
    tra_closure_vnegative_4: "%NAME% pamięta naszą ostatnią rozmowę i jest wściekły.
      Krzyczy na mnie z pełną mocą geckiej furii."
    tra_closure_vnegative_5: "%NAME% wykonuje gniewny gest ręką - mogę jedynie podejrzewać,
      jak jest wulgarny. Nie chce mieć ze mną nic do czynienia."
    tra_crashsite_wait: "%NAME% nerwowo przestępuje z nogi na nogę. Czeka, aż obejrzę
      statek."
    tra_scavenger_wait: "%NAME% mlaska z niecierpliwością, chyba nie bardzo chce rozmawiać.
      Może czas zerknąć na uszkodzone maszyny, na które wskazuje?"
    dnt_tra_crashsite_lang_1: Friend! Ship crashed. I am stranded here alone. Will
      you help unhappy Gek?
    tra_crashsite_desc_1: Gek przeszywa mnie błagalnym spojrzeniem swoich wielkich
      oczu. Ze smutkiem wskazuje na pobliski wrak. Ogarnia mnie poczucie winy – trzeba
      było nie zwlekać z pomocą...
    tra_crashsite_opt_a_1: Zaoferuj pomoc
    tra_crashsite_res_a_1: "%NAME% wyraża wdzięczność za moją pomoc i składa swój
      los w moje ręce. Moje nozdrza rejestrują delikatny zapach podziękowania."
    tra_crashsite_ship_desc_1: Uszkodzenia statku gwiezdnego są zaskakująco niewielkie.
      Jest on w dobrym stanie, tylko silnik startowy się zaciął. Tak czy inaczej,
      wyczuwam niepokój Geka. Ogarnia mnie nieodparta chęć niesienia mu pomocy...
    tra_crashsite_ship_opt_a_1: Napraw silnik
    tra_crashsite_ship_res_a_1: Naprawa jest banalna – poradziłby sobie z nią każdy
      pilot statku gwiezdnego. Zaczynam wątpić w bezradność Geka, ale mój umysł staje
      się dziwnie ociężały.
    tra_crashsite_ret_desc_1: Orientując się, że prace dobiegły końca, handlowiec
      piszczy z zachwytu i natychmiast się rozchmurza. Chwyta moją rękę i dziękuje.
      Wręcza też hojny dar.
    dnt_tra_crashsite_lang_2: Hello friend! I am not a foolish Gek, not workshy! I
      can repair ship. But pain... cannot repair myself...
    tra_crashsite_desc_2: Gek chyba został brutalnie wyrzucony z pobliskiego wraku
      i odniósł obrażenia. Trzyma się za prawy nadgarstek, a ręka zwisa bezwładnie.
    tra_crashsite_opt_a_2: Skleć szynę do unieruchomienia kończyny
    tra_crashsite_res_a_2: Staram się jak najlepiej unieruchomić strzaskany staw Geka,
      mając nadzieję, że chałupniczo wykonana szyna wytrzyma do czasu, aż obcy dotrze
      do stacji leczniczej. Gek rozprostowuje palce, krzywi się z bólu, dziękuje mi
      i wręcza dar.
    dnt_tra_crashsite_lang_3: Take pity, friend... my ship broke. Too many Units to
      repair!
    tra_crashsite_desc_3: Gek chyba tu utknął – jego statek gwiezdny dymi i nie sposób
      nim wystartować. Wzrusza ramionami, otwiera szeroko oczy i robi niewinną minę.
      Pokazuje, że to uszkodzony stabilizator nawigacyjny spowodował katastrofę.
    tra_crashsite_opt_a_3: Zaoferuj pomoc
    tra_crashsite_res_a_3: "%NAME% chyba wyraża zadowolenie. Kieruje wzrok to na mnie,
      to na miejsce katastrofy."
    tra_crashsite_ship_desc_3: Wystarczy spojrzeć na zdezelowane komponenty statku,
      żeby odkryć prawdę – ktoś zdecydowanie nie dbał o swoją jednostkę. Różne podsystemy
      po prostu zużyły się i zawiodły. Niektóre części wyglądają, jakby od dekady
      nie były konserwowane.
    tra_crashsite_ship_opt_a_3: Napraw z grubsza niezbędne systemy
    tra_crashsite_ship_opt_b_3: Dokonaj dogłębnych napraw
    tra_crashsite_ship_res_a_3: Części statku gwiezdnego są w takim stanie, że dokonać
      można jedynie tymczasowych napraw. Zajmuję się niezbędnymi podsystemami i łatam
      je na tyle, żeby w najbliższym czasie nie doszło do poważnej katastrofy.
    tra_crashsite_ship_res_b_3: Żadna naprawa tego statku nie będzie miała sensu,
      jeśli nie zajmę się spalonymi obwodami nawigacyjnymi. Podłączam nowy, drogi
      mikroprocesor i łatam sąsiadujące z nim komponenty.
    tra_crashsite_ret_desc_a_3: |-
      %NAME% wysłuchuje mojej przemowy dotyczącej właściwego zajmowania się statkiem, ale najwyraźniej nie umie – albo nie chce – mnie zrozumieć.
      Tak czy inaczej, wyraża zadowolenie z moich pobieżnych napraw, dzięki którym być może dotrze do najbliższej stacji kosmicznej. Szuka czegoś, co mogłoby być wyrazem wdzięczności, i rozpromienia się, gdy to znajduje.
    tra_crashsite_ret_desc_b_3: |-
      %NAME% wysłuchuje mojej przemowy dotyczącej właściwego zajmowania się statkiem, ale najwyraźniej nie umie – albo nie chce – mnie zrozumieć.
      Tak czy inaczej, wyraża zadowolenie z moich gruntownych napraw. Szuka czegoś, co mogłoby być wyrazem wdzięczności, i rozpromienia się, gdy to znajduje.
    dnt_tra_crashsite_lang_4: Friend! Happy to see friend! Very bad pirate encounter.
      Stole valuable cargo, important delivery. Help find culprit? Valuable reward!
    tra_crashsite_desc_4: |-
      Gek wyciąga z rozbitego statku gwiezdnego poobijaną skrzynkę, otwiera ją i pokazuje mi liczne kosztowności. Podejrzewam, że przewoził znacznie więcej takich skrzyń.
      Żywo gestykulując, aby usprawnić naszą komunikację, wskazuje, że chętnie przekaże mi część ładunku w zamian za odnalezienie napastników, którzy dopuścili się kradzieży...
    tra_crashsite_opt_a_4: Zgódź się
    tra_crashsite_opt_b_4: Odmów
    tra_crashsite_res_a_4: |-
      Gek wydaje się być poruszony do głębi. Nagle wypuszcza aromat, który otacza mnie ciepłem i wdzięcznością.
      Otwiera dziennik pokładowy i pokazuje mi krótkie, uszkodzone nagranie, przedstawiające piratów atakujących jego statek promieniami fazowymi.
      Wideo zacina się i znika, a Gek wskazuje w niebo. Chyba chce mnie zachęcić do działania.
    tra_crashsite_res_b_4: Gek wydaje się być bardzo rozczarowany moją odmową. Znów
      pokazuje mi cenny ładunek, którym chce się wymienić. Wzdycha, gdy odchodzę.
    tra_crashsite_wait_4: "%NAME% nerwowo przestępuje z nogi na nogę. Czeka na wieści
      o zemście na piratach, którzy okradli statek."
    tra_crashsite_ret_desc_4: "%NAME% ogląda mnie od stóp do głów. Cieszy się, że
      po bitwie z piratami wciąż posiadam wszystkie kończyny."
    dnt_tra_crashsite_lang_5: Hello! You are trustworthy friend, yes? Cargo lost in
      confiscation... maybe some is illegal... but rare, special!
    tra_crashsite_desc_5: |-
      Gek wskazuje na osmalony kadłub i pustą ładownię. Mówi cicho i rozgląda się nerwowo, jakby spodziewał się, że nagle pojawią się jacyś przedstawiciele prawa.
      Wytwarza coś, co na pierwszy rzut oka wygląda jak zwykłe ogniwo paliwowe. Otwiera je ukradkiem i pokazuje nowe multinarzędzie, wyraźnie oznaczone insygniami Vy'keenów.
      Szybko zatrzaskuje osłonę i wskazuje ponownie na pustą ładownię. Prawdopodobnie przemycał tam więcej takich skarbów...
    tra_crashsite_opt_a_5: Zaproponuj, że zdobędziesz towary
    tra_crashsite_opt_b_5: Zgłoś sprawę władzom
    tra_crashsite_res_a_5: "%NAME% podskakuje na palcach z zachwytu. Pokazuje mi ośrodek,
      z którego pochodziły kradzione towary. Ostrzega mnie jednak, że jest on wyposażony
      w zaawansowany system alarmowy..."
    tra_crashsite_res_b_5: |-
      Zanim pirat-handlowiec zdąży zareagować, przesyłam zgłoszenie przestępstwa do władz układu. Na jego twarzy maluje się rozczarowanie – uważa, że to zdrada.
      Na moim wizjerze pojawia się przedstawiciel Federacji Handlowej Geków – wymyślna modyfikacja dzioba wskazuje na wysoki stopień. Zgodnie z geckim zwyczajem, przekazuje mi jednostki w ramach podziękowań.
    tra_crashsite_wait_5: "%NAME% nerwowo przestępuje z nogi na nogę. Czeka na wieści
      o infiltracji ośrodka."
    tra_crashsite_ret_opt_a_5: Udostępnij współrzędne
    tra_crashsite_ret_res_a_5: Gek dziękuje mi ciepło, najwyraźniej spodziewał się
      nowych współrzędnych. Oferując mi obiecane multinarzędzie, świdruje mój egzokombinezon
      spojrzeniem pełnym winy... jakby szukał obrażeń.
    tra_crashsite_ret2_opt_a_5: Przyjmij nagrodę w postaci multinarzędzia
    tra_crashsite_ret2_opt_b_5: W zamian poproś o jednostki
    tra_crashsite_fact_desc_5: Wygląda na to, że skrzynka z multinarzędziem została
      przeniesiona do innego skarbca. Gek-pirat zapewne z chęcią pozna nowe współrzędne.
    tra_crashsite_fact_lang_5: |-
      SZYFROWANIE OMINIĘTE // RDZEŃ DANYCH DOSTĘPNY
      Stan lokalnego skarbca: PUSTY
      Stan przeniesienia skrzyni: DOSTARCZONA do ośrodka X-77393957
    tra_crashsite_fact_opt_a_5: Pobierz współrzędne ośrodka
    dnt_tra_crashsite_lang_6: My new mining ship! I paid so many units for this starship...
      stupid purchase... now crashed and ruined!
    tra_crashsite_desc_6: Gek najwyraźniej inwentaryzuje ładunek swojego statku gwiezdnego
      po katastrofie. Załamuje ręce i biega tam i z powrotem. Zalewa go poczucie bezradności
      i zażenowania. Sam nie wie, czy chce przyjąć pomoc, czy też nie.
    tra_crashsite_opt_a_6: Zaoferuj pomoc
    tra_crashsite_opt_b_6: Zapytaj o katastrofę
    tra_crashsite_res_a_6: "%NAME% wydaje się nieco uspokajać. Stres i wewnętrzny
      konflikt ustępują. Dochodzi do siebie, dostojnie pociąga nosem i wskazuje, że
      oczywiście chętnie zapłaci mi za pomoc."
    tra_crashsite_res_b_6: Gek się wzdryga. Nieporadnie komunikuje, że ten statek
      gwiezdny był albo całkiem nowy, albo pożyczony. Tak czy inaczej, nie potrafił
      właściwie go pilotować, co poskutkowało katastrofą.
    tra_crashsite_ship_desc_6: Wygląda mi to na zupełnie nowy statek gwiezdny, dopiero
      co certyfikowany do lotów. Żałosne wyszczerbienie na dziobie wskazuje na bezpośrednie
      zderzenie z asteroidą. Pył mineralny na lufach uzbrojenia wskazuje, że przed
      katastrofą prowadzono entuzjastyczne prace wydobywcze.
    tra_crashsite_ship_opt_a_6: Napraw statek
    tra_crashsite_ret_desc_6: Widząc naprawiony statek, %NAME% naprawdę bierze się
      w garść. Przygotowuje konta, aby wykonać dla mnie przelew...
    tra_crashsite_ret_opt_a_6: Przyjmij jednostki
    tra_crashsite_ret_opt_b_6: Poproś o płatność w towarze
    tra_crashsite_ret_res_a_6: Gek wydaje się być zadowolony z zapłaty w jednostkach.
      Macha na pożegnanie, gotów do kontynuowania podróży.
    tra_crashsite_ret_res_b_6: Gek najwyraźniej posmutniał – nie chce rozstawać się
      ze swoim ładunkiem. Uznaje jednak, że to uczciwa wymiana i przekazuje mi spory
      ładunek minerałów. Macha na pożegnanie, gotów do kontynuowania podróży.
    dnt_tra_crashsite_lang_7: Friend! Ship fall from flight, I do not know why!
    tra_crashsite_desc_7: Gek wydaje się być poirytowany, przeklina pod nosem. Pobliski
      statek, rozbity w wyniku awaryjnego lądowania, musi należeć do niego.
    tra_crashsite_opt_a_7: Zaoferuj pomoc
    tra_crashsite_opt_b_7: Zakpij z jego sytuacji
    tra_crashsite_res_a_7: "%NAME% jest sceptyczny, ale kiwa głową. Mogę zerknąć na
      rozbity statek."
    tra_crashsite_res_b_7: "%NAME% irytuje się jeszcze bardziej. Odpędza mnie gestem."
    tra_crashsite_ship_desc_7: Silnik statku wydaje się być odpowiedni dla jednostki
      tej wielkości, a mimo to doszło do awarii z powodu przeciążenia. Teraz tylko
      iskrzy w proteście. Ten statek musi być znacznie cięższy, niż się to wydaje
      na pierwszy rzut oka...
    tra_crashsite_ship_opt_a_7: Napraw silnik
    tra_crashsite_ship_opt_b_7: Najpierw rozładuj statek
    tra_crashsite_ship_res_a_7: Ręcznie manipuluję przy silniku, odblokowuję mechanizmy
      i sprawiam, że znów zaczynają się poruszać. Ruchy przychodzą naturalnie, jakby
      były mi doskonale znane.
    tra_crashsite_ship_res_b_7: Szybko zerkam do ładowni i widzę, że została ona wypełniona
      ciężkimi minerałami. Towar znacznie przekracza rozsądny udźwig statku. Przenosząc
      część ładunku do swojej ładowni, zmniejszam obciążenie.
    tra_crashsite_ret_desc_a_7: "%NAME% nie posiada się z radości, widząc, że statek
      znów działa. Hojnie mnie wynagradza, ale ładownia wciąż jest przeciążona. Nie
      wróżę temu silnikowi zbyt długiej kariery..."
    tra_crashsite_ret_desc_b_7: "%NAME% zauważa, że część towaru zniknęła z ładowni.
      Odnosi się do mnie dosyć chłodno. Przekazuje mi niewielką liczbę jednostek i
      z rezerwą macha na pożegnanie."
    tra_crashsite_ret_opt_a_7: Pomachaj na pożegnanie
    dnt_tra_crashsite_lang_8: I did not take! Equipment is mine, purchased with savings!
      Please do not report.
    tra_crashsite_desc_8: Gek przestępuje z nogi na nogę, patrząc to na mnie, to na
      rozbity statek. Zauważam, że ma coś w rękach, ale szybko to chowa.
    tra_crashsite_opt_a_8: Zażądaj oddania przedmiotu
    tra_crashsite_opt_b_8: Puść go wolno
    tra_crashsite_res_a_8: Gek wydaje z siebie pisk i oddaje mi wyposażenie. Najwyraźniej
      jest zbyt zdenerwowany, żeby się targować lub zaprotestować. Nie odrywa ode
      mnie wzroku do chwili, aż zyskuje pewność, że nie wrócę.
    tra_crashsite_res_b_8: Gek chichocze nerwowo, a kiedy upewnia się, że nie zamierzam
      mu przeszkadzać w łupieniu, wręcza mi jednostki. Nie odrywa ode mnie wzroku
      do chwili, aż zyskuje pewność, że nie wrócę.
    tra_crashsite_done_8: Gdy Gek znów mnie widzi, zamiera. Patrzy, czekając, aż odejdę.
    dnt_tra_scavenger_lang_1: Hello! Let me charge suit for friend! No units required,
      just love, so much love! Good for soul!
    tra_scavenger_hot_desc_1: Gek wesoło przechadza się po odkrytym terenie, niemalże
      czerpiąc przyjemność z palącego gorąca. Wydaje się być podekscytowany na mój
      widok i, z nieznanych mi powodów, bezpłatnie doładowuje moją ochronę przed zagrożeniami.
    tra_scavenger_cold_desc_1: Gek wesoło przechadza się po odkrytym terenie, jakby
      nie czuł szczypiącego mrozu. Wydaje się być podekscytowany na mój widok i, z
      nieznanych mi powodów, bezpłatnie doładowuje moją ochronę przed zagrożeniami.
    tra_scavenger_lush_desc_1: Gek wesoło przechadza się po odkrytym terenie. Wydaje
      się być podekscytowany na mój widok i, z nieznanych mi powodów, bezpłatnie doładowuje
      moje systemy podtrzymania życia.
    tra_scavenger_dust_desc_1: Gek wesoło przechadza się po odkrytym terenie. Wydaje
      się być podekscytowany na mój widok i, z nieznanych mi powodów, bezpłatnie doładowuje
      moją ochronę przed zagrożeniami.
    tra_scavenger_tox_desc_1: Gek wesoło przechadza się po odkrytym terenie, jakby
      nie zdawał sobie sprawy z toksycznej atmosfery. Wydaje się być podekscytowany
      na mój widok i, z nieznanych mi powodów, bezpłatnie doładowuje moją ochronę
      przed zagrożeniami.
    tra_scavenger_rad_desc_1: Gek wesoło przechadza się po odkrytym terenie, jakby
      nie zdawał sobie sprawy z silnej radiacji. Wydaje się być podekscytowany na
      mój widok i, z nieznanych mi powodów, bezpłatnie doładowuje moją ochronę przed
      zagrożeniami.
    tra_scavenger_opt_a_1: Podziękuj i odejdź
    tra_scavenger_res_a_1: "%NAME% zbywa gestem moje podziękowanie, uśmiechając się
      tajemniczo."
    dnt_tra_scavenger_lang_2: Are you also here to enjoy this rich planet, friend?
      Unexpected luck with mining. Happy, happy, happy to share!
    tra_scavenger_hot_desc_2: |-
      Gek musi tu przebywać od dłuższego czasu. Sucha czerwona gleba, pokrywająca jego egzokombinezon i multinarzędzie, wskazuje na długie godziny wydobywania, a mimo to on sam jest w dobrym humorze.
      Widocznie zebrał nadmiar zasobów. Sięga do magazynu i przekazuje mi sporą ilość użytecznych surowców, najwyraźniej nie oczekując niczego w zamian.
    tra_scavenger_cold_desc_2: |-
      Gek musi tu przebywać od dłuższego czasu. Skroplona wilgoć skapuje z jego multinarzędzia, którego ciepło jest jedynym wytchnieniem na tym chłodzie. Mimo to Gek jest w dobrym humorze.
      Widocznie zebrał nadmiar zasobów. Sięga do magazynu i przekazuje mi sporą ilość użytecznych surowców, najwyraźniej nie oczekując niczego w zamian.
    tra_scavenger_lush_desc_2: |-
      Gek musi tu przebywać od dłuższego czasu. Jego egzokombinezon jest splamiony błotem i trawą – chyba ma za sobą długą i udaną ekspedycję wydobywczą.
      Widocznie zebrał nadmiar zasobów. Sięga do magazynu i przekazuje mi sporą ilość użytecznych surowców, najwyraźniej nie oczekując niczego w zamian.
    tra_scavenger_dust_desc_2: |-
      Gek musi tu przebywać od dłuższego czasu. Jego egzokombinezon najwyraźniej przetrwał liczne zmiany temperatury, a multinarzędzie jest całe zakurzone. Mimo to Gek jest w dobrym humorze.
      Widocznie zebrał nadmiar zasobów. Sięga do magazynu i przekazuje mi sporą ilość użytecznych surowców, najwyraźniej nie oczekując niczego w zamian.
    tra_scavenger_tox_desc_2: |-
      Gek musi tu przebywać od dłuższego czasu. Jego egzokombinezon i multinarzędzie są przeżarte kwasem, a mimo to on sam jest w dobrym humorze.
      Widocznie zebrał nadmiar zasobów. Sięga do magazynu i przekazuje mi sporą ilość użytecznych surowców, najwyraźniej nie oczekując niczego w zamian.
    tra_scavenger_rad_desc_2: |-
      Gek musi tu przebywać od dłuższego czasu. Delikatna radioaktywna poświata emanująca z jego egzokombinezonu wskazuje na długie godziny wydobycia, a mimo to on sam jest w dobrym humorze.
      Widocznie zebrał nadmiar zasobów. Sięga do magazynu i przekazuje mi sporą ilość użytecznych surowców, najwyraźniej nie oczekując niczego w zamian.
    tra_scavenger_opt_a_2: Zaoferuj jednostki
    tra_scavenger_res_a_2: "%NAME% otwiera szerzej oczy na wzmiankę o jednostkach.
      Z przyjemnością przyjmuje płatność i chyba jest pod wrażeniem mojej znajomości
      geckiej etykiety."
    tra_scavenger_opt_b_2: Przyjmij i podziękuj
    tra_scavenger_res_b_2: "%NAME% wyśpiewuje wesołe pożegnanie."
    dnt_tra_scavenger_lang_3: I am lost, friend! I cannot find home, and home cannot
      find me... please help...
    tra_scavenger_hot_desc_3: |-
      %NAME% ma drobne ciało, co dodatkowo uwydatnia się na tle rozległego, spalonego krajobrazu. Widać przygnębienie i strach, jak u kogoś, kto przez dłuższy czas błąkał się w spiekocie.
      Wyciąga w moją stronę drżące palce. W oczach ma nadzieję.
    tra_scavenger_cold_desc_3: |-
      %NAME% ma drobne ciało, co dodatkowo uwydatnia się na tle rozległego, ośnieżonego krajobrazu. Widać przygnębienie i strach, jak u kogoś, kto przez dłuższy czas błąkał się na mrozie.
      Wyciąga w moją stronę drżące palce. W oczach ma nadzieję.
    tra_scavenger_lush_desc_3: |-
      %NAME% ma drobne ciało, co dodatkowo uwydatnia się na tle rozległego, zarośniętego krajobrazu. Widać przygnębienie i strach, jak u kogoś, kto przez dłuższy czas błąkał się w dziczy.
      Wyciąga w moją stronę drżące palce. W oczach ma nadzieję.
    tra_scavenger_dust_desc_3: |-
      %NAME% ma drobne ciało, co dodatkowo uwydatnia się na tle rozległego, jałowego krajobrazu. Widać przygnębienie i strach, jak u kogoś, kto przez dłuższy czas błąkał się po pustyni.
      Wyciąga w moją stronę drżące palce. W oczach ma nadzieję.
    tra_scavenger_tox_desc_3: |-
      %NAME% ma drobne ciało, co dodatkowo uwydatnia się na tle rozległego, toksycznego krajobrazu. Widać przygnębienie i strach, jak u kogoś, kto błąkał się tutaj przez dłuższy czas.
      Wyciąga w moją stronę drżące palce. W oczach ma nadzieję.
    tra_scavenger_rad_desc_3: |-
      %NAME% ma drobne ciało, co dodatkowo uwydatnia się na tle rozległego, napromieniowanego krajobrazu. Widać przygnębienie i strach, jak u kogoś, kto błąkał się tutaj przez dłuższy czas.
      Wyciąga w moją stronę drżące palce. W oczach ma nadzieję.
    tra_scavenger_opt_a_3: Wskaż kierunek
    tra_scavenger_res_a_3: Gek przechwytuje dane nawigacyjne i z ulgą studiuje odszyfrowaną
      zawartość. Najwyraźniej jego dylemat został rozwiązany, ale jeszcze nie rusza
      w drogę. Z wdzięcznością przekazuje mi dar, a następnie całą uwagę skupia na
      swoim padzie. Może ma tu jeszcze jakieś niezałatwione sprawy?
    dnt_tra_scavenger_lang_4: "...Friend? Friend has units? Such need for units! Units!
      Units! Units!"
    tra_scavenger_desc_4: |-
      Gek szykuje się do skoku na mnie, ale w ostatniej chwili rezygnuje. Ma dziki, pierwotny wygląd kogoś tak wygłodniałego, że aż gotowego uciec się do przemocy.
      <MOOD>Sad<>Desperacko próbując się ze mną porozumieć, rysuje w powietrzu jakiś kształt. Wydaje mi się, że może chodzić o symbol jednostek...
    tra_scavenger_opt_a_4: Daj jednostki
    tra_scavenger_opt_b_4: Daj składniki odżywcze z egzokombinezonu
    tra_scavenger_opt_c_4: Odpraw go
    tra_scavenger_res_a_4: Gdy tylko jednostki wpływają na konto Geka, na jego obliczu
      pojawia się wyraz ulgi. Szybko ustępuje on miejsca zażenowaniu. Gek odchrząkuje.
    tra_scavenger_res_b_4: Gek wydaje z siebie pojedynczy, dziki okrzyk frustracji.
      Szybko jednak odzyskuje nad sobą kontrolę. Wygląda na zażenowanego. Od dłuższego
      czasu nie miał kontaktu z cywilizacją.
    tra_scavenger_res_c_4: W oczach Geka rozbłyskuje wściekłość oburzenia, ale szybko
      ustępuje poczuciu wstydu. Obcy przeprasza, później przeprasza za przeprosiny,
      a na koniec zatrzaskuje dziób.
    tra_scavenger_desc2_4: Następuje niezręczna cisza.
    tra_scavenger_opt_d_4: Zapytaj o okolicę
    tra_scavenger_res_d_4: |-
      Gek chce szybko zapomnieć o swoim wybuchu, więc chętnie dzieli się ze mną danymi, które doprowadziły go w to miejsce.
      Zapisy historyczne wskazują, że podczas okresu imperium pierwszych pomiotów Korvaxi, którzy byli niewolnikami na tej planecie, zdołali się uwolnić. Dotarli aż tutaj, a następnie wszelki ślad po nich zaginął.
      %NAME% uważa, że ta ucieczka – w tamtych czasach bezprecedensowa – jest ważna dla historii Geków. Korvaxi musieli zostawić coś ważnego w tych uszkodzonych maszynach. Gdyby tylko udało się je otworzyć!
    tra_scavenger_debris_4: Kiedy podchodzę do dziwnej kapsuły, uruchamia się przenikliwy
      alarm.
    tra_scavenger_debris_lang_4: UWAGA! BLISKOŚĆ ISTOTY ORGANICZNEJ! UWAGA!
    tra_scavenger_debris_opt_a_4: Dotknij ekranu
    tra_scavenger_debris_opt_b_4: Użyj przepustki Atlasa.
    tra_scavenger_debris_opt_c_4: Odłącz systemy podtrzymania życia
    tra_scavenger_debris_res_a_4: Gdy tylko sięgam do ekranu, alarm rozbrzmiewa jeszcze
      głośniej. To urządzenie najwyraźniej zostało zaprojektowane tak, aby odpędzać
      biologiczne formy życia.
    tra_scavenger_debris_res_b_4: W odpowiedzi na przepustkę Atlasa urządzenie wydaje
      delikatne piknięcie. Alarm zostaje wyłączony, a zawartość kapsuły jest dostępna.
    tra_scavenger_debris_res_c_4: |-
      To spore ryzyko, ale biorę głęboki oddech, wstrzymuję go i odłączam systemy podtrzymania życia mojego egzokombinezonu. Dotykam ręką ekranu, mając nadzieję, że moje oznaki życiowe są odpowiednio zamaskowane.
      To wystarcza, żeby oszukać starożytną technologię. Urządzenie wydaje delikatne piknięcie i udostępnia swoją zawartość. Szybko uruchamiam systemy podtrzymania życia na nowo.
    tra_scavenger_ret_desc_4: "%NAME% widzi powłokę w moich rękach, a jego wzrok staje
      się dziesięciokrotnie bardziej wygłodniały. Lekko się ślini, a palce zaczynają
      mu drżeć. Tak przytłaczająca żądza przejęcia powłoki jest złowróżbna."
    tra_scavenger_ret_opt_a_4: Daj powłokę
    tra_scavenger_ret_opt_b_4: Zachowaj powłokę
    tra_scavenger_ret_res_a_4: |-
      Gek wybucha złowrogim chichotem i chwyta powłokę. W zamian wręcza mi sporą liczbę klasterów nanitowych. Nanity niemal wydają się wyrywać z ręki Geka.
      %NAME% mnie odpędza.
    tra_scavenger_ret_res_b_4: Gek niemalże wpada w furię, kiedy widzi, że zamierzam
      zabrać mu powłokę. Nieokiełznane emocje małej formy życia wyglądają naprawdę
      groźnie. Nie umiem oprzeć się wrażeniu, że ta powłoka byłaby bezpieczniejsza
      w rękach kogoś innego.
    dnt_tra_scavenger_lang_5: Look together with me, friend. Do not speak. Just look.
    tra_scavenger_desc_5: "%NAME% najwyraźniej błąka się bez celu po niewielkim fragmencie
      terenu. Co jakiś czas zerka w kierunku horyzontu – jego oczy są szeroko otwarte
      i rozmarzone."
    tra_scavenger_opt_a_5: Zapytaj, co tu robi
    tra_scavenger_opt_b_5: Patrz razem z nim
    tra_scavenger_res_a_5: Gek wskazuje na krajobraz, później ku niebu. Dla niego
      odpowiedź jest oczywista.
    tra_scavenger_hot_res_b_5: |-
      Wspólnie podziwiamy krajobraz. W spalonej powierzchni tej planety jest jakieś piękno, a gruboskórna flora chłonie ciepło.
      Mija kilka chwil spokojnej ciszy. Nawiązuję pewną więź z tą gadzią formą życia, a jednocześnie czuję przypływ świeżości. Moje oczy ponownie otwierają się na nieskończone dziwy tego wszechświata.
    tra_scavenger_cold_res_b_5: |-
      Wspólnie podziwiamy spowity bielą krajobraz. W zmarzniętej powierzchni tej planety jest jakieś piękno.
      Mija kilka chwil spokojnej ciszy. Nawiązuję pewną więź z tą gadzią formą życia, a jednocześnie czuję przypływ świeżości. Moje oczy ponownie otwierają się na nieskończone dziwy tego wszechświata.
    tra_scavenger_lush_res_b_5: |-
      Wspólnie podziwiamy krajobraz. Planeta tętni życiem, a jej piękno dosłownie zapiera dech w piersiach.
      Mija kilka chwil spokojnej ciszy. Nawiązuję pewną więź z tą gadzią formą życia, a jednocześnie czuję przypływ świeżości. Moje oczy ponownie otwierają się na nieskończone dziwy tego wszechświata.
    tra_scavenger_dust_res_b_5: |-
      Wspólnie podziwiamy krajobraz. Jałowe wydmy wydają się ciągnąć w nieskończoność, ale z jakiegoś powodu sprawiają wrażenie bardziej przyjaznych niż wrogich.
      Mija kilka chwil spokojnej ciszy. Nawiązuję pewną więź z tą gadzią formą życia, a jednocześnie czuję przypływ świeżości. Moje oczy ponownie otwierają się na nieskończone dziwy tego wszechświata.
    tra_scavenger_tox_res_b_5: |-
      Wspólnie podziwiamy krajobraz. Toksyczne narośle są zwodniczo piękne, lśnią kolorem i wilgocią.
      Mija kilka chwil spokojnej ciszy. Nawiązuję pewną więź z tą gadzią formą życia, a jednocześnie czuję przypływ świeżości. Moje oczy ponownie otwierają się na nieskończone dziwy tego wszechświata.
    tra_scavenger_rad_res_b_5: |-
      Wspólnie podziwiamy krajobraz. Wydaje się delikatnie jarzyć, a wzory świetlne są chwytane przez rośliny o dziwnych kształtach.
      Mija kilka chwil spokojnej ciszy. Nawiązuję pewną więź z tą gadzią formą życia, a jednocześnie czuję przypływ świeżości. Moje oczy ponownie otwierają się na nieskończone dziwy tego wszechświata.
    dnt_tra_scavenger_lang_6: Friend is lost? Maybe I can help... only a tiny payment
      required...
    tra_scavenger_desc_6: |-
      Gek patrzy na mnie z zaskoczeniem. Nie wie, kim albo czym jestem ani co tu robię. Widzę, że bawi się jakimś małym przedmiotem, obracając go w palcach. W jego oczach zauważam chciwość.
      <MOOD>Neutral<>Nagle chciwe spojrzenie znika. Gek wkłada mi mały przedmiot do ręki i zaciska na nim moje palce. To dar. Chęć handlowania była silna, ale wygrała empatia względem zagubionego przyjaciela.
    tra_scavenger_opt_a_6: Przyjmij i podziękuj
    dnt_tra_scavenger_lang_7: Friend! Friend, please help. Corporation has crushed
      me for forbidden escape. Account is empty, savings all lost. I cannot even pay
      for message to family.
    tra_scavenger_desc_7: |-
      %NAME% nie może uwierzyć w swoje szczęście. Kiedy podchodzę, w jego oczach zauważam silne emocje. Spowija nas upajający zapach.
      Zerka w kierunku pobliskiej kapsuły i wzdryga się, jakby wiązało się z nią nieprzyjemne wspomnienie. Wzdrygnięcie najwyraźniej narusza jakąś niewidoczną ranę, gdyż Gek natychmiast łapie się za żebra. Ten biedak jest tu zupełnie sam. Nie pomóc mu... to byłoby niewiarygodne okrucieństwo.
    tra_scavenger_opt_a_7: Zapytaj o kapsułę
    tra_scavenger_opt_b_7: Zapytaj o ranę
    tra_scavenger_res_a_7: Staram się jak najlepiej wyrazić swoje pytanie za pomocą
      gestów, ale %NAME% kończy rozmowę i odwraca głowę, wskazując, że nic nie rozumie.
    tra_scavenger_res_b_7: "%NAME% wydaje się być jeszcze mniejszy niż wcześniej.
      Mruga oczami, odpędzając łzy. Utknął tu w wyniku jakiegoś traumatycznego wydarzenia,
      ale nie posiada znajomości języka albo sił, by o nim opowiedzieć."
    tra_scavenger_ret_desc_7: Gek pokazuje mi swój pad z danymi, który ujawnia stan
      jego finansów – konto zostało wyczyszczone, a przy jego imieniu nie znajduje
      się nawet jedna jednostka. Najwyraźniej „Korporacja GekPrzewóz” pobrała wszystkie
      środki.
    tra_scavenger_ret_opt_a_7: Zapytaj o GekPrzewóz
    tra_scavenger_ret_opt_b_7: Daj jednostki
    tra_scavenger_ret_res_a_7: Gek denerwuje się. Potrząsa głową, wyraźnie nie zamierzając
      odpowiadać na moje pytania.
    tra_scavenger_ret_res_b_7: Nastrój Geka zmienia się diametralnie. Praktycznie
      podskakuje z radości i mocno mnie ściska. Wręcza mi cenny przedmiot ze swojego
      plecaka, wskazując, że jemu się nie przyda.
    tra_scavenger_debris_lang_7: WŁASNOŚĆ KORPORACJI FRACHTOWCÓW GEKPRZEWÓZ <IMG>SLASH<>
      WYŁĄCZNIE DO UŻYTKU AWARYJNEGO <IMG>SLASH<> NIEAUTORYZOWANE KATAPULTOWANIE SIĘ
      WZBRONIONE
    tra_scavenger_debris_res_a_7: Ekran wyłącza się. W okolicy kapsuły wyczuwam dziwny,
      niepokojący zapach. Nagle ogarnia mnie klaustrofobia. Niczego więcej się tu
      nie dowiem. Cieszę się, że mogę stąd odejść.
    tra_scavenger_done_7: "%NAME% cieszy się, że mnie widzi. Jeszcze raz mi dziękuje,
      a następnie grzecznie prosi o wybaczenie. Musi załatwić własne sprawy, zanim
      będzie mógł wyruszyć."
    dnt_tra_scavenger_lang_8: You are not the friend I was expecting. Have you seen
      my friend?
    tra_scavenger_desc_8: |-
      Geka na chwilę ogarnia ekscytacja, która jednak szybko ustępuje miejsca rozczarowaniu. Nie jestem kimś, kogo się spodziewał.
      <MOOD>Neutral<>Chcąc uzyskać cokolwiek z tego przypadkowego spotkania, pokazuje mi zdjęcie innego przedstawiciela swojego gatunku. Natura ich relacji jest niejasna, ale pytanie – oczywiste. Czy wiem, gdzie jest ten Gek?
    tra_scavenger_opt_a_8: Rozczaruj go
    tra_scavenger_opt_b_8: Zaproponuj poszukiwania
    tra_scavenger_res_a_8: Chyba nie znam Geka ze zdjęcia. Nie mogę z pewnością stwierdzić,
      że go rozpoznaję. %NAME% kiwa głową. Chyba spodziewał się takiej odpowiedzi.
    tra_scavenger_res_b_8: "%NAME% jest wdzięczny, ale odrzuca moją propozycję odszukania
      zaginionego Geka. Ślad doprowadził go aż tutaj, ale teraz zniknął."
    tra_scavenger_ret_8: Wzdycha, nie wiedząc, w jaki sposób odszukać przyjaciela.
      Obawia się opuścić to miejsce, w razie gdyby ten drugi Gek zdołał tu wrócić.
    tra_scavenger_ret2_8: "%NAME% wzdycha, nie wiedząc, w jaki sposób odszukać przyjaciela.
      Obawia się opuścić to miejsce, w razie gdyby ten drugi Gek zdołał tu wrócić."
    tra_scavenger_ret_opt_a_8: Zaoferuj wzmacniacz sygnału
    tra_scavenger_ret_opt_b_8: Wystosuj przekaz do Federacji
    tra_scavenger_ret_res_a_8: Gek z wdzięcznością przyjmuje wzmacniacz sygnału, w
      zamian oferując dar. Jeśli jego przyjaciel jest gdzieś na tej planecie, powinien
      zdołać go namierzyć.
    tra_scavenger_ret_res_b_8: |-
      Federacja Handlowa Geków rozpoznaje sygnaturę mojego przekazu i natychmiast rozsyła wiadomość z dopiskiem: %NAME%. Jeśli jego przyjaciel jest gdzieś w tym układzie, powinien ją otrzymać.
      %NAME% jest zachwycony moimi działaniami. W podziękowaniu wręcza mi dar i żałuje, że nie może zaoferować nic więcej.
    tra_scavenger_done_8: "%NAME% wita mnie wesoło. Najwyraźniej wciąż czeka na przyjaciela,
      ale ze znacznie większą nadzieją niż wcześniej."
    dnt_tra_ext_scavenger_lang_1: Shiny collection is mine! Why is suspicious friend
      here? Much danger on this planet!
    tra_ext_scavenger_desc_1: Zaskoczony Gek podskakuje ze strachu, a następnie wbija
      we mnie podejrzliwy wzrok. Jest dobrze wyposażony w sprzęt chroniący przed burzami
      na tej planecie i najwyraźniej nie spodziewał się towarzystwa.
    tra_ext_scavenger_opt_a_1: Zapytaj, co tu robi
    tra_ext_scavenger_res_a_1: |-
      %NAME% przenosi wzrok na mój plecak i rozchmurza się. Podczas tutejszych nawałnic zebrał sporo kryształów burzowych. Chciał je sprzedać hurtem z dużym zyskiem, ale...
      <MOOD>NEUTRAL<>Gek jest niespokojny. Chyba zamierzał ofiarować mi jeden w prezencie, ale instynkt nie pozwala mu niczego oddać za darmo.
    tra_ext_scavenger_opt_b_1: Zaoferuj jednostki
    tra_ext_scavenger_res_b_1: Nie jest to dobry interes dla Geka, ale jemu to chyba
      nie przeszkadza. Wije się wesoło, kiedy jednostki pojawiają się na jego koncie.
      Z przyjemnością wręcza mi grudkę kryształów.
    dnt_tra_walkabout_lang_1: Busy, busy, busy! Please do not obstruct.
    tra_walkabout_desc_1: Gek robi wszystko, aby mnie zignorować – spieszy się na
      jakieś ważne spotkanie. W gardle czuję łaskoczący, uszczypliwy zapach.
    tra_walkabout_opt_a_1: Przywitaj się
    tra_walkabout_opt_b_1: Zostaw go w spokoju
    tra_walkabout_res_a_1: Maleńka forma życia przechodzi obok mnie obojętnie. Najwyraźniej
      jest zbyt zajęta, aby odpowiedzieć na moje powitanie.
    tra_walkabout_res_b_1: Pozwalam Gekowi zająć się własnymi sprawami.
    dnt_tra_walkabout_lang_2: Would you believe they offer balarian technology for
      that price? Insulting price, very stupid. New customers opportunity, yes?
    tra_walkabout_desc_2: Gek nie patrzy, dokąd idzie. Mówi niemal nieprzerwanym ciągiem,
      a głos wydobywający się z jego kombinezonu odpowiada jednocześnie. Żadna z form
      życia nie wydaje się milknąć, żeby wysłuchać drugiej strony.
    tra_walkabout_opt_a_2: Dołącz do rozmowy
    tra_walkabout_opt_b_2: Pomachaj Gekowi przed twarzą
    tra_walkabout_res_a_2: Dodaję swój głos do zgiełkliwego chóru, ale Gek chyba tego
      nie zauważa.
    tra_walkabout_res_b_2: Kiedy próbuję zwrócić jego uwagę, Gek na moment się zacina,
      ale szybko odzyskuje rytm. Jego partner w tej rozmowie mówi dalej, najwyraźniej
      nawet nie zauważył przerwy.
    dnt_tra_walkabout_lang_3: Gek Trade Federation warning, tax payment due. Nearly
      late. So many units...
    tra_walkabout_desc_3: Handlowiec wydaje się być zadowolony, że ktoś go zatrzymał.
      Dokądkolwiek zmierza, powłóczy nogami, jakby miał ogromne wątpliwości.
    tra_walkabout_opt_a_3: Pociesz go
    tra_walkabout_opt_b_3: Zostaw go w spokoju
    tra_walkabout_res_a_3: Uśmiecham się do Geka i zachęcająco klepię go po ramieniu,
      ale on wciąż wydaje się być przybity.
    tra_walkabout_res_b_3: Gek wzdycha, orientując się, że nie odciągnę go od nieprzyjemnych
      spraw. Idzie dalej, powłócząc nogami.
    dnt_tra_walkabout_lang_4: Friend, hello! Did we already meet? Hard to remember.
      Was I here today? Yesterday? I know I have somewhere to be... I think... always
      going somewhere, every day the same...
    tra_walkabout_desc_4: Gek, którego zatrzymuję, wydaje się być czymś zmartwiony.
      Na chwilę zamyka oczy i pociera dziób, jakby chciał sobie coś przypomnieć...
    tra_walkabout_opt_a_4: Krzyknij
    tra_walkabout_opt_b_4: Odejdź po cichu
    tra_walkabout_res_a_4: Krzyczę na handlowca, a ten natychmiast otwiera oczy. Patrzy
      na mnie podejrzliwie, mrużąc powieki, jakby nie był pewien, czy w ogóle istnieję.
      Przez chwilę wydaje mi się, że wyciągnie rękę i mnie dotknie, ale wtedy Gek
      przypomina sobie o swoich sprawach i rusza dalej.
    tra_walkabout_res_b_4: Powoli odchodzę. Kiedy Gek otwiera oczy, natychmiast rusza
      w dalszą drogę, jakby nigdy mnie nie spotkał.
    dnt_tra_walkabout_lang_5: A traveller friend! Are you a rich traveller maybe?
      Many units in account?
    tra_walkabout_desc_5: Gek zatrzymuje się i spogląda na mnie z zaciekawieniem w
      swoich bystrych oczach. Zauważam, że trzyma rękę na biodrze – najwyraźniej dyskretnie
      skanuje mój egzokombinezon.
    tra_walkabout_opt_a_5: Zaprotestuj
    tra_walkabout_opt_b_5: Odejdź
    tra_walkabout_res_a_5: Przyłapany na skanowaniu, Gek wzrusza ramionami i otwarcie
      spogląda na ekran skanera. Dodaje prywatną notatkę, rzuca mi ostatnie nieodgadnione
      spojrzenie i odchodzi.
    tra_walkabout_res_b_5: Szybko się oddalam. Podejrzewam, że ten Gek może nie być
      mi przyjazny.
    dnt_tra_walkabout_lang_6: Legs are small, I know... walk is not quick. Are you
      here to laugh too?
    tra_walkabout_desc_6: Gek chyba nieśmiało prosi o zewnętrzną opinię na jakiś temat.
      Nieporadnie kuli się w sobie, niemalże jakby nie chciał zostać spostrzeżony.
    tra_walkabout_opt_a_6: Dodaj mu otuchy
    tra_walkabout_opt_b_6: Wyśmiej jego malutkie nóżki
    tra_walkabout_res_a_6: Gek rozpoznaje moje uniwersalne gesty dodawania otuchy
      i wyćwierkuje kilka weselszych nut. Rusza w dalszą drogę, a jego kroki nabierają
      nieco sprężystości.
    tra_walkabout_res_b_6: Najwyraźniej udało mi się trafić w samo sedno kompleksów
      tego Geka. Wygląda na jeszcze bardziej przybitego niż wcześniej i szybko się
      oddala.
    dnt_tra_walkabout_lang_7: Be quick, be fast! I am busy Gek!
    tra_walkabout_desc_7: Gek spogląda na mnie niecierpliwie, czekając, czy mam coś
      do powiedzenia.
    tra_walkabout_opt_a_7: Każ mu czekać
    tra_walkabout_opt_b_7: Zostaw go w spokoju
    tra_walkabout_res_a_7: Gek w końcu wyczuwa, że nie mam nic interesującego do powiedzenia,
      z irytacją odprawia mnie gestem i rusza w dalszą drogę.
    tra_walkabout_res_b_7: Gek wydaje z siebie fuknięcie – nie podoba mu się ta bezsensowna
      przerwa. Rusza dalej, zająć się własnymi sprawami.
    dnt_tra_walkabout_lang_8: Hello stranger friend! So happy to add to friend collection!
      Universe is sometimes large and lonely.
    tra_walkabout_desc_8: Gek najwyraźniej dokądś zmierza, ale kiedy do niego macham,
      odwraca się do mnie z radosnym ćwierknięciem. Najwyraźniej jest mną zainteresowany
      i czeka, co zrobię teraz.
    tra_walkabout_opt_a_8: Pochwal się multinarzędziem
    tra_walkabout_opt_b_8: Pochwal się jednostkami
    tra_walkabout_res_a_8: Gek z fascynacją ogląda różne akcesoria do multinarzędzia.
      Wydaje mi się, że ocenia bardziej mój wybór dodatków niż samo urządzenie. W
      końcu, usatysfakcjonowany, z powagą kiwa do siebie głową i rusza w dalszą drogę.
    tra_walkabout_res_b_8: Podczas przeglądania liczb na moim koncie, Gek zanosi się
      chichotem. Kilka razy próbuje coś powiedzieć, ale nie udaje mu się to, gdyż
      zalewają go kolejne fale wesołości. Dziękuje mi, choć nie wiem za co, i rusza
      w dalszą drogę.
    tra_filler_desc_21: Przechodząc, zauważam, że jakiś Gek nachyla się w moją stronę,
      wysuwa język i zaczyna nim trzepotać. Kiedy spoglądam mu w oczy, szybko chowa
      język. Patrzymy na siebie, a sytuacja jest niezręczna.
    dnt_tra_filler_lang_21: Fascinating scent! Exotic like Traveller...
    tra_filler_opt_a_21: Powąchaj go
    tra_filler_opt_b_21: Zacznij mu grozić
    tra_filler_res_a_21: Biorę głęboki haust powietrza. %NAME% odpowiada, uwalniając
      zapach – osobliwy, ale intymnie znajomy. Wydaje się być z siebie zadowolony.
      Odchodzę, czując zażenowanie.
    tra_filler_res_b_21: Biorę do ręki multinarzędzie i groźnie spoglądam na Geka.
      Ten zaczyna piszczeć ze strachu.
    tra_request_text_41: "%NAME% bierze głęboki wdech i wypełnia powietrze swoim zapachem.
      Czeka, co się dalej stanie."
    tra_filler_desc_22: Przysadzista forma życia wygląda na wzburzoną. Macha mi przed
      twarzą padem z danymi. Na ekranie urządzenia widzę coś, co przypomina listę
      zakończonych aukcji. Najwyraźniej ulepszenie hipernapędu zostało właśnie sprzedane
      niemal za bezcen.
    dnt_tra_filler_lang_22: No, no, no! No, sneaky trader! I saw first!
    tra_filler_opt_a_22: Pociesz go
    tra_filler_opt_b_22: Wyśmiej go
    tra_filler_res_a_22: "%NAME% potrzebuje pocieszenia. Próbuję odwrócić jego uwagę
      od trosk i choć on niecierpliwie mnie odpędza, chyba humor delikatnie mu się
      poprawia."
    tra_filler_res_b_22: Gek patrzy na mnie zawstydzony, jakby zawiódł na całej linii.
      Nie chce ze mną dłużej rozmawiać.
    tra_request_text_42: "%NAME% świergocze i piszczy. Perspektywa dobicia targu najwyraźniej
      go ucieszyła."
    tra_filler_desc_23: Z pewnością nie znam tego Geka, a mimo to kiedy go spotykam,
      przytłacza mnie nagłe poczucie sympatii. Zalewa mnie fala słodko-gorzkiej nostalgii.
    dnt_tra_filler_lang_23: Hello friend! Do you remember great friend Gek?
    tra_filler_opt_a_23: Obejmij go
    tra_filler_opt_b_23: Wstrzymaj oddech
    tra_filler_res_a_23: Ściskam Geka przez dobrych kilka minut. Czuję spokój i bezpieczeństwo,
      jakbyśmy razem mogli osiągnąć wszystko. Kiedy w końcu się odsuwam, Gek wygląda
      na oszołomionego.
    tra_filler_res_b_23: Wstrzymuję oddech – %NAME% nie oszołomi mnie swoimi feromonami.
      Poczucie znajomości szybko znika, potwierdzając moje podejrzenia.
    tra_request_text_43: "%NAME% na pewno mi pomoże. Zjednoczymy się w chwalebnej
      transakcji."
    tra_filler_desc_24: Gek krzyczy do swojego zestawu słuchawkowego, w jego głosie
      pobrzmiewają irytacja i zarozumiałość. Najwyraźniej nie jest zadowolony z jakiejś
      umowy biznesowej.
    dnt_tra_filler_lang_24: Stupid SalesGek! I said this would not do! Deal is bad.
      Profit high but customer lost. Tell no! Wasting time!
    tra_filler_opt_a_24: Grzecznie poproś, żeby się uciszył
    tra_filler_opt_b_24: Odchrząknij
    tra_filler_res_a_24: Próbuję zwrócić uwagę Geka, ale ten odpędza mnie gestem.
    tra_filler_res_b_24: Odchrząkuję znacząco, ale Gek całkowicie mnie ignoruje.
    tra_request_text_44: "%NAME% kończy połączenie wściekłym kłapnięciem dzioba. Patrzy
      na mnie z niecierpliwością."
    tra_filler_desc_25: Gek z ogromną werwą pracuje na padzie z danymi. Wydaje się
      mieć problem z przygotowaniem wiadomości – wpisuje, a następnie usuwa całe fragmenty
      tekstu. Jest wściekły.
    dnt_tra_filler_lang_25: 'I already paid! Federation is wrong, new regulations
      are scam! '
    tra_filler_opt_a_25: Spójrz na ekran pada
    tra_filler_opt_b_25: Zostaw go w spokoju
    tra_filler_res_a_25: Zerkam Gekowi przez ramię i próbuję przeczytać wiadomość,
      ale nie jestem w stanie rozszyfrować tego języka. Obcy rzuca mi poirytowane
      spojrzenie i zasłania pad.
    tra_filler_res_b_25: Gek wydaje się być zajęty. Nie będę mu przeszkadzać.
    tra_request_text_45: "%NAME% coś do mnie mamrocze, jakby oczekiwał współczucia.
      Wystosowuję prośbę."
    tra_filler_desc_26: Gek wyciąga z kieszeni jakiś kąsek. To fragment szarego flaka
      – krótka rurka wypełniona oleistymi grudkami materii roślinnej. Obcy kiwa zachęcająco
      głową i pokazuje gestem, że mam skosztować.
    dnt_tra_filler_lang_26: Hello stranger friend! I have new product here, soon coming
      to market. Want to try?
    tra_filler_opt_a_26: Spróbuj
    tra_filler_opt_b_26: Odmów
    tra_filler_res_a_26: |-
      Z pewną nieśmiałością przyjmuję oślizły kawałek i biorę go do ust. Z ulgą stwierdzam, że połączenie smaków jest przepyszne – jednocześnie złożone i poprawiające nastrój. Czegoś takiego jeszcze nie zdarzyło mi się kosztować.
      %NAME% patrzy na moją reakcję i sporządza notatki. Wygląda na zadowolonego.
    tra_filler_res_b_26: "%NAME% chyba nie godzi się z moją odmową – dalej kiwa głową
      i wciska mi nieapetyczny kąsek. Odchodzę pośpiesznie."
    tra_request_text_46: "%NAME% czeka. Chyba ma nadzieję, że wezmę tę dziwną próbkę
      w ramach wymiany."
    tra_filler_desc_27: Ta dziwna forma życia wydaje się być wzburzona. Otaczające
      ją powietrze co rusz zmienia aromat – jeden przywodzi na myśl słoneczne popołudnie,
      drugi mroźną i śnieżną noc.
    dnt_tra_filler_lang_27: Hello friend! Help me? Which smell to impress new spawning
      partner?
    tra_filler_opt_a_27: Wybierz słoneczny zapach
    tra_filler_opt_b_27: Wybierz mroźny zapach
    tra_filler_res_a_27: Woń otaczająca Geka przybiera na sile. Relaksuje mnie, przywołuje
      wspomnienia o ciepłej trawie, cykających owadach, delikatnym świetle słońca.
      Gek dziękuje mi. Fakt podjęcia przeze mnie decyzji najwyraźniej mu pomógł.
    tra_filler_res_b_27: Woń otaczająca Geka przybiera na sile. Intryguje mnie, przywołuje
      wspomnienia o świetle księżyca, tajemnicy, ośnieżonych drzewach i kłębiącej
      się mgle. Gek dziękuje mi. Fakt podjęcia przeze mnie decyzji najwyraźniej mu
      pomógł.
    tra_request_text_47: "%NAME% jest zaskoczony. Irytuje go fakt, że mój umysł nie
      skoncentrował się na zapachu."
    tra_filler_desc_28: Kiedy podchodzę, %NAME% pokazuje mi pad z danymi. Z jego gruczołu
      zapachowego wydobywa się chmura mdłej woni. Na ekranie widzę zdjęcie Geka oraz
      coś, co przypomina skomplikowany system rankingowy. Obliczona wartość nie jest
      chyba zbyt wysoka.
    dnt_tra_filler_lang_28: Score with Gek Trade Federation is low! Please offer high
      approval, increase rank?
    tra_filler_opt_a_28: Wprowadź wysoką wartość
    tra_filler_opt_b_28: Wprowadź niską wartość
    tra_filler_res_a_28: Przyznaję mu wysoką ocenę, ale nie wpływa to na średnią.
      Gek posępnieje jeszcze bardziej i wraca do poprzedniego zajęcia.
    tra_filler_res_b_28: Gek wydaje okrzyk przerażenia i wyrywa mi pad, zanim zdążę
      przyznać niską ocenę. Przyciska urządzenie do piersi i odpędza mnie wzrokiem.
    tra_request_text_48: "%NAME% ćwierka wesoło. Klika coś na padzie i przygotowuje
      towary do sprawdzenia."
    tra_filler_desc_29: Gek ślęczy nad ekranem pełnym cyfr. Gdy go dotyka, duże sumy
      przenoszone są z jednego konta na drugie, choć nie ma w tym jakiegoś oczywistego
      celu. Mały handlowiec po prostu wydaje się czerpać przyjemność z przepływu liczb.
      Podśpiewuje sobie pod nosem.
    dnt_tra_filler_lang_29: Up and down, high and low! Supervisor profits are magnificence,
      ToilGek do good work!
    tra_filler_opt_a_29: Przyłącz się do podśpiewywania
    tra_filler_opt_b_29: Odejdź
    tra_filler_res_a_29: Zaczynam nucić razem z Gekiem i obserwuję, jak bogactwa są
      przerzucane pomiędzy kontami. Wspólnie bierzemy udział w przedsięwzięciu gospodarczym,
      rozciągniętym na całe kontynenty, planety i układy gwiezdne. Perspektywy rozwoju
      są niemal nieskończone. Zaczyna kręcić mi się w głowie, więc odchodzę od ekranu.
    tra_filler_res_b_29: Odchodzę. Nie zamierzam się angażować w ten dziwny rytuał.
    tra_request_text_49: "%NAME% wydaje się być zaskoczony perspektywą sensownej transakcji.
      Bierze się w garść, żeby wysłuchać mojej propozycji."
    tra_npc_hot_desc_2: |-
      Gek oddycha ciężko, a jego ręce są pokryte ziemią. Na podłodze wokół leży kilka brudnych skał, owiniętych bladymi roślinami szerokolistnymi.
      Odwraca ku mnie nabiegłe krwią oczy i wskazuje na dziwne skały oraz spalony krajobraz na zewnątrz. Dochodzę do wniosku, że <STELLAR>prosi mnie o pomoc<>...
    dnt_tra_npc_hot_lang_2: So tired. So hot. Shard plants are profitable commerce,
      rare, not found elsewhere! But so hot outside...
    tra_npc_hot_opt_a_2: Zaoferuj pomoc botaniczną
    tra_npc_hot_opt_b_2: Odejdź
    tra_npc_hot_res_a_2: Gek wydaje się być wdzięczny za moją pomoc. Odwraca się,
      by uścisnąć mi dłoń, a wtedy zauważam paskudnie cuchnący olej ściekający mu
      z dzioba i gromadzący się w ohydnej kałuży na podłodze. Rezygnuję z uścisku
      dłoni.
    tra_npc_hot_res_b_2: Gek wygląda, jakby miał się rozpłakać, ale w jego oczach
      nie widzę wilgoci.
    tra_npc_hot_farm_ret: |-
      Choć ośrodek jest klimatyzowany, %NAME% i tak wydaje się cierpieć z powodu klimatu tej planety. Kaszle sucho i uwalnia dodatkowe chmury cuchnącego feromonu.
      Zwraca ku mnie swe zachmurzone oczy i wymusza uśmiech. Dzięki próbkom, których potrzebuje, będzie mógł założyć tu farmę solanium.
    tra_npc_hot_farm_ret_opt_a: Daj próbki
    tra_npc_hot_farm_ret_res_a: |-
      %NAME% od razu wygląda na zdrowszego. Może chodzi o przewidywane zyski?
      Używając wyspecjalizowanego urządzenia, usuwa liście i plewy z solanium. Pozostaje jedynie bulwa, zadziwiająco gąbczasta w dotyku. Podaje mi ją, gotową do zasadzenia.
    tra_npc_hot_farm_ret_opt_b: Zachowaj próbki dla siebie
    tra_npc_hot_farm_ret_res_b: |-
      %NAME% zdecydowanie podupada tu na zdrowiu. Założenie farmy w tym klimacie może doprowadzić do jego śmierci. Próbuję przekazać mu swoje obawy, wskazując na chorobliwą ciecz, cieknącą mu z łusek.
      Wygląda na spanikowanego, gapi się na sadzonki solanium. Pokazuje, że jeśli zachowam je dla siebie, będzie musiał zebrać więcej próbek sam, w tym upale. Nic nie powstrzyma go od realizacji planu.
    tra_npc_hot_farm_ret_res_c: Stanowczo zabieram sadzonki solanium. %NAME% wygląda
      na absolutnie zrozpaczonego.
    tra_npc_hot_desc_3: |-
      %NAME% przywołuje mnie, jakby chciał powierzyć mi jakieś ważne zadanie. Jest w dobrym nastroju, choć najwyraźniej coś mu dolega. Wciąż masuje się po okrągłym brzuchu.
      Pokazuje mi gałązkę ognistej jagody, występującej naturalnie na tej planecie, i tłumaczy, że chętnie zapłaci mi sporo cennych jednostek za większą próbkę...
    dnt_tra_npc_hot_lang_3: Temperature here is excellent! Great opportunity for new
      family, planetary liquid nearly ready to help become mother...
    tra_npc_hot_opt_a_3: Zapytaj o jagodę
    tra_npc_hot_opt_b_3: Zapytaj o brzuch
    tra_npc_hot_res_a_3: Oczy Geka rozszerzają się z pasją – obcy dzieli się ze mną
      cyfrową ulotką na temat właściwości odżywczych ognistych jagód. Do danych dołączono
      diagram ilustrujący krótko– i długoterminowe korzyści zdrowotne. Zalety owocu
      są wychwalane na tle syntetycznych alternatyw.
    tra_npc_hot_res_b_3: "%NAME% uśmiecha się porozumiewawczo, ale nie mówi nic więcej."
    tra_npc_hot_ret_desc_3: "%NAME% zerka z optymizmem na mój plecak. Liczy, że przynoszę
      ogniste jagody, których tak pożąda..."
    tra_npc_hot_ret_opt_a_3: Daj ogniste jagody
    tra_npc_hot_ret2_desc_3: |-
      Gek zaczyna śpiewać na głos, otoczony radosnym zapachem. Ostrożnie zabiera jagody i przekazuje mi obiecaną płatność.
      %NAME% chyba darzy mnie zaufaniem – pokazał mi zdjęcie naturalnej sadzawki skalnej, ogrzewanej przez miejscową gwiazdę. To idealne miejsce do tradycyjnego geckiego rozrodu. Patrzy na mnie z podziwem i proponuje nadanie imienia jego pierwszemu pomiotowi...
    tra_npc_hot_ret2_opt_a_3: Nadaj imię związane z bogactwem
    tra_npc_hot_ret2_opt_b_3: Nadaj imię związane ze szczodrością
    tra_npc_hot_ret2_opt_c_3: Nadaj imię związane z mądrością
    tra_npc_hot_ret2_res_a_3: Gek kiwa głową, najwyraźniej ciesząc się, że mi zaufał.
      Z tak wspaniałym imieniem pomiot może stać się wielkim władcą handlowym. Obcy
      jest tak zadowolony, że wręcza mi dar w podzięce.
    tra_npc_hot_ret2_res_b_3: Gek wydaje się być zaskoczony moim wyborem, ale chyba
      go akceptuje. Zapisuje zasugerowane przeze mnie imię.
    tra_npc_hot_ret2_res_c_3: Gek wpada w zadumę, jakby to imię w ogóle nie było przez
      niego rozpatrywane. Docenia jednak moją radę i wręcza dar w podzięce.
    tra_npc_hot_desc_4: |-
      Zanim zdążę zareagować, Gek wyciąga niewielką butelkę i spryskuje moje rękawice olejkiem o silnej woni. Kombinezon nie wystosowuje żadnych ostrzeżeń, choć obcy bardzo uważa, żeby samemu nie dotknąć olejku.
      Pokazuje mi pad z danymi. Na ekranie widzę dwa pudełka. Handlowiec dotyka palcem jednego z nich i pokazuje, że mam dotknąć drugiego zaolejoną rękawicą.
    dnt_tra_npc_hot_lang_4: Hello friend! I am very nearly accredited for excellent
      technology sale! Just need federation administrator identification here...
    tra_npc_hot_opt_a_4: Dokładnie obejrzyj pad
    tra_npc_hot_opt_b_4: Dotknij ekranu
    tra_npc_hot_res_a_4: Dokument wyświetlony na ekranie nosi oficjalny znak wodny
      Federacji Handlowej Geków. Trudno orzec, jakie jest jego przeznaczenie – czcionka
      jest malutka, a język mi nieznany. To chyba jakieś pozwolenie, wymagające dwóch
      geckich biosygnatur...
    tra_npc_hot_ret_opt_a_4: Podrób biosygnaturę
    tra_npc_hot_ret_opt_b_4: Zgłoś przestępstwo
    tra_npc_hot_ret_res_a_4: "%NAME% mruga do mnie wesoło. Stał się właśnie autoryzowanym
      handlowcem technologicznym, zajmującym się ulepszeniami ochrony cieplnej egzokombinezonów.
      W zamian za okazaną mu pomoc przyznaje mi jednorazowy rabat..."
    tra_npc_hot_ret_res_b_4: Przerażony %NAME% odbiera mi pad. Gniewnie macha rękami
      i przestaje się do mnie odzywać.
    tra_npc_hot_ret_res_b_4alt: Przerażony %NAME% odbiera mi pad. Ze strachem w oczach
      przekazuje mi klaster nanitowy. Ma nadzieję, że w ten sposób kupi sobie moją
      dyskrecję.
    tra_npc_hot_ret2_opt_a_4: Kup technologię
    tra_npc_hot_ret2_opt_b_4: Zgłoś przestępstwo
    tra_npc_hot_ret2_res_b_4: Przerażony %NAME% próbuje schować pad, ale jest już
      za późno. Federacja Handlowa Geków karze nas obu za zaangażowanie w handel na
      czarnym rynku.
    tra_npc_hot_desc_5: "%NAME% ślęczy nad małą izolowaną skrzynką, leżącą u jego
      stóp. Krople wody spływają szybko z jej ścianek – cokolwiek jest wewnątrz, zbyt
      długo nie pozostanie zamrożone. Gek pokazuje mi resztki uszczelki, która chroniła
      zawartość skrzynki. Są poszarpane i bezużyteczne..."
    dnt_tra_npc_hot_lang_5: Sweet frozen products in peril, friend! Temperature breach
      means all my work will be destroyed...
    tra_npc_hot_opt_a_5: Zaoferuj komponent zastępczy
    tra_npc_hot_res_a_5: Gek rozchmurza się i instaluje zastępczą uszczelkę. Otwiera
      skrzynkę i pokazuje mi zamrożone wyroby cukiernicze, każdy o wyjątkowym aromacie
      i smaku. Pokazuje, że chętnie wynagrodzi mnie za wyrażenie opinii.
    tra_npc_hot_ret_opt_a_5: Spróbuj gekomiętki
    tra_npc_hot_ret_opt_b_5: Spróbuj anomalnej próbki
    tra_npc_hot_ret_opt_c_5: Spróbuj szepczącego jaja
    tra_npc_hot_ret_res_a_5: |-
      Schłodzone smakołyki są przepyszne, słodkie i kremowe. Czuję głębokie odprężenie, ale jednocześnie jakby coraz większy głód. Kiedy zjadam już wszystko, pojawia się rozczarowanie.
      %NAME% chichoce, jakby to wszystko niezmiernie go bawiło. Notuje moje preferencje i uwagi, a następnie płaci mi za testy.
    tra_npc_hot_ret_res_b_5: |-
      Słodki, kremowy smak wyrobów cukierniczych wkrótce ustępuje obezwładniającemu atakowi na moje pozostałe zmysły. Szumi mi w uszach, a wzrok przesłania szkarłatna poświata. Jest coraz głośniej i jaśniej, nie mogę tego znieść...
      Przez jedną słodko-gorzką chwilę, mam wrażenie powrotu do domu. I nagle wszystko się kończy. Jestem tutaj, %NAME% stoi przy mnie, a ja trzymam zwyczajne lodowe przysmaki.
      Oddaję dziwny produkt Gekowi, nie chcąc tego powtarzać. Wydaje się być lekko oszołomiony. Płaci mi za testy.
    tra_npc_hot_ret_res_c_5: |-
      Schłodzone smakołyki początkowo smakują słodko i kremowo. Znakomicie odświeżają. Niestety po krótkim czasie pojawia się gorzki posmak, ostro zatruwający moje gardło.
      Odczuwam nagłą chęć zjedzenia mięsa. %NAME% wygląda na całkiem smacznego...
      Gek odchrząkuje. Szybko płaci mi za testy i sporządza notatkę.
    tra_npc_cold_desc_1: Wokół Geka widać mnóstwo mokrych śladów, jego buty wciąż
      są lekko przyprószone śniegiem. Wydaje się być zdezorientowany, rozgląda się
      wokół, jakby szukał czegoś, co zgubił.
    dnt_tra_npc_cold_lang_1: Hello? Friend? Here? No no no... friend lost in snow...
      everything white, sky falling...
    tra_npc_cold_opt_a_1: Zaoferuj pomoc
    tra_npc_cold_opt_b_1: Odejdź
    tra_npc_cold_res_a_1: |-
      Gek odwraca się powoli, żeby spojrzeć mi w oczy. Trzęsącymi się rękami wprowadza do mojego egzokombinezonu jakieś współrzędne – to prawdopodobnie ostatnie położenie czegoś, co zgubił na mrozie.
      Pokazuje mi emblemat na swoim kombinezonie, pukając weń dwukrotnie, aby zaznaczyć, jak jest ważny.
    tra_npc_cold_res_b_1: Trzęsący się handlowiec wciąż rozgląda się wokół, jakby
      ledwo mnie zauważał.
    tra_npc_cold_wait_1: Trzęsący się handlowiec wciąż rozgląda się wokół, jakby ledwo
      mnie zauważał.
    tra_npc_cold_comp_1: 'Gek nosi znajomy emblemat. Natychmiast rozpoznaję taki sam
      kombinezon jak u Geka, który skierował mnie w tę okolicę. '
    tra_npc_cold_desc_2: |-
      Gek ma w oczach wyraz przedsiębiorczości, jakby właśnie miał dokonać przełomowej operacji biznesowej. Wyraźnie się trzęsie, ale trudno powiedzieć, czy to z zimna, czy z ekscytacji.
      %NAME% przywołuje mnie i pokazuje mi schemat farmy, którą można tu zbudować. Pokazuje na tundrę na zewnątrz. Chyba <STELLAR>prosi mnie o pomoc<>...
    dnt_tra_npc_cold_lang_2: Opportunity to establish profitable new farm... but too
      cold outside, no place for trader! Help friend, advance share of profits? Good
      deal for you!
    tra_npc_cold_opt_a_2: Zaoferuj pomoc botaniczną
    tra_npc_cold_opt_b_2: Odejdź
    tra_npc_cold_res_a_2: Wciąż się trzęsąc, %NAME% podskakuje delikatnie. Cieszy
      się, że będziemy współpracować. Raz za razem zaciera ręce.
    tra_npc_cold_res_b_2: "%NAME% jest przerażony faktem, że nie skorzystam z jego
      propozycji. Wciąż się trzęsie, ze smutkiem popatrując to na swoje schematy,
      to na paskudną pogodę na zewnątrz."
    tra_npc_cold_farm_ret: Kiedy wracam, %NAME% z radością przegląda raporty o planowanych
      zyskach. Pod liczbami określającymi potencjalne plony i wartość eksportową zauważam
      ogromną marżę. Handlowiec spogląda na mój plecak, mając nadzieję, że przynoszę
      wyczekiwane próbki botaniczne...
    tra_npc_cold_farm_ret_opt_a: Daj próbki
    tra_npc_cold_farm_ret_res_a: |-
      Gek wkłada garść kryształów szronu do cylindrycznego urządzenia. Przez próbki przenika pierścień światła, szybko pozbywając się plew i liści. %NAME% podsuwa dłoń i chwyta czyste nasiona.
      Przekazuje mi je i oczekuje ostatniego kroku. Promienieje niecierpliwością.
    tra_npc_cold_farm_ret_opt_b: Zażądaj dodatkowej zapłaty
    tra_npc_cold_farm_ret_res_b: |-
      %NAME% fuka ze złości i ukrywa pad. Jest urażony, ale przekazuje mi premię. Zapisuje coś sobie, a następnie znów przybiera promienny wyraz twarzy, jakby nic się nie wydarzyło.
      Gek wkłada garść kryształów szronu do niewielkiego szklanego cylindra. Przez próbki przenika pierścień światła, szybko pozbywając się plew i liści. %NAME% podsuwa dłoń i chwyta czyste nasiona.
      Przekazuje mi je i oczekuje ostatniego kroku. Promienieje niecierpliwością.
    tra_npc_cold_desc_3: |-
      Gek miesza parujący płyn w samoogrzewającej się misce. Wącha go, a następnie ze smutkiem potrząsa głową.
      Nagle się ożywia i wskazuje gestem na mój egzokombinezon. Najwyraźniej prosi o dosyć niespotykany składnik...
    dnt_tra_npc_cold_lang_3: Friend is cold, yes? Blood is frozen? Together we make
      special Gek tradition hot fluid, very healing!
    tra_npc_cold_opt_a_3: Daj składnik
    tra_npc_cold_opt_b_3: Odejdź
    tra_npc_cold_res_a_3: Gek wrzuca miękkie kulki do płynu, klekocząc dziobem przy
      każdym pluśnięciu. Miesza ponownie zawartość miski, a następnie wlewa płyn do
      dwóch mniejszych naczyń. Jedno wręcza mnie, a drugie podnosi do własnego dzioba.
    tra_npc_cold_ret_opt_a_3: Wypij aromatyczny płyn
    tra_npc_cold_ret_opt_b_3: Odmów
    tra_npc_cold_ret_res_a_3: |-
      Biorę spory łyk grudkowatego płynu. Przez moje kończyny przepływa przyjemne ciepło... po którym następuje gorąca fala mdłości.
      Handlowiec chyba nie zauważa mojego dyskomfortu i stuka własną miską w moje naczynie. Cieszy się, że tradycji stało się zadość.
    tra_npc_cold_ret_res_b_3: Gek wydaje się być urażony moją odmową. Wyrywa mi miskę
      i łapczywie wszystko wypija. Część gęstego płynu spływa mu po ciele. Zapach
      jest wyjątkowy.
    tra_npc_cold_desc_4: 'Gek pokazuje mi cyfrowy katalog mrożonek, które ma na sprzedaż.
      Ceny są wyjątkowo korzystne. Po zakończeniu prezentacji, pojawia się napis w
      języku, który rozumiem: „Odnawialne Chłodzenie Czerwony Kapturek: oszczędności
      dla nas to oszczędności dla przyjaciół!”'
    tra_npc_cold_ret_desc_4: |-
      Handlowiec z radością przekazuje mi swoje towary. Cudowny zapach łechce moje zmysły, a jego szczęście staje się moim szczęściem. Zakupy u tego Geka to prawdziwa przyjemność...
      <PROP>None<>Nagle %NAME% milknie. Zaczyna chichotać, po czym wzrusza ramionami. Chyba nie ma już nic więcej w magazynach.
    dnt_tra_npc_cold_lang_4: Such luck for you, uncommon opportunity for excellent
      frozen products! Savings for us are savings for friends!
    tra_npc_cold_opt_a_4: Kup produkty żywnościowe
    tra_npc_cold_opt_b_4: Kup produkty roślinne
    tra_npc_cold_opt_d_4: Naprawdę odejdź
    tra_npc_cold_res_a_4: Handlowiec z radością przekazuje mi swoje towary. Cudowny
      zapach łechce moje zmysły, a jego szczęście staje się moim szczęściem. Zakupy
      u tego Geka to prawdziwa przyjemność...
    tra_npc_cold_res_c_4: Gek uśmiecha się i potrząsa głową. Ponownie uruchamia prezentację
      produktu, podkreślając niepowtarzalność oferty...
    tra_npc_cold_desc_5: Niby nic nie wyróżnia się w wyglądzie tego Geka, a mimo to
      mam wrażenie jakby czegoś mu brakowało. Dopiero po chwili zauważam gruczoł zwisający
      słabowicie z jego szyi. Zdaję sobie sprawę, że jest całkowicie bezwonny.
    dnt_tra_npc_cold_lang_5: Cold planet denied reach of smells! Pheromones blocked!
    tra_npc_cold_opt_a_5: Weź głęboki wdech
    tra_npc_cold_res_a_5: "%NAME% jest zażenowany, a jego oczy rozszerzają się. Rozpaczliwie
      próbując odzyskać godność, zaczyna wydzielać oleistą substancję i w końcu dociera
      do mnie słodki, subtelny zapach. Szybko zostaje jednak przytłumiony przez chłód."
    tra_npc_cold_ret_opt_a_5: Zaoferuj pożywienie
    tra_npc_cold_ret_opt_b_5: Zaoferuj ogrzanie
    tra_npc_cold_ret_res_a_5: Gek z wdzięcznością pochłania jedzenie. Oleista substancja
      zaczyna wypływać szybciej, a jego łuski niemal natychmiast stają się połyskliwe
      i mięsiste. Wzmocnione feromony unoszą się w chłodnym powietrzu.
    tra_npc_cold_ret_res_b_5: Gek z wdzięcznością napełnia paliwem niewielkie urządzenie
      cieplne i przytula je do ciała. Na chwilę zamyka oczy, ogrzewając się.
    tra_npc_cold_ret2_desc_5: Gek odzyskał siły i humor. Oferuje mi wybór zapachów
      do demonstracji...
    tra_npc_cold_ret2_opt_a_5: Wybierz zapach sukcesu
    tra_npc_cold_ret2_opt_b_5: Wybierz zapach marzeń
    tra_npc_cold_ret2_res_a_5: Na chwilę zatapiam się w zapachu zysku, ambicji, międzygalaktycznej
      władzy. Kiedy dochodzę do siebie, widzę uśmiechającego się Geka. Czuję jakby
      przypływ zamożności.
    tra_npc_cold_ret2_res_b_5: Na chwilę zatapiam się w zapachu odległych rzeczywistości,
      nieskończonych światów. Kiedy dochodzę do siebie, widzę uśmiechającego się Geka.
      Czuję jakby przypływ mądrości.
    tra_npc_lush_desc_2: |-
      Zapach Geka spowił mnie, zanim w ogóle udało mi się go zauważyć. Sama jego obecność jest niczym węchowa rozkosz wiosny i słońca, a on wydaje się zdawać sobie z tego sprawę. Z wyższością przywołuje mnie gestem.
      %NAME% wyciąga podobny do klejnotu kwiat gwiezdnej jeżyny i wdycha otaczające go powietrze. Przekazuje mi go, ale ja wyczuwam jedynie feromony Geka.
      Machając mi kwieciem przed twarzą, bystrooka forma życia wskazuje na żyzne pola na zewnątrz. Rozumiem, że <STELLAR>prosi mnie o pomoc<>...
    dnt_tra_npc_lush_lang_2: This world is a pleasure of smells, friend, you agree?
      I am studying the fragrance of local Star Bramble blossoms. Gives me much influence,
      happy customers! But nature offers insufficient growth!
    tra_npc_lush_opt_a_2: Zaoferuj pomoc botaniczną
    tra_npc_lush_opt_b_2: Odejdź
    tra_npc_lush_res_a_2: Gek nie umie powstrzymać ekscytacji, a jego feromony eksplodują
      oszałamiającym spektrum zapachów.
    tra_npc_lush_res_b_2: Gek wydaje się być rozczarowany. Sporządza dla siebie prywatną
      notatkę.
    tra_npc_lush_farm_ret: |-
      %NAME% wita mnie z tak wylewnym urokiem, że niemal się rumienię. Mimo obcego wyglądu trudno nie ulec tej genialnej, uprzejmej, szczodrej, przedsiębiorczej, silnej, bystrej, utalentowanej, pracowitej, czułej, przepięknej...
      Powstrzymuję spiralę myśli. Feromony Geka muszą być nadzwyczaj silne. Obcy uśmiecha się jakby wstydliwie.
    tra_npc_lush_farm_ret_opt_a: Kup feromony
    tra_npc_lush_farm_ret_res_a: "%NAME% chyba jest skłonny sprzedać mi odrobinę swojej
      magii. Instaluje dozownik feromonów bezpośrednio w moim egzokombinezonie. Zapewnia
      mnie, że będą działały przez dobrych kilka lat."
    tra_npc_lush_farm_ret_opt_b: Daj próbki
    tra_npc_lush_farm_ret_res_b: |-
      %NAME% zachwyca się tak, że jest to niemal zaraźliwe. Samo przebywanie w jego obecności wprawia w euforię.
      Zręcznymi, urzekającymi ruchami wyskubuje nasiona z kwiatów i wkłada mi je do ręki. Wystarczy rzucić je gdzieś na glebę na zewnątrz, aby wyrosły zdrowe gwiezdne jeżyny.
    tra_npc_lush_desc_3: Gek uśmiecha się szeroko i wypuszcza serdeczne feromony.
      Wskazuje, że czeka na turystów, takich jak ja. Ma na sprzedaż wiele towarów,
      w zależności od tego, ile chcę wydać...
    dnt_tra_npc_lush_lang_3: Benevolent temperature planet brings many visit from
      friends! Five traveller today! SalesGek stockpile going fast, buy now!
    tra_npc_lush_opt_a_3: Bardzo niewiele jednostek
    tra_npc_lush_opt_b_3: Skromną sumę
    tra_npc_lush_opt_c_3: Ogromną kwotę
    tra_npc_lush_res_a_3: "%NAME% przyjmuje to do wiadomości i mamrocze coś pod nosem,
      nie jest jednak w stanie ukryć rozczarowania. Za bardzo niewiele jednostek może
      zaproponować..."
    tra_npc_lush_reta_opt_a_3: Trochę antycznego żelaza
    tra_npc_lush_reta_opt_b_3: Trochę przyjaznego szlamu
    tra_npc_lush_reta_opt_c_3: Jakieś martwe drzewo
    tra_npc_lush_res_b_3: "%NAME% wygląda na zadowolonego. Za skromną sumę może zaoferować..."
    tra_npc_lush_retb_opt_a_3: Paliwo do systemów podtrzymania życia
    tra_npc_lush_retb_opt_b_3: Paliwo do systemów ochrony przed zagrożeniami
    tra_npc_lush_retb_opt_c_3: Paliwo startowe do statku gwiezdnego
    tra_npc_lush_res_c_3: "%NAME% chichocze w odpowiedzi i z radości uwalnia chmurę
      zapachu. Takich klientów bardzo lubi. Za rozsądną cenę może mi sprzedać..."
    tra_npc_lush_retc_opt_a_3: Technologię egzokombinezonu
    tra_npc_lush_retc_opt_b_3: Technologię statku gwiezdnego
    tra_npc_lush_retc_opt_c_3: Technologię multinarzędzia
    tra_npc_lush_ret_opt_d_3: Coś innego...
    tra_npc_lush_res_all_3: Gek wręcza mi wybrany przeze mnie produkt teatralnym gestem
      i lekko się kłania.
    tra_npc_dust_desc_2: |-
      W oczach tego Geka widać desperację. Szybko chowa coś przede mną, ale chwilę później zmienia zdanie. Ze smutkiem pokazuje zwiędłą roślinę, praktycznie martwą.
      Wskazuje na suchą ziemię na zewnątrz, a zeschnięta obca roślina żałośnie zwisa z jego ręki. Rozumiem, że <STELLAR>prosi mnie o pomoc<>...
    dnt_tra_npc_dust_lang_2: Traveller friend! So happy to have help! I have big trouble!
      Maybe I took too many plants from the local dirt. Now the dirt is ruined! Need
      love, new plants!
    tra_npc_dust_opt_a_2: Zaoferuj pomoc botaniczną
    tra_npc_dust_opt_b_2: Odejdź
    tra_npc_dust_res_a_2: Geka ogarnia taka ulga, że przez moment wydaje mi się, że
      będzie chciał mnie objąć. Szybko odchodzę.
    tra_npc_dust_res_b_2: Z dzioba Geka wydobywa się perkusyjny dźwięk nie do opisania.
      Wydaje mi się, że gdyby ta forma życia posiadała usta, wydęła by je.
    tra_npc_dust_farm_ret: "%NAME% wciąż przytula zmarniałego kaktusa, ale na mój
      widok odrzuca go. Z chciwością spogląda na świeży miąższ kaktusa."
    tra_npc_dust_farm_ret_opt_a: Daj próbki
    tra_npc_dust_farm_ret_res_a: |-
      Gek mi dziękuje. Przepuszcza kaktusa przez urządzenie, które go dryluje i oddziela nasiona od miąższu. Działa naturalnie, jakby robił to setki razy, ale zauważam, że trzęsą mu się ręce.
      Daje mi nasiona do zasadzenia, ale spogląda na mnie enigmatycznie, jakby zaczynał się wahać. A jeśli i te sadzonki zwiędną i umrą?
    tra_npc_dust_farm_ret2_opt_a: Zasugeruj coś mocniejszego
    tra_npc_dust_farm_ret2_opt_a1: Zasugeruj użycie koprytu
    tra_npc_dust_farm_ret2_opt_a2: Zasugeruj użycie faecium
    tra_npc_dust_farm_ret2_opt_b: Zasugeruj użycie soli azotowej
    tra_npc_dust_farm_ret2_opt_c: Zasugeruj zmniejszenie plonów
    tra_npc_dust_farm_ret2_res_a: "%NAME% krzywi się z obrzydzeniem, ale chyba przyjmuje
      radę. Zapewnia mnie, że użyje koprytu, gdy tylko jego farma będzie gotowa."
    tra_npc_dust_farm_ret2_res_b: "%NAME% szeroko otwiera oczy. Sól azotowa jest droga.
      Przyjmuje jednak radę i zapewnia mnie, że jej użyje – gdy tylko jego farma będzie
      gotowa."
    tra_npc_dust_farm_ret2_res_c: "%NAME% wydaje się być zmartwiony pomysłem pozostawienia
      części cennych upraw naturze. Przyjmuje jednak radę i zapewnia mnie, że z niej
      skorzysta – gdy tylko jego farma będzie gotowa."
    tra_npc_dust_desc_3: Gek wydaje się być zatopiony w myślach. Jego oczy nie są
      skupione, a gruczoły zapachowe - nieaktywne. Wita mnie od niechcenia, bez wyuczonej
      uprzejmości, z której znany jest jego gatunek. Pokazuje, że nie ma niczego na
      sprzedaż.
    dnt_tra_npc_dust_lang_3: Sweet memories... sorry, friend, please leave me. I do
      not feel like trading today.
    tra_npc_dust_opt_a_3: Zapytaj o sprzedaż.
    tra_npc_dust_opt_b_3: Zapytaj o feromony.
    tra_npc_dust_opt_c_3: Zapytaj o przyjaciół.
    tra_npc_dust_res_a_3: "%NAME% potrząsa głową i odprawia mnie. Pokazuje, że chce
      zostać sam."
    tra_npc_dust_res_b_3: "%NAME% potrząsa głową i odprawia mnie. Pokazuje, że chce
      zostać sam."
    tra_npc_dust_res_c_3: |-
      Niewielka forma życia ożywia się i udostępnia obraz dwóch geckich dzieci. Jednym z nich jest właśnie %NAME%. Drugie dziecko, o brudnej buzi, trzyma ubłoconą kielnię. Stoją ręka w rękę, jak najlepsi przyjaciele.
      Gek patrzy na mnie pytająco i wskazuje na przyjaciela z dzieciństwa. Sprawdza, czy go nie rozpoznam.
    tra_npc_dust_ret_opt_a_3: Powiedz, że poznajesz Geka.
    tra_npc_dust_ret_opt_b_3: Powiedz, że nie.
    tra_npc_dust_ret_res_a_3: |-
      To niezwykle dziwne, ale drugi Gek na obrazku jest mi znany. Poznaję farmera, który został zatrudniony do pomocy w mojej bazie. To musi być jego macierzysta planeta.
      %NAME% nie posiada się z radości, gdy podaję mu współrzędne mojej bazy. Dziękuje mi raz za razem, mamrocząc w swoim języku. Wręcza mi prezent.
    tra_npc_dust_ret_res_b_3: Kiwam głową przepraszająco. Nie przypominam sobie tego
      konkretnego Geka, zdecydowanie nie. %NAME% kiwa głową ze smutkiem. Chyba się
      tego spodziewał.
    tra_npc_tox_desc_2: |-
      Kiedy podchodzę, Gek wzdryga się i szybko chowa pad, na którym coś oglądał. Kątem oka spostrzegam wypełniony dużymi liczbami raport finansowy, a także jakieś plany dystrybucji środków odżywczych oraz systemu nawadniania.
      Obcy wskazuje na toksyczny krajobraz na zewnątrz i zwraca moją uwagę na co bardziej rzucające się w oczy kępy grzybów. Rozumiem, że <STELLAR>prosi mnie o pomoc<>...
    dnt_tra_npc_tox_lang_2: My friend has much admired farm, always they succeeds!
      Help distribute spores here, create rival business?
    tra_npc_tox_opt_a_2: Zaoferuj pomoc botaniczną
    tra_npc_tox_opt_b_2: Odejdź
    tra_npc_tox_res_a_2: Gek wydaje się być zaskoczony moją ofertą pomocy, jakby nie
      spodziewał się tego po mnie. Kiwa głową z wahaniem, ponownie wskazując na kępy
      grzybów.
    tra_npc_tox_res_b_2: Gek patrzy na mnie pustym wzrokiem. Trudno odczytać wyraz
      jego twarzy.
    tra_npc_tox_farm_ret: "%NAME% aż podskakuje z zaskoczenia. Najwyraźniej nie spodziewał
      się, że znów mnie zobaczy."
    tra_npc_tox_farm_ret_opt_a: Daj próbki
    tra_npc_tox_farm_ret_res_a: Gek bierze grzyb, ale nic nie mówi. Podejrzliwie wącha
      blaszki. Najwyraźniej kwestionuje jego pochodzenie, może ma mnie za zagrożenie?
      Albo za szpiega?
    tra_npc_tox_farm_ret2_opt_a: Daj jednostki
    tra_npc_tox_farm_ret2_opt_b: Postrasz go
    tra_npc_tox_farm_ret2_opt_c: Potwierdź swoją tożsamość
    tra_npc_tox_farm_ret2_res_a: |-
      Kiedy handlowiec otrzymuje jednostki, mimowolnie drży z zadowolenia. Wciąż wydaje się być podejrzliwy, ale dar pieniężny nieco go uspokoił.
      Bierze grzyb i przetwarza go w niewielkim urządzeniu. Maszyna bucha parą, a z zarodników wyrastają jakby miniaturowe grzybowe drzewka. Dziwaczny spektakl kończy się równie szybko, jak się rozpoczął.
    tra_npc_tox_farm_ret2_res_b: "%NAME% jest już na krawędzi, dlatego kiepsko reaguje
      na groźby. Wrzeszczy na mnie z wściekłością i każe mi zejść sobie z oczu."
    tra_npc_tox_farm_ret2_res_c: |-
      Z egzokombinezonu pozyskuję dzienniki poprzednich interesów z Gekami. %NAME%, przekonany o mojej uczciwości, gorąco mnie przeprasza. W geście dobrej woli przekazuje mi jednostki.
      Bierze grzyb i przetwarza go w niewielkim urządzeniu. Maszyna bucha parą, a z zarodników wyrastają jakby miniaturowe grzybowe drzewka. Dziwaczny spektakl kończy się równie szybko, jak się rozpoczął.
    tra_npc_tox_desc_3: Geka otacza zbutwiała woń, a jego łuski lśnią od potu. Wydaje
      się być zadowolony z mojego towarzystwa, ale nie do końca obecny. Raz za razem
      zerka w kierunku lądowiska przed ośrodkiem.
    dnt_tra_npc_tox_lang_3: Grand Festival events imminent! Collection is late, late,
      late! Trade Lords will not be happy!
    tra_npc_tox_opt_a_3: Zapytaj o lądowisko
    tra_npc_tox_opt_b_3: Zapytaj o pojemnik.
    tra_npc_tox_res_a_3: Gek zerka nerwowo na lądowiska, jakby wyglądał konkretnego
      statku. Pokazuje na pojemnik, który trzyma w ręce i wykonuje gest, zwracając
      moją uwagę na datę, wydrukowaną na jego ściance.
    tra_npc_tox_res_b_3: |-
      Potajemnie, jakby nie było mu wolno tego robić, %NAME% otwiera trzymany przez siebie pojemnik. W środku widzę blady, futrzany grzyb. Wygląda na świeżo zerwany i ma oszałamiający zapach, niczym paliwo do statku gwiezdnego.
      Gek oblizuje dziób i szybko zamyka pojemnik. Wykonuje gest, zwracając moją uwagę na datę, wydrukowaną na jego ściance. Następnie znów zaczyna obserwować lądowiska.
    tra_npc_tox_ret_3: Na jego twarzy widać świeży pot. %NAME% ma się tu z kimś spotkać,
      z kimś, kto miał odebrać produkt, ale bardzo się spóźnia.
    tra_npc_tox_ret_opt_a_3: Zaoferuj dostarczenie produktu.
    tra_npc_tox_ret_opt_b_3: Zawiadom władze.
    tra_npc_tox_ret_res_a_3: "%NAME% szeroko otwiera oczy, kiedy sięgam po pojemnik.
      Przecząco kiwa głową. Docenia moją propozycję, ale nie może spuścić pojemnika
      z oczu."
    tra_npc_tox_ret_res_b_3: |-
      Łączę się z miejscowymi władzami i mówię, że %NAME% zaraz wyjaśni swój problem. Słyszę stłumiony <AUDIO>TXT_RadioNoise<>dźwięk transmisji, a następnie na linii pojawia się nowy głos.
      To gecki władca handlowy, mówiący w niezrozumiałym dla mnie języku, osobiście mi dziękuje. Otrzymuję nagrodę za pomoc, a drugi kurier wkrótce wyruszy, by dostarczyć pojemnik na Wielki Festiwal.
    tra_npc_rad_desc_2: |-
      Gek bada szereg zrównoważonych hydrostatycznie kapsuł z okazami. Każda z nich jest wytworzona z nieco innego materiału i zawiera pojedynczy, dziwnie promieniujący kwiat.
      Niewielka forma życia spogląda na mnie z zachwytem – najwyraźniej jest dumna ze swej kolekcji botanicznej. Wskazuje na napromieniowany krajobraz na zewnątrz. Rozumiem z tego, że <STELLAR>prosi mnie o pomoc<>...
    dnt_tra_npc_rad_lang_2: I am loving life! Loving plants here, such excellence!
      Nothing to do with profits.
    tra_npc_rad_opt_a_2: Zaoferuj pomoc botaniczną
    tra_npc_rad_opt_b_2: Odejdź
    tra_npc_rad_res_a_2: Gek klekocze dziobem z ekscytacji. Cieszy się, że znalazł
      bratnią duszę, równie zainteresowaną roślinami.
    tra_npc_rad_res_b_2: Gek podnosi jedną z kapsuł z kwiatami, jakby chciał mi pokazać
      to cudo. Kiedy odchodzę, smutnieje.
    tra_npc_rad_farm_ret_lang: Zapytania nie są potrzebne. Technologia będzie posłuszna.
    tra_npc_rad_farm_ret: "%NAME% rozłącza się. Wita się ze mną wylewnie, mając nadzieję,
      że przynoszę sadzonki zioła gamma."
    tra_npc_rad_farm_ret_opt_a: Daj próbki
    tra_npc_rad_farm_ret_res_a: "%NAME% umieszcza lśniące zioło w ręcznym urządzeniu,
      które zaczyna wibrować. Wokół komory pojawiają się chmurki luminescencyjnego
      pyłku. Gek przekazuje mi pobrane nasiona, gotowe do zasadzenia."
    tra_npc_rad_farm_ret_opt_b: Zapytaj o połączenie
    tra_npc_rad_farm_ret_res_b: Gek najwyraźniej przez chwilę się koncentruje, a do
      mnie dociera mdły zapach. Jest irytująco nieokreślony – gdzieś pomiędzy palonym
      cukrem a stęchlizną rozkładu. Okazuje się, że nie pamiętam własnego pytania.
    tra_npc_rad_desc_3: |-
      Gek sprawia wrażenie dzielnego odkrywcy. Ma na mankietach nieliczne grudki gleby, jakby grzebał w ziemi na zewnątrz.
      Pokazuje mi fragment napromieniowanego minerału, który zebrał. To nie uran, ale świecąca szkarłatna substancja, która powoduje, że muszę odwrócić wzrok. Część dziwnego materiału obcy przerobił na eksperymentalne ulepszenie kombinezonu. Najwyraźniej chce mi je sprzedać...
    dnt_tra_npc_rad_lang_3: Look at this geological find! Element shiny like stars,
      makes good suit technology for you, friend!
    tra_npc_rad_opt_a_3: Wymień jednostki na ulepszenie
    tra_npc_rad_opt_b_3: Wymień dar na ulepszenie
    tra_npc_rad_res_a_3: |-
      Gdy sięgam, by wziąć technologię, ogarnia mnie fala mdłości. Przez chwilę wszystko mnie boli – każdy staw krzyczy, moje tkanki płoną, a ciśnienie w gałkach ocznych jest nie do zniesienia...
      Mija chwila. Gek patrzy na mnie nieco zaskoczony, ale cieszy się, że dobił targu.
    tra_npc_shop_desc_1: Gek ściska pad i sporządza notatki do czegoś, co wygląda
      jak spersonalizowana baza identyfikatorów produktów i związanych z nimi cen.
      Jego palce śmigają po ekranie z zapalczywym, niemal chciwym entuzjazmem.
    dnt_tra_npc_shop_lang_1: So much to buy! Best trade on planet! Economy here is
      fascinating, friend! I research, find best trade routes.
    tra_npc_shop_opt_a_1: Zbadaj dane
    tra_npc_shop_opt_b_1: Dokładnie zbadaj dane
    tra_npc_shop_opt_c_1: Poproś o wycenę towaru
    tra_npc_shop_res_a_1: Gek wydaje się z chęcią dzielić swoimi badaniami. Rozmawia
      ze mną o swoich ulubionych szlakach handlowych i oferuje wskazówki dotarcia
      do pobliskiego posterunku.
    tra_npc_shop_res_b_1: Gek wydaje się z chęcią dzielić swoimi badaniami z tak przyjazną
      istotą jak ja. Rozmawia ze mną o swoich ulubionych szlakach handlowych i oferuje
      wskazówki dotarcia do pobliskiego posterunku. Wręcza mi też jednostki jako wyraz
      swojej sympatii.
    tra_npc_shop_res_c_1: Gek obraca bibelot w dłoniach i piszczy z aprobatą, oceniając
      jakość jego wykonania. Oferuje mi dobrą cenę i dodaje notatkę – nazwę układu,
      w którym prawdopodobnie uzyska za niego dobrą cenę.
    tra_npc_shop_desc_2: |-
      Od momentu mojego wejścia do jego niewielkiego sklepiku, Gek obserwuje mnie bardzo uważnie. Czuje się tu jak w domu, jakby spędzał tu większość swojego czasu.
      Pokazuje mi dwa zdjęcia multinarzędzi – po lewej widać model skomplikowany i mocno zmodyfikowany, a jego cena jest wysoka. Po prawej znajduje się prostszy, ale znacznie tańszy model. Gek patrzy na mnie niecierpliwie, wyczekując mojego wyboru.
    dnt_tra_npc_shop_lang_2: Hello friend! Units to spend? Which product would friend
      choose?
    tra_npc_shop_opt_a_2: Wybierz zdjęcie z lewej
    tra_npc_shop_opt_b_2: Wybierz zdjęcie z prawej
    tra_npc_shop_opt_c_2: Wybierz oba
    tra_npc_shop_res_a_2: Gek wydaje pisk zachwytu, że aż zaczyna dzwonić mi w uszach.
      Niewielkie pomieszczenie wypełnia słoneczny aromat, a Gek przekazuje mi dar
      w postaci jednostek. Mam ochotę natychmiast je wydać.
    tra_npc_shop_res_b_2: Gek chyba nie jest zaskoczony moim wyborem. Wymienia z handlowcem
      za ladą znaczące spojrzenie i wypełnia powietrze zapachem, który aż szczypie
      w oczy.
    tra_npc_shop_res_c_2: Gek waha się, zaskoczony moim wyborem. Najwyraźniej nie
      przewidywał takiej możliwości. Ostatecznie otwiera dziób w uśmiechu i przekazuje
      mi jednostki, aby rozpalić moją żądzę wydawania.
    tra_npc_shop_desc_3: Gek leniwie przegląda katalog terminalu handlowego – chyba
      nie szuka niczego konkretnego. Zaznacza sobie kilka rzeczy, które zwróciły jego
      uwagę, mrucząc jednocześnie pod nosem.
    dnt_tra_npc_shop_lang_3: Best bargains on best items for best Gek friends! Merchant
      and I best friends since spawn.
    tra_npc_shop_opt_a_3: Dołącz do przeglądania
    tra_npc_shop_opt_b_3: Wskaż podkreślony przedmiot
    tra_npc_shop_opt_c_3: Wskaż losowy przedmiot
    tra_npc_shop_res_a_3: Gek chichocze do siebie, a ja dołączam do przeglądania towarów
      dostępnych do zakupu. Mam wrażenie, jakby obcy robił mi jakiś osobisty żart.
      Delikatnie poklepuje mnie po ramieniu i daje mi jednostki, jakby ze współczuciem.
    tra_npc_shop_res_b_3: Gek nagle zauważa mnie i taksuje spojrzeniem. Po chwili
      potrząsa głową i wskazuje na inny przedmiot. Jest tak zadowolony z możliwości
      podzielenia się własną wiedzą, że kupuje przedmiot i wręcza mi go w prezencie.
    tra_npc_shop_res_c_3: Gek patrzy na mnie, później na wskazany przeze mnie przedmiot,
      i znów na mnie. Nagle wybucha nieopanowanym chichotem. Handlowiec za ladą potrząsa
      głową, jakby już kiedyś to widział.
    tra_npc_shop_desc_4: Gek wprowadza liczne notatki na padzie, jednocześnie rozglądając
      się ukradkiem. Chyba ocenia ten ośrodek handlowy, ale kiedy zauważa, że go obserwuję,
      nieporadnie się prostuje i zasłania przede mną ekran urządzenia.
    dnt_tra_npc_shop_lang_4: Not for your eyes! I am just customer, not from rival
      trade station, nothing illegal!
    tra_npc_shop_opt_a_4: Zerknij na notatki
    tra_npc_shop_opt_b_4: Wskaż pewien szczegół, dotyczący ośrodka
    tra_npc_shop_opt_c_4: Powiadom handlowca
    tra_npc_shop_res_a_4: Gek wydaje się być poirytowany. Odsuwa pad daleko ode mnie.
      Wskazuje na siebie, a później na mnie. Potrząsa głową i zaczyna coś bełkotać.
      Przestaje dopiero, gdy odchodzę.
    tra_npc_shop_res_b_4: Subtelnie wskazuję Gekowi niewielki błąd konstrukcyjny ośrodka.
      %NAME% jakby oddycha z ulgą i dodaje informację do swoich notatek. Nieśmiało
      wręcza mi dar w podziękowaniu.
    tra_npc_shop_res_c_4: Głośno odchrząkuję i zwracam uwagę handlowca na fakt, że
      %NAME% przez cały czas sporządza notatki. Rozbrzmiewa delikatny alarm, a Federacja
      Handlowa Geków natychmiast wynagradza mnie za walkę ze szpiegostwem korporacyjnym.
    tra_npc_outpost_desc_1: |-
      Gdy podchodzę, podekscytowany Gek zaczyna gwałtownie oddychać. Wpisuje jakieś zapytanie do panelu z danymi, a następnie spogląda na mnie.
      Z dumą wyciąga rękę, by potrząsnąć moją, jakby był zadowolony, że znalazł odpowiedni gest społecznościowy dla mojego gatunku.
    dnt_tra_npc_outpost_lang_1: A new friend! A traveller friend! I am here to make
      new friends. I must choose the correct hello...
    tra_npc_outpost_opt_a_1: Potrząśnij jego ręką.
    tra_npc_outpost_opt_b_1: Obejmij go.
    tra_npc_outpost_opt_c_1: Uderz go.
    tra_npc_outpost_res_a_1: "%NAME% piszczy z zachwytu, gdy potrząsamy dłońmi. Siła
      uścisku jest zaskakująco dobrze dobrana, niezbyt duża, ale i nie nazbyt mała.
      Choć rzadko ćwiczony, to dobrze dobrany uścisk dłoni."
    tra_npc_outpost_res_b_1: "%NAME% sapie, poznając alternatywną formę powitania.
      Gdy próbuje pocałować mój wizjer, słychać niezręczne szczęknięcie dzioba o szkło."
    tra_npc_outpost_res_c_1: "%NAME% zaczyna płakać. Nie wie, jaki błąd popełnił i
      co wywołało moją agresywną odpowiedź. Chyba nie chce już być moim przyjacielem."
    tra_npc_outpost_ret_1: Gek pokazuje na posterunek, wskazując na wszystkich przyjaciół,
      których tu poznał. Następnie wskazuje na mnie i uśmiecha się niepewnie. %NAME%
      uważa mnie teraz za osobę znajomą i chciałby dowiedzieć się więcej o moim własnym
      kręgu przyjaciół.
    tra_npc_outpost_ret_opt_a_1: Krąg jest niewielki.
    tra_npc_outpost_ret_opt_b_1: Krąg jest duży.
    tra_npc_outpost_ret_opt_c_1: Krąg jest godny pozazdroszczenia.
    tra_npc_outpost_ret_res_a_1: Wyraz twarzy Geka się zmienia, coś na chwilę zastępuje
      jego ekscytację. Wraca do społecznych uprzejmości, z których znani są Gecy i
      wręcza mi jednostki, które według niego pomogą mi nawiązać więcej znajomości.
    tra_npc_outpost_ret_res_b_1: Gek najwyraźniej jest zachwycony, że znajduje się
      w towarzystwie tak ważnej osobistości. %NAME% wkłada mi coś do ręki i ma nadzieję,
      że go zapamiętam.
    tra_npc_outpost_ret_res_c_1: |-
      %NAME% znów zaczyna szybko oddychać.
      Instynktownie obsypuje mnie jednostkami. Ma nadzieję, że to zrobi na mnie wrażenie.
    tra_npc_obs_desc_1: Gek wygląda na przestraszonego. Oddycha bardzo szybko i płytko.
      Najwyraźniej nie spodziewał się towarzystwa.
    dnt_tra_npc_obs_lang_1: Friend surprised me! This is legal business network! But
      technology does need help...
    tra_npc_obs_desc_1a: "%NAME% spogląda bystro na mój plecak, próbując ocenić jego
      zawartość. Ostrożnie wskazuje na terminal ośrodka, być może mając nadzieję na
      pomoc..."
    tra_npc_obs_opt_a_1: Zaoferuj pomoc
    tra_npc_obs_res_a_1: Gek ostrożnie kiwa głową, cały czas zachowując pewien dystans.
    tra_npc_obs_res_b_1: Gek nie mówi nic, zachowując swoje uwagi dla siebie.
    tra_npc_obs_wait_1: Gek nieco sceptycznie kłapie dziobem. Terminal ośrodka wciąż
      nie działa, a przynajmniej nie tak jak %NAME% tego chce.
    tra_term_obs_desc_1: |-
      Antena ośrodka próbuje namierzyć jakiś starożytny sygnał, a terminal zmatowiał od nieużywania. Jednak w miejscach, gdzie do oryginalnego oprzyrządowania dołączono współczesne komponenty, kurz został wytarty.
      Niezależnie od tego, do czego miał służyć ten terminal, nie działa poprawnie. Nowe elementy zostały zamontowane nieprofesjonalnie, a wewnątrz obwodów musiało dojść do zwarcia.
    tra_term_obs_opt_a_1: Wymień części
    tra_term_obs_chain_desc_1: |-
      Ekran natychmiast ożywa, wyświetlając mapę gwiezdną pobliskich układów. Dziesiątki sygnałów ze statków kosmicznych migają nieregularnie na czerwono i zielono.
      Od czasu do czasu zielone kropki zbierają się, otaczając jakiś cel. Sygnał otoczonego celu urywa się, zapewne kiedy nadająca go jednostka zostaje zniszczona. U dołu ekranu drastycznie wzrasta wartość <IMG>UNITS<>.
    tra_term_obs_chain_opt_a_1: Pobierz raport
    tra_term_obs_chain_opt_b_1: Wypłać zyski
    tra_term_obs_chain_res_lang_a_1: |-
      GALAKTYCZNA SIEĆ „PRZYJACIÓŁ”... POBIERANIE PODSUMOWANIA DANYCH...
      ZYSK: <IMG>UNITS<>392 MLN <IMG>SLASH<> „KLIENCI”: 2241 <IMG>SLASH<> ZATRUDNIONE STATKI: 482
    tra_term_obs_chain_res_a_1: Ostatnia linijka raportu wyróżnia się na tle reszty
      danych, wyraźnie wskazując na naturę tej Galaktycznej Sieci „Przyjaciół”...
    tra_term_obs_chain2_res_lang_a_: 'PRACOWNIK MIESIĄCA: PONURY PIRAT OGAARKIV'
    tra_term_obs_chain2_res_a_1: Pobieram dane do dziennika egzokombinezonu. Mogę
      rozważyć przedstawienie ich Gekom.
    tra_term_obs_chain_res_b_1: |-
      Wybieram na terminalu opcję wypłaty zysków. Moje konto natychmiast zalewają tysiące jednostek.
      Nagle pobliski Gek zauważa, co robię. Przerywa transfer i krzykiem przegania mnie z miejsca.
    tra_npc_obs_ret_desc_1: Gekowie są zadowoleni z faktu, że przywrócono ich połączenie
      sieciowe, choć wciąż wydają się dość płochliwi. Za wykorzystane zasoby i moją
      pracę oferują mi sensowne wynagrodzenie.
    tra_npc_obs_ret_opt_a_1: Przyjmij zapłatę
    tra_npc_obs_ret_opt_b_1: Zagroź ujawnieniem danych
    tra_npc_obs_ret_res_a_1: "%NAME% w końcu się odpręża. Z szelmowskim uśmiechem
      przelewa mi obiecane wynagrodzenie."
    tra_npc_obs_ret_res_b_1: "%NAME% trzęsie się z wściekłości lub strachu – albo
      jednego i drugiego. Oferuje mi znacznie większą sumę w zamian za moje milczenie."
    tra_npc_obs_ret2_opt_a_1: Przyjmij łapówkę
    tra_npc_obs_ret2_opt_b_1: Zgłoś piractwo
    tra_npc_obs_ret2_res_a_1: Gek przelewa mi łapówkę z wymuszonym uśmiechem, po czym
      gestem daje mi do zrozumienia, że mam już sobie iść.
    tra_npc_obs_ret2_res_b_1: Zgłaszam nielegalną działalność piracką Federacji Handlowej
      Geków. %NAME% krzyczy desperacko, przeklinając zaangażowanie mnie w całą sprawę.
      Władze są jednak zachwycone i oferują mi hojną nagrodę.
    tra_npc_freighter_desc_1: Gek chyba nigdy dotąd nie spędził dłuższego czasu na
      frachtowcu. Od czasu do czasu spogląda za okna, zahipnotyzowany nieskończonością
      gwiazd i odległych planet, krążących wokół nich.
    tra_npc_freighter_desc_2: Gek patrzy na mnie ze szczerą fascynacją. Z jego szeroko
      otwartych oczu bije pewna naiwność, jakby dotąd żył w warunkach cieplarnianych.
      Czyżby nigdy dotąd nie opuszczał pokładu frachtowca?
    tra_npc_freighter_desc_3: Na rękawicach egzokombinezonu Geka widać ślady żywności,
      a palce są nieco pomarszczone, co sugeruje długą historię uszkodzeń i napraw.
    tra_npc_freighter_desc_4: Gek wydaje się być wystarczająco zadowolony ze służby
      na tym frachtowcu, ale zauważam, że z częstotliwością niemal zakrawającą na
      obsesję sprawdza stan swojego konta. Być może w przyszłości chce zmienić nieco
      swoje życie.
    tra_npc_freighter_desc_5: Gdy podchodzę do formy życia, ta staje na baczność i
      chowa część produktów, wcześniej przygotowanych do handlu. Życie na frachtowcu
      musi być lukratywną okazją dla przedsiębiorczych Geków.
    exp_npc_opt_word_get_lore: Symbol Korvaxów
    exp_reply_word_get: "%NAME% cieszy się z mojej ciekawości. Pokazuje mi szereg
      symboli przedstawiających słowa Korvaxów, których mogę się nauczyć..."
    exp_reply_word_get2: "%NAME% przedstawia listę symboli. Każdy z nich reprezentuje
      chyba słowo, którego mogę się nauczyć."
    exp_reply_word_get3: Zadowolony z pytania, %NAME% przedstawia mi listę symboli,
      które chyba są słowami. Mogę się ich nauczyć.
    exp_reply_word_get4: "%NAME% błyska lampkami na wizjerze i w powietrzu dokonuje
      projekcji symboli językowych."
    exp_reply_word_get5: Czuję lekki impuls, który przebiega między mną a %NAME%.
      W umyśle formują mi się dziwne symbole. Każdy przedstawia koncepcję, której
      mogę się nauczyć...
    exp_reply_word_get6: "%NAME% dotyka mojego kombinezonu. W umyśle formują mi się
      dziwne symbole. Każdy przedstawia koncepcję, której mogę się nauczyć..."
    exp_reply_word_get7: "%NAME% mruczy z aprobatą. Pokazuje mi panel z danymi, przedstawiający
      listę symboli językowych."
    exp_reply_word_get8: "%NAME% przerywa na chwilę. Zastyga, jakby coś oceniał. Wreszcie
      wydaje się mięknąć i przedstawia mi listę symboli językowych."
    exp_reply_word_get9: Wizjer formy życia drży i migoce – najwyraźniej dochodzi
      do jakiejś międzykorvaxiańskiej konsultacji. Po chwili %NAME% dochodzi do siebie.
      Przedstawia mi listę symboli językowych.
    exp_reply_word_get10: "%NAME% buczy twierdząco. Przedstawia mi listę symboli językowych.
      Mogę wybrać sobie tematy do nauki."
    exp_reply_word_get11: "%NAME% pyta mnie o coś niepojętego. Patrzę bezmyślnie.
      Wreszcie przedstawia mi wybór prostych znaków – to koncepcje słów, których mogę
      się nauczyć..."
    exp_reply_word_say: "%NAME% przechyla głowę. Analizator mowy istoty czeka na dane
      wejściowe. Przypominam sobie poznane słowa Korvaxów..."
    exp_reply_word_say2: "%NAME% zwraca się do mnie bez wyrazu. Mogę jedynie zakładać,
      że mnie słucha. Zastanawiam się, jakich korvaxiańskich słów użyć..."
    exp_reply_word_say3: "%NAME% aktywuje swój analizator mowy. Czeka na to, co mam
      do powiedzenia. Jego powłoka nachyla się ku mnie ze szczerą fascynacją..."
    exp_reply_word_say4: Przypominam sobie kilka korvaxiańskich słów, które udało
      mi się poznać. Mam nadzieję, że %NAME% będzie pod wrażeniem.
    exp_reply_word_say5: Odchrząkuję i rozgrzewam struny głosowe. Przypomina mi się
      kilka korvaxiańskich słów...
    exp_reply_word_say6: Wciągam powietrze i przypominam sobie kilka korvaxiańskich
      słów, co do których wymowy nie mam wątpliwości...
    exp_reply_word_say7: "%NAME% chyba przygotowuje się do robienia notatek. Wytężam
      umysł, aby przypomnieć sobie najbardziej efektowne korvaxiańskie słowa..."
    exp_reply_word_say8: Czuję, jakby poprzez powłokę obserwował mnie nie tylko %NAME%.
      Szybko staram się przypomnieć sobie właściwe słowa...
    exp_reply_word_say9: "%NAME% koncentruje na mnie całą swą zastraszającą uwagę.
      Przypominam sobie kilka korvaxiańskich słów, które mogę wypowiedzieć..."
    exp_reply_word_say10: "%NAME% nic nie mówi. Słucha mnie z uwagą. Staram się przywołać
      jakieś właściwe słowo..."
    exp_reply_word_say_none: "%NAME% przechyla głowę w oczekiwaniu, ale nic nie przychodzi
      mi do głowy. Muszę nauczyć się większej liczby słów w języku Korvaxów, zanim
      dam radę się w nim porozumiewać."
    exp_npc_res_word_say_dir_neg_1: "%NAME% kręci głową. Nie wiem, czy rozumie, o
      co proszę, ale nie zamierza spełnić mojej prośby."
    exp_npc_res_word_say_dir_neg_2: "%NAME% nie jest w stanie przetworzyć mojej prośby.
      Wyczuwam rozczarowanie."
    exp_npc_res_word_say_dir_neg_3: "%NAME% błyska wizjerem, ale na tym wymiana się
      kończy. Nie może albo nie chce przekazać mi wskazówek."
    exp_npc_res_word_say_dir_neu_1: "%NAME% kiwa głową i wskazuje w kierunku gwiazd."
    exp_npc_res_word_say_dir_pos_1: "%NAME% chwyta mnie za rękę, podejrzewając moje
      zagubienie, po czym pokazuje mi drogę do najbliższego miejsca godnego zwiedzenia."
    exp_npc_res_word_say_help_neg_1: "%NAME% kręci głową ze smutkiem. Wyczuwa, że
      potrzebuję pomocy, której nie jest mi w stanie udzielić."
    exp_npc_res_word_say_help_neu_1: "%NAME% bzyczy. Moje słowa najwyraźniej wywołały
      niepokój."
    exp_npc_res_word_say_help_pos_1: "%NAME% interpretuje moje słowa jako prośbę o
      pomoc. Jakby odruchowo, niemal instynktownie, Korvax doładowuje mój egzokombinezon."
    exp_npc_res_word_say_lore_neg_1: "%NAME% miga światełkami na wizjerze, ale nic
      nie mówi. Najwyraźniej powątpiewa, czy rozumiem wypowiedziane przez siebie słowo."
    exp_npc_res_word_say_lore_neu_1: "%NAME% przechyla głowę. Mój dobór słów najwyraźniej
      wzbudził zaintrygowanie."
    exp_npc_res_word_say_lore_pos_1: "%NAME% cicho buczy. Moja wiedza o Korvaxach
      najwyraźniej jest zadowalająca."
    exp_npc_res_word_say_tech_neg_1: "%NAME% wzdraga się. Mój dobór słów najwyraźniej
      nie był zbyt dobry."
    exp_npc_res_word_say_tech_neu_1: "%NAME% uśmiecha się. Najwyraźniej mój dobór
      słów był miłym zaskoczeniem."
    exp_npc_res_word_say_tech_pos_1: "%NAME% docenia mój dobór słów. Odpowiada coś
      z ekscytacją, ale zdania są dla mnie zbyt długie i zbyt skomplikowane."
    exp_npc_res_word_say_tech_pos_2: "%NAME% docenia mój dobór słów. Po oględzinach
      mojego egzokombinezonu wręcza mi ulepszenie, które pomoże mi w dalszej podróży."
    exp_npc_res_word_say_thrt_neg_1: "%NAME% okazuje strach w odpowiedzi na użyte
      przeze mnie słowa. Po chwili reaguje z agresją, rażąc mój kombinezon słabym
      prądem."
    exp_npc_res_word_say_thrt_neg_2: "%NAME% spogląda na mnie chłodno. Wyczuwam krytyczne
      nastawienie wielu Korvaxów, którzy spoglądają na mnie przez wizjer."
    exp_npc_res_word_say_thrt_neu_1: "%NAME% spogląda na mnie bez ruchu, z pustym
      wyrazem syntetycznej twarzy."
    exp_npc_res_word_say_thrt_pos_1: "%NAME% niespokojnie miga światełkami wizjera.
      Oferuje mi jednostki, żeby mnie uciszyć."
    exp_npc_res_word_say_trad_neg_1: "%NAME% okazuje rozczarowanie moim doborem słów.
      Procesy istoty zostają przekierowane gdzie indziej."
    exp_npc_res_word_say_trad_neu_1: "%NAME% okazuje znudzenie tym tematem."
    exp_npc_res_word_say_trad_pos_1: "%NAME% interpretuje moje słowa jako uprzejmą
      prośbę i wręcza mi prezent, które pomoże mi w dalszej podróży."
    exp_closure_vpositive_1: "%NAME% zaczyna głośno warczeć swoją powłoką, gdy tylko
      do niego podchodzę. To fizyczna oznaka emocji Korvaxów. Jest niezwykle zadowolona,
      że mnie widzi."
    exp_closure_vpositive_2: "%NAME% okazuje rzadką u Korvaxów skromność. Pochyla
      głowę z szacunkiem."
    exp_closure_vpositive_3: "%NAME% wyśpiewuje słodkie, satysfakcjonujące tony. Jest
      zachwycona z mojej obecności."
    exp_closure_vpositive_4: "%NAME% sprawdza moją tożsamość w swojej pamięci. Nasza
      ostatnia rozmowa jest tam na stałe zapisana. Jest zachwycona, mogąc mnie zobaczyć."
    exp_closure_vpositive_5: "%NAME% przypomina sobie naszą poprzednią interakcję
      i wita mnie niemal jak kogoś równego sobie."
    exp_closure_positive_1: "%NAME% nie ma nic więcej do powiedzenia, ale na jej wizjerze
      widać wzór zadowolenia. To skutek naszej poprzedniej rozmowy."
    exp_closure_positive_2: "%NAME% nie jest pewien, jakie tradycje powitań obowiązują
      u mojego gatunku, ale cieszy się na mój widok. Wykonuje niezdarny ukłon."
    exp_closure_positive_3: "%NAME% piszczy czule. Cieszy się, że znów widzi swoją
      ulubioną istotę organiczną."
    exp_closure_positive_4: "%NAME% wyświetla powitalny wzór na swoim wizjerze. Bardzo
      chętnie poświęci kilka cykli na przywitanie."
    exp_closure_positive_5: "%NAME% przerywa na chwilę, ściska moją dłoń i wraca do
      swoich spraw."
    exp_closure_neutral_1: "%NAME% patrzy na mnie, ale jej świadomość jest chyba gdzieś
      indziej. Jest zajęta pracą dla konwergencji."
    exp_closure_neutral_2: "%NAME% nie wyświetla niczego na wizjerze, jakby mnie nie
      widziała. Jej cyfrowa twarz jest beznamiętna."
    exp_closure_neutral_3: "%NAME% wita mnie powierzchownie, ale nie mówi nic więcej."
    exp_closure_neutral_4: "%NAME% wykonuje szybkie skanowanie, a następnie mnie ignoruje.
      Nie ma na mnie więcej czasu."
    exp_closure_neutral_5: "%NAME% przyjmuje do wiadomości moją obecność, piszczy
      uprzejmie, ale nie ma nic więcej do powiedzenia."
    exp_closure_negative_1: "%NAME% chyba mnie nie lubi. Nie ma na mnie więcej czasu
      do stracenia."
    exp_closure_negative_2: "%NAME% jest chłodna, cicha i odrobinę przerażająca. Nie
      chce więcej wchodzić ze mną w żadne interakcje."
    exp_closure_negative_3: "%NAME% potrząsa głową - nie chce marnować kolejnych cykli
      na interakcje ze mną."
    exp_closure_negative_4: "%NAME% wydobywa niski dźwięk ostrzeżenia. Nasza ostatnia
      rozmowa spowodowała, że nie jest zbyt przyjazna."
    exp_closure_negative_5: "%NAME% błyska wrogością. Nasze ostatnie spotkanie zostało
      zapisane w jej pamięci i nie można go usunąć."
    exp_closure_vnegative_1: Kiedy podchodzę, <MOOD>Dead<>%NAME% całkowicie się wyłącza.
      Nie chce wchodzić ze mną w absolutnie żadne interakcje.
    exp_closure_vnegative_2: "%NAME% powoduje, że kiedy podchodzę, w uszach czuję
      wzrost ciśnienia. Mam natychmiast odejść, inaczej czekają mnie obrażenia fizyczne."
    exp_closure_vnegative_3: "%NAME% błyska lampkami na wizjerze, jakby chciała pokazać
      furię wielu istot. Nasze ostatnie spotkanie zostanie zapamiętane na długo."
    exp_closure_vnegative_4: "%NAME% okazuje organiczną, niekontrolowaną wściekłość.
      Jej powłoka trzęsie się na mój widok z niezadowolenia."
    exp_closure_vnegative_5: "%NAME% wygląda, jakby szukała chwili, w której zmiażdży
      mnie jednym, metalowym ciosem. Ryczy na mnie, mam odejść."
    exp_crashsite_wait: "%NAME% zatapia się we własnych procesach wewnętrznych. Interfejs
      mowy jest zawieszony – chyba czeka na dane o swoim statku."
    exp_scavenger_wait: "%NAME% wydaje się mnie nie zauważać, koncentruje się na czymś
      innym. Może czas zerknąć na uszkodzone maszyny, na które wskazuje?"
    dnt_exp_crashsite_lang_1: Eheu, Traveller! Dangerous pirates occupy system. Value
      advanced Korvax internals. Attacked. Ship broken. Stranded. Afraid.
    exp_crashsite_desc_1: |-
      Korvax wydaje się być wstrząśnięty, rozgląda się wokół ze strachem. Trzęsącymi się krzemowymi rękami obejmuje troskliwie swoje własne ciało, choć nie widzę żadnych uszkodzeń metalowej powłoki.
      Co do kadłuba jego statku nie ma natomiast wątpliwości – gołym okiem widać osmalenia od ostrzału plazmowego. Przełamując barierę komunikacyjną, dowiaduję się, że Korvax nie odważy się opuścić powierzchni tej planety, dopóki na orbicie czyha na niego jakieś niebezpieczeństwo.
    exp_crashsite_opt_a_1: Zaoferuj pomoc
    exp_crashsite_opt_b_1: Odejdź
    exp_crashsite_res_a_1: Po przeanalizowaniu mojej oferty pomocy, światełka na twarzy
      Korvaxa zaczynają promieniować ulgą i wdzięcznością. Szybko przesyła mi sygnaturę
      identyfikacyjną i ostatnie położenie wrogiego statku.
    exp_crashsite_res_b_1: Wyczuwając moją rezerwę, Korvax odwraca przestraszony wzrok
      ku niebu, jakby wyglądał napastników.
    exp_crashsite_ret_desc_1: "%NAME% skanuje mnie nerwowo, wciąż obawiając się ataku.
      Czeka na wieści odnośnie gwiezdnego konfliktu."
    dnt_exp_crashsite_lang_2: Friend starship disconnected! Eheu! Eheu! Please find
      heartbeat, ship entity... persist...
    exp_crashsite_desc_2: Korvax chyba jest w żałobie po utracie cennego statku. Choć
      istota stoi przede mną, jej świadomość wydaje się być gdzie indziej. Chyba mówi
      do samego statku, mamrocząc niezrozumiale w szybkich, elektronicznych tonach.
    exp_crashsite_opt_a_2: Zaoferuj pomoc w oględzinach
    exp_crashsite_res_a_2: "%NAME% nagle koncentruje się na mnie, a ja wyczuwam panikę.
      Informuje mnie, że statek należy wyłącznie do niej i że fizyczne ingerencje
      nie będą mile widziane."
    exp_crashsite_ship_desc_2: |-
      Przy bliższych oględzinach zauważam kilka podobieństw projektowych pomiędzy kadłubem statku a powłoką elektronicznej formy życia. Zastanawiam się, ile znaczy dla niej ten statek.
      Wygląda na to, że uszkodzenie statku to po prostu awaria izolacji elektrycznej.
    exp_crashsite_ship_opt_a_2: Napraw statek
    exp_crashsite_ship_res_a_2: Łatam pęknięcie w izolacji statku i naprawiam krytyczny
      obwód, w którym doszło do zwarcia. Iskrzenie natychmiast ustaje.
    exp_crashsite_ship_opt_b_2: Zostaw go w spokoju.
    exp_crashsite_ship_res_b_2: W pamięci zapisuję sobie położenie przerwy w izolacji.
      Może <STELLAR>ta informacja<> będzie przydatna dla Korvaxa.
    exp_crashsite_ret_desc_a_2: Korvax nadal bzyczy i mamrocze. Być może będzie bardziej
      rozmowny, jeśli pomogę mu naprawić usterkę statku, choć chyba niespecjalnie
      chce powierzyć mi tę czynność.
    exp_crashsite_ret_opt_a_2: Zaoferuj zasoby naprawcze
    exp_crashsite_ret_res_a_2: |-
      %NAME% znów koncentruje się na mnie, błyskając wesoło. Przyjmuje zasoby i wylicza odpowiednią nagrodę.
      Zapomina o mnie i zaczyna szczebiotać do statku w znacznie bardziej optymistycznym tonie. Przysłuchując się dokładniej, zyskuję nowe umiejętności językowe.
    exp_crashsite_ret_desc_b_2: |-
      %NAME% wydaje się być wewnętrznie rozdarta. Cieszy się, że jej statek został naprawiony, ale martwi ją moja fizyczna ingerencja.
      Wylicza właściwą nagrodę, a następnie mnie odprawia. Chce teraz spędzić nieco czasu ze swoim statkiem.
    exp_crashsite_done_2: "%NAME% i jej statek gwiezdny wydają się dzielić wyjątkową
      więź. Korvax nadrabia obecnie stracony czas, mówi do okrętu miękkimi słowami
      i nie zwraca uwagi na nic innego."
    dnt_exp_crashsite_lang_3: Traveller! Ship is volatile, dangerous! Electronic lifeform
      cannot approach.
    exp_crashsite_desc_3: Korvax – zapewne pilot pobliskiego statku gwiezdnego – obserwuje
      swój okręt z bezpiecznej odległości. Zachowuje się dziwnie, najwyraźniej chce
      podejść do statku, ale jednocześnie boi się o własne bezpieczeństwo.
    exp_crashsite_opt_a_3: Zaoferuj pomoc w oględzinach
    exp_crashsite_res_a_3: "%NAME% wydobywa z siebie delikatny dźwięk alarmu, ale
      niechętnie się zgadza."
    exp_crashsite_ship_desc_3: Poszycie statku jest nienaruszone, chociaż na pierwszy
      rzut oka widać, że coś jest nie tak. Okręt szczęka złowrogo, a z jego silników
      startowych wydobywają się niepokojące trzaski.
    exp_crashsite_ship_opt_a_3: Napraw statek
    exp_crashsite_ship_res_a_3: |-
      Znajduję źródło klekotania i ostrożnie sięgam do klapy naprawczej, aby dostać się do niestabilnego komponentu.
      Na chwilę oślepia mnie wyładowanie światła i ciepła. Całe moje ciało przeszywa ból – z początku jest nie do wytrzymania, ale szybko znika.
      Eksplozja nie zadała mi chyba żadnych stałych obrażeń, a statek został naprawiony.
    exp_crashsite_ret_desc_3: "%NAME% wydaje się cieszyć, że widzi mnie w dobrej formie.
      Strzał, który tylko mnie osmalił, bez wątpienia byłby zabójczy dla jej elektronicznej
      powłoki. Dziękuje mi, a zanim odejdę, naprawia uszkodzenia mojego kombinezonu."
    dnt_exp_crashsite_lang_4: Greetings, Unknown Entity! Difficult situation. Korvax
      carapace drained too much charge. Ship power depleted. Now...
    exp_crashsite_desc_4: Przygnębiony Korvax wskazuje na swój rozbity statek. Strzaskany
      kadłub ucierpiał chyba podczas awaryjnego lądowania, a nie od ostrzału. Na odległość
      nie sposób określić stanu komponentów wewnętrznych.
    exp_crashsite_opt_a_4: Zaoferuj pomoc w oględzinach
    exp_crashsite_res_a_4: "%NAME% z wdzięcznością przyjmuje moją propozycję. Z boku,
      w okolicach jej pachy, zauważam otwartą niewielką krzemową klapkę. Korvax orientuje
      się, że na nią patrzę, i szybko ją zamyka."
    exp_crashsite_ship_desc_4: W żadnym z komponentów nie wykrywam uszkodzeń fizycznych.
      Jednak z kokpitu wystaje kilka kabli, wyglądających podejrzanie podobnie do
      kabli ładujących dla Korvaxów, które spotkać można na stacjach kosmicznych.
    exp_crashsite_ship_opt_a_4: Zatankuj statek
    exp_crashsite_ship_opt_b_4: Przekaż moc z egzokombinezonu
    exp_crashsite_ship_res_a_4: Wszystkie silniki i napędy są zatankowane do pełna.
      Najwyraźniej zawiodła elektronika statku...
    exp_crashsite_ship_res_b_4: |-
      Wpadam na pomysł – ostrożnie zdejmuję izolację z jednego z wiszących kabli i podłączam go do systemów podtrzymania życia swojego egzokombinezonu. Nastaje chwila pełnej napięcia ciszy.
      Nagle słychać donośne piski i tablica rozdzielcza rozświetla się. Elektroniczne podsystemy statku znów działają.
    exp_crashsite_ret_desc_4: Elektroniczna forma życia dziękuje mi wylewnie. Hojnie
      wynagradza mnie za pomoc i dorzuca coś ekstra za dyskrecję.
    dnt_exp_crashsite_lang_5: 'Unknown lifeform! A request: create new message signal?
      Ignore starship. Unknown lifeform lacks required technology knowledge for starship
      repair.'
    exp_crashsite_desc_5: |-
      W pobliżu iskrzy rozbity statek gwiezdny, ale Korvax delikatnie zwraca moją uwagę na swój pad. Pokazuje mi serię bardzo prostych znaków, wciąż monitorując moją reakcję – chce wiedzieć, czy udało mi się je zrozumieć.
      Dowiaduję się, że technologia uszkodzonego statku została utajniona przez konwergencję Korvaxów. Nie posiadam materiałów ani wiedzy, by go naprawić.
      %NAME% oferuje mi jednak wynagrodzenie za określenie fizycznego położenia jej powłoki. Zbudowanie <TECHNOLOGY>stacji komunikacyjnej<> pozwoliłoby wysłać potrzebny meldunek.
    exp_crashsite_opt_a_5: Udziel pomocy
    exp_crashsite_res_a_5: "%NAME% bardzo się cieszy, co widać na jej wizjerze. Nie
      jest zbytnio zmartwiony swoim położeniem, ale chętnie skorzysta z pomocy. Zastanawiam
      się, ile już tu czeka."
    exp_crashsite_wait_5: "%NAME% ledwo zwraca na mnie uwagę. Zajmuje się jakimiś
      innymi rzeczami, czekając na wzniesienie <TECHNOLOGY>stacji komunikacyjnej<>."
    exp_crashsite_ret_desc_5: "%NAME% dokładnie bada dobór słów w moim komunikacie.
      Kiwa głową z satysfakcją i przekazuje mi dar w zamian za przysłużenie się konwergencji."
    exp_crashsite_done_5: "%NAME% skupia się na sobie - jej sieć neuronowa bierze
      udział w prywatnej rozmowie. Uprzejmie zauważa moją obecność, ale nie ma mi
      nic więcej do powiedzenia."
    dnt_exp_crashsite_lang_6: 'Traveller lifeform! Greetings! Greetings! '
    exp_crashsite_desc_6: |-
      Korvax przywołuje mnie z ekscytacją. Zakładam, że pobliski wrak do niedawna był jego osobistym statkiem gwiezdnym. Sam obcy nie wydaje się zbyt zmartwiony katastrofą – kiedy wskazuję na statek, macha lekceważąco.
      Zamiast tego,entuzjastycznie wskazuje na swój pad z danymi. Na ekranie widzę kilka plików z datami i mapami gwiezdnymi, konkretnymi planetami i podświetlonymi wydarzeniami. Powtarzającym się elementem jest obraz artefaktu.
    exp_crashsite_opt_a_6: Zapytaj o mapy gwiezdne
    exp_crashsite_opt_b_6: Zapytaj o artefakt
    exp_crashsite_res_a_6: "%NAME% robi gest w stronę otaczającego nas krajobrazu,
      po czym usilnie wskazuje na jedną z podświetlonych planet. Najwyraźniej planuje
      jakąś wyprawę, choć póki co jej statek jest uszkodzony."
    exp_crashsite_res_b_6: "%NAME% wydaje się być pod wrażeniem mojego zainteresowania.
      Pokazuje mi render nowoczesnego sześcianu konwergencji. Podobieństwo do artefaktu
      jest uderzające. To musi być starożytny prototyp tego nieodzownego korvaxiańskiego
      urządzenia."
    exp_crashsite_ret_desc_6: Korvax patrzy na mnie pytająco, jakby coś oceniał. Wyświetla
      ostatni obraz – niegdyś potężny budynek, teraz zrujnowany i w połowie przysypany
      ziemią. Najwyraźniej <STELLAR>potrzebuje mojej pomocy<>...
    exp_crashsite_ret_opt_a_6: Poproś o współrzędne
    exp_crashsite_ret_res_a_6: Podekscytowany %NAME% wskazuje mi miejsce położenia
      ruin. Mówi chyba, że mogę zatrzymać wszystko, co tam znajdę, jeśli tylko pozyskam
      dane potrzebne do kontynuowania jej wyprawy.
    exp_crashsite_wait_6: "%NAME% jest zajęty badaniem dokumentów nawigacyjnych. Przypomina
      mi o artefakcie, którego szuka. Obiecuje wynagrodzić mi trudy."
    exp_crashsite_ret2_desc_6: Zauważam, że pod moją nieobecność %NAME% naprawiła
      swój statek. Zaciska moje dłonie w swoich, a światełka na jej twarzy promienieją.
      Krzem z brzękiem uderza o mój egzokombinezon.
    exp_crashsite_ret2_opt_a_6: Pokaż artefakt
    exp_crashsite_ret2_res_a_6: "%NAME% szybko skanuje artefakt i wskazuje, że ma
      wszystkie potrzebne dane. Dziękuje mi wylewnie, że może teraz kontynuować swoją
      wyprawę."
    dnt_exp_crashsite_lang_7: Eheu... entity friend... disconnected... eheu...
    exp_crashsite_desc_7: Korvax nuci raz za razem tęskną melodię. Lampki na jego
      wizjerze wydają się być rozproszone, a stopy i nogi jego powłoki są zabrudzone,
      jakby przybył do tego ogniwa awaryjnego na piechotę.
    exp_crashsite_opt_a_7: Pociesz go
    exp_crashsite_res_a_7: |-
      Nieporadnie próbuję pocieszyć pogrążonego w żalu Korvaxa. Nie rozumie moich słów, ale i tak docenia moje wysiłki.
      %NAME% wskazuje trzęsącą się ręką na pobliski statek. Jej emocje, choć generowane sztucznie, wydają się być prawdziwe.
    exp_crashsite_ship_desc_7: Statek gwiezdny źle wylądował i jego systemy wewnętrzne
      mocno ucierpiały podczas kolizji. Nawet z zewnątrz widać jasno, że sytuacja
      pilota jest kiepska.
    exp_crashsite_ship_opt_a_7: Zajrzyj do środka
    exp_crashsite_ship_res_a_7: Korvaxiański pilot zastygł na tablicy rozdzielczej.
      Nie rusza się, a jego wizjer jest ciemny. Poszarpana wyrwa w jego powłoce odsłania
      skomplikowane okablowanie wewnątrz.
    exp_crashsite_ship_ret_opt_a_7: Odezwij się do pilota
    exp_crashsite_ship_ret_opt_b_7: Wynieś ciało
    exp_crashsite_ship_ret_res_a_7: Powłoka leży bez życia. Jest mocno uszkodzona
      i w obecnym stanie nie można jej zamieszkać. Niepowtarzalna istota, która ją
      niegdyś zamieszkiwała, przepadła na zawsze.
    exp_crashsite_ship_ret_res_b_7: Delikatnie wynoszę zniszczoną powłokę z wraku.
    exp_crashsite_ret_desc_7: "%NAME% wciąż nuci żałobny refren. Zastanawiam się,
      czy jest to oznaka żałoby całej konwergencji Korvaxów, czy też może związek
      tych dwóch indywidualnych istot zostałby uznany za dywergencję."
    exp_crashsite_ret_opt_a_7: Daj powłokę
    exp_crashsite_ret_res_a_7: |-
      Korvax wpycha martwą powłokę swojego przyjaciela z powrotem w moje ręce. Nie chce jej przyjąć. Zamiast tego oferuje mały prezent – płatność za przetransportowanie ciała w lepsze miejsce, gdzie mogłaby z niego skorzystać inna istota.
      %NAME% wskazuje, że teraz chciałaby zostać sama.
    exp_crashsite_done_7: "%NAME% pokazuje, że chce teraz zostać sama."
    dnt_exp_crashsite_lang_8: 'Hello: Traveller! Ship oxygen system down! Carbon based
      cargo in peril!'
    exp_crashsite_desc_8: Napotykam Korvaxa, chodzącego tam i z powrotem wokół statku
      gwiezdnego. Co jakiś czas modyfikuje jakieś dane na padzie i wydaje się być
      zmartwiony wynikami.
    exp_crashsite_opt_a_8: Zaoferuj pomoc
    exp_crashsite_res_a_8: "%NAME% wskazuje ze smutkiem na statek. Cokolwiek próbuje
      osiągnąć zdalnie, nie wychodzi mu to."
    exp_crashsite_ship_8: Uszkodzenia statku gwiezdnego są powierzchowne – spokojnie
      może wystartować. Co ciekawe, jedna skrzynia z ładunkiem jest umieszczona bezpośrednio
      w kokpicie.
    exp_crashsite_ship_opt_a_8: Zbadaj ładunek
    exp_crashsite_ship_opt_b_8: Posłuchaj ładunku
    exp_crashsite_ship_res_a_8: Skrzynia najwyraźniej została świadomie umieszczona
      poza ładownią statku, w zasięgu pilota. Interfejs cyfrowego mechanizmu zamka
      wyświetla uniwersalny symbol tlenu, otoczony czerwoną, błyskającą, okrągłą ramką.
    exp_crashsite_ship_res_b_8: Przysłuchuję się zawartości skrzyni i rejestruję stłumiony,
      ale rozpaczliwy odgłos drapania.
    exp_crashsite_ship_ret_opt_a_8: Dostarcz tlen do skrzyni
    exp_crashsite_ship_ret_opt_b_8: Pobierz tlen ze skrzyni
    exp_crashsite_ship_ret_res_a_8: Napełniam pusty zbiornik, znajdujący się z boku
      skrzyni, a obwódka na ekranie zamka zmienia kolor z czerwonego na niebieski.
      Rozpaczliwe odgłosy drapania natychmiast ustają.
    exp_crashsite_ship_ret_res_a2_8: Napełniam pusty zbiornik, znajdujący się z boku
      skrzyni, a obwódka na ekranie zamka zmienia kolor z czerwonego na niebieski.
      Zastanawiam się, jak korvaxiański pilot zareaguje na te wieści.
    exp_crashsite_ship_ret_res_b_8: Pobieram niewielką ilość tlenu ze skrzyni, ale
      zbiornik i tak był już niemal pusty. Dźwięki dochodzące ze skrzyni robią się
      głośniejsze – przechodzą w dzikie dobijanie się.
    exp_crashsite_ship_ret_res_b2_8: Gdy podchodzę bliżej do pojedynczego ładunku,
      zaczynam słyszeć dobiegające z niego dźwięki. Jakby przytłumione drapanie.
    exp_crashsite_ship_ret2_opt_b_8: Odejdź
    exp_crashsite_ship_ret2_res_b_8: Kiedy odchodzę od statku, zauważam, że w kokpicie
      panuje teraz całkowita cisza.
    exp_crashsite_ret_desc_a_8: |-
      Korvax dziękuje mi raz za razem w swoim języku. Przez niemal całą minutę wydaje się utknąć w pętli podziękowań, ale w końcu ją przerywa i zalewa moje konta nanitami.
      Czemukolwiek mój tlenowy dar uratował życie w tej skrzynce, %NAME% najwyraźniej bardzo o to dbała.
    exp_crashsite_ret_desc_b_8: "%NAME% patrzy na mnie z wściekłym niedowierzaniem.
      Nie zamierza się ze mną więcej komunikować."
    dnt_exp_scavenger_lang_1: Hmm. A traveller. Your flesh is endangered here, mortal
      lifeform. I will recharge your suit.
    exp_scavenger_hot_desc_1: |-
      Korvax ze spokojem przemieszcza się po tutejszym terenie – najwyraźniej obojętny jest mu fakt, że powierzchnia jego syntetycznej powłoki niemal się gotuje.
      Po szybkiej analizie mojego wyposażenia, za darmo doładowuje moje systemy ochrony przed zagrożeniami.
    exp_scavenger_cold_desc_1: |-
      Korvax ze spokojem przemieszcza się po tutejszym terenie – najwyraźniej obojętny jest mu fakt, że na powierzchni jego syntetycznej powłoki tworzą się kryształy szronu.
      Po szybkiej analizie mojego wyposażenia, za darmo doładowuje moje systemy ochrony przed zagrożeniami.
    exp_scavenger_lush_desc_1: |-
      Korvax ze spokojem przemieszcza się po tutejszym terenie – najwyraźniej cieszy się, że może przebywać wśród tylu pierwiastków.
      Po szybkiej analizie mojego wyposażenia, za darmo doładowuje moje systemy podtrzymania życia.
    exp_scavenger_dust_desc_1: |-
      Korvax ze spokojem przemieszcza się po tutejszym terenie – najwyraźniej obojętny jest mu fakt, że pył blokuje różne jego komponenty.
      Po szybkiej analizie mojego wyposażenia, za darmo doładowuje moje systemy ochrony przed zagrożeniami.
    exp_scavenger_tox_desc_1: |-
      Korvax ze spokojem przemieszcza się po tutejszym terenie – jeśli w ogóle posiada układ oddechowy, toksyczna atmosfera planety najwyraźniej nie ma na niego wpływu.
      Po szybkiej analizie mojego wyposażenia, za darmo doładowuje moje systemy ochrony przed zagrożeniami.
    exp_scavenger_rad_desc_1: |-
      Korvax ze spokojem przemieszcza się po tutejszym terenie – syntetyczne materiały, z których zbudowana jest jego powłoka, najwyraźniej są odporne na wysokie poziomy radiacji.
      Po szybkiej analizie mojego wyposażenia, za darmo doładowuje moje systemy ochrony przed zagrożeniami.
    exp_scavenger_opt_a_1: Podziękuj i odejdź
    exp_scavenger_res_a_1: "%NAME% patrzy na mnie bez żadnego wyrazu."
    dnt_exp_scavenger_lang_2: Geological resources here are unexpected. I have mined
      excess. Here, please let me donate to traveller entity destiny.
    exp_scavenger_hot_desc_2: |-
      Korvax najwyraźniej poświęca kilka chwil na doładowanie, być może przekształcając otaczające nas gorąco w jakąś użyteczną formę energii.
      Brudna powłoka wskazuje, że był tu przez dłuższy czas. Zbierał zasoby i z dziwnym pośpiechem dzieli się swoimi zdobyczami.
    exp_scavenger_cold_desc_2: Korvax najwyraźniej poświęca kilka chwil na zaczerpnięcie
      chłodnego powietrza. Brudna powłoka wskazuje, że był tu przez dłuższy czas.
      Zbierał zasoby i z dziwnym pośpiechem dzieli się swoimi zdobyczami.
    exp_scavenger_lush_desc_2: Korvax najwyraźniej poświęca kilka chwil na odzyskanie
      sił. Brudna powłoka wskazuje, że był tu przez dłuższy czas. Zbierał zasoby i
      z dziwnym pośpiechem dzieli się swoimi zdobyczami.
    exp_scavenger_dust_desc_2: |-
      Korvax najwyraźniej poświęca kilka chwil na doładowanie. Gwałtowne cykle cieplne na tej nieprzyjaznej pustyni muszą wpływać nawet na jego zaawansowane obwody.
      Brudna powłoka wskazuje, że był tu przez dłuższy czas. Zbierał zasoby i z dziwnym pośpiechem dzieli się swoimi zdobyczami.
    exp_scavenger_tox_desc_2: |-
      Korvax najwyraźniej poświęca kilka chwil na przeprowadzenie prac konserwacyjnych. Oczyszcza się ze żrących osadów, wywołanych ciągłymi toksycznymi deszczami padającymi na tej planecie.
      Brudna powłoka wskazuje, że był tu przez dłuższy czas. Zbierał zasoby i z dziwnym pośpiechem dzieli się swoimi zdobyczami.
    exp_scavenger_rad_desc_2: |-
      Korvax najwyraźniej poświęca kilka chwil na doładowanie. Być może metabolizuje tutejszą naturalną radiację w postać, którą może wykorzystać.
      Brudna powłoka wskazuje, że był tu przez dłuższy czas. Zbierał zasoby i z dziwnym pośpiechem dzieli się swoimi zdobyczami.
    exp_scavenger_opt_a_2: Przyjmij i podziękuj
    exp_scavenger_res_a_2: "%NAME% wydaje się rozbawiony, ale przyjmuje podziękowanie."
    dnt_exp_scavenger_lang_3: Impossible failure... eheu! Facility not found. Facility
      not found. Facility not found. Traveller! Aiee! Help terminate loop?
    exp_scavenger_desc_3: Wyczerpany Korvax trzęsie się z rozpaczy. Powtarza w nieskończonej
      pętli ten sam proces. Zwraca się do mnie, błagając o wprowadzenie nowych danych
      i przełamanie impasu.
    exp_scavenger_opt_a_3: Wskaż kierunek
    exp_scavenger_res_a_3: "%NAME% wprowadza dane bezpośrednio do swojej powłoki,
      a światełka na jej twarzy natychmiast układają się w nowy wzór. Poświęca kilka
      chwil na wynagrodzenie mnie, a następnie wraca do wspólnej przestrzeni konwergencji,
      co kończy naszą rozmowę."
    dnt_exp_scavenger_lang_4: "...Traveller entity?"
    exp_scavenger_desc_4: Korvax skanuje mnie kilkukrotnie, próbując ocenić, kim jestem
      i czy ktoś mi towarzyszy. Chyba jest zaskoczony. Nie spodziewał się, że ktoś
      inny może się tu pojawić.
    exp_scavenger_opt_a_4: Zidentyfikuj się
    exp_scavenger_opt_b_4: Zapytaj o okolicę
    exp_scavenger_res_a_4: |-
      %NAME% próbuje wyszukać mój identyfikator w bazach danych konwergencji. Jej wizjer migocze, a sama istota <MOOD>Dead<>na chwilę zamiera. <MOOD>Confused<>Cokolwiek odnalazła, wydaje się ją jednocześnie ekscytować i przerażać.
      <MOOD>Neutral<>Wyjaśnia, że w tym miejscu interweniowali Strażnicy. Składowano tu coś cennego – źródło wiedzy, pożądane przez Korvaxów. Niestety, zanim zostało przejęte, doszło do jego zniszczenia.
      W okolicy pozostała wyłącznie kapsuła, ale jak do tej pory Korvaxowi nie udało się wydobyć jej tajemnic.
    exp_scavenger_res_b_4: |-
      %NAME% waha się, obserwuje mnie bacznie i coś przelicza. W końcu uznaje, że może mi zaufać.
      Wyjaśnia, że w tym miejscu interweniowali Strażnicy. Składowano tu coś cennego – źródło wiedzy, pożądane przez Korvaxów. Niestety, zanim zostało przejęte, doszło do jego zniszczenia.
      W okolicy pozostała wyłącznie kapsuła, ale jak do tej pory Korvaxowi nie udało się wydobyć jej tajemnic.
    exp_scavenger_debris_4: 'Kapsuła wygląda na jakieś urządzenie magazynujące. Według
      Korvaxa to jedyna pozostałość zakazanych danych poszukiwanych przez konwergencję.
      Na ekranie wyświetlona jest wiadomość:'
    exp_scavenger_debris_lang_4: ODMOWA DOSTĘPU <IMG>SLASH<> <STELLAR>[USUNIĘTO]<>
      WYMAGANY KLUCZ DESZYFRUJĄCY
    exp_scavenger_debris_opt_a_4: Spróbuj hakowania danymi
    exp_scavenger_debris_opt_b_4: Spróbuj hakowania biologicznego
    exp_scavenger_debris_res_a_4: |-
      Gdy przykładam sześcian do kapsuły, zza ekranu wylewa się rój nanitów. Rozpraszają się one po całym moim ciele, w głowie zaczyna mi dudnić i czuję ból. W końcu nanity ze mnie schodzą.
      Urządzenie dudni echem, a wewnętrzny mechanizm ustawia się we właściwej pozycji. Chwilę później kapsuła wypluwa, na pierwszy rzut oka całkiem zwyczajny, czip nawigacyjny.
    exp_scavenger_debris_res_b_4: |-
      Przykładam rękę do ekranu. Mimo tarcz mojego egzokombinezonu przez moją rękę i całe ciało przechodzi fala odrętwienia. W opuszkach palców czuję przeraźliwy chłód, a może ciepło?
      Docieram do krawędzi świadomości i biorę głęboki oddech.
      Urządzenie dudni echem, a wewnętrzny mechanizm ustawia się we właściwej pozycji. Chwilę później kapsuła wypluwa, na pierwszy rzut oka całkiem zwyczajny, czip nawigacyjny.
    exp_scavenger_ret_desc_4: "%NAME% wzdryga się i opuszcza ręce. Podejrzewam, że
      podczas moich zmagań z kapsułą magazynującą przez cały czas mnie skanowała."
    exp_scavenger_ret_opt_a_4: Przekaż dane
    exp_scavenger_ret_res_a_4: Korvax bada dane i ewidentnie widzi znacznie więcej
      niż ja. <MOOD>VeryPositive<>Rozpromienia się, przygotowuje i wysyła zdalny komunikat,
      a następnie hojnie wynagradza mnie za pomoc.
    dnt_exp_scavenger_lang_5: Korvax entity is here to research planetary knowledge,
      discover connection between geological points.
    exp_scavenger_hot_desc_5: Korvax sprawdza pobliski punkt orientacyjny i notuje
      różne odczyty – współrzędne w regionie, krańcowe wartości temperatur i poziomy
      światła. Chyba pracuje nad mapą całej planety.
    exp_scavenger_cold_desc_5: Korvax sprawdza pobliski punkt orientacyjny i notuje
      różne odczyty – współrzędne w regionie, głębokość wiecznej zmarzliny i wysokość
      nad poziomem morza. Chyba pracuje nad mapą całej planety.
    exp_scavenger_lush_desc_5: Korvax sprawdza pobliski punkt orientacyjny i notuje
      różne odczyty – współrzędne w regionie, gęstość roślinności i względną wilgotność.
      Chyba pracuje nad mapą całej planety.
    exp_scavenger_dust_desc_5: Korvax sprawdza pobliski punkt orientacyjny i notuje
      różne odczyty – współrzędne w regionie, poziomy erozji gleby i krańcowe wartości
      temperatur. Chyba pracuje nad mapą całej planety.
    exp_scavenger_tox_desc_5: Korvax sprawdza pobliski punkt orientacyjny i notuje
      różne odczyty – współrzędne w regionie, toksyczność gleby i wysokość nad poziomem
      morza. Chyba pracuje nad mapą całej planety.
    exp_scavenger_rad_desc_5: Korvax sprawdza pobliski punkt orientacyjny i notuje
      różne odczyty – współrzędne w regionie, stopień radiacji i wysokość nad poziomem
      morza. Chyba pracuje nad mapą całej planety.
    exp_scavenger_weird_desc_5: Korvax sprawdza pobliski punkt orientacyjny i notuje
      różne jego współrzędne w regionie. Zapisuje też lokalne położenie i wysokość
      nad poziomem morza. Chyba pracuje nad mapą tej wyjątkowej planety.
    exp_scavenger_opt_a_5: Zapytaj o mapę
    exp_scavenger_opt_b_5: Zapytaj o punkt orientacyjny
    exp_scavenger_res_a_5: "%NAME% z pasją dzieli się swoją pracą. Mapa jest przepięknie
      wykonana, nie pominięto żadnego detalu. Obcy wydaje się być mile połechtany
      moim zainteresowaniem. Wręcza mi małą pamiątkę naszego spotkania."
    exp_scavenger_res_b_5: |-
      Korvax macha przede mną padem z danymi, jakby moje pytanie trafiło w sedno tajemnicy, która od dawna go nurtuje. Kto umieścił ten punkt orientacyjny? %NAME% go nie stworzyła.
      Zachęcona moim zainteresowaniem, pokazuje mi swoją pracę. Mapa jest przepięknie wykonana, nie pominięto żadnego detalu. Zanim odejdę, Korvax wręcza mi małą pamiątkę naszego spotkania.
    dnt_exp_scavenger_lang_6: Unknown entity! Where has your journey found you? Be
      very careful with your flesh shell!
    exp_scavenger_desc_6: Korvax patrzy na mnie z zachwytem. Jego cyfrowe oko delikatnie
      się obraca podczas odczytywania moich parametrów. Najwyraźniej niepokoi go obecność
      biologicznej formy życia tu, na otwartym terenie. Taka forma życia musiała się
      tu zgubić, a więc obcy przekazuje mi dane nawigacyjne.
    exp_scavenger_opt_a_6: Przyjmij i podziękuj
    dnt_exp_scavenger_lang_7: Eheu... cannot shed tissue... carapace impure...
    exp_scavenger_desc_7: Z tym Korvaxem jest coś nie tak. Co jakiś czas drga, jakby
      coś przeszkadzało mu w poruszaniu się. Jeśli u takich form życia można mówić
      o dyskomforcie, to tę chyba coś... swędzi.
    exp_scavenger_opt_a_7: Zbadaj powłokę
    exp_scavenger_res_a_7: |-
      %NAME% nie jest zachwycona, ale pozwala mi sprawdzić swoją powłokę.
      Natychmiast zauważam problem – w stawach tkwi jakaś fizyczna blokada. Szybko usuwam szereg jajowatych narośli z jego powłoki i cofam się z odrazą, widząc, jak wykluwają się z nich stworzenia podobne do ślimaków. Istoty szybko się rozpraszają, pozostawiając po sobie ślady kleistego śluzu.
      Stan Korvaxa wyraźnie się poprawia. Dyskretnie przesyła mi płatność, a następnie odwraca się, ewidentnie ignorując to, co tu się wydarzyło.
    dnt_exp_scavenger_lang_8: How fascinating - a traveller! I suppose it is your
      destiny to enter into danger. Accept containment suit technology? Statistics
      transmitter insert will be required. Very tiny. No pain, promised.
    exp_scavenger_desc_8: |-
      %NAME% wydaje się być zaintrygowana organiczną formą życia, znajdującą się tak daleko do schronienia. Ogląda mnie dokładnie, a następnie siebie, jakby porównując wytrzymałość mojego kombinezonu ze swoją powłoką.
      Oferuje mi bezpłatne ulepszenie kombinezonu. Wyczuwam na sobie wzrok wielu Korvaxów. Z jakiegoś powodu ta wymiana przyciągnęła uwagę konwergencji.
    exp_scavenger_opt_a_8: Przyjmij i podziękuj
    exp_scavenger_opt_b_8: Odmów
    exp_scavenger_res_a_8: Jednym szybkim ruchem %NAME% sięga do mnie i implantuje
      mi coś w ramieniu. Wydaje się być zadowolona, przekazuje mi ulepszenie kombinezonu,
      a następnie mnie odprawia.
    exp_scavenger_res_b_8: "%NAME% patrzy na mnie przez dłuższy czas, a następnie
      coś notuje. Odprawia mnie."
    dnt_exp_ext_scavenger_lang_1: Unexpected greetings, traveller! Atmospheric pattern
      fascinating to you too?
    exp_ext_scavenger_desc_1: Korvax patrzy na mnie ostro, zaskoczony, że inna forma
      życia błąka się po planecie o tak ekstremalnych warunkach. Tutejszy klimat wydaje
      się dla niego pobudzający – zauważam lekkie wibrowanie jego powłoki.
    exp_ext_scavenger_opt_a_1: Zapytaj, co tu robi
    exp_ext_scavenger_res_a_1: |-
      Gdyby Korvaxi potrafili się uśmiechać, %NAME% w tej chwili by to robiła. Dla niej pobyt tutaj nie jest żadnym wysiłkiem. Jej umysł naturalnie dostosowuje się do wzorców burzowych i z łatwością przewiduje największe nawet ulewy.
      Wygląda na to, że spotkanie z innym odkrywcą go cieszy. W nagłym przypływie uprzejmości wręcza mi klaster zjonizowanych kryształów, które zebrał wcześniej.
    exp_filler_desc_21: Korvax wykonuje gest i bez opamiętania zaczyna trząść głową,
      jakby brał udział rozmowie na odległość. Lampki na jego wizjerze migają raz
      za razem. Albo nie zdaje sobie sprawy z mojej obecności, albo nic go ona nie
      obchodzi.
    dnt_exp_filler_lang_21: Convergence embrace is benevolence! The only way. Please,
      companion entity. Divergence is death.
    exp_filler_opt_a_21: Spróbuj odpowiedzieć
    exp_filler_opt_b_21: Odejdź po cichu
    exp_filler_res_a_21: Lampki na twarzy Korvaxa na chwile zamierają, jakby raptownie
      zdały sobie sprawę z mojej obecności i natychmiast ją zlekceważyły. Jednak przepływ
      słów trwa, a wątek rozmowy pozostaje niezakłócony.
    exp_filler_res_b_21: Korvax najwyraźniej jest zajęty swoimi sprawami. Zostawiam
      go w spokoju.
    exp_request_text_41: Lampki na wizjerze przestają błyskać. %NAME% patrzy na mnie.
    exp_filler_desc_22: Powłoka Korvaxa przełącza się pomiędzy trzema różnymi pozami,
      jakby zapętlając się na jakimś pytaniu bez odpowiedzi. W niektórych punktach
      cyklu obcy wydaje się niemal wpadać w melancholię.
    dnt_exp_filler_lang_22: All things must happen in infinity. But memories are still
      here, always were, always will be. Cannot erase Great Disconnection. Eheu...
    exp_filler_opt_a_22: Spróbuj go pocieszyć
    exp_filler_opt_b_22: Spróbuj go przestraszyć
    exp_filler_res_a_22: Korvax przerywa swoje rozmyślania i zaczyna się na mnie gapić.
      Światełka na jego wizjerze rozpraszają się na moment. Nie wiem, czy wyraża politowanie,
      czy wdzięczność.
    exp_filler_res_b_22: Korvax wzdryga się i odwraca ode mnie, jakby naruszono jego
      prywatność.
    exp_request_text_42: "%NAME% wraca do teraźniejszości i wzdycha. Wydaje się cieszyć
      z faktu, że odwrócono jej uwagę."
    exp_filler_desc_23: |-
      Z Korvaxa dobiega delikatny warkot. Chyba bada własną powłokę fizyczną, wyświetlając skomplikowany dziennik diagnostyczny i dokonując obliczeń.
      Korvax sięga ku mnie, wskazując, że chce zbadać rękaw mojego egzokombinezonu.
    dnt_exp_filler_lang_23: Improved carapace design benefits all entities in convergence!
      Contribute traveller shell design to research?
    exp_filler_opt_a_23: Wyciągnij rękę
    exp_filler_opt_b_23: Szybko się oddal
    exp_filler_res_a_23: Zaskakuje mnie delikatna precyzja dotyku Korvaxa, który delikatnie
      chwyta mnie za rękę i skanuje ją. Wydaje się być zadowolony z wyników i odprawia
      mnie kiwnięciem głowy.
    exp_filler_res_b_23: Korvax jest widocznie rozczarowany, ale nie próbuje chwycić
      mnie za rękę siłą.
    exp_request_text_43: Forma życia nie spodziewała się mojej prośby. Zatrzymuje
      się i słucha.
    exp_filler_desc_24: Kiedy podchodzę, Korvax prostuje się. Z entuzjazmem wysyła
      kilka sond w kierunku mojego egzokombinezonu, bacznie monitorując moją reakcję.
    dnt_exp_filler_lang_24: Passing lifeform! Participate in mirror study, intelligence
      assessment? Safety assured. Research only.
    exp_filler_opt_a_24: Pozwól na sondowanie
    exp_filler_opt_b_24: Odmów
    exp_filler_res_a_24: |-
      Korvax wyświetla serię obrazów bezpośrednio na moich siatkówkach. To wspomnienia rozmów, obce krajobrazy, bliskie spotkania z niebezpieczeństwami. Na koniec pojawia się niepokojąco wyraźna i szczegółowa wizja mojej własnej twarzy.
      Obcy notuje wszystkie moje reakcje i w milczeniu kiwa głową. Coś chyba zrobiło na nim wrażenie.
    exp_filler_res_b_24: Elektroniczna forma życia natychmiast traci mną zainteresowanie
      i zaczyna szukać nowego ochotnika.
    exp_request_text_44: "%NAME% wpisuje jakąś sekwencję na swoim padzie z danymi,
      a następnie skupia się w pełni na mojej prośbie."
    exp_filler_desc_25: Przed tym Korvaxem unosi się niewielki sześcian z danymi,
      migając rytmicznym wzorem świetlnym. Światełka na twarzy formy życia pulsują
      synchronicznie.
    dnt_exp_filler_lang_25: Fascinating chronicle! Korvax creativity is exquisite,
      limitless.
    exp_filler_opt_a_25: Zbadaj sześcian
    exp_filler_opt_b_25: Puknij w sześcian
    exp_filler_res_a_25: Dokładnie przyglądam się sześcianowi z danymi, ale wzory
      świetlne nic dla mnie nie znaczą.
    exp_filler_res_b_25: Sześcian z danymi ze stukiem spada na ziemię. Korvax wydaje
      z siebie głośne elektroniczne brzęczenie, które interpretuję jako złość. Szybko
      odchodzę.
    exp_request_text_45: "%NAME% ponownie błyska światełkami na wizjerze. Przechyla
      głowę, czekając na moją prośbę."
    exp_filler_desc_26: Elektroniczna forma życia wydaje się być w dobrym humorze.
      Wykonuje gest w kierunku swojej piersi, najwyraźniej coś oferując.
    dnt_exp_filler_lang_26: Korvax entity is latest generation, traveller! Carapace
      upgrade required to support new superior mind. Examine fresh internals?
    exp_filler_opt_a_26: Przyjmij ofertę
    exp_filler_opt_b_26: Odrzuć ofertę
    exp_filler_res_a_26: Korvax próbuje siłą otworzyć klapkę na swojej piersi. Nie
      jest w stanie tego zrobić, co bardzo go rozczarowuje. Odpędza mnie gestem.
    exp_filler_res_b_26: "%NAME% wydaje się być zła. Ze światełek na wizjerze ucieka
      cała duma. Odwraca się i odchodzi."
    exp_request_text_46: Rozczarowana %NAME% dokręca śruby swojej powłoki. Czeka na
      to, co powiem.
    exp_filler_desc_27: Gdy podchodzę, Korvax się ożywia. Wyciąga do mnie rękę.
    dnt_exp_filler_lang_27: Traveller pattern recognised! Pleasure to meet again!
    exp_filler_opt_a_27: Uściśnij dłoń
    exp_filler_opt_b_27: Wzdrygnij się
    exp_filler_res_a_27: Korvax z entuzjazmem potrząsa moją ręką. Uścisk jest żelazny.
      Mam nadzieję, że nie zostaną mi siniaki.
    exp_filler_res_b_27: Elektroniczna forma życia patrzy na mnie ze smutkiem. Opuszcza
      rękę.
    exp_request_text_47: "%NAME% wydaje się być zadowolona, że może mi pomóc. Z entuzjazmem
      wysłuchuje mojej prośby."
    exp_filler_desc_28: Ten Korvax metodycznie skanuje wszystkie pobliskie obiekty.
      Wydaje się być znudzony i tylko częściowo zaangażowany w wykonanie zadania.
    dnt_exp_filler_lang_28: One thousand two hundred and fifty six... one thousand
      two hundred and fifty seven... Korvax is idle. Convergence task queue empty.
    exp_filler_opt_a_28: Pomachaj
    exp_filler_opt_b_28: Opowiedz dowcip
    exp_filler_res_a_28: Korvax apatycznie skanuje rękę, którą macham. Ledwo mnie
      zauważa.
    exp_filler_res_b_28: |-
      Próbuję rozbawić Korvaxa swoim najlepszym dowcipem o multinarzędziu.
      Elektroniczna forma życia patrzy na mnie z niepokojem, a następnie poklepuje mnie delikatnie po ramieniu i wraca do skanowania.
    exp_request_text_48: "%NAME% patrzy na mnie. Cieszy się, że może porozmawiać z
      kimś nowym. A przynajmniej przeskanować kogoś nowego."
    exp_filler_desc_29: "%NAME% wyciąga pad z danymi i przysuwa urządzenie do mnie,
      delikatnie, z szacunkiem. Na ekranie – mam niemal pewność – znajduje się schemat
      drona Strażników. "
    dnt_exp_filler_lang_29: Traveller entity! Are you enlightened? Do you praise the
      sentinels?
    exp_filler_opt_a_29: Pokiwaj głową
    exp_filler_opt_b_29: Odsuń się
    exp_filler_res_a_29: Elektroniczna forma życia trzeszczy – interpretuję to jako
      zachwyt. W odpowiedzi również kiwa głową ochoczo, jakby chciała potwierdzić,
      że się rozumiemy.
    exp_filler_res_b_29: Korvax wydaje się być urażony. Wskazuje, że rozmowa jest
      skończona.
    exp_request_text_49: "%NAME% zauważa, że nie interesują mnie Strażnicy. Podejrzliwie
      czeka na moją prośbę."
    exp_npc_hot_desc_2: Cyfrowe oko Korvaxa natychmiast skupia się na moim multinarzędziu.
      Istota stoi nieruchomo przez kilka chwil, rozmyślając, po czym zwraca się do
      mnie.
    dnt_exp_npc_hot_lang_2: Multi-Tool is suspicious, entity. Harvest is forbidden.
      But planet overheat metal shell. Request help with holy plant balance.
    exp_npc_hot_desc_2a: Wskazuje na moje dłonie w rękawicach, naśladując ruch wyrywania
      roślin. Podejrzewam, że <STELLAR>prosi mnie o pomoc<>...
    exp_npc_hot_opt_a_2: Zaoferuj pomoc botaniczną
    exp_npc_hot_opt_b_2: Odejdź
    exp_npc_hot_res_a_2: |-
      %NAME% pokazuje mi próbkę roślinną, która bardziej przypomina minerał niż florę. Z powierzchni czerwonego, wyglądającego jak kamień odłamka wyrasta coś na kształt pnączy.
      Istota raz jeszcze spogląda podejrzliwie na moje multinarzędzie i gorliwymi gestami sugeruje, że mam zostawić resztę lokalnych materiałów w spokoju.
    exp_npc_hot_res_b_2: "%NAME% spogląda na moje multinarzędzie z czymś w rodzaju
      obrzydzenia. Gestem pokazuje mi, że mam sobie iść."
    exp_npc_hot_farm_ret: "%NAME% wita mnie ze spokojem. Wyciąga rękę po próbki solanium,
      jednocześnie ponownie obrzucając moje multinarzędzie krytycznym spojrzeniem."
    exp_npc_hot_farm_ret_opt_a: Daj próbki
    exp_npc_hot_farm_ret_res_a: |-
      Otrzymawszy próbki, Korvax wydaje się zadowolony, a jego nastawienie ulega zmianie. Istota obraca prymitywny organizm w dłoniach, podziwiając jego prostotę.
      <PROP>HoloSolarSystem<>Posiłkując się holograficznym obrazem, wyjaśnia, że wszystko, łącznie z tą dziwną rośliną, ma swoje miejsce w naturze. Rośliny i zwierzęta, istoty takie jak my, a nawet Strażnicy.
    exp_npc_hot_farm_ret2_opt_a: Zasugeruj, że Korvaxi nie są naturalni
    exp_npc_hot_farm_ret2_res_a: |-
      Elektroniczna istota rzuca mi litościwe spojrzenie. Nagle zdaję sobie sprawę, że rozmawiam z formą życia, której intelekt przekracza moje zdolności pojmowania, niezależnie od tego, jaki materiał przewodzi jej sygnały nerwowe.
      Istota szybko przetwarza solanium, z wielką wprawą wydobywając każdą bulwę korzenną. Wymagają ponownego zasadzenia. Należy przywrócić ekologiczną równowagę tej planety.
    exp_npc_hot_farm_ret2_opt_b: Zasugeruj, że Strażnicy nie są naturalni
    exp_npc_hot_farm_ret2_res_b: |-
      %NAME% rzuca mi pogardliwe spojrzenie, które szybko zamienia się we współczucie. Wyczuwam, że z perspektywy tej istoty zajmuję miejsce poniżej Strażników w naturalnym porządku rzeczy. Forma życia kręci głową.
      <MOOD>Neutral<>Istota szybko przetwarza solanium, z wielką wprawą wydobywając każdą bulwę korzenną. Wymagają ponownego zasadzenia. Należy przywrócić ekologiczną równowagę tej planety.
    exp_npc_hot_farm_ret2_opt_c: Nic nie mów
    exp_npc_hot_farm_ret2_res_c: "%NAME% szybko przetwarza solanium, z wielką wprawą
      wydobywając każdą bulwę korzenną. Wymagają ponownego zasadzenia. Należy przywrócić
      ekologiczną równowagę tej planety."
    exp_npc_hot_desc_3: Syntetyczna skorupa Korvaxa jest targana emocjami, identycznymi
      co w przypadku organicznych form życia. Strach i konsternacja są wyczuwalne
      – obcy siłuje się najwyraźniej z jakimś procesem wewnętrznym.
    dnt_exp_npc_hot_lang_3: Cannot use all system power, cannot control overheat!
      Shell entity makes best available contribution... please let shell entity be
      forgiven by Convergence...
    exp_npc_hot_opt_a_3: Głośno zapytaj, co się stało
    exp_npc_hot_opt_b_3: Obserwuj dyskretnie
    exp_npc_hot_res_a_3: Korvax wzdryga się i mnie ucisza. Jego wizjer migoce, podczas
      gdy on sam uspokaja jakąś odległą istotę.
    exp_npc_hot_res_b_3: |-
      Ukradkiem, jakby obawiał się obserwacji, %NAME% pokazuje mi ekran z wynikami. Liczby znajdują się znacznie poniżej wskazanych poziomów normalnych.
      Okazuje się, że w jego powłoce zmniejszono częstotliwość zegara procesora, aby zapewnić stabilność w trudnym klimacie tej planety. Niestety wyniki te są poniżej oczekiwań obserwatora, który współpracuje z Korvaxem zdalnie.
    exp_npc_hot_ret_opt_a_3: Daj zapasową powłokę
    exp_npc_hot_ret_opt_b_3: Daj chłodziwo
    exp_npc_hot_ret_opt_c_3: Spróbuj przekonać obserwatora
    exp_npc_hot_ret_res_a_3: "%NAME% z wdzięcznością przyjmuje moją ofertę. Przekazuje
      płatność za moją pomoc i grzecznie prosi o odejście. Cokolwiek zamierza uczynić
      z powłoką, którą otrzymał, najwyraźniej chce to zrobić dyskretnie."
    exp_npc_hot_ret_res_b_3: |-
      %NAME% patrzy na mój prosty, organiczny dar. Jest sceptyczna. Wreszcie, desperacko pragnąc znaleźć jakieś improwizowane rozwiązanie, umieszcza roślinę w luku z boku swojego ciała i podłącza kable do lodowatego miąższu.
      Powłoka Korvaxa natychmiast się schładza, a odłączone systemy ożywają. Udało mi się dać tej istocie nieco więcej czasu. Bardzo mi dziękuje i wręcza prezent.
    exp_npc_hot_ret_res_c_3: |-
      Poprzez fizyczną istotę, stojącą przede mną, zwracam się do tej części konwergencji, która ją obserwuje. Być może reputacja, którą mam wśród Korvaxów wesprze moje argumenty.
      Mija chwila napięcia.
      <MOOD>Positive<>W końcu %NAME% wyćwierkuje elektroniczny strumień wdzięczności. Ocena tej istoty przez konwergencję najwyraźniej jest pomyślna – Korvax będzie mógł pozostać w swojej powłoce. Otrzymuję nagrodę za pomoc.
    exp_npc_hot_desc_4: |-
      W powietrzu wokół Korvaxa unoszą się delikatne płatki jakiegoś syntetycznego materiału. Widać je też na podłodze i jego butach. Wydaje się być podekscytowany, bzyczy z satysfakcji, jakby dokonał jakiegoś odkrycia.
      Wyczuwając moją ciekawość, forma życia z dumą pokazuje mi własne modyfikacje kombinezonu. We włókna pokrywające jej stawy wpleciona jest sieć malutkich ogniw słonecznych. Dzieło nie zostało jeszcze ukończone...
    dnt_exp_npc_hot_lang_4: Traveller find research interesting? Suit experiments
      harvest light power from nature, create superior casing! But more resources
      required, eheu. Copper metal good, cadmium metal better...
    exp_npc_hot_opt_a_4: Podziwiaj panele
    exp_npc_hot_opt_b_4: Daj zasoby
    exp_npc_hot_res_a_4: Korvax przyjmuje do wiadomości mój zachwyt, ale chyba bardziej
      interesuje go mój plecak. Potencjalna darowizna byłaby znacznie cenniejsza od
      opinii...
    exp_npc_hot_res_b_4: |-
      %NAME% jest zachwycona – może dokończyć prace nad kombinezonem.
      Pełny ładunek energii słonecznej pozwala jej wytworzyć wybrane przeze mnie ulepszenie technologii...
    exp_npc_hot_res_c_4: |-
      %NAME% jest zachwycona, że może dokończyć prace nad kombinezonem z użyciem najwyższej jakości substancji. Mimowolnie to wyraża, uderzając w niezwykle zadowolony ton.
      Pełny ładunek energii słonecznej pozwala jej wytworzyć wybrane przeze mnie ulepszenie technologii...
    exp_npc_hot_ret_opt_a_4: Poproś o ulepszenie kombinezonu
    exp_npc_hot_ret_opt_b_4: Poproś o ulepszenie multinarzędzia
    exp_npc_hot_ret_opt_c_4: Poproś o ulepszenie statku
    exp_npc_hot_ret_res_a_4: Korvax nie musi się już martwić o racjonowanie energii,
      więc poświęca pełną moc do wytworzenia ulepszenia, o które proszę. Przychodzi
      mu to chyba bez wysiłku – technologia jest gotowa niemal natychmiast. Spłacił
      dług, a więc wraca do grzebania w swoim kombinezonie, grzecznie mnie odprawiając.
    exp_npc_hot_desc_5: |-
      Korvax wstrzymuje pracę nad mechanicznym schematem. Wita mnie ze szczerym – choć odrobinę protekcjonalnym – zapałem.
      Wydaje się projektować system oczyszczania wody, wykorzystujący obfitość światła ultrafioletowego na tej planecie.
      Obok precyzyjnych diagramów inżynieryjnych widzę kontrastujące z nimi, przesadnie szczegółowe ilustracje obcych istot. %NAME% najwyraźniej potrzebuje organicznej próbki.
    dnt_exp_npc_hot_lang_5: Welcome, unknown lifeform! I am here performing Convergence
      benevolence. Technology using light to filter impure water from tiny lifeforms,
      help non-intelligent creatures like you! Help provide creatures sample? Please
      avoid violence!
    exp_npc_hot_opt_a_5: Daj próbkę fauny
    exp_npc_hot_res_a_5: "%NAME% z entuzjazmem przyjmuje próbkę. Najwyraźniej odchody
      organiczne nie wywołują żadnej odrazy u tych elektronicznych form życia."
    exp_npc_hot_res_b_5: "%NAME% przyjmuje mordyt ze sporą dawką niepokoju. Wydaje
      z siebie zasmucony dźwięk."
    exp_npc_hot_res_c_5: "%NAME% zaczyna badać heksyt, a światełka na jej twarzy błyskają
      z zafascynowaniem. Podarunek przerósł jej oczekiwania, a mnie chyba udało się
      zyskać jej szacunek."
    exp_npc_hot_ret_desc_5: |-
      Gdy Korvax zanurza krzemowy palec bezpośrednio w próbce, schematy oczyszczacza na jego padzie natychmiast wypełniają się nowymi informacjami. %NAME% przez chwilę studiuje pełny zestaw danych.
      Wyświetla serię prostych obrazów na moim wizjerze i konsultuje ze mną dystrybucję oczyszczonej wody. Podejrzewam, że pasuję do schematu demograficznego odbiorców wody – Korvax zapewne równa poziom mojej ewolucji z istotami, które nie potrafią się porozumiewać.
    exp_npc_hot_ret_opt_a_5: Zasugeruj faworyzację młodych osobników
    exp_npc_hot_ret_opt_b_5: Zasugeruj faworyzację łowców
    exp_npc_hot_ret_opt_c_5: Zasugeruj faworyzację opiekunów
    exp_npc_hot_ret_res_a_5: Korvax kiwa głową, doceniając empatię mojej rady. Daje
      mi w podziękowaniu stosowny dar.
    exp_npc_hot_ret_res_b_5: Korvax kiwa głową, doceniając pragmatyzm mojej rady.
      Daje mi w podziękowaniu stosowny dar.
    exp_npc_hot_ret_res_c_5: Korvax kiwa głową, doceniając dalekowzroczność mojej
      rady. Daje mi w podziękowaniu stosowny dar.
    exp_npc_cold_desc_2: Elektroniczna forma życia ledwo zauważa moją obecność. Patrzy
      na mnie niewidzącymi oczami, ale jej ekspansywny umysł zajęty jest czym innym.
    dnt_exp_npc_cold_lang_2: Unknown lifeform interrupts. Be fast. I am researcher
      entity. Busy with atmospheric experiment with plants.
    exp_npc_cold_desc_2a: "%NAME% nagle zaczyna przyglądać mi się z uwagą. Wyciąga
      gałązkę niedawno zerwanej brzeczki szronowej i wskazuje na zmrożony krajobraz
      na zewnątrz. Zgaduję, że istota zwęszyła jakąś okazję i teraz <STELLAR>prosi
      mnie o pomoc<>..."
    exp_npc_cold_opt_a_2: Zaoferuj pomoc botaniczną
    exp_npc_cold_opt_b_2: Odejdź
    exp_npc_cold_res_a_2: Zadowolony Korvax kiwa głową. Raz jeszcze pokazuje mi brzeczkę
      szronową, każąc mi zapamiętać jej jasnoniebieskie płatki i niezwykłe, kryształowe
      nasiona. Najwyraźniej potrzebuje więcej tej substancji, by kontynuować prace.
    exp_npc_cold_res_b_2: Korvax nie rozumie, dlaczego nie chcę mu pomóc, ale szybko
      przechodzi nad tym do porządku dziennego i przestaje zwracać na mnie uwagę.
    exp_npc_cold_farm_ret: Kiedy wracam, %NAME% ogląda coś w zamkniętej komorze. Wizjer
      istoty pulsuje skupieniem, zapewne zapisując wynik eksperymentu. W końcu unosi
      głowę i spogląda na mnie wyczekująco.
    exp_npc_cold_farm_ret_opt_a: Daj próbki
    exp_npc_cold_farm_ret_res_a: |-
      Kiedy Korvax wyciąga rękę po próbki, dostrzegam, co znajduje się w komorze eksperymentu. Istota umieściła lampę grzewczą nad żywym pnączem brzeczki szronowej.
      Roślina reaguje w dramatyczny sposób. Stara się uciec od światła, a blask, którym emanuje, wyraźnie przygasa. Jej komórki pękają i zapadają się w sobie. %NAME% obserwuje ten proces z obojętną fascynacją.
    exp_npc_cold_farm_ret2_opt_a: Zaprotestuj
    exp_npc_cold_farm_ret2_res_a: |-
      Korvax wskazuje na próbki brzeczki szronowej, które właśnie otrzymał – roślina oderwana od systemu korzeniowego umiera. Istota wyciąga coś z komory, po czym odkłada to na bok.
      Jednym płynnym ruchem obrywa liście ze świeżej brzeczki, po czym ściska znajdujący się wewnątrz kryształ pomiędzy palcem wskazującym a kciukiem, aż ten pęka.
      Umieszcza nagie nasiona w mojej dłoni. Należy je teraz ponownie zasadzić gdzieś w pobliżu, by mogły wyrosnąć. Nauka wymaga poświęceń, ale to opłacalne.
    exp_npc_cold_farm_ret2_opt_b: Obserwuj
    exp_npc_cold_farm_ret2_res_b: |-
      Brzeczka szronowa więdnie, a z obumierających tkanek unosi się żółtawy gaz. Korvax gromadzi go w kanistrze, który odstawia na bok. Następnie kieruje swoją uwagę ku świeżym próbkom.
      Jednym płynnym ruchem obrywa liście ze świeżej brzeczki, po czym ściska znajdujący się wewnątrz kryształ pomiędzy palcem wskazującym a kciukiem, aż ten pęka.
      Umieszcza nagie nasiona w mojej dłoni. Należy je teraz ponownie zasadzić gdzieś w pobliżu, by mogły wyrosnąć.
    exp_npc_cold_desc_3: |-
      Wizjer Korvaxa skanuje mnie z intensywną, analityczną ciekawością. Mam niepokojące wrażenie, że pobiera ze mnie więcej danych, niż świadomie ujawniam.
      %NAME% wyciąga pojemnik ze świeżym, czystym śniegiem. Powoli i uważnie, obserwując moją reakcję, wsuwa krzemową dłoń głęboko w śnieg. Następnie daje mi pojemnik, wskazując, że mam zrobić to samo.
    dnt_exp_npc_cold_lang_3: Traveller lifeform! Convergence requests brain experiment
      for better lifeform understanding.
    exp_npc_cold_opt_a_3: Włóż dłoń w śnieg
    exp_npc_cold_opt_b_3: Odmów
    exp_npc_cold_res_a_3: Zanurzam dłoń w rękawicy w śnieg. Ochrona przed zagrożeniami
      neutralizuje zmianę temperatury. Nastaje długa chwila cichego szacowania. Korvax
      obserwuje, jak moc w moim kombinezonie spada. Wyraz jego cyfrowej twarzy jest
      nieodgadniony...
    exp_npc_cold_res_b_3: Korvax na chwilę zastyga, a następnie coś notuje. Zadowolony
      z tego, czego się dowiedział, żegna mnie.
    exp_npc_cold_ret_opt_a_3: Odważnie kontynuuj
    exp_npc_cold_ret_opt_b_3: Rozważnie wycofaj rękę
    exp_npc_cold_ret_res_a_3: |-
      Przeciwstawiając się odruchowi wycofania ręki, pozostawiam ją w pojemniku, a chłód zaczyna przenikać przez mój egzokombinezon. Dopiero gdy ból przeszywa moje palce, w końcu wyjmuję dłoń.
      Korvax klepie mnie po ramieniu ze współczuciem i daje mi coś, co wzmocni moje systemy przetrwania. Wydaje mi się, że kwestionuje mój instynkt samozachowawczy.
    exp_npc_cold_ret_res_b_3: Korvax wydaje się być pod wrażeniem wyniku testu, choć
      spodziewał się czegoś innego. Szczodrze wynagradza mnie za uczestnictwo w eksperymencie.
    exp_npc_cold_desc_4: |-
      W ruchach tej elektronicznej formy życia można wyczuć jakąś subtelną sztywność, jakby stawy jej powłoki nie były w pełni sprawne. Mimo niskiej temperatury panującej w tym ośrodku wyczuwam delikatny zapach palonego krzemu.
      %NAME% zwraca ku mnie swój wizjer – światełka są przygaszone. Niewielka klapka w powłoce częściowo się otwiera i zastyga. Korvax wydaje z siebie długi, rozpaczliwy dźwięk.
    dnt_exp_npc_cold_lang_4: Please, traveller. Carapace is pain, overheat even here.
      I am trapped. Disconnection of operational entity is forbidden by convergence.
      Eheu! Touch secret Gek interface, help me...
    exp_npc_cold_opt_a_4: Napraw klapkę
    exp_npc_cold_res_a_4: Używam smaru na zatartej klapce, która otwiera się w pełni
      i ujawnia czujnik biometryczny. Nie mogąc aktywować go samodzielnie, Korvax
      czeka na to, co zrobię.
    exp_npc_cold_ret_opt_a_4: Zapytaj o czujnik
    exp_npc_cold_ret_opt_b_4: Aktywuj czujnik
    exp_npc_cold_ret_opt_c_4: Odmów
    exp_npc_cold_ret_res_a_4: Korvax gaśnie i na chwilę zastyga w bezruchu. Później
      z wysiłkiem wznawia regularne cykle ruchu. <MOOD>Sad<>Zapach spalenizny nasila
      się. Mam wrażenie, że istota cierpi...
    exp_npc_cold_ret_res_b_4: |-
      Przyciskam palec do czujnika, a wizjer formy życia miga z wdzięcznością, po czym gaśnie. Nie wiem, czy istota znajdująca się wewnątrz została wchłonięta przez szerszą konwergencję Korvaxów czy po prostu przestała istnieć.
      Na ziemię ze stukiem upada sześcian, zapewne zawierający wspomnienia zapisane przez tę powłokę.
    exp_npc_cold_ret_res_c_4: "%NAME% jest przerażony, a jego uszkodzona powłoka drży
      od sztucznie generowanych emocji. Nagle<MOOD>Neutral<> Korvax w jednej chwili
      uspokaja się, jakby ta wymiana nigdy nie miała miejsca. Otrzymuję jednostki
      od nieznanego darczyńcy."
    exp_npc_cold_desc_5: Wyrwana z zadumy forma życia drga z zaskoczeniem. Skupia
      na mnie swoją uwagę, a ja czuję dziwne połączenie, jakby pozwalające mi widzieć
      wszystko z jej perspektywy. Obserwuję własną, anomalną obecność oczami Korvaxa.
    dnt_exp_npc_cold_lang_5: Traveller! Eheu! I was busy. But now you are here, enjoy
      this beautiful broadcasts with me, watch the water loops restore this world.
      Praise Atlas!
    exp_npc_cold_opt_a_5: Zezwól na połączenie
    exp_npc_cold_opt_b_5: Staw opór
    exp_npc_cold_res_a_5: 'W mojej głowie materializują się wspomnienia o tej planecie:
      tysiąclecia populacji rodzących się i umierających, leczenie ran środowiskowych,
      cykliczne opady śniegu przywracające terenowi wyjątkową neutralność.'
    exp_npc_cold_res_b_5: Próbuję wyrzucić obcą obecność ze swego umysłu. Wyczuwając
      mój opór, Korvax pozwala się wygnać, ale potrząsa głową ze smutkiem. Uczy mnie
      słowa w swoim języku, jakby miał nadzieję, że w przyszłości pozwoli mi to podejmować
      rozsądniejsze decyzje.
    exp_npc_cold_ret_opt_a_5: Przyjmij wizję
    exp_npc_cold_ret_opt_b_5: Odrzuć wizję
    exp_npc_cold_ret_res_a_5: "%NAME% i ja łączymy się. W jednym ekstatycznym momencie
      należę do sieci genialnych umysłów, a nieograniczona wiedza przepływa przeze
      mnie niczym elektryczność. Ta chwila mija, ale zanim odejdę, Korvax wręcza mi
      prezent na pożegnanie."
    exp_npc_cold_ret_res_b_5: Odrzucam ponurą wizję i dokonuję projekcji alternatywnych
      koncepcji do przestrzeni mentalnej, którą dzielę z Korvaxem. %NAME% widzi teraz
      zmiany, postęp, wpływ jednostki. Choć nie udaje mi się jej przekonać, wydaje
      się być zaintrygowana moim niezależnym sposobem myślenia. Wręcza mi dar w podziękowaniu.
    exp_npc_lush_desc_2: |-
      Korvax pracuje nad przenośną symulacją, którą zapewne sam stworzył. Dostosowuje różne parametry, skierowuje rozgałęzienia fraktali w zupełnie nowe kierunki – te kwitną, wiją się i mnożą w cyklach.
      Obcy wskazuje na bujny krajobraz na zewnątrz. Symulacja to jedno, ale marzy też o prawdziwym, własnym ogrodzie, organicznym sanktuarium, nad którym mógłby czuwać i je pielęgnować. Szuka <STELLAR>pomocy<> u istoty biologicznej, takiej jak ja...
    dnt_exp_npc_lush_lang_2: Biological lifeform, hello! Organic life is so fascinating.
      Korvax entity hopes for organic possessions, plants to adore and worship.
    exp_npc_lush_opt_a_2: Zaoferuj pomoc botaniczną
    exp_npc_lush_opt_b_2: Odejdź
    exp_npc_lush_res_a_2: "%NAME% jest zachwycona. Wskazuje na moje ręce i porusza
      swoimi krzemowymi palcami. Prosi mnie o powrót z próbkami <TRADEABLE>gwiezdnej
      jeżyny<>, zebranej moimi własnymi, organicznymi rękami."
    exp_npc_lush_res_b_2: "%NAME% sprawia wrażenie zasmuconej, ale nie zdziwionej.
      Wie, że organiczne formy życia są nieprzewidywalne."
    exp_npc_lush_farm_ret: "%NAME% zawiesza na chwilę swoje procesy interaktywne i
      przekierowuje moc do systemów skanowania, aby sprawdzić moje ciało i plecak.
      Mam nieodparte wrażenie, że bada moje komórki z mikroskopijną dokładnością."
    exp_npc_lush_farm_ret_opt_a: Daj próbki
    exp_npc_lush_farm_ret_res_a: Korvax z namaszczeniem odbiera próbki. Skanuje każdą
      bulwę ze wszystkich stron i pochyla się nad każdym szczegółem. Gdy świeży zapach
      zostaje przefiltrowany przez mój egzokombinezon, zastanawiam się, czy elektroniczne
      formy życia też mają zmysły powonienia.
    exp_npc_lush_farm_ret2_opt_a: Zapytaj o zapach
    exp_npc_lush_farm_ret2_res_a: |-
      %NAME% wydaje się rozumieć sens mojego pytania. Bełkocze coś potwierdzająco, próbując opisać niuanse składu chemicznego zapachu.
      Chyba mam niewyraźną minę, bo szybko się poddaje. W ramach uproszczonej demonstracji, przełącza jakiś wewnętrzny zawór, wykonując gesty za każdym otwarciem i zamknięciem. Wygląda na to, że może czuć zapachy albo nie i sam o tym decyduje.
      Nie chce tracić więcej czasu i umieszcza gwiezdne bulwy w podręcznej wirówce. Jeżyna zaczyna szybko się obracać, a z chmury płatków wytrząsane są nasiona. Otrzymuję te ostatnie – mogę je zasadzić na zewnątrz.
    exp_npc_lush_farm_ret2_opt_b: Zapytaj o ogród
    exp_npc_lush_farm_ret2_res_b: |-
      %NAME% szczebiocze z pasją. Niewiele rozumiem z tego, co mówi, ale jego fascynacja materią organiczną jest oczywista. Niemalże odnoszę wrażenie, że mi zazdrości.
      Nie chce tracić więcej czasu i umieszcza gwiezdne bulwy w podręcznej wirówce. Jeżyna zaczyna szybko się obracać, a z chmury płatków wytrząsane są nasiona. Otrzymuję te ostatnie – mogę je zasadzić na zewnątrz.
    exp_npc_lush_farm_ret2_res_c: Nie chcąc tracić więcej czasu, %NAME% umieszcza
      gwiezdne bulwy w podręcznej wirówce. Jeżyna zaczyna szybko się obracać, a z
      chmury płatków wytrząsane są nasiona. Otrzymuję te ostatnie – mogę je zasadzić
      na zewnątrz.
    exp_npc_lush_desc_3: |-
      Korvax bada odkrycia z tej planety z niemal dziecięcym entuzjazmem. Gdy podchodzę, bezwstydnie mnie skanuje. Zastanawiam się, jakie dane udało mu się pozyskać o mojej płci i diecie.
      %NAME% nagle zauważa mój wizjer analityczny i wskazuje na niego z ekscytacją.
    dnt_exp_npc_lush_lang_3: Tiny species of plants in this atmospheric benevolence!
      No hard shells for protection. Probability of such life is very low. Yet here
      it is! Fascinating.
    exp_npc_lush_opt_a_3: Podziel się odkryciami na temat flory
    exp_npc_lush_opt_b_3: Podziel się odkryciami na temat fauny
    exp_npc_lush_opt_c_3: Podziel się odkryciami na temat minerałów
    exp_npc_lush_res_a_3: "%NAME% z wdzięcznością dodaje skany flory do swojej bazy
      danych. Jej powłoka delikatnie drży od ekscytacji."
    exp_npc_lush_res_b_3: "%NAME% z wdzięcznością dodaje skany fauny do swojej bazy
      danych. Jej powłoka delikatnie drży od ekscytacji."
    exp_npc_lush_res_c_3: "%NAME% dziękuje mi uprzejmie, ale tylko przelotnie zerka
      na dane o minerałach. Szybko wraca do swojej bazy odkryć."
    exp_npc_lush_reta_opt_a_3: Wskaż ogromne odkrycie
    exp_npc_lush_reta_opt_b_3: Wskaż niebezpieczne odkrycie
    exp_npc_lush_reta_opt_c_3: Wskaż delikatne odkrycie
    exp_npc_lush_reta_res_a_3: |-
      Korvax patrzy na mnie z zachwytem. Organiczna reprodukcja komórek wydaje się być dla niego nieskończenie fascynująca, a różnica w wielkości pomiędzy sadzonkami tego gatunku a w pełni dojrzałymi roślinami jest dla niego szczególnie uderzająca.
      Mimo wielu równie efektownych odkryć w jego bazie danych, chyba jest wdzięczny za mój wkład. Wręcza mi coś na pamiątkę.
    exp_npc_lush_reta_res_b_3: |-
      Korvax bada zabójcze wyrostki rośliny – jest pod wrażeniem, że tak prymitywna istota może być niebezpieczna dla inteligentnego życia w ramach łańcucha pokarmowego. Zauważam, że zaczyna zerkać na mnie z niepokojem i traktuję to jako delikatną zniewagę.
      Mimo wielu równie efektownych odkryć w jego bazie danych, chyba jest wdzięczny za mój wkład. Wręcza mi coś na pamiątkę.
    exp_npc_lush_reta_res_c_3: |-
      Korvax wydaje okrzyk. Najwyraźniej jest to jego ulubiona odmiana roślin – to właśnie niezwykle delikatne płatki i malutkie listki przyciągnęły go na tę planetę.
      Mimo wielu równie efektownych odkryć w jego bazie danych, chyba jest wdzięczny za mój wkład. Wręcza mi coś na pamiątkę.
    exp_npc_lush_retb_opt_a_3: Wskaż majestatyczne odkrycie
    exp_npc_lush_retb_opt_b_3: Wskaż niebezpieczne odkrycie
    exp_npc_lush_retb_opt_c_3: Wskaż urocze odkrycie
    exp_npc_lush_retb_res_a_3: |-
      Korvax wydaje z siebie dziwny, klekoczący, metaliczny dźwięk. Gdyby miał płuca, prawdopodobnie byłoby to coś na kształt wzięcia gwałtownego wdechu. Wspólnie podziwiamy wielkość i układ mięśniowy stworzenia.
      Mimo wielu równie efektownych odkryć w jego bazie danych, chyba jest wdzięczny za mój wkład. Wręcza mi coś na pamiątkę.
    exp_npc_lush_retb_res_b_3: |-
      Elektroniczne oko Korvaxa rozbłyska. Zauważam, że patrzy na potężne szczęki stworzenia i porównuje je z moim układem biologicznym. Dźga mnie, jakby sprawdzając wrażliwość mojego ciała.
      Mimo wielu równie efektownych odkryć w jego bazie danych, chyba jest wdzięczny za mój wkład. Wręcza mi coś na pamiątkę.
    exp_npc_lush_retb_res_c_3: |-
      Korvax wydaje okrzyk. Najwyraźniej jest to jego ulubiona odmiana zwierząt – delikatne kończyny, wielkie oczy i urocze, acz dziwaczne proporcje.
      Mimo wielu równie efektownych odkryć w jego bazie danych, chyba jest wdzięczny za mój wkład. Wręcza mi coś na pamiątkę.
    exp_npc_dust_desc_2: |-
      Korvaxa otacza atmosfera pędu i odkryć. Wszystkie jego systemy promieniują inspiracją. Wydaje się naśladować moje powitanie, ale nie jest to drwina – jedynie fascynacja naszymi podobieństwami i różnicami.
      Pokazuje, że prowadzi jakieś badania nad roślinami, będące częścią większego eksperymentu. Za <STELLAR>pomoc<> może mi zapłacić...
    dnt_exp_npc_dust_lang_2: Hello! Traveller entity speaks with Korvax entity, joyful
      interface! Is our design so different, do you think, friend of Korvax? Join
      experiment to clarify!
    exp_npc_dust_opt_a_2: Zaoferuj pomoc botaniczną
    exp_npc_dust_opt_b_2: Odejdź
    exp_npc_dust_res_a_2: Mimo oczywistego zaangażowania emocjonalnego w eksperyment,
      %NAME% wydaje się być niewzruszona moją odpowiedzią. Jakby uważała, że ta wymiana
      musiała nastąpić.
    exp_npc_dust_farm_ret: "%NAME% zwraca się do mnie niecierpliwie. Koniecznie chce
      rozpocząć eksperyment. Ponownie zauważam, że mnie naśladuje – porównuje ruchy
      i napięcie mięśniowe do własnych syntetycznych stawów."
    exp_npc_dust_farm_ret_opt_a: Daj próbki
    exp_npc_dust_farm_ret_res_a: |-
      Korvax chwyta echinokaktusa i, dając pokaz swojej siły, wyciska z niego płyn, a jednocześnie krzemowym kciukiem wyciąga nasiona. Powtarza to z kilkoma innymi próbkami i gromadzi sporo nasion.
      Nagle jego powłoka zaczyna drgać w przypływie inspiracji. Znikąd wyciąga dwa jadalne kawałki miąższu kaktusa, choć trudno mi powiedzieć, czy pochodzą z dostarczonych przeze mnie próbek. Wyciąga je w moim kierunku.
    exp_npc_dust_farm_ret2_opt_a: Spróbuj kaktusa
    exp_npc_dust_farm_ret2_res_a: |-
      Pierwszy kawałek jest przyjemnie słodki i mięsisty. Drugi wydaje się niemal identyczny w smaku, ale jednak subtelnie odmienny. Trudno to zdefiniować, ale jego smak napływa i odpływa falami, niczym sen uciekający z pamięci.
      %NAME% patrzy z przejęciem i czeka, aż powiem, który kawałek bardziej mi smakuje.
    exp_npc_dust_farm_ret2_opt_b: Odmów
    exp_npc_dust_farm_ret2_res_b: |-
      %NAME% wydaje się być delikatnie rozczarowana, ale nie naciska.
      Daje mi kilka wybranych nasion. Mam je zasadzić na zewnątrz, aby rozpocząć uprawę echinokaktusów w ich naturalnym środowisku.
    exp_npc_dust_farm_ret3_opt_a: Powiedz, że pierwszy kawałek
    exp_npc_dust_farm_ret3_opt_b: Powiedz, że drugi kawałek
    exp_npc_dust_farm_ret3_opt_c: Powiedz, że smakują równie dobrze
    exp_npc_dust_farm_ret3_res_a: |-
      %NAME% ze spokojem dziękuje mi za opinię. Światełka na jej masce delikatnie drgają i wyczuwam, że przekazuje jakiś zdalny komunikat, być może do konwergencji Korvaxów.
      Daje mi kilka wybranych nasion. Mam je zasadzić na zewnątrz, aby rozpocząć uprawę echinokaktusów w ich naturalnym środowisku.
    exp_npc_dust_farm_ret3_res_b: EXP_NPC_DUST_FARM_RET3_RES_A
    exp_npc_dust_farm_ret3_res_c: |-
      %NAME% daje upust swojej radości i dziękuje mi za opinię. Światełka na jej masce delikatnie drgają i wyczuwam, że przekazuje jakiś zdalny komunikat, być może do konwergencji Korvaxów.
      Daje mi kilka wybranych nasion. Mam je zasadzić na zewnątrz, aby rozpocząć uprawę echinokaktusów w ich naturalnym środowisku.
    exp_npc_dust_desc_3: Korvax majstruje przy swojej powłoce, dźga jej stawy i świergoce
      poirytowany. Kiedy mu przerywam, przestaje i zaczyna się na mnie gapić.
    dnt_exp_npc_dust_lang_3: What? Sorry, unknown entity, but Korvax is busy. No time.
      Planetary material damaging carapace.
    exp_npc_dust_opt_a_3: Dodaj mu otuchy.
    exp_npc_dust_opt_b_3: Wyraź zmartwienie.
    exp_npc_dust_res_a_3: Przez krótki moment %NAME% wyświetla na swojej twarzy układ
      cyfrowego błędu. Podejrzewam, że to korvaxiański ekwiwalent przewracania oczami.
      Problem z jego powłoką nie jest powierzchowny. Pocieszanie nic nie da.
    exp_npc_dust_res_b_3: "%NAME% docenia moją troskę. Obraca kończynę w stawie, martwiąc
      się jakimś niuansem jej ruchu."
    exp_npc_dust_ret_3: Korvax przez jakiś czas pozostaje nieruchomy, a następnie
      z różnych przewodów wentylacyjnych wypuszcza chmurę miałkiego pyłu. Najwyraźniej
      modyfikował swoją powłokę, aby bardziej efektywnie usuwała zanieczyszczenia,
      ale jak dotąd z mizernym skutkiem.
    exp_npc_dust_ret_opt_a_3: Zapytaj o zanieczyszczenia.
    exp_npc_dust_ret_opt_b_3: Zaoferuj zasoby
    exp_npc_dust_ret_opt_c_3: Zaoferuj zasoby
    exp_npc_dust_ret_res_a_3: Wskazuje na zapylony krajobraz. Następnie wzrusza ramionami
      i przekazuje mi współrzędne planetarne, wskazując, że mogę zbadać to miejsce
      na własną rękę. On nie zamierza tam w najbliższym czasie wyruszać.
    exp_npc_dust_ret_res_b_3: "%NAME% wydaje się być zaskoczony moją zaradnością i
      z wdzięcznością przyjmuje moją ofertę. Zanim mnie odprawi, wręcza mi trochę
      zasobów, dzięki którym mogę wyczyścić własny kombinezon."
    exp_npc_dust_ret_res_c_3: "%NAME% wydaje się być zaskoczony moją zaradnością i
      z wdzięcznością przyjmuje moją ofertę. Zanim mnie odprawi, wręcza mi eksperymentalne
      ulepszenie kombinezonu."
    exp_npc_tox_desc_2: |-
      Korvax skanuje mnie z ekscytacją, a jego uwagę przyciągają najwyraźniej zarodniki, które przyczepiły mi się do butów. Terkocząc z zadowoleniem, udostępnia przekaz wideo, na którym widzę sztucznie oświetloną komorę, opanowaną przez różne kępy grzybów.
      Wskazuje, że nie jest jeszcze zadowolony ze swojej kolekcji i <STELLAR>prosi o pomoc<> w zbieraniu grzybów występujących na tej planecie. Być może wtedy jego ogród będzie kompletny...
    dnt_exp_npc_tox_lang_2: Reboot.<DELAY>0.2<> Reestablish connection.<DELAY>0.2<>
      Hello, unknown entity. Array of poison plants not yet complete. Request assist.
    exp_npc_tox_opt_a_2: Zaoferuj pomoc botaniczną
    exp_npc_tox_opt_b_2: Odejdź
    exp_npc_tox_res_a_2: |-
      %NAME% skanuje mnie dalej, chyba nie zarejestrowała mojej odpowiedzi.
      Nagle zastyga i coś przetwarza. Kiwa głową twierdząco – moja pomoc została przyjęta. Jeśli znajdę grzyby rosnące naturalnie na tej planecie, mam wrócić z ich próbkami.
    dnt_exp_npc_tox_res_b_2: Unexpected loop. Help. Help. Help. Eheu!
    exp_npc_tox_farm_ret: "%NAME% skanuje mnie z ekscytacją, a jej uwagę przyciągają
      najwyraźniej zarodniki, które przyczepiły mi się do butów. Gdy terkota z zadowoleniem,
      mam nieodparte wrażenie déjà vu."
    exp_npc_tox_farm_ret_opt_a: Daj próbki
    exp_npc_tox_farm_ret_res_a: |-
      %NAME% z ekscytacją skanuje próbki i jest zadowolona z rezultatów.
      Będzie potrzebować więcej takich kęp. Pętla musi pozostać zamknięta. Mam zasadzić je na zewnątrz i rozpocząć nowy cykl życia.
    exp_npc_tox_farm_ret2_opt_a: Dźgnij Korvaxa
    exp_npc_tox_farm_ret2_res_a: Dźgam mocno powłokę Korvaxa, ale %NAME% chyba tego
      nie zauważa. Jej cyfrowe oko obraca się do mnie. Nie mruga. Czeka.
    exp_npc_tox_farm_ret2_opt_b: Krzyknij
    exp_npc_tox_farm_ret2_res_b: "%NAME% chyba nie słyszy mojego krzyku. Jej cyfrowe
      oko obraca się do mnie. Nie mruga. Czeka."
    exp_npc_tox_farm_ret2_opt_c: Zabierz próbki z powrotem
    exp_npc_tox_farm_ret2_res_c: |-
      Sięgam, aby zabrać kępy grzybów, ale %NAME% reaguje przemocą i uderza mnie w rękę.
      <MOOD>Neutral<>Potem znów zastyga. Jego cyfrowe oko obraca się do mnie. Nie mruga. Czeka.
    exp_npc_tox_desc_3: |-
      Korvax przegląda ekran statystyk na temat lokalnego gatunku fauny. Interfejs przypomina moją własną bazę danych odkryć w egzokombinezonie, ale zawiera więcej szczegółów naukowych. Oprócz ogólnej diety i opisów zachowań, widzę pełną symulację układu trawiennego stworzenia oraz jego liczne cechy adaptacyjne.
      Obcy przesuwa na mnie swoje cyfrowe oko i delikatnie sięga do egzokombinezonu. Wydaje się być ciekawy - dlaczego miejscowe stworzenia nie potrzebują tej nanowłókiennej skóry? Czy jestem jakąś gorzej wyewoulowaną wersją? Bardziej prymitywną formą życia?
    dnt_exp_npc_tox_lang_3: Unknown entity wears synthetic shell over organic flesh.
      Interesting. Cannot process toxins? Local creatures superior entities?
    exp_npc_tox_opt_a_3: Wskaż na różnice w płucach.
    exp_npc_tox_opt_b_3: Wskaż na różnice w mózgach.
    exp_npc_tox_res_a_3: Porównując morfologię stworzenia ze skanem własnego ciała
      (i przy okazji z lekką trwogą zauważając, że mój render jest nagi) wskazuję
      na różnice w płucach. Komórki stworzenia są zasobne w enzym, którego mnie brakuje.
    exp_npc_tox_res_b_3: Wskazując na własny render na ekranie Korvaxa (i przy okazji
      z lekką trwogą zauważając, że przedstawia mnie nago), zwracam uwagę na moją,
      znacznie gęstszą sieć neuronową. Moje fizyczne przewagi są po prostu inne.
    exp_npc_tox_ret_3: |-
      %NAME% przechyla głowę i przez chwilę się zastanawia. Powłoki Korvaxów były wciąż ulepszane ku uniwersalnemu ideałowi, zarówno pod względem wytrzymałości fizycznej, jak i mocy obliczeniowej. Idea zróżnicowanej ewolucji jest dla obcego dziwna.
      Skoro moja morfologia nie jest zbieżna z tą planetą, co ja tu robię? Tak daleko od domu?
    exp_npc_tox_ret_opt_a_3: Powiedz, że nie pamiętasz domu.
    exp_npc_tox_ret_opt_b_3: Powiedz, że istotą podróżującą.
    exp_npc_tox_ret_res_a_3: |-
      Z tego, co potrafię odczytać z wyrazu „twarzy” formy życia, Korvax jest smutny. Wspomnienie o ojczyźnie jest na stałe wpisane w jego świadomość - zawsze będzie pamiętał dom.
      Współczując mi, wręcza ulepszenie egzokombinezonu. Dzięki niemu zdołam dotrzeć dalej i być może kiedyś przypomnę sobie o domu.
    exp_npc_tox_ret_res_b_3: Maska na twarzy Korvaxa błyszczy. Przechyla głowę, niemal
      przesadnie i wręcza mi paliwo, które przyda się podczas podróży.
    exp_npc_rad_desc_2: |-
      Korvax przechyla swój hełm w stronę lokalnej flory. Światełka na jego twarzy migocą z przyjemnością. Wydaje się, jakby słuchał tej rośliny, ale czegokolwiek nasłuchuje, dla moich zmysłów jest niesłyszalne.
      Nucąc delikatną melodię, wskazuje na roślinę, a następnie na teren na zewnątrz. Chyba potrzebuje więcej tych korzeni i <STELLAR>prosi mnie o pomoc<>.
    dnt_exp_npc_rad_lang_2: Beautiful resonance, can you hear? With more organic transmitters,
      Korvax entity could make pattern sounds for pleasure!
    exp_npc_rad_opt_a_2: Zaoferuj pomoc botaniczną
    exp_npc_rad_opt_b_2: Odejdź
    exp_npc_rad_res_a_2: "%NAME% macha przede mną korzeniem gamma. Nie wie chyba,
      że nie słyszę tego, co ona. Wskazuje, że mam znaleźć więcej na słuch. Podejrzewam,
      że bardziej przyda mi się mój wizjer analityczny."
    exp_npc_rad_res_b_2: "%NAME% obniża ton o jeden stopień, wyrażając swoje rozczarowanie."
    exp_npc_rad_farm_ret: "%NAME% poznaje mnie, a jej oko się rozświetla."
    exp_npc_rad_farm_ret_opt_a: Daj próbki
    exp_npc_rad_farm_ret_res_a: |-
      %NAME% jest zadowolony, ale jednocześnie onieśmielony liczbą korzeni gamma, znajdujących się przed nim. Znów zaczyna jakby słuchać roślin, przysuwając je do hełmu i koncentrując się, by wyłapać coś wśród kakofonii.
      Metodycznie wybiera trzy okazy. Z jego palca błyskawicznie wysuwa się cienka igła i wyciąga nasiono z każdego kwiatu. Igła się chowa. Obcy wysypuje nasiona na moją dłoń.
    exp_npc_rad_farm_ret2_opt_a: Powiedz, że chcesz usłyszeć muzykę
    exp_npc_rad_farm_ret2_res_a: |-
      %NAME% nareszcie rozumie, że nie słyszę dźwięków, które słyszy ona. Wydaje się mi współczuć i nachyla ku mnie głowę, jakby pytała o pozwolenie. Nagle moja rzeczywistość zaczyna się mącić i kotłować.
      Przez chwilę widzę świat z perspektywy Korvaxa i... nareszcie słyszę. Korzenie wyśpiewują delikatne tony, splatające się z falami radiacji.
      Muzyka zaczyna zanikać, a %NAME% delikatnie nas rozłącza. Wskazuje na zewnątrz. Mam zasadzić nasiona w wybranym przez siebie miejscu.
    exp_npc_rad_desc_3: |-
      Korvax przeżył już w obecnej powłoce wiele cykli. Choć jego indywidualność nic nie znaczy, a on sam poprzysiągł służyć konwergencji, ceni sobie własne doświadczenia i wiedzę, zgromadzone w tym cyklu życia.
      Jego zainteresowania sięgają przeszłości – tysiącleci, które przetrwała te planeta. Patrzy jednak na mnie z powątpiewaniem. Jakąkolwiek wiedzę historyczną posiada, nie wie, czy podzielić się nią ze mną.
    exp_npc_rad_desc_alt_3: |-
      Korvax przeżył już wiele cykli w obecnej powłoce. Choć nie ma żadnego znaczenia jako odrębna istota i poprzysiągł służyć konwergencji, ceni sobie własne doświadczenia i wiedzę, zgromadzone w tym cyklu życia.
      Delikatnie, niemal czule, przedstawia mi swoje najnowsze, wielkie odkrycie – skamielinę wykopaną z ziemi. To niewiarygodne; skamielina jest namacalnym dowodem na to, że ta planeta nie zawsze była napromieniowana. Kiedyś najwyraźniej rosła tu gęsta dżungla, a gleba była żyzna i czysta.
    dnt_exp_npc_rad_lang_3: Unknown entity. Any relevant speech contribution? Not
      much time to give. I am busy with geological research.
    exp_npc_rad_opt_a_3: Przedstaw się
    exp_npc_rad_opt_b_3: Przekaż dane
    exp_npc_rad_opt_c_3: Spróbuj go przekonać
    exp_npc_rad_res_a_3: |-
      Odnoszę się do wspólnej świadomości, połączonej z tą istotą. %NAME% błyskawicznie poznaje moją tożsamość i dowiaduje się o licznych interakcjach z Korvaxami.
      Delikatnie, niemal czule, przedstawia mi swoje najnowsze wielkie odkrycie – skamielinę wykopaną w miejscowej glebie. To niewiarygodne. Ta skamielina jest namacalnym dowodem na to, że ta planeta nie zawsze była napromieniowana. Kiedyś najwyraźniej rosła tu gęsta dżungla, a gleba była żyzna i czysta.
    exp_npc_rad_res_b_3: |-
      %NAME% jest sceptyczna, ale przyjmuje sześcian z danymi. Skąd on się wziął? Sześciany konwergencji zawsze mają wartość, ale dane zapisane na tym mogą w ogóle nie przydać mu się w badaniach.
      Po odszyfrowaniu sześcianu, Korvax łagodnieje. Czegokolwiek się dowiedział, musi być niezwykle interesujące i wystarczy, żeby potwierdzić moją wiarygodność.
      Delikatnie, niemal czule, przedstawia mi swoje najnowsze wielkie odkrycie – skamielinę wykopaną w miejscowej glebie. To niewiarygodne. Ta skamielina jest namacalnym dowodem na to, że ta planeta nie zawsze była napromieniowana. Kiedyś najwyraźniej rosła tu gęsta dżungla, a gleba była żyzna i czysta.
    exp_npc_rad_res_c_3: "%NAME% gapi się na mnie beznamiętnie. Jej procesy mowy wyłączają
      się. Nie zamierza poświęcać więcej czasu na tę rozmowę."
    exp_npc_rad_ret_opt_a_3: Zapytaj, czy możesz kupić skamielinę
    exp_npc_rad_ret_res_a_3: Cyfrowe oko Korvaxa zaczyna mnie świdrować. Ta skamielina
      jest bezcenna dla naukowca, ale chętnie przekaże ją innemu badaczowi – komuś,
      kto poświęci jej mnóstwo czasu i kto będzie szukał wiedzy, nie pieniędzy.
    exp_npc_rad_ret2_opt_a_3: Weź skamielinę, z zamiarem odsprzedania
    exp_npc_rad_ret2_opt_b_3: Odmów
    exp_npc_rad_ret2_res_a_3: Dla odkrywcy wartość tej skamieliny jest wyłącznie pieniężna.
      Jednak Korvax wydaje się o tym nie wiedzieć i chętnie mi ją przekazuje.
    exp_npc_rad_ret2_res_b_3: |-
      Wiedząc, że nie mogę poświęcić czasu na badania naukowe, rezygnuję z okazji zabrania tej bezcennej skamieliny. Korvax wydaje się być wdzięczny za moją uczciwość.
      Czuję nieodparte wrażenie, że ktoś lub coś mnie obserwuje – coś większego nawet od konwergencji. W głowie zaczyna mi szeptać niezidentyfikowany głos. Kształtuje się nowe słowo.
    exp_npc_shop_desc_1: |-
      Korvax wydaje się być istotą, która dopiero co zyskała świadomość i wciąż przyzwyczaja się do odziedziczonej powłoki fizycznej. Eksperymentalnie napina i wykręca kończyny.
      Słyszę też świergot zażenowania. Powłoka nie spełnia chyba jego oczekiwań - modyfikacje są przeterminowane, a technologia przestarzała. Najwyraźniej czeka na ulepszenie i do tego czasu nie chce być widziany przez zbyt wiele innych form życia.
    dnt_exp_npc_shop_lang_1: Aiee! Traveller, please move eyes away. My connection
      to this shell is new. It is not prepared for interface! Technology requires
      upgrade!
    exp_npc_shop_opt_a_1: Poproś o starą technologię.
    exp_npc_shop_opt_b_1: Zapytaj o powłokę.
    exp_npc_shop_res_a_1: "%NAME% zwinnie odinstalowuje ulepszenie i przekazuje mi
      je. Komponent wygląda całkiem dobrze, ale elektroniczna forma życia chyba cieszy
      się, że się go pozbyła. Wskazuje, że woli nie być widziana z tak przestarzałą
      technologią."
    exp_npc_shop_res_b_1: "%NAME% spuszcza wzrok, zawstydzona. Oczywiście cieszy się
      z odziedziczonej powłoki i nie chciał urazić odłączonych."
    exp_npc_shop_ret_opt_a_1: Zapytaj o odłączenie.
    exp_npc_shop_ret_res_a_1: |-
      Przez chwilę przede mną słychać echo innej istoty, innej świadomości. Czyżby to ślad poprzedniego właściciela wciąż pozostawał w powłoce, w ramach sieci neuronowej Korvaxów? Czyżby jakiś duch nawiedzał tę metalową skorupę?
      %NAME% bierze się w garść. Jej oko wydaje się wirować nieco szybciej, a procesor przyspiesza. Podchodzi do mnie z ciekawością, jakby zastanawiał się, jak to jest, posiadać jednorazowe ciało.
    exp_npc_shop_ret2_opt_a_1: Powiedz, że tak jest lepiej.
    exp_npc_shop_ret2_opt_b_1: Powiedz, że tak jest gorzej.
    exp_npc_shop_ret2_opt_c_1: Powiedz, że tak jest po prostu inaczej.
    exp_npc_shop_ret2_res_a_1: |-
      Elektroniczna forma życia wydaje z siebie jedynie szum. Moja opinia wydaje się ją bawić.
      Wdzięczna za odwrócenie uwagi od własnych fizycznych niepewności, wręcza mi trochę nanitów, które zamierzała wydać. Najwyraźniej uważa, że moje potrzeby są większe niż jej.
    exp_npc_shop_ret2_res_b_1: |-
      Korvax kiwa głową i dźga mnie w brzuch wystarczająco mocno, żeby pozostał siniak. Odskakuję, a w jego oczach widzę ogromny smutek i politowanie.
      Wdzięczny za odwrócenie uwagi od własnych fizycznych niepewności, Korvax wręcza mi trochę nanitów, które zamierzał wydać. Najwyraźniej uważa, że moje potrzeby są większe niż jego.
    exp_npc_shop_ret2_res_c_1: |-
      Korvax zastanawia się nad moją odpowiedzią i korzyściami wynikającymi z obu fizycznych formatów. Wydaje się odnajdować w moich słowach jakąś niespodziewaną mądrość.
      Wdzięczny za odwrócenie uwagi od własnych fizycznych niepewności, Korvax wręcza mi trochę nanitów, które zamierzał wydać. Najwyraźniej uważa, że moje potrzeby są większe niż jego.
    exp_npc_shop_desc_2: Korvax bawi się garścią nanitów, które przesypuje z ręki
      do ręki. Jego ruchom brakuje życia, zupełnie jakby wykonywał je mechanicznie,
      a jego głowę zaprzątały inne myśli.
    dnt_exp_npc_shop_lang_2: Beautiful nanites... trade is disrespectful to ancestor
      Korvax.
    exp_npc_shop_opt_a_2: Zapytaj o nanity
    exp_npc_shop_opt_b_2: Zapytaj, o czym rozmyśla
    exp_npc_shop_res_a_2: |-
      Wskazuję na nanity, chcąc wiedzieć, czemu %NAME% tak się zachowuje. Istota szybko chowa klastery w zamkniętych dłoniach.
      Korvax wskazuje na puste miejsce w swojej powłoce. Przybył tu, by zakupić ulepszenia, ale idea wymiany nanitów na towary wydaje się go irytować.
    exp_npc_shop_res_b_2: |-
      Delikatnie dotykam istoty. %NAME% natychmiast się ożywia i chowa klastery nanitowe w zamkniętych dłoniach.
      Korvax wskazuje na puste miejsce w swojej powłoce. Przybył tu, by zakupić ulepszenia, ale idea wymiany nanitów na towary wydaje się go irytować.
    exp_npc_shop_ret_opt_a_2: Zaoferuj więcej nanitów
    exp_npc_shop_ret_opt_b_2: Zaoferuj jednostki za nanity
    exp_npc_shop_ret_opt_c_2: Zaoferuj wiedzę za nanity
    exp_npc_shop_ret_res_a_2: "%NAME% reaguje zaskoczeniem, ale przyjmuje nanity z
      wdzięcznością. Chcąc mi podziękować, a jednocześnie podzielić się mądrością
      swojej rasy, uczy mnie słowa w języku Korvaxów."
    exp_npc_shop_ret_res_b_2: "%NAME% reaguje oburzeniem i wygłasza tyradę. Zdaje
      się, że w pewnym momencie porównuje mnie do Geków, sugerując, że nie można w
      żaden sposób przeliczać jednostek na nanity."
    exp_npc_shop_ret_res_c_2: "%NAME% reaguje zachwytem na moją propozycję. Korvax
      najwyraźniej szukał powodu, by odwlec swoje zakupy. W ułamku sekundy przetwarza
      dane systemowe, po czym pogrąża się w zadumie, najwyraźniej tworząc symulacje."
    exp_npc_shop_desc_3: Kiedy się zbliżam, elektroniczna forma życia uwalnia w ekscytacji
      impuls energetyczny, który przechodzi przez mój egzokombinezon. Mam wrażenie,
      jakby spodziewała się mojej wizyty.
    dnt_exp_npc_shop_lang_3: Korvax technology aids traveller destiny. Researcher
      entities converge to record traveller trade numbers. Hello! Hello! Hello!
    exp_npc_shop_desc_3a: Korvax wskazuje gestem ośrodek, najwyraźniej pytając o powody
      mojej wizyty. Mam wrażenie, że ocenia mnie, a może nawet nagrywa, więcej niż
      tylko jedna istota.
    exp_npc_shop_opt_a_3: Wskaż na handlowca
    exp_npc_shop_opt_b_3: Wskaż na wyświetlacz multinarzędzia
    exp_npc_shop_opt_c_3: Wskaż na wyjście
    exp_npc_shop_res_a_3: "%NAME% nie ukrywa zadowolenia. Na należącym do istoty padzie
      z danymi dostrzegam rosnące liczby."
    exp_npc_shop_res_c_3: "%NAME% nie ujawnia nic w odpowiedzi, chociaż światła na
      wizjerze istoty co chwila kierują się w stronę pada z danymi."
    exp_npc_shop_ret_desc_3: Na ekranie wyświetlają się ciekawe dane. Rozpoznaję symbole
      Vy'keenów, Geków i Korvaxów, a obok nich widnieją tabelki z mnóstwem cyfr. Zauważam
      również czwarty symbol obok dynamicznie migrujących punktów danych.
    exp_npc_shop_ret_opt_a_3: Wskaż na symbol Korvaxów
    exp_npc_shop_ret_opt_b_3: Wskaż na czwarty symbol
    exp_npc_shop_ret_opt_c_3: Wskaż na migrujące dane
    exp_npc_shop_ret_res_a_3: |-
      Korvax stuka w liczby obok symbolu, po czym wskazuje na moje wyposażenie. Najwyraźniej odnotowuje popularność technologii Korvaxów i stara się przygotować międzygalaktyczne zestawienie we współpracy z innymi istotami.
      W nagłym przypływie hojności wyciąga w moją stronę silikonową rękę, na której spoczywa połyskliwa sterta nanitów. Gestem pokazuje, że mogę je wziąć, chociaż nie potrafię odczytać jego intencji.
    exp_npc_shop_ret_res_b_3: |-
      Po chwili wahania Korvax kładzie rękę na mojej piersi. Światełka jego wizjera znajdują się oślepiająco blisko mojej twarzy.
      W nagłym przypływie hojności wyciąga w moją stronę silikonową rękę, na której spoczywa połyskliwa sterta nanitów. Gestem pokazuje, że mogę je wziąć, chociaż nie potrafię odczytać jego intencji.
    exp_npc_shop_ret_res_c_3: |-
      Korvax śledzi kształt danych. Jego gładkie palce nie zostawiają na szkle żadnych śladów. Istota zwraca moją uwagę na okrąg punktów, które pojawiają się znikąd, po czym zaczynają powoli sunąć w kierunku środka.
      W nagłym przypływie hojności wyciąga w moją stronę silikonową rękę, na której spoczywa połyskliwa sterta nanitów. Gestem pokazuje, że mogę je wziąć, chociaż nie potrafię odczytać jego intencji.
    exp_npc_outpost_desc_1: |-
      Korvax generuje regularny wzór elektronicznych dźwięków. Są one tak głębokie, że trudno je nazwać dźwiękami - to bardziej rumor, swędzenie w moim kanale słuchowym.
      Wzór się zapętla, a ja nagle dostrzegam głosy w chórze. Wszyscy pobliscy Korvaksi też śpiewają. I wszyscy na mnie patrzą.
    dnt_exp_npc_outpost_lang_1: Organic lifeform, shell design not so different from
      Korvax. How fascinating. Can it hear? Can it think? Has it a voice?
    exp_npc_outpost_opt_a_1: Odpowiedz oburzeniem.
    exp_npc_outpost_opt_b_1: Odpowiedz grzecznie.
    exp_npc_outpost_res_a_1: Protestuję, nie chcę, aby wszyscy mnie obserwowali. Przez
      tłum Korvaxów przebiega szmer rozbawienia. <MOOD>Negative<>%NAME% naśladuje
      moje oburzenie, ale bardziej z ciekawością niż drwiną. <MOOD>Neutral<>Wydaje
      się być szczerze zaintrygowana.
    exp_npc_outpost_res_b_1: "%NAME% klaszcze w dłonie w zachwycie. Również odpowiada
      uprzejmie, naśladując mój język ciała i próbując odtworzyć moje słowa. Jest
      mną szczerze zaintrygowana."
    exp_npc_outpost_ret_1: Wokół mnie wciąż szybuje subtelne bzyczenie pieśni Korvaxów.
      Gdy się wsłuchuję, zaczynam rozpoznawać melodię - jest bez wątpienia znajoma,
      ale nie wiem skąd ją znam. Jakby pochodziła z jakiegoś mojego snu.
    exp_npc_outpost_ret_opt_a_1: Powtórz melodię.
    exp_npc_outpost_ret_opt_b_1: Zmień melodię.
    exp_npc_outpost_ret_opt_c_1: Bądź cicho.
    exp_npc_outpost_ret_res_a_1: |-
      Nucę melodię tak dokładnie, jak tylko zdołam, w ramach własnych możliwości wokalnych. Wizjery Korvaxów zapalają się wokół mnie, błyszczą niczym galaktyka gwiazd. Tłum wydaje się być zadowolony, że przyjmuję tę melodię.
      Po chwili, wszyscy milkną. Jednocześnie, elektroniczne formy życia odwracają się i wracają do własnych zadań, ale nasze relacje wydają się odmienione na zawsze.
    exp_npc_outpost_ret_res_b_1: |-
      Nucę melodię tak dokładnie, jak tylko zdołam, w ramach własnych możliwości wokalnych. Zmiana przychodzi jednak intuicyjnie, a nowe nuty wypełniają piosenkę.
      Tłum Korvaxów płynnie przechodzi do tej nowej wersji. Wizjery zapalają się wokół mnie, błyszczą niczym galaktyka gwiazd. Najwyraźniej czekali na tę zmianę i są zachwyceni, że mogą podążać za moją interpretacją.
      Po chwili, wszyscy milkną. Jednocześnie, elektroniczne formy życia odwracają się i wracają do własnych zadań, ale nasze relacje wydają się odmienione na zawsze.
    exp_npc_outpost_ret_res_c_1: Tłum Korvaxów wydaje się być rozczarowany. Zapada
      cisza. Wszyscy się odwracają i wznawiają poprzednie czynności.
    exp_npc_obs_desc_1: Korvax mruczy coś pod nosem, kalibrując urządzenia ośrodka.
      Na poszczególnych terminalach widnieje konstelacja gwiazd. Na końcu każdego
      pola gwiezdnego mruga znacznik lokacyjny.
    dnt_exp_npc_obs_lang_1: Apologies, unknown lifeform. Specialists intelligent process
      required here. Red star creates a new pattern, very interesting to Korvax.
    exp_npc_obs_opt_a_1: Wskaż na znaczniki
    exp_npc_obs_opt_b_1: Wskaż na konstelację
    exp_npc_obs_opt_c_1: Pogrzeb przy urządzeniach
    exp_npc_obs_res_a_1: |-
      %NAME% robi zaskoczoną minę i przygląda mi się bliżej, próbując ponownie ocenić moje możliwości. Uświadomiwszy sobie, że rozumiem, czym jest gwiazda, pokazuje mi transmisję na żywo z innego obserwatorium.
      Ośrodek ten położony jest niemal 600 lat świetlnych dalej. Pracujący tam Korvax ogląda to samo zgrupowanie gwiazd, ale z przeciwnej strony.
    exp_npc_obs_res_b_1: "%NAME% robi zaskoczoną minę i przygląda mi się bliżej, próbując
      ponownie ocenić moje możliwości. Unosząc silikonowy palec do ekranu, rysuje
      na nim kształt deltoidu, wskazując na główne gwiazdy tej konstelacji."
    exp_npc_obs_res_c_1: "%NAME% wydaje z siebie serię poirytowanych odgłosów, odtrącając
      moje ręce."
    exp_npc_obs_ret_desc_1: Na samym środku konstelacji widać anomalne światło, które
      błyska szkarłatem.
    exp_npc_obs_ret_opt_a_1: Policz gwiazdy
    exp_npc_obs_ret_opt_b_1: Wpatruj się w czerwoną gwiazdę
    exp_npc_obs_ret_res_a_1: |-
      Niezależnie od perspektywy, konstelację otacza szereg bardziej przygaszonych punktów – jednak główny kształt deltoidu, nadzwyczaj symetryczny zarówno z tego, jak i z drugiego obserwatorium, składa się dokładnie z szesnastu jasnych gwiazd.
      Korvax zauważa, co robię i stuka palcem szesnaście razy. Rzuca mi wymowne spojrzenie, po czym wręcza technologię statku, której mogę użyć, by pewnego dnia odwiedzić te systemy gwiezdne osobiście.
    exp_npc_obs_ret_res_b_1: |-
      Szkarłatne światło jest hipnotyzujące. Podejrzewam, że to wcale nie gwiazda – przynajmniej nie w klasycznym znaczeniu tego słowa – ale jest w nim coś znajomego, co przywołuje mnie do miejsca, którego nie mogę sobie przypomnieć...
      Korvax dostrzega moją fiksację i spogląda na mnie życzliwie. Wręcza mi technologię statku, której mogę użyć, by pewnego dnia odwiedzić szkarłatną gwiazdę osobiście.
    exp_npc_obs_desc_2: Ten Korvax wydaje się szczególnie ponury, a jego powaga graniczy
      ze strachem. Istota najwyraźniej przeprogramowała ten opuszczony ośrodek w jakimś
      nowym celu, manipulując jego wyposażeniem poprzez pad z danymi.
    dnt_exp_npc_obs_lang_2: Hmm. Korvax recognises Traveller entity. Opinion on discovered
      breach anomaly may be valuable.
    exp_npc_obs_opt_a_2: Zapytaj o ośrodek
    exp_npc_obs_opt_b_2: Obejrzyj pad
    exp_npc_obs_res_a_2: |-
      Powietrze wypełnia cichy szum, a na wizjerze istoty przez chwilę migają czerwone, ostrzegawcze światełka. A może tylko mi się wydawało?
      %NAME% najwyraźniej postanawia mi zaufać i wskazuje na terminal obserwatorium. Mogę osobiście zbadać jego znaleziska.
    exp_npc_obs_res_b_2: |-
      Spoglądam na pad, który trzyma %NAME%, i staram się dostrzec dane na wyświetlaczu. Korvax najwyraźniej śledzi aktywność statku w jakiejś odległej lokalizacji i porównuje dane, przygotowując się do podjęcia decyzji.
      Elektroniczna forma życia zauważa, co robię i wskazuje na terminal obserwatorium. Mogę osobiście zbadać jego znaleziska.
    exp_npc_obs_wait_2: "%NAME% tonie w myślach. Dane wydają się gładko przepływać
      z aparatury ośrodka, przez pad z danymi Korvaxa, aż do jego elektronicznego
      interfejsu. Być może wskazany terminal pozwoli mi dowiedzieć się więcej..."
    exp_term_obs_desc_2: |-
      Obserwatorium od lat nastawione jest na ten sam zakres częstotliwości. Ten, kto pierwotnie zajmował się tym ośrodkiem, już dawno tego nie robi. Mogę jedynie zgadywać, jakie były jego cele.
      Jednak na przestrzeni lat dało się zauważyć pewne konsekwentne wzory interferencji – pełne zakłóceń fale elektromagnetyczne umieszczone dziwnie wysoko na spektrum, pochodzące z określonego punktu w głębokiej przestrzeni.
    exp_term_obs_opt_a_2: Obejrzyj wideo
    exp_term_obs_opt_b_2: Odsłuchaj dźwięk
    exp_term_obs_opt_c_2: Pobierz statystyki
    exp_term_obs_res_a_2: |-
      Terminal zaczyna wyświetlać ziarnisty, chaotyczny film. Klipy przedstawiają urywki wspomnień różnych pilotów Korvaxów, które najwyraźniej zostały zmontowane razem.
      Każdy klip pokazuje urywek anomalnej części przestrzeni. Głęboko niepokojący pas nicości przypomina nieco wyrwę w rzeczywistości. Kiedy całość pojawia się na ekranie, klip nagle się urywa, jakby umysł Korvaxa został odłączony.
      W wielu wspomnieniach widać jak statki-widma dryfują, oddalając się od tego miejsca, a w ich wnętrzach znajdują się wyłącznie puste skorupy. Jeszcze żaden żywy Korvax nie powrócił z wyrwy.
    exp_term_obs_res_b_2: |-
      Terminal zaczyna odtwarzać serię trzeszczących, chaotycznych klipów dźwiękowych. Najwyraźniej stanowią one urywki wspomnień różnych pilotów Korvaxów, które zostały zmontowane razem.
      Każdy klip zaczyna się od spokojnego szumu lecącego statku, po którym następują straszliwe zakłócenia. Trzaski mieszają się z krzykami Korvaxów, które stają się głośniejsze i przeszywające, po czym nagle milkną.
    exp_term_obs_res_c_2: |-
      Dywergencja 239 odzyskała obserwatorium <IMG>SLASH<> Raport wykrywania anomalii
      Piloci wlatujący do wyrwy: 93 <IMG>SLASH<> Piloci opuszczający wyrwę: 0 <IMG>SLASH<> Wykryto błąd graniczny <IMG>SLASH<> 16 <IMG>SLASH<> 16 <IMG>SLASH<> 16
    exp_npc_obs_ret_desc_2: |-
      %NAME% wyciąga do mnie rękę, jak gdyby pytając, czy naprawdę tutaj jestem. Po zachowaniu tej istoty wnioskuję, że widziała na terminalu wszystko to, co ja.
      Istota musi teraz podjąć skomplikowaną decyzję i najwyraźniej liczy na moją pomoc. Przedstawia mi szereg opcji, które rozważa jej kolektyw. Co zasugerowałby przedstawiciel mojego gatunku?
    exp_npc_obs_ret_opt_a_2: Ostrzeż pilotów przed zbliżaniem się do wyrwy
    exp_npc_obs_ret_opt_b_2: Poślij organiczną formę życia
    exp_npc_obs_ret_opt_c_2: Podłącz na nowo skorupy-widma
    exp_npc_obs_ret_res_a_2: W wyniku głosowania Korvaxi postanawiają przerwać badanie
      niebezpiecznej anomalii i ostrzegają innych pilotów przed zbliżaniem się do
      niej. Zapada chwilowa cisza, po czym %NAME% przemawia głosem wielu istot.
    dnt_exp_npc_obs_ret_res_a2_2: 'Traveller voice acknowledged. Opinion disappoints.
      Probability of success: none. Research must advance.'
    exp_npc_obs_ret_res_a3_2: Istota ze smutkiem kręci głową. Wygląda na to, że nie
      zostanie wydane żadne ostrzeżenie. Badania będą trwać nadal. %NAME% jest jednak
      pod wrażeniem mojej empatii. Przed moim odejściem wręcza mi podarunek.
    exp_npc_obs_ret_res_b_2: W wyniku głosowania Korvaxi postanawiają zbadać wyrwę
      z pomocą biologicznego pilota, mając nadzieję, że okaże się niewrażliwy na jej
      działanie. Zapada chwilowa cisza, po czym %NAME% przemawia głosem wielu istot.
    dnt_exp_npc_obs_ret_res_b2_2: 'Traveller voice acknowledged. Opinion pleases.
      Probability of success: unknown.'
    exp_npc_obs_ret_res_b3_2: Istota z powagą kiwa głową. Ciekawi mnie, jaki los spotka
      wybranego pilota. %NAME% dziękuje mi za sugestię, po czym wręcza mi coś przed
      moim odejściem.
    exp_npc_obs_ret_res_c_2: W wyniku głosowania Korvaxi postanawiają odzyskać odłączone
      skorupy i posłać do wyrwy świeże umysły. Zapada chwilowa cisza, po czym %NAME%
      przemawia głosem wielu istot.
    dnt_exp_npc_obs_ret_res_c2_2: 'Traveller voice acknowledged. Opinion permitted.
      Probability of success: unknown.'
    exp_npc_obs_ret_res_c3_2: Istota z powagą kiwa głową. Ciekawi mnie, jaki los spotka
      tych pilotów i czy będą w stanie przetrwać dłużej, by dowiedzieć się więcej.
      %NAME% dziękuje mi za sugestię, po czym wręcza mi coś przed moim odejściem.
    exp_npc_freighter_desc_1: Na metalowych ramionach tej formy życia znajduje się
      galareta diwodorowa. Istota nuci z zadowoleniem przyjemne, elektroniczne dźwięki.
    exp_npc_freighter_desc_2: Ten Korvax jest pogrążony w zadumie, jego maska miga,
      gdy łączy swoją świadomość ze statkiem. Wydaje się zadowolony ze swojego działania.
    exp_npc_freighter_desc_3: Światełka na twarzy członka załogi frachtowca zaczynają
      płonąć, gdy ten przetwarza to, co widzi. Jego system chłodzący pracuje na słyszalnie
      wysokich obrotach.
    exp_npc_freighter_desc_4: Korvax raz za razem skanuje ładunek znajdujący się na
      pokładzie tego frachtowca, stale go inwentaryzując. Być może należy to do jego
      obowiązków, a może ten ładunek ma dla niego jakieś szczególne znaczenie.
    exp_npc_freighter_desc_5: Czuję, że okiem tej elektronicznej formy życia obserwują
      mnie liczne istoty. Mam surrealistyczne, przyprawiające o zawroty głowy wrażenie,
      że nieskończona liczba frachtowców dokonuje skoków warp przez nieskończoną liczbę
      galaktyk, a nieskończona liczba oczu kieruje swój wzrok na mnie.
    war_npc_opt_word_get_lore: Symbol Vy'keenów
    war_reply_word_get: "%NAME% prostuje się, pełny dumy uświadamia sobie, że może
      uczyć mnie swojego języka. Pokazuje mi szereg symboli przedstawiających słowa
      Vy'keenów, które mogę poznać..."
    war_reply_word_get2: "%NAME% przedstawia listę symboli. Każdy z nich reprezentuje
      chyba słowo, którego mogę się nauczyć."
    war_reply_word_get3: "%NAME% macha rękami i pokazuje na migi serię dramatycznych
      czynności, które chyba są słowami. Mogę się ich nauczyć."
    war_reply_word_get4: "%NAME% chrząka, dźgając wręcz symbole na swoim panelu z
      danymi. To chyba kategorie vy'keeńskiego języka..."
    war_reply_word_get5: "%NAME% dumnie kiwa głową. Pokazuje mi ekran pełen symboli,
      z których każdy jest chyba koncepcją, której mogę się nauczyć..."
    war_reply_word_get6: "%NAME% szczeka z agresywnym entuzjazmem. Pokazuje mi swój
      panel z danymi i listę symboli językowych..."
    war_reply_word_get7: "%NAME% warczy podejrzliwie. W końcu dotyka panelu z danymi
      i wyświetla listę symboli językowych."
    war_reply_word_get8: "%NAME% ocenia mnie, zaciska i rozluźnia pięść. W końcu rzuca
      mi panel z danymi. Na ekranie widnieje seria symboli językowych."
    war_reply_word_get9: "%NAME% kiwa głową, jakby się zastanawiał. Przedstawia mi
      listę symboli językowych."
    war_reply_word_get10: "%NAME% wyszczekuje zapytanie. Kiedy nie odpowiadam, wyciąga
      listę symboli językowych."
    war_reply_word_say: "%NAME% milknie z szacunkiem, chcąc posłuchać jak radzę sobie
      z tym gardłowym językiem. Przypominam sobie część poznanych vy'keeńskich słów..."
    war_reply_word_say2: "%NAME% zatapia się w ciszy pełnej szacunku. Słucha mnie..."
    war_reply_word_say3: "%NAME% wydaje się być pod wrażeniem mojej chęci do komunikowania
      się w języku vy'keeńskim. Wypowiadam pierwsze słowa, które przychodzą mi do
      głowy..."
    war_reply_word_say4: Przypominam sobie kilka vy'keeńskich słów, które udało mi
      się poznać. Mam nadzieję, że %NAME% będzie pod wrażeniem.
    war_reply_word_say5: Odchrząkuję i rozgrzewam struny głosowe. Przypomina mi się
      kilka vy'keeńskich słów...
    war_reply_word_say6: Wciągam powietrze i przypominam sobie kilka vy'keeńskich
      słów, co do których wymowy nie mam wątpliwości...
    war_reply_word_say7: "%NAME% wysuwa żuchwę naprzód. Wygląda na sceptycznego. Wytężam
      umysł, aby przypomnieć sobie najbardziej efektowne vy'keeńskie słowa..."
    war_reply_word_say8: "%NAME% cały drży na ciele, jakby w oczekiwaniu. Szybko staram
      się przypomnieć sobie właściwe słowo..."
    war_reply_word_say9: "%NAME% nachyla się do mnie. Jego gorący oddech zaparowuje
      mi wizjer. Przypominam sobie kilka vy'keeńskich słów, które mogę do niego powiedzieć..."
    war_reply_word_say10: "%NAME% bezmyślnie bawi się swoim multinarzędziem, słuchając,
      co też mam do powiedzenia.. Staram się przywołać jakieś właściwe słowo..."
    war_reply_word_say_none: "%NAME% milknie z szacunkiem, ale nic nie przychodzi
      mi do głowy. Muszę nauczyć się większej liczby słów w języku Vy'keenów, zanim
      dam radę się w nim porozumiewać."
    war_npc_res_word_say_dir_neg_1: "%NAME% kręci głową. Nie jest w stanie mi pomóc."
    war_npc_res_word_say_dir_neu_1: "%NAME% ponuro kiwa głową, interpretując moje
      słowa jako prośbę o wskazówki. Opisuje mi pobliskie miejsce godne zwiedzenia,
      ale nie podaje mi jego współrzędnych."
    war_npc_res_word_say_dir_pos_1: "%NAME% ponuro kiwa głową, interpretując moje
      słowa jako prośbę o wskazówki. Podaje mi mapę do pobliskiego miejsca godnego
      zwiedzenia."
    war_npc_res_word_say_help_neg_1: "%NAME% warczy, przerywając mi. Moje słowa zostały
      zinterpretowane jako oznaka słabości."
    war_npc_res_word_say_help_neu_1: "%NAME% udaje, że nie rozumie moich słów, najwyraźniej
      uznając je za żenujące."
    war_npc_res_word_say_help_pos_1: "%NAME% milknie, próbując odczytać znaczenie
      moich słów. W końcu kiwa głową i za darmo doładowuje mój egzokombinezon."
    war_npc_res_word_say_help_pos_8: "%NAME% zastanawia się nad tym słowem. Nade mną.
      W końcu kiwa głową i za darmo doładowuje mój egzokombinezon."
    war_npc_res_word_say_lore_neg_1: "%NAME% wywarkuje w odpowiedzi kilka Vy'keeńskich
      wyrazów. Moje słowa najwyraźniej uderzyły w jakiś czuły punkt."
    war_npc_res_word_say_lore_neu_1: "%NAME% kiwa głową. Przyjmuje do wiadomości to
      ważne słowo."
    war_npc_res_word_say_lore_pos_1: "%NAME% kiwa głową z cichym uznaniem. Mruczy
      słowo z powrotem do mnie."
    war_npc_res_word_say_lore_pos_2: "%NAME% ryczy, będąc pod wrażeniem mojej wiedzy
      o Vy'keenach."
    war_npc_res_word_say_lore_pos_3: "%NAME% chwyta mnie za rękę i żywiołowo reaguje,
      odpowiadając na wypowiedziane przeze mnie słowo. Wręcza mi prezent, by uhonorować
      mój szacunek dla jego ludu."
    war_npc_res_word_say_tech_neg_1: "%NAME% zakłada, że mówię o jego multinarzędziu.
      W obronnym geście mocniej ściska je w dłoniach."
    war_npc_res_word_say_tech_neu_1: "%NAME% zakłada, że mówię o jego multinarzędziu
      i unosi je z dumą."
    war_npc_res_word_say_tech_pos_1: "%NAME% patrzy na moje wyposażenie, po czym krzywi
      się na widok mojego multinarzędzia. Po chwili, z pewnym wstydem, szybko wręcza
      mi ulepszenie do niego."
    war_npc_res_word_say_thrt_neg_1: "%NAME% śmieje się z pobłażaniem, interpretując
      moje słowa jako nędzną pogróżkę. Uderza mnie w pierś, chyba nieco mocniej niż
      było zamierzone."
    war_npc_res_word_say_thrt_neu_1: "%NAME% po prostu gapi się na mnie, nie potrafiąc
      określić, czy moje słowa to groźby."
    war_npc_res_word_say_thrt_pos_1: "%NAME% zanosi się serdecznym śmiechem, będąc
      pod wrażeniem mojego agresywnego języka."
    war_npc_res_word_say_thrt_pos_2: "%NAME% uśmiecha się na tyle, na ile mogą uśmiechać
      się Vy'keeni. Docenia moje odważne słowa. Wręcza mi podarunek, który pomoże
      mi w podróży."
    war_npc_res_word_say_trad_neg_1: "%NAME% rozpoznaje, że moje słowa tyczą się handlu.
      Na twarzy Vy'keena maluje się wyraz lekkiego niesmaku, co oznacza, że to dla
      niego nużący temat."
    war_npc_res_word_say_trad_neu_1: "%NAME% rozpoznaje, że moje słowa tyczą się handlu.
      Wzrusza ramionami ze znudzeniem."
    war_npc_res_word_say_trad_pos_1: "%NAME% rozpoznaje, że moje słowa tyczą się handlu.
      Wzrusza ramionami, po czym wręcza mi coś, czego nie potrzebuje. Być może mnie
      się to przyda."
    war_closure_vpositive_1: "%NAME% staje na baczność i salutuje mi, gdy tylko znajduję
      się w jego obecności. Jego szacunek i wdzięczność są jasno widoczne."
    war_closure_vpositive_2: Gdy go pozdrawiam, %NAME% krzyczy głośno i wesoło. Choć
      nie ma mi nic więcej do przekazania, jest zachwycony, że mógł się przywitać.
    war_closure_vpositive_3: "%NAME% kiwa głową z ogromnym szacunkiem. Po naszej ostatniej
      rozmowie uznaje, że stoję po stronie Vy'keenów."
    war_closure_vpositive_4: "%NAME% przez dłuższy czas patrzy mi w oczy znacząco.
      Nie potrzeba słów, aby wyrazić ciepło i zaufanie, które najwyraźniej czuje."
    war_closure_vpositive_5: "%NAME% niemal miażdży mi rękę podczas entuzjastycznego
      powitania. Choć nie należę do rasy Vy'keenów, najwyraźniej darzy mnie dużą estymą."
    war_closure_positive_1: "%NAME% wita mnie szybkim salutem i czeka grzecznie, aż
      pozwolę mu odejść."
    war_closure_positive_2: "%NAME% kiwa do mnie głową. Nie ma mi nic więcej do powiedzenia,
      ale wspomina naszą poprzednią interakcję z dużą satysfakcją."
    war_closure_positive_3: "%NAME% wita mnie uderzeniem w pierś i uściskiem, prawdopodobnie
      w tradycyjnym vy'keeńskim stylu. Wskazuje jednak, że nie ma nic więcej do powiedzenia."
    war_closure_positive_4: "%NAME% wita mnie cicho i z szacunkiem. Nie ma chyba nic
      więcej do dodania."
    war_closure_positive_5: "%NAME% wywija swoje niekonwencjonalne usta w szczerym,
      choć nieco niepokojącym uśmiechu. Nie ma mi nic więcej do powiedzenia."
    war_closure_neutral_1: "%NAME% mruczy z wymuszoną uprzejmością, ale nie ma nic
      więcej do powiedzenia."
    war_closure_neutral_2: "%NAME% potrząsa głową. Nie ma nic złego na myśli, ale
      dalsza rozmowa nie będzie tolerowana."
    war_closure_neutral_3: "%NAME% wzrusza ramionami. Nie ma mi nic więcej do powiedzenia."
    war_closure_neutral_4: "%NAME% mi nie odpowiada. Chyba ma już dość gadania."
    war_closure_neutral_5: "%NAME% wydaje się być znudzony. Próbuje zachować uprzejmość,
      ale najwyraźniej gadanina już go nudzi."
    war_closure_negative_1: "%NAME% zaczyna oddychać coraz wolniej, aż oddech przechodzi
      w warczenie. Pamięta naszą nieprzyjemną rozmowę i z całych sił powstrzymuje
      się od zadania mi ciosu."
    war_closure_negative_2: "%NAME% rzuca mi groźne spojrzenie. Nie jest pod wrażeniem
      naszej ostatniej rozmowy i nie chce rozmawiać ponownie."
    war_closure_negative_3: "%NAME% warczy, jakby mnie ostrzegał. Jego cierpliwość
      została całkowicie wyczerpana podczas poprzedniej rozmowy."
    war_closure_negative_4: "%NAME% wciąż jest wściekły po poprzedniej rozmowie. Nie
      ma mi nic więcej do powiedzenia."
    war_closure_negative_5: "%NAME% bez wysiłku napina mięsień i przypomina mi o swojej
      sile. Rzuca mi znaczące, wrogie spojrzenie."
    war_closure_vnegative_1: "%NAME% zaczyna wrzeszczeć i ochlapuje mi przy okazji
      kombinezon. Nie chce mnie widzieć."
    war_closure_vnegative_2: Kiedy %NAME% rusza gwałtownie w moim kierunku, czuję
      prawdziwy strach. Umięśniony obcy jest chyba w stanie pierwotnej furii i nie
      zamierza nawiązywać żadnej komunikacji międzygatunkowej.
    war_closure_vnegative_3: "%NAME% ryczy na mnie, mam odejść. Nasza poprzednia rozmowa
      wciąż dudni w jego umyśle."
    war_closure_vnegative_4: "%NAME% warczy, okazując swój gniew. Próba kolejnej rozmowy
      może być dla mnie niebezpieczna."
    war_closure_vnegative_5: "%NAME% staje w rozkroku, jakby mi groził. Najwyraźniej
      nie zapomniał, ani nie wybaczył mi, naszej ostatniej interakcji."
    war_crashsite_wait: "%NAME% chyba nie jest zainteresowany dalszą rozmową. Czeka,
      aż zbadam jego statek."
    war_scavenger_wait: "%NAME% łypie na mnie lekceważąco – jest oczywiste, że nie
      chce rozmawiać. Pogawędki go nie interesują. Może czas zerknąć na uszkodzone
      maszyny, na które wskazuje?"
    dnt_war_crashsite_lang_1: Interloper is strong, no fear of challenge? Enemy intruder
      destroyed starship. Then flee like coward! Grah! Interloper help, join fight
      to protect Vy'keen system?
    war_crashsite_desc_1: |-
      Krzepka forma życia wydaje się być mocno sfrustrowana swoim obecnym położeniem. %NAME% chyba nie ma możliwości obrony swojego terytorium.
      Wściekle gestykuluje, wskazując na zniszczoną artylerię swojego statku, a następnie na niebo. Spogląda mi w oczy, <STELLAR>rzucając oczywiste wyzwanie<>.
    war_crashsite_opt_a_1: Zaoferuj pomoc wojskową
    war_crashsite_opt_b_1: Odsuń się
    war_crashsite_res_a_1: |-
      Vy'keen ryczy z akceptacją. Dostarcza mi elektroniczny opis wrogiego statku, a także współrzędne miejsca starcia, które doprowadziło go do tej sytuacji.
      Po przekazaniu stosownych informacji, wojownik zaczyna patrzeć na mnie tępym wzrokiem i czeka, aż odejdę.
    war_crashsite_res_b_1: Vy'keen potrząsa głową z niedowierzaniem. Wzdrygam się
      lekko na myśl o jego dezaprobacie.
    war_crashsite_wait_1: "%NAME% chyba nie jest zainteresowany dalszą rozmową. Czeka
      na wieści o pokonaniu wroga."
    war_crashsite_ret_1: "%NAME% patrzy na mnie z nadzieją, że kosmiczne starcie zakończyło
      się moim zwycięstwem."
    dnt_war_crashsite_lang_2: Starship is weak, pathetic! Robot flee and starship
      choose death! Pathetic! The robot must still be halted and destroyed. Grah!
    war_crashsite_desc_2: Vy'keen wydaje się być jednocześnie wyczerpany i wściekły.
      Ledwo trzyma się na nogach, jak ktoś, kto od wielu dni był w podróży, bez odpoczynku.
      Cokolwiek lub kogokolwiek ścigał, chyba nie znajduje się blisko.
    war_crashsite_opt_a_2: Zaoferuj pożywienie
    war_crashsite_opt_b_2: Zapytaj o statek
    war_crashsite_res_a_2: Wojownik wścieka się jeszcze bardziej, uznając przyjazny
      gest za zniewagę. To nie jego słabość czy głód doprowadziły do lądowania tutaj!
      To słabość jego statku!
    war_crashsite_res_b_2: "%NAME% wykonuje wulgarny gest w kierunku statku gwiezdnego
      – najwyraźniej nie może znieść, że ten go zawiódł. Chyba zezwala mi na oględziny."
    war_crashsite_ship_desc_2: |-
      Statek jest tylko lekko uszkodzony, a jego systemy nawigacyjne są ustawione na współrzędne w pobliskim układzie. Wnioskując po ruchu celu, jest to niemal na pewno inny statek, być może oddalony zaledwie o jeden skok hiperprzestrzenny.
      Szybkie oględziny ujawniają, że w silnikach startowych i w hipernapędzie zabrakło paliwa. Wygląda na to, że to pusty bak jest źródłem całej frustracji wojownika.
    war_crashsite_ship_opt_a_2: Zatankuj silnik startowy
    war_crashsite_ship_res_a_2: Silnik startowy zostaje napełniony. Statek nie jest
      już dłużej uziemiony, a dalsze prace można wykonać na stacji kosmicznej lub
      w posterunku handlowym.
    war_crashsite_ship_opt_b_2: Zatankuj oba systemy
    war_crashsite_ship_res_b_2: Napełniam paliwem zarówno silnik startowy, jak i hipernapęd.
      Statek jest w pełni gotowy do lotu ku wyznaczonym współrzędnym.
    war_crashsite_ret_desc_a_2: "%NAME% dziękuje mi rykiem i przekazuje część ładunku.
      Próbuję mu wyjaśnić, że powinien gdzieś zacumować i zatankować hipernapęd, ale
      nie wiem, czy mnie rozumie. Koniecznie chce wznowić pościg, a jego oczy płoną
      żądzą krwi."
    war_crashsite_ret_desc_b_2: "%NAME% dziękuje mi rykiem i przekazuje dużą część
      ładunku. Jego statek znów jest potężny. Tchórzliwa ucieczka jego wroga wkrótce
      na nic mu się nie zda. Oczy Vy'keena płoną żądzą krwi."
    dnt_war_crashsite_lang_3: Weak-minded beak coward! I trade good units, you trade
      vessel with unacceptable malfunction! Death! Death! Death!
    war_crashsite_desc_3: Vy'keen krzyczy do urządzenia komunikacyjnego. Po drugiej
      stronie pojawia się SprzedGek, a jego podszyta lękiem usłużność jest wyraźnie
      widoczna nawet na tak małym ekranie.
    war_crashsite_opt_a_3: Zapytaj o Geka
    war_crashsite_opt_b_3: Słuchaj
    war_crashsite_res_a_3: "%NAME% odwraca się gwałtownie. Wygląda, jakby jednocześnie
      był wściekły na mnie, na Geka, na siebie i na pobliski rozbity statek. Gek na
      komunikatorze broni się jak może, tylko potęgując kakofonię."
    war_crashsite_res_b_3: Dwie formy życia krzyczą na siebie, żadna nie przerywa,
      żeby posłuchać drugiej. Vy'keen coś mu zarzuca, Gek się broni. %NAME% kilka
      razy potrząsa padem z danymi i wskazuje na pobliski rozbity statek.
    war_crashsite_ret_desc_3: Nie znam szczegółów kłótni, ale na pewno chodzi o statek
      Vy'keena. Może warto przyjrzeć mu się bliżej, zamiast mieszać się do kłótni?
    war_crashsite_ship_desc_3: Komponenty statku są znacznie nowsze niż jego kadłub.
      Ktoś wykonał dobrą robotę remontową, ale jeden z żyroskopów bezpieczeństwa został
      kiepsko przytwierdzony i teraz się oderwał. Vy'keen miał szczęście, że wyszedł
      z katastrofy cało.
    war_crashsite_ship_opt_a_3: Zamocuj żyroskop
    war_crashsite_ship_res_a_3: Przymocowuję żyroskop lepszym klejem. Dzięki naprawionemu
      systemowi stabilizacji statek znów jest w pełni sprawny.
    war_crashsite_ret2_3: |-
      Vy'keen patrzy na naprawiony statek z radością i niedowierzaniem. SprzedGek próbuje się rozłączyć, ale zamiera, kiedy wojownik złowrogo obnaża zęby.
      %NAME% wyświetla holograficzny schemat statku, z wyszczególnionymi komponentami dla łatwej identyfikacji. Najwyraźniej chce się dowiedzieć, która część zawiodła. SprzedGek na połączeniu wideo wyraźnie denerwuje się jeszcze bardziej.
    war_crashsite_ret2_opt_a_3: Opisz usterkę statku
    war_crashsite_ret2_res_a_3: |-
      Wskazuję wadliwy komponent, wyjaśniając, w jaki sposób zawiodły systemy bezpieczeństwa statku. Gek reaguje szybko – %NAME% otrzymuje dużą liczbę jednostek i połączenie zostaje przerwane.
      <MOOD>VeryPositive<>%NAME% nagle się rozchmurza. Chichocze z całej sytuacji i przekazuje mi w podziękowaniu część swojego ładunku.
    war_crashsite_ret2_opt_b_3: Po prostu powiedz, że statek jest naprawiony
    war_crashsite_ret2_res_b_3: |-
      Zbywam pytanie i wskazuję, że problem został rozwiązany. Nie ma sensu drążyć. Ulga SprzedGeka jest widoczna.
      %NAME% płaci mi za pomoc i wyraźnie się uspokaja. Chwilę później na moje konto wpływają kolejne jednostki, z anonimowego źródła.
    war_crashsite_desc_4: Vy'keen chyba został przeze mnie wybudzony z transu. Bierze
      się w garść i uprzejmie wita. Potężne muskuły prężą się z niezwykłą uprzejmością.
    dnt_war_crashsite_lang_4: |-
      ...
      <MOOD>Neutral<>Grah! You are the one I await, the interloper. Our ancestors speak of your allegiance to the Vy'keen in the great war. Together we fight the sentinel plague!
    war_crashsite_desc2_4: "%NAME% cechuje się spokojną czujnością kogoś, kto od dawna
      walczył na wojnach. Sprawia wrażenie doskonale wyszkolonego i niebezpiecznego.
      Chyba nie zna innego życia."
    war_crashsite_opt_a_4: Zapytaj, co tu robi.
    war_crashsite_opt_b_4: Zapytaj o rozbity statek
    war_crashsite_res_a_4: Vy'keenin pokazuje mi film. Rozpoznaję, że %NAME% pojawia
      się na tym wideo, ale nie jest wcale tak uprzejmy jak teraz. Stoi na rozbitej
      jednostce kroczącej Strażników, śmieje się szaleńczo i strzela z multinarzędzia
      w powietrze.
    war_crashsite_res_b_4: "%NAME% odwraca się w stronę swojego statku i wzdycha.
      Jego wyprawa została przerwana przez awarię sprzętu, a on jest wojownikiem,
      nie mechanikiem. W zamian za pomoc oferuje mi ładunek..."
    war_crashsite_ship_desc_4: Ten niezbyt reprezentacyjny statek zużył się na przestrzeni
      dekad codziennego użytkowania. Wygląda, jakby o niego dbano – szczególnie uzbrojenie
      jest dobrze utrzymane, ale niektóre komponenty z czasem skorodowały.
    war_crashsite_ship_opt_a_4: Usuń korozję
    war_crashsite_ship_res_a_4: Na szczęście rdza jest tylko powierzchowna i nie wżarła
      się w komponenty zbyt mocno. Ostrożnie usuwam ją z kolejnych części i czyszczę
      kilka złącz.
    war_crashsite_ship_opt_b_4: Wymień części
    war_crashsite_ship_res_b_4: Zastępuję skorodowane części, używając do tego nowej
      blachy. Upewniam się, że nie trzeba będzie ich naprawiać w najbliższym czasie.
    war_crashsite_ret_desc_a_4: "%NAME% wydaje się być zafascynowany prostymi pracami
      konserwacyjnymi i najwyraźniej nabywa nowych umiejętności. Zaszczyca mnie cennym
      prezentem."
    war_crashsite_ret_desc_b_4: "%NAME% patrzy na mnie z głębokim szacunkiem. Mimo
      oczywistych umiejętności wojskowych podstawowe prace konserwacyjne to dla niego
      najwyraźniej czarna magia. Z wdzięcznością wręcza mi prezent."
    dnt_war_crashsite_lang_5: Honourable interloper! I offer greetings with greatest
      pleasure. A tiny problems with my starship - help will be rewarded!
    war_crashsite_desc_5: Wojownik wita mnie z obcesową bezpośredniością, łapiąc mnie
      za dłoń i potrząsając nią. Wydaje się być zadowolony z towarzystwa i chętnie
      podzieli się swoim cennym ładunkiem – w zamian za naprawę zepsutego statku.
    war_crashsite_opt_a_5: Zaoferuj pomoc
    war_crashsite_res_a_5: "%NAME% wybucha szczekliwym śmiechem. Cieszy go, że mnie
      spotkał."
    war_crashsite_ship_desc_5: Statek to standardowa wojskowa jednostka vy'keeńską,
      ale jego insygnia pokrywa tak gruba warstwa brudu, że nie sposób zidentyfikować
      pułku. Na kadłubie widać ślady po dziesiątkach, a może nawet setkach, pojedynków
      w kosmosie. Ostrzał plazmowy całkowicie przeciął fragment skrzydła.
    war_crashsite_ship_opt_a_5: Napraw kadłub
    war_crashsite_ship_res_a_5: Uszkodzenia skrzydła są spore, ale nie krytyczne.
      Po naprawie załatany fragment prawie nie wyróżnia się na tle reszty wysłużonego
      statku.
    war_crashsite_ship_opt_b_5: Zbadaj ładunek
    war_crashsite_ship_res_b_5: Ukradkiem zaglądam do ładowni. Jest wypełniona po
      sufit skrzyniami z cennym ładunkiem. To wszystko legalne towary, z wyjątkiem
      jednego małego pudełka, kiepsko ukrytego pod tkaniną. Wątpliwe, aby akurat te
      przedmioty zostały pozyskane legalnie.
    war_crashsite_ret_desc_5: "%NAME% pozdrawia mnie ciepło, jest pod wrażeniem naprawy.
      Leniwie przekazuje mi obiecaną nagrodę. To chyba cenny i rzadki przedmiot."
    war_crashsite_ret_opt_a_5: Przyjmij nagrodę
    war_crashsite_ret_res_a_5: Vy'keen najwyraźniej jest z siebie zadowolony i przekazuje
      mi płatność. Po plecach przebiega mi zimny dreszcz. Jakby ktoś mnie obserwował...
    war_crashsite_ret_opt_b_5: Zgłoś przestępstwo
    war_crashsite_ret_res_b_5: |-
      Przekazuję współrzędne władzom układu. Na moim koncie natychmiast pojawia się nagroda – najwyraźniej pirat ten jest ścigany od wielu miesięcy.
      %NAME% wpada we wściekłość i natychmiast odlatuje z powierzchni planety.
    dnt_war_crashsite_lang_6: My warriors all lost... The darkness, the beast, it
      got into my starship... no escape for three moons...
    war_crashsite_desc_6: Wojownik wydaje się być wytrącony z równowagi. Wszystko,
      od jego postawy po strój, wskazuje na wysoką rangę wojskową, ale nigdzie nie
      widać eskadry. Omija swój statek gwiezdny szerokim łukiem, jakby nie mógł się
      przełamać i podejść bliżej...
    war_crashsite_opt_a_6: Zaoferuj pomoc w oględzinach
    war_crashsite_res_a_6: "%NAME% tylko patrzy, zmartwiony."
    war_crashsite_ship_desc_6: Z kokpitu dobiega upiorny szept...
    war_crashsite_ship_opt_a_6: Otwórz kokpit
    war_crashsite_ship_res_a_6: Gdy tylko zaczynam otwierać kokpit, szept staje się
      wyraźniejszy. Przechodzi w ogłuszający skrzek, a coś kwasowego rozpryskuje się
      na moim wizjerze. Natychmiast zatrzaskuję drzwi.
    war_crashsite_ship_opt_b_6: Strzel przez szczelinę
    war_crashsite_ship_res_b_6: Otwieram kokpit na tyle, że powstaje niewielka szczelina.
      Szybko oddaję pojedynczy strzał z multinarzędzia i zatrzaskuję drzwi. Coś wewnątrz
      wydaje z siebie gniewny syk. Szept nabiera tempa.
    war_crashsite_ship_ret_opt_a_6: Strzel jeszcze raz
    war_crashsite_ship_ret_res_a_6: Tym razem strzał chyba trafił w cel. Słyszę pojedynczy,
      gulgoczący wrzask, a zielony płyn rozchlapuje się na oknie kokpitu i moim multinarzędziu.
      Zapada cisza.
    war_crashsite_ret_desc_6: "%NAME% skręca się delikatnie, jakby w egzokombinezonie
      było mu niewygodnie. Nic nie mówi, ale pytanie w jego oczach jest oczywiste."
    war_crashsite_ret_opt_a_6: Pokiwaj głową
    war_crashsite_ret_opt_b_6: Pokaż multinarzędzie
    war_crashsite_ret_res_a_6: "%NAME% oszczędnie kiwa głową w odpowiedzi, ledwo powstrzymując
      emocje. Wynagradza mnie sowicie za dyskrecję w sprawie tego incydentu."
    war_crashsite_ret_res_b_6: "%NAME% spogląda na rozprysk na lufie mojej broni,
      a w jego oczach widać lekką ulgę. Wynagradza mnie sowicie za dyskrecję w sprawie
      tego incydentu."
    dnt_war_crashsite_lang_7: How many moons am I expected to wait? Be faster, pathetic
      recruit! Do your duty with the starship!
    war_crashsite_desc_7: Vy'keeński wojownik zachowuje się z wyćwiczonym dostojeństwem.
      Gdy podchodzę, uśmiecha się szyderczo niczym oficer, który nie zwykł czekać.
      Leniwie wskazuje na swój statek.
    war_crashsite_opt_a_7: Zapytaj czy potrzebuje pomocy
    war_crashsite_opt_b_7: Uderz go
    war_crashsite_res_a_7: "%NAME% patrzy na mnie pustym wzrokiem. Zastanawia się,
      czemu jeszcze gadam, zamiast zająć się naprawą."
    war_crashsite_res_b_7: "%NAME% przewraca oczami. Uderza mnie dwa razy mocniej
      i wskazuje wzrokiem na wciąż zepsuty statek."
    war_crashsite_ship_desc_7: Ten statek gwiezdny mocno ucierpiał podczas potyczki
      z co najmniej jedną wrogą jednostką, ale uszkodzenia chyba łatwo będzie naprawić.
      Zastanawiam się, ile strąceń miała na koncie ta jednostka, zanim wreszcie udało
      się ją uziemić.
    war_crashsite_ship_opt_a_7: Ukryj śmierdzący materiał
    war_crashsite_ship_res_a_7: Po zakończeniu prostej naprawy wrzucam odrobinę materii
      organicznej do systemów podtrzymania życia statku. Po kilku godzinach lotu pyszałkowatego
      Vy'keena czeka spora niespodzianka.
    war_crashsite_ship_opt_b_7: Po prostu napraw statek
    war_crashsite_ship_res_b_7: Prosta naprawa trwa zaledwie kilka chwil. Statek Vy'keena
      jest gotów do bezpiecznego powrotu w kosmos.
    war_crashsite_ret_desc_a_7: Pozwalam sobie na lekki uśmiech.
    war_crashsite_ret_desc_b_7: Vy'keen warczy na mnie. Przelewa mi zapłatę za naprawę
      i jest gotów do dalszej drogi.
    dnt_war_crashsite_lang_8: Who will find death for this? Recruit one, two, three,
      four? Brothers honour destroyed! Death! Death! Death! Death! Grah!
    war_crashsite_desc_8: Vy'keen mruczy do siebie gniewnie. Najwyraźniej myśli o
      jakichś możliwościach, odliczając je na palcach. Pobliski statek chyba należy
      do niego, ale nie wygląda na to, żeby w tej chwili działał...
    war_crashsite_opt_a_8: Zapytaj o listę
    war_crashsite_opt_b_8: Zapytaj o statek
    war_crashsite_res_a_8: "%NAME% przerywa liczenie. Powoli podnosi palec i wskazuje
      prosto na mnie, jakby coś mi zarzucał. Szybko jednak odrzuca tę myśl. Pokazuje,
      że uszkodzenia statku nie są przypadkowe. Jest tego pewien."
    war_crashsite_ship_desc_8: Gdzieś z wnętrza statku wydobywa się ohydnie śmierdzący
      dym, ale jego pochodzenie nie jest oczywiste. Rozpraszam go ręką i namierzam
      jego źródło. Fragment metalu wydaje się tu nie pasować.
    war_crashsite_ship_opt_a_8: Wyciągnij metal
    war_crashsite_ship_opt_b_8: Wyciągnij przez materiał izolowany
    war_crashsite_ship_res_a_8: Bolesny impuls przebiega przez mój egzokombinezon
      i dociera do samych nerwów. Ręka odruchowo puszcza odłamek.
    war_crashsite_ship_res_b_8: |-
      Ostrożnie wyciągam odłamek z płytki, którą blokuje. Mimo oczywistego zwarcia nic się chyba nie stopiło.
      Orientuję się, że to vy'keeński sztylet. Jego uchwyt jest ozdobiony agresywnie wyglądającymi sekwencjami znaków, wyrytymi ręcznie.
    war_crashsite_ret_desc_8: "%NAME% wydaje się ledwo zauważać, że jego statek został
      naprawiony. Zamiast tego koncentruje się na przyczynie usterki – koniecznie
      chce zidentyfikować sabotażystę. W jego oczach jarzą się szaleństwo i żądza
      krwi."
    war_crashsite_ret_opt_a_8: Pokaż sztylet
    war_crashsite_ret_opt_b_8: Pokręć przecząco głową
    war_crashsite_ret_res_a_8: Gdy tylko Vy'keen zerka na wyryte znaki, natychmiast
      wpada w szał. Hojnie wynagradza mnie za ujawnienie sprawcy sabotażu. Z wściekłością
      zaciska dłoń na multinarzędziu – podejrzewam, że właśnie skazał kogoś na bolesną
      śmierć.
    war_crashsite_ret_res_b_8: Kręcę przecząco głową i niczego nie wyjawiam. Vy'keen
      sprawia wrażenie zmieszanego. Ulatuje z niego cała pewność siebie, jakby zastanawiał
      się, czy nie traci zmysłów. Dziękuje mi za pomoc i przelewa stosowną płatność.
    dnt_war_scavenger_lang_1: Suit is pathetic for such a strong interloper. I will
      charge. Hirk protect you! Grah!
    war_scavenger_hot_desc_1: Wygląda na to, że Vy'keen czuje się tu dobrze mimo żaru
      lejącego się z nieba. Wita mnie chrząknięciem i – najwyraźniej wątpiąc w moje
      zdolności przetrwania – za darmo doładowuje moje systemy ochrony przed zagrożeniami.
    war_scavenger_cold_desc_1: Wygląda na to, że Vy'keen czuje się tu dobrze mimo
      targających nami mroźnych wiatrów. Wita mnie chrząknięciem i – najwyraźniej
      wątpiąc w moje zdolności przetrwania – za darmo doładowuje moje systemy ochrony
      przed zagrożeniami.
    war_scavenger_lush_desc_1: Wygląda na to, że Vy'keen czuje się tu dobrze, wśród
      żywiołów. Wita mnie chrząknięciem i – najwyraźniej wątpiąc w moje zdolności
      przetrwania – za darmo doładowuje moje systemy podtrzymania życia.
    war_scavenger_dust_desc_1: Wygląda na to, że Vy'keen czuje się tu dobrze mimo
      całkowitego odsłonięcia się na żywioły. Wita mnie chrząknięciem i – najwyraźniej
      wątpiąc w moje zdolności przetrwania – za darmo doładowuje moje systemy ochrony
      przed zagrożeniami.
    war_scavenger_tox_desc_1: Wygląda na to, że Vy'keen czuje się tu dobrze, mimo
      że na jego kombinezonie, a szczególnie stawach, widać toksyczne zarodniki. Wita
      mnie chrząknięciem i – najwyraźniej wątpiąc w moje zdolności przetrwania – za
      darmo doładowuje moje systemy ochrony przed zagrożeniami.
    war_scavenger_rad_desc_1: Wygląda na to, że Vy'keen czuje się tu dobrze mimo oczywistego
      skażenia terenu. Wita mnie chrząknięciem i – najwyraźniej wątpiąc w moje zdolności
      przetrwania – za darmo doładowuje moje systemy ochrony przed zagrożeniami.
    war_scavenger_opt_a_1: Podziękuj i odejdź
    war_scavenger_res_a_1: "%NAME% kiwa głową z powagą."
    dnt_war_scavenger_lang_2: Many resources here! I make plans for next site to harvest.
      Please accept gift for interloper.
    war_scavenger_hot_desc_2: |-
      Witając mnie, Vy'keen przestaje marszczyć czoło i rozluźnia się nieco. Połyskuje lekko w upale i wygląda na to, że pracuje tu już od dłuższego czasu.
      Najwyraźniej wydobycie przebiega dobrze. W przypływie szczodrości wręcza mi część nadwyżki.
    war_scavenger_cold_desc_2: |-
      Witając mnie, Vy'keen przestaje marszczyć czoło i rozluźnia się nieco. Jego ciężki oddech tworzy gęste kłęby pary w rześkim powietrzu. Wygląda na to, że pracuje tu już od dłuższego czasu.
      Najwyraźniej wydobycie przebiega dobrze. W przypływie szczodrości wręcza mi część nadwyżki.
    war_scavenger_lush_desc_2: |-
      Witając mnie, Vy'keen przestaje marszczyć czoło i rozluźnia się nieco. Jest nieco przygarbiony z wyczerpania i wygląda na to, że pracuje tu już od dłuższego czasu.
      Najwyraźniej wydobycie przebiega dobrze. W przypływie szczodrości wręcza mi część nadwyżki.
    war_scavenger_dust_desc_2: |-
      Witając mnie, Vy'keen przestaje marszczyć czoło i rozluźnia się nieco. Otrzepuje grubą warstwę pustynnego piasku z egzkombinezonu. Wygląda na to, że pracuje tu już od dłuższego czasu.
      Najwyraźniej wydobycie przebiega dobrze. W przypływie szczodrości wręcza mi część nadwyżki.
    war_scavenger_tox_desc_2: |-
      Witając mnie, Vy'keen przestaje marszczyć czoło i rozluźnia się nieco. Jego oddech jest płytki – widocznie płuca ma przeżarte toksycznym powietrzem. Wygląda na to, że pracuje tu już od dłuższego czasu.
      Najwyraźniej wydobycie przebiega dobrze. W przypływie szczodrości wręcza mi część nadwyżki.
    war_scavenger_rad_desc_2: |-
      Witając mnie, Vy'keen przestaje marszczyć czoło i rozluźnia się nieco. W jego oczach widzę delikatny blask, jakby od radiacji toczącej tę planetę. Wygląda na to, że pracuje tu już od dłuższego czasu.
      Najwyraźniej wydobycie przebiega dobrze. W przypływie szczodrości wręcza mi część nadwyżki.
    war_scavenger_opt_a_2: Przyjmij i podziękuj
    war_scavenger_res_a_2: "%NAME% warczy i zbywa moje podziękowanie."
    dnt_war_scavenger_lang_3: I must secure system defence... information operations
      cannot end with me... grah! Where are we, interloper?
    war_scavenger_desc_3: Podczas rozmowy Vy'keen staje w agresywnym rozkroku, ale
      trzęsące się kończyny zdradzają jego wyczerpanie. Najwyraźniej jest tu zupełnie
      sam, nigdzie nie widać też statku ani egzopojazdu.
    war_scavenger_opt_a_3: Wskaż kierunek
    war_scavenger_res_a_3: "%NAME% nie marnuje czasu i szybko odszyfrowuje dane, ale
      coś w nich najwyraźniej go martwi. Z roztargnieniem wynagradza mnie za pomoc,
      a następnie zanurza się całkowicie w nowych danych. Mocno poruszony wprowadza
      notatki na swoim padzie z danymi."
    dnt_war_scavenger_lang_4: "...Interloper?"
    war_scavenger_desc_4: Gdy do niego podchodzę, Vy'keen cofa się. Najwyraźniej jest
      zaskoczony obecnością innej inteligentnej formy życia i nie wie, jak się zachować.
      Jego głos jest szorstki, jakby nie odzywał się od wielu tygodni.
    war_scavenger_opt_a_4: Dodaj mu otuchy
    war_scavenger_opt_b_4: Zapytaj, co tu robi
    war_scavenger_res_a_4: |-
      %NAME% jakby nie zwracał uwagi na moje słowa, za to z dużą uwagą przygląda się mojemu multinarzędziu. Najwyraźniej z ulgą stwierdza, że mu nie zagrażam.
      Pokazuje mi ładunek złomu, zebranego z porzuconych skrzyń i maszyn. Pokazuje, że ma problem z pobliską kapsułą – zyskał tylko częściowy dostęp do jej zawartości. Zachęca mnie do podjęcia próby...
    war_scavenger_res_b_4: |-
      %NAME% patrzy podejrzliwie. Ocenia mnie wzrokiem, a cisza przeciąga się nieznośnie.
      W końcu oddycha z ulgą.
      Pokazuje mi ładunek złomu, zebranego z porzuconych skrzyń i maszyn. Pokazuje, że ma problem z pobliską kapsułą – zyskał tylko częściowy dostęp do jej zawartości. Zachęca mnie do podjęcia próby...
    war_scavenger_debris_4: Przeznaczenie kapsuły jest niejasne, ale źródło zainteresowania
      Vy'keena jest jasne - chodzi o zamkniętą komorę z boku urządzenia. Klapa jest
      szczelnie zamknięta mimo licznych zadrapań po próbach jej otwarcia.
    war_scavenger_debris_opt_a_4: Wyważ klapę komory
    war_scavenger_debris_opt_b_4: Dotknij ekranu
    war_scavenger_debris_res_a_4: Choć używam multinarzędzia jako dźwigni, klapa ani
      drgnie. Słyszę, jak interfejs urządzenia piszczy w proteście.
    war_scavenger_debris_res_b_4: |-
      Gdy tylko dotykam ekranu, ten reaguje alarmem. Pojawia się kilka komunikatów, ale znikają za szybko, by można było je przeczytać. Wyłapuję jednak jakąś wzmiankę o biometrii.
      Klapa otwiera się i słychać złowrogie tykanie. Szybko sięgam i wyciągam zawartość komory. Przy szesnastym tyknięciu klapa zamyka się i kapsuła znów zamiera.
    war_scavenger_ret_desc_4: "%NAME% wydaje się być zaskoczony moim powrotem, jakby
      zapomniał, że ktoś jeszcze tu był."
    war_scavenger_ret_opt_a_4: Zaoferuj metale
    war_scavenger_ret_opt_b_4: Zachowaj metale
    war_scavenger_ret_res_a_4: Vy'keen jest pod wrażeniem moich umiejętności. Przyjmuje
      metale i w ramach uczciwej wymiany, oferuje moduł multinarzędzia, który sam
      opracował. W tych warunkach uprzejmości wydają się trochę nie na miejscu, ale
      ulepszenie wygląda na cenne.
    war_scavenger_ret_res_b_4: Vy'keen jest pod wrażeniem moich umiejętności. Szanuje
      moje prawo do zachowania tego, co udało mi się znaleźć.
    dnt_war_scavenger_lang_5: This body is old, interloper. I must end this life in
      the way of tradition. Please leave. I want no eyes upon this ceremony.
    war_scavenger_desc_5: W odróżnieniu od innych przedstawicieli jego gatunku, %NAME%
      nie wydaje się polegać na przemocy. Porusza się powoli, spokojnie, jakby przygniatało
      go ciężkie brzemię. Wyczuwam, że chce, aby zostawić go w spokoju.
    dnt_war_scavenger_lang_6: Foolish interloper! Protect your pathetic life, return
      to facility.
    war_scavenger_desc_6: Potężny wojownik powstrzymuje śmiech. Sili się na uprzejmość,
      ale najwyraźniej moja obecność tutaj bardzo go bawi. Przekazuje mi jakieś dane
      nawigacyjne z kpiącym uśmieszkiem.
    war_scavenger_opt_a_6: Przyjmij i podziękuj
    war_scavenger_opt_b_6: Odmów pomocy
    war_scavenger_res_a_6: "%NAME% poklepuje mnie po ramieniu."
    war_scavenger_res_b_6: "%NAME% jest zaskoczony, ale chyba robi to na nim wrażenie."
    dnt_war_scavenger_lang_7: Pathetic warrior! Grah! Must be strongest! Must... not...
      sleep...
    war_scavenger_hot_desc_7: Wojownik dyszy z wysiłku. Najwyraźniej ćwiczy umiejętności
      przetrwania i odporność na gorąco. Na jego obliczu maluje się frustracja. Ćwiczenia
      nie przebiegają chyba tak, jak by sobie tego życzył.
    war_scavenger_cold_desc_7: Wojownik dyszy z wysiłku. Najwyraźniej ćwiczy umiejętności
      przetrwania i odporność na mróz. Na jego obliczu maluje się frustracja. Ćwiczenia
      nie przebiegają chyba tak, jak by sobie tego życzył.
    war_scavenger_lush_desc_7: Wojownik dyszy z wysiłku. Najwyraźniej ćwiczy umiejętności
      przetrwania i odporność na czynniki zewnętrzne. Na jego obliczu maluje się frustracja.
      Ćwiczenia nie przebiegają chyba tak, jak by sobie tego życzył.
    war_scavenger_dust_desc_7: Wojownik dyszy z wysiłku. Najwyraźniej ćwiczy umiejętności
      przetrwania i odporność na zmienne temperatury. Na jego obliczu maluje się frustracja.
      Ćwiczenia nie przebiegają chyba tak, jak by sobie tego życzył.
    war_scavenger_tox_desc_7: Wojownik dyszy z wysiłku. Najwyraźniej ćwiczy umiejętności
      przetrwania i odporność na toksyny. Na jego obliczu maluje się frustracja. Ćwiczenia
      nie przebiegają chyba tak, jak by sobie tego życzył.
    war_scavenger_rad_desc_7: Wojownik dyszy z wysiłku. Najwyraźniej ćwiczy umiejętności
      przetrwania i odporność na radiację. Na jego obliczu maluje się frustracja.
      Ćwiczenia nie przebiegają chyba tak, jak by sobie tego życzył.
    war_scavenger_opt_a_7: Daj tlen
    war_scavenger_opt_b_7: Daj żel podtrzymania życia.
    war_scavenger_res_a_7: "%NAME% doładowuje systemy podtrzymania życia swojego kombinezonu.
      Czuje przypływ nowych sił, choć peszy go nieco konieczność przyjęcia pomocy
      od nieznajomej istoty. Wręcza mi coś z wdzięczności i wraca do treningu."
    war_scavenger_res_b_7: "%NAME% chciwie wysysa żel i wydaje z siebie okrzyk. Najwyraźniej
      znów doszła do głosu jego wojownicza natura. Hojnie mnie wynagradza i wraca
      do treningu."
    dnt_war_scavenger_lang_8: Vile fate! Now is not the time for interloping. Vy'keen
      journey despair. This is not the homeworld. Leave me...
    war_scavenger_desc_8: |-
      Vy'keen wyrywa się z transu, zaskoczony obecnością innej formy życia. Obrzuca mnie pytającym spojrzeniem, jakby zastanawiał się nad moją tożsamością. Czy to znak, czy też omen, że spotkał mnie tu, w dziczy?
      Ręką wskazuje jakąś formację terenu, kształt na horyzoncie. Na padzie z danymi widać listę przekreślonych współrzędnych oraz pojedyncze czytelne słowo: Dun's'kaareen.
      <MOOD>Sad<>Ze smutkiem potrząsa głową.
    war_scavenger_opt_a_8: Zachęć go
    war_scavenger_opt_b_8: Pociesz go
    war_scavenger_opt_c_8: Nie mieszaj się
    war_scavenger_res_a_8: "%NAME% wydaje się być bardziej poirytowany niż zachęcony.
      Potrząsa głową jeszcze mocniej."
    war_scavenger_res_b_8: "%NAME% wzdryga się. Cokolwiek go martwi, obca istota go
      nie pocieszy."
    war_scavenger_res_c_8: Wskazuję, że nie chcę zakłócać jego wyprawy. %NAME% kiwa
      głową z wdzięcznością, jakby oczekiwał takiego potwierdzenia. Wręcza mi niewielki
      podarunek na moją własną podróż.
    dnt_war_ext_scavenger_lang_1: Grah! Surprise! Interloper came quietly! No fear?
    war_ext_scavenger_desc_1: Wojownik wydaje okrzyk, ale to bardziej zaskoczenie
      niż agresja. Dźga mnie palcem z niedowierzaniem. Jego własna skóra jest zgrubiała,
      dlatego wydaje się być zszokowany, że taka forma życia jak ja jest w stanie
      tu przetrwać.
    war_ext_scavenger_opt_a_1: Zapytaj, co tu robi
    war_ext_scavenger_res_a_1: "%NAME% chichocze. Najwyraźniej jest pod wrażeniem,
      że udało mi się dotrzeć aż tutaj. Podaje mi świecący kryształ i pokazuje, że
      zebrał ich znacznie więcej, a więc ten mogę zatrzymać."
    war_npc_hot_desc_2: |-
      Vy'keen głośno wzdycha. Pochyla się nad padem z danymi i patrzy na zapis wideo innego osobnika swojego gatunku. Postać na filmie wygląda bardzo podobnie, stoi na polu żyjących skał.
      Gdy mnie zauważa, Vy'keen zaczyna warczeć. Z wahaniem wskazuje na skały na hologramie, a następnie na spaloną ziemię na zewnątrz. Rozumiem, że <STELLAR>prosi mnie o pomoc<>...
    dnt_war_npc_hot_lang_2: Honourable father had farm, proud farm. I am not worthy,
      too weak to fight the heat. Such shame...
    war_npc_hot_opt_a_2: Zaoferuj pomoc botaniczną
    war_npc_hot_opt_b_2: Odejdź
    war_npc_hot_res_a_2: Wojownik wbija we mnie wzrok. Spokojnie kiwa głową, akceptując
      moją ofertę. Wyczuwam potrzebę prywatności, a więc zostawiam go samego.
    war_npc_hot_res_b_2: Vy'keen jeszcze bardziej zamyka się w sobie i odwraca ode
      mnie.
    war_npc_hot_farm_ret: "%NAME% promienieje dumą, wszelki ślad wcześniejszej melancholii
      zniknął. Patrzy na mnie wyczekująco."
    war_npc_hot_farm_ret_opt_a: Daj próbki
    war_npc_hot_farm_ret_res_a: |-
      Vy'keen wkłada próbki do wyspecjalizowanego procesora, uważnie kontrolując swoje ruchy. W ciągu kilku sekund bulwy solanium zostają obrane i oczyszczone, są gotowe do zasadzenia.
      Wyraz twarzy obcego się zmienia. Patrzy w moim kierunku, ale jakby gdzieś dalej, unikając mojego wzroku.
    war_npc_hot_farm_ret2_opt_a: Zaoferuj pomoc przy sadzeniu
    war_npc_hot_farm_ret2_opt_b: Po cichu zabierz bulwy
    war_npc_hot_farm_ret2_res_a: Wyraz twarzy obcego znów się zmienia, jakby %NAME%
      bił się z myślami, czy przyjąć moją ofertę. Wkłada mi nasiona do ręki i odwraca
      się na pięcie.
    war_npc_hot_farm_ret2_res_b: "%NAME% najwyraźniej się rozluźnia, a ja w ciszy
      czekam na jego prośbę. Zaczyna robić coś na padzie z danymi, czyli praktycznie
      mnie zbywa."
    war_npc_hot_desc_3: Vy'keen z zaskakującą zręcznością pracuje nad przekonfigurowaniem
      akcesoriów bojowych do multinarzędzia. Ekstrawagancki wygląd broni wskazuje,
      że nie jest to pierwsza modyfikacja.
    dnt_war_npc_hot_lang_3: Heat bad for Vy'keen, but military efficiency of sentinel
      enemies not affected by hazard! I help Multi-Tool to create incinerating death.
      But no success yet. Grah!
    war_npc_hot_opt_a_3: Obejrzyj multinarzędzie
    war_npc_hot_opt_b_3: Dotknij multinarzędzia
    war_npc_hot_res_a_3: Vy'keen chyba próbuje wzmocnić siłę ataku, dodając obrażenia
      cieplne, ale kiepsko mu to idzie. Na podłodze zauważam osłony dronów Strażników
      o różnych stopniach osmalenia.
    war_npc_hot_res_b_3: Kiedy dotykam multinarzędzia Vy'keena, mój egzokombinezon
      błyska ostrzeżeniem. Lufa jest ekstremalnie gorąca w dotyku. %NAME% obnaża zęby,
      najwyraźniej nie podoba mu się moje zachowanie.
    war_npc_hot_ret_opt_a_3: Zasugeruj maksymalny poziom ciepła
    war_npc_hot_ret_opt_b_3: Zasugeruj ulepszenie ochrony przed zagrożeniami
    war_npc_hot_ret_opt_c_3: Strzel w osłonę
    war_npc_hot_ret_res_a_3: |-
      Vy'keen zgadza się z moim agresywnym podejściem i ustawia modyfikację cieplną broni na maksymalny poziom. Ochoczo oddaje kolejny strzał próbny i lufa broni natychmiast się topi.
      <MOOD>VeryNegative<>Obcy wydaje z siebie ryk rozpaczy, rozszarpuje multinarzędzie i rozrzuca eksperymentalne modyfikacje po całym ośrodku. Obrywam kilkoma odłamkami.
    war_npc_hot_ret_res_b_3: "Sugeruję bardziej defensywne podejście, a wyraz twarzy
      Vy'keena zmienia się z zamyślenia w gorączkową inspirację. Śmiejąc się jak szaleniec,
      wyrywa coś z multinarzędzia i przytwierdza do swojego egzokombinezonu, z którego
      zaczynają wydobywać się płomienie.\nZachwycony nową tarczą ogniową wojownik
      wręcza mi podarunek. "
    war_npc_hot_ret_res_c_3: Moje umiejętności językowe nie wystarczają, żeby przemówić
      Vy'keenowi do rozsądku, więc po prostu strzelam w osłonę Strażnika swoją najlepszą
      bronią. Metalowa skorupa zostaje przecięta. Wojownik jest pod wrażeniem mojej
      mądrości i hojnie mnie wynagradza.
    war_npc_hot_desc_4: Vy'keen gapi się na coś, nie mrugając oczami, i nie jest świadom
      mojej obecności. Jego umięśnione ciało kołysze się rytmicznie do jakiegoś wewnętrznego
      rytmu. Przedmiot w jego rękach jarzy się jaskrawym blaskiem – to on tak przyciągnął
      uwagę wojownika.
    war_npc_hot_opt_a_4: Obejrzyj jarzący się przedmiot
    war_npc_hot_opt_b_4: Weź przedmiot
    war_npc_hot_opt_c_4: Obudź Vy'keena
    war_npc_hot_res_a_4: |-
      W szarawym kamieniu z pomarańczowymi żyłkami wyrzeźbiono podobiznę drona. W miejscu, gdzie znajdowałoby się szkarłatne oko Strażnika pomarańcz jarzy się wyjątkowo jasnym blaskiem.
      Wojownik zauważa, że podchodzę i wyrywa się z transu. Patrzy na mnie podejrzliwie.
    war_npc_hot_res_b_4: Natychmiast wyrwany z transu wojownik przeszywa mnie dzikim
      spojrzeniem. Przyciska podobiznę drona bliżej do siebie, tłumiąc jasny blask
      do delikatnej poświaty.
    war_npc_hot_ret_opt_a_4: Dołącz do transu
    war_npc_hot_ret_opt_b_4: Złóż niewielką ofiarę
    war_npc_hot_ret_res_a_4: |-
      <AUDIO>WARRIORANGRY<>%NAME% wdycha gaz bojowy, a ja podążam za jego przykładem. Krzyczymy jednocześnie, głośno i agresywnie.
      <AUDIO>WARRIORANGRY<>Nie wiem, jak długo stoimy tam razem z Vy'keenem, ale kiedy wreszcie odzyskuję poczucie rzeczywistości, czuję odświeżenie, jak po doskonale przespanej nocy.
    war_npc_hot_ret_res_b_4: "%NAME% wydaje się być zadowolony i przyjmuje moją ofiarę
      z mordytu. Vy'keen nakłada sporo gęstej pasty na swoje czoło, a następnie niechlujnie
      zjada resztę. W ramach podziękowania przelewa mi niewielką kwotę."
    war_npc_hot_ret_res_c_4: "%NAME% jest zdenerwowany i odprawia mnie. Moja ofiara
      była niestosowna. Chce wrócić do swojego rytuału."
    war_npc_hot_desc_5: Vy'keen dokładnie mnie ogląda. Jego głodny wzrok wydaje się
      przebijać ochronę mojego egzokombinezonu – jakby obcy zastanawiał się, jak smakuje
      ciało wewnątrz. Wygląda na osłabionego i zdesperowanego...
    dnt_war_npc_hot_lang_5: Despair, I suffer... many moons pass since last meal...
      grah! Consider eating interloper...
    war_npc_hot_opt_a_5: Pomóż mu
    war_npc_hot_opt_b_5: Wykorzystaj jego słabość
    war_npc_hot_res_a_5: Chcąc zachować resztki dumy, %NAME% powściągliwie wskazuje
      na plecak przy moim kombinezonie. Burczenie z brzucha mówi wszystko.
    war_npc_hot_res_b_5: Wyciągam multinarzędzie i ważę je w ręce, zwracając uwagę
      na jego ciężar i liczne akcesoria. %NAME% patrzy na mnie z odrazą – jest zbyt
      zmęczony, by walczyć, ale zbyt dumny, aby wręczyć mi łapówkę.
    war_npc_hot_ret_opt_a_5: Zaoferuj lokalną żywność
    war_npc_hot_ret_opt_b_5: Zaoferuj egzotyczną żywność
    war_npc_hot_ret_opt_c_5: Zaoferuj substytut żywności
    war_npc_hot_ret_res_a_5: |-
      Gdy tylko wyciągam pożywienie z plecaka, %NAME% natychmiast mi je wyrywa. Bez ceregieli pakuje je sobie w usta. Przez kilka minut ciszę przerywa tylko wilgotny dźwięk przeżuwania.
      Po szybkim posiłku Vy'keen ciężko dyszy. Wzmocniony i wdzięczny, wręcza mi podarunek.
    war_npc_hot_ret_res_b_5: |-
      Gdy tylko wyciągam pożywienie z plecaka, %NAME% natychmiast mi je wyrywa. Bez ceregieli pakuje je sobie w usta. Przez kilka minut ciszę przerywa tylko wilgotny dźwięk przeżuwania.
      Po szybkim posiłku Vy'keen ciężko dyszy. Chłodzące właściwości bulw przyniosły mu ogromną ulgę. Wzmocniony i wdzięczny, wręcza mi podarunek.
    war_npc_hot_ret_res_c_5: "%NAME% wygląda na rozczarowanego, ale głód jest silniejszy
      od dumy. Chwyta zaoferowany związek i szybko go pochłania. Czuje ulgę, choć
      nie jest w pełni zadowolony. W podzięce wręcza mi niewielki podarunek."
    war_npc_cold_desc_2: |-
      Kiedy podchodzę, Vy'keen o dzikim spojrzeniu wita mnie z dużą dozą podejrzliwości. Zauważam, że jego ręce są brudne i wilgotne od śniegu.<MOOD>Neutral<>Po chwili rozmowy najwyraźniej uznaje, że można mi zaufać.
      Pokazuje mi prymitywny schemat ciasno zasadzonej lokalnej flory, otoczonej kilkoma przekreślonymi dronami Strażników. Nie wiem, czy w pełni go rozumiem, ale Vy'keen żywo potwierdza kiwnięciem głowy. Najwyraźniej <STELLAR>prosi mnie o pomoc<>...
    dnt_war_npc_cold_lang_2: I have knowledge of you, worthy Interloper. Assist with
      tradition, drive away cowardly sentinels with plants.
    war_npc_cold_opt_a_2: Zaoferuj pomoc botaniczną
    war_npc_cold_opt_b_2: Odejdź
    war_npc_cold_res_a_2: 'Odpowiadam Vy''keenowi kiwnięciem głowy. Kiedy ściskam
      jego lodowatą dłoń, cieszę się, że egzokombinezon zapewnia mi ochronę. '
    war_npc_cold_res_b_2: Vy'keen znów staje się podejrzliwy.
    war_npc_cold_farm_ret: Kiedy podchodzę, %NAME% sztywnieje i odruchowo sięga ręką
      po multinarzędzie. Szybko jednak rozpoznaje mnie i rozluźnia się. Wydaje z siebie
      pojedyncze szczeknięcie śmiechu.
    war_npc_cold_farm_ret_opt_a: Daj próbki
    war_npc_cold_farm_ret_res_a: |-
      %NAME% śmieje się ponownie i bierze kryształ szronu. Bezceremonialnie wciska go do cylindrycznego urządzenia, które topi większość kryształu, pozostawiając jedynie nasiona.
      Wkłada mi nasiona do ręki. Mam zasadzić je na zewnątrz w – naciska – „agresywnej” konfiguracji.
    war_npc_cold_desc_3: Przerywam Vy'keenowi prace naprawcze – podłączał właśnie
      długie nanorurki węglowe do zużytego i zdezelowanego wzmacniacza sygnału. W
      ręce trzyma pad z danymi, co znacząco obniża skuteczność napraw.
    dnt_war_npc_cold_lang_3: Leave, interloper! I journey to ancient Vy'keen site.
      You will not understand.
    war_npc_cold_opt_a_3: Obejrzyj wzmacniacz sygnału
    war_npc_cold_opt_b_3: Obejrzyj pad
    war_npc_cold_res_a_3: 'Sprzęt Vy''keena wygląda na mocno zniszczony, ale naprawa
      wciąż jest możliwa. Wojownicza forma życia postawiła przed sobą zadanie i teraz
      zamierza je wykonać. Niecierpliwie czeka, aż odejdę. '
    war_npc_cold_res_b_3: "Na górze dokumentu widać tradycyjną ilustrację obcego monumentu
      przyprószonego śniegiem. Poniżej zauważam kontury topograficzne miejscowej konstelacji
      gwiazd... to niemal na pewno mapa. \nChcąc namierzyć tę starożytną budowlę Vy'keenów,
      %NAME% wydaje się śledzić trasę pomiędzy różnymi ośrodkami na tej planecie,
      ale bez skutku. Musi być już blisko celu..."
    war_npc_cold_ret_opt_a_3: Zaoferuj zasoby naprawcze
    war_npc_cold_ret_opt_b_3: Zaoferuj przeskanowanie w poszukiwaniu budowli
    war_npc_cold_ret_res_a_3: Wojownik warczy na mnie, niezadowolony. Ma wszystkie
      zasoby, których potrzebuje.
    war_npc_cold_ret_res_b_3: "%NAME% przerywa, najwyraźniej żeby dobrze zrozumieć
      moją propozycję. Patrzy na mnie i zastanawia się. <MOOD>Positive<>W końcu zdawkowo
      kiwa głową i wskazuje na jeden z budynków na mapie. Skan pozwalający na <STELLAR>zlokalizowanie
      pobliskich budowli<> powinien pomóc istocie powrócić na właściwy trop..."
    war_npc_cold_ret2_opt_a_3: Porzuć zadanie
    war_npc_cold_ret2_res_a_3: Vy'keen spogląda na mnie surowo. Wraca do swoich napraw.
      Zachowuje się tak, jakbyśmy nie zamienili ani słowa.
    war_npc_cold_desc_4: Vy'keen jest jakby rozkojarzony, nie potrafi nawet spojrzeć
      mi prosto w oczy. Jego egzokombinezon wydaje się być w świetnym stanie, nie
      zauważam żadnych uszkodzeń nanowłókien, ale jęki wojownika sugerują świadczą
      o jakimś niewidocznym urazie. Na jego butach zauważam śnieg zmieszany z krwią.
    dnt_war_npc_cold_lang_4: A sentinel victory... this ending is unacceptable. Vy'keen
      must fight again... must not be destroyed by tiny blood...
    war_npc_cold_opt_a_4: Zatamuj krwotok
    war_npc_cold_opt_b_4: Zaoferuj coś na ból
    war_npc_cold_res_a_4: |-
      %NAME% krzywi się, walczy z własną dumą, znów się krzywi i chwyta za żebra. Wzdycha i przyjmuje moją pomoc. Moje działania zmniejszają jego dyskomfort, ale też wpływają negatywnie na jego status społeczny.
      Przekazuje mi dowodzenie i dziennik niedawnej potyczki – brutalnego starcia z jednostką kroczącą Strażników, w wyniku którego poległo kilku Vy'keenów. %NAME% jest jedynym ocalałym z oddziału i chce wiedzieć, w jaki sposób kolejnym razem może osiągnąć zwycięstwo...
    war_npc_cold_ret_opt_a_4: Zasugeruj ulepszenie multinarzędzia
    war_npc_cold_ret_opt_b_4: Zasugeruj odpoczynek
    war_npc_cold_ret_opt_c_4: Zasugeruj poddanie się
    war_npc_cold_ret_res_a_4: Vy'keen nagle odżywa, a w jego oczach płonie furia.
      Zaczyna żarliwie kiwać głową. Patrzy z uznaniem na swoje stare multinarzędzie,
      jakby się z nim żegnał, a następnie wręcza je mnie.
    war_npc_cold_ret_res_b_4: Vy'keen patrzy na mnie z szacunkiem i zaczyna powoli
      kiwać głową, jakby docierała do niego mądrość mojej sugestii. Wręcza mi dar
      w podziękowaniu, a następnie – skoro ma na to czas – zaczyna kreślić nową strategię
      bitewną.
    war_npc_cold_ret_res_c_4: Atmosfera nagle robi się napięta, a ośrodek jeszcze
      chłodniejszy niż poprzednio. Vy'keen patrzy na mnie z rosnącą nienawiścią. Odchodzę,
      zanim zrobi się naprawdę nieciekawie.
    war_npc_cold_desc_5: Muskularny Vy'keen przerywa pracę. Tworzył chyba kolejne
      wersje symulacji medycznej, regulując parametry i sprawdzając wyniki. Z jego
      oczu bije inteligencja, przez co wydaje się szczególnie niebezpieczny.
    dnt_war_npc_cold_lang_5: Grah! Interloper is interested in Vy'keen military visual
      gain? New eyes have greatest resist stars light on snow!
    war_npc_cold_opt_a_5: Obejrzyj symulację
    war_npc_cold_res_a_5: "%NAME% opowiada mi o symulacji. Opracowuje technikę chirurgiczną
      wymiany naturalnej rogówki vy'keeńskiej na spolaryzowany syntetyk, co ma znacząco
      zmniejszyć odblaski od ośnieżonego terenu."
    war_npc_cold_ret_opt_a_5: Zapytaj, jak to działa nocą
    war_npc_cold_ret_opt_b_5: Kup technologię wizyjną
    war_npc_cold_ret_res_a_5: |-
      Rozbawiony moją ignorancją, %NAME% pokazuje mi wideo vy'keeńskiego oka. Gdy oświetlenie na filmie się zmienia, duża środkowa źrenica rozdziela się na szesnaście malutkich źreniczek, rozszerzających się i zwężających synchronicznie.
      Nie wiadomo, czy to naturalnie wyewoluowana cecha, czy wyniki bioinżynierii, ale obie możliwości wydają mi się równie niepokojące.
    war_npc_cold_ret_res_b_5: |-
      Forma życia przelotnie zerka mi w oczy i zaczyna chichotać. Ta procedura nadaje się wyłącznie dla Vy'keenów. Struktura optyczna podrzędnych gatunków odrzuciłaby implant.
      Jednak %NAME% wskazuje mi kilka alternatywnych technologii wojskowych, które mogłyby mnie zainteresować. W zamian mam wziąć udział w szybkim teście sensorycznym...
    war_npc_cold_ret2_opt_a_5: Przeprowadź test węchowy
    war_npc_cold_ret2_opt_b_5: Przeprowadź test dotykowy
    war_npc_cold_ret2_opt_c_5: Przeprowadź test słuchowy
    war_npc_cold_ret2_opt_d_5: Uciekaj
    war_npc_cold_ret2_res_a_5: |-
      Vy'keen z odrazą wręcza mi butelkę geckiego feromonu. Wdycham zapach i czuję nagłą chęć... handlowania.
      %NAME% notuje moją reakcję. W podziękowaniu za wkład w vy'keeńskie badania wojskowe wręcza mi w prezencie technologię, nad którą pracował.
    war_npc_cold_ret2_res_b_5: |-
      Vy'keen powleka moje rękawice błyszczącą warstwą jakiegoś śluzu. Ten natychmiast wysycha. Obcy prosi mnie o wzięcie w dłoń odłamka lodu. To niewiarygodne, ale lód nie wyślizguje mi się z ręki, tylko pewnie trzyma.
      %NAME% sporządza notatkę, chyba jest zadowolony. W podziękowaniu za wkład w vy'keeńskie badania wojskowe wręcza mi w prezencie technologię, nad którą pracował.
    war_npc_cold_ret2_res_c_5: |-
      Choć nie ma warg, Vy'keen uśmiecha się do mnie i wciska mi do uszu coś wilgotnego<AUDIO>WPN_PL_TAKEOUT<>. Następnie oddaje strzał <AUDIO>WPN_PL_PISTOL<> z multinarzędzia bardzo blisko mojej głowy. Dźwięk jest przytłumiony, jakby padł z dużej odległości.
      %NAME% sporządza notatkę, chyba jest zadowolony. W podziękowaniu za wkład w vy'keeńskie badania wojskowe wręcza mi w prezencie technologię, nad którą pracował.
    war_npc_lush_desc_2: |-
      Vy'keen ma bystre oczy oficera swojego gatunku. Przegląda plan bitwy, który otwarcie mi pokazuje. Na środku planu znajduje się jednoznaczna ilustracja – dywersja roślinna.
      Vy'keen wydaje się być przekonany, że zwiększenie gęstości flory na pewnym obszarze odwróci uwagę patroli Strażników od pozyskiwania zasobów w innym obszarze. Wojownik patrzy na mnie i najwyraźniej <STELLAR>prosi o pomoc<>...
    dnt_war_npc_lush_lang_2: Good battle plans! Quietly to victory against vile sentinels...
      we move left, they look right. We strike, take resources.
    war_npc_lush_opt_a_2: Zaoferuj pomoc botaniczną
    war_npc_lush_opt_b_2: Odejdź
    war_npc_lush_res_a_2: "%NAME% wskazuje, że mam poszukać naturalnie występujących
      dzikich <TRADEABLE>gwiezdnych jeżyn<>. Zebranie ich nasion jest pierwszym krokiem
      do założenia uprawy dywersyjnej."
    war_npc_lush_res_b_2: Vy'keen odznacza się dużą powściągliwością emocjonalną,
      co w przypadku jego gatunku jest niezmiernie rzadkie. Nie wydaje się być zły...
      raczej rozczarowany.
    war_npc_lush_farm_ret: Wracam w dobrym momencie. %NAME% sprawia wrażenie sfrustrowanego.
      Dobre wieści go pocieszą.
    war_npc_lush_farm_ret_opt_a: Daj próbki
    war_npc_lush_farm_ret_res_a: |-
      Vy'keen dziękuje mi, ale chyba coś go martwi.
      Korzysta z szansy, żeby podzielić się troskami, i pokazuje mi dzienniki bitewne z toczącej się na planecie wojny. Z czasem doszło do sytuacji patowej. Siły Strażników wydają się odradzać bez końca. Vy'keeni po prostu nie mogą zyskać przewagi.
      Jeśli plan się powiedzie i zasadzenie nowych roślin zaspokoi obsesję Strażników na punkcie równowagi... to co wtedy? Czy siły vy'keeńskie już zawsze będą skazane na zastępowanie starych zasobów nowymi?
    war_npc_lush_farm_ret2_opt_a: Zasugeruj eskalację konfliktu
    war_npc_lush_farm_ret2_opt_b: Zasugeruj kontynuowanie obecnej strategii
    war_npc_lush_farm_ret2_opt_c: Wskaż korzyści wynikające ze zrównoważonego rozwoju
    war_npc_lush_farm_ret2_res_a: |-
      %NAME% milknie i zastanawia się nad poradą. Eskalacja konfliktu byłaby zgodna z tradycyjną taktyką vy'keeńską.
      Vy'keen otrząsa się i wraca do rzeczywistości. Wkłada gwiezdne bulwy do małego urządzenia. To zaczyna gwałtownie się obracać i oddzielać nasiona od plew. Obcy daje mi nasiona – mogę je zasadzić na zewnątrz.
    war_npc_lush_farm_ret2_res_b: |-
      %NAME% chrząka wymijająco. Potrzebuje więcej czasu, żeby się nad tym zastanowić.
      Vy'keen otrząsa się i wraca do rzeczywistości. Wkłada gwiezdne bulwy do małego urządzenia. To zaczyna gwałtownie się obracać i oddzielać nasiona od plew. Obcy daje mi nasiona – mogę je zasadzić na zewnątrz.
    war_npc_lush_farm_ret2_res_c: |-
      %NAME% jest zaskoczony. Nie myślał w ogóle o takim rozwiązaniu – odnowiona flora mogłaby podtrzymać vy'keeńskie zbiory zasobów, niezależnie od ingerencji Strażników.
      Vy'keen otrząsa się i wraca do rzeczywistości. Wkłada gwiezdne bulwy do małego urządzenia. To zaczyna gwałtownie się obracać i oddzielać nasiona od plew. Obcy daje mi nasiona – mogę je zasadzić na zewnątrz.
    war_npc_lush_desc_3: Vy'keen musi być w szczytowej formie. Jego skóra promienieje,
      a spojrzenie jest wyjątkowo ostre i bystre. Najwyraźniej sprawdza poziom zużycia
      swojego wyposażenia, odpoczywając pomiędzy sesjami szkolenia bojowego.
    dnt_war_npc_lush_lang_3: Greetings interloper! Are you also here to train on hazard
      absent planet? Equipment performance is strongest here.
    war_npc_lush_opt_a_3: Zapytaj o szkolenie
    war_npc_lush_opt_b_3: Zapytaj o wyposażenie
    war_npc_lush_res_a_3: |-
      %NAME% kiwa twierdząco głową – intensywnie trenuje. Demonstruje postępy, napinając gigantyczny mięsień i najwyraźniej nie zdając sobie sprawy z groźby, jaką ta czynność może za sobą nieść.
      Kiedy odwraca się do mnie z zaciśniętą pięścią, odskakuję, ale cios nie nadchodzi. To chyba pytanie, zaproszenie do sparingu.
    war_npc_lush_reta_opt_a_3: Ćwicz z Vy'keenem
    war_npc_lush_reta_opt_b_3: Odmów
    war_npc_lush_reta_res_a_3: |-
      Wojownik mruczy z aprobatą i – zanim zdążę zareagować – szybko wyciąga multinarzędzie i strzela mi w nogę z błyskacza. Zanim zdoła oddać kolejny strzał, odbijam lufę jego broni i strzelam do niego.
      %NAME% kuli się z bólu, ale chyba jest pod wrażeniem. Udało mi się zyskać jego szacunek.
    war_npc_lush_reta_res_b_3: Wojownik chłodno przyjmuje moją odmowę. Chyba sporo
      tracę w jego oczach.
    war_npc_lush_res_b_3: Wojownik pokazuje mi ulepszenia, wzmacniające jego wyposażenie.
      Kombinezon jest w wyjątkowo dobrym stanie, biorąc pod uwagę napięty harmonogram
      treningowy. Najwyraźniej umiarkowany klimat planety nie wpływa negatywnie na
      stan kombinezonu.
    war_npc_lush_retb_opt_a_3: Zapytaj o ulepszenia
    war_npc_lush_retb_opt_b_3: Zapytaj o zasoby
    war_npc_lush_retb_res_a_3: "%NAME% wzrusza ramionami, od niechcenia odłącza jedno
      ze swoich ulepszeń i wręcza je mnie. Nie jest mu tu za bardzo potrzebne, a rozwój
      fizyczny nastąpi szybciej, jeśli odłączy pomoce technologiczne."
    war_npc_lush_retb_res_b_3: "%NAME% wzrusza ramionami i wręcza mi część nadmiarowych
      zasobów. Ta planeta nie jest zbyt wymagająca dla jego sprzętu, a jemu nadmierna
      ilość surowców jedynie ciąży."
    war_npc_dust_desc_2: |-
      Vy'keen jest w dobrym humorze. Czka, a później wybucha śmiechem i poklepuje mnie po plecach, jakbyśmy właśnie usłyszeli jakiś wyjątkowo zabawny dowcip.
      Porozumiewawczo kiwa na mnie, zapraszając mnie bliżej. Obcy od jakiegoś czasu opracowywał metodę wyciskania soku z miąższu kaktusa. Może on stać się alternatywą dla GrahGrahu – nową nalewką zapewniającą przewagę w walce.
      Niestety kończą mu się zapasy echinokaktusa. Chyba <STELLAR>prosi mnie o pomoc<>...
    dnt_war_npc_dust_lang_2: Today is glorious, interloper! I create powerful new
      drink from plant extraction. Enzyme is similar to gas. Gives courage and aggression
      to war cries!
    war_npc_dust_opt_a_2: Zaoferuj pomoc botaniczną
    war_npc_dust_opt_b_2: Odejdź
    war_npc_dust_res_a_2: "%NAME% wydyma usta, jakby chciał wyszczerzyć zęby w uśmiechu."
    war_npc_dust_res_b_2: "%NAME% wydaje się być rozczarowany moim brakiem ambicji.
      Jest pewien, że ten produkt będzie prawdziwym hitem."
    war_npc_dust_farm_ret: Kiedy mnie spostrzega, %NAME% wykrzykuje żywiołowe powitanie.
    war_npc_dust_farm_ret_opt_a: Daj próbki
    war_npc_dust_farm_ret_res_a: 'Vy''keen chwyta ciernistą roślinę rękawicą i wkłada
      trochę jej miąższu do wyspecjalizowanego urządzenia. Wręcza mi oczyszczone nasiona
      oraz mały kubek wyciśniętego soku. Resztę ostrożnie odkłada na bok. '
    war_npc_dust_farm_ret2_opt_a: Spróbuj soku
    war_npc_dust_farm_ret2_opt_b: Odmów
    war_npc_dust_farm_ret2_res_a: 'Nerwowo biorę łyk z kubka, a %NAME% świdruje mnie
      wzrokiem. Sok jest zaskakująco słodki, ale nie odczuwam żadnych natychmiastowych
      efektów jego działania. Może działa wyłącznie na fizjologię Vy''keenów. '
    war_npc_dust_farm_ret2_res_b: "%NAME% wzrusza ramionami i sam wypija sok. Jego
      spojrzenie nabiera intensywności, oczy mu błyszczą, a kubek nagle roztrzaskuje
      się<PROP>None<> w jego dłoni. Odchodzę, zanim zrobi się jeszcze dziwniej."
    war_npc_dust_desc_3: Vy'keen prycha i fuka, jego nozdrza są zaognione, a oczy
      załzawione. Głośno kicha, a tuż obok mojej głowy przelatuje ohydna masa śluzu.
      Nagle zauważa, że jest obserwowany i z dzikością odwzajemnia spojrzenie.
    dnt_war_npc_dust_lang_3: Grah! Grah! Grah! Grah! Grah!
    war_npc_dust_opt_a_3: Wyraź obrzydzenie.
    war_npc_dust_opt_b_3: Wyraź zmartwienie.
    war_npc_dust_opt_c_3: Podziwiaj wielkość masy śluzu.
    war_npc_dust_res_a_3: "%NAME% wzrusza ramionami. Desperacko wyciera płyn, który
      spływa mu z oczu i nozdrzy."
    war_npc_dust_res_b_3: "%NAME% warczy, jest zdenerwowany. Desperacko wyciera płyn,
      który spływa mu z oczu i nozdrzy."
    war_npc_dust_res_c_3: "%NAME% rechoce rozbawiony, ale kolejna fala kichnięć go
      przytłacza. Desperacko wyciera płyn, który spływa mu z oczu i nozdrzy."
    war_npc_dust_ret_3: Lepkim palcem dotyka panelu z danymi i wskazuje, że badał
      miejscową fabrykę Strażników, ale musiał się schronić przed nagłą burzą piaskową.
      Oślepiony i zdezorientowany, nie jest pewny swojego obecnego położenia.
    war_npc_dust_ret_opt_a_3: Wskaż mu kierunek.
    war_npc_dust_ret_opt_b_3: Zaoferuj ochronę przed zagrożeniami.
    war_npc_dust_ret_opt_c_3: Przekaż mu kondycję.
    war_npc_dust_ret_res_a_3: "%NAME% z wdzięcznością przyjmuje pomoc nawigacyjną
      - powinna ona znacznie przyspieszyć jego misję. Dziękuje mi stosownym darem."
    war_npc_dust_ret_res_b_3: "%NAME% z wdzięcznością przyjmuje zasoby - powinny mu
      one pomóc dłużej przetrwać w niebezpiecznych warunkach. Dziękuje mi stosownym
      darem."
    war_npc_dust_ret_res_c_3: "%NAME% z wdzięcznością przyjmuje zasoby - powinny mu
      one pomóc dłużej przetrwać w niebezpiecznych warunkach. Dziękuje mi stosownym
      darem."
    war_npc_tox_desc_2: |-
      Vy'keen ślęczy nad padem z danymi, grubymi palcami przesuwając różne symbole grzybów na siatce. Ocenia mnie i najwyraźniej z satysfakcją odnajduje we mnie jakieś atuty.
      Jest niezwykle poważny – pokazuje mi układ grzybów i toksyczny krajobraz na zewnątrz. Rozumiem, że <STELLAR>prosi mnie o pomoc<>...
    dnt_war_npc_tox_lang_2: My brothers were killed in glory... a noble death. Now
      I make plants for their well-earned sleep. Offer assist honour to interloper.
    war_npc_tox_opt_a_2: Zaoferuj pomoc botaniczną
    war_npc_tox_opt_b_2: Odejdź
    war_npc_tox_res_a_2: Vy'keen wydaje się być zadowolony, że poprosił mnie o pomoc.
      Pokazuje mi przykład szybko rosnącej odmiany grzybów. Sugeruje, że mam szukać
      właśnie takich...
    war_npc_tox_res_b_2: Vy'keen ryczy i każe mi odejść. Chyba uraziła go moja odmowa.
    war_npc_tox_farm_ret: "%NAME% wita mnie ponuro."
    war_npc_tox_farm_ret_opt_a: Daj próbki
    war_npc_tox_farm_ret_res_a: |-
      %NAME% wrzuca grzyb do przenośnej komory hodowlanej. Na jej ściankach pojawia się wilgoć, a zarodniki zaczynają się dzielić i rozrastać. W ciągu kilku sekund pojawia się miniaturowy las grzybów.
      Obcy wyciąga kilka okazów i prosi o wybór, które powinien dodać do swojego układu.
    war_npc_tox_farm_ret2_opt_a: Wybierz najsilniejsze okazy
    war_npc_tox_farm_ret2_opt_b: Wybierz najwyższe okazy
    war_npc_tox_farm_ret2_opt_c: Wybierz najbardziej kolorowe okazy
    war_npc_tox_farm_ret2_res_a: Naciskam po kolei wszystkie kępy grzybów i wybieram
      najbardziej odporne okazy. Vy'keen uświadamia sobie moje kryterium wyboru i
      wydaje z siebie ryk, rozszerzając nozdrza. Pokazuje, że mam zasadzić wybrane
      kępy na zewnątrz.
    war_npc_tox_farm_ret2_res_b: Vy'keen wydaje się poruszony, kiedy wybieram najwyższe
      okazy w grupie. Układ wyraźnie jest dla niego niezmiernie ważny. Pokazuje, że
      mam zasadzić wybrane kępy na zewnątrz.
    war_npc_tox_farm_ret2_res_c: Wybieram najbardziej kolorowe z kęp grzybów. Vy'keen
      wydaje się być zaskoczony, ale docenia mój wkład. Pokazuje, że mam zasadzić
      wybrane kępy na zewnątrz.
    war_npc_tox_desc_3: Vy'keen najwyraźniej używa zaokrąglonej rękojeści sztyletu,
      aby utrzeć coś w misce. Trzyma narzędzie za ostrze i świadomie wpuszcza własną
      krew do ucieranej mieszanki.
    dnt_war_npc_tox_lang_3: Interloper interrupts ancient tradition of night blood
      clan. Brothers and sisters unstoppable in the darkness.
    war_npc_tox_opt_a_3: Zapytaj o mieszankę.
    war_npc_tox_opt_b_3: Zbadaj mieszankę.
    war_npc_tox_opt_c_3: Opatrz jego ranę.
    war_npc_tox_res_a_3: |-
      Z ogromną dumą %NAME% pokazuje mi zapis wideo jego klanu podczas bitwy. Jako że atak miał miejsce nocą, wszyscy Vy'keeni poczernili swoje multinarzędzia, kombinezony i skórę gęstą farbą.
      Kontrast pomiędzy zaawansowanym technicznie sprzętem a prostym kamuflażem wojennym wywołuje u mnie uczucie surrealizmu i przerażenia.
    war_npc_tox_res_b_3: Mieszanka to głównie wysoce toksyczny stolec ropuch, ugnieciony
      na pastę z ciemną vy'keeńską krwią. Całość przygotowywana jest w ramach rytuału,
      ale nie wiem, czy przeznaczenie jest czysto kosmetyczne czy toksyczność też
      ma tu jakieś zastosowanie.
    war_npc_tox_res_c_3: "%NAME% warczy. Z urazą wyrywa mi ranną rękę i odsuwa się."
    war_npc_tox_ret_desc_3: Wojownik patrzy na mnie nieufnie, jakby coś rozważał.<DELAY>0.2<>
      Wreszcie decyduje i przekazuje mi miskę, wskazując na moje ciało i kombinezon.
    war_npc_tox_ret_opt_a_3: Podaj dłoń w rękawicy.
    war_npc_tox_ret_opt_b_3: Podaj dłoń bez rękawicy.
    war_npc_tox_ret_opt_c_3: Grzecznie odmów.
    war_npc_tox_ret_res_a_3: |-
      %NAME% rozsmarowuje trochę pasty na moim egzokombinezonie. Nanowłókna natychmiast ciemnieją do matowej czerni i wydają się pochłaniać otaczające je światło. Efekt robi wrażenie, biorąc pod uwagę, że skład mieszanki jest bardzo prostu.
      %NAME% uśmiecha się - to rzadki gest w przypadku jego agresywnego gatunku. Wydaje się być zadowolony, że biorę udział w jego rytuale. Wręcza mi niewielki dar, który pomoże w przyszłych starciach.
    war_npc_tox_ret_res_b_3: |-
      %NAME% chichoce, jakby był pod wrażeniem mojej odwagi. Rozsmarowuje trochę pasty na mojej odsłoniętej dłoni. Mieszanka zaczyna mnie łaskotać, a później czuję palący chłód, który rozprzestrzenia się na nadgarstek, rękę i ramię.
      Świat się przechyla, pojawia się nagła wizja. Ruszam do boju, ujeżdżając jakiegoś umięśnionego wierzchowca. Wraz z towarzyszami szarżuję w mrok, a na niebie widzę bliźniacze księżyce. Mrok rozświetlają strzały płonącej plazmy, gaszącej szkarłatne oczy, szybujące wokół nas.
      Wizja zanika. Ręka mnie boli. %NAME% patrzy mi w twarz, kiwa głową ze zrozumieniem i wręcza duży dar, który pomoże mi w kolejnych bitwach.
    war_npc_tox_ret_res_c_3: |-
      Delikatnie odrzucam ofertę obcego - próbuję mu przekazać, że nie jestem vy'keeńskim wojownikiem.
      %NAME% wydaje się mnie rozumieć i jest pod wrażeniem szacunku, jaki okazuję jego ludowi. Odprawia mnie warknięciem, ale chyba zmienia o mnie zdanie.
    war_npc_rad_desc_2: Vy'keen obrzuca mnie stalowym spojrzeniem. Stoi wyprostowany.
      Wskazuje na trzymane w ręku rozkazy wojskowe – został przeniesiony na tę planetę,
      aby zapewnić ciągłe dostawy zioła gamma. Wojownik zaszczyca mnie, <STELLAR>prośbą
      o pomoc<>.
    dnt_war_npc_rad_lang_2: Interloper. Accept honourable duty to contribute to High
      Command operations? Orders are secret, do not question.
    war_npc_rad_opt_a_2: Zaoferuj pomoc botaniczną
    war_npc_rad_opt_b_2: Odejdź
    war_npc_rad_res_a_2: "%NAME% warczy na mnie. Mam znaleźć zioło gamma występujące
      naturalnie i zebrać zapas korzeni. Kiedy wrócę, otrzymam dalsze rozkazy."
    war_npc_rad_res_b_2: "%NAME% jest zszokowany, że natychmiast się nie zgadzam.
      Dosłownie odbiera mu mowę. Pokazuje, że zaczeka tu do czasu, aż nie odzyskam
      rozumu."
    war_npc_rad_farm_ret: Kiedy wracam, %NAME% trzyma w ręce coś, co wygląda jak naboje.
      Wita mnie z wyćwiczoną uprzejmością.
    war_npc_rad_farm_ret_opt_a: Daj próbki
    war_npc_rad_farm_ret_res_a: |-
      Vy'keen przegląda zebrane przeze mnie próbki i chyba akceptuje ich jakość. Wyspecjalizowane urządzenie odcina kwiaty i wyciska nasiona. Te ostatnie trafiają do mnie.
      Do kolekcji dodane zostają radioaktywne korzenie w różnych stadiach suchości. Zauważam, że właśnie te całkiem wyschnięte %NAME% uciera na proch i umieszcza w nabojach.
    war_npc_rad_farm_ret2_opt_a: Zapytaj o naboje
    war_npc_rad_farm_ret2_opt_b: Zapytaj o dalsze rozkazy
    war_npc_rad_farm_ret2_res_a: |-
      %NAME% obrzuca mnie długim i ostrym spojrzeniem.
      W końcu potrząsa głową. Nie może udostępnić tej technologii. Być może wyczuwając napięcie w moim pytaniu, zapewnia mnie, że żadne inteligentne formy życia nie ucierpią od tych nabojów.
      Wskazuje ręką, że mam wyjść na zewnątrz i zasadzić nasiona w odpowiednim miejscu, aby założyć uprawę. Kiedy wracam, wynagradza mnie za pomoc.
    war_npc_rad_farm_ret2_res_b: "%NAME% wskazuje ręką, że mam wyjść na zewnątrz i
      zasadzić nasiona w odpowiednim miejscu, aby założyć uprawę. Kiedy wracam, wynagradza
      mnie za pomoc."
    war_npc_rad_desc_3: Vy'keenin jest blady i oślizły - coś jest nie tak. Jego oczy,
      przymknięte od wysiłku, wydają się śledzić jakieś zagrożenie, wiszące w powietrzu
      między nami. Ja jednak niczego nie widzę.
    dnt_war_npc_rad_lang_3: Drones swarm... get away, weak interloper!
    war_npc_rad_opt_a_3: Dotknij powietrza.
    war_npc_rad_opt_b_3: Wyceluj multinarzędzie w powietrze
    war_npc_rad_opt_c_3: Wyrwij obcego z letargu.
    war_npc_rad_res_a_3: |-
      Wyciągam rękę w miejsce, które %NAME% tak uważnie obserwuje. Nie dziwi mnie fakt, że ręka swobodnie przecina powietrze.
      Obcy wpada w panikę, jakby chciał mnie obronić. Łapie mnie za nadgarstek i ściąga go w dół. Cokolwiek tam widzi, uważa to za niebezpieczne.
    war_npc_rad_res_b_3: Wyciągam multinarzędzie i próbuję wycelować w miejsce, które
      obserwuje %NAME%. Obcy wydaje się odczuwać ulgę, jakby niebezpieczeństwo zostało
      zażegnane. Nagle cofa się i zaczyna gwałtownie mrugać.
    war_npc_rad_res_c_3: |-
      Potrząsam obcego za ramię, chcąc wyrwać go z tej ułudy.
      %NAME% natychmiast uderza mnie w tors. Dezorientacja najwyraźniej nie stępiła jego agresji ani siły.
    war_npc_rad_ret_3: |-
      Vy'keen wygląda na coraz bardziej chorego. Świeża fala zawrotów głowy niemal go obezwładnia, ale kombinezon interweniuje i pozwala mu odrobinę wziąć się w garść.
      Przeciążone systemy ochrony przed zagrożeniami desperacko błyskają na czerwono. Miejscowa radiacja doprowadziła system na krawędź załamania. W tym stanie %NAME% nie przetrwa długo.
    war_npc_rad_ret_opt_a_3: Wzmocnij ochronę przed zagrożeniami.
    war_npc_rad_ret_opt_b_3: Zaalarmuj oficera dowodzącego.
    war_npc_rad_ret_opt_c_3: Wyrwij obcego z letargu.
    war_npc_rad_ret_res_a_3: |-
      Kombinezon Vy'keena z wdzięcznością pochłania zasoby, a sam %NAME% natychmiast odzyskuje siły. Przez dziwną chwilę, tak krótką, że może się wydawać iluzją, przez mój własny egzokombinezon wydaje się przebiegać echo współczucia.
      %NAME% zaczyna oddychać coraz wolniej, a ból ustępuje. Zaczyna sobie przypominać, kim jest. Najwyraźniej właśnie udało mi się ocalić bardzo bogatego wojownika od pewnej śmierci. Wynagradza mnie sowicie i przyrzeka, że tego nie zapomni.
    war_npc_rad_ret_res_b_3: |-
      Sytuacja jest awaryjna, a więc kontaktuję się ze sztabem generalnym Vy'keenów i informuję dowódcę batalionu o tym, jak czuje się %NAME%.
      W transmisji słyszę mamrotanie i warknięcia - najwyraźniej oficerowie vy'keeńscy nad czymś dyskutują. Wreszcie dziękują mi, przekazują sporą sumę i stwierdzają, że %NAME% to od teraz ich problem. Mam się z nim więcej nie kontaktować.
    war_npc_rad_ret_res_c_3: Próbuję przemówić obcemu do rozsądku krzykiem, ale nic
      to nie daje. %NAME% wścieka się anemicznie, mamrocząc coś o Strażnikach. Prosi
      mnie o ciszę, mam sobie odejść.
    war_npc_shop_desc_1: Vy'keen leniwie miażdży w palcach kości jakiejś nieszczęsnej
      istoty, patrząc jak kostny pył opada na ziemię. Wygląda na znudzonego.
    dnt_war_npc_shop_lang_1: Trading facility is boring! Nothing here for warrior!
      Nearly sleeping...
    war_npc_shop_opt_a_1: Zapytaj o nudę
    war_npc_shop_opt_b_1: Zapytaj o kości
    war_npc_shop_res_a_1: |-
      %NAME% poklepuje pustą kaburę. Najwyraźniej czeka na naprawę swojego multinarzędzia, a sam sklep jest wyjątkowo nudny.
      Wzdychając, wskazuje na mój egzokombinezon i pyta o zapisy dziennika. Najwyraźniej szuka jakiejś rozrywki. Czegokolwiek, co przełamałoby tę straszliwą nudę.
    war_npc_shop_res_b_1: |-
      %NAME% wzrusza ramionami. Po prostu stara się czymś zająć. Poprzedni właściciel tych kości i tak już nic nie czuje.
      Wzdychając, wskazuje na mój egzokombinezon i pyta o zapisy dziennika. Najwyraźniej szuka jakiejś rozrywki. Czegokolwiek, co przełamałoby tę straszliwą nudę.
    war_npc_shop_ret_opt_a_1: Udostępnij dane eksploracyjne
    war_npc_shop_ret_opt_b_1: Udostępnij dane bojowe
    war_npc_shop_ret_opt_c_1: Udostępnij dane handlowe
    war_npc_shop_ret_res_a_1: |-
      Wyciągam dane na temat co dziwniejszych planet, które dane mi było odwiedzić, i pokazuję istocie formacje skalne przeczące grawitacji, osobliwie wyewoluowane stworzenia oraz cudaczną florę.
      Vy'keen unosi głowę, będąc pod wrażeniem moich podróży. Wyczuwając we mnie bratniego odkrywcę, udostępnia mi współrzędne miejsca, które sam chce odwiedzić, kiedy jego multinarzędzie będzie gotowe.
    war_npc_shop_ret_res_b_1: |-
      %NAME% praktycznie ślini się, przeglądając dziennik egzokombinezonu. Oczy istoty błyszczą, kiedy ta wspomina własne zwycięskie chwile, a jej dłonie lekko drżą.
      Na twarzy Vy'keena maluje się wielki szacunek. To, co zobaczył, przeszło jego wyobrażenia. Układa dłonie w dwa charakterystyczne gesty: zaciśniętą pięść oraz pokojowo otwartą dłoń. Najwyraźniej czeka, aż dokonam wyboru...
    war_npc_shop_ret_res_c_1: Kiedy zaczynam udostępniać dane dziennika handlowego,
      zauważam, że %NAME% przysypia. Udało mi się zanudzić tego Vy'keena na śmierć.
    war_npc_shop_ret2_opt_a_1: Wybierz pięść
    war_npc_shop_ret2_opt_b_1: Wybierz dłoń
    war_npc_shop_ret2_res_a_1: "%NAME% kiwa głową i jeszcze mocniej zaciska dłoń,
      co oczywiście oznacza siłę. Przed odejściem wręcza mi niewielki podarunek."
    war_npc_shop_ret2_res_b_1: "%NAME% kiwa głową, trzymając swój temperament w ryzach
      dzięki wyćwiczonej dyscyplinie. Przed odejściem wręcza mi niewielki podarunek."
    war_npc_shop_desc_2: |-
      Vy'keenin teoretycznie sprawdza towary dostępne w ośrodku, ale tak naprawdę chyba marnuje czas.
      Co chwila zerka na ladę sprzedażową, jakby porównywał siłę handlowca z własną. Kiedy podchodzę, przestaje zerkać.
    dnt_war_npc_shop_lang_2: Pitiful work here. Vy'keen acts like Gek, exchange equipment
      for units, never join battle. Body is pathetic!
    war_npc_shop_opt_a_2: Podziwiaj jego siłę.
    war_npc_shop_opt_b_2: Podziwiaj jego multinarzędzie
    war_npc_shop_opt_c_2: Bądź cicho.
    war_npc_shop_res_a_2: |-
      Zachęcony, %NAME% rzuca otwarcie drwiące spojrzenie handlowcowi. W oczywistym pokazie siły, przekazuje mi jednostki.
      Handlowiec, który i tak był już niezadowolony ze swojej pozycji, kuli się za ladą i wścieka. Najwyraźniej jego dzień stał się właśnie troszkę gorszy.
    war_npc_shop_res_b_2: |-
      %NAME% wydaje się zakłopotany, kiedy zwracam uwagę na jego ulepszone, dobrze utrzymane i najwyraźniej niedawno zakupione multinarzędzie. Najwyraźniej nawet rasa wojowników potrzebuje handlowców.
      Vy'keen przekazuje mi multinarzędzie, najwyraźniej nie chce już na nie patrzeć.
    war_npc_shop_res_c_2: "%NAME% gapi się na mnie, jakby był zły na jakiś wyimaginowany
      zarzut z mojej strony."
    war_npc_shop_desc_3: Vy'keen udaje, że coś czyta, ale robi to niezbyt subtelnie,
      gdyż co chwilę spogląda ponad krawędzią swojego pada, oceniając ulepszenia mojego
      wyposażenia.
    dnt_war_npc_shop_lang_3: Vy'keen strength comes from Multi-Tool tradition! Trade
      important for weapon strength! Brother is foolish.
    war_npc_shop_desc_3a: Porzucając pozory, Vy'keen zwraca się do mnie bezpośrednio
      i pokazuje mi obrazy dwóch wojowników. Jeden z nich uzbrojony jest w zaawansowane
      multinarzędzie, drugi zaś w zwykły sztylet. Wojownik obserwuje mnie, by zobaczyć,
      który z nich zrobi na mnie większe wrażenie.
    war_npc_shop_opt_a_3: Wskaż na multinarzędzie
    war_npc_shop_opt_b_3: Wskaż na sztylet
    war_npc_shop_res_a_3: |-
      %NAME% wypina nieco pierś. Z dumą przedstawia mi hologram własnego multinarzędzia, które zostało spersonalizowane przy użyciu najnowszych ulepszeń.
      Wojownik jest zadowolony, że dzielę jego pasję do technologii i wskazuje na moduły swojej broni, które można jeszcze bardziej ulepszyć. Najwyraźniej ciekawi go moja opinia.
    war_npc_shop_res_b_3: "%NAME% powarkuje agresywnie, wskazując na wojownika z multinarzędziem,
      ale jednocześnie unika kontaktu wzrokowego. Mój wybór najwyraźniej uderzył w
      jakąś czułą strunę. Wojownik nie chce już ze mną rozmawiać."
    war_npc_shop_ret_opt_a_3: Zasugeruj ulepszenie błyskacza
    war_npc_shop_ret_opt_b_3: Zasugeruj ulepszenie wizjera analitycznego
    war_npc_shop_ret_opt_c_3: Zasugeruj ulepszenie PMa pulsacyjnego
    war_npc_shop_ret_res_a_3: Vy'keen szybko zgadza się z tym pragmatycznym wyborem.
      Zrywa stare ulepszenie, najwyraźniej nieco zażenowany, po czym podsuwa moduł
      mnie.
    war_npc_shop_ret_res_b_3: Vy'keen prycha, nieporuszony. Wyraźnie nie ma ochoty
      marnować miejsc na ulepszenia na moduły zbierające dane. Przegania mnie ruchem
      ręki.
    war_npc_outpost_desc_1: |-
      Choć nie widać tego po cerze czy postawie, ten Vy'keen jest bardzo stary. W jego oczach płonie mądrość zyskana podczas całego życia walk międzygwiezdnych.
      Starcowi chyba nie podoba się tutejszy tłok - patrzy nerwowo na innych Vy'keenów. Chyba przywykł do życia w innej grupie, a nie w zbiorowisku bandy wojowników.
    dnt_war_npc_outpost_lang_1: Pathetic warriors here. This is not Vy'keen tradition,
      this is tragedy. We have been conquered by machines. It must end.
    war_npc_outpost_opt_a_1: Współczuj mu.
    war_npc_outpost_opt_b_1: Zapytaj, co tu robi.
    war_npc_outpost_res_a_1: |-
      %NAME% krzywi się. Niezależnie od jego obaw co do współczesnego społeczeństwa vy'keeńskiego, opinia obcej istoty najwyraźniej go nie obchodzi. Uważa chyba, ze niczego nie rozumiem.
      Widząc jednak przyjazną istotę, Vy'keen wystosowuje inną prośbę. Pokazuje na czas i warczy niecierpliwie. Czeka na przesyłkę do tego okropnego miejsca, a godziny mijają tak powoli...
    war_npc_outpost_res_b_1: |-
      Przedstawia hologram mocno zmodyfikowanego multinarzędzia, zbudowanego celem maksymalizacji zdolności przebijania pancerza. To drogi, ekskluzywny element technologii antystrażniczej, stworzony wyłącznie z myślą o nim.
      %NAME% wskazuje na czas i warczy ze zniecierpliwieniem. Już dawno by go tu nie było, gdyby nie czekał na dostawę nowej broni. Jakże powoli mijają godziny...
    war_npc_outpost_ret_opt_a_1: Zaoferuj mordyt.
    war_npc_outpost_ret_opt_b_1: Spróbuj go przytulić.
    war_npc_outpost_ret_opt_c_1: Poproś o opowiedzenie historii.
    war_npc_outpost_ret_res_a_1: |-
      Vy'keen chichocze, jakby widok makabrycznego związku wywołał w nim jakieś sentymentalne wspomnienie. Wrzuca kilka kryształów do ust i zaczyna je przeżuwać.
      Słychać chrzęst, niczym kruszone zęby. Przechodzi mnie dreszcz, ale ta odmiana cieszy starszego Vy'keena. Najwyraźniej wzruszony moją uprzejmością, wręcza mi niewielki dar.
    war_npc_outpost_ret_res_b_1: "%NAME% wygląda na naprawdę przerażonego, cofa się
      przed niechcianym kontaktem. Najwyraźniej woli już otaczający nas tłum."
    war_npc_outpost_ret_res_c_1: |-
      %NAME% poklepuje swoją broń, a do oczu napływają mu łzy. Brakuje nam wspólnego języka, aby odbyć zaawansowaną rozmowę, ale Vy'keen z przyjemnością opowiada mi swoją historię, używając sekwencji warknięć, gestów i hologramów. Jest ona długa, ale zaskakująco ciekawa.
      Opowiada mi chyba o wiekach wojny ze Strażnikami. Wielu jego towarzyszy poległo, ale podczas gdy życia kolejnych Vy'keenów nie da się zastąpić, maszyny wciąż się mnożą, niezrażone indywidualnymi stratami.
      Teraz, w podeszłym wieku, %NAME% szuka ostatecznej szansy na odnalezienie i zniszczenie źródła sił Strażników. Oni są jedynie maszynami i gdzieś muszą być produkowani. Muszą.
      Starszy Vy'keen wzdycha. Znów spogląda na vy'keeński tłum i złość chyba nieco mu przechodzi. Każde życie jest cenne. Dziękuje mi za wysłuchanie i daje mi coś, co może mi pomóc w dalszej drodze.
    war_npc_obs_desc_1: Przed Vy'keenem rozciągają się liczne holograficzne mapy gwiazd,
      wyświetlane przez kilka urządzeń. Widać też starannie rozłożony, rozpadający
      się rękopis, który chyba porównuje z danymi gwiezdnymi.
    dnt_war_npc_obs_lang_1: Interloper! Worthy to give advice on holy Vy'keen journey?
      I seek the way to our homeworld, with aid from the stars. Where to look now?
    war_npc_obs_opt_a_1: Gwiazdozbiór Tarczy
    war_npc_obs_opt_b_1: Gwiazdozbiór Atlasa
    war_npc_obs_opt_c_1: Gwiazdozbiór Masy
    war_npc_obs_res_a_1: Vy'keen kiwa potakująco głową, jakby spodziewał się takiej
      odpowiedzi. Poklepuje mnie po ramieniu i wręcza jednostki za poświęcony czas.
    war_npc_obs_res_b_1: 'Kolor odpływa z twarzy Vy''keena, kiedy ten zaczyna rozumieć
      ważkość mojego wyboru. Wręcza mi dar od swego ludu i odprawia mnie. '
    war_npc_obs_res_c_1: Vy'keen wydaje się być urażony moim lekceważącym wyborem.
      Ryczy i odpędza mnie.
    war_npc_obs_desc_2: |-
      Kiedy podchodzę, Vy'keen ucisza mnie podniesioną dłonią, jakby czegoś nasłuchiwał. Ja jednak niczego nie słyszę. Wprowadza jakieś dane do terminalu, a z wnętrza mojego egzokombinezonu zaczyna dochodzić upiorne, szumiące buczenie. Patrzymy sobie w oczy i słuchamy razem.
      Ten ośrodek wydaje się być zaprojektowany – lub przebudowany – w celu śledzenia tego konkretnego sygnału dźwiękowego. Słychać jednak świsty i trzaski – chyba nie wszystko działa, jak należy.
    dnt_war_npc_obs_lang_2: Interloper! Join me in this noble task. I listen for the
      death of the great Hirk. Equipment coordinate is certain, but sound is still
      weak...
    war_npc_obs_opt_a_2: Wykalibruj głośność
    war_npc_obs_opt_b_2: Wykalibruj ton
    war_npc_obs_opt_c_2: Wykalibruj współrzędne
    war_npc_obs_res_a_2: Zwiększam czułość odbiornika, ale jakość dźwięku pozostaje
      kiepska – trzaski stają się głośniejsze i zakłócają dźwięk docelowy. Vy'keen
      wydaje się jednak zadowolony z takiego rezultatu i wręcza mi jednostki w ramach
      podziękowania.
    war_npc_obs_res_b_2: |-
      Kierując się dziwną intuicją, kalibruję wejście urządzenia na niższe częstotliwości i odfiltrowuję wysokie trzaski.
      Słyszę wyraźne echo ryku wojownika. Vy'keen patrzy na mnie z zachwytem, słuchając przez własny sprzęt. Wyczuwam, że to dla nas wyjątkowa chwila. Kiedy odchodzę, salutuje mi i przekazuje dar.
    war_npc_obs_res_c_2: Próbuję przekalibrować kierunek odbiornika dźwiękowego, ale
      każda regulacja jedynie osłabia sygnał. Vy'keen krzyczy na mnie z frustracją,
      wskazując, że mam odejść.
    war_npc_freighter_desc_1: Członek vy'keeńskiej załogi patrzy na mnie z kiepsko
      skrywaną pogardą. Wyczuwa, że nie służę na frachtowcu jak on sam i kręci nosem
      na moje planetarne pochodzenie.
    war_npc_freighter_desc_2: Vy'keen wyraża się o swoich towarzyszach z frachtowca
      z ogromnym szacunkiem i lojalnością. Na pewno nie są spokrewnieni biologicznie,
      ale prawdopodobnie %NAME% czuje się wśród nich lepiej niż wśród własnej rodziny.
    war_npc_freighter_desc_3: "%NAME% najwyraźniej uwielbia różnorodność życia na
      frachtowcu. Kiedy jednostka pozostaje zacumowana, nie jest w stanie usiedzieć
      w miejscu. Bawi się swoim multinarzędziem i nie może się doczekać kolejnego
      skoku warp do nowego układu."
    war_npc_freighter_desc_4: "%NAME% przytłacza otoczenie – chyba nie czuje się dostatecznie
      dobrze na frachtowcu. Wciąż zerka na towarzysza, szczególnie krzepkiego i okazałego
      Vy'keena. Mogę jedynie zgadywać, jakie łączą ich relacje."
    war_npc_freighter_desc_5: Gdy podchodzę, potężny Vy'keen napina lekko muskuły
      i patrzy na mnie, czekając na reakcję. Chyba jest młody i bardzo chce zaimponować
      reszcie załogi.
    newpoop_name: PRÓBKA ŁAJNA
    newpoop_name_l: Próbka łajna
    newpoop_label: Przeszukaj próbkę łajna
    hyperfuel2_name: HIPERRDZEŃ WARP
    hyperfuel2_name_l: Hiperrdzeń warp
    hyperfuel2_subtitle: Jednostka ładowania hipernapędu
    hyperfuel2_description: |-
      <COMMODITY>Wysokowydajne<> <FUEL>paliwo oparte na antymaterii<>, zamknięte w ogniwie. Zawiera wewnętrzny generator czarnych dziur do zasilania <TECHNOLOGY>hipernapędów statków gwiezdnych<> w celu wykonania wielu skoków warp.

      Ścianki ogniwa są tak zaprojektowane, aby odbijać wszelkie paradoksy rzeczywistości z powrotem ku centrum jednostki, gdzie generowana jest dodatkowa moc.
    ui_shipcharge_name: BATERIA GWIEZDNEJ TARCZY
    ui_shipcharge_name_l: Bateria gwiezdnej tarczy
    ui_shipcharge_desc: "Jednostka magazynująca energię, zoptymalizowana do użycia
      w <COMMODITY>systemach defensywnych statków gwiezdnych<>. \n \nZasilane <SPECIAL>trytem<>
      kondensatory umożliwiają szybkie uwolnienie ładunku do <TECHNOLOGY>tarczy odbijającej<>,
      ale mogą przeładować mniejszy sprzęt."
    ui_log_frag_name: KLUCZ DESZYFRUJĄCY DZIENNIKA
    ui_log_frag_name_l: Klucz deszyfrujący dziennika
    ui_log_frag_desc: |-
      Fragment sekwencji deszyfrującej do <TECHNOLOGY>dziennika awaryjnego frachtowca<>.

      Pełny dostęp do danych może wymagać kilku części sekwencji.
    ui_log_frag_sub: Niekompletna sekwencja danych
    ui_war_tablet_name: TABLICA VY'KEENÓW
    ui_war_tablet_name_l: Tablica Vy'keenów
    ui_war_tablet_desc: |-
      Kamienna tablica zapisana misternymi runami. Słowa w obcym dialekcie, który pamiętają jedynie najstarsi Vy'keeni, są niezrozumiałe.

      Istota, która wykuła te słowa, musiała być niezwykła. Linie są precyzyjne i subtelne, choć idealnie oddają agresję, którą artysta bez wątpienia posiadał.
    ui_war_tablet_sub: Zjednoczenie Hirku
    ui_exp_tablet_name: SZEŚCIAN DYWERGENCJI
    ui_exp_tablet_name_l: Sześcian dywergencji
    ui_exp_tablet_desc: |-
      Uszkodzona, pulsująca jednostka danych. Wygląda, jakby nie pochodziła z tego świata.

      Sześcian wydaje się emanować bezgłośnym wrzaskiem setek zaginionych umysłów, które zostały uwięzione w jego wnętrzu.
    ui_exp_tablet_sub: Anomalna jednostka danych
    ui_fact_token_name: FABRYCZNA JEDNOSTKA NADPISANIA
    ui_fact_token_name_l: Fabryczna jednostka nadpisania
    ui_fact_token_desc: |-
      Przenośna jednostka danych, zgodna z większością <STELLAR>planetarnych ośrodków wytwórczych<>.

      Po zyskaniu dostępu do centralnego terminala kontroli, jednostka nadpisania może przekierować zasoby do badania nowych formuł produktów.
    ui_fact_token_sub: Zaawansowany moduł badawczy
    ui_frig_token_term: Terminal badawczy frachtowca
    ui_frig_token_name: PRZEJĘTY MODUŁ FREGATY
    ui_frig_token_name_l: Przejęty moduł fregaty
    ui_frig_token_desc: |-
      Moduł technologiczny zebrany ze szczątków dużego międzygwiezdnego statku. Można go zebrać z <STELLAR>wraków frachtowców<> albo podczas <STELLAR>ekspedycji fregat<>.

      Bezużyteczny w obecnej formie, ale <TECHNOLOGY>stacja badawcza<> na pokładzie twojego frachtowca może go przekształcić w użyteczną technologię.
    ui_frig_token_sub: Platforma okablowania statku głównego
    ui_ship_inv_token_name: MODYFIKACJA MAGAZYNU
    ui_ship_inv_token_name_l: Modyfikacja magazynu
    ui_ship_inv_token_desc: |-
      Moduł technologiczny zebrany ze szczątków <STELLAR>odzyskanego statku gwiezdnego<>. Można go też zebrać z <STELLAR>wraków frachtowców<> albo podczas <STELLAR>ekspedycji fregat<>.

      Może zostać użyty, aby rozszerzyć pojemność magazynową statku gwiezdnego u <TECHNOLOGY>dealera statków gwiezdnych<> na stacji kosmicznej.
    ui_ship_inv_token_sub: Moduł rozszerzenia statku gwiezdnego
    ui_ship_class_token_name: JEDNOSTKA SUPERNAPĘDU STATKU GWIEZDNEGO
    ui_ship_class_token_name_l: Jednostka supernapędu statku gwiezdnego
    ui_ship_class_token_desc: |-
      Moduł technologiczny zebrany ze szczątków <STELLAR>odzyskanego statku gwiezdnego<>. Można go też zebrać z <STELLAR>wraków frachtowców<> albo podczas <STELLAR>ekspedycji fregat<>.

      Może zostać użyty do podniesienia <STELLAR>klasy<> statku gwiezdnego w <TECHNOLOGY>jednostce wyposażania statków gwiezdnych<> na stacji kosmicznej.
    ui_ship_class_token_sub: Potężne urządzenie ulepszające
    ui_blackhole_name: MINIATUROWA CZARNA DZIURA
    ui_blackhole_name_l: Miniaturowa czarna dziura
    ui_blackhole_desc: |-
      Czarna dziura, sztucznie utrzymywana w zamknięciu przez dłuższy czas opóźnienia. Zaawansowane pola hamujące zmniejszają szansę na osiągnięcie osobliwości niemal do zera.

      Wyszukane i <STELLAR>bardzo potężne<> źródło paliwa.
    ui_blackhole_sub: Zamknięta anomalia
    bld_antimatter_name: REAKTOR ANTYMATERII
    bld_antimatter_name_l: Reaktor antymaterii
    bld_antimatter_desc: |-
      Ten <TECHNOLOGY>autonomiczny reaktor bariogenezy<> może pozyskiwać paradoksy rzeczywistości i przekształcać je w użyteczną <FUEL>antymaterię<>. Użytkownik musi jedynie monitorować poziomy paliwa, aby zapewnić ciągłe działanie.

      Pozyskana antymateria jest bezpiecznie przechowywana do użytku we wszystkich standardowych <FUEL>hiperprzestrzennych jednostkach napędowych<>.
    bld_antimatter_sub: Jednostka bariogenezy
    antimatter_unit_name_l: Reaktor antymaterii
    antimatter_unit_sub: Napełnij reaktor paliwem, aby wygenerować antymaterię
    ut_launchcharge_name: AUTOMATYCZNA ŁADOWARKA STARTOWA
    ut_launchcharge_name_l: Automatyczna ładowarka startowa
    ut_launchcharge_desc: |-
      Fotowoltaiczne panele, przytwierdzone do <TECHNOLOGY>silników startowych<>, pozwalają na powolne ładowanie w czasie, gdy statek nie jest używany.

      Pobrane światło pozyskuje diwodór z atmosfery i z czasem <STELLAR>automatycznie napełnia paliwem silniki startowe<>.
    ship_launcher_autocharge: Automatyczne ładowanie
    weapon_laser_miningbonus: Wydobyte zasoby
    ut_miner_name: ŚWIDER OPTYCZNY
    ut_miner_name_l: Świder optyczny
    ut_miner_desc: |-
      Układy cienkich jak bibuła soczewek, ułożone w idealnie wykalibrowaną macierz sterującą <TECHNOLOGY>promieniem wydobywczym<> na poziomie atomowym.

      Ta dodatkowa precyzja pozwala na niezwykle wydajne wydobycie. Pierwiastki też są pozyskiwane szybciej, co <STELLAR>zwiększa<> liczbę przedmiotów zbieranych multinarzędziem.
    ut_miner_sub: Wzmacniacz zysków materialnych
    ut_survey_name: URZĄDZENIE BADAWCZE
    ut_survey_name_l: Urządzenie badawcze
    ut_survey_desc: |-
      Samodzielne ulepszenie obwodów <TECHNOLOGY>wizjera analitycznego<>, dodające do układu skanującego analizę terenu w czasie rzeczywistym.

      Przełączaj pomiędzy trybami wizjera, używając <IMG>SURVEYFILTERL<>/<IMG>SURVEYFILTERR<>. Użyj <STELLAR>trybu badawczego<>, aby wykryć zasoby ukryte w terenie.
    ut_survey_sub: Ulepszenie wizjera analitycznego
    ut_translate1_name: PROSTY TRANSLATOR
    ut_translate1_name_l: Prosty translator
    ut_translate1_desc: |-
      Urządzenie do automatycznego tłumaczenia. Nagrywa i analizuje pobliskie rozmowy, a następnie przepuszcza dane przez kontekstualny system uczący się, aby określić znaczenie.

      Model ten ma stosunkowo niewiele pamięci, a więc jego możliwości tłumaczeniowe są ograniczone.
    ut_translate2_name: ULEPSZONY TRANSLATOR
    ut_translate2_name_l: Ulepszony translator
    ut_translate2_desc: |-
      Urządzenie do automatycznego tłumaczenia. Nagrywa i analizuje pobliskie rozmowy, a następnie przepuszcza dane przez kontekstualny system uczący się, aby określić znaczenie.

      Równoległe procesory języka pozwalają na tłumaczenie większej ilości nagranej mowy.
    ut_translate3_name: ZAAWANSOWANY TRANSLATOR
    ut_translate3_name_l: Zaawansowany translator
    ut_translate3_desc: |-
      Urządzenie do automatycznego tłumaczenia. Nagrywa i analizuje pobliskie rozmowy, a następnie przepuszcza dane przez kontekstualny system uczący się, aby określić znaczenie.

      Duża macierz pamięci oraz podkręcone procesory językowe pozwalają na tłumaczenie dużych partii mowy w czasie rzeczywistym.
    ut_translatestory_name: TRANSLATOR ARTEMIS
    ut_translatestory_name_l: Translator Artemis
    ut_translatestory_desc: |-
      Urządzenie do automatycznego tłumaczenia. Należy je wykalibrować, przesyłając istniejące dane tłumaczeniowe. Aby działać, urządzenie musi posiadać <STELLAR>połączenie sieciowe z Artemis<>.

      Bez dostępu do usługi tłumaczeniowej hosta, obwody wewnętrzne ograniczają tłumaczenie w czasie rzeczywistym do niewielkiej liczby słów.
    ut_translate_sub: Automatyczny analizator języka
    suit_autotranslator: Przetłumaczone słowa
    weapon_scan_surveying: Badanie włączone
    bld_utility_sub: Moduł dystrybucji zasilania
    bld_silo_sub: Moduł dystrybucji substancji
    bld_u_powerline_name: OKABLOWANIE ELEKTRYCZNE
    bld_u_powerline_name_l: Okablowanie elektryczne
    bld_u_powerline_desc: |-
      Wysokowydajne okablowanie elektryczne. Użyj przewodów, aby podłączyć <TECHNOLOGY>generatory zasilania<> do swojej bazy. Większość technologii, a także budowle z wbudowanymi systemami oświetlenia, wymagają do działania źródła zasilania.

      Kable można połączyć z <TECHNOLOGY>różnymi przełącznikami<>, aby zapewnić wybiórczy przepływ energii.
    bld_u_powerline_coloured_name: KOLOROWE KABLE
    bld_u_powerline_coloured_name_l: Kolorowe kable
    bld_u_powerline_coloured_desc: |-
      Doskonale widoczna, jaskrawa alternatywa dla standardowego <TECHNOLOGY>okablowania elektrycznego<>.

      Ten wysokoprzepustowy przewód posiada osłonę z wytrzymałych syntetycznych pigmentów, odpornych na praktycznie każde warunki pogodowe. Może być widoczną kablową ozdobą w bazach mieszkalnych, można też tworzyć z niego bardziej kreatywne dzieła.
    bld_u_adaptor_name: TRANSFORMATOR
    bld_u_adaptor_name_l: Transformator
    bld_u_adaptor_desc: |-
      Przetwarza czystą, wysokonapięciową energię wytwarzaną przez <TECHNOLOGY>generator zasilania<> na bardziej podatny prąd, z którego mogą korzystać <TECHNOLOGY>duże budynki w bazie<>.

      Zainstaluj na zewnętrznej ścianie pomieszczenia z gotowych elementów. Podłącz transformator do <STELLAR>sieci zasilania<>. Zasilanie dostarczone do bazy zostanie automatycznie przekierowane do właściwie zainstalowanych technologii wewnętrznych.
    bld_u_switchbutton_name: PRZYCISK
    bld_u_switchbutton_name_l: Przycisk
    bld_u_switchbutton_desc: |-
      <STELLAR>Urządzenie zarządzania zasilaniem<> - przełącznik włącza/wyłącza przepływ energii.

      Przełączniki wymagają zasilania oraz kabli sygnałowych do kontrolowania urządzenia.
    bld_u_switchprox_name: PRZEŁĄCZNIK ZBLIŻENIOWY
    bld_u_switchprox_name_l: Przełącznik zbliżeniowy
    bld_u_switchprox_desc: |-
      <STELLAR>Urządzenie zarządzania zasilaniem<> - przełącznik włącza/wyłącza przepływ energii, kiedy w pobliżu wykryje istotę.

      Przełączniki wymagają zasilania oraz kabli sygnałowych do kontrolowania urządzenia.
    bld_u_switchwallname: PRZEŁĄCZNIK ŚCIENNY
    bld_u_switchwallname_l: Przełącznik ścienny
    bld_u_switchwall_desc: |-
      <STELLAR>Urządzenie zarządzania zasilaniem<> - po pociągnięciu, przełącznik włącza/wyłącza przepływ energii.

      Przełączniki wymagają zasilania oraz kabli sygnałowych do kontrolowania urządzenia.
    bld_u_switchpress_name: PRZEŁĄCZNIK PODŁOGOWY
    bld_u_switchpress_name_l: Przełącznik podłogowy
    bld_u_switchpress_desc: |-
      <STELLAR>Urządzenie zarządzania zasilaniem<> - po wejściu na niego lub podobnej aktywacji, przełącznik włącza/wyłącza przepływ energii.

      Przełączniki wymagają zasilania oraz kabli sygnałowych do kontrolowania urządzenia.
    bld_u_powerswitch_name: PRZEŁĄCZNIK
    bld_u_powerswitch_name_l: Przełącznik
    bld_u_powerswitch_desc: |-
      <STELLAR>Urządzenie zarządzania zasilaniem<> - przełącznik włącza/wyłącza przepływ energii.

      Przełączniki wymagają zasilania oraz kabli sygnałowych do kontrolowania urządzenia.
    bld_u_transistor_name: PRZETWORNIK MOCY
    bld_u_transistor_name_l: Przetwornik mocy
    bld_u_transistor_desc: |-
      <STELLAR>Urządzenie zarządzania zasilaniem<> – przełącznik włącza/wyłącza przepływ energii.

      Przełączniki wymagają zasilania oraz kabli sygnałowych do kontrolowania urządzenia.
    bld_u_transistor2_name: AUTOMATYCZNY PRZEŁĄCZNIK
    bld_u_transistor2_name_l: Automatyczny przełącznik
    bld_u_transistor2_desc: |-
      <STELLAR>Urządzenie do zarządzania zasilaniem<> – przełącznik włącza/wyłącza przepływ energii, gdy otrzyma stosowny sygnał.

      Przełączniki wymagają zasilania oraz kabli sygnałowych do kontrolowania urządzenia.
    bld_u_biogenerator_name: REAKTOR NA BIOPALIWO
    bld_u_biogenerator_name_l: Reaktor na biopaliwo
    bld_u_biogenerator_desc: |-
      Niewielki <STELLAR>generator zasilania<>. W <TECHNOLOGY>zbiorniku pieca<> spala paliwo oparte na węglu i przetwarza je na użyteczną moc.

      Podłącz generatory zasilania do budynków bazy i technologii za pomocą <TECHNOLOGY>kabli elektrycznych<>. Wiele części wymaga zasilania do działania.
    bld_u_wind_name: GENERATOR WIATROWY
    bld_u_wind_name_l: Generator wiatrowy
    bld_u_wind_desc: |-
      <STELLAR>Generator zasilania<>, zaadaptowany do użycia na planetach burzowych. Generator wytwarza czystą, bezpłatną energię do zasilania budynków bazy.

      Współczynniki generacji mocy są zwiększane podczas <FUEL>burz<>. Po umieszczeniu na planecie z niewystarczającym wiatrem, moc nie będzie generowana.
    bld_u_solar_name: GENERATOR SŁONECZNY
    bld_u_solar_name_l: Generator słoneczny
    bld_u_solar_desc: |-
      Wydajny <STELLAR>generator zasilania<>, zamieniający światło słoneczne na energię elektryczną, potrzebną do zasilenia wielu budynków bazy.

      <FUEL>Nocą<> nie wytwarza energii. Można dołączyć <TECHNOLOGY>baterie<>, aby składować moc na godziny mroku.
    bld_u_water_name: GENERATOR HYDROELEKTRYCZNY
    bld_u_water_name_l: Generator hydroelektryczny
    bld_u_water_desc: |-
      <STELLAR>Generator zasilania<>, zaadaptowany do użycia pod wodą. Generator wytwarza czystą, bezpłatną energię do zasilania budynków bazy.

      W przypadku umieszczenia na lądzie, moc nie będzie generowana.
    bld_u_battery_name: UKŁAD CIĘŻKICH BATERII
    bld_u_battery_name_l: Układ ciężkich baterii
    bld_u_battery_s_name: BATERIA
    bld_u_battery_s_name_l: Bateria
    bld_u_battery_desc: |-
      Wysokowydajne <TECHNOLOGY>jednostki magazynowania energii<>. Wystarczy podłączyć do sieci zasilania, a obwody zarządzania mocą <STELLAR>automatycznie pobiorą nadmiary<> i naładują własne ogniwa.

      Jeśli sieć spróbuje pobrać więcej mocy niż jest obecnie dostarczane, baterie <STELLAR>automatycznie przydzielą moc<> i nadrobią braki.
    bld_u_pipeline_name: RURA ZAOPATRUJĄCA
    bld_u_pipeline_name_l: Rura zaopatrująca
    bld_u_pipeline_desc: |-
      Elastyczne, wytrzymałe rury. Potrafią wytrzymać środowisko wewnętrzne o wysokim ciśnieniu.

      Używane do łączenia różnych <STELLAR>ekstraktorów minerałów<> i <STELLAR>gazów<> z <TECHNOLOGY>silosami<>.
    bld_u_silo_name: MAGAZYN ZAOPATRZENIOWY
    bld_u_silo_name_l: Magazyn zaopatrzeniowy
    bld_u_silo_desc: |-
      Automatyczna jednostka magazynująca. Podłącz do <TRADEABLE>sieci zaopatrzenia<> używając <TECHNOLOGY>rur<>.

      Automatycznie składuje materiały przekazane z różnych <STELLAR>ekstraktorów minerałów<> i <STELLAR>gazów<>, dzięki czemu zwiększa się pojemność, a ułożenie jest bardziej efektywne. Można wznieść z dala od miejsca wydobycia.
    bld_u_extractor_name: EKSTRAKTOR MINERAŁÓW
    bld_u_extractor_name_l: Ekstraktor minerałów
    bld_u_extractor_desc: |-
      Automatyczna żniwiarka minerałów. Określ miejsce za pomocą ulepszenia <TECHNOLOGY>badawczego<> do <TECHNOLOGY>wizjera analitycznego<>. Współczynniki wydobycia minerałów i ilość wyprodukowanych materiałów jest różna, w zależności od miejsca.

      Do działania wymaga <STELLAR>zasilania<>. Podłącz do <TECHNOLOGY>silosu<> używając <TECHNOLOGY>rur<>, aby umożliwić pozyskiwanie z wygodniejszych miejsc.
    bld_u_gasextractor_name: EKSTRAKTOR GAZU
    bld_u_gasextractor_name_l: Ekstraktor gazu
    bld_u_gasextractor_desc: |-
      Automatyczna żniwiarka gazów. Określ miejsce za pomocą ulepszenia <TECHNOLOGY>badawczego<> do <TECHNOLOGY>wizjera analitycznego<>. Współczynniki wydobycia gazów i ilość wyprodukowanych materiałów jest różna, w zależności od miejsca.

      Do działania wymaga <STELLAR>zasilania<>. Podłącz do <TECHNOLOGY>silosu<> używając <TECHNOLOGY>rur<>, aby umożliwić pozyskiwanie z wygodniejszych miejsc.
    bld_u_generator_name: GENERATOR ELEKTROMAGNETYCZNY
    bld_u_generator_name_l: Generator elektromagnetyczny
    bld_u_generator_desc: |-
      Po właściwym umieszczeniu w obszarze o dużej sile pola, wydajne dynama elektromagnetyczne generują <STELLAR>niemal nieograniczoną moc<>.

      Znajdź odpowiednie miejsca poprzez ulepszenie <TECHNOLOGY>badawcze<> <TECHNOLOGY>wizjera analitycznego<>. Ilość mocy będzie różna w zależności od miejsca.
    bld_u_solar_s_name: PANEL SŁONECZNY
    bld_u_solar_s_name_l: Panel słoneczny
    bld_u_solar_s_desc: |-
      Wydajny <STELLAR>generator zasilania<>, zamieniający światło słoneczne na energię elektryczną, potrzebną do zasilenia wielu budynków bazy.

      <FUEL>Nocą<> nie wytwarza energii. Można dołączyć <TECHNOLOGY>baterie<>, aby składować moc na godziny mroku.
    bld_c_gdoor_name: ZASILANE DRZWI Z BETONU
    bld_c_gdoor_name_l: Zasilane drzwi z betonu
    bld_c_gdoor_desc: |-
      <TECHNOLOGY>Elektrycznie sterowane drzwi<>. Można podłączyć do <STELLAR>sieci zasilania<> i kontrolować przy użyciu różnych przycisków.

      Wykonane ze <TITLE>wzmocnionych płyt betonowych<>.
    bld_c_gdoor_d_name: DUŻE ZASILANE DRZWI Z BETONU
    bld_c_gdoor_d_name_l: Duże zasilane drzwi z betonu
    bld_c_gdoor_d_desc: |-
      <TECHNOLOGY>Elektrycznie sterowane drzwi<> o podwójnej szerokości. Można podłączyć do <STELLAR>sieci zasilania<> i kontrolować przy użyciu różnych przycisków.

      Wykonane ze <TITLE>wzmocnionych płyt betonowych<>.
    bld_w_gdoor_name: ZASILANE DRZWI Z DREWNA
    bld_w_gdoor_name_l: Zasilane drzwi z drewna
    bld_w_gdoor_desc: |-
      <TECHNOLOGY>Elektrycznie sterowane drzwi<>. Można podłączyć do <STELLAR>sieci zasilania<> i kontrolować przy użyciu różnych przycisków.

      Wykonane z <TITLE>drewna impregnowanego ciśnieniowo i wypełnionego żywicą<>.
    bld_w_gdoor_d_name: DUŻE ZASILANE DRZWI Z DREWNA
    bld_w_gdoor_d_name_l: Duże zasilane drzwi z drewna
    bld_w_gdoor_d_desc: |-
      <TECHNOLOGY>Elektrycznie sterowane drzwi<> o podwójnej szerokości. Można podłączyć do <STELLAR>sieci zasilania<> i kontrolować przy użyciu różnych przycisków.

      Wykonane z <TITLE>drewna impregnowanego ciśnieniowo i wypełnionego żywicą<>.
    bld_m_gdoor_name: ZASILANE DRZWI Z METALU
    bld_m_gdoor_name_l: Zasilane drzwi z metalu
    bld_m_gdoor_desc: |-
      <TECHNOLOGY>Elektrycznie sterowane drzwi<>. Można podłączyć do <STELLAR>sieci zasilania<> i kontrolować przy użyciu różnych przycisków.

      Wykonane ze <TITLE>stopów metali o dużej wytrzymałości<>.
    bld_m_gdoor_d_name: DUŻE ZASILANE DRZWI Z METALU
    bld_m_gdoor_d_name_l: Duże zasilane drzwi z metalu
    bld_m_gdoor_d_desc: |-
      <TECHNOLOGY>Elektrycznie sterowane drzwi<> o podwójnej szerokości. Można podłączyć do <STELLAR>sieci zasilania<> i kontrolować przy użyciu różnych przycisków.

      Wykonane ze <TITLE>stopów metali o dużej wytrzymałości<>.
    bld_c_roof_ic_name: BETONOWE WEWNĘTRZNE NAROŻE DACHOWE
    bld_c_roof_ic_name_l: Betonowe wewnętrzne naroże dachowe
    bld_c_roof_ic_desc: |-
      Kluczowy element dachowy, szczególnie przy budowie dachów kanciastych.

      Wykonany ze <TITLE>wzmocnionych płyt betonowych<>.
    bld_w_roof_ic_name: DREWNIANE WEWNĘTRZNE NAROŻE DACHOWE
    bld_w_roof_ic_name_l: Drewniane wewnętrzne naroże dachowe
    bld_w_roof_ic_desc: |-
      Kluczowy element dachowy, szczególnie przy budowie dachów kanciastych.

      Wykonany z <TITLE>drewna impregnowanego ciśnieniowo i wypełnionego żywicą<>.
    bld_m_roof_ic_name: METALOWE WEWNĘTRZNE NAROŻE DACHOWE
    bld_m_roof_ic_name_l: Metalowe wewnętrzne naroże dachowe
    bld_m_roof_ic_desc: |-
