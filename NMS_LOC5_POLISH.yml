    ui_mp_discover_desc_1: |-
      Banki danych kosmicznej anomalii są największe w całym znanym wszechświecie, a mimo to specjalista Polo nie jest zadowolony. Najwyraźniej chce udokumentować każdy parsek nieskończoności.

      Szczególnie dane na temat jednej konkretnej planety trzeba zaktualizować. Polo prosi Podróżników o odwiedzenie wskazanej planety i przesłanie świeżych danych o planecie do anomalii.
    ui_mp_discover_desc_2: |-
      Choć kosmiczna anomalia nie bierze udziału w handlu międzygalaktycznym, uwagę Polo przykuł nowy trend. Podejrzana ilość surowców na rynku wydaje się pochodzić z jednej, konkretnej planety.

      Polo jest bardziej zainteresowany geologią niż osiąganiem zysków – prosi Podróżników, aby odwiedzili i skatalogowali tę planetę. Pomoże to określić, dlaczego jej zasoby są tak wyjątkowe.
    ui_mp_discover_desc_3: |-
      Specjalista Polo odkrył planetę, w której panuje szczególnie niespotykany ekosystem. Twierdzi, że nie spocznie, dopóki dane z niego nie dotrą na anomalię, aby mógł je dokładnie zbadać.

      Podróżnicy są proszeni o odwiedzenie planety i zbadanie jej środowiska oraz parametrów geograficznych. Dane powinny zostać przesłane do anomalii.
    ui_mp_discover_desc_4: |-
      Nada i Polo sprawdzają konkretny wzór danych, śledząc wyjątkowe algorytmy międzyplanetarnej migracji i ewolucji.

      Zidentyfikowali kolejną planetę w sekwencji, a Podróżnicy są proszeni o dokonanie kompletnych badań fauny, flory i ukształtowania terenu. Dane te trafią do zasobów anomalii.
    ui_mp_discover_desc_5: |-
      Dane z zagłębia na pewnej planecie przykuły uwagę Nady i Polo. Jak to możliwe, że życie kwitnie tak bujnie na planecie o wysokim stężeniu toksycznych gazów, z licznymi niestabilnymi źródłami energii elektromagnetycznej?

      Podróżnicy proszeni są o udokumentowanie reprezentatywnej próbki parametrów geograficznych tej planety i przesłanie swoich odkryć na kosmiczną anomalię.
