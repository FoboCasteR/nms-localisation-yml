    ui_colour_scheme_d: Изменяет цвета, используемые на галактической карте, чтобы
      их было легче различить игрокам с дальтонизмом.
    option_white_transitions_d: |-
      По умолчанию при некоторых переходах (например, при открытии галактической карты) экран мигает белым цветом.

      Отключение этого параметра приведет к тому, что экран будет затемняться.
    ui_instant_hold: Держать для важного
    ui_instant_hold_destructive: Держать для удаления
    ui_instant_everything: Всегда мгновенно
    option_instant_d: |-
      По умолчанию некоторые действия в интерфейсе требуют недолго подержать кнопку взаимодействия для подтверждения решения.

      Вы можете отключить это правило, если удержание кнопки вызывает дискомфорт.

      <STELLAR>Держать для важного<> — важные действия, такие как начало новой игры, а также действия с удалением, например, удаление сохраненной игры, требуют удержания кнопки взаимодействия.

      <STELLAR>Держать для удаления<> — только действия с удалением требуют удержания кнопки взаимодействия.

      <STELLAR>Всегда мгновенно<> — все действия в интерфейсе выполняются сразу.

      По умолчанию: <CATALYST>%DEFAULTVALUE%<>
    ui_options_vibrate_str_d: |-
      Регулирует интенсивность вибрации контроллера во время игры.

      Уменьшите значение этого параметра до 0, чтобы полностью отключить вибрацию контроллера.

      Значение по умолчанию: <CATALYST>%DEFAULTVALUE%<>
    ui_options_vibrate_str_d_nx: |-
      Регулирует интенсивность вибрации контроллера Joy-Con или Pro во время игры.

      Уменьшите значение этого параметра до 0, чтобы полностью отключить вибрацию.

      Значение по умолчанию: <CATALYST>%DEFAULTVALUE%<>
    mouse_smoothing_l_d: |-
      Это значение представляет собой степень «сглаживания» действий мыши, уменьшая эффект небольших неровностей или дрожания при сильном движении мышью. Это упростит навигацию по меню и уменьшит укачивание, но сделает игру менее отзывчивой.

      Уменьшите это значение до 0, чтобы полностью отключить сглаживание.

      Значение по умолчанию: <CATALYST>%DEFAULTVALUE%<>
    ui_options_look_sen_d: |-
      Определяет скорость перемещения камеры в ответ на действия игрока <STELLAR>при пешем перемещении<>.

      Увеличение этого значения позволяет быстрее осматриваться, но может сделать управление камерой сложнее или вызвать укачивание.

      Уменьшение этого значения может упростить управление камерой, но при этом оно может стать менее отзывчивым.

      Значение по умолчанию: <CATALYST>%DEFAULTVALUE%<>
    ui_options_flight_sen_d: |-
      Определяет скорость перемещения звездолета в ответ на действия игрока <STELLAR>во время полета<>.

      Увеличение этого значения позволяет быстрее поворачивать корабль, но может усложнить управление или вызвать укачивание.

      Уменьшение этого значения упростит управление, но при этом оно станет менее отзывчивым.

      По умолчанию: <CATALYST>%DEFAULTVALUE%<>
    ui_options_cursor_sen_d: |-
      Определяет скорость перемещения указателя в ответ на действия игрока <STELLAR>при навигации в меню<>.

      Увеличение этого значения позволяет быстрее передвигать указатель, но может усложнить управление им.

      Уменьшение этого значения упростит управление, но при этом оно станет менее отзывчивым.

      По умолчанию: <CATALYST>%DEFAULTVALUE%<>
    pc_controls_flight_type: Тип управления полетом
    option_old_mouse_flight_d: |-
      Выберите один из двух методов управления полетом.

      <STELLAR>Привязанный<> — при управлении камерой указатель перемещается по экрану. Звездолет поворачивается в направлении указателя.

      <STELLAR>Заблокированный<> — управление камерой напрямую управляет поворотом звездолета.

      Значение по умолчанию: <CATALYST>%DEFAULTVALUE%<>
    ui_invert_ground_camera: Камера при перемещении пешком
    ui_invert_flight: Управление полетом
    ui_invert_flight_d: |-
      Настраивает поведение управления по оси Y <STELLAR>во время пилотирования звездолета<>.

      Когда оно инвертировано, ваш корабль будет наклоняться вниз, если элемент управления сдвинут вперед.

      Значение по умолчанию: <CATALYST>%DEFAULTVALUE%<>
    ui_enable_space_combat_follow_d: |-
      Если эта функция включена, во время космического боя вы можете использовать <IMG>AUTOFOLLOW<>, чтобы ваш звездолет автоматически захватывал цель и преследовал ее, что значительно упрощает управление боем. Вы можете изменить цель с помощью <IMG>PREVTARGET<> / <IMG>NEXTTARGET<>.

      <STELLAR>Выкл.<> — автоматическое слежение отключено.

      <STELLAR>При переключении<> — при нажатии <IMG>AUTOFOLLOW_T<> ваш корабль будет следовать за целью. Повторное нажатие отключит слежение.

      <STELLAR>При удержании<> — ваш корабль будет следовать за целью, пока вы удерживаете кнопку <IMG>AUTOFOLLOW_H<>, и перестанет, когда кнопка <IMG>AUTOFOLLOW_H<> будет отпущена.

      По умолчанию: <CATALYST>%DEFAULTVALUE%<>
    options_remap_controls_d: Позволяет изменить кнопки, назначенные любым игровым
      действиям.
    pc_settings_windowmode_d: |-
      Изменяет отображение окна игры.

      <STELLAR>С границей<> — отображает границу окна вокруг игры.

      <STELLAR>Без границы<> — скрывает границу окна.

      Значение по умолчанию: <CATALYST>%DEFAULTVALUE%<>
    pc_settings_windowmode_fs_d: |-
      Изменяет отображение окна игры.

      <STELLAR>С границей<> — отображает границу окна вокруг игры.

      <STELLAR>Без границы<> — скрывает границу окна.

      <STELLAR>Полноэкранный режим<> — растягивает окно игры на весь экран. Это может немного улучшить производительность.

      Значение по умолчанию: <CATALYST>%DEFAULTVALUE%<>
    pc_settings_preset_d: |-
      Как правило, более высокие настройки графики улучшают внешний вид игры, но требуют большей вычислительной мощности вашей системы.

      Если у вас возникают проблемы с производительностью во время игры (например, снижается или колеблется частота кадров), попробуйте выбрать более низкую настройку или изменить отдельные параметры.

      Обратите внимание, что некоторые настройки вступят в силу только после перезапуска игры.
    pc_graphics_monitor_d: Выберите, на каком мониторе будет отображаться игра.
    pc_graphics_resolution_d: |-
      Выберите разрешение, с которым отображается игра.

      Увеличение разрешения может понизить производительность игры.

       Значение по умолчанию: <CATALYST>%DEFAULTVALUE%<>
    pc_graphics_res_scale_d: |-
      Это значение масштабирует разрешение 3D-рендеринга игры независимо от разрешения пользовательского интерфейса и окна.

      Это означает, что пользовательский интерфейс может отображаться с более высоким разрешением, чем другие объекты игры, что может повысить производительность и сохранить четкость пользовательского интерфейса.

      Кроме того, разрешение в игре может быть больше, чем фактическое разрешение экрана, что позволяет получить более высокое качество изображения, чем это возможно при отрисовке графики при собственном разрешении монитора.

      Значение по умолчанию: <CATALYST>%DEFAULTVALUE%<>
    pc_graphics_res_scale_alt_d: |-
      Масштабирует разрешение 3D-рендеринга игры независимо от разрешения пользовательского интерфейса и окна.

      Это означает, что пользовательский интерфейс может отображаться с более высоким разрешением, чем другие объекты игры, что может повысить производительность и сохранить четкость пользовательского интерфейса.

      Кроме того, разрешение в игре может быть больше, чем фактическое разрешение экрана, что позволяет получить более высокое качество изображения.

      Примечание: совместимо только со следующими настройками сглаживания: «FXAA», «TAA», «TAA (низк.)» или «Выкл».

      Значение по умолчанию: <CATALYST>%DEFAULTVALUE%<>
    pc_graphics_v_sync_d: |-
      Вертикальная синхронизация предотвращает разрыв изображения на экране, принудительно выравнивая скорость обновления игры и экрана.

      <STELLAR>Выкл.<> — вертикальная синхронизация всегда отключена. Задержка ввода сведена к минимуму, но в игре часто возникают разрывы изображения.

      <STELLAR>Вкл.<> — вертикальная синхронизация всегда включена. Падение частоты кадров вызывает залипание игры.

      <STELLAR>Адаптивная<> — вертикальная синхронизация работает в адаптивном режиме. Падение частоты кадров приводит к разрыву изображения.

      <STELLAR>Тройная буферизация<> — вертикальная синхронизация включена, а залипание экрана сведено к минимуму. Задержка ввода немного увеличена.

      Значение по умолчанию: <CATALYST>%DEFAULTVALUE%<>
    pc_graphics_max_fps_d: |-
      Максимальная частота кадров, с которой может отображаться игра.

      Уменьшение этого значения может повысить производительность или устранить разрывы изображения и другие проблемы с отображением.

      Увеличение этого значения может сделать игру более плавной.

      Значение по умолчанию: <CATALYST>%DEFAULTVALUE%<>
    pc_graphics_adapter_d: Выберите, какую графическую карту должна использовать игра.
    ps4_lock_fps_d: |-
      Если эта функция включена, игра будет отображаться с постоянной частотой кадров.

      Это может устранить разрывы изображения или другие проблемы с отображением.

      Значение по умолчанию: <CATALYST>%DEFAULTVALUE%<>
    ui_camera_height_d: |-
      Настраивает высоту камеры <STELLAR>при пешем перемещении<> в режиме <STELLAR>вида от первого лица<>.

      <STELLAR>На уровне глаз<> — высота камеры соответствует высоте вашего персонажа. В этом случае высота камеры может измениться после использования модификатора внешности.

      <STELLAR>Фиксированная<> — камера находится на стандартной высоте, вне зависимости от высоты вашего персонажа.

      По умолчанию: <CATALYST>%DEFAULTVALUE%<>
    ui_vignette_d: |-
      Если эта функция включена, край вашего поля зрения будет немного затемняться.

      Изменение этого параметра может повысить удобство игры в <STELLAR>VR<>, если вы чувствуете укачивание.

      Значение по умолчанию: <CATALYST>%DEFAULTVALUE%<>
    ui_vignette_slider: Сила затемнения
    ui_vignette_slider_d: |-
      Настраивает степень затемнения края вашего поля зрения.

      Изменение этого параметра может повысить удобство игры в <STELLAR>VR<>, если вы чувствуете укачивание.

      Уменьшите это значение до 0, чтобы полностью отключить затемнение.

      Значение по умолчанию: <CATALYST>%DEFAULTVALUE%<>
    ui_vr_show_body_d: |-
      Если эта функция включена, то <STELLAR>при пешем перемещении<> вы сможете видеть все тело вашего персонажа под собой, когда играете в <STELLAR>VR<>.

      Если этот параметр отключен, то в <STELLAR>VR <> вы будете видеть только руки своего персонажа.

      Изменение этого параметра может повысить удобство игры в <STELLAR>VR<>, если чувствуете укачивание.

      Значение по умолчанию: <CATALYST>%DEFAULTVALUE%<>
    ui_vr_head_bob_d: |-
      Если эта функция включена, во время ходьбы или бега в <STELLAR>VR<> ваша камера будет покачиваться, имитируя движение головы вашего персонажа.

      Изменение этого параметра может повысить удобство игры в <STELLAR>VR<>, если чувствуете укачивание.

      Значение по умолчанию: <CATALYST>%DEFAULTVALUE%<>
    pc_graphics_on_foot_fov_d: |-
      Настраивает поле зрения камеры <STELLAR>при пешем перемещении<> в диапазоне от 60 до 100 градусов.

      Изменение этого параметра может повысить удобство игры, если вы чувствуете укачивание.

      Значение по умолчанию: <CATALYST>%DEFAULTVALUE%<>
    pc_graphics_flight_fov_d: |-
      Настраивает поле зрения камеры <STELLAR>при пилотировании звездолета<> в диапазоне от 60 до 100 градусов.

      Изменение этого параметра может повысить удобство игры, если вы чувствуете укачивание.

      Значение по умолчанию: <CATALYST>%DEFAULTVALUE%<>
    graphics_mblur_amount_d: "Настраивает степень размытия изображения при движении
      камеры в диапазоне от 0 до 180.\n\nУменьшите значение этого параметра до 0,
      чтобы полностью отключить размытие в движении.\nИзменение этого параметра может
      повысить удобство игры, если вы чувствуете укачивание.\n\nЗначение по умолчанию:
      \n<CATALYST>%DEFAULTVALUE%<>"
    pc_graphics_vignette_scan_d: |-
      Если эта функция включена, при исследовании или взаимодействии с объектами будет отображаться небольшой эффект затемнения и строки пикселей.

      Изменение этого параметра может повысить удобство игры, если вы чувствуете укачивание.

      Значение по умолчанию: <CATALYST>%DEFAULTVALUE%<>
    ui_head_bob_d: |-
      Если эта функция включена, во время ходьбы или бега в режиме <STELLAR>от первого лица<> ваша камера будет покачиваться, имитируя движение головы персонажа.

      Изменение этого параметра может повысить удобство игры, если вы чувствуете укачивание.

      Значение по умолчанию: <CATALYST>%DEFAULTVALUE%<>
    ui_options_camera_shake_d: |-
      Настраивает интенсивность дрожания камеры в ответ на такие события, как получение урона или столкновение с объектом. Диапазон значений: от 0 до 100%.

      Уменьшите этот параметр до 0%, чтобы полностью отключить дрожание камеры.

      Изменение этого параметра может повысить удобство игры, если вы чувствуете укачивание.

      Значение по умолчанию: <CATALYST>%DEFAULTVALUE%<>
    ui_options_hazard_fx_l: Эффекты угроз
    ui_options_hazard_fx_d: |-
      Настраивает визуальную интенсивность полноэкранных эффектов, указывающих на опасные условия, такие как экстремальный холод или радиоактивность.

      Значение по умолчанию: <CATALYST>%DEFAULTVALUE%<>
    options_invert_d: |-
      Настраивает поведение камеры по оси Y <STELLAR>при пешем перемещении<>.

      Если оно инвертировано, ваша камера будет наклоняться вниз, если элемент управления сдвинут вперед.

      Значение по умолчанию: <CATALYST>%DEFAULTVALUE%<>
    ui_options_applied: Изменения применены
    ui_options_undone: Изменения отменены
    ui_options_reverted: Вернуть по умолчанию
    ui_options_accessibility: СПЕЦИАЛЬНЫЕ ВОЗМОЖНОСТИ
    ui_options_accessibility_l: Специальные возможности
    options_eye_tracking_d: |-
      Эта настройка позволяет улучшить управление в <STELLAR>VR<> с помощью отслеживания глаз.

      Если она включена, то в <STELLAR>VR<> вы сможете выбирать элементы меню, просто посмотрев на них. Меню запястного проектора также будут автоматически открываться, если вы переведете взгляд на свои запястья.

      По умолчанию: <CATALYST>%DEFAULTVALUE%<>
    ui_options_trigger_strength_d: |-
      Настраивает интенсивность ответных реакций на такие действия, как стрельба из мультитула.

      Уменьшите значение этого параметра до 0, чтобы полностью отключить функцию триггерного эффекта.

      Значение по умолчанию: <CATALYST>%DEFAULTVALUE%<>
    ui_movemode_d: |-
      Выберите способ передвижения при использовании элементов управления движением в <STELLAR>VR<>.

      <STELLAR>Перемещение за указателем<> — вы будете плавно двигаться в направлении указателя.

      <STELLAR>Телепортация<> — вы можете указать и выбрать место для телепортации.

      Изменение этого параметра может повысить удобство игры в <STELLAR>VR<>, если вы чувствуете укачивание.

      Значение по умолчанию: <CATALYST>%DEFAULTVALUE%<>
    ui_movemode_pad_d: |-
      Выберите способ передвижения в <STELLAR>VR<>.

      <STELLAR>Плавный<> — вы будете плавно двигаться в направлении, в котором сдвинете <IMG>PLAYER_LR<>.

      <STELLAR>Телепортация<> — используйте <IMG>PLAYER_LR<>, чтобы выбрать место для телепортации.

      Изменение этого параметра может повысить удобство игры в <STELLAR>VR<>, если вы чувствуете укачивание.

      Значение по умолчанию: <CATALYST>%DEFAULTVALUE%<>
    ui_vr_option_movement_dir_d: |-
      Этот параметр регулирует интерпретацию сигнала движения в <STELLAR>VR<>.

      <STELLAR>Относительно мира<> — при движении вперед ваш персонаж будет двигаться в направлении, на которое указывает контроллер.

      <STELLAR>Относительно тела<> — при движении вперед персонаж будет двигаться в направлении, куда повернуто его тело.

      <STELLAR>Относительно головы<> — при движении вперед персонаж будет двигаться в направлении, куда повернута ваша голова.

      Значение по умолчанию: <CATALYST>%DEFAULTVALUE%<>
    ui_vr_option_movement_dir_alt_d: |-
      Этот параметр регулирует интерпретацию сигнала движения в <STELLAR>VR<>.

      <STELLAR>Относительно мира<> — ваш персонаж будет двигаться в направлении, на которое указывает контроллер.

      <STELLAR>Относительно тела<> — при движении вперед персонаж будет двигаться в направлении, куда повернуто его тело.

      <STELLAR>Относительно головы<> — при движении вперед персонаж будет двигаться в направлении, куда повернута ваша голова.

      Значение по умолчанию: <CATALYST>%DEFAULTVALUE%<>
    ui_vr_option_movement_dir_pad_d: |-
      Этот параметр регулирует интерпретацию сигнала движения в <STELLAR>VR<>.

      <STELLAR>Относительно тела<> — при движении вперед ваш персонаж будет двигаться в том направлении, куда повернуто его тело.

      <STELLAR>Относительно головы<> — при движении вперед персонаж будет двигаться в направлении, куда повернута ваша голова.

      Значение по умолчанию: <CATALYST>%DEFAULTVALUE%<>
    ui_turnsettings_d: |-
      Выберите один из режимов действия <IMG>VR_SNAPLEFT<> и <IMG>VR_SNAPRIGHT<>.

      <STELLAR>Плавное<> — вы будете плавно поворачиваться при нажатии <IMG>VR_SNAPLEFT<> или <IMG>VR_SNAPRIGHT<>.

      <STELLAR>Резкое<> — вы будете поворачиваться на 30 градусов при каждом нажатии <IMG>VR_SNAPLEFT<> или <IMG>VR_SNAPRIGHT<>.

      Значение по умолчанию: <CATALYST>%DEFAULTVALUE%<>
    option_hdr_d: |-
      Если эта функция включена, игра будет выводить видео в формате HDR, улучшая качество цветопередачи.

      Для этой настройки требуется, чтобы ваше устройство отображения поддерживало HDR.
    pc_graphics_gamma_d: |-
      Регулирует интенсивность гаммы. Увеличение гаммы может осветлить более темные участки экрана, улучшить видимость деталей в темных областях, но уменьшить визуальный контраст.

      Значение по умолчанию: <CATALYST>%DEFAULTVALUE%<>
    ui_unapplied_options_title: НЕСОХРАНЕННЫЕ ИЗМЕНЕНИЯ
    ui_unapplied_options_msg: Некоторые изменения на этой странице не сохранены. Применить
      их?
    gyro_enabled: Датчик перемещения в игре
    gyro_enabled_d: В дополнение к левому и правому джойстикам можно использовать
      датчик перемещения для точной настройки прицеливания.
    gyro_mode_onfoot: Активные режимы при ходьбе
    gyro_mode_onfoot_d: |-
      Определяет условия, в которых для управления используется датчик перемещения <STELLAR>при ходьбе<>.

      <STELLAR>Никогда<> — отключает управление с помощью датчика перемещения.

      <STELLAR>Только визор<> — датчик перемещения используется для управления, когда вы используете <TECHNOLOGY>анализирующий визор<>.

      <STELLAR>Визор и стрельба<> — датчик перемещения используется для управления, когда вы используете <TECHNOLOGY>анализирующий визор<> или стреляете из <TECHNOLOGY>мультитула<>.

