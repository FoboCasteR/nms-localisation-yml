    ui_s10_spiderman_wait_msg2: |-
      Специалист Поло завершил сборку <TECHNOLOGY>Конструкта<>.
      Находясь в космосе, вызовите <SPECIAL>Космическую Аномалию<> с помощью быстрого меню (<IMG>QUICK_MENU<>).
    ui_s10_spiderman_lang1: "... Малая ветка симуляции [<SPECIAL>19<>] бездействует
      ...<NEWLINE>... Сосуд ожидает ввода ..."
    ui_s10_spiderman_opt1: Посадить семя эха
    ui_s10_spiderman_install_title: Процесс загрузки Конструкта
    ui_s10_spiderman_res1: |-
      <AUDIO>MUS_StoryMode_MusicCue_14<>...
      ... Регистрация эха сознания в локальном панцире %SIGNAL% ...
      ... %SIGNAL% ...
      ... Фиксация эха: <SPECIAL>ЗАКРЕПЛЕНО<> ...<NEWLINE>... <AUDIO>UI_GameMode_Erase_Error<>Обнаружено отторжение<FUEL>!<><SPECIAL>!<><FUEL>!<> ...
      ... <AUDIO>Freighter_Alarm<>
      ... Панцирь стабилизирован. Процесс установки передаст управление локальному потоку <AUDIO>UI_Record_Uploaded<>...
    ui_s10_spiderman_res2: "<AUDIO>MUS_StoryMode_MusicCue_23<>потеряно ПОТЕРЯНО ПоТЕРЯНО
      ПОТЕряно ПОТЕРЯНО ПОТЕРЯНО где? где? кто? кто? оболочка? ПОТЕРЯНО! ДРУГИЕ!"
    ui_s10_spiderman_res3: |-
      Собранный Конструкт постоянно повторяет одни и те же слова. <DELAY>0.8<> Не могу сказать, выражает ли он боль, сумятицу, удивление... Или это просто эхо сильно испорченного пакета данных?
      Нада точно знает, что это такое.
    ui_s10_scanner_nada_lang1: |-
      Перерождение — это вызов, Сущность-Странник. Но не волнуйся, со временем Эхо-Конструкт подстроится к своему новому панцирю. Мы поможем ему.
      Но, Сущность-Странник... ему одиноко. Нада чувствует это. Ему неуютно на нашей Аномалии.
    ui_s10_scanner_nada_opt1: Узнать план Нада
    ui_s10_scanner_nada_res1: |-
      Будут и другие, Сущность-Странник. Атлантидий течет из земли, эха молят спасти их. Должны быть другие.
      Поло спасет их для Нада, и Нада поможет им жить.
    ui_s10_scanner_polo_lang1: |-
      Нада надеется спасти многих других эхо-друзей.
      Они всегда были так щедры, Странник-Друг. И теперь ты и я поможем Нада.
      Возьми это и иди туда, куда я не могу. Думаю, ты найдешь множество других эхо.
    ui_s10_scanner_polo_opt1: Принять чертежи
    ui_s10_scanner_polo_res1: Столько семян потеряно, столько новых друзей для нашего
      маленького дома!
    ui_s10_scanner_nada_lang2: |-
      Нада приветствует всех потерянных существ в нашем маленьком единстве, и Эхо-Конструкт Поло станет им хорошим сосудом.
      Но их так много... Легко не будет. Нужно придумать новый способ найти им дом.
    ui_s10_scanner_nada_desc1: Нада делает паузу. Он не может решиться.
    ui_s10_scanner_nada_lang3: |-
      Есть еще один способ. Нада посадит твое семя в священном месте.
      <TECHNOLOGY>Главный терминал<> — это реликвия бывшей личности Нада, безопасная гавань, дом для эха. Семя может расцвести, а может и зачахнуть. Ему могут потребоваться другие. Мы попробуем.
    ui_s10_scanner_nada_opt2: Уйти
    ui_s10_scanner_nada_res2: Пробовать хорошо. Сущность-Странник может посадить свое
      семя.
    ui_s10_ignition_lang_pre: оболочка! ПОТЕРЯНО! где ОБОЛОЧКА! оболочка потеряна?
      другие? кто кто ПОТЕРЯНО? где ДРУГИЕ? ПОТЕРЯНО поТЕРЯНО ПОТЕРяно ПОТЕРЯНО ПОТЕРЯНО
      где? кто ДРУГИЕ?
    ui_s10_ignition_lang_pre_opt: Успокоить
    ui_s10_ignition_desc_pre: Конструкт до сих пор очень подавлен. Мне нужно добиться
      его доверия или, по крайней мере, успокоить электронную бурю, что бушует внутри
      его панциря.
    ui_s10_ignition_res_pre: Сообщество эха оказало немедленный эффект на собранного
      Конструкта. Похоже, его успокаивает присутствие других семян.
    ui_s10_ignition_lang: оболочка... здесь. потерянные другие, там. другие другие,
      здесь. потерянные другие, оболочка. оболочка здесь... в наличии. принято.
    ui_s10_ignition_text: |-
      Собранный Конструкт — это отдельная личность. Он не походит на останки, собранные по разным планетам, не походит на растущее сообщество в симуляции Нада.
      Он стал чем-то большим, перерос простое эхо. Я не могу вновь вырвать его из оболочки.
      И все же чего-то не хватает. Он неполный. Оболочка придает Конструкту форму, но не определяет его. Нужна искра.
    ui_s10_ignition_text_short: Конструкт еще не завершен. Оболочка придает ему форму,
      но не определяет его. Нужна искра.
    ui_s10_ignition_opt_a: Подключить реактор Атлантиды
    ui_s10_ignition_opt_b: Посадить семя надежды
    ui_s10_ignition_opt_c: Передумать
    ui_s10_ignition_text_a: |-
      Мне удалось раздобыть <SPECIAL>реактор Атлантиды<> там же, где и остальные чертежи Конструкта. Похоже, он является последней отсутствующей деталью сборки.
      И все же, правильно ли я поступаю? Когда он будет подключен, пути назад не будет. Его эхо навсегда сольется в оболочкой.
    ui_s10_ignition_text_b: |-
      Это <FUEL>семя Атласа<> было даром. Раньше мне не удавалось понять его предназначение, но теперь оно ясно. Это и есть та искра, отсутствующий фрагмент жизни.
      И все же, правильно ли я поступаю? Когда семя будет посажено, пути назад не будет. Его эхо навсегда сольется в оболочкой.
    ui_s10_ignition_res_a: |-
      ...<AUDIO>MUS_StoryMode_MusicCue_20<>
      основной протокол настроен: [ <SPECIAL>АТЛАНТИДА<> ]
    ui_s10_ignition_res_b: |-
