    ui_priv_join_lobby_d: |-
      Эта настройка определяет, какие игроки могут присоединиться к вашей многопользовательской группе без приглашения, если это в принципе разрешено.

      Независимо от этой настройки, если режим многопользовательской игры включен, вы все равно можете встретить других игроков.
    ui_network_voice_switch_d: Если эта функция включена, вы сможете слышать других
      игроков в голосовом чате при многопользовательской игре, и они смогут слышать
      вас.
    ui_priv_text_chat_d: Если эта функция включена, вы сможете видеть сообщения других
      игроков в текстовом чате при многопользовательской игре, и они смогут видеть
      ваши.
    ui_priv_damage_d: Определяет, какие игроки могут наносить вам урон и получать
      урон от вас в многопользовательской игре, если это в принципе разрешено.
