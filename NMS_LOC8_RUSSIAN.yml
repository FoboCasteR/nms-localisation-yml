    update16_title: NO MAN'S SKY ECHOES
    update16_title_alt: NO MAN'S SKY ECHOES
    update16_notes: |-
      No Man's Sky ECHOES добавляет в игру масштабные космические баталии, новую фракцию инопланетян, пиратские грузовые суда, коллекционный посох и многое другое.
      Подробности вы найдете на сайте www.nomanssky.com.

      * Найдите долгое время скрывавшуюся группу роботов и узнайте их богатую историю.
      * Новые пиратские грузовые суда добавят во вселенную масштабные космические битвы.
      * Защищайте флоты от пиратов. Пролетайте через вражеские каналы, чтобы отключить щиты и уничтожить противника!
      * Выполняйте задания и ритуалы роботов, чтобы заработать разнообразные механические детали и создать собственный роботизированный аватар.
      * Новый класс оружия! Соберите свой собственный церемониальный посох. Поднимайте его уровень, чтобы добывать ресурсы и сражаться во всех уголках вселенной.
      * Новый голографический музей позволит вам демонстрировать ваши любимые странные и чудесные открытия.
      * Терминал разборки мультитула позволит Странникам начать торговать деталями мультитулов.
      * Исследуйте вселенную и каталогизируйте ее чудеса в экспедиции «ПУТЕШЕСТВЕННИКИ».

      Студия Hello Games усердно трудилась над улучшением и расширением игры No Man's Sky. Надеемся, вам понравится. :)

      Большое спасибо,
      Hello Games
