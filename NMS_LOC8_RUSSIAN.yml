    ui_s10_soul_name: СЕМЯ ЭХА
    ui_s10_soul_name_l: Семя эха
    ui_s10_soul_desc: |-
      <TECHNOLOGY>Семя<> представляет собой эхо жизни, последние отголоски живого существа.

      Нада уверен, что, если посадить это семя в его <STELLAR>главном терминале<>, симуляция сможет выработать собственное единство и вдохнуть жизнь в <TECHNOLOGY>Конструкта<>.
    ui_s10_soul_desc_alt: |-
      <TECHNOLOGY>Семя<> представляет собой отзвук жизни, последние отголоски живого существа.

      Семя появилось в видении, вызванном ритуалом Нада у напитанного <SPECIAL>атлантидием<> <TECHNOLOGY>монолита<>.
    ui_s10_soul_sub: Кристаллическая клетка сознания
    ui_exped_comm_s10_title: Аномальное исследование
    ui_exped_comm_s10_sub: Сублимировать дополнительные семена эха
    ui_exped_comm_s10_desc: |-
      <TECHNOLOGY>Главный терминал<> Нада — это окно в симулированную реальность. Молитва, произнесенная древним корваксом, теперь превратившаяся в сердце Аномалии.

      Если собрать достаточно семян эха, главный терминал сможет развить свое альтернативное Единство. Сеть душ, способную пробудить <TECHNOLOGY>Конструкта<>.
    ui_exped_comm_s10_obj1: Передать главному терминалу больше семян эха
    ui_exped_comm_s10_obj1_tip: |-
      <COMMODITY>Общий процесс загрузки сообщества<>: <STELLAR>%CMTOTALPERCENT%<>. Следующий предел коллективного сетевого сознания: <STELLAR>%CMNEXTTIER%<>.

      Нада считает, что ключом к пониманию <TECHNOLOGY>Конструкта<> и <TECHNOLOGY>аутофага<> являются их общие данные. Если собрать достаточно отзвуков сознания, главный терминал сможет симулировать сетевой разум, необходимый для возвращения Конструкта к жизни.

      Используйте анализирующий визор (<IMG>AIM<>), чтобы находить <TECHNOLOGY>эха сознания<> на <SPECIAL>лишенных гармонии<> планетах. Все миры встречи, связанные с <EXPED>паломничеством<>, лишены гармонии.
      По прибытии туда, где находится эхо, запустите <TECHNOLOGY>резонансный усилитель<> с помощью <IMG>SCAN<>, чтобы найти <SPECIAL>семена эха<> неподалеку.
    ui_exped_comm_s10_obj1_msg1: |-
      Установите <TECHNOLOGY>резонансный усилитель<>
      Откройте инвентарь с помощью <IMG>INVENTORY<>
      Установите его в пустую ячейку с помощью <IMG>TECHMENU<>.
    ui_exped_comm_s10_obj1_msg2: |-
      Найдите семя эха: %CURRENT%/%AMOUNT%
      Общий прогресс загрузки: <STELLAR>%CMTOTALPERCENT%<>
      Находясь в космосе, воспользуйтесь галактической картой (<IMG>QUICK_MENU<>), чтобы найти <SPECIAL>лишенные гармонии<> миры.
    ui_exped_comm_s10_obj1_msg3: |-
      Найдите семя эха: %CURRENT%/%AMOUNT%
      Общий прогресс загрузки: <STELLAR>%CMTOTALPERCENT%<>
      Используйте <TECHNOLOGY>сканер<> (<IMG>SCAN<>) звездолета, чтобы находить лишенные гармонии миры.
    ui_exped_comm_s10_obj1_msg4: |-
      Найдите семя эха: %CURRENT%/%AMOUNT%
      Используйте <TECHNOLOGY>анализирующий визор<> (<IMG>AIM<>), чтобы найти <TECHNOLOGY>семена эха<>.
      По прибытии туда, где находится эхо, запустите <TECHNOLOGY>резонансный усилитель<> с помощью <IMG>SCAN<>
    ui_exped_comm_s10_obj1_msg: |-
      Прогресс загрузки универсального эха: <STELLAR>%CMTOTALPERCENT%<>
      Передайте <TECHNOLOGY>семя эха<> <SPECIAL>главному терминалу<> Нада.
    s10_fragment_name: СООБЩЕСТВО ОТЗВУКОВ ЭХА
    s10_fragment_name_l: Сообщество отзвуков эха
    s10_fragment_desc: |-
      Переменчивый вихрь <SPECIAL>атлантидия<>, настроенный на растущую общую волю, обитающую в <STELLAR>главном терминале<> Нада. Текущий предел сознания: <STELLAR>??%<>.

      Зерна колеблются, создавая узор, но сообщение невозможно разобрать.
    s10_fragment_desc_alt: |-
      Переменчивый вихрь <SPECIAL>атлантидия<>, настроенный на растущую общую волю, обитающую в <STELLAR>главном терминале<> Нада. Текущий предел сознания: <STELLAR>%NUM%%<>.

      Зерна колеблются, создавая узор и повторяя странное сообщение: <SPECIAL>%S10CODE%<>.
    s10_fragment_sub: Обиталище сознания
