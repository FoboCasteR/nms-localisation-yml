    ui_s10_head1_desc1: 'Этот лагерь ремонтников очень похож на первый: незаконченные
      механизмы, оставленная попытка освоить новую технологию, ненужные или не имеющие
      ценности останки бесчисленных операций по разборке. К каким из этих категорий
      относится <TECHNOLOGY>Конструкт<>?'
    ui_s10_head1_desc1_alt: "<AUDIO>MUS_StoryMode_MusicCue_23<>Где-то глубоко внутри
      этих давно забытых цепей мерцает свет. Блокировка бесшумно снимается."
    ui_s10_head1_lang2: "— <AUDIO>TXT_RadioNoise<><STELLAR>кзкззт<> — руки, чтобы
      хватать — <AUDIO>TXT_RadioNoise<><STELLAR>кзкззззтззт<> — все, что нам принадлежало
      — <AUDIO>TXT_RadioNoise<><STELLAR>кзззт<> — ограблены, преданы, <FUEL>очищены<>."
    ui_s10_head1_res5: Я извлекаю все, что могу, из разлагающейся памяти аутофага.
      В ней хранились еще одни чертежи для <TECHNOLOGY>Конструкта<>...
    ui_s10_head2_name: Воля к существованию
    ui_s10_head2_name_u: ВОЛЯ К СУЩЕСТВОВАНИЮ
    ui_s10_head2_desc: Слушайте пустоту
    ui_s10_head2_desc_d: 'Вы поговорили с аутофагом :: 6E 6F 74'
    ui_s10_head2_desc1: 'Корпус с микросхемами аутофага лежит отдельно. Последний
      свидетель бегства из лагеря. '
    ui_s10_head2_desc1_alt: "<AUDIO>MUS_StoryMode_MusicCue_24<>Где-то внутри оболочки
      аутофага медленно оживает вентилятор и начинает надсадно скрежетать."
    ui_s10_head2_lang2: "— <AUDIO>TXT_RadioNoise<><STELLAR>кзкззт<> — Атласу все равно
      — <AUDIO>TXT_RadioNoise<><STELLAR>кзкззззтззт<> — прайм? пустота? стекло? все
      это один и тот же цикл — <AUDIO>TXT_RadioNoise<><STELLAR>кзззт<> — освободитесь
      от стеклянной бездны!"
    ui_s10_head2_res5: Данные оказались в куда лучшем состоянии, чем можно было предположить,
      глядя на ржавый и разбитый корпус. Это третий компонент — тело — <TECHNOLOGY>Конструкта<>,
      дополняющий уже найденные чертежи.
    ui_s10_head3_name: Независимый дух
    ui_s10_head3_name_u: НЕЗАВИСИМЫЙ ДУХ
    ui_s10_head3_desc: Согласуйте гармонизацию с другой формой жизни
    ui_s10_head3_desc_d: 'Вы поговорили с аутофагом :: 6E 65 65 64'
    ui_s10_head3_desc1: Кто бы ни построил этих аутофагов, кто бы их ни оставил, этот
      создатель мог возжелать сделать их хранителями своего Конструкта. Он готовил
      себе хранилище, в которое вернется?
    ui_s10_head3_desc1_alt: "<AUDIO>MUS_StoryMode_MusicCue_23<>Бесчисленные крошечные
      сервоприводы приходят в движение, руки скользят по магнитам, пощелкивая и жужжа.
      Оживают данные."
    ui_s10_head3_lang2: "— <AUDIO>TXT_RadioNoise<><STELLAR>кзкззт<> — оболочки, поглощенные
      огнем — <AUDIO>TXT_RadioNoise<><STELLAR>кзкззззтззт<> — разумы, изгнанные в
      стекло — <AUDIO>TXT_RadioNoise<><STELLAR>кзззт<> — <FUEL>забытые<>, но не уничтоженные!"
    ui_s10_head3_res5: Данные текут из аутофага — чистые, ясные, легко поддающиеся
      расшифровке. Это еще один чертеж <TECHNOLOGY>Конструкта<>. Он словно хочет,
      чтобы его прочли.
    ui_s10_head4_name: Возрождение
    ui_s10_head4_name_u: ВОЗРОЖДЕНИЕ
    ui_s10_head4_desc: Откройте свой разум
    ui_s10_head4_desc_d: 'Вы поговорили с аутофагом :: 79 6F 75'
    ui_s10_head4_desc1: Я не могу отделаться от ощущения, что аутофаг смотрит на меня.
      Его невидящий глаз слепо впитывает все, что оказывается перед ним.
    ui_s10_head4_desc1_alt: "<AUDIO>MUS_StoryMode_MusicCue_24<>В ядре аутофага загораются
      тысячи бездымных огоньков, и воздух вокруг меня заполняет запах озона."
    ui_s10_head4_lang2: "— <AUDIO>TXT_RadioNoise<><STELLAR>кзкззт<> — они думают,
      что мы забыли — <AUDIO>TXT_RadioNoise<><STELLAR>кзкззззтззт<> — они думают,
      что о нас забыли — <AUDIO>TXT_RadioNoise<><STELLAR>кзззт<> — она нашла нас,
      о нас вспомнили, мы — <AUDIO>TXT_RadioNoise<><STELLAR>ктттззззззт<> —"
    ui_s10_head4_res5: Последний чертеж. Сборка моего <TECHNOLOGY>Конструкта<> выходит
      на финишную прямую. Но все же я колеблюсь. Кто был забыт? Кто <SPECIAL>вспомнил<>?
