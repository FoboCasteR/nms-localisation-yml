    ui_robomiss_1_head_desc: Аутофаг говорит тем же механическим «голосом», которым
      сопровождалась попытка взлома моего корабля. Однако если звуки, которые он издает,
      являются словами — языком — я не понимаю, о чем идет речь.
    ui_robomiss_1_head_opt_a: Дотронуться до головы
    ui_robomiss_1_head_opt_b: Просканировать голову
    ui_robomiss_1_head_opt_c: Поговорить с головой
    dnt_bui_robomiss_1_head_res_a: please do not do that.
    ui_robomiss_1_head_res_b: Сканирование не обнаруживает следов органики.<NEWLINE>Но
      этот аутофаг — не просто машина. Его грубый металлический корпус скрывает крайне
      высокотехнологичный вычислительный процессор.
