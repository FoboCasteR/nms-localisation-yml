    ui_spider_prod_name_l: Кристаллизованное сердце
    ui_spider_prod_desc: |-
      Рабочее ядро четвероногого стража, но искаженное до неузнаваемости. Весь механизм пропитан кристаллическим материалом, который дико пульсирует при осмотре.

      Тщательный анализ показал, что само устройство было изменено, растянуто и искажено, что придало ему совершенно иную форму, дрожащую, когда неподалеку оказываются сияющие осколки стекла.
    ui_spider_prod_sub: Испорченное ядро Эрона
    ui_pin_spider_prod_obj_tip: |-
      Добудьте <SPECIAL>кристаллические сердца<> из останков <SPECIAL>испорченных четвероногих стражей<>. Эти продвинутые боевые машины обитают только на лишенных гармонии мирах.
      Извлеките добычу из поверженных стражей, разрушая <VAL_ON>баки с боевыми припасами<>.
