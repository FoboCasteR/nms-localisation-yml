    ui_weapsent_dmg_desc: |-
      Этот мультитул представляет собой гибридную технологию, объединяющую в себе грубый лом и могучую энергию. Частично это лом, частично страж, частично что-то неопределимое...

      Процесс переработанного слияния <TECHNOLOGY>не был завершен<>, когда инструмент был получен. Используйте <IMG>REPAIR<>, чтобы закончить ремонт и освободить эту общую ячейку.
    ui_sentinel_galmap_title: След стража-перехватчика
    ui_sentinel_galmap_sub: Отследить потерянный звездолет
    ui_sentinel_galmap_desc: |
      В мои руки попал <TECHNOLOGY>фрагмент ИИ корабля-носителя<>. Это все, что осталось от уничтоженного крупного корабля стражей. В последней крупице его данных содержалось местоположение потерянного перехватчика, отделившегося от флота.

      След ведет на планету %PLANET% в системе %SYSTEM%. Если я отслежу источник сигнала, то смогу заполучить все, что осталось от этого звездолета стражей.
    ui_sentinel_galmap_obj: Следовать за сигналом до его источника
    ui_sentinel_galmap_obj_tip: |-
      Проследуйте по следу сигнала до планеты %PLANET% в системе %SYSTEM%.
      Доберитесь до места крушения, чтобы извлечь продвинутую технологию стражей.
    ui_sentinel_galmap_msg1: |-
      Обнаружен след сигнала <STELLAR>стража-перехватчика<>.
      Доберитесь до его местоположения, чтобы забрать разбитого стража.
    ui_sentinel_galmap_msg2: |-
      След сигнала <STELLAR>стража-перехватчика<> обнаружен в <TECHNOLOGY>близлежащей системе<>.
      Доберитесь до его местоположения, чтобы забрать разбитого стража.
    ui_sentinel_galmap_survey_off: |-
      Источник сигнала перехватчика расположен <STELLAR>неподалеку<>.
      Активируйте <STELLAR>разведку цели<> в анализирующем визоре (<IMG>AIM<>).
    ui_sentinel_galmap_survey_swp: |-
      Источник сигнала перехватчика расположен <STELLAR>неподалеку<>.
      Активируйте <TECHNOLOGY>разведку цели<> с помощью <IMG>SURVEYFILTERL<>/<IMG>SURVEYFILTERR<>.
    ui_sentinel_galmap_survey: |-
      Следуйте по <STELLAR>направляющим<>, чтобы найти стража-перехватчика.
      <TECHNOLOGY>Разведка цели<> укажет его последнее известное местоположение.
    ui_sentinel_galmap_survey_car: |-
      Источник сигнала перехватчика расположен <STELLAR>неподалеку<>.
      Воспользуйтесь <STELLAR>разведкой цели<>, чтобы его найти.
      Чтобы подтвердить направление разведки, выйдите из своего транспорта.
    option_music_d: |-
      Громкость фоновой музыки.

      Значение по умолчанию: <CATALYST>%DEFAULTVALUE%<>
    option_sfx_d: |-
      Громкость всех звуков, кроме музыки.

      Включает звуки шагов, двигателей звездолетов, стрельбы из оружия, существ, интерфейса и другие звуки игрового процесса.

      Значение по умолчанию: <CATALYST>%DEFAULTVALUE%<>
    ui_autotorch_d: |-
      Если эта функция включена, фонарик экзокостюма будет автоматически включаться в темноте (например, в пещерах или ночью) и выключаться, когда в нем больше нет необходимости.

      Значение по умолчанию: <CATALYST>%DEFAULTVALUE%<>
    option_hud_d: |-
      Отключите этот параметр, чтобы скрыть все элементы интерфейса (HUD), такие как перекрестие, компас и шкалы систем защиты от вредных факторов и жизнеобеспечения.

      Это обеспечивает больший эффект погружения, особенно при создании снимков экрана, но ограничивает доступ к важной информации об игровом процессе.

      Значение по умолчанию: <CATALYST>%DEFAULTVALUE%<>
    ui_dmg_numbers_d: |-
      Если эта функция включена, при нанесении урона любому существу или объекту будут видны отлетающие числа урона.

      Эта информация позволяет убедиться, что ваши удары достигли цели, и сравнить эффективность различных видов оружия и инструментов.

      Отключение этого параметра позволит лучше погрузиться в игру.

      Значение по умолчанию: <CATALYST>%DEFAULTVALUE%<>
    option_temperature_alt_d: |-
      Определяет, в каких единицах показывать температуру: в градусах Цельсия, Фаренгейта или Кельвина.

      Эта настройка не влияет на игровой процесс.
    option_language_d: Язык, используемый для игрового текста и звука.
    option_redeem_bonus_d: Используйте дополнительные материалы, полученные во время
      рекламных акций.
    option_credits_d: Узнайте, кто помогал создать No Man's Sky.
    graphics_hud_scale_d: |-
      Увеличьте или уменьшите размер элементов интерфейса (HUD).

      Увеличение масштаба сделает интерфейс более читаемым, особенно на расстоянии.

      Значение по умолчанию: <CATALYST>%DEFAULTVALUE%<>
    ui_large_text_d: |-
      Увеличьте или уменьшите читаемость текста в некоторых меню и других областях интерфейса.

      Увеличение масштаба может сделать текст более читаемым, особенно на расстоянии.

      Значение по умолчанию: <CATALYST>%DEFAULTVALUE%<>
    ui_easy_scanning_d: |-
      Если этот параметр отключен, фауна, флора и минералы будут автоматически сканироваться при наведении на них <TECHNOLOGY>анализирующего визора<> без необходимости одновременного нажатия второй кнопки.

      Значение по умолчанию: <CATALYST>%DEFAULTVALUE%<>
    ui_sprint_option_d: |-
      Эта настройка меняет местами функции кнопок бега и сканирования.

      <STELLAR>Традиционное для No Man's Sky<> — бег <IMG>RUN<>, сканирование <IMG>SCAN<>

      <STELLAR>Стандартное<> — бег <IMG>SCAN<>, сканирование <IMG>RUN<>

      Значение по умолчанию: <CATALYST>%DEFAULTVALUE%<>
    ui_sprint_option_alt_d: |-
      Эта настройка меняет местами функции кнопок бега и сканирования.

      <STELLAR>Традиционное для No Man's Sky<> — бег <IMG>SCAN<>, сканирование <IMG>RUN<>

      <STELLAR>Стандартное<> — бег <IMG>RUN<>, сканирование <IMG>SCAN<>

      Значение по умолчанию: <CATALYST>%DEFAULTVALUE%<>
    ui_build_option_d: |-
      Определяет поведение кнопки <IMG>JUMP<> <STELLAR>во время строительства<>.

      <STELLAR>Приоритет строительства<> — во время строительства <IMG>JUMP<> будет размещать объекты.

      <STELLAR>Приоритет реактивного ранца<> — при строительстве <IMG>JUMP<> активирует реактивный ранец.

      Значение по умолчанию: <CATALYST>%DEFAULTVALUE%<>
    ui_build_option_d_kbm: |-
      Определяет поведение кнопки реактивного ранца <STELLAR>во время строительства с помощью контроллера<>.

      <STELLAR>Приоритет строительства<> — во время строительства кнопка реактивного ранца будет размещать объекты.

      <STELLAR>Приоритет реактивного ранца<> — при строительстве кнопка реактивного ранца активирует реактивный ранец.

      Значение по умолчанию: <CATALYST>%DEFAULTVALUE%<>
    ui_quick_menu_option_label: Расположение кнопок меню (быстрое/созидания)
    ui_quick_menu_option_d: |-
      Эта настройка меняет местами функции кнопок быстрого меню и меню созидания.

