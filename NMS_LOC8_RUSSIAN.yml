      <STORY_HIGH>%ALIEN_TEXT%<>

      Похоже, это необычный подарок для чужака. Значительный жест, начало принятия.

      Аутофаг посоветовал мне отправиться в путь и поговорить с другими аутофагами.

      Аутофаг в следующем лагере излучал свирепость, но быстро расслабился. Что бы существо ни оценивало, похоже, оно осталось довольно результатом.

      Меня вновь побудили отправиться в путь и встретиться с другими аутофагами. Похоже, эти существа еще не были готовы перестать оценивать меня, и каждый аутофаг посылал меня к другому.

      В третьем лагере я вновь прихожу существу на помощь. Наконец-то у меня на руках были все чертежи, чтобы завершить ритуал и собрать посох. Аутофаг был рад моему достижению.

      Затем он замолчал. Его проржавевшее лицо повернулось ко мне. Он говорил медленно и внушительно.

      <TRANS_BUI>если ты произнесешь верные слова, посох сможет открыть тебе то, что было скрыто.<>
