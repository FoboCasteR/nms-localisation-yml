    ui_robot_intro_title: Гармоническая пломба
    ui_robot_intro_sub: Исчезающие нули
    ui_robot_intro_desc: |-
      Мне повезло наткнуться на заброшенный лагерь, забитый извлеченными технологиями. Повсюду был разбросан утиль, но не было ни следа мусорщиков.

      Местные системы казались примитивными только на первый взгляд. Оказалось, что под слоем ржавчины они скрывают необычную и мощную гармоническую энергию. Проблема была лишь в том, что все было запечатано древней системой.
    ui_robot_intro_obj: Осмотреть лагерь
    ui_robot_intro_obj_tip: |-
      Лагерь находится в состоянии <STELLAR>гармонической блокировки<>. Центральный терминал принимает ввод, но отказывается обрабатывать команды, пока блокировка не будет снята.

      Осмотрите терминал и просканируйте его <TECHNOLOGY>регистры памяти<>, чтобы найти подсказки о получении доступа.
    ui_robot_intro_msg1: |-
      Этот заброшенный лагерь находится в состоянии <STELLAR>блокировки<>.
      Исследуйте <TECHNOLOGY>гармонический интерфейс<>.
    ui_robot_intro_msg2: "Снимите блокировку с помощью <TECHNOLOGY>гармонического
      интерфейса<>.\nЧтобы найти подсказки, как это сделать, просканируйте <STELLAR>регистры
      памяти<> терминала. "
    ui_robot_intro_diag_desc: Терминал раз за разом повторяет это сообщение, циклом
      воспеваемое в его цепях. В странном интерфейсе появляется знакомая последовательность
      знаков.
    ui_robot_intro_diag_lang: |-
      <AUDIO>MUS_StoryMode_MusicCue_15<><AUDIO>TXT_StaticNoise_Start<>...наши оболочки поглощены <COMMODITY>пламенем<> ...<NEWLINE>... наши разумы очищены <TECHNOLOGY>предательством<> ...<NEWLINE>... изгнаны в <SPECIAL>стекло<> под нами ...<NEWLINE>... забыты <FUEL>творением<> ...

      ... довольно! нам дарована жизнь, словно... <STELLAR>кззткк<>... дают жизнь самим себе. мы создадим себя по собственному подобию...<AUDIO>TXT_StaticNoise_End<>
    ui_robot_intro_diag_opt: Ввести знаки разблокировки
    ui_robot_intro_diag_res: |-
      <AUDIO>MUS_StoryMode_MusicCue_23<><AUDIO>TXT_StaticNoise_Start<>Терминал несогласно жужжит, но обрабатывает мой запрос. Таинственная сила, заблокировавшая лагерь, исчезла.<AUDIO>TXT_StaticNoise_End<>
      Блокировка прекратилась, и терминал начинает выплевывать из себя чертежи гибридной технологии <TECHNOLOGY>реактивного ранца<>, представляющей из себя смесь стража и... чего-то еще, знакомого, но в то же время очень далекого.
    ui_robot_intro_diag_wait: "...<SPECIAL>гармония<>..."
    ui_robot_intro_diag_done: "... соответствует <IMG>SLASH<> <TRADEABLE>доступ разрешен<>
