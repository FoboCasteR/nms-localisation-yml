    bui_reply_word_say_none: Я не могу ничего вспомнить. %NAME% разочарованно смотрит
      на меня. Надо было выучить несколько слов аутофагов, прежде чем пытаться говорить
      на их языке.
    bui_npc_res_word_say_dir_neg_1: "%NAME% бессильно пожимает плечами. Создание чувствует,
