    ui_vr_build_ghosts: Предпросмотр при размещении
    ui_vr_build_ghosts_head: Относительно головы
    ui_vr_build_ghosts_hands: Относительно контроллера
    ui_vr_build_ghosts_d: |-
      Строя базу, вы видите полупрозрачный макет выбранного элемента при его размещении. Эта настройка определяет, где подобные макеты будут появляться при строительстве в <STELLAR>VR<>.

      <STELLAR>Относительно головы<> — когда вы осматриваетесь, макеты элементов базы будут появляться там, куда повернута ваша голова.

      <STELLAR>Относительно контроллера<> — когда вы двигаете руками, макеты элементов базы будут появляться там, куда направлен контроллер.

      По умолчанию: <CATALYST>%DEFAULTVALUE%<>
    ui_vr_wrist_menu_moving: Изменение положения запястного проектора
    ui_vr_wrist_menu_moving_d: |-
      При игре в <STELLAR>VR<> к определенным меню, например, инвентарю экзокостюма и мультитула, можно получить доступ с помощью проецируемых в мире игры интерфейсов.

      Эта функция позволит брать эти меню в руки с помощью <IMG>INTERACT<> или <IMG>INTERACT_LEFT<> и перемещать их, прикрепляя к разным точкам вокруг руки или мультитула.

      По умолчанию: <CATALYST>%DEFAULTVALUE%<>
    ui_graphics_anti_aliasing_mac_d: |-
      Функция сглаживания использует различные методы сглаживания острых углов объектов (которые появляются из-за формирования непрямоугольных форм из квадратных пикселей).

      <STELLAR>MSAA<> — сглаживание с множественной выборкой, является оптимизированной версией избыточной выборки, которая сглаживает неровности при пересечении двух треугольников.

      <STELLAR>MetalFX: пространственное<> — эта функция увеличения масштабирования обеспечивает высокое качество изображения и повышенную частоту кадров.

      <STELLAR>MetalFX: временное<> — эта функция увеличения масштабирования использует данные кадров, чтобы обеспечивать улучшенное качество изображения за счет повышенной нагрузки на систему.

      Эта настройка влияет только на производительность графической карты.
    ui_graphics_aa_mac_intelbased: |-
      Функция сглаживания использует различные методы сглаживания острых углов объектов (которые появляются из-за формирования непрямоугольных форм из квадратных пикселей).

      <STELLAR>MSAA<> — сглаживание с множественной выборкой, является оптимизированной версией избыточной выборки, которая сглаживает неровности при пересечении двух треугольников.

      <STELLAR>MetalFX: пространственное<> — эта функция увеличения масштабирования обеспечивает высокое качество изображения и повышенную частоту кадров.

      Эта настройка влияет только на производительность графической карты.
    ui_graphics_aa_mac_monterey: |-
      Функция сглаживания использует различные методы сглаживания острых углов объектов (которые появляются из-за формирования непрямоугольных форм из квадратных пикселей).

      <STELLAR>MSAA<> — сглаживание с множественной выборкой, является оптимизированной версией избыточной выборки, которая сглаживает неровности при пересечении двух треугольников.

      Эта настройка влияет только на производительность графической карты.
    ui_graphics_metalfx: MetalFX
    ui_graphics_metalfx_spatial: 'MetalFX: пространственное'
    ui_graphics_metalfx_temporal: 'MetalFX: временное'
    ui_graphics_metalfx_quality: Качество MetalFX
    ui_graphics_msaa_samples_2: MSAA 2x
    ui_graphics_msaa_samples_4: MSAA 4x
    ui_graphics_res_scale_mac_d: |-
      Масштабирует разрешение 3D-рендеринга игры независимо от разрешения пользовательского интерфейса и окна.

      Это означает, что пользовательский интерфейс может отображаться с более высоким разрешением, чем другие объекты игры, что может повысить производительность и сохранить четкость пользовательского интерфейса.

      Кроме того, разрешение в игре может быть больше, чем фактическое разрешение экрана, что позволяет получить более высокое качество изображения.

      Примечание: не совместимо с настройками «FidelityFX Super Resolution 1.0» и «режим масштабирования MetalFX».

      По умолчанию: <CATALYST>%DEFAULTVALUE%<>
    ui_drs_lower_bound: Нижняя граница DRS
    ui_drs_lower_bound_d: |-
      Динамическое масштабирование разрешения (DRS) — это процесс, при котором разрешение отображения изменяется в реальном времени, чтобы поддерживать более постоянный уровень частоты кадров и улучшать качество изображения при низкой нагрузке на графическую карту.

      Этот параметр определяет минимальное разрешение, до которого игра может опуститься. Увеличьте это значение до 1,0, чтобы полностью отключить DRS.

      Обратите внимание, что режим DRS совместим только с некоторыми настройками сглаживания.

      Этот параметр влияет только на производительность графической карты.

      По умолчанию: <CATALYST>%DEFAULTVALUE%<>
    ui_drs_aggressiveness: Агрессивность DRS
    ui_drs_aggressiveness_d: |-
      Агрессивность динамического масштабирования разрешения (DRS) определяет, насколько отзывчиво игра реагирует на уменьшение разрешения отрисовки, чтобы сохранить частоту кадров, заданную параметром <STELLAR>Макс. FPS<>.

      <STELLAR>Средняя<> — для обеспечения большей четкости предпочтение отдается высокому разрешению отрисовки, но при этом частота кадров может проседать чаще.

      <STELLAR>Сбалансированная<> — поддерживается оптимальное разрешение отрисовки, при этом вероятность просадки FPS остается умеренной.

      <STELLAR>Высокая<> — для обеспечения максимальной плавности создается запас мощности графической карты, при этом среднее разрешение отрисовки снижается.

      Этот параметр влияет только на производительность графической карты.

      По умолчанию: <CATALYST>%DEFAULTVALUE%<>
    ui_drs_aggressiveness_vr_d: |-
      Агрессивность динамического масштабирования разрешения (DRS) определяет, насколько отзывчиво игра реагирует на уменьшение разрешения отрисовки, чтобы сохранить частоту кадров, соответствующую частоте обновления экранов вашей гарнитуры VR.

      <STELLAR>Средняя<> — для обеспечения большей четкости предпочтение отдается высокому разрешению отрисовки, но при этом частота кадров может проседать чаще.

      <STELLAR>Сбалансированная<> — поддерживается оптимальное разрешение отрисовки, при этом вероятность просадки FPS остается умеренной.

      <STELLAR>Высокая<> — для обеспечения максимальной плавности создается запас мощности графической карты, при этом среднее разрешение отрисовки снижается.

