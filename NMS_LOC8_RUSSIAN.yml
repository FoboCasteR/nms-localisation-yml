    ui_robot_camp_desc: |-
      Мне повезло наткнуться на заброшенный лагерь на планете %PLANET% в системе %SYSTEM%. Повсюду был разбросан утиль, но не было ни следа этих мусорщиков.

      Судя по всему, они разрабатывали доработанный мультитул и пытались собрать его из деталей уничтоженных стражей. Если удастся сломать пломбу верстака, я смогу забрать мультитул себе.
