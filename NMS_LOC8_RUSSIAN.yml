    ui_robomiss_1a_desc: В <TECHNOLOGY>гармоническом лагере<> мне повстречалась голова
      аутофага — своего рода стража. Она согласилась познакомить меня со своими собратьями,
      но мне нужно собрать технологию, чтобы увидеть их.
    ui_robomiss_1a_obj1: Установить гармонизатор сканирования
    ui_robomiss_1a_obj1_tip: |-
      Установите <TECHNOLOGY>гармонизатор сканирования<> в сканер своего мультитула.
      Выберите пустую ячейку <STELLAR>инвентаря<> и используйте <IMG>TECHMENU<>, чтобы начать установку.
      Чтобы закрепить необходимые компоненты, используйте <IMG>PIN<>.
    ui_robomiss_1a_msg1a: |-
      Установите <TECHNOLOGY>гармонизатор сканирования<> в сканер своего мультитула.
      Выберите пустую ячейку <STELLAR>инвентаря<> и используйте <IMG>TECHMENU<>, чтобы начать установку.
    ui_robomiss_1a_msg1b: |-
      Завершите установку <TECHNOLOGY>гармонизатора сканирования<>.
      Откройте инвентарь мультитула с помощью <IMG>INVENTORY<>.
      Чтобы закрепить необходимые компоненты, используйте <IMG>PIN<>.
      Собрать: %ITEM1% (%CURRENT1%/%AMOUNT1%)
    ui_robomiss_1a_msg1c: |-
      Завершите установку <TECHNOLOGY>гармонизатора сканирования<>.
      Откройте инвентарь мультитула с помощью <IMG>INVENTORY<>.
      Чтобы закрепить необходимые компоненты, используйте <IMG>PIN<>.
      Продолжите установку с помощью <IMG>REPAIR<>
    ui_robomiss_2_desc: |-
      Голова робота в гармоническом лагере открыла мне доступ к <TECHNOLOGY>гармонизатору<> для сканера.
      Гармонизатор сканирования позволит мне встретиться с ее замаскированными товарищами.
      Надо поговорить с этими аутофагами и узнать их поближе.
    ui_robomiss_2_obj1: Встретиться с аутофагами
    ui_robomiss_2_obj1_tip: |-
      Гармонизатор сканирования <TRADEABLE>установлен<>.
      Находясь в <TECHNOLOGY>гармоническом лагере<>, найдите аутофагов с помощью <TECHNOLOGY>сканера<> (<IMG>SCAN<>).
    ui_robomiss_2_camp_marker: Гармонический лагерь
    ui_robomiss_2_msg1a: |-
      Гармонизатор сканирования <TRADEABLE>установлен<>.
      Вернитесь в <TECHNOLOGY>гармонический лагерь<>, чтобы найти аутофагов.
    ui_robomiss_2_msg1b: |-
      Используйте сканер, чтобы найти расположенных неподалеку аутофагов.
      Активируйте <TECHNOLOGY>гармонизатор сканирования<> с помощью <IMG>SCAN<>.
    ui_robomiss_2_msg1c: |-
      <STELLAR>Познакомьтесь с обитателем<> <TECHNOLOGY>гармонического лагеря<>.
      Замаскированного аутофага можно найти с помощью <TECHNOLOGY>сканера<> (<IMG>SCAN<>).
    ui_robomiss_2_msg1d: |-
      Поговорите с <STELLAR>другим обитателем<> <TECHNOLOGY>гармонического лагеря<>.
      Замаскированного аутофага можно найти с помощью <TECHNOLOGY>сканера<> (<IMG>SCAN<>).
    ui_robomiss_2_msg1e: |-
      Поговорите с <STELLAR>последним обитателем<> <TECHNOLOGY>гармонического лагеря<>.
      Замаскированного аутофага можно найти с помощью <TECHNOLOGY>сканера<> (<IMG>SCAN<>).
    ui_robomiss_2_head_lang: М0я р0ль в эт0м ра3г080ре 0к0н4ена, Ра3рушитель. Я предста8ил
      те6е наш лагерь п0 мере 803м0жн0стей. Я с006щил 0стальным 0 те6е. 0ни не пр0г0нят
      те6я.
    dnt_bui_robomiss_2_lang1: welcome, prebuilt-entity. so you are the disruptor.
    dnt_bui_robomiss_2_lang2: did we intercept your ship, disruptor? we can only apologise
      for our error.
    dnt_bui_robomiss_2_lang3: hello, disruptor. you are very welcome among us.
    ui_robomiss_2_npc_opt_a: Спросить о гармоническом лагере
    dnt_bui_robomiss_2_res1: we built this camp together. we all prefer a home constructed
      by our own hands. our bodies as well as our shelter.
    ui_robomiss_2_res1: |-
      Язык аутофагов обладает мелодичностью. Его звуки простые и чистые, но шероховатое похрипывание отличает его от голосов корваксов.
      Мой перевод несовершенен, но мне удается понять суть их слов. Лагерь создан аутофагами, как и их... тела?
    dnt_bui_robomiss_2_res2: this is our constructed home. there are many like it.
      do not assume you have seen all there is to see.
    dnt_bui_robomiss_2_res3: the camp is one of many homes across many worlds. these
      dissonant worlds are our cradle. we dream in a lattice of purple.
    ui_robomiss_2_npc_final: Сконструированная форма жизни предлагает мне атлантидий.
      Она обращается с веществом осторожно и благоговейно, словно это бесценная реликвия.
    ui_robomiss_2_npc_end: Эти существа кажутся вежливыми, но я ощущаю пропасть в
      понимании между нами. Мне стоит обсудить свое открытие с сущностью-священником
      Нада. Возможно, ему известно об этих роболюдях.
    ui_robomiss_2_npc_done: Аутофаг с интересом смотрит мне в глаза, но ничего не
      говорит.
    ui_robomiss_2_npc_opt_b: Взять атлантидий
    ui_robomiss_2_obj2: Посоветоваться с Нада
    ui_robomiss_2_obj2_tip: |-
      Эти аутофаги являются целой цивилизацией ранее скрытых от меня инопланетных форм жизни.
      Это потрясающее открытие. Мне нужно обсудить его с Нада и попросить совета.
    ui_robomiss_2_msg2: |-
      Проконсультируйтесь с Нада по поводу <TRANS_BUI>аутофагов<>.
      Находясь в космосе, вызовите <SPECIAL>Аномалию<> через быстрое меню (<IMG>QUICK_MENU<>).
    ui_robomiss_2_msg2_nexus: Проконсультируйтесь с Нада по поводу <TRANS_BUI>аутофагов<>
    ui_robomiss_2_nada_lang: Нада рада снова видеть Странника-Друга. Похоже, у Странника-Друга
      полно новостей.
    ui_robomiss_2_nada_opt: Рассказать Нада об аутофагах
    ui_robomiss_2_nada_desc: |-
      Я рассказываю Нада о гармоническом лагере, который оказался не таким уж заброшенным, как казалось на первый взгляд. Я рассказываю о его электронных обитателях, этих скрытных «аутофагах», и их мелодичном языке, столь похожем на корвакский, но все же явственно ином.
      Нада слушает, не говоря ни слова. Когда я заканчиваю рассказ, он не двигается и не издает и звука. Я начинаю переживать, что он забыл о моем присутствии. Иногда его сложно понять.
      Наконец он начинает говорить.
    ui_robomiss_2_nada_res: Нада недоумевает.<DELAY>0.2<>.<DELAY>0.2<>.
    ui_robomiss_2_nada_res2: Он умолкает, качая головой.
    ui_robomiss_2_nada_res3_s10: |-
      Нет. Нада не будет недоумевать. Нада поймет. Наших данных не хватает, чтобы Нада мог узнать эту закономерность.
      И все же/также Нада думает об отзвуках терминала. Думает об отзвуке-конструкте Поло. Думает о древних историях, услышанных до отступничества Нада. Нада не может перестать. Это лишь мысли.
      Нам нужно попытаться понять Сущностей-Строителей. Возможно, отзвуку-конструкту эта закономерность известна лучше, чем Нада.
    ui_robomiss_2_nada_res3_no_s10: |-
      Нет. Нада не будет недоумевать. Нада поймет. Наших данных не хватает, чтобы Нада мог узнать эту закономерность.
      И все же/также Нада думает о древних историях, услышанных до отступничества Нада. Нада не может перестать. Это лишь мысли.
      Нам нужно попытаться понять Сущностей-Строителей. Нада не знает оптимального метода. Но Поло-друг тоже строитель. Лучше спросить его.
    ui_robomiss_2_msg2b: |-
      Проконсультируйтесь с Поло по поводу <TRANS_BUI>аутофагов<>.
      Находясь в космосе, вызовите <SPECIAL>Аномалию<> через быстрое меню (<IMG>QUICK_MENU<>).
    ui_robomiss_2_msg2b_nexus: Проконсультируйтесь с Поло по поводу <TRANS_BUI>аутофагов<>
    ui_robomiss_2_polo_lang: Странник-Друг! Сегодняшний день стал лучше, раз ты на
      борту нашего дома. Ты несешь с собой вселенную? Новые истории, новые открытия?
    ui_robomiss_2_polo_opt: Рассказать Поло об аутофагах
    ui_robomiss_2_polo2_lang: Глаза Поло сверкают, пока я рассказываю ему об аутофагах.
      Он чуть-чуть подпрыгивает, ловя каждое мое слово.
    ui_robomiss_2_polo2_lang2: Друг, это так захватывающе! Вселенная не перестает
      удивлять! Столько тайн, столько данных!
    ui_robomiss_2_polo2_opt: Спросить, как узнать больше
    ui_robomiss_2_polo3_desc: Поло понимающе улыбается. Его энтузиазм осязаем и заразителен.
    ui_robomiss_2_polo3_lang: |-
      Разборка, сборка... Я знаю, что нам можно попробовать. О да, друг. Новый проект!
      Я лучше всего познаю вселенную, трудясь своими лапами. Ты можешь подробно описать этих аутофагов? Передать чертеж их формы?
    ui_robomiss_2_polo3_opt: Передать данные костюма
    ui_robomiss_2_polo4_desc: Поло изучает данные, довольно кивая.
    ui_robomiss_2_polo4_lang: |-
      Я вижу их! Они чудесны! Голова отсюда, нога оттуда... Да, да... Собраны из любого доступного лома. Эти самособранные конструкты существуют лишь благодаря своей воле.<PROP>None<>
      Я соберу корпус для нашего собственного конструкта-друга. Я придам ему форму. Здесь, у нас дома. Голос, связь, чтобы лучше понимать.
      Но корпус — не единственное, что понадобится нашему новому другу. Ему потребуется искра, чтобы пробудить металлические кости.
    ui_robomiss_2_polo4_desc2: Поло размышляет, щелкая клювом.
    ui_robomiss_2_polo4_lang2: Эти аутофаги каким-то образом связаны с лишенными гармонии
      мирами, да? Я бы начал оттуда, друг. Найди те пурпурные кристаллы ради их истории,
      ради душ, ради семян эха, да. Принеси нашему конструкту-другу его искру.
    ui_robomiss_2_obj3: Найти семя эха
    ui_robomiss_2_obj3_tip: |-
      В надежде лучше понять аутофагов, специалист Поло собирает собственного конструкта. Он считает, что искру конструкта, последнюю недостающую деталь, можно найти на <SPECIAL>лишенной гармонии<> планете в виде семени эха.

      Найдите <STELLAR>лишенные гармонии<> системы на галактической карте. Находясь в космосе, сканируйте отдельные планеты с помощью <TECHNOLOGY>сканера<> звездолета (<IMG>SCAN<>), чтобы найти нужный мир.

      Используйте анализирующий визор (<IMG>AIM<>) для поиска <SPECIAL>эха сознания<>. Прибыв в местоположение эха, запустите <TECHNOLOGY>гармонизатор сканирования<> с помощью <IMG>SCAN<>, чтобы выявить находящиеся неподалеку <SPECIAL>семена эха<>.
    ui_robomiss_2_msg3a: |-
      Найдите семя эха: %CURRENT%/%AMOUNT%
      Находясь в космосе, воспользуйтесь галактической картой (<IMG>QUICK_MENU<>), чтобы найти <SPECIAL>лишенные гармонии<> миры.
    ui_robomiss_2_msg3b: |-
      Найдите семя эха: %CURRENT%/%AMOUNT%
      Неподалеку обнаружена <SPECIAL>лишенная гармонии<> планета
      Чтобы проверять данные планеты, сканируйте (<IMG>SCAN<>) их из космоса.
    ui_robomiss_2_msg3c: |-
      Найдите семя эха: %CURRENT%/%AMOUNT%
      Используйте <TECHNOLOGY>анализирующий визор<> (<IMG>AIM<>), чтобы найти <SPECIAL>семена эха<>.
      По прибытии туда, где находится эхо, запустите <TECHNOLOGY>гармонизатор сканирования<> с помощью <IMG>SCAN<>
    ui_robomiss_2_msg3_survey: |-
      Найдите семя эха: %CURRENT%/%AMOUNT%
      <TECHNOLOGY>Разведка цели<> поможет найти <SPECIAL>эхо сознания<>.
      По прибытии туда, где находится эхо, запустите <TECHNOLOGY>гармонизатор сканирования<> с помощью <IMG>SCAN<>
    ui_robomiss_2_msg3_survey_off: |-
      Найдите семя эха: %CURRENT%/%AMOUNT%
      Используйте <STELLAR>разведку цели<> (<IMG>AIM<>), чтобы найти <SPECIAL>семена эха<>.
      По прибытии туда, где находится эхо, запустите <TECHNOLOGY>гармонизатор сканирования<> с помощью <IMG>SCAN<>
    ui_robomiss_2_msg3_survey_swap: |-
      Найдите семя эха: %CURRENT%/%AMOUNT%
      Активируйте <STELLAR>разведку цели<> (<IMG>SURVEYFILTERL<>/<IMG>SURVEYFILTERR<>), чтобы найти <TECHNOLOGY>семена эха<>.
      По прибытии туда, где находится эхо, запустите <TECHNOLOGY>гармонизатор сканирования<> с помощью <IMG>SCAN<>
    ui_robomiss_2_obj4: Пробудить конструкта
    ui_robomiss_2_obj4_tip: |-
      <TECHNOLOGY>Гармонизатор сканирования<> обнаружил семена эха на других <SPECIAL>лишенных гармонии<> планетах. Все семена находились в ржавеющих обломках <TECHNOLOGY>конструктов<>.

      Принесите новое семя специалисту Поло. Находясь в космосе, вызовите <SPECIAL>Космическую Аномалию<> с помощью быстрого меню (<IMG>QUICK_MENU<>).
    ui_robomiss_2_spider_setup_desc: |-
      Должно быть, это конструкт, собранный специалистом Поло. Он огромен и не сильно похож на аутофагов.
      Мне нужно поговорить с Поло.
    ui_robomiss_2_msg4a: |-
      Принесите <SPECIAL>семя эха<> специалисту Поло.
      Находясь в космосе, вызовите <SPECIAL>Космическую Аномалию<> с помощью быстрого меню (<IMG>QUICK_MENU<>).
    ui_robomiss_2_msg4a_nexus: Принести <SPECIAL>семя эха<> специалисту Поло
    ui_robomiss_2_polo_ret_lang: |-
      Ты здесь! Странник-Друг, я был занят. Да, я всегда занят, но этот новый проект... Я благодарен. Я не понимал, насколько в нем нуждался.
      Конструкт-друг собран. Его детали не новые. Потрепанный металл и гнутые шестерни, которым есть что рассказать! Полагаю, он будет точно таким, как встреченный тобой аутофаг.
    ui_robomiss_2_polo_ret_opt: Показать семя эха
    ui_robomiss_2_polo_ret_res: |-
      Идеально! Эта искра пробудит нашего конструкта-друга!
      Его корпус можно найти рядом с Тефидой-другом. Посмотрим, что он может знать об атлантидии. Его только что созданный разум может увидеть то, что нам недоступно.
    ui_robomiss_2_msg4b: |-
      Пробудите собранного конструкта с помощью <SPECIAL>семени эха<>.
      Находясь в космосе, вызовите <SPECIAL>Космическую Аномалию<> с помощью быстрого меню (<IMG>QUICK_MENU<>).
    ui_robomiss_2_msg4b_nexus: Пробудите собранного конструкта с помощью <SPECIAL>семени
      эха<>.
    ui_robomiss_2_obj5: Поговорить с конструктом
    ui_robomiss_2_obj5_tip: |-
      Аутофаг подарил мне образец <SPECIAL>атлантидия<>.
