    update15_title: NO MAN'S SKY INTERCEPTOR
    update15_notes: |-
      В No Man's Sky INTERCEPTOR вас ждут новые звездолеты, новый тип планет, захватывающие бои и многое другое. Подробности вы найдете на сайте www.nomanssky.com.

      * Планеты испорченных стражей: порча распространяется. Отправьтесь на покинутые планеты стражей, соберите необычные кристаллы и исследуйте заброшенные лагеря...
      * Новый тип звездолетов: восстановите и добавьте к своему флоту звездолет стража-перехватчика, доступный во множестве вариаций.
      * Новый тип врагов — новые испорченные стражи принимают пост и бросают вызов исследователям, осмелившимся зайти на их территорию.
      * Украдите технологии стражей и используйте их против орды машин. Вас ждут два новых мультитула и уникальный рюкзак «Турбореактивный Эрон».
      * Создайте собственную коллекцию личных записей и избранных открытий в новом разделе в каталоге чудес.
      * Множество улучшений удобства игры в космосе и на поверхности планеты добавят во вселенную массу новых и интересных испытаний.

