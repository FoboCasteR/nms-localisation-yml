      основной протокол настроен: [ <SPECIAL>АЛЫЙ<> ]
    ui_s10_ignition_lang_a: |-
      эта оболочка... завершена. цела. закончена. едина. <SPECIAL>вновь пробуждена<>.
      ...
      синтез языка... частично стабилизирован.
    ui_s10_ignition_lang_b: |-
      эта оболочка... завершена. цела. закончена. едина. <FUEL>жива<>.
      ...
      синтез языка... частично стабилизирован.
    ui_s10_ignition_opt_d: Поприветствовать Конструкта
    ui_s10_ignition_bye_a: эта оболочка благодарит вашу оболочку, иная-сущность. здесь-оболочка
