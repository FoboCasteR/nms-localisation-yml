    ui_robomiss_2_nada2_res_a: Хм. Он сущность. У него есть личность. Но каким бы
      ни был их голос, Нада думает, что это точно не Сущность-Строитель.
    ui_robomiss_2_nada2_res_b: Впечатляет. Сущности-Страннику удалось быстро заслужить
      доверие Сущности-Конструкта. Это полезное воспоминание.
    ui_robomiss_2_nada2_res_c00: |-
      Глаза Нада загораются. Он в смятении отворачивается.
      Потом виновато смотрит на меня.
    ui_robomiss_2_nada2_res_c: Сущность-Друг... Прости меня. Если Нада правильно понимает
      слова Существа-Конструкта, то Нада не хочет их обсуждать.
    ui_robomiss_2_nada2_res_d: |-
      Мнение Нада ограничено. Но Нада поделится знаниями.
      Сущности-Строители ценят эту пурпурную решетку. Сущность-Конструкт реагирует на нее. Даже панцирь Нада реагирует. Другие электронные устройства тоже могут отреагировать.
      И Сущности-Строители не кажутся опасными. Данные появляются, если проводить время вместе. Дружба тоже может так зародиться.
      Решать Сущности-Страннику. Оба решения оправданы. Выбор не стоит как «или-или».
