    ui_robomiss_1_head_sur_off: |-
      Источник взлома системы навигации расположен <STELLAR>неподалеку<>.
      Активируйте <STELLAR>разведку цели<> в анализирующем визоре (<IMG>AIM<>).
    ui_robomiss_1_head_sur_swap: |-
      Источник взлома системы навигации расположен <STELLAR>неподалеку<>.
      Активируйте <TECHNOLOGY>разведку цели<> с помощью <IMG>SURVEYFILTERL<>/<IMG>SURVEYFILTERR<>.
    ui_robomiss_1_head_sur_car: |-
      Источник взлома системы навигации расположен <STELLAR>неподалеку<>.
      Воспользуйтесь <STELLAR>разведкой цели<>, чтобы его найти.
      Чтобы подтвердить направление разведки, выйдите из своего транспорта.
    ui_robomiss_1_head_sur_osd: Обнаружен источник взлома!
    ui_robomiss_1_msg1b: |-
      Введенные координаты привели к <STELLAR>заброшенному лагерю<>.
      Исследуйте источник взлома системы навигации.
    dnt_bui_robomiss_1_head: who are you? i think i know your ship signal. we did
