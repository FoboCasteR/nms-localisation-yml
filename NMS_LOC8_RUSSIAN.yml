    ui_robomiss_0_comms_9_lang: "<AUDIO>MUS_CORRUPTED_LP_STOP_SLOW<>Автопилот... отключен."
    ui_robomiss_0_comms_desc_end: |-
      Мерцание сигналов тревоги на экране постепенно замедляется, затем они исчезают. Нормальная работа восстановлена.
      Судя по всему, этот «неизвестный процесс» пытался захватить контроль над системой, но был удален... или сдался.
      Компьютер моего корабля изолировал внедренные координаты для автопилота. Я могу проигнорировать их или отправиться в эту точку самостоятельно, чтобы найти источник подозрительных данных.
    ui_robomiss_0_comms_opt_end: Завершить диагностику
    ui_robomiss_0_msg1: |-
      <FUEL>Системное предупреждение звездолета!<>
      НЕОЖИДАННАЯ ОШИБКА
      Запустите автодиагностику с помощью коммуникатора корабля (<IMG>QUICK_MENU<>).
    ui_robomiss_0_msg1_vr: |-
      <FUEL>Системное предупреждение звездолета!<>
      Укажите на свою <STELLAR>%SECONDARY_HAND%<>, чтобы открыть <TECHNOLOGY>быстрое меню<>.
      Выберите <STELLAR>коммуникатор звездолета<>, чтобы запустить автодиагностику.
    ui_robomiss_1_desc: |-
      Кто-то или что-то пыталось взломать навигационные системы моего корабля. Мне удалось отключить автопилот, но компьютер корабля не дает удалить введенные координаты.

      Я могу проигнорировать его или вручную отвести туда корабль, чтобы лично найти источник подозрительных данных.
    ui_robomiss_1_obj1: Проверить источник взлома
    ui_robomiss_1_obj1_tip: |-
      Взлом навигационной системы: <FUEL>предотвращен<> <IMG>SLASH<> Удаленные координаты: <STELLAR>сохранены<>.
      Доберитесь до отмеченной точки, чтобы исследовать источник взлома.
    ui_robomiss_1_msg1a: |-
      Взлом навигационной системы: <FUEL>предотвращен<> <IMG>SLASH<> Удаленные координаты: сохранены.
      Доберитесь до отмеченной точки, чтобы исследовать источник взлома.
    ui_robomiss_1_msg1a_map: |-
      Взлом навигационной системы: <FUEL>предотвращен.<> <IMG>SLASH<> Удаленные координаты: сохранены.
      Доберитесь до удаленной точки, чтобы исследовать источник взлома.
      Находясь в космосе, откройте галактическую карту с помощью <IMG>QUICK_MENU<>.
