      Используйте <VAL_ON><IMG>FE_ALT1<><>, чтобы вступить с семенем в <SPECIAL>резонанс<>, преобразовав форму его волны в слышимый диапазон.
    s10_atlas_seed_3_name: СЕМЯ ВОЛИ
    s10_atlas_seed_3_name_l: Семя воли
    s10_atlas_seed_3_desc: |-
      Семя творения, крошечная капля бесконечности Атласа. Вспышка чистого света и ярости, это семя обладает непреодолимой потребностью в существовании.

      Используйте <VAL_ON><IMG>FE_ALT1<><>, чтобы вступить с семенем в <SPECIAL>резонанс<>, преобразовав форму его волны в слышимый диапазон.
    s10_atlas_seed_4_name: СЕМЯ ЖИЗНИ
    s10_atlas_seed_4_name_l: Семя жизни
    s10_atlas_seed_4_desc: |-
      Семя творения, крошечная капля бесконечности Атласа. Хотя это семя всего лишь крупинка, оно содержит в себе потенциал стать целой вселенной; безграничное, великое расширение.

      Используйте <VAL_ON><IMG>FE_ALT1<><>, чтобы вступить с семенем в <SPECIAL>резонанс<>, преобразовав форму его волны в слышимый диапазон.
    s10_atlas_seed_5_name: СЕМЯ НАДЕЖДЫ
    s10_atlas_seed_5_name_l: Семя надежды
    s10_atlas_seed_5_desc: |-
      Семя творения и совершенная капля бесконечности. Подарок Атласа — это крохотный осколок всех мечтаний, воли, силы и жизни вселенной. Осколок Странников и осколок себя.

      Используйте <VAL_ON><IMG>FE_ALT1<><>, чтобы вступить с семенем в <SPECIAL>резонанс<>, преобразовав форму его волны в слышимый диапазон.
