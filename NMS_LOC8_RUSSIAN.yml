    ui_sent_laser_name_l: Взломанный лазер
    ui_sent_laser_name_desc: |-
      Этот мультитул изготовлен из неизвестных материалов и никому не известным способом. В его основе лежит необъяснимый массив невозможной оптики и стеклянной пены. Впрочем, присутствуют и некоторые знакомые технологии. Похоже, он был <STELLAR>доработан<> неизвестным ремесленником, который переделал сканер в <TECHNOLOGY>расщепитель высокой мощности<>.

