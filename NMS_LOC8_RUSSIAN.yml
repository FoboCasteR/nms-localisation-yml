    ui_launcher_robo_desc: "Аккуратно освобождает звездолет от гравитационных полей,
      поднимая его к звездам.\n \nКолодец работает на <SPECIAL>пугнии<> или <SPECIAL>лучистых
      осколках<>, требуя заправки перед запуском.\n \nУдерживайте <IMG>THRUST<>, чтобы
      взлететь с планеты.\nУдерживайте <IMG>BOOST<>, чтобы ускориться во время полета."
    ui_launcher_robo_sub: Суборбитальный двигатель Эрона
    ui_shipjump_robo_name: ДВИГАТЕЛЬ СВЕЧЕНИЯ
    ui_shipjump_robo_name_l: Двигатель свечения
    ui_shipjump_robo_desc: "Согласовывает электромагнитное излучение корабля с волнами
      <FUEL>А Т Л А С А<>, что позволяет судну двигаться и совершать импульсный прыжок.\n
