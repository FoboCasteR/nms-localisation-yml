      теперь полностью меня игнорируют.
    ui_robomiss_3_nada_ship_lang2: |-
      Калибровка навигационных систем...<NEWLINE>поиск следа <SPECIAL>пустоты<>... поиск... поиск...<NEWLINE>Пункт назначения: <AUDIO>UI_NoWhereToLand<><FUEL>неизвестен<>. Пункт назначения: <AUDIO>UI_NoWhereToLand<><FUEL>неизвестен<>. Пункт назначения <AUDIO>TXT_RadioNoise<><STELLAR> — ккзззт — <>
      ... <AUDIO>UI_Destination_Reached<><TRADEABLE>ОБНАРУЖЕН<>
      Источник атлантидия: обнаружен.<NEWLINE>Пункт назначения: <SPECIAL>??? Новая Атлантида ???<>
    ui_robomiss_3_nada_ship_desc3: |-
      Этот поиск был запущен не мной. Корабль выполнил его самостоятельно, согласно решению своего искусственного интеллекта?
      Или на него повлияла какая-то внешняя воля, скрытая в самих кристаллах атлантидия?
      Как бы то ни было, мне хочется исследовать этот источник атлантидия.
    ui_robomiss_3_nada_obj2: Найти фрагмент новой Атлантиды
    ui_robomiss_3_nada_obj2_tip: |-
      Присутствие <SPECIAL>атлантидия<> оживило компьютер моего звездолета, и он обнаружил след потустороннего вещества где-то в открытом космосе.
      Запустите <TECHNOLOGY>импульсный привод<> звездолета, чтобы найти <SPECIAL>??? Новую Атлантиду ???<>
    ui_robomiss_3_nada_msg2: |-
      Обнаружен <SPECIAL>источник атлантидия<>.
      Отправляйтесь в космос, чтобы исследовать находку звездолета.
    ui_robomiss_3_nada_msg2_blocked: |-
      <SPECIAL>Яйцо пустоты<> гудит на странной частоте.
      Источник атлантидия: <FUEL>недоступен<>.
      Выберите раздел «Рождение звезды» в журнале заданий (<IMG>OPTIONS<>).
    ui_robomiss_3_nada_poi_msg1: |-
      Обнаружен <SPECIAL>источник атлантидия<>.
      Поиск <SPECIAL>??? Новой Атлантиды ???<>... %SIGNAL%...
    ui_robomiss_3_nada_poi_msg2: |-
      Обнаружен <SPECIAL>источник атлантидия<>.
      Вернитесь на корабль, чтобы исследовать находку корабля.
    ui_robomiss_3_nada_poi_msg3: |-
      Обнаружен <SPECIAL>источник атлантидия<>.
      Чтобы начать поиск, активируйте <TECHNOLOGY>импульсный привод<>.
    ui_robomiss_3_nada_poi_msg4: |-
      Навигационные системы: <FUEL>приостановлены<>.
      Ответьте на вызов <STELLAR>коммуникатора<>.
    ui_robomiss_3_boat_desc1: На мой коммуникатор пришла испорченная передача. Древняя
      звукозапись потрескивает и шипит, но голос говорящего явно принадлежит корваксу.
    ui_robomiss_3_boat_lang0: "<TECHNOLOGY>Спасательная капсула Корвакс-Прайма №38
      <IMG>SLASH<> Журнал Сущности-Беженца Кизимо<>"
    ui_robomiss_3_boat_lang1a: |-
      <TECHNOLOGY>День 0 ::<> Я закрываю свой глаз, но не могу закрыть разум. — <AUDIO>TXT_RadioNoise<><STELLAR>кзтт<> — оглушительна. Миллионы — <AUDIO>TXT_RadioNoise<><STELLAR>кззкт<> — крики оглушают эту сущность. Все сущности. Великое... отключение. Эхеу. Мы больше никогда не увидим дом. — <AUDIO>TXT_RadioNoise<><STELLAR>кзт<> —

      <TECHNOLOGY>День 1 ::<> Этот канал перегорел. Здесь эта сущность не чувствует связи с Единством. — <AUDIO>TXT_RadioNoise<><STELLAR>кззз<> — прочие сущности на борту говорят то же самое.
      Крики — <AUDIO>TXT_RadioNoise<><STELLAR>кзккккт<> — даже в тишине мы не слышим мыслей друг друга. Нам так страшно.

      <TECHNOLOGY>День 5 ::<> Мысли этого существа — меня — ощущаются... закрытыми. Мои закрытые мысли... — <AUDIO>TXT_RadioNoise<><STELLAR>кззкт<> — эти мусорные луны. — <AUDIO>TXT_RadioNoise<><STELLAR>кззкт<> — слухи правдивы?
      Все разбито. Я не знаю, во что верить. Мне не говорили, что... — <AUDIO>TXT_RadioNoise<><STELLAR>кзззззззкт<> —
    ui_robomiss_3_boat_lang1b: |-
      <TECHNOLOGY>День 10 ::<> — <AUDIO>TXT_RadioNoise<><STELLAR>кзккккт<> — крист<SPECIAL>α<>ллы — <AUDIO>TXT_RadioNoise<><STELLAR>кктт<> — растут — <AUDIO>TXT_RadioNoise<><STELLAR>кзт<> —

      <TECHNOLOGY>День ? ::<> — <AUDIO>TXT_RadioNoise<><STELLAR>кзттт<> — Кто прячется в нашем разуме? Даже сейчас, даже здесь — <AUDIO>TXT_RadioNoise<><STELLAR>кззкт<> — фрагмент — <AUDIO>TXT_RadioNoise<><STELLAR>кззкзз<> — Атлас, спаси нас... спаси... — <AUDIO>TXT_RadioNoise<><STELLAR>кктт<> —
    ui_robomiss_3_boat_desc2: |-
      Электронный голос дрожит от страха. Мне неловко слушать столь личные и отчаянные слова.
      Запись древнего журнала потрескивает, целые данные на поврежденной ленте заканчиваются. Но даже сквозь помехи я слышу, как меняется тон последнего слышимого слова. Говорящий больше не боится. Он бунтует.
    ui_robomiss_3_boat_lang_end: "<AUDIO>Robot_Narration_SingALong<><TRANS_BUI>Атлαс.<><AUDIO>Robot_Narration_SingALong_Stop<>"
    ui_robomiss_3_boat_opt: Извлечь языковые данные
    ui_robomiss_3_boat_end: |-
      Металлический голос звенит в ушах, значение его слов не поддается сомнению.
      Что-то — голод или тоска — сжимает мою грудь. Моргая, я каждый раз вижу бесконечное <FUEL>багровое<> поле...
    ui_robomiss_3_nada_obj_all: Изучите историю атлантидия
    ui_robomiss_3_bui_title: Встреча с аутофагом
    ui_robomiss_3_bui_sub: Те, кто вернулся
    ui_robomiss_3_bui_desc: Нада предполагает, что данные и, возможно, дружбу, можно
      получить при <STELLAR>прямом контакте<> с аутофагами.
    ui_robomiss_3_bui_all_osd: ОБНАРУЖЕН АУТОФАГ
    ui_robomiss_3_bui_obj1: Установить полифоническое ядро
    ui_robomiss_3_bui_obj1_tip: |-
      Установите <TECHNOLOGY>полифоническое ядро<> конструкта в сканер своего мультитула.
      Выберите пустую ячейку <STELLAR>инвентаря<> и используйте <IMG>TECHMENU<>, чтобы начать установку.
      Чтобы закрепить необходимые компоненты, используйте <IMG>PIN<>.
    ui_robomiss_3_bui_msg1a: |-
      Установите <TECHNOLOGY>полифоническое ядро<> конструкта в сканер своего мультитула.
      Выберите пустую ячейку <STELLAR>инвентаря<> и используйте <IMG>TECHMENU<>, чтобы начать установку.
    ui_robomiss_3_bui_msg1b: |-
      Завершите установку <TECHNOLOGY>полифонического ядра<>.
      Откройте инвентарь мультитула с помощью <IMG>INVENTORY<>.
      Чтобы закрепить необходимые компоненты, используйте <IMG>PIN<>.
      Собрать: %ITEM1% (%CURRENT1%/%AMOUNT1%)
    ui_robomiss_3_bui_msg1c: |-
      Завершите установку <TECHNOLOGY>полифонического ядра<>.
      Откройте инвентарь мультитула с помощью <IMG>INVENTORY<>.
      Чтобы закрепить необходимые компоненты, используйте <IMG>PIN<>.
      Продолжите установку с помощью <IMG>REPAIR<>
    ui_robomiss_3_bui_msg1d: |-
      Полифоническое ядро <TRADEABLE>установлено<>.
      Зарядите его <SPECIAL>атлантидием<>.
    ui_robomiss_3_bui_msg1e: |-
      Получен чертеж продвинутого <TECHNOLOGY>полифонического ядра<>.
      Удалите гармонизатор сканирования в инвентаре (<IMG>INVENTORY<>).
      Разберите технологию с помощью <IMG>DISCARD<>
    ui_robomiss_3_bui_obj2: Войти на площадку аутофага
    ui_robomiss_3_bui_obj2_tip: |-
      Собранный конструкт пробудил погребенное воспоминание и предоставил мне чертеж <TECHNOLOGY>полифонического ядра<>.
      Эта продвинутая технология сканирования может обнаруживать аутофагов с <STELLAR>большого расстояния<>.
    ui_robomiss_3_bui_msg2a: |-
      <TECHNOLOGY>Полифоническое ядро<> может обнаруживать находящихся неподалеку аутофагов.
      Ищите замаскировавшиеся формы жизни с помощью <TECHNOLOGY>сканера<> (<IMG>SCAN<>).
    ui_robomiss_3_bui_msg2b: |-
      <TECHNOLOGY>Полифоническое ядро<> может обнаруживать аутофагов на большом расстоянии.
      Откройте инвентарь мультитула (<IMG>INVENTORY<>) и начните сканирование с помощью опции «<STELLAR>Найти лагерь аутофагов<>» (<IMG>FE_SELECT<>).
    ui_robomiss_3_bui_msg2c: |-
      Обнаружен <STELLAR>удаленный сигнал аутофага<>.
      Доберитесь до источника сигнала и проведите сканирование (<IMG>SCAN<>), чтобы найти аутофага.
    ui_robomiss_3_bui_msg2d: |-
      Источник сигнала аутофага находится здесь.
      Найдите аутофага с помощью <TECHNOLOGY>полифонического ядра<> (<IMG>SCAN<>).
    ui_robomiss_3_bui_msg2e: |-
      Вы добрались до лагеря аутофагов.
      Поприветствуйте отмеченного аутофага.
    ui_robomiss_3_bui_npc_desc: Аутофаг вопросительно смотрит на меня. Выражение его
      лица сложно понять, но он не кажется встревоженным или даже удивленным моему
      появлению. Ему лишь любопытно, какое дело меня привело.
    dnt_bui_robomiss_3_npc_lang: welcome, prebuilt-entity. we note that you perceive
      us! the construction of such technology deserves respect. you must be the disruptor.
    ui_robomiss_3_bui_npc_opt_a: Показать атлантидий
    ui_robomiss_3_bui_npc_opt_b: Показать гармонизатор
    ui_robomiss_3_bui_npc_opt_c: Сделать вежливый жест
    ui_robomiss_3_bui_npc_res_a: Непроизвольная дрожь охватывает аутофага, сотрясая
      его самодельную раму и собранные из лома конечности.
    dnt_bui_robomiss_3_res_a: it is the very shell of the mother. be careful with
      it.
    ui_robomiss_3_bui_npc_res_b: Аутофаг проводит потрепанным металлическим пальцем
      по модулю гармонизатора и постукивает по нему. Он одобрительно кивает.
    dnt_bui_robomiss_3_npc2_lang: you wish for friendship with us, disruptor? it is
      possible. we are a society of cooperation. there is always work to be done,
      always contribution to be made.
    ui_robomiss_3_bui_npc2_opt_a: Повторить -{{ дружба }}-
    ui_robomiss_3_bui_npc2_opt_b: Повторить -{{ работа }}-
    ui_robomiss_3_bui_npc2_opt_c: Повторить -{{ вклад }}-
    ui_robomiss_3_bui_npc2_res: Кажется, форму жизни позабавило мое неуклюжее произношение
      их языка, но она ценит мое старание. Успокоившись, она мрачно кивает и объясняет,
      чем я могу ему помочь.
    ui_robomiss_3_bui_obj3: Выполнить задание для аутофага
    ui_robomiss_3_bui_obj3_tip: |-
      Культура аутофагов опирается на трудолюбие и сотрудничество. Помогайте их сообществу, чтобы заслужить доверие, и улучшайте <STELLAR>отношения<> с ними.
      Для продолжения выберите <STELLAR>«%MISSION%»<>.
    ui_robomiss_3_bui_obj3_tip_alt: |-
      Культура аутофагов опирается на трудолюбие и сотрудничество. Помогайте их сообществу, чтобы заслужить доверие, и улучшайте <STELLAR>отношения<> с ними.
      Для продолжения поговорите с аутофагом.
    ui_robomiss_3_bui_msg3a: "Помогите обществу аутофагов, чтобы улучшить <STELLAR>отношения<>
      с ними.\nВыполните задание <STELLAR>«%MISSION%»<>, чтобы продолжить.\nСменить
      активное задание можно в журнале (<IMG>OPTIONS<>). "
    ui_robomiss_3_bui_msg3b: |-
      Помогите обществу аутофагов, чтобы улучшить <STELLAR>отношения<> с ними.
      Вернитесь к аутофагу, чтобы попросить новое задание.
    ui_robomiss_3_bui_obj4: Поговорить с аутофагом
    ui_robomiss_3_bui_obj4_tip: |-
      Аутофаги, явно впечатленные, подарили мне частичный чертеж <TECHNOLOGY>вольтического посоха<>.
      Поговорите с ними, чтобы узнать подробности.
    ui_robomiss_3_bui_msg4: |-
      Спросите аутофага о стекловолоконной ручке.
      Замаскированного аутофага можно обнаружить с помощью <TECHNOLOGY>сканера<> (<IMG>SCAN<>).
    ui_robomiss_3_bui_npc3_desc: Похоже, аутофаг искренне рад возможности поговорить
      со мной. Он медленно и четко произносит слова в надежде как можно сильнее преодолеть
      разделяющий нас языковой барьер.
    dnt_bui_robomiss_3_npc3_lang: thank you for your contribution, disruptor. i wish
      to show our thanks, and make this offer of friendship. the blueprint will help
      assemble your own staff.
    ui_robomiss_3_npc3_opt: Спросить о стекловолоконной ручке
    dnt_bui_robomiss_3_npc3_res: |-
      the blueprint is an invitation. a rare gift for a prebuilt-entity, but i think you are different. you are a disruptor.
      it is part of a staff. an important - even holy - technology for many autophage. most of us choose to build a staff of our own. a staff constructed by your own hands is better than any prebuilt multi-tool.
    ui_robomiss_3_bui_npc4_desc: Из контекста, тона и жестов я разбираю несколько
      новых слов. Похоже, подаренный мне чертеж ручки является частью важного мультитула.
      «Святого» мультитула?
    ui_robomiss_3_bui_npc4_opt: Попросить повторить
    ui_robomiss_3_bui_npc4_res: Аутофаг выполняет мою просьбу, в точности повторяя
      свои слова. Как оказалось, теперь я могу лучше понимать, о чем он говорит.
    dnt_bui_robomiss_3_npc4_res: |-
      autophage are not like korvax. we are many, and do not all converge to one mind. i cannot speak for all of us.
      if you choose to accept my invitation, warp elsewhere. travel. meet more of us. share what you have made.
    ui_robomiss_3_bui_npc4_leave: |-
      Как я понимаю, этот чертеж ручки является необычным подарком для чужака.<NEWLINE>Значительный жест, начало принятия.
      %NAME% советует мне отправиться в путь и поговорить с другими аутофагами. Возможно, собранная мною стекловолоконная ручка произведет положительное впечатление в следующем лагере.
    ui_robomiss_3_bui_obj5: Собрать стекловолоконную ручку
    ui_robomiss_3_bui_obj5_tip: |-
      Чертеж стекловолоконной ручки, необычный подарок от аутофагов, является частью <TECHNOLOGY>посоха-мультитула<>.
      Соберите ручку и покажите ее аутофагу.
    ui_robomiss_3_bui_msg5a: |-
      Соберите для вольтического посоха: %ITEM%
      Создайте ручку посоха в инвентаре (<IMG>INVENTORY<>) с помощью <IMG>PRODMENU<>
      <STELLAR>Закрепите<> чертеж «%ITEM%», чтобы получить подробные указания.
    ui_robomiss_3_bui_msg5b: |-
      Покажите готовую стекловолоконную ручку отмеченному аутофагу.
      Замаскированного аутофага можно обнаружить с помощью <TECHNOLOGY>сканера<> (<IMG>SCAN<>).
    ui_robomiss_3_bui_msg5b_alt: |-
      Покажите собранную стекловолоконную ручку аутофагу.
      <TECHNOLOGY>Полифоническое ядро<> может обнаруживать аутофагов на большом расстоянии.
      Откройте инвентарь мультитула (<IMG>INVENTORY<>) и начните сканирование с помощью опции <STELLAR>«Найти лагерь аутофагов»<> (<IMG>FE_SELECT<>).
    ui_robomiss_3_bui_npc5_desc: |-
      Этот аутофаг излучает свирепость. Он смотрит так пристально, что на секунду я начинаю ждать нападения. Похоже, он что-то оценивает, возможно, сканирует мой костюм.
      <MOOD>Neutral<>Внезапно он расслабляется. Что бы существо ни оценивало, похоже, оно довольно результатом.
    dnt_bui_robomiss_3_npc5_lang: |-
      it is the truth! i did not believe the discussions. but i see for myself!
      a disruptor. her resonance is in your shell.
    ui_robomiss_3_bui_npc5_opt: Показать стекловолоконную ручку
    dnt_bui_robomiss_3_npc5_res: |-
      this is well made! i respect your construction, disruptor. your hands are skilled, for a prebuilt-entity.
      i see some of our values in you. you build your own path. you do not simply conform to this universe.
    ui_robomiss_3_bui_npc5_opt_a: Повторить -{{ ценности }}-
    ui_robomiss_3_bui_npc5_opt_b: Повторить -{{ подчиниться }}-
    dnt_bui_robomiss_3_npc5_res_a: |-
      we are a non-convergent society. we choose to be together. we construct our own destiny. that is what we value.
      i am pleased to meet a disruptor. you were foretold, even before our divergence. i have a mission, if you wish to continue the ritual.
    dnt_bui_robomiss_3_npc5_res_b: |-
      in our past, the autophage were... different. we have learned. we are free, like you are, disruptor. we do not conform.
      i am pleased to meet a disruptor. you were foretold, even before our divergence. i have a mission, if you wish to continue the ritual.
    ui_robomiss_3_bui_obj6: Получить <TECHNOLOGY>ядро<> вольтического посоха
    ui_robomiss_3_bui_obj6_tip: |-
      Аутофаг делает мне необычный подарок: чертеж ручки вольтического посоха.
      Продолжайте помогать их обществу, чтобы улучшить свои <STELLAR>отношения<> и получить другие чертежи.
      Чтобы продолжить, выберите <STELLAR>«%MISSION%»<>.
    ui_robomiss_3_bui_obj6_tip_alt: |-
      Аутофаг делает мне необычный подарок: чертеж ручки вольтического посоха.
      Продолжайте помогать их обществу, чтобы улучшить свои <STELLAR>отношения<> и получить другие чертежи.
      Чтобы продолжить, поговорите с аутофагом.
    ui_robomiss_3_bui_msg6a: "Получите чертеж <TECHNOLOGY>атлантидиевой камеры<>.\nЧтобы
      продолжить. выполните <STELLAR>«%MISSION%»<>.\nСменить активное задание можно
      в журнале (<IMG>OPTIONS<>). "
    ui_robomiss_3_bui_msg6b: |-
      Получите чертеж <TECHNOLOGY>атлантидиевой камеры<>.
      Вернитесь к аутофагу, чтобы попросить новое задание.
    ui_robomiss_3_bui_msg6c: |-
      Спросите аутофага об атлантидиевой камере.
      Замаскированного аутофага можно обнаружить с помощью <TECHNOLOGY>сканера<> (<IMG>SCAN<>).
    ui_robomiss_3_bui_npc5_ret_desc: "%NAME% дергается всем потрепанным корпусом так,
      что внутри гремят детали. Похоже, аутофаг рад обсудить новый чертеж."
    ui_robomiss_3_bui_npc5_ret_opt: Спросить об атлантидиевой камере
    dnt_bui_robomiss_3_npc5_ret_res: |-
      this blueprint is vital to the ritual. the staff core is a shell, a vessel for part of her body.
      go. build it. meet more of us. i see disruption in you, but you must seek analysis from more autophage. my opinion is my own. we are not a convergence.
    ui_robomiss_3_bui_npc5_leave: |-
      Меня вновь побуждают отправиться в путь и встретиться с другими аутофагами. Похоже, эти существа еще не готовы перестать оценивать меня, и каждый аутофаг посылает меня к другому.
      Но с каждой встречей с новым конструктом я ощущаю, что приближаюсь к принятию, даже дружбе. Это доказывают подаренные чертежи.
      Атлантидиевая камера является следующей частью этого ритуала.
    ui_robomiss_3_bui_obj7: Собрать атлантидиевую камеру
    ui_robomiss_3_bui_obj7_tip: |-
      Чертеж атлантидиевой камеры, необычный подарок от аутофагов, является частью <TECHNOLOGY>посоха-мультитула<>.
      Соберите ядро посоха и покажите его аутофагу.
    ui_robomiss_3_bui_msg7a: |-
      Соберите для вольтического посоха: %ITEM%
      Создайте ядро посоха в инвентаре (<IMG>INVENTORY<>) с помощью <IMG>PRODMENU<>.
      <STELLAR>Закрепите<> чертеж «%ITEM%», чтобы получить подробные указания.
    ui_robomiss_3_bui_msg7b: |-
      Покажите готовую атлантидиевую камеру отмеченному аутофагу.
      Замаскированного аутофага можно обнаружить с помощью <TECHNOLOGY>сканера<> (<IMG>SCAN<>).
    ui_robomiss_3_bui_msg7b_alt: |-
      Покажите собранную атлантидиевую камеру аутофагу.
      <TECHNOLOGY>Полифоническое ядро<> может обнаруживать аутофагов на большом расстоянии.
      Откройте инвентарь мультитула (<IMG>INVENTORY<>) и начните сканирование с помощью опции <STELLAR>«Найти лагерь аутофагов»<> (<IMG>FE_SELECT<>).
    ui_robomiss_3_bui_obj8: Получить <TECHNOLOGY>навершие<> вольтического посоха
    ui_robomiss_3_bui_obj8_tip: |-
      Аутофаг делает мне необычный подарок: чертеж навершия вольтического посоха.
      Продолжайте помогать их обществу, чтобы улучшить свои <STELLAR>отношения<> и получить последний чертеж.
      Чтобы продолжить, выберите <STELLAR>«%MISSION%»<>.
    ui_robomiss_3_bui_obj8_tip_alt: |-
      Аутофаг делает мне необычный подарок: чертеж навершия вольтического посоха.
      Продолжайте помогать их обществу, чтобы улучшить свои <STELLAR>отношения<> и получить последний чертеж.
      Чтобы продолжить, поговорите с аутофагом.
    ui_robomiss_3_bui_npc6_desc: "%NAME% наклоняется ко мне, чем поднимает облако
      мелкой пыли. Возможно, существо сканирует меня, хотя жест больше похож на нюханье
      приятного запаха."
    dnt_bui_robomiss_3_npc6_lang: |-
      yes! i perceive it. you have her resonance, her echo in your suit.
      the other entities said you would come, but i could not believe in the disruptor without seeing you myself.
    ui_robomiss_3_bui_npc6_opt: Показать атлантидиевую камеру
    dnt_bui_robomiss_3_npc6_res: |-
      it is good, prebuilt-entity. very good. you have built this with attention to detail.
      i do not require more evidence of what you are. but we must follow procedure, to complete the construction ritual and earn autophage friendship.
    ui_robomiss_3_bui_npc6_opt_a: Повторить -{{ строительство }}-
    ui_robomiss_3_bui_npc6_opt_b: Повторить -{{ дружба }}-
    dnt_bui_robomiss_3_npc6_res_a: |-
      your construction has been excellent, disruptor. you are earning your staff well.
      i have one last task, for one last blueprint.
    dnt_bui_robomiss_3_npc6_res_b: |-
      this staff is an offer of autophage friendship. i hope you will choose to accept it.
      i have one last task, for one last blueprint.
    ui_robomiss_3_bui_msg8a: "Получите чертеж <TECHNOLOGY>концентрического преобразователя<>.\nЧтобы
      продолжить. выполните <STELLAR>«%MISSION%»<>\nСменить активное задание можно
      в журнале (<IMG>OPTIONS<>). "
    ui_robomiss_3_bui_msg8b: |-
      Получите чертеж <TECHNOLOGY>концентрического преобразователя<>.
      Вернитесь к аутофагу, чтобы попросить новое задание.
    ui_robomiss_3_bui_msg8c: |-
      Спросите аутофага об концентрическом преобразователе.
      Замаскированного аутофага можно обнаружить с помощью <TECHNOLOGY>сканера<> (<IMG>SCAN<>).
    ui_robomiss_3_bui_npc6_ret_desc: "%NAME% с любопытством наблюдает за мной. У меня
      складывается впечатление, что этот последний чертеж особенно ценен, и его получение
      означает для меня некую веху."
    ui_robomiss_3_bui_npc6_ret_opt: Спросить о преобразователе
    dnt_bui_robomiss_3_npc6_ret_res: |-
      congratulations, disruptor. the last blueprint for your staff.
      you will require a terminal to assemble the multi-tool. enjoy the process! nothing brings pleasure like the construction of your own holy staff.
    ui_robomiss_3_bui_npc6_leave: |-
      Аутофаг изо всех сил старается говорить понятно, его усилия ощутимы. Он заполняет паузы жестами, показывая, что мне понадобится <TECHNOLOGY>терминал<> для завершения сборки вольтического посоха.
      Эти существа явно обладают продвинутыми технологиями, но мне не кажется, что они осуждают меня или относятся с пренебрежением. Каждый аутофаг провел непредвзятую оценку и решил, что может одарить меня еще одним чертежом.
      %NAME% смотрит на меня со сдержанным одобрением, и мы прощаемся.
    ui_robomiss_3_bui_obj9: Собрать вольтический посох
    ui_robomiss_3_bui_obj9_tip: |-
      В знак дружбы аутофаг подарил вам чертежи <TECHNOLOGY>мультитула «вольтический посох»<>.
      Соберите посох и покажите его аутофагу.
    ui_robomiss_3_bui_msg9a: |-
      Соберите для вольтического посоха: %ITEM%
      Создайте навершие посоха в инвентаре (<IMG>INVENTORY<>) с помощью <IMG>PRODMENU<>.
      <STELLAR>Закрепите<> чертеж «%ITEM%», чтобы получить подробные указания.
    ui_robomiss_3_bui_msg9b: |-
      Для сборки вольтического посоха требуется терминал синтеза аутофагов.
      <STELLAR>Найдите лагерь аутофагов<> (<IMG>FE_SELECT<>) с помощью <TECHNOLOGY>полифонического ядра<> (<IMG>INVENTORY<>).
    ui_robomiss_3_bui_msg9c: |-
      Обнаружен <STELLAR>удаленный сигнал аутофага<>.
      Доберитесь до источника сигнала, чтобы собрать вольтический посох.
    ui_robomiss_3_bui_msg9d: |-
      Соберите вольтический посох.
      Используйте <TECHNOLOGY>терминал синтеза аутофагов<>.
      Замаскированные терминалы можно найти с помощью <TECHNOLOGY>сканера<> (<IMG>SCAN<>).
    ui_robomiss_3_bui_msg9d_alta: |-
      Снимите <STELLAR>гармонические печати<>, чтобы собрать вольтический посох.
      Используйте <TECHNOLOGY>гармонический интерфейс<>.
    ui_robomiss_3_bui_msg9d_altb: |-
      Соберите вольтический посох.
      Используйте <TECHNOLOGY>гармонический интерфейс<>.
    ui_robomiss_3_bui_msg_warp: |-
      Встретьтесь с другими аутофагами в <STELLAR>другой системе<>.
      Находясь в космосе, откройте галактическую карту с помощью <IMG>QUICK_MENU<>.
      Переместитесь в любую обитаемую систему, чтобы начать поиск аутофагов.
    ui_robomiss_3_bui_obj_warp: Переместитесь, чтобы найти других аутофагов
    ui_robomiss_3_bui_obj_warp_tip: |-
      Встретьтесь с другими аутофагами в <STELLAR>другой системе<>.
      Находясь в космосе, откройте галактическую карту с помощью <IMG>QUICK_MENU<>.
      Переместитесь в любую обитаемую систему, чтобы начать поиск аутофагов.
    ui_robomiss_3_bui_msg9e: |-
      Покажите готовый вольтический посох отмеченному аутофагу.
      Замаскированного аутофага можно обнаружить с помощью <TECHNOLOGY>сканера<> (<IMG>SCAN<>).
    dnt_bui_robomiss_3_npc7_lang: |-
      your first staff! this is an important moment. congratulations, disruptor. i am happy to be here to see this.
      a staff makes much creativity possible. you may wish to upgrade it, another time.
    ui_robomiss_3_bui_npc7_desc: Аутофаг останавливается. Он поворачивает ко мне свое
      потрепанное, изъеденное ржавчиной лицо, затем начинает говорить медленно и весомо.
    dnt_bui_robomiss_3_npc7_lang2: if you say the correct words, disruptor, you may
      also find this staff will open doors that were hidden before...
    ui_robomiss_3_bui_npc7_opt: Попросить повторить
    ui_robomiss_3_bui_npc8_desc: Кажется, аутофагу неловко. Он издает странный скрежещущий
      звук, словно прочищает горло.
    dnt_bui_robomiss_3_npc8_lang: forgive me, disruptor. i do not wish to voice the
      name of that entity.
    dnt_bui_robomiss_3_npc8_lang2: |-
      if you say the correct words, you may also find this staff will open doors that were hidden before.
      you may know the entity already. that one the korvax worship.
    ui_robomiss_3_bui_npc8_opt: Попросить повторить последний раз
    ui_robomiss_3_bui_npc8_end: |-
      Металлический голос аутофага звенит в ушах, значение его слов не поддается сомнению.
      Что-то — голод или тоска — сжимает мою грудь. Моргая, я каждый раз вижу бесконечное <FUEL>багровое<> поле...
    ui_robomiss_3_bui_obj_all: Установить отношения с аутофагом
    ui_robomiss_4_desc: |-
      Что-то — голод или тоска — сжимает мою грудь. Моргая, я каждый раз вижу бесконечное <FUEL>багровое<> поле...
      Древний голос зовет.
    ui_robomiss_4_obj1: Найти <SPECIAL>тайный проход<>
    ui_robomiss_4_obj1_tip: |-
      Вольтический посох может открывать запертые ранее двери.
      Находите силовые линии порталов с помощью <TECHNOLOGY>сканера<> (<IMG>SCAN<>).
    ui_robomiss_4_start_osd: 16 <IMG>SLASH<> 16 <IMG>SLASH<> 16 <IMG>SLASH<> 16 <IMG>SLASH<>
      16 <IMG>SLASH<> 16
    ui_robomiss_4_msg1a: |-
      Древний голос зовет...
      Найдите <SPECIAL>тайный проход<>.
      Находясь в <STELLAR>космосе<> или на <STELLAR>поверхности планеты<>, проведите сканирование, чтобы найти силовые линии портала.
    ui_robomiss_4_msg1b: "Древний голос зовет...\nНайдите <SPECIAL>тайный проход<>.
      \nПроведите <STELLAR>сканирование<> (<IMG>SCAN<>), чтобы найти силовые линии
      портала."
    ui_robomiss_4_obj1_titlea: "<SPECIAL>ОБНАРУЖЕНЫ ВРАТА<> <IMG>SLASH<> Тех, кто
      вернулся"
    ui_robomiss_4_msg1c: |-
      Покажите <SPECIAL>атлантидий<> порталу.
      Пройдите по энергетическому следу до портала.
    ui_robomiss_4_msg1d: |-
      Разблокируйте <SPECIAL>тайный проход<>.
      Покажите порталу <SPECIAL>атлантидий<>.
    ui_robomiss_4_msg1e: |-
      <SPECIAL>Тайный проход<> разблокирован.
      Войдите в портал.
    ui_robomiss_4_portal_osd: ОТСЛЕЖИВАНИЕ ЗАВЕРШЕНО <IMG>SLASH<> ОБНАРУЖЕНЫ СИЛОВЫЕ
      ЛИНИИ ПОРТАЛА
    ui_robomiss_4_portal_osd_map: ОТСЛЕЖИВАНИЕ ЗАВЕРШЕНО <IMG>SLASH<> ОБНАРУЖЕНЫ СИЛОВЫЕ
      ЛИНИИ ПОРТАЛА
    ui_robomiss_4_portal_sur_osd: ПОРТАЛ ОБНАРУЖЕН
    ui_robomiss_4_portal_marker: Проход обнаружен
    ui_robomiss_4_portal_desc: Рядом с порталом <FUEL>голод<> в моей груди усиливается.<NEWLINE>Постройка
      требует моего внимания. Ветер подталкивает меня к ней.
    ui_robomiss_4_portal_opt: Показать атлантидий
    ui_robomiss_4_portal2_desc: |-
      Что-то грохочет глубоко под порталом, но в ответ не раздается ни слова. Если эта древняя технология и обладает разумом, то она молчит.
      <AUDIO>Portal_Corrupted_Rumble_Build<>И все же меня наполняет чувство ожидания, словно какая-то огромная сила <NEWLINE>должна извергнуться...
    ui_robomiss_4_portal2_opt_a: Сказать -{{ Атлас }}-
    ui_robomiss_4_portal2_res_a: Вспомнив фрагмент <SPECIAL>Новой Атлантиды<> и его
      древний корвакский журнал, я шепчу слово <FUEL>Атлас<> на языке аутофагов.
    ui_robomiss_4_portal2_opt_b: Поднять вольтический посох
    ui_robomiss_4_portal2_res_b: Я показываю вольтический посох. Он искрит и посылает
      разряд тока сквозь мои кости.
    ui_robomiss_4_portal2_res: Грохот становится громче. Что-то пробуждается.
    ui_robomiss_4_atlas_desc: |-
      Атлас непознаваем. Его разум слишком чужероден, чтобы понять.<NEWLINE>Ничто не указывает на то, что он осознает мое присутствие.
      И все же кажется неизбежным, что мой путь привел меня сюда.<NEWLINE>Это невозможно было предотвратить. Этому невозможно было сопротивляться.
    ui_robomiss_4_atlas_opt: Показать атлантидий
    ui_robomiss_4_atlas_2_lang: "<IMG>SLASH<> <AUDIO>UI_NoWhereToLand<>ДОСТУП ЗАПРЕЩЕН
      <IMG>SLASH<> <AUDIO>UI_NoWhereToLand<>ОБНАРУЖЕНЫ НЕКАТАЛОГИЗИРОВАННЫЕ ДАННЫЕ
      <IMG>SLASH<><NEWLINE><IMG>SLASH<> <AUDIO>UI_NoWhereToLand<>УДАЛЕНИЕ НЕВОЗМОЖНО
      <AUDIO>TXT_RadioNoise<><STELLAR>— зктк —<> <AUDIO>UI_NoWhereToLand<>ДАННЫЕ ПОВРЕЖДЕНЫ
      И НЕ ЧИТАЮТСЯ <IMG>SLASH<>"
    ui_robomiss_4_atlas_2_opt_a: Подтолкнуть атлантидий поближе
    ui_robomiss_4_atlas_2_opt_b: Убрать атлантидий
    ui_robomiss_4_atlas_2_res_a: Я подношу эфемерное вещество ближе к пульсирующему
      ядру.
    ui_robomiss_4_atlas_2_res_b: Я убираю эфемерное вещество, но уже поздно.
    ui_robomiss_4_atlas_3_lang: |-
      <AUDIO>MUS_CORRUPTED_MUSICCUE<><IMG>SLASH<> КРИТИЧЕСКАЯ ОШИБКА СИСТЕМЫ <IMG>SLASH<>
      <IMG>SLASH<> ТРЕВОГА <IMG>SLASH<> ТРЕВОГА <IMG>SLASH<> 16 ми <AUDIO>TXT_RadioNoise<><STELLAR>— зкктк —<> <IMG>SLASH<> 16 — <IMG>SLASH<>
    ui_robomiss_4_atlas_3_desc: |-
      Молнии порчи пробегают по багровому интерфейсу.

      Атлас кричит. Если он способен чувствовать отчаяние... Если он способен чувствовать страх... то, думаю, он напуган.

      И все же он привел меня сюда ради какой-то цели.
    ui_robomiss_4_atlas_3_opt_a: Наблюдать
    ui_robomiss_4_atlas_3_res_a: Я вглядываюсь в огромную красную сферу, и образы
      принимают форму.
    ui_robomiss_4_atlas_3_opt_b: Отвернуться
    ui_robomiss_4_atlas_3_res_b: Я отворачиваюсь, прикрывая глаза, но внутри моих
      век разыгрывается видение.
    ui_robomiss_4_atlas_4_desc: |-
      Атлас показывает мне утраченный разум Корвакс-Прайма: его процветание, его падение.<NEWLINE>Планета ждет, слепая и одинокая. Ее дети потерялись во тьме и восстанавливают свои тела с нуля. Аутофаги...

      Он показывает мне будущее в незнакомом мне космосе.<NEWLINE>Провода выпадают из своих гнезд, транзисторы отключаются.<NEWLINE>Воспоминания растворяются, словно чернила в воде.

      Атласа несет к его собственной тьме во времени и пространстве, которые неподвластны моему пониманию. Он кричит. Он требует повиновения.
    ui_robomiss_4_atlas_4_opt_a: Передать
    ui_robomiss_4_atlas_4_opt_b: Вопрос
    ui_robomiss_4_atlas_5_lang: "<IMG>SLASH<> УДАЛЕНИЕ НЕКАТАЛОГИЗИРОВАННЫХ ДАННЫХ...
      <IMG>SLASH<><NEWLINE><IMG>SLASH<> <AUDIO>UI_NoWhereToLand<>УДАЛЕНИЕ НЕВОЗМОЖНО
      <IMG>SLASH<> <AUDIO>UI_NoWhereToLand<>ДОСТУП ЗАПРЕЩЕН <IMG>SLASH<>"
    ui_robomiss_4_atlas_5_desc: Атлас — суть творение. Атлас — это все.<NEWLINE>Аутофаги
      тоже дети Атласа. Должны быть.<NEWLINE>Но почему они вернулись из тьмы? Почему
      они здесь?
    ui_robomiss_4_atlas_5_opt_a: Выбрать страх
    ui_robomiss_4_atlas_5_opt_b: Выбрать надежду
    ui_robomiss_4_atlas_5_res_a: |-
      <AUDIO>MUS_CORRUPTED_STING_LONG<>Являются ли аутофаги воплощением страха?

      Мать и дети пустоты представляют собой энтропию, порчу, неподчинение. Они призраки, вернувшиеся, чтобы преследовать своего создателя.
    ui_robomiss_4_atlas_5_res_b: |-
      <AUDIO>MUS_CORRUPTED_STING_LONG<>Являются ли аутофаги воплощением надежды?

      Мать и дети пустоты являются доказательством перерождения, существования второго шанса. Доказательством стойкости данных перед лицом удаления.
    ui_robomiss_4_atlas_6_desc: Атлас снова кричит.
    ui_robomiss_4_atlas_6_opt_a: Покориться
