    ui_medal_desc_drone_shards: |-
      Каждый <SPECIAL>лучистый осколок<> представляет собой срез так желаемой аутофагами пустоты. Это кристаллический фрагмент целого, которое было потеряно. Целого, которое будет восстановлено.

