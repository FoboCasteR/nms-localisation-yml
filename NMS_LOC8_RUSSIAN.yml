    ui_vr_hud_cockpit_dist: Расстояние интерфейса в VR (кабина экипажа)
    ui_vr_hud_cockpit_dist_d: |-
      Это значение в диапазоне от 20 до 100 процентов позволяет вам точно настраивать положение элементов интерфейса во время пилотирования <STELLAR>корабля<> или <STELLAR>вездехода<> при игре в <STELLAR>VR<>.

      Уменьшение этого значения приблизит элементы интерфейса к вашей голове. При увеличении элементы интерфейса будут отодвинуты от вашей головы.

      Обратите внимание, что это значение замещает базовое значение <STELLAR>расстояния интерфейса в VR<>.

