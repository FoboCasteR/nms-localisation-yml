      Выполните эти <TECHNOLOGY>прибыльные задания<>, чтобы улучшить свои отношения с преступниками в галактике и получать <SPECIAL>поддельные паспорта<>, позволяющие сбрасывать урон репутации в поднадзорном пространстве.
