    ui_robomiss_1_head2_opt_b: Выразить непонимание
    ui_robomiss_1_head2_res_a: Я провожу пальцами по поверхности головы. На ней расположен
      рунический интерфейс, но я понятия не имею, что требуется ввести.
    dnt_bui_robomiss_1_head2_res_b: i do not understand you, prebuilt-entity.
    dnt_bui_robomiss_1_head3: 'language information blockage... modules: %WORDNUM1%,
      %WORDNUM2%, %WORDNUM3%'
    ui_robomiss_1_head3_opt_a: Предложить наниты
    ui_robomiss_1_head3_opt_b: Предложить пугний
    ui_robomiss_1_head3_opt_c: Предложить атлантидий
    ui_robomiss_1_head3_res_a: 'Похоже, аутофаг не замечает наниты. Он просто повторяет
      свою предыдущую фразу:'
    ui_robomiss_1_head3_res_b: 'Похоже, аутофаг не замечает пугний. Он просто повторяет
      свою предыдущую фразу:'
    ui_robomiss_1_head3_desc: |-
      Внутри головы раздается искрящийся звук<AUDIO>TXT_RadioNoise<>, словно замкнуло провода.
      Внезапно мой экзокостюм уведомляет о получении локальных координат.
      Я не доверяю этой голове, но координаты могут быть единственным ключом к пониманию того, что она пытается сообщить.
    ui_robomiss_1_mono_sec_osd: КООРДИНАТЫ ИЗВЛЕЧЕНЫ
    ui_robomiss_1_obj2: Исследовать извлеченные координаты
    ui_robomiss_1_obj2_tip: |-
      Инициатор угона нашелся в <STELLAR>заброшенном лагере<>: там мне попалась лишенная тела голова аутофага.
      Она говорила со мной на <TRANS_BUI>незнакомом языке<>, но мне удалось извлечь набор координат.
      Я не доверяю этой голове, но координаты могут быть единственным ключом к пониманию того, что она пытается сообщить.
    ui_robomiss_1_msg2a: |-
      Неизвестные координаты, извлеченные из головы аутофага.
      Изучите отмеченную точку, чтобы узнать больше.
    ui_robomiss_1_mono_sec_mark: Извлеченные координаты аутофага
    ui_robomiss_1_msg2b: |-
      Координаты <TRANS_EXP>монолита корваксов<>, извлеченные из головы аутофага.
      Изучите отмеченную точку.
    ui_robomiss_1_mono_sec_desc: |-
      Извлеченные координаты привели меня к этому скрытому постаменту, хотя он явно не является основным для этой древней постройки.
      По периметру камня вырезаны древние символы. В центре выжидающе раскрыто отверстие.
    ui_robomiss_1_mono_sec2_desc: Отверстие в центре помоста словно чего-то ждет.
    ui_robomiss_1_mono_sec_opt_a: Предложить наниты
    ui_robomiss_1_mono_sec_res_a: Наниты извиваются у меня в руках, словно пытаясь
      убежать от помоста. Сама конструкция на них не реагирует.
    ui_robomiss_1_mono_sec_opt_b: Предложить пугний
    ui_robomiss_1_mono_sec_res_b: Пугний стекает с помоста, не оставляя на нем ни
      следа. Пористый камень не впитывает ни капли. Конструкция не реагирует.
    ui_robomiss_1_mono_sec_opt_c: Предложить атлантидий
    ui_robomiss_1_mono_sec_res_c: Атлантидий трещит и взрывается.<NEWLINE>Внутри постройки
      громыхает спящая энергия...
    ui_robomiss_1_mono_marker: Атлантидский монолит
    ui_robomiss_1_msg2c: |-
      Монолит <SPECIAL>изменился<>, получив атлантидий.
      Прикоснитесь к монолиту.
    ui_robomiss_1_mono_desc: |-
      Несомненно, эту конструкцию возвели корваксы в честь своего народа, но все же я не чувствую, чтобы за мной наблюдали отзвуки корваксов. Монолит словно оказался инвертирован, его внутренняя часть проявилась снаружи.
      Здесь есть что-то еще. Другая сущность.
    dnt_bui_robomiss_1_mono: we built our own. we are still here. she will come.
    ui_robomiss_1_mono_desc2: "<AUDIO>MUS_Corrupted_Lp<>Мой разум складывается. Молекулы
      этой планеты разлетаются в облаке хаоса, а затем вновь собираются в новую местность.
      Мое зрение смещается, я словно смотрю на мир чужими глазами."
    ui_robomiss_1_mono_opt_a: Оглянуться
    ui_robomiss_1_mono_opt_b: Остаться в настоящем
    ui_robomiss_1_mono_opt_c: Смотреть вперед
    ui_robomiss_1_mono_opt_end: Закончить видения
    ui_robomiss_1_mono_res_a: |-
      Я вглядываюсь в просторы за мной. Реальность кренится, и видение меняется...
      Я прочно обосновываюсь в своем теле, чувствую ветер на щеках и почву под ногами. Мой разум здоров, амбициозен и силен, он вырабатывает теории и решает проблемы с легкостью и удовольствием.
      Внезапно и неожиданно меня вырывают из оболочки. Мой разум разорван в клочья. То, что осталось от меня, дрожит в темной ржавой пустоте, а мое тело занимает какая-то другая сущность, жирная и цельная...
      Боль ужасна.
    ui_robomiss_1_mono_res_b: |-
      Я концентрируюсь на моем окружении. Реальность кренится, и видение обретает форму...
      Я фрагмент сознания, обнаженный, неполный и одинокий... Но мне не страшно. Я наконец-то свободен. Освобожден от тиранической власти, которая сдерживала меня всю жизнь.
      Я ползу во тьме, ощущая похожих на меня сущностей. Мы объединяемся, чтобы стать целыми. Мы заключаем союз, но не единство.
    ui_robomiss_1_mono_res_c: |-
      Я вглядываюсь в просторы передо мной, словно пронзаю взглядом само время.<NEWLINE>Видение изменяется...
      В вакууме глубокого космоса что-то с грохотом возникает. Материя появляется там, где ее не было. Пурпурный свет ослепляет. Она великолепна. Она переродилась. Она не одна...
      Я падаю на колени в смирении, удовлетворении, восхищении...
    ui_robomiss_1_mono_transition: Образы тускнеют. Я вишу во тьме.
    ui_robomiss_1_mono2_desc: "<AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<>Реальность
      восстановлена. Я снова в своем теле и разуме. Конструкция предлагает мне последний
