      Искрой мелькает мысль, что ему нужно показать <SPECIAL>атлантидий<>, как и остальным электронным сердцам. Внутри портала что-то грохочет, но конструкция продолжает молчать. Если эта древняя технология и обладает разумом, то остается беззвучна.

      Однако от нее исходит ощущение ожидания, словно какая-то огромная сила готова извергнуться...

      Вспомнив отрывок о <SPECIAL>Новой Атлантиде<> и журнал древнего корвакса, я бормочу слово, которым аутофаг называл <FUEL>Атласа<>.

