    ui_lifesup_robo_desc_damaged: |-
      Судно стражей обладает собственным разумом и собственной жизнью. Оно <FUEL>отторгает<> контроль со стороны.

      Судя по всему, кто-то уже пытался вырезать мозг корабля и сделать рудиментарную кабину обитаемой, чтобы передать управление кораблем обычному пилоту. Завершите установку, чтобы <STELLAR>забрать корабль<>.
