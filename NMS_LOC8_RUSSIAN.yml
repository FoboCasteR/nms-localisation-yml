    ui_s10_robo_arms_name: КОНЕЧНОСТИ КОНСТРУКТА
    ui_s10_robo_arms_name_l: Конечности Конструкта
    ui_s10_robo_arms_desc: "Набор сложных гидравлических трубопроводов и различные
