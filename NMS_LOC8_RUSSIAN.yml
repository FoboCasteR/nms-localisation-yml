    ui_s10_robo_body_name: ТЕЛО КОНСТРУКТА
    ui_s10_robo_body_name_l: Тело Конструкта
    ui_s10_robo_body_desc: "Основной металлический панцирь, необходимый для <TECHNOLOGY>примитивной
