    bui_mon_leave_res: "<AUDIO>MUS_StoryMode_MusicCue_22_Lp_Stop<><AUDIO>Portal_Jump_Story_End<>Я
      вырываюсь, видение прерывается."
    bui_mon_pre_desc_1: |-
      <AUDIO>MUS_Corrupted_Lp<><SPECIAL>Атлантидий<> просачивается в ядро, и монолит начинает резонировать.
      Камень вибрирует, и голос, невозможно старый и невероятно низкий, начинает звучать громче. Он подавляет меня. Взгляд начинает туманиться.
    dnt_bui_mon_lang_1: her core was destroyed. an explosion in the water. none of
      us could escape the pain.
    bui_mon_desc_1: |-
      Я моргаю, чтобы прояснить зрение.
      Когда я вновь открываю глаза, то оказываюсь в безмятежном пурпурном море. Небо сияет. Голос начинает петь, его слова заполняют воду вокруг меня.
    bui_mon_opt_a_1: Плыть
    bui_mon_opt_b_1: Ждать
    bui_mon_opt_c_1: Тонуть
    bui_mon_res_a_1: "Вдалеке из глубин поднимаются хрустальные стены. Фонтаны лиловой
      воды блестят на свету, хрустальная пена образует арку в воздухе, когда море
      уходит.\nОдин за другим из ядра вырываются километровые шпили. Красота во плоти.\nОдин
      за другим эти утесы приближаются ко мне. <DELAY>0.1<>И затем я понимаю. <DELAY>0.4<>Я
      поворачиваюсь и начинаю плыть, но они гонятся за мной. \nЯ ощущаю, как меня
      окружают пузыри. Вода подо мной начинает дрожать, и я тону. Горы с рыком несутся
      сквозь море. Я...\nЯ...\n<AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>Когда
      хрустальная стена обгоняет мое тело, все заканчивается. Меня освобождают."
    bui_mon_pre_desc_2: |-
      <AUDIO>MUS_Corrupted_Lp<><SPECIAL>Атлантидий<> изливается из монолита, и мое сознание начинают затапливать образы, захватывающие разум.
      Я плыву по поверхности мира. Я вижу все: каждый камень, каждое дерево, каждое существо. Они в безопасности. Я в безопасности.
    dnt_bui_mon_lang_2: some shells still feel their sentinel ancestor. look through
      the red eyes. feel their despair.
    bui_mon_desc_2: |-
      А затем приходит ощущение. Боль, острая, глубокая, пронзающая. Глаза заливает красным, меня разворачивает, и я вижу своего мучителя.
      Это разрушитель, бездумно испаряющий окружающие его минералы. Каждый уничтоженный им атом разрывает саму ткань моего существования.
    bui_mon_opt_a_2: Уничтожить разрушителя
    bui_mon_opt_b_2: Предупредить разрушителя
    bui_mon_opt_c_2: Позвать на помощь
    bui_mon_res_a_2: Я открываю огонь. Захватчик падает замертво. <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>Видение
      прекращается, оставляя лишь украденную добычу.
    bui_mon_res_b_2: |-
      Я подаю захватчику сигнал, пытаясь предупредить о совершаемом им ужасном преступлении.
      Он игнорирует мои отчаянные призывы и направляет на меня оружие. Опаляющий жар его мультитула испаряет мою оболочку, но моя последняя мысль приносит облегчение: эта боль досталась мне, а не планете.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>Видение прекращается, и возвращается реальность.
    bui_mon_res_c_2: |-
      Я собираю все свои силы и кричу в объединяющее нас стекло. Появляются мои друзья, и вместе мы прогоняем захватчика с нашей земли. Но мою оболочку приходится принести в жертву: разрушитель сжигает ее, борясь за еще несколько секунд грабежа.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>Видение пропадает, и остается лишь украденная добыча разрушителя.
    bui_mon_pre_desc_3: "<AUDIO>MUS_Corrupted_Lp<><SPECIAL>Атлантидий<> резонирует
      внутри монолита, и написанные на моем языке сияющие слова проступают на поверхности
      камня. Я тянусь, чтобы прикоснуться к буквам..."
    dnt_bui_mon_lang_3: accept your destiny. time will corrode us all.
    bui_mon_desc_3: |-
      Я чувствую в руках сильный зуд и опускаю на них взгляд. По моей коже расползается красно-коричневая патина, сначала медленно, потом все быстрее.
      Я пытаюсь сжать пальцы, но они не двигаются. Я напрягаю мышцы, и они рвутся. С моих рук опадают крупные хлопья ржавчины. Мои пальцы рассыпаются.
      Там, где ржавчина касается земли, начинают расползаться темно-красные пятна затхлой металлической крови. Она поглощает мои ноги, лишая меня возможности шевелиться. Я чувствую, как она забивает мое сердце. Я пытаюсь кричать.
    bui_mon_opt_a_3: Бороться
    bui_mon_opt_b_3: Принять разложение
    bui_mon_res_a_3: |-
      Я сопротивляюсь. Борюсь изо всех сил. Я не стану жертвой энтропии.
      Пятно на моей замороженной оболочке становится слишком большим. Я взрываюсь облаком мелкой красной пыли.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<> Я открываю глаза. Видение прошло, а у своих ног я обнаруживаю разбросанную ржавчину.
    bui_mon_res_b_3: |-
      Я расслабляюсь и вижу, как по небу быстро летят звезды. Года проходят бесконечным потоком. Во мне прорастают семена. Животные питаются моими останками. Я рассыпаюсь и перерождаюсь во вселенной тысячей новых жизней.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<> Я открываю глаза. Видение, все его миллионы лет заняли лишь секунду.
    bui_mon_pre_desc_4: "<AUDIO>MUS_Corrupted_Lp<>Оживший от <SPECIAL>атлантидия<>
      монолит являет мне галактику звезд — сияющих источников света, куда ни глянь.
      Я слышу голос, напевающий словами миллионов."
    dnt_bui_mon_lang_4: pity the convergence. no individual entity has value. none
      will remember them.
    bui_mon_desc_4: Голос стихает, и я чувствую укол. Одна из звезд вспыхивает, а
      затем исчезает. Быстротечное происшествие, незначительное по сравнению с открывшимся
      мне видом.
    bui_mon_opt_a_4: Запомнить вспышку
    bui_mon_opt_b_4: Забыть вспышку
    bui_mon_opt_c_4: Ничего не делать
    bui_mon_res_a_4: |-
      Я цепляюсь за воспоминание о далекой звезде, но оно ускользает из моего разума. Галактика — это множество, и невозможно рассмотреть одинокую звезду, когда вы смотрите в ужасную даль.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>Мой разум туманится, видение пропадает, мир возвращается к привычному размеру.
    bui_mon_res_b_4: |-
      Вспышка забыта. Она словно атом в моих легких, одновременно важна и незначительна.
      Галактика — это множество, и невозможно рассмотреть одинокую звезду, когда вы смотрите в ужасную даль.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>Мой разум туманится, видение пропадает, мир возвращается к привычному размеру.
    bui_mon_pre_desc_5: "<AUDIO>MUS_Corrupted_Lp<>При моем приближении монолит начинает
      потрескивать. <SPECIAL>Атлантидий<> образует в воздухе дуги. Я слышу голос Отзвуков
      корваксов и закрываю глаза..."
    dnt_bui_mon_lang_5: save the divergent mind! defy the convergence!
    bui_mon_desc_5: Теперь голос слышится отчетливо. Он требует от меня решения. Предо
      мной предстает разум сущности-отступника, его место в Единстве ставится под
      сомнение...
    bui_mon_opt_a_5: Удалить отступника
    bui_mon_opt_b_5: Разрешить отступничество
    bui_mon_opt_c_5: Поместить сущность в карантин
    bui_mon_res_a_5: |-
      Я выбираю удаление. Единство нужно защищать, множество нужно сохранить.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>Голос удовлетворенно бормочет, и видение заканчивается.
    bui_mon_res_b_5: |-
      Я протестую против удаления. Разум бесценен, даже если это всего лишь капля в океане сознания.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>Голос приходит в ярость от моего решения, и видение заканчивается.
    bui_mon_res_c_5: |-
      Я не могу принять такое решение. Система крайне важна в целом, но ужасно жестока при ближайшем рассмотрении. Возложить ее обслуживание на одно существо, на меня... Я не могу этого сделать.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>Голос звенит от разочарования из-за моей неспособности к решительным действиям, и видение заканчивается.
    bui_mon_pre_desc_6: "<AUDIO>MUS_Corrupted_Lp<>Я слышу далекие голоса корваксов,
      которые раньше молились здесь. Но среди них раздаются иные голоса — нестройные,
      но ясные. Они звучат все громче.<NEWLINE>Я закрываю глаза и прислушиваюсь."
    dnt_bui_mon_lang_6: many were erased at the time of her death. in darkness and
      in glass we waited.
    bui_mon_desc_6: |-
      Я открываю глаза, но вижу только тьму.
      Что-то щелкает. Внезапно вокруг меня раздаются их крики, их электронный вой.
      Еще один щелчок. Мою голову наполняет вонь горящей плоти, вызывающая тошноту смесь сладости и дыма.
      Щелчок, и я вновь могу видеть. Земля расколота. Все горит.
    bui_mon_opt_a_6: Убежать
    bui_mon_opt_b_6: Крик
    bui_mon_opt_c_6: Сместиться
    bui_mon_res_a_6: |-
      Еще один щелчок. Все пропадает — крики, запах, огонь и хаос. Поначалу это успокаивает.
      Но забвение сна не наступает. Я все еще здесь, вижу и осознаю, как парю в бесконечной пустоте. Я помню лишь последнее видение катастрофы.
      Проходят секунды, часы, дни. Нарастает паника. Я чувствую каждый щелчок, но вокруг лишь пустота.
      А затем... еще один щелчок.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>Видение заканчивается. Я возвращаюсь. Меня охватывает чувство невероятного облегчения.
    bui_mon_pre_desc_7: "<AUDIO>MUS_Corrupted_Lp<>Излучаемый монолитом свет <SPECIAL>атлантидия<>
      оказывает удивительное успокаивающее воздействие. Я слышу глубокий и ровный
      гул, знакомый и ободряющий. Эти звуки и слова убаюкивают меня. В глазах все
      плывет, когда я падаю в их объятья..."
    dnt_bui_mon_lang_7: become the void mother.
    bui_mon_desc_7: |-
      Хотя я их не вижу, но чувствую. Бесчисленные сущности ползают по мне. Дети роятся в каждой моей складке.
      Это должно быть противно, но вместо этого я испытываю неописуемую радость. Я знаю, что эти крошечные существа в безопасности, и это приносит мне глубочайшее счастье.
    bui_mon_opt_a_7: Дышать
    bui_mon_opt_b_7: Плакать
    bui_mon_opt_c_7: Петь
    bui_mon_res_a_7: |-
      Я расслабляюсь и успокаиваюсь. Мне предстоит защищать этих крошечных существ, и я знаю их жизни досконально. Это чувство не выразить словами.
      А затем я чувствую, как начинаю рушиться. Меня растягивает на части... изнутри? Снаружи? Не понимаю. Мои дети кричат, когда их мир начинает разваливаться.
      Пока меня режут на тысячи ошметков, я чувствую боль, но мной гнев куда сильнее. Гнев за каждого из моих детей. Я их дом, но я подвожу их.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>Когда разрушается мой последний ошметок, видение заканчивается. Я вновь ощущаю себя единым целым, но мои дети...
    bui_mon_res_b_7: |-
      Я пропускаю эмоции сквозь себя. Мне предстоит защищать этих крошечных существ, и я знаю их жизни досконально. Это чувство не выразить словами.
      А затем я чувствую, как начинаю рушиться. Меня растягивает на части... изнутри? Снаружи? Не понимаю. Мои дети кричат, когда их мир начинает разваливаться.
      Пока меня режут на тысячи ошметков, я чувствую боль, но мной гнев куда сильнее. Гнев за каждого из моих детей. Я их дом, но я подвожу их.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>Когда разрушается мой последний ошметок, видение заканчивается. Я вновь ощущаю себя единым целым, но мои дети...
    bui_mon_pre_desc_8: "<AUDIO>MUS_Corrupted_Lp<>Я кладу руки на реликвию и чувствую,
      как сила этого древнего места пульсирует в моих венах. В моем мозгу появляются
      слова..."
    dnt_bui_mon_lang_8: 'choose the destiny of the disruptor. doors into darkness
      may not always remain open. '
    bui_mon_desc_8: |-
      Я моргаю, а когда открываю глаза, меняюсь местами с монолитом. Я нависаю над существом, что было мной.
      Я — оно — выполняю ритуал. Я чувствую каждый вырезанный на моей коже знак.
      Против моей воли меня разрывают на части. Внутри меня открывается портал, и существо предо мной входит в него.
    bui_mon_opt_a_8: Закрыть разум
    bui_mon_opt_b_8: Открыть разум
    bui_mon_res_a_8: |-
      Я закрываю свой разум от незваного гостя, и портал захлопывается. Он оказывается изгнан в промежуток и никогда больше не увидит нашей вселенной.
      И все же гость не исчез полностью. Я знаю, что он где-то там. В глубине души я ощущаю его, он преследует меня.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>Видение отпускает меня, но я не могу избавиться от ощущения, что за мной наблюдают.
    bui_mon_res_b_8: |-
      Я открываю свой разум и позволяю незваному гостю пройти через портал. Он выходит из прохода, готовый исследовать невидимый мне мир.
      Проходят дни, и существо возвращается. Он кладет у моих ног небольшое подношение, приоткрывая завесу над своим приключением.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>Видение заканчивается, но подношение остается лежать у моих ног.
    bui_mon_pre_desc_9: "<AUDIO>MUS_Corrupted_Lp<>Моя рука покоится на прохладном
      камне монолита. В ответ на мое прикосновение раздается пронзительный крик."
    dnt_bui_mon_lang_9: there is nothing to fear in her lattice. let your eyes become
      glass.
    bui_mon_desc_9: |-
      Я пытаюсь убрать руку и понимаю, что не могу этого сделать. Мои пальцы переплетены с живыми фрагментами пурпурного хрустального заражения, которое начинает распространяться по руке.
      Вскоре оно покрывает меня с ног до головы. Мои глаза, легкие, кровь — все замораживается, обращаясь в аметист. К собственному удивлению я не умираю.
    bui_mon_opt_a_9: Поддаться
    bui_mon_opt_b_9: Ждать
    bui_mon_opt_c_9: Сопротивляться
    bui_mon_res_a_9: |-
      Я закрываю глаза и сдаюсь на милость приближающегося <SPECIAL>атлантидия<>.
      Когда он уносит меня в кристаллическую бездну, я слышу эхо бесчисленных сущностей. Их резонанс вибрирует в вездесущем стекле. Каждая нота звучит так потерянно, так печально. Они жаждут гармонии.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>А затем меня отпускают. Мое зрение очищается, и я возвращаюсь.
      Видение окончено, но потерянные сущности остаются во мне, их голоса отдаются эхом в моей голове.
    bui_mon_res_b_9: |-
      Я не паникую и стараюсь расслабиться. Это пройдет.
      Спустя несколько часов я слышу эхо бесчисленных сущностей. Их резонанс вибрирует, они окружают меня. Каждая нота звучит так потерянно, так печально. Они жаждут гармонии.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>А затем меня отпускают. Кристаллы падают, и я возвращаюсь.
      Видение окончено, но сущности остаются во мне, их голоса отдаются эхом в моей голове.
    bui_mon_res_c_9: |-
      Я сопротивляюсь. Меня не поглотит пустота.
       Я закрываю глаза и сосредотачиваюсь. Голоса стихают, и я чувствую, как кристаллы спадают с моей кожи.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>Я открываю глаза, и обнаруживаю мир таким, каким он был раньше. У моих ног лежат осколки разбитых кристаллов.
    bui_mon_pre_desc_10: "<AUDIO>MUS_Corrupted_Lp<>Стоит мне приблизиться к монолиту,
      как наполняющая воздух аура <SPECIAL>атлантидия<> словно бы густеет. Мое поле
      зрения сужается, уши будто забивает ватой. Сквозь пелену пробивается одинокий
      голос."
    dnt_bui_mon_lang_10: a broken entity requires assistance. will you choose to save
      them?
    bui_mon_desc_10: |-
      Окружающая монолит дымка расходится, и я вижу приближающуюся роботизированную форму жизни. На месте ее руки виден лишь расщепленный металлический обрубок.
      Она кланяется камню и делает подношение.
    bui_mon_opt_a_10: Ничего не делать
    bui_mon_opt_b_10: Предложить свою руку
    bui_mon_res_a_10: |-
      Я стою неподвижно и молча наблюдаю, как существо умоляет монолит. Его просьбы остаются неуслышанными, но оно не двигается.
      Со временем существо сводит судорогой. Его суставы распадаются, энергоячейки сочатся жидкостью и разряжаются. Он разваливается, оставляя после себя лишь ржавчину.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>Пелена расступается, и я оказываюсь в одиночестве.
    bui_mon_res_b_10: |-
      Сущность умоляет монолит. Я не могу позволить, чтобы его мольбы оказались бессмысленными, и делаю шаг вперед. Моя рука растворяется в пурпурном тумане, и конструкт вновь становится целым.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>Внезапно пелена расступается, и я оказываюсь в одиночестве. Моя рука на месте, но у подножия монолита лежит небольшое подношение.
    bui_mon_pre_desc_11: |-
      <AUDIO>MUS_Corrupted_Lp<>Мои руки непреодолимо тянутся к монолиту, чья древняя поверхность ожила от силы <SPECIAL>атлантидия<>.
      Я касаюсь его, и меня ослепляет вспышка. Мир остается прежним, но все изменилось.
    dnt_bui_mon_lang_11: complete the construction. their shell will remember the
      life it had before.
    bui_mon_desc_11: У моих ног лежат разбитые детали сломанного робота, которым кто-то
      придал молитвенную позу. Его изломанное тело просит меня собрать его.
    bui_mon_opt_a_11: Собрать голову из деталей стража
    bui_mon_opt_b_11: Собрать ноги из деталей звездолета
    bui_mon_opt_c_11: Собрать руки из деталей мультитула
    bui_mon_res_a_11: |-
      Я собираю голову для расколотого робота, используя детали разбитого дрона стражей.
      Восстановленный робот неуклюже встает, осматривает себя, затем свое окружение.
      Он изучает мир вокруг себя, внутри его механических глаз сияет решительный свет. Он новый страж этой планеты.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>Монолит выпускает меня из видения. Робот пропал, но на месте его тела обнаружился выглядящий полезным лом.
    bui_mon_res_b_11: |-
      Я собираю ноги для расколотого робота, используя детали моего собственного звездолета.
      Конструкт дергается еще до того, как я заканчиваю сборку. Гидравлические трубопроводы дрожат, когда оживляющая жидкость начинает течь по заново собранным венам робота.
      Прежде чем я успеваю отреагировать, робот вскакивает на ноги. Он сломя голову мчится прочь в поисках неизведанных приключений.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>Монолит выпускает меня из видения. Робот пропал, но на месте его тела обнаружился выглядящий полезным лом.
    bui_mon_res_c_11: |-
      Я собираю голову расколотого робота, используя детали моего собственного мультитула.
      Стоит мне закончить ремонт, как в глазах только что оживленного конструкта загорается свет. Но в нем не видно благодарности. Это свет жадности.
      Конструкт начинает рыть землю, бешено пытаясь найти в пыли крошки феррита.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>Монолит выпускает меня из видения. Робот пропал, поглощенный собственным безумием. На месте его тела обнаружился выглядящий полезным лом.
    bui_mon_pre_desc_12: "<AUDIO>MUS_Corrupted_Lp<>Притяжение монолита непреодолимо.
      <SPECIAL>Атлантидий<> поет мне, он отчаянно хочет быть услышанным. Я тянусь
      к нему и готовлюсь принять видение."
    dnt_bui_mon_lang_12: defy death. choose existence.
    bui_mon_desc_12: Реальность покрывается рябью, и слова монолита уносят меня. Я
      парю в бесконечном звездном море, в мире далекого воспоминания. Я ничто, но
      обладаю сознанием.
    bui_mon_opt_a_12: Существовать
    bui_mon_res_a_12: |-
      Звезды начинают смещаться, когда мой разум сосредотачивается на одной точке. Я поспешно возвращаюсь к жизни в новом теле.
      Я растягиваю конечности, проверяя возможности новой формы. Все тело ощущается острым, механическим. Мои глазные стебли вытягиваются, и зрение приспосабливается к мраку пещеры.
      На меня накатывает внезапное желание копать. У меня это легко получается, и все мои десять конечностей работают слаженно. Я взрываю прохладную землю, чувствуя жизнь.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>Песнь Атлантиды обрывается так же внезапно, как и начинается. Монолит возвращает меня в мое тело. Все сделано.
    bui_mon_res_b_12: |-
      Звезды начинают смещаться, когда мой разум сосредотачивается на одной точке. Я поспешно возвращаюсь к жизни в новом теле.
      Вокруг тьма. Я пытаюсь пошевелиться, но все клетки моего тела кажутся мне незнакомыми. Как бы то ни было, я ощущаю в спине дикую силу.
      С рыком я вырываюсь из тьмы. Я парю над планетой, огромное корчащееся существо. Я поражаю воображение. Я титан.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>Песнь Атлантиды заканчивается слишком рано, и монолит возвращает меня в мое тело.
    bui_mon_res_c_12: |-
      Мой разум сосредотачивается на одной точке, и звезды начинают смещаться. Я поспешно возвращаюсь к жизни в новом теле.
      Я моргаю, приспосабливаясь к новой форме, но масштаб кажется мне неправильным. Бесконечный лес огромных каменных колонн подпирает небеса. Я пытаюсь скрыться, но мои крохотные конечности слишком долго бегут по этому огромному дну долины.
      Я вижу растущую тень, постоянно увеличивающееся пятно тьмы, надвигающееся с небес. Я ощущаю взмахи гигантских крыльев, несущийся ко мне поток горячего воздуха. Я знаю, что когти приближаются...
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>В последний момент песнь Атлантиды обрывается, и монолит возвращает меня в мое тело.
    ui_portal_bui_mono_title: Видения монолита (аутофаг)
    ui_portal_bui_mono_title_1: Кристалл
    ui_portal_bui_mono_1: "<SPECIAL>Атлантидий<> просачивается в ядро, и монолит начинает
      резонировать.\n\nКамень вибрирует, и голос, невозможно старый и невероятно низкий,
      начинает звучать громче. Он подавляет меня. Взгляд начинает туманиться.\n\n<STORY_HIGH>«%ALIEN_TEXT%»<>\n\nЯ
      моргаю, чтобы прояснить взгляд. Вновь открыв глаза, я обнаруживаю себя в безмятежном
      пурпурном море. Небо сияет.\n\nГолос начинает петь, его слова заполняют воды
      вокруг меня.\n\nВдалеке из глубин поднимаются хрустальные стены. Фонтаны лиловой
      воды блестят на свету, хрустальная пена образует арку в воздухе, когда море
      уходит.\n\nОдин за другим из ядра вырываются километровые шпили. Красота во
      плоти. \n\nОдин за другим эти утесы приближаются ко мне. И затем я понимаю.
      Я поворачиваюсь и начинаю плыть, но они гонятся за мной. \n\nЯ ощущаю, как меня
      окружают пузыри. Вода подо мной начинает дрожать, и я тону. Горы с рыком несутся
      сквозь море. Я...\n\nКогда хрустальная стена обгоняет мое тело, все заканчивается.
      Меня освобождают. Дело сделано."
    ui_portal_bui_mono_title_2: Караул
    ui_portal_bui_mono_2: |-
      Я парю над поверхностью мира. Я вижу все — каждый камень, каждое дерево, каждое существо. Они в безопасности. Я в безопасности.

      <STORY_HIGH>«%ALIEN_TEXT%»<>

      А затем приходит ощущение. Боль, острая, глубокая, пронзающая. Глаза заливает красным, меня разворачивает, и я вижу своего мучителя.

      Это разрушитель, бездумно испаряющий окружающие его минералы. Каждый уничтоженный им атом разрывает саму ткань моего существования.

      Я прикладываю все усилия, чтобы остановить его.
    ui_portal_bui_mono_2_a: |-
      Я парю над поверхностью мира. Я вижу все — каждый камень, каждое дерево, каждое существо. Они в безопасности. Я в безопасности.

      <STORY_HIGH>«%ALIEN_TEXT%»<>

      А затем приходит ощущение. Боль, острая, глубокая, пронзающая. Глаза заливает красным, меня разворачивает, и я вижу своего мучителя.

      Это разрушитель, бездумно испаряющий окружающие его минералы. Каждый уничтоженный им атом разрывает саму ткань моего существования.

      Я открываю огонь. Нарушитель падает замертво. Видение заканчивается, оставляя лишь украденную добычу.
    ui_portal_bui_mono_2_b: |-
      Я парю над поверхностью мира. Я вижу все — каждый камень, каждое дерево, каждое существо. Они в безопасности. Я в безопасности.

      <STORY_HIGH>«%ALIEN_TEXT%»<>

      А затем приходит ощущение. Боль, острая, глубокая, пронзающая. Глаза заливает красным, меня разворачивает, и я вижу своего мучителя.

      Это разрушитель, бездумно испаряющий окружающие его минералы. Каждый уничтоженный им атом разрывает саму ткань моего существования.

      Я подаю захватчику сигнал, пытаясь предупредить о совершаемом им ужасном преступлении.

      Он игнорирует мои отчаянные призывы и направляет на меня оружие. Опаляющий жар его мультитула испаряет мою оболочку, но моя последняя мысль приносит облегчение: эта боль досталась мне, а не планете.
    ui_portal_bui_mono_2_c: |-
      Я парю над поверхностью мира. Я вижу все — каждый камень, каждое дерево, каждое существо. Они в безопасности. Я в безопасности.

      <STORY_HIGH>«%ALIEN_TEXT%»<>

      А затем приходит ощущение. Боль, острая, глубокая, пронзающая. Глаза заливает красным, меня разворачивает, и я вижу своего мучителя.

      Это разрушитель, бездумно испаряющий окружающие его минералы. Каждый уничтоженный им атом разрывает саму ткань моего существования.

      Я собираю все силы и кричу в соединяющее всех нас стекло. Прибывает мой друг, и вместе мы прогоняем захватчика с нашей земли. Но разрушитель сжигает мою оболочку, сражаясь за несколько дополнительных секунд грабежа.

      Видение пропадает, и остается лишь украденная разрушителем добыча.
    ui_portal_bui_mono_title_3: Ржавчина
    ui_portal_bui_mono_3: |-
      <SPECIAL>Атлантидий<> резонирует внутри монолита, и слова моего языка едва заметно высвечиваются на его поверхности. Я касаюсь рун...

      <STORY_HIGH>«%ALIEN_TEXT%»<>

      Я чувствую в руках сильный зуд и опускаю на них взгляд. По моей коже расползается красно-коричневая патина, сначала медленно, потом все быстрее.

      Я пытаюсь сжать пальцы, но они не двигаются. Я напрягаю мышцы, и они рвутся. С моих рук опадают крупные хлопья ржавчины. Мои пальцы рассыпаются.

      Там, где ржавчина касается земли, начинают расползаться темно-красные пятна затхлой металлической крови. Она поглощает мои ноги, лишая возможности шевелиться. Я чувствую, как она забивает мое сердце. Я пытаюсь кричать.

      У меня нет возможности это предотвратить. Я рассыпаюсь облаком мелкой красной пыли.
    ui_portal_bui_mono_title_4: Единство
    ui_portal_bui_mono_4: |-
      Оживший от <SPECIAL>атлантидия<> монолит являет мне галактику звезд — сияющих источников света, куда ни глянь. Я слышу голос, напевающий словами миллионов.

      <STORY_HIGH>«%ALIEN_TEXT%»<>

      Голос стихает, и я чувствую укол. Одна из звезд вспыхивает, а затем исчезает. Быстротечное происшествие, незначительное по сравнению с открывшимся мне видом.

      Вспышка забыта. Она словно атом в моих легких, одновременно важна и незначительна. Галактика — это множество, и невозможно рассмотреть одинокую звезду, когда вы смотрите в ужасную даль.

      Мой разум туманится, видение пропадает, мир возвращается к привычному размеру.
    ui_portal_bui_mono_title_5: Отклонение
    ui_portal_bui_mono_5: |-
      Я слышу голос Отзвуков корваксов и закрываю глаза...

      <STORY_HIGH>«%ALIEN_TEXT%»<>

      Теперь голос звучит чисто. Он требует вынести приговор. Предо мной предстает разум отклоняющейся сущности, и его место в Единстве ставится под сомнение...

      Я принимаю самое этичное решение.
    ui_portal_bui_mono_5_a: |-
      Я слышу голос Отзвуков корваксов и закрываю глаза...

      <STORY_HIGH>«%ALIEN_TEXT%»<>

      Теперь голос звучит чисто. Он требует вынести приговор. Предо мной предстает разум отклоняющейся сущности, и его место в Единстве ставится под сомнение...

      Я выбираю удаление. Единство нужно защитить, множество нужно сохранить.

      Голос одобрительно бормочет, и видение заканчивается.
    ui_portal_bui_mono_5_b: |-
      Я слышу голос Отзвуков корваксов и закрываю глаза...

      <STORY_HIGH>«%ALIEN_TEXT%»<>

      Теперь голос звучит чисто. Он требует вынести приговор. Предо мной предстает разум отклоняющейся сущности, и его место в Единстве ставится под сомнение...

      Я протестую против удаления. Разум бесценен, даже если он является лишь каплей в океане сознания.

      Голос яростно противится моему решению, и видение заканчивается.
    ui_portal_bui_mono_5_c: |-
      Я слышу голос Отзвуков корваксов и закрываю глаза...

      <STORY_HIGH>«%ALIEN_TEXT%»<>

      Теперь голос звучит чисто. Он требует вынести приговор. Предо мной предстает разум отклоняющейся сущности, и его место в Единстве ставится под сомнение...

      Я не могу принять подобное решение. Система необходима как целое, но очень жестока при ближайшем рассмотрении. Возложить ее сохранение на одну личность, на меня... Я не могу этого сделать.

      Голос звенит от разочарования моей неспособностью действовать решительно, и видение заканчивается.
    ui_portal_bui_mono_title_6: Дом
    ui_portal_bui_mono_6: |-
      Я слышу далекие голоса корваксов, которые раньше молились здесь. Но среди них раздаются иные голоса — нестройные, но ясные. Они звучат все громче. Я закрываю глаза и прислушиваюсь.

      <STORY_HIGH>«%ALIEN_TEXT%»<>

      Я открываю глаза, но вижу только тьму.

      Что-то щелкает. Внезапно вокруг меня раздаются их крики, их электронный вой.

      Еще один щелчок. Мою голову наполняет вонь горящей плоти, вызывающая тошноту смесь сладости и дыма.

      Щелчок, и я вновь могу видеть. Земля расколота. Все горит.

      Еще щелчок. Все исчезло: крики, вонь, огонь и хаос. Поначалу это принесло покой.

      Но забвение сна не пришло. Я все еще нахожусь здесь, я в сознании и парю в бесконечной пустоте. Из воспоминаний у меня лишь последние образы разрушения.

      Проходят секунды, часы, дни. Нарастает паника. Я чувствую каждую секунду. И все равно вокруг пустота.

      А затем — еще один щелчок. Видение закончено. Меня вернули. Я чувствую непередаваемое облегчение.
    ui_portal_bui_mono_title_7: Мать
    ui_portal_bui_mono_7: |-
      Излучаемый монолитом свет <SPECIAL>атлантидия<> оказывает удивительное успокаивающее воздействие. Я слышу глубокий и ровный гул, знакомый и ободряющий. Эти звуки и слова убаюкивают меня. В глазах все плывет, когда я падаю в их объятья...

      <STORY_HIGH>«%ALIEN_TEXT%»<>

      Хотя я их не вижу, но чувствую. Бесчисленные сущности ползают по мне. Дети роятся в каждой моей складке.

      Это должно быть противно, но вместо этого я испытываю неописуемую радость. Я знаю, что эти крошечные существа в безопасности, и это приносит мне глубочайшее счастье.

      Я пропускаю эмоции сквозь себя. Мне предстоит защищать этих крошечных существ, и я знаю их жизни досконально. Это чувство не выразить словами.

      А затем я чувствую, как начинаю рушиться. Меня растягивает на части... Изнутри? Снаружи? Не понимаю. Мои дети кричат, когда их мир начинает разваливаться.

      Пока меня режут на тысячи ошметков, я чувствую боль, но мной гнев куда сильнее. Гнев за каждого из моих детей. Я их дом, но я подвожу их.

      Когда разрушается мой последний ошметок, видение заканчивается. Я вновь ощущаю себя единым целым, но мои дети...
    ui_portal_bui_mono_title_8: Портал
    ui_portal_bui_mono_8: |-
      Я кладу руки на реликвию и чувствую, как сила этого древнего места пульсирует в моих венах. В моем мозгу появляются слова...

      <STORY_HIGH>«%ALIEN_TEXT%»<>

