    s10_atlas_seed_1_name_l: Семя мечты
    s10_atlas_seed_1_desc: |-
      Семя творения, крошечная капля бесконечности Атласа. Этот ничтожный атом содержит безграничный шум, все крошечные вибрации надежд и мечтаний целых жизней.

      Используйте <VAL_ON><IMG>FE_ALT1<><>, чтобы вступить с семенем в <SPECIAL>резонанс<>, преобразовав форму его волны в слышимый диапазон.
