      Атлас показывает мне утраченный разум Корвакс-Прайма, его процветание и падение. Планета ждет, слепая и одинокая.

      Ее дети потерялись во тьме и восстанавливают свои тела с нуля. Аутофаги...

      Он показывает мне будущее в незнакомом мне космосе. Провода выпадают из своих гнезд, транзисторы отключаются. Воспоминания растворяются, словно чернила в воде.

      Атласа несет к его собственной тьме во времени и пространстве, которые неподвластны моему пониманию. Он кричит и требует повиновения.

      Атлас — суть творение. Атлас — это все.

