    update14_title: NO MAN'S SKY FRACTAL
    update14_notes_pc: |-
      No Man's Sky FRACTAL привносит множество новых возможностей. Подробнее о них можно прочитать на сайте www.nomanssky.com.

      * Новый уникальный звездолет, спидер «Утопии», позволяет Странникам быстро скользить над поверхностью планет.
      * В новой экспедиции «Утопия» вы познакомитесь с фондом «Утопия» и должны будете объединить силы с другими игроками, чтобы восстановить звездную систему.
      * Каталог чудес сохранит ваши самые потрясающие открытия и позволит сравнить их с достижениями других Странников.
      * Переработка режима виртуальной реальности позволит игрокам исследовать вселенную с непревзойденным уровнем погружения и добавит множество улучшений удобства игры.
      * Теперь доступ к настройкам игры можно легко получить с начального экрана. Также мы добавили новые настройки и улучшили их организацию.
      * В течение ограниченного времени вы сможете открыть новый контент, включая устрашающий визор, робота-спутника и многое другое.

      Студия Hello Games усердно трудилась над улучшением и расширением игры No Man's Sky. Надеемся, вам понравится. :)

      Большое спасибо,
      Hello Games
