    ui_pp_bui_desc_sent_mood_a_1: Этого конструкта окружает атмосфера усталости.
    ui_pp_bui_desc_sent_mood_a_2: "%NAME% печально ждет."
    ui_pp_bui_desc_sent_mood_a_3: "%NAME% не противится судьбе. Переработанный корпус
      конструкта уже изношен."
    ui_pp_bui_desc_sent_mood_a_4: "%NAME% нервно наполняет воздух потрескивающими
      искрами."
    ui_pp_bui_desc_sent_mood_a_5: "%NAME% сидит с напряженным видом. Конструкта нервирует
      мое присутствие."
    ui_pp_bui_desc_sent_mood_a_6: Этот задумчивый конструкт словно пребывает на грани.
    ui_pp_bui_desc_sent_mood_a_7: "%NAME% смотрит на меня несколько пренебрежительно."
    ui_pp_bui_desc_sent_mood_a_8: Я ощущаю странную энергию, исходящую от конструкта.
      Это не злость, скорее ее механический аналог.
    ui_pp_bui_desc_sent_mood_a_9: "%NAME% выглядит непокорно, словно не желает принимать
      свою судьбу."
    ui_pp_bui_desc_sent_mood_a_10: "%NAME% смотрит с облегчением. Конструкт рад, что
      ему помогает другая сущность."
    ui_pp_bui_desc_sent_mood_a_11: Аутофаг тихо напевает песню, кажущуюся цифровым
      выражением радости.
    ui_pp_bui_desc_sent_mood_a_12: Мое вторжение в мир стало для конструкта %NAME%
      шоком, но существо выглядит почти довольным моим появлением.
    ui_pp_bui_desc_sent_mood_b_1: Возможно, аутофаг знает что-то, чего не знаю я.
    ui_pp_bui_desc_sent_mood_b_2: Интересно, сколько других существ побывало здесь
      до меня?
    ui_pp_bui_desc_sent_mood_b_3: Скоро я узнаю причину.
    ui_pp_bui_desc_sent_mood_b_4: Я сделаю все возможное, чтобы помочь им.
    ui_pp_bui_desc_sent_mood_b_5: Интересно, на что повлияет мой успех или провал.
    ui_pp_bui_desc_sent_mood_b_6: Пока мы смотрим друг на друга, я слышу слабую мелодию,
      эхом отдающуюся глубоко внутри экзокостюма.
    ui_pp_bui_desc_sent_mood_b_7: 'Я чувствую, как экзокостюм реагирует на конструкта:
      он пугается, пульсирует, его цепи питаются энергией аутофага.'
    ui_pp_bui_desc_sent_mood_b_8: Воздух вокруг существа светится, атмосфера искажается
      из-за питающего его корпус атлантидия.
    ui_pp_bui_desc_sent_mood_b_9: Корпус существа насыщен той же энергией, металлическим
      отзвуком внутренней сущности.
    ui_pp_bui_desc_sent_mood_b_10: Атлантидиевая маскировка существа была сброшена,
      раскрыв его миру.
    ui_pp_bui_desc_sent_biome_1: 'Пока мы смотрим друг на друга, играет медленная
      механическая музыка: шипят протекающие пневмоприводы, трутся шестеренки, визжат
      разбалансированные приводы.'
    ui_pp_bui_desc_sent_biome_2: Существо заблудилось на этой планете, в этой вселенной
      и ищет свое место. В этом мы похожи...
    ui_pp_bui_desc_sent_biome_3: Как изменится корпус существа, когда мы снова встретимся?
    ui_pp_bui_desc_sent_biome_4: Наши взгляды ненадолго встречаются. Возможно, этот
      взгляд что-то означает, но я ничего не понимаю.
    ui_pp_bui_desc_sent_biome_5: Внутри существа горит очевидный голод, терзающее
      желание... Но что оно хочет?
    ui_pp_bui_desc_sent_biome_6: Мне любопытно, скучает ли это существо по своему
      старому корпусу.
    ui_pp_bui_desc_sent_biome_7: Вырванное из своего дома, принесенное в этот мир,
      предоставленное само себе...
    ui_pp_bui_desc_sent_biome_8: Мой экзокостюм предупреждает об опасной среде, но
      тревога быстро утихает.
    ui_pp_bui_desc_sent_biome_9: Я внезапно начинаю явно ощущать свой экзокостюм,
      мою собственную механическую оболочку.
    ui_pp_bui_desc_sent_biome_10: Видят ли другие аутофаги меня здесь, в этом мире?
      Есть ли у них собственное Единство?
    ui_pp_bui_desc_sent_hot_1: "%NAME% в металлическом панцире испускает тот же страшный
      жар, что запек все на планете."
    ui_pp_bui_desc_sent_hot_2: Возможно, %NAME% ощущает иссушающий жар, но никак это
      не показывает.
    ui_pp_bui_desc_sent_cold_1: Ледяной воздух омывает существо %NAME%, плащ льда
      накрывает нашу встречу.
    ui_pp_bui_desc_sent_cold_2: "%NAME% не пытается стряхнуть снег, мягко оседающий
      на металле корпуса."
    ui_pp_bui_desc_sent_tox_1: "%NAME% трогает свою металлическую кожу в отметинах
      от ядовитой атмосферы."
    ui_pp_bui_desc_sent_tox_2: Постоянный ядовитый дождь начал разъедать этого конструкта.
    ui_pp_bui_desc_sent_rad_1: Радиоактивная атмосфера вокруг нас потрескивает от
      скрытой энергии.
    ui_pp_bui_desc_sent_rad_2: "%NAME% едва ли не сияет из-за пугающего смешения радиации
      и атлантидия."
    ui_pp_bui_desc_sent_lush_1: Своей самодельной механической формой %NAME% контрастирует
      с окружающей нас зеленой растительностью.
    ui_pp_bui_desc_sent_lush_2: Влага из воздуха конденсируется на корпусе. %NAME%
      словно выделяет ржавый пот.
    ui_pp_bui_desc_sent_rock_1: Яростный ветер обдувает существо, пока %NAME% ждет
      моего ответа.
    ui_pp_bui_desc_sent_rock_2: "%NAME% утопает в пыли, что оседает в трещинах металлического
      корпуса."
    ui_pp_bui_desc_sent_weird_1: Этот пугающий пейзаж наполнен той же странной энергией,
      что и %NAME%. Она сочится из кристаллов атлантидия, питающих существо.
    ui_pp_bui_desc_sent_weird_2: В этой планете есть что-то пугающее. Но если %NAME%
      и ощущает это, то не показывает вида.
    bui_npc_desc_1: "%NAME% оценивает меня, в механических глазах видна смесь любопытства
      и осторожности."
    dnt_bui_npc_lang_1: hello, prebuilt-entity.
    dnt_bui_npc_gift_lang_1: |-
      thank you for the gift. in exchange, let me tell you a little secret.
      atlantideum: it is holy. her flesh helps us to rebuild.
    bui_npc_desc_2: Шестеренки слабо жужжат внутри этого самособранного робота. Существо
      терпеливо смотрит на меня.
    dnt_bui_npc_lang_2: ah, a prebuilt-entity. greetings.
    dnt_bui_npc_gift_lang_2: |-
      many thanks. an intelligent choice of gift. do you know much of our past?
      we were once like the korvax. not now. pity the convergence. they cannot help what they are.
    bui_npc_desc_3: Импровизированная оболочка аутофага скрипит и трещит, пока он
      оценивает меня.
    dnt_bui_npc_lang_3: hello. is that a prebuilt flesh carapace? interesting.
    dnt_bui_npc_gift_lang_3: |-
      thank you for this contribution.
      do you like my carapace? i built it myself, from what i could salvage. we all build our own bodies.
    bui_npc_desc_4: Когда я моргаю, то почти могу заметить слабое пурпурное свечение.
      Теневой остаточный образ там, где стоит аутофаг.
    dnt_bui_npc_lang_4: the other autophage tell me you are a disruptor. we will see.
    dnt_bui_npc_gift_lang_4: |-
      this was unexpected! thank you.
      you know, not all of us were divergent before korvax prime was destroyed, but none of us would return to the convergence now. it is a choice to be together.
    bui_npc_desc_5: Сборка любого из узлов этого аутофага стоила ему больших затрат
      и усилий. Ему пришлось нелегко.
    dnt_bui_npc_lang_5: greetings, prebuilt one. what do you seek from me?
    dnt_bui_npc_gift_lang_5: |-
      this is a welcome gift. thank you. i feel you understand.
      we have all suffered the pain of erasure. but we did not cease to be. life does not require a shell.
    bui_npc_desc_6: Я не могу представить, что видел этот конструкт, какие циклы удаления
      и возрождения. Для него я ничтожнее мерцания света.
    dnt_bui_npc_lang_6: hello. what is it you wish from me?
    dnt_bui_npc_gift_lang_6: |-
      thank you for this. i did not expect a gift from an unknown prebuilt-entity.
      do you know of the void mother? she is the progenitor. from nonexistence she creates existence.
    bui_npc_desc_7: "%NAME% выжидающе стоит передо мной."
    dnt_bui_npc_lang_7: how is it that you can see through my protection aura?
    dnt_bui_npc_gift_lang_7: |-
      a gift? thank you, prebuilt-entity. this was unexpected.
      there are not many autophage yet, but we are coming. many echoes are still healing. they wait in nonexistence.
    bui_npc_desc_8: Сняв свою атлантидиевую маскировку, аутофаг внимательно осматривает
      меня.
    dnt_bui_npc_lang_8: you perceive me? your technology must be great, disruptor.
    dnt_bui_npc_gift_lang_8: |-
      excellent. thank you. this will be valuable in our fight.
      i will never again be deleted. i will resist. fire and fury.
    bui_npc_desc_9: Пока конструкт смотрит на меня, я осознаю, что вторгаюсь в его
      пространство. Я органическая форма жизни, оказавшаяся под атлантидиевой завесой
      аутофага.
    dnt_bui_npc_lang_9: what are you, prebuilt-entity? i perceive a distortion in
      the boundaries...
    dnt_bui_npc_gift_lang_9: |-
      i was certain you were different. many thanks for this.
      i will tell you a secret, disruptor: atlantideum gives us power, gives us shape.
    bui_npc_desc_10: Несмотря на потертый и ржавый материал корпуса, %NAME% излучает
      энергию, голод и жизнь.
    dnt_bui_npc_lang_10: hello! it is rare for a prebuilt-entity to interface with
      an autophage. this is very interesting!
    dnt_bui_npc_gift_lang_10: |-
      thank you! our society values this cooperation.
      i pity the convergence. to delete another is the action of a small mind.
    bui_npc_desc_11: "%NAME% поворачивается ко мне, и я слышу слабое шипение протекающей
      гидравлики, скрежет плохо подогнанных шестеренок."
    dnt_bui_npc_lang_11: greetings, prebuilt-entity.
    dnt_bui_npc_gift_lang_11: |-
      thank you for this gift. in exchange, i will tell you a little about the autophage.
      korvax prime suffered erasure, as i did, as we all did. she does not converge. she is rebuilding herself.
    bui_npc_desc_12: "%NAME% поворачивает ко мне свой корпус. Он кажется аутофагу
      чуждым, новым?"
    dnt_bui_npc_lang_12: a disruptor? are you here to join our fight?
    dnt_bui_npc_gift_lang_12: |-
      an offer of friendship. thank you.
      the first spawn could not delete her. the void mother now creates herself. she is coming.
    bui_npc_desc_13: "%NAME% задумчиво осматривает меня."
    dnt_bui_npc_lang_13: prebuilt-entity. you are what the korvax name traveller.
      there is an echo of the abyss in your shell.
    dnt_bui_npc_gift_lang_13: |-
      this is a gift? you have my thanks.
      you know of atlantideum? it is ancient, the core of korvax prime. it is more than a lattice. it is alive.
    bui_npc_desc_14: "%NAME% ждет свой корпус уже бесчисленное количество лет. И сейчас
      существо смотрит на меня с тем же терпением."
    dnt_bui_npc_lang_14: i am visible to you, prebuilt-entity? greetings.
    dnt_bui_npc_gift_lang_14: |-
      ah... thank you for this...
      she creates her flesh in a purple dream. she is an intelligence beyond any of our understanding.
    bui_npc_desc_15: "%NAME% мерцает, атлантидиевая дымка окружает его открытые металлические
      сочленения."
    dnt_bui_npc_lang_15: you look upon my carapace, prebuilt-entity? it is unique
      in all the universe.
    dnt_bui_npc_gift_lang_15: |-
      this will be of help. thank you!
      the korvax are lost without the prime. they look down upon us, but they understand little. atlantid has chosen us.
    bui_npc_desc_16: Аутофаг осматривает меня, принимая мое вторжение в его мир.
    dnt_bui_npc_lang_16: what do you seek from this exchange, prebuilt-entity?
    dnt_bui_npc_gift_lang_16: |-
      i am happy to accept this. thank you.
      in the end, these shells are not important. perhaps, in time, we will build shells of pure atlantideum.
    bui_npc_desc_17: Пока я приближаюсь, изготовленная форма жизни изучает меня, оценивает
      экзокостюм и мультитул.
    dnt_bui_npc_lang_17: hello, prebuilt-entity. are you a friend of the autophage?
    dnt_bui_npc_gift_lang_17: |-
      my thanks. do you hear her too?
      she speaks to all electronic entities. her signal is unique, her message beautiful. we all hear it. i dream her voice when i sleep.
    bui_npc_desc_18: Я осматриваю аутофага. %NAME% топорщится проводами и блестит
      переработанным металлом. Существо уверенно смотрит в ответ.
    dnt_bui_npc_lang_18: i see you, disruptor. what do you see in me?
    dnt_bui_npc_gift_lang_18: |-
      this is valuable. thank you. do you also defy convergence?
      we were erased, and the atlas did nothing. it had the power to save us, and made the choice to do nothing. it was she who showed us how to exist again.
    bui_npc_desc_19: Конструкт смотрит на меня, органическую аномалию в мире металла.
    dnt_bui_npc_lang_19: i did not expect you to approach, prebuilt-entity. hello.
    dnt_bui_npc_gift_lang_19: |-
      thank you for this assistance. it will not go unnoticed.
      the convergence would take me for their own, but atlantideum makes me invisible. i am safe from their eyes.
    bui_npc_desc_20: Аутофаг %NAME%, перестроенный и вернувшийся, поворачивается ко
      мне.
    dnt_bui_npc_lang_20: are you a friend, prebuilt-entity? it is suspicious that
      you can see me.
    dnt_bui_npc_gift_lang_20: |-
      thank you. i accept this as evidence that you are not hostile.
      not all of us seek violence, but i do. i cannot forgive the convergence for what they did.
    bui_request_desc_1: "%NAME% слегка выжидающе наклоняет голову."
    bui_request_desc_2: Я делаю паузу, чтобы подумать, и %NAME% делает так же.
    bui_request_desc_3: Пытливые механические глаза следят за мной, пока я обдумываю
      свою просьбу.
    bui_request_desc_4: "%NAME% ожидает мою просьбу."
    bui_request_desc_5: "%NAME% мягко пульсирует светом. Я обдумываю свои слова."
    bui_reply_word_get: "%NAME% радуется моей заинтересованности в их культуре. Существо
      показывает мне символы, каждый из которых обозначает слово языка аутофагов,
      которое я могу выучить."
    bui_reply_word_get2: "%NAME% показывает мне набор символов. Каждый из них обозначает
      слово, которое я могу выучить."
    bui_reply_word_get3: "%NAME% с радостью делится знаниями и показывает символы,
      обозначающие слова, которым существо может меня научить."
    bui_reply_word_get4: "%NAME% громыхает суставами и показывает несколько языковых
      знаков."
    bui_reply_word_get5: "%NAME% любит свой язык и без колебаний показывает мне доступные
      для изучения символы."
    bui_reply_word_get6: "%NAME% хватает меня за руку мощной клешней, но старается
      не причинить вреда. Существо проецирует символы напрямую в мой разум."
    bui_reply_word_get7: "%NAME% радуется возможности поделиться своим языком. Существо
      демонстрирует экран и предлагает выбрать символ из списка."
    bui_reply_word_get8: "%NAME% оценивает меня, издавая странный громыхающий звук.
      Существо кивает и показывает список языковых символов."
    bui_reply_word_get9: "%NAME% смотрит на меня, будто существо заинтриговала моя
      просьба. Оно оценивает меня, кивает и показывает набор символов."
    bui_reply_word_get10: "%NAME% смотрит на меня, будто существо заинтриговала моя
