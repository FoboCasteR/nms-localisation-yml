    update11_title: No Man‘s Sky – Outlaws-Update
    update11_notes: |-
      Mit No Man‘s Sky OUTLAWS werden eine Menge neuer Funktionen eingeführt. Genaueres erfährst du unter www.nomanssky.com

      * Finde und verbessere die brandneue exotische Solar-Raumschiffklasse!
      * Alle Schiffe verfügen jetzt über ein Frachtinventar, und Spieler können nun bis zu neun Schiffe besitzen.
      * Weltraumkämpfe sind nun schneller und spannender. Die Flugfähigkeit wurde um einen neuen Auto-Verfolgungsmodus erweitert.
      * Rekrutiere und verbessere dein eigenes Geschwader, damit es dich im Schiffskampf besser unterstützt.
      * Gesetzlose haben Raumstationen in der ganzen Galaxie übernommen. Statte diesen Rebellenstationen einen Besuch ab und erhalte neue Kopfgelder und andere Schwarzmarktmöglichkeiten.
      * Transportiere Schmuggelware mit großem Gewinn, aber halte dich unbedingt von den stets wachsamen Wächtern fern ...

      Hello Games hat viel Arbeit in die Verbesserung und Erweiterung von No Man‘s Sky investiert. Wir hoffen, dass es dir gefällt. :)

      Herzlichen Dank!
      Hello Games
