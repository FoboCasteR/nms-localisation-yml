    bld_waterplant_4_name: PANZERANEMONE
    bld_waterplant_4_name_l: Panzeranemone
    bld_waterplant_4_description: 'Ein fleischfressender Meeresorganismus. Eine gepanzerte
      Schale umschließt den Kernpolypen, sodass nur die stechenden Tentakel sichtbar
      sind. Unwillkürliche Nervenkrämpfe veranlassen die Kreatur, sich unaufhörlich
      zu winden: immer auf der Suche, immer hungrig.'
