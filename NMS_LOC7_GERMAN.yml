    ui_exped_rogue_comm_m2_sub: Orte Muster im Loop
    ui_exped_rogue_comm_m2_desc: |-
      Die <STELLAR>Ahnenerinnerungen<> von wilden Kreaturen enthalten Echos vergangener Generationen und deren verlorene genetische Möglichkeiten. Sie sind von großem Wert für <SPECIAL>Spezialist Polo<> bei der <STELLAR>Erforschung des Loops<>.

      Sammle <STELLAR>Ahnenerinnerungen<> von freundlichen Kreaturen, nachdem du sie mit <TRADEABLE>Kreaturenkugeln<> beruhigt hast.
    ui_exped_rogue_comm_m2_obj1: Sammle Ahnenerinnerungen von freundlichen Kreaturen
    ui_exped_rogue_comm_m2_obj1_ti: |-
      Die <STELLAR>Ahnenerinnerungen<> von wilden Kreaturen enthalten Echos vergangener Generationen und deren verlorene genetische Möglichkeiten. Sie sind von großem Wert für <SPECIAL>Spezialist Polo<> bei der <STELLAR>Erforschung des Loops<>.

      Sammle <STELLAR>Ahnenerinnerungen<> von freundlichen Kreaturen. Kreaturen können mit dem <TECHNOLOGY>Analysevisier<> (<IMG>AIM<>) aufgespürt und mit <TRADEABLE>Kreaturenkugeln<> gezähmt werden.
    ui_exped_rogue_comm_m2_msg1: |-
      Sammle %ITEM% für Polo: %CURRENT%/%AMOUNT%
      Extrahiere <STELLAR>Ahnenerinnerungen<> aus der DNA freundlicher Kreaturen
      Freunde dich mit Tieren an, indem du sie mit <TRADEABLE>Kreaturenkugeln<> fütterst
    ui_exped_rogue_comm_m2_msg0: |-
      Stelle <TRADEABLE>Kreaturenkugeln<> her, um planetare Kreaturen zu zähmen.
      Extrahiere <STELLAR>Ahnenerinnerungen<> aus der DNA freundlicher Kreaturen.
