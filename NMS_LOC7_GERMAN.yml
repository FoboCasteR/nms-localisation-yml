    ui_exped_pirate_map1_obj1_tip: Untersuche die <STELLAR>letzten bekannten Koordinaten<>
      eines Frachters, der von der Piratenfraktion <SPECIAL>Der Brand<> angegriffen
      wurde.
    ui_exped_pirate_map1_msg1a: |-
      Piraten, die sich „<SPECIAL>Der Brand<>„ nennen, greifen zivile Flotten an.
      Ein erschöpfter Frachterkapitän hat die <STELLAR>letzten bekannten Koordinaten<> eines vermissten Schiffes übermittelt.
      Scanne (<IMG>SCAN<>), um den Koordinaten zu folgen.
    ui_exped_pirate_map1_msg1a_alt: |-
      Piraten von „<SPECIAL>Der Brand<>“ greifen zivile Flotten an.
      Ein erschöpfter Frachterkapitän hat die <STELLAR>letzten bekannten Koordinaten<> eines vermissten Schiffes übermittelt.
      Untersuche das <TECHNOLOGY>Piratenkartenfragment<> in deinem Inventar (<IMG>INVENTORY<>).
    ui_exped_pirate_map1_msg1b: |-
      Piraten, die sich „<SPECIAL>Der Brand<>„ nennen, greifen zivile Flotten an.
      Ein erschöpfter Frachterkapitän hat die <STELLAR>letzten bekannten Koordinaten<> eines vermissten Schiffes übermittelt.
      Erreiche die markierten Koordinaten.
    ui_exped_pirate_map1_obj2: Das Wrack untersuchen
    ui_exped_pirate_map1_obj2_tip: |-
      Der von der Piratenfraktion <SPECIAL>Der Brand<> angegriffene Frachter liegt in Trümmern. Die Besatzung ist längst verschwunden, aber das <STELLAR>Logbuch<> und die <STELLAR>Fracht<> könnten weitere Hinweise enthalten.
      Finde die Frachtkapseln mit dem <TECHNOLOGY>Analysevisier<> und birg sie mit dem <TECHNOLOGY>Terrainmanipulator<>.
    ui_exped_pirate_map1_msg2a: |-
      Wrack des verschollenen Frachters lokalisiert.
      „<SPECIAL>Der Brand<>“ hat keine Überlebenden hinterlassen.
      Untersuche das <TECHNOLOGY>Notrufsignal-Protokoll<> nach Hinweisen.
    ui_exped_pirate_map1_msg2b: |-
      Birg Hinweise über „<SPECIAL>Der Brand<>“ aus der Ladung des Frachters.
      Installiere den <TECHNOLOGY>Terrainmanipulator<>.
      Installiere Upgrades im Multiwerkzeuginventar (<IMG>INVENTORY<>) mit <IMG>TECHMENU<>.
    ui_exped_pirate_map1_msg2c: |-
      Birg Hinweise über „<SPECIAL>Der Brand<>“ aus der Ladung des Frachters.
      Lokalisiere <STELLAR>Frachtkapseln<> mit dem <TECHNOLOGY>Analysevisier<> (<IMG>AIM<>).
      Nutze den <TECHNOLOGY>Terrainmanipulator<>, um die Kapseln zu bergen.
    ui_exped_pirate_map1_marker: Verschollener Frachter?
    ui_exped_pirate_map1_osd: Frachter-Notsignal entdeckt
    ui_exped_pirate_map1_survey_off: |-
      Letzte bekannte Koordinaten des Frachters <STELLAR>in der Nähe<>.
      Aktiviere einen <STELLAR>Zielscan<> über das Analysevisier <IMG>AIM<>.
    ui_exped_pirate_map1_survey_swa: |-
      Letzte bekannte Koordinaten des Frachters <STELLAR>in der Nähe<>.
      Aktiviere einen <TECHNOLOGY>Zielscan<> mit <IMG>SURVEYFILTERL<>/<IMG>SURVEYFILTERR<>.
    ui_exped_pirate_map1_survey: |-
      Folge den <STELLAR>Richtungsanzeigen<>, um den verschollenen Frachter zu lokalisieren.
      Durch den <TECHNOLOGY>Zielscan<> kannst du Missionsorte lokalisieren.
    ui_exped_pirate_map1_log_lang: 'Energiequelle des Kommunikators <FUEL>beschädigt<>.
      Anschluss an Notstromversorgung. Eingeschränkte Funktionalität verfügbar. Bitte
      wählen:'
    ui_exped_pirate_map1_log_opt_a: Auf Protokolle zugreifen
    ui_exped_pirate_map1_log_opt_b: Flotte kontaktieren
    ui_exped_pirate_map1_log_res_a: |-
      Es ist hoffnungslos. Wir können sie nicht ausmanövrieren. Wie können sie nur so schnell zwischen den Systemen hin und her springen? Ich bin jetzt schon dreimal die Berechnungen durchgegangen und das ist technisch einfach nicht möglich.

      Wir können nicht wegwarpen. Unsere Mission ist gescheitert. [ <FUEL>ZENSIERT<> ] machte sich auf die Suche nach dem letzten [ <SPECIAL>ZENSIERT<> ], aber ich hege keine Hoffnung auf einen Erfolg, denn ich habe gesehen, wozu dieser „Brand“ fähig ist. Es tut mir so leid, mein Freund.

      [ <FUEL>ZENSIERT<> ], wenn du überlebst und dies hier findest, suche nach unserem Teil der [ <SPECIAL>ZENSIERT<> ]. Wenn <STELLAR>– kkkzzzzzzt –<> noch intakt ist <STELLAR>– kzzktk –<> Frachtraum <STELLAR>– kzzktk –<> das Geheimnis könnte <STELLAR>– kzzktk –<> ...
    ui_exped_pirate_map1_log_res_b: "Kommunikationsaufbau zu [ <FUEL>ZENSIERT<> ]
      ... \n ... Verbindung ...\nKeine Antwort des entfernten Schiffes. Letzte bekannte
      Koordinaten von [ <FUEL>ZENSIERT<> ] werden heruntergeladen.<NEWLINE>Warnung:
      Koordinaten deuten auf Standort <TECHNOLOGY>unter Wasser<>."
