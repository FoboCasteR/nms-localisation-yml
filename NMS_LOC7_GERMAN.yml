      Dieses <SPECIAL>verfluchte<> Motiv zeigt den mächtigen <STELLAR>Titan-Wurm<>.

      „Der Wurmfürst erhebt sich über die staubige Erde; aus seinem Fleische wird der Himmel.“
    bld_decal_p_worm_p2_name: WURMJAGD-II-MOTIV
    bld_decal_p_worm_p2_name_l: Wurmjagd-II-Motiv
    bld_decal_p_worm_p2_name_desc: |-
      Ein exklusives, platzierbares Motiv zur Verzierung und Dekoration von Basen.
      Dieses <SPECIAL>verfluchte<> Motiv zeigt den mächtigen <STELLAR>Titan-Wurm<>.

      „Die Adern des Atlas waren aufgetaucht.“
    bld_decal_p_worm_p3_name: WURMJAGD-III-MOTIV
    bld_decal_p_worm_p3_name_l: Wurmjagd-III-Motiv
    bld_decal_p_worm_p3_name_desc: |-
      Ein exklusives, platzierbares Motiv zur Verzierung und Dekoration von Basen.
      Dieses <SPECIAL>verfluchte<> Motiv zeigt den mächtigen <STELLAR>Titan-Wurm<>.

      „Die Verzückung über unsere Verzehrung ist nicht in Worte zu fassen.“
    bld_decal_p_worm_p4_name: WURMJAGD-IV-MOTIV
    bld_decal_p_worm_p4_name_l: Wurmjagd-IV-Motiv
    bld_decal_p_worm_p4_name_desc: |-
      Ein exklusives, platzierbares Motiv zur Verzierung und Dekoration von Basen.
      Dieses <SPECIAL>verfluchte<> Motiv zeigt den mächtigen <STELLAR>Titan-Wurm<>.

      „Wir stürzen, während er uns verschlingt, aber ergreifen die glitschigen Wände so gut wir nur können.“
    bld_decal_p_worm_p5_name: WURMJAGD-V-MOTIV
    bld_decal_p_worm_p5_name_l: Wurmjagd-V-Motiv
    bld_decal_p_worm_p5_name_desc: |-
      Ein exklusives, platzierbares Motiv zur Verzierung und Dekoration von Basen.
      Dieses <SPECIAL>verfluchte<> Motiv zeigt den mächtigen <STELLAR>Titan-Wurm<>.

