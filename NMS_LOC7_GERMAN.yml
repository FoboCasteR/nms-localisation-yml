      unseren Mauern Schutz zu finden.
    ui_judgement_visitor_need5: Er meint, sein Raumschiff ist defekt und er benötigt
      Werkzeuge und Materialien, um Reparaturen durchzuführen.
    ui_judgement_visitor_need6: Er meint, sein Kommunikationssystem ist ausgefallen.
      Er muss einen Funkruf an seine Heimatstation absetzen.
    ui_judgement_visitor_need7: 'Er sagt nicht, wie es geschah, doch eins seiner Organe
      wurde verletzt: %ORGAN%. Vor seinen Füßen bildet sich eine Pfütze.'
    ui_judgement_visitor_need8: Er behauptet, er wäre das Opfer eines Piratenraubzugs.
