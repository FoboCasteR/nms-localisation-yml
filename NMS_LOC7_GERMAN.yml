      Erhalte %ITEM1%, um %TARGET1% zu reparieren: %CURRENT1%/%AMOUNT1%.
      Erhalte %ITEM2%, um %TARGET2% zu reparieren: %CURRENT2%/%AMOUNT2%.
      Erhalte %ITEM3%, um %TARGET3% zu reparieren: %CURRENT3%/%AMOUNT3%.
    ui_droppod_fix_obj_tip_alt: |-
      Planetenabwurfkapseln enthalten Exo-Anzug-Terminals. Die Reparatur eines beschädigten Terminals ermöglicht es dem Benutzer, ein <STELLAR>kostenloses Exo-Anzug-Inventar-Upgrade<> zu erhalten.

      <COMMODITY>Pinne<> bestimmte Komponenten auf dem Reparaturbildschirm an, um <TECHNOLOGY>detaillierte Anweisungen<> zu erhalten.
