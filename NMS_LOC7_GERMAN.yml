    update13_title: No Man's Sky Waypoint
    update13_notes: |-
      No Man's Sky Waypoint bringt zahlreiche neue Funktionen mit sich. Alle Details sind unter www.nomanssky.com zu finden.

      Überarbeitung grundlegender Elemente wie Inventare, Meilensteine, Katalogisierung und Spielmodi:
      * Mit benutzerdefinierten Spielmodi können Spieler jeden Aspekt des Spiels an ihren individuellen Stil anpassen.
      * Der Katalog wurde aktualisiert sowie erweitert und umfasst nun Aufzeichnungen von Kernmissionen und Geschichten.
      * Reisemeilensteine wurden erweitert und mit zusätzlicher Hilfe für Spieler verbessert.
      * Speicherstände können nun umbenannt werden, und es wird häufiger automatisch gespeichert, um den Fortschritt zu bewahren.
      * Inventare sind jetzt deutlich größer und wurden benutzerfreundlicher gestaltet.
      * Im gesamten Spiel wurden Hunderte von großen und kleinen Qualitätsverbesserungen vorgenommen.

      Hello Games hat hart daran gearbeitet, No Man's Sky zu verbessern und zu erweitern. Wir hoffen, es gefällt unseren Spielern. :)

      Vielen Dank!
      Hello Games
