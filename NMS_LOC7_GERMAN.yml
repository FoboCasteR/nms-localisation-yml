    dnt_war_settlement_comms_lang: |-
      Grah! Pathetic Sentinels challenge Vy'keen freedom! Settlement progress will not be halted! Take arms all warriors! To us! Grah!
      The overseer has – <AUDIO>TXT_RadioNoise<>
    ui_settlement_miss_comms_opt: Notsignal-Koordinaten eingeben
    ui_settlement_miss_comms_res: Die aufgezeichnete Übertragung mit dem Hologramm
      wird schwächer, während ich den Kommunikator meines Raumschiffs abschalte. Die
      Koordinaten sind die eines nahe gelegenen Planten ...
    ui_settlement_miss_title: Die Siedler
    ui_settlement_miss_sub: Leben im rauen Grenzland
    ui_settlement_miss_desc: |-
      Unterstütze die örtlichen Bewohner beim Bau einer <STELLAR>planetaren Siedlung<>. Führe wichtige Aktionen an der <STELLAR>Siedlungsschnittstelle<> oder im <STELLAR>Büro des Aufsehers<> durch.

      Als Aufseher einer Siedlung triffst du die wichtigsten Entscheidungen, leitest die <TRADEABLE>Errichtung von Gebäuden<> und schlichtest <SPECIAL>Streitigkeiten<> zwischen den Bürgern.

      Eine gut verwaltete Siedlung produziert große Mengen an Materialien – genug, damit ein erfolgreicher Aufseher jeden Tag <STELLAR>überschüssige Ressourcen<> einfordern kann.
    ui_settlement_miss_obj1: Untersuche die planetare Siedlung
    ui_settlement_miss_obj1_tip: Untersuche das Notsignal der planetarischen Siedlung.
      Hilf den Siedlern bei ihren Problemen und sie lassen dich vielleicht ihrer Siedlung
      beitreten.
    ui_settlement_miss_obj2: Errichte das Büro des Aufsehers
    ui_settlement_miss_obj2_tip: |-
      Das Büro des Aufsehers ist das Herz der Siedlung. Der Status der Siedlung lässt sich jederzeit am <STELLAR>Verwaltungsterminal<> des Büros einsehen. Verbessere die Siedlung, um <TRADEABLE>Ressourcen zu erzeugen<>, die täglich am Verwaltungsterminal gesammelt werden können.

      Suche den <STELLAR>Bauort<>, um die Errichtung des Gebäudes fortzusetzen. Bauen erfolgt in mehreren Phasen. Jede Phase benötigt sowohl <COMMODITY>Materialien<> als auch <SPECIAL>Zeit<>.
    ui_settlement_obj_item_tip: |-
      Stelle Materialien zusammen für: <TECHNOLOGY>%BUILDING%<>
      Sammle %ITEM% für <TECHNOLOGY>%STAGE%<>: %CURRENT%/%AMOUNT%

      %ITEM_TIP%
    ui_settlement_miss_obj3: Errichte dein erstes neues Gebäude
    ui_settlement_miss_obj3_tip: |-
      Das <STELLAR>Verwaltungsterminal<> im Büro des Aufsehers erlaubt es dir, den Bau zusätzlicher Gebäude zu steuern. Geh ins Büro und entscheide, welches Gebäude du errichten willst. Wenn nötig, werden an diesem Terminal auch andere wichtige Entscheidungen angezeigt.

      Mache den <STELLAR>Bauort<> ausfindig, sobald es platziert wurde, um den Bau des Gebäudes fortzusetzen. Der Bau erfolgt in mehreren Phasen. Jede Phase benötigt sowohl <COMMODITY>Materialien<> als auch <SPECIAL>Zeit<>.
    ui_settlement_miss_obj4: Verwalte deine Siedlung
    ui_settlement_miss_obj4_tip: |-
      Das <STELLAR>Verwaltungsterminal<> im Büro des Aufsehers erlaubt es dir, deine Siedlung zu verwalten. Kehre regelmäßig dorthin zurück, um Gebäude zu errichten, wichtige Entscheidungen zu treffen oder Streitigkeiten zwischen den Bürgern zu schlichten.

      Der Status der Siedlung kann entweder an der zentralen Schnittstelle oder am Verwaltungsterminal eingesehen werden. Die Statusschnittstelle erlaubt das <STELLAR>tägliche Einsammeln überschüssiger Ressourcen<>. Die Menge und Qualität der Ressourcen variiert je nach Siedlung. Gut verwaltete Siedlungen produzieren <COMMODITY>zusätzliche Güter<>.
    ui_settlement_miss_msg0a: |-
      Die planetarische Siedlung wird <FUEL>angegriffen<>
      Jage und zerstöre Wächter: %CURRENT% verbleibend
    ui_settlement_miss_msg0: |-
      Untersuche die <STELLAR>Siedlung<>.
      Sprich mit einem <TRADEABLE>Überlebenden<>, um mehr zu erfahren.
    ui_settlement_miss_msg0b: |-
      <STELLAR>Planetarische Siedlung<> geortet
      Sprich mit einem der Siedler über das Notsignal
    ui_settlement_miss_msg0c: |-
      <STELLAR>Planetarische Siedlung<> geortet
      Sprich mit den Siedlern, um mehr zu erfahren: %CURRENT%/%AMOUNT%
    ui_settlement_miss_msg1: |-
      Werde <STELLAR>Aufseher<> der Siedlung
      Suche die <TECHNOLOGY>Siedlungs-Hub-Schnittstelle<> auf, um die Kontrolle zu übernehmen
    ui_settlement_miss_msg2: |-
      Stelle Materialien für den Bau des <TECHNOLOGY>Büros des Aufsehers<> zusammen
      %ITEM% benötigt für <TECHNOLOGY>%STAGE%<>: %CURRENT%/%AMOUNT%
