      Erreiche ein <TECHNOLOGY>Handelsterminal<>, um Schmuggelware abzuladen.
      <FUEL>Vorsicht<>: Systembehörden können Fracht auf Schmuggelware untersuchen.
    ui_smuggling_hint_msg3: |-
      <SPECIAL>Schwarzmarktware<> erworben.
      Frachtsonde der Systembehörde <TRADEABLE>erfolgreich<> umgangen!
      Erreiche ein <TECHNOLOGY>Handelsterminal<>, um Schmuggelware abzuladen.
