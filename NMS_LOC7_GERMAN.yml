    update9_title: No Man‘s Sky – Frontiers-Update
    update9_notes: |-
      Mit No Man‘s Sky Frontiers wird eine Menge neuer Funktionen eingeführt. Genaueres erfährst du auf: www.nomanssky.com

      * Außerirdische Siedlungen können nun auf allen bewohnten Planeten gefunden werden.
      * Werde zum Aufseher einer Siedlung und verwandle sie von einem winzigen Dorf in eine florierende Stadt.
      * Triff wichtige Entscheidungen für die Gesetze der Siedlung und halte die Bevölkerung zufrieden, produktiv und prosperierend.
      * Errichte aufwendigere Basen als je zuvor mit Hunderten von neuen Basisteilen und fortgeschrittener Gebäudesteuerung.
      * Speicherplätze wurden von 5 auf 15 erhöht, und Quecksilber-Käufe sind nun von allen Speicherplätzen aus erreichbar.

      Hello Games hat viel Arbeit in die Verbesserung und Erweiterung von No Man‘s Sky investiert. Wir hoffen, dass es dir gefällt. :)

      Herzlichen Dank
      Hello Games
