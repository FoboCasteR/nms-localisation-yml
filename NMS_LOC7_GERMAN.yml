    bld_wallflag_description: Eine schmuckvolle Fahne zum Anheften an eine Wand, die
      der Basis-Dekoration dient.
    bld_hangflag_description: Eine schmuckvolle Fahne, die von einer horizontalen
      Stange herabhängt und der Basis-Dekoration dient.
    bld_s_rug0_name: TEPPICH MIT DRACHENMUSTER
    bld_s_rug0_name_l: Teppich mit Drachenmuster
    bld_s_rug0_desc: Ein opulenter Bodenbelag mit Diamantmuster. Er ist aus einer
      Mischung aus schillernder Sandwurmseide und schmutzabweisenden Nanofasern gewebt,
      was ihn sowohl wunderschön als auch widerstandsfähig macht.
    bld_s_pot0_name: KILN-betriebener Topf
    bld_s_pot0_name_l: Kiln-betriebener Topf
    bld_s_pot0_desc: Ein Topf mit goldenem Rand, indem sich alles von bunten Mischungen
      über GekNip bis zu Proto-Wurstpastete aufbewahren lässt. Eine Keramikmischung
      aus Ferrit und Ton verleiht diesem Dekorationsgegenstand einen rustikalen Anstrich,
      der zu einfacher Einrichtung passt.
    bld_s_chair0_name: POLSTERSTUHL
    bld_s_chair0_name_l: Polsterstuhl
    bld_s_chair0_desc: Ein elegant geformter Stuhl, bezogen mit weichstem Poly-Wildleder.
    bld_s_bartable0_name: GOLDENER TISCH
    bld_s_bartable0_name_l: Goldener Tisch
    bld_s_bartable0_desc: Dieser elegante sechseckige Tisch verfügt über einen eingebauten
      Thermalrost, auf dem gekochte Speisen ihre Temperatur bewahren. Auch zum Wärmen
      oder Kühlen schmerzender Finger geeignet.
    bld_s_walllight0_name: WANDLICHT
    bld_s_walllight0_name_l: Wandlicht
    bld_s_bar_h_name: GOLDENER HALBTRESEN
    bld_s_bar_h_name_l: GOLDENER HALBTRESEN
    bld_s_bar_h_desc: |-
      Dieser wunderschöne goldene Halbtresen ist mit einer dünnen Schicht lebenden Glases überzogen, das ihm thermische Stabilität und eine kratzfeste Oberfläche verleiht. Eine beleuchtete Basis macht ihn bei jedem Lichteinfall zum Blickfang.

      Kombiniere ihn mit <TECHNOLOGY>goldenen Tresen-<> und <TECHNOLOGY>goldenen Ecktresen-<>Modulen, um eine Gestaltung nach deinen Wünschen zu schaffen.
    bld_s_bar_name: GOLDENER TRESEN
    bld_s_bar_name_l: Goldener Tresen
    bld_s_bar_desc: |-
      Dieser wunderschöne goldene Tresen ist mit einer dünnen Schicht lebenden Glases überzogen, das ihm thermische Stabilität und eine kratzfeste Oberfläche verleiht. Eine beleuchtete Basis macht ihn bei jedem Lichteinfall zum Blickfang.

      Kombiniere ihn mit <TECHNOLOGY>goldenen Ecktresen-<> und <TECHNOLOGY>goldenen Halbtresen-<>Modulen, um eine Gestaltung nach deinen Wünschen zu schaffen.
    bld_s_bar_c_name: GOLDENER ECKTRESEN
    bld_s_bar_c_name_l: Goldener Ecktresen
    bld_s_bar_c_desc: |-
      Dieser wunderschöne goldene Ecktresen ist mit einer dünnen Schicht lebenden Glases überzogen, das ihm thermische Stabilität und eine kratzfeste Oberfläche verleiht. Eine beleuchtete Basis macht ihn bei jedem Lichteinfall zum Blickfang.

      Kombiniere ihn mit <TECHNOLOGY>goldenen Tresen-<> und <TECHNOLOGY>goldenen Halbtresen-<>Modulen, um eine Gestaltung nach deinen Wünschen zu schaffen.
    bld_s_tablepot0_name: ALTMODISCHER TEEKESSEL
    bld_s_tablepot0_name_l: Altmodischer Teekessel
    bld_s_tablepot0_desc: |-
      Ein Gefäß in rustikaler Optik zum Zubereiten und Servieren heißer Getränke, der im traditionellen Stil der Gek-Erstgebrüteten gefertigt ist.
      Dieses dekorative Tischgeschirr verleiht jeder Basis einen Hauch von Komfort und Stil.
    bld_s_tablelamp0_name: TISCHLEUCHTE
    bld_s_tablelamp0_name_l: Tischleuchte
    bld_s_tablelamp0_desc: Eine sanft schimmernde Tischleuchte mit selbstversorgten
      Lichtröhren. Einstellbar für fokussiertes Leselicht oder Umgebungsbeleuchtung.
    bld_s_cup0_name: ALTMODISCHER BECHER
    bld_s_cup0_name_l: Altmodischer Becher
    bld_s_cup0_desc: |-
      Ein Trinkgefäß in rustikaler Optik: Es wurde aus einer robusten Kupferlegierung geschmiedet, mit Regis-Fett geschwärzt und dann laserversiegelt.
      Dieses dekorative Tischgeschirr verleiht jeder Basis einen Hauch von Komfort und Stil.
    bld_s_tray0_name: ALTMODISCHER TELLER
    bld_s_tray0_name_l: Altmodischer Teller
    bld_s_tray0_desc: |-
      Ein Essgeschirr in rustikaler Optik: Es wurde aus einer robusten Kupferlegierung geschmiedet, mit Regis-Fett geschwärzt und dann laserversiegelt.
      Dieses dekorative Tischgeschirr verleiht jeder Basis einen Hauch von Komfort und Stil.
    bld_s_crate0_name: KLEINE KISTE
    bld_s_crate0_name_l: Kleine Kiste
    bld_s_crate0_desc: Ein kohlefaserverstärkter, versiegelter Container zur Lagerung
      verderblicher Güter.
    bld_s_burner0_name: ÖLBRENNER
    bld_s_burner0_name_l: Ölbrenner
    bld_s_burner0_desc: Ein dekorativer Ölbrenner, selbsterhitzend durch einen verdeckten,
      reaktiven Kern. Erfüllt die Raumluft mit dem Duft von Bouquets und macht so
      jede Struktur zum wohlriechenden Genuss.
    bld_s_pan0_name: ALTMODISCHE PFANNE
    bld_s_pan0_name_l: Altmodische Pfanne
    bld_s_pan0_desc: |-
      Eine flache Pfanne mit zwei Griffen zur Zubereitung von Speisen. Fortgeschrittene Fluorpolymer-Technologie sorgt für eine selbstreinigende Antihaft-Beschichtung.
      Dieses dekorative Kochgeschirr verleiht jeder Basis einen Hauch von Komfort und Stil.
    bld_s_barstool0_name: VERZIERTER HOCKER
    bld_s_barstool0_name_l: Verzierter Hocker
    bld_s_barstool0_desc: Ein stilvoller, verstärkter Hocker mit drei Beinen, der
      bis zum zehnfachen Gewicht eines erwachsenen Vy‘Keen tragen kann. Der Sitz aus
      Polyurethan-Nanit passt sich jeder Körperform an, weswegen dieser eigentlich
      schlichte Stuhl dem Sitzenden überraschend hohen Komfort bietet.
    bld_s_canister0_name: VERSTÄRKTE KAPSEL
    bld_s_canister0_name_l: Verstärkte Kapsel
    bld_s_canister0_desc: Eine kleine Kapsel mit Bleieinlage, geeignet für die Lagerung
      von gefährlichen und radioaktiven Materialien.
    bld_s_bartaps0_name: ALTMODISCHER HAHN
    bld_s_bartaps0_name_l: Altmodischer Hahn
    bld_s_bartaps0_desc: Ein Hahn im Vintage-Stil, der mit laseroptimierter Filtertechnologie
      ausgestattet ist. Er eignet sich für eine Vielzahl von Flüssigkeiten – von leckeren
      Getränken bis zu ätzenden Säuren. Nicht für lebenden Schleim empfohlen.
    bld_s_wallhanging1_name: VERWITTERTER WANDBEHANG
    bld_s_wallhanging1_name_l: Verwitterter Wandbehang
    bld_s_wallhanging1_desc: Eine schwere Wanddekoration aus Leinwand. Dank der Aufhängung
      mit Vy‘Keen-Militärseilen hält diese Dekoration für deine Basis allen Wetterbedingungen
      stand.
    bld_s_wallhanging2_name: KLEINER VERWITTERTER WANDBEHANG
    bld_s_wallhanging2_name_l: Kleiner verwitterter Wandbehang
    bld_s_wallhanging2_desc: Ein Set aus vier kleinen Leinwand-Wanddekorationen. Dank
      der Aufhängung mit Vy‘Keen-Militärseilen hält diese Dekoration für deine Basis
      allen Wetterbedingungen stand.
    bld_s_wallhanging3_name: VERWITTERTES HÄNGETRIPTYCHON
    bld_s_wallhanging3_name_l: Verwittertes Hängetriptychon
    bld_s_wallhanging3_desc: Ein Set aus drei kleinen Leinwand-Wanddekorationen. Dank
      der Aufhängung mit Vy‘Keen-Militärseilen hält diese Dekoration für deine Basis
      allen Wetterbedingungen stand.
    bld_s_planter_m_name: STEINTROG
    bld_s_planter_m_name_l: Steintrog
    bld_s_planter_m_desc: Ein dekorativer Steintrog.
    bld_s_sign_bar0_name: BELEUCHTETES SCHILD
    bld_s_sign_bar0_name_l: Beleuchtetes Schild
    bld_s_sign_bar0_desc: Ein Willkommensschild, das alle Blicke auf sich zieht. Es
      wird durch eine Reihe Röhren beleuchtet, aus denen Gas entweicht. Kann in kommerziellen
      Einrichtungen oder Basen mit exzentrischer Inneneinrichtung verwendet werden.
    bld_s_stepladder_name: TRITTLEITER
    bld_s_stepladder_name_l: Trittleiter
    bld_s_stepladder_desc: Eine freistehende Leiter, faltbar für den praktischen Transport.
    bld_s_scaffold_m_name: GERÜST
    bld_s_scaffold_m_name_l: Gerüst
    bld_s_scaffold_m_desc: Provisorisches Gerüst, das während Bauarbeiten für den
      Zugang zu höhergelegenen Gebäudeteilen verwendet wird.
    bld_s_scaffold_l_name: GROSSES GERÜST
    bld_s_scaffold_l_name_l: Großes Gerüst
    bld_s_scaffold_l_desc: Provisorisches Gerüst mit doppelter Breite, das während
      Bauarbeiten für den Zugang zu höhergelegenen Gebäudeteilen verwendet wird.
    bld_s_bucket_s_name: KÜBEL
    bld_s_bucket_s_name_l: Kübel
    bld_s_bucket_s_desc: Ein kleiner Kübel zum Entsorgen von Abfallstoffen.
    bld_s_bucket_m_name: HOHER EIMER
    bld_s_bucket_m_name_l: Hoher Eimer
    bld_s_bucket_m_desc: Ein hoher Eimer zum Entsorgen von Abfallstoffen.
    bld_s_pallet_name: HOLZPALETTE
    bld_s_pallet_name_l: Holzpalette
    bld_s_pallet_desc: Stapelbare, robuste Holzpalette. Entspricht den universellen
      Konstruktionsstandards 3.6a, wodurch die Kompatibilität mit Gabelstaplern aller
      teilnehmenden Alien-Rassen gewährleistet ist.
    bld_s_pallet_brick_name: ZIEGELHAUFEN
    bld_s_pallet_brick_name_l: Ziegelhaufen
    bld_s_pallet_brick_desc: Ein Haufen Ziegelsteine und Stahlträger, ausgepackt und
      baufertig.
    bld_s_cementbag_name: ZEMENTSACK
    bld_s_cementbag_name_l: Zementsack
    bld_s_cementbag_desc: Ein Sack Geopolymer-Zement zum Mischen in umweltfreundlichen,
      selbstheilenden Beton.
    bld_s_barrier_name: BARRIKADE
    bld_s_barrier_name_l: Barrikade
    bld_s_barrier_desc: Provisorische Barrikade, verwendet zur Absperrung gefährlicher
      Baustellenbereiche.
    bld_s_rsjstack_name: STAPEL H-TRÄGER
    bld_s_rsjstack_name_l: Stapel H-Träger
    bld_s_rsjstack_desc: Gestapelte Stahlträger, ideal für den Bau von Stütztragwerken
      in großen Strukturen.
    bld_s_cementmixer_name: ZEMENTMISCHER
    bld_s_cementmixer_name_l: Zementmischer
    bld_s_cementmixer_desc: Leichtgewichtige Maschinen zum Mischen von Zement zu Beton.
    bld_s_shovel_name: SCHAUFEL
    bld_s_shovel_name_l: Schaufel
    bld_s_shovel_desc: Ein manuelles Grabungswerkzeug, von einigen Lebensformen immer
      noch für Landwirtschafts- und Bauarbeiten verwendet.
    bld_s_brickswrapped_name: ABGEDECKTER ZIEGELHAUFEN
    bld_s_brickswrapped_name_l: Abgedeckter Ziegelhaufen
    bld_s_brickswrapped_desc: Ein Haufen Ziegelsteine und Stahlträger, verpackt und
      transportfertig.
    bld_s_largetrye0_name: GROSSER REIFEN
    bld_s_largetrye0_name_l: Großer Reifen
    bld_s_largetrye0_desc: Ein hochbelastbarer Reifen mit Geländeprofil. Ausgestattet
      mit Autostabilisierungs-Gyroskop und Notbefüllungspumpe.
    bld_s_compostbin_name: KOMPOSTER
    bld_s_compostbin_name_l: Komposter
    bld_s_compostbin_desc: Ein lebendes Kompostiersystem, das von einer Kolonie von
      Lumbricus-Würmern bewohnt wird. Das sich selbst regulierende Ökosystem verarbeitet
      organische Abfallprodukte und gibt Nährstoffe in den umliegenden Erdboden ab.
    bld_s_furnace_name: KLEINER SCHMELZOFEN
    bld_s_furnace_name_l: Kleiner Schmelzofen
    bld_s_furnace_desc: Ein metallurgischer Ofen mit ultraschneller Aufheizzeit, der
      alles von Zinn bis Wolfram innerhalb von Minuten zum Schmelzen bringen kann.
    bld_s_wheelbarrow_name: SCHUBKARRE
    bld_s_wheelbarrow_name_l: Schubkarre
    bld_s_wheelbarrow_desc: Eine kleine Schubkarre für den Transport schwerer Gegenstände.
      Ausgestattet mit einem Mikroprozessor kann sie entweder manuell betätigt oder
      für die selbstständige Ausführung einfacher Routinen programmiert werden.
    bld_s_excbucket_name: AUSGRABUNGSGREIFER
    bld_s_excbucket_name_l: Ausgrabungsgreifer
    bld_s_excbucket_desc: Ein industrieller Baggerlöffel mit selbstschärfenden Meißelzahnmessern,
      benutzt zum Verlagern großer Mengen an Terrain ohne den Einsatz von Multiwerkzeug-Technologie.
    bld_s_trough0_name: WASCHTROG
    bld_s_trough0_name_l: Waschtrog
    bld_s_trough0_desc: Ein robuster Trog mit Abfluss zur Reinigung von Ausrüstung
      oder zum Tränken von Nutztieren.
    bld_s_milkcrate_name: VENTILIERTE KISTE
    bld_s_milkcrate_name_l: Ventilierte Kiste
    bld_s_milkcrate_desc: Eine kleine, belüftete Kiste, ideal für die Reifung oder
      Kühlung landwirtschaftlicher Erzeugnisse.
    bld_s_milkbottle_name: THERMOFLASCHE
    bld_s_milkbottle_name_l: Thermoflasche
    bld_s_milkbottle_desc: Eine versiegelte Thermosflasche, ideal zur Lagerung von
      Starttreibstoff, Flüssigstickstoff oder Heißgetränken.
    bld_s_barrel1_name: VERSIEGELTES FASS
    bld_s_barrel1_name_l: Versiegeltes Fass
    bld_s_barrel1_desc: Ein versiegeltes Industriefass für die sichere Aufbewahrung
      aller möglichen Arten von Gefahrenstoffen.
    bld_s_sparkplug_name: ZÜNDKERZE
    bld_s_sparkplug_name_l: Zündkerze
    bld_s_sparkplug_desc: Ein Ersatz-Brennstoffzündgerät, das mit galaktischer Standard-Industriemaschinerie
      und bestimmten Raumschiffmodellen kompatibel ist.
    bld_s_carriage_name: GEZOGENER KARREN
    bld_s_carriage_name_l: Gezogener Karren
    bld_s_carriage_desc: Ein unmotorisiertes Fahrzeug, das nur mit primitiver Laststabilisierungs-Technologie
      arbeitet.
    bld_s_carriagewheel_name: WAGENRAD
    bld_s_carriagewheel_name_l: Wagenrad
    bld_s_carriagewheel_desc: Ein Ersatzwagenrad.
    bld_s_scissorlift_name: SCHERENHEBEBÜHNE
    bld_s_scissorlift_name_l: Scherenhebebühne
    bld_s_scissorlift_desc: Diese Scherenhebebühne mit elektrischem Antrieb bietet
      eine sichere, selbstnivellierende Alternative zu traditionellen Gerüsten auf
      Baustellen.
    bld_s_pump_name: INDUSTRIEPUMPE
    bld_s_pump_name_l: Industriepumpe
    bld_s_pump_desc: Eine Zentrifugalpumpe zum Fördern von Flüssigkeiten, ausgestattet
      mit Sensoren zum Aufspüren und automatischen Beseitigen von Blockierungen.
    bld_s_generator_name: KLEINER GENERATOR
    bld_s_generator_name_l: Kleiner Generator
    bld_s_generator_desc: Ein tragbarer, thermoelektrischer Generator.
    bld_s_crate1_name: GROSSE GEGOSSENE KISTE
    bld_s_crate1_name_l: Große gegossene Kiste
    bld_s_crate1_desc: Eine massengefertigte, leichtgewichtige Kiste.
    bld_s_crate2_name: GEGOSSENE KISTE
    bld_s_crate2_name_l: Gegossene Kiste
    bld_s_crate2_desc: Eine massengefertigte, leichtgewichtige Kiste.
    bld_s_canister1_name: TREIBSTOFFKANISTER
    bld_s_canister1_name_l: Treibstoffkanister
    bld_s_canister1_desc: Ein gasgefülltes, zylindrisches Druckgefäß.
    bld_s_fence0_name: BAUHOLZPLATTEN-RAUMTEILER
    bld_s_fence0_name_l: Bauholzplatten-Raumteiler
    bld_s_fence0_desc: Eine große Bauholz-Barrikade zur Abgrenzung und Unterteilung
