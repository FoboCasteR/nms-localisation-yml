    ui_exped_rogue_comm_m3_name: 'Loop-Forschung: Somnastaub'
    ui_exped_rogue_comm_m3_sub: Orte Muster im Loop
    ui_exped_rogue_comm_m3_desc: |-
      <SPECIAL>Somnastaub<> befindet sich in den dünnen Schichten um Hotspots im Loop. Der akkumulierte Zerfall von Zeit und Erinnerungen. Von großem Wert für <SPECIAL>Spezialist Polo<> bei der <STELLAR>Erforschung des Loops<>.

      Ernte Somnastaub aus dem Inneren <TECHNOLOGY>verlassener Frachter<>.
    ui_exped_rogue_comm_m3_obj1: Sammle Somnastaub aus dem Wrack eines verlassenen
      Frachters
    ui_exped_rogue_comm_m3_obj1_ti: |-
      <SPECIAL>Somnastaub<> befindet sich in den dünnen Schichten um Hotspots im Loop. Der akkumulierte Zerfall von Zeit und Erinnerungen. Von großem Wert für <SPECIAL>Spezialist Polo<> bei der <STELLAR>Erforschung des Loops<>.

      Ernte Somnastaub aus dem Inneren <TECHNOLOGY>verlassener Frachter<>. Orte verlassene Frachter mit einem <TECHNOLOGY>Notsignal-Scanner<>, der vom <STELLAR>Schrotthändler<> einer Raumstation oder von <STELLAR>Iteration: Helios<> an Bord der Weltraumanomalie erworben werden kann.

      Verlassene Frachter sind <FUEL>äußerst gefährlich<>. Loop-Forscher sollten mit gefährlichen Bedingungen und potenziellen Konflikten rechnen.
    ui_exped_rogue_comm_m3_msg1: |-
      Sammle %ITEM% von <STELLAR>verlassenen Frachtern<>: %CURRENT%/%AMOUNT%
      Sprich in einer Raumstation mit einem <TECHNOLOGY>Schrotthändler<>, um ein Wrack zu orten
