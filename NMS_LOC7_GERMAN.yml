    bld_s_poster20_name: KOSMISCHER-FLUG-POSTER
    bld_s_poster20_name_l: Kosmischer-Flug-Poster
    bld_s_poster20_description: |-
      Ein exklusives, selbstklebendes und absolut knitterfreies Stück Wandkunst.
      Es zelebriert die Freude beim Abheben eines Raumschiffs.
    bld_s_poster21_name: ORBITAL-POSTER
    bld_s_poster21_name_l: Orbital-Poster
    bld_s_poster21_description: |-
      Ein exklusives selbstklebendes, knitterfreies Wandkunstwerk.
      Es zeigt eine Raumstation, die über einem nachdenklichen Entdecker thront.
    bld_s_poster22_name: SCHIFFSKATALOG-POSTER
    bld_s_poster22_name_l: Schiffskatalog-Poster
    bld_s_poster22_description: |-
      Ein exklusives selbstklebendes, knitterfreies Wandkunstwerk.
      Es zeigt eine Reihe von Raumschiffsilhouetten.
    bld_expd_poster6a_name: SCHRECKENSKAPITÄN-FAHNG-POSTER
    bld_expd_poster6a_name_l: Schreckenskapitän-Fahng-Poster
    bld_expd_poster6a_description: |-
      Ein exklusives selbstklebendes, knitterfreies Wandkunstwerk.
      Nur wenige Vy‘Keen wissen nichts von den schaurigen Taten des Schreckenskapitäns Fahng – wenn auch unbekannt ist, ob es sich um eine reale historische Figur handelt oder nur um eine erfundene Geschichte, um ungehorsame Junge zu erschrecken.
    bld_expd_poster6b_name: GESETZLOSEN-POSTER
    bld_expd_poster6b_name_l: Gesetzlosen-Poster
    bld_expd_poster6b_description: |-
      Ein exklusives selbstklebendes, knitterfreies Wandkunstwerk.
      Eine rebellische Hommage an Piraten, Flüchtige und den Widerstand gegen das Gesetz der Wächter.
    bld_expd_poster6c_name: RESBUR-XIII-POSTER
    bld_expd_poster6c_name_l: Resbur-XIII-Poster
    bld_expd_poster6c_description: |-
      Ein exklusives selbstklebendes, knitterfreies Wandkunstwerk.
      Dieses anarchistische Poster zeigt einen berüchtigten, von Piraten besetzten Planeten.
    bld_decal_expd_06_name: "„DIE GEBRANDMARKTEN“-EXPEDITIONSMOTIV"
    bld_decal_expd_06_name_l: "„Die Gebrandmarkten“-Expeditionsmotiv"
    bld_decal_expd_06_description: |-
      Ein exklusives, platzierbares Motiv zur Verzierung und Dekoration von Basen.

      Dieses Motiv erinnert an den Abschluss der Expedition „<STELLAR>Die Gebrandmarkten<>“, die glorreiche Wiedererlangung unrechtmäßig erworbenen Geldes und der Entdeckung eines Piratengeheimnisses.
    ui_banner_expd_06_name: "„DIE GEBRANDMARKTEN“-EXPEDITIONSBANNER"
    ui_banner_expd_06_name_l: "„Die Gebrandmarkten“-Expeditionsbanner"
    ui_banner_expd_06_desc: |-
      Rüste diesen exklusiven <STELLAR>persönlichen Flair<> aus, um an den Abschluss der „Die Gebrandmarkten“-<STELLAR>Expedition<>, die glorreiche Wiedererlangung unrechtmäßig erworbenen Geldes und die Entdeckung eines Piratengeheimnisses zu erinnern.

      Füge dieses Banner an einem <TECHNOLOGY>Aussehenmodifikator<> zu deinem Profil hinzu.
    ui_tip_banner_expd_06: "„Die Gebrandmarkten“-Expeditionsbanner"
    ui_expd_title_06_name: 'TITEL: „Jäger des Brandes“'
    ui_expd_title_06_name_l: 'Titel: „Jäger des Brandes“'
    ui_expd_title_06_desc: |-
      Ein exklusiver <STELLAR>Entdeckertitel<>, der an den Abschluss der „<STELLAR>Die Gebrandmarkten<>“-Expedition, die glorreiche Wiedererlangung unrechtmäßig erworbenen Geldes und die Entdeckung eines Piratengeheimnisses erinnern soll.

      Füge diesen Titel mit einem <TECHNOLOGY>Aussehenmodifikator<> zu deinem Banner hinzu.
    ui_player_title_expd6: "%NAME%, Jäger des Brandes"
    ui_shiptrail_pirate_name: STOTTERNDE RAUMSCHIFFSPUR
    ui_shiptrail_pirate_name_l: Stotternde Raumschiffspur
    ui_shiptrail_pirate_desc: |-
      Ein exklusiver <STELLAR>Raumschiff-Abgasmodifikator<>.

      Ein baufälliger Schiffsauspuff, der in großer Not von einem Gesetzlosen zusammengebastelt wurde. Neigt gelegentlich zu Explosionen, hat aber keine nachteiligen Auswirkungen auf das Flugverhalten.

      Installiere diese <TECHNOLOGY>Technologie<> in deinem Raumschiff-Inventar, um das Aussehen der Antrieb-Auspuffspuren zu verändern.
    ui_expd_flag_06a_name: PIRATENFLAGGE
    ui_expd_flag_06a_name_l: Piratenflagge
    ui_expd_flag_06a_desc: |-
      Der leuchtend rote Totenkopf auf dieser samtigen Flagge dient als Warnung für feindliche Parteien.

      Ein exklusives, herstellbares Basis-Ornament.
    ui_expd_flag_06b_name: EINIGKEITSFLAGGE
    ui_expd_flag_06b_name_l: Einigkeitsflagge
    ui_expd_flag_06b_desc: |-
      Eine gemeinsam entworfene Standarte, die aus der Zusammenarbeit mehrerer intergalaktischer Gilden hervorgegangen ist.

      Ein exklusives, herstellbares Basis-Ornament.
    ui_expd_flag_06c_name: HERALDIKFLAGGE
    ui_expd_flag_06c_name_l: Heraldikflagge
    ui_expd_flag_06c_desc: |-
      Die zarte goldene Stickerei dieser Flagge verleiht jeder bewohnbaren Basis sofort Eleganz und Kultiviertheit.

      Ein exklusives, herstellbares Basis-Ornament.
    ui_expd_flag_06d_name: ORBITALFLAGGE
    ui_expd_flag_06d_name_l: Orbitalflagge
    ui_expd_flag_06d_desc: |-
      Eine abstrakte Darstellung von Planetenbahnen unter einem wachsamen Auge, genäht aus auffälligen karminroten und grauen Stoffen.

      Ein exklusives, herstellbares Basis-Ornament.
    ui_expd_flag_06e_name: VIRIDIANFLAGGE
    ui_expd_flag_06e_name_l: Viridianflagge
    ui_expd_flag_06e_desc: |-
      Das kontrastreiche grün-violette Design dieser Flagge wurde von der Suche nach fruchtbaren Galaxien inspiriert.

      Ein exklusives, herstellbares Basis-Ornament.
    bld_expd_flag_sub: Exklusive Flagge
    ui_expd_cube_06_name: ABWEGIGER WÜRFEL
    ui_expd_cube_06_name_l: Abwegiger Würfel
    ui_expd_cube_06_desc: |-
      Ein exklusives, herstellbares Basis-Ornament.

      Diese kubische Lebensform trieb aus einer anderen Realität in eine Orbitalstation, wo sie von einem reisenden Handlungsreisenden eingefangen wurde. Sie ist ein ruhiger Gefährte, wenn sie in einer bewohnbaren Basis untergebracht wird.
    ui_expd_cube_06_sub: Schwebendes Primitiv
    ui_piratecape_name: GESETZLOSENUMHANG
    ui_piratecape_name_l: Gesetzlosenumhang
    ui_piratecape_desc: |-
      Eine exklusive <STELLAR>Exo-Anzug-Aussehenüberschreibung<>.

      Ein kampferprobter Umhang, gestohlen von der berüchtigten Piratenfraktion „<SPECIAL>Der Brand<>“. Der aus chemisch getränkten Nanofasern gewebte Stoff ist völlig undurchlässig für die von Jetpack-Abgasen erzeugte Hitze.

      Verändere das Aussehen deines Exo-Anzugs mit einem <TECHNOLOGY>Aussehenmodifikator<>.
    ui_spec_hood01_name: HAUBE DER FREIHEIT
    ui_spec_hood01_name_l: Haube der Freiheit
    ui_spec_hood01_desc: |-
      Eine fließende Seidenhaube, die jenen verliehen wird, die mit der <SPECIAL>Stimme der Freiheit<> singen.

      Ändere das Aussehen deines Exo-Anzugs mit dieser exklusiven <STELLAR>Aussehenüberschreibung<> an einem <TECHNOLOGY>Aussehenmodifikator<>.
    ui_sentinels_deploy_kill_title: Wächter eingesetzt!
    ui_sentinels_deploy_kill_msg: |-
      Bleibe in diesem Bereich und stelle dich der Verstärkung!
      Verbleibende Zeit: <FUEL>%TIME% s<>
