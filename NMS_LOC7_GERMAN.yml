    ui_pirates1_radar_title: Die Stimme der Freiheit
    ui_pirates1_radar_lang: Ruhmreicher Überlebender! Willkommen! Der Pfad zur Freiheit
      ist <AUDIO>TXT_RadioNoise<>– <STELLAR>kkztzkt<> –<DELAY>0.8<> werden unsere
