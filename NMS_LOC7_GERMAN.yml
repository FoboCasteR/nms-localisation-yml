    ui_settlement_pre_miss_title: Ein Planet in Not
    ui_settlement_pre_miss_sub: Untersuche eine Notfallübertragung
    ui_settlement_pre_miss_desc: |-
      Ich entdeckte mithilfe des Langstrecken-Kommunikators meines Raumschiffs eine Notfallübertragung.
      Das Hologramm war aufgezeichnet und zeigte anscheinend eine Lebensform, die sich in irgendeiner Notlage befand. Sie flehte alle Schiffe in der Nähe an, sie gegen einen Einmarsch der Wächter zu unterstützen.
    ui_settlement_pre_miss_obj1: Untersuche das planetare Notsignal
    ui_settlement_pre_miss_obj2: Rette die Siedlung vor den Wächtern
    ui_settlement_pre_miss_obj1_tip: |-
      Die Koordinaten des Notsignals sind in das Navigationssystem des Raumschiffs eingegeben worden. Das Signal scheint vom Planeten zu kommen.
      Fliege zu den Koordinaten und untersuche die Quelle des Signals.
    ui_settlement_pre_miss_msg1: |-
      <FUEL>Notfallübertragung<> entdeckt
      Antworte dem Kommunikator, indem du <IMG>QUICK_MENU<> drückst.
    ui_settlement_pre_miss_msg2: |-
      Fliege zur Quelle der Notfallübertragung.
      Die Quelle des Signals scheint sich <STELLAR>auf dem Planeten zu befinden<>.
    ui_settlement_pre_miss_marker: Notfallübertragungs-Repeater
