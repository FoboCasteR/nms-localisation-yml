    bld_flower_1_name: NACHTZUNGENBLUMEN
    bld_flower_1_name_l: Nachtzungenblumen
    bld_flower_1_desc: Ein widerstandsfähiges Gewächs, das gentechnisch so verändert
      wurde, dass es in allen Biomen, Bodenarten und unter allen Wetterbedingungen
      gedeiht. Die mit Widerhaken versehenen Blütenblätter schützen die Blumen vor
      potenziellen Fressfeinden, indem sie die Haut durchdringen und ihr tödliches
      Gift wirken lassen. Für die Handhabung werden Gefahrgut-Schutzhandschuhe empfohlen.
    bld_flower_2_name: SEEIGELBLUMEN
    bld_flower_2_name_l: Seeigelblumen
    bld_flower_2_desc: Ein widerstandsfähiges Gewächs, das gentechnisch so verändert
      wurde, dass es in allen Biomen, Bodenarten und Wetterbedingungen gedeiht. Diese
      ungewöhnlich geformten Blumen sind voll mit Pollen und verströmen einen betäubend
      süßen Duft.
