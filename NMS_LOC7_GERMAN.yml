    npc_exped_rogue_comm_intr_title: 'Erinnerungsecho #4924X'
    npc_exped_rogue_comm_intr_lang: Ich wollte es. Ich verdiene – <AUDIO>TXT_RadioNoise<><STELLAR>ttkkz<>
      – sicher, das war – <AUDIO>TXT_RadioNoise<><STELLAR>zzkttt<> – nur für mich.
      Und diese Beute – <AUDIO>TXT_RadioNoise<><STELLAR>zttttk<> – mir.
    npc_exped_rogue_comm_intr_desc: Aus dem Funkgerät des Schiffes ertönt eine unbekannte
      und doch sehr vertraute Stimme. Ich habe das ungute Gefühl, schon einmal hier
      gewesen zu sein.
    npc_exped_rogue_comm_intr_opta: Schiffsaudio bereinigen
    npc_exped_rogue_comm_intr_optb: Anomalien aufspüren
    npc_exped_rogue_comm_intr_res: "– <AUDIO>TXT_RadioNoise<><STELLAR>kkzzttk<> –
      nichts – <AUDIO>TXT_RadioNoise<><STELLAR>kzzzztttk<> – kein Entkommen! Vielleicht –
      <AUDIO>TXT_RadioNoise<><STELLAR>kztk<> – Polo?"
    ui_exped_rogue_comm_intr_hud: ITERATIONSRESET ERKANNT
    ui_exped_rogue_comm_intr_obj2: Berichte Polo von der Loop-Anomalie
    ui_exped_rogue_comm_intr_obj2_t: |-
      Aus dem Funkgerät des Raumschiffs ertönt knackend eine seltsame Nachricht, fremd und doch zutiefst vertraut.

      „Ich wollte es. Ich verdiene – <STELLAR>ttkkz<> – sicher, das war – <STELLAR>zzkttt<> – nur für mich. Und diese Beute – <STELLAR>zttttk<> – mir.“

      Rufe die <SPECIAL>Weltraumanomalie<> im Schnellmenü (<IMG>QUICK_MENU<>) auf, wenn du dich im Weltraum befindest. Finde Priester-Entität Nada und Spezialist Polo im Herzen der Anomalie.
    ui_exped_rogue_comm_intr_msg4: |-
      Berichte Spezialist Polo von dem seltsamen Raumschiffsignal.
      Starte ins All, um der <SPECIAL>Weltraumanomalie<> zu signalisieren.
    ui_exped_rogue_comm_intr_msg5: |-
      Berichte Spezialist Polo von dem seltsamen Raumschiffsignal.
      Rufe die <SPECIAL>Weltraumanomalie<> im Schnellmenü (<IMG>QUICK_MENU<>) auf, wenn du dich im Weltraum befindest.
    ui_exped_rogue_comm_intr_msg6: Berichte <SPECIAL>Spezialist Polo<> von dem seltsamen
      Raumschiffsignal
    ui_exped_rogue_comm_intr_lang1: So schnell zurück, mein Freund? Du bist wie unser
      kleines Zuhause, kommst und gehst, gehst und kommst! Du bist hier, um wieder
      über den Loop zu sprechen, ja?
    ui_exped_rogue_comm_intr_lang1a: So schnell zurück, mein Freund?
    ui_exped_rogue_comm_intr_opt1_a: Nach dem Loop fragen
    ui_exped_rogue_comm_intr_opt1_b: Erinnern
    ui_exped_rogue_comm_intr_res1_a: Ist es so anders als zuvor, Reisender-Freund?
      Vielleicht gewöhnst du doch dran. Andere gute Freunde haben sich immerhin angepasst ...
    ui_exped_rogue_comm_intr_res1_b: Nein? Dieses Mal nicht? Hmmm ... <NEWLINE>Mein
      Fehler. Wir müssen wohl etwas weiter sein, als ich dachte!
    ui_exped_rogue_comm_intr_lang2: |-
      Du hast genug, denke ich? Du bist nicht allein! Alle Zeit der Welt, aber so sollte man sie nicht verbringen.
      Aber keine Sorge, Freund. Es gab genug Zeit, um darüber nachzudenken. Wir haben einen Plan, du und ich!
    ui_exped_rogue_comm_intr_desc2: |-
      Polo lächelt und klickt leise mit dem Schnabel. Der Raum verschwimmt um mich herum, die Luft voller Glockenspiele und Pfeifen.
      Ich sehe es. Ich erinnere mich.
    ui_exped_rogue_comm_intr_desc2a: Ich sehe es. Ich erinnere mich.
    ui_exped_rogue_comm_intr_lang3: |-
      Das Universum ist voll wunderbarer Anomalien. Es muss ein Muster im Loop geben, ein Signal in der tiefen Materie. Wir müssen nur genau hinsehen!
      Du weißt bereits, was wir brauchen, denke ich?
    ui_exped_rogue_comm_intr_lang3a: Du weißt bereits, was wir brauchen, denke ich?
    ui_exped_rogue_comm_intr_res_c: Komm schon, alter Freund! Am Ende hat alles eine
      Antwort.
    ui_exped_rogue_comm_del_opt_a: Material liefern
    ui_exped_rogue_comm_del_opt_b: Sag, du kommst wieder
    ui_exped_rogue_comm_del_res_a1: |-
      Genau zur richtigen Zeit, Reisender-Freund!
