      Ein leistungsstarkes Kampf-Upgrade für den <TECHNOLOGY>Impulswerfer<>. Dieses Modul installiert eine Reihe fein kalibrierter Treibstoff-Einspritzdüsen in der Brennkammer, die einen kontrollierten Verbrennungsvorgang in den Plasmageschossen auslösen.

      Verursacht bei Zielen, die vom Impulswerfer getroffen werden, für kurze Zeit eine <STELLAR>Verbrennung<>, die zusätzlichen Schaden verursacht.
    up_sentgun_name: WÄCHTER-WAFFENSPLITTER
    up_sentgun_name_l: Wächter-Waffensplitter
    up_sentgun_desc: |-
      Ein <SPECIAL>ungewöhnliches<> Upgrade für die <TECHNOLOGY>Waffensysteme<> des Multiwerkzeugs. Starte den Upgrade-<VAL_ON>Installationsprozess<> mit <VAL_ON><IMG>FE_ALT1<><>.

      Dieser unheimliche, glasige Splitter wurde von <SPECIAL>Wächtertrümmern<> geborgen. Seine Auswirkungen auf das Multiwerkzeug sind erst nach der Installation erkennbar.
    up_sentgun_sub: Verbotenes Multiwerkzeug-Modul
    up_sentsuit_name: WÄCHTER-EXO-ANZUG-FRAGMENT
    up_sentsuit_name_l: Wächter-Exo-Anzug-Fragment
    up_sentsuit_desc: |-
      Ein <SPECIAL>ungewöhnliches<> Upgrade für den <TECHNOLOGY>Exo-Anzug<>. Starte den Upgrade-<VAL_ON>Installationsprozess<> mit <VAL_ON><IMG>FE_ALT1<><>.

      Dieses seltsame Trümmerfragment wurde aus <SPECIAL>Wächtertechnologie<> gewonnen. Seine Auswirkungen auf die Leistung des Anzugs können unmöglich vorhergesagt werden, bevor der Nanitschaum sämtliche Systeme des Exo-Anzugs durchdrungen hat.
    up_sentsuit_sub: Verbotenes Exo-Anzug-Modul
    ui_stealth_name: TARNGERÄT
    ui_stealth_name_l: Tarngerät
    ui_stealth_desc: |-
      Bei Aktivierung zieht dieses Modul Energie aus den <VAL_ON>Exo-Anzug-Lebenserhaltungssystemen<>, um das Gravitationsfeld um den Benutzer herum zu manipulieren, das Licht zu brechen und einen <STELLAR>aktiven Tarnungseffekt<> zu erzeugen.

      Dieser <STELLAR>vorübergehende<> Effekt kann genutzt werden, um unerwünschter feindlicher Aufmerksamkeit zu entgehen. WARNUNG: Die aktive Tarnung wird bei dramatischen Exo-Anzug-Manövern wie der Aktivierung des Jetpacks oder der Aktivierung der Multiwerkzeug-Waffensysteme abgebrochen.
    ui_stealth_sub: Aktive Tarnungseinheit
    ut_stundmg_name: GALVANISCHER VERSTÄRKER
    ut_stundmg_name_l: Galvanischer Verstärker
    ut_stundmg_desc: |-
      Ein allgemeines Upgrade für alle Multiwerkzeug-<TECHNOLOGY>Waffensysteme<>, das bewirkt, dass seine Geschosse beim Aufprall auf ein geeignetes elektromagnetisches Feld dramatisch mitschwingen.

      Erhöht signifikant den <STELLAR>Schaden<> an organischen und anorganischen Wesen, die aktuell <STELLAR>betäubt sind<>.
    ut_stundmg_sub: Schadenüberladungs-Modul
