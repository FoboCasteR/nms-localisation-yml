    ui_medal_desc_journey: |-
      <STELLAR>Reisemeilensteine<> sind Aufzeichnungen deiner Reise durchs Universum.

      Wähle einen Orden auf der Meilensteinseite aus, um mehr darüber zu erfahren.
      <COMMODITY>Hefte<> einen Orden an, um dem Missionsprotokoll detaillierte Hinweise hinzuzufügen.
    ui_medal_desc_aliens_met: |-
      In der gesamten Galaxie sind intelligente außerirdische Lebensformen anzutreffen, vor allem in <STELLAR>planetaren Gebäuden<> oder System-<STELLAR>Raumstationen<>.

      Die Kommunikation mit Lebensformen kann die Chance bieten, zu <COMMODITY>handeln<>, <TECHNOLOGY>Wörter zu erlernen<>, <SPECIAL>Sternenkarten zu tauschen<> oder <TRADEABLE>Geschenke auszutauschen und Ansehen zu erlangen<>. Andere Lebensformen können die Chance bieten, <COMMODITY>ihr Raumschiff zu kaufen<>.
    ui_medal_desc_words: |-
      Viele <STELLAR>außerirdische Lebensformen<> werden dir Wörter in ihrer Sprache beibringen. Große Strukturen wie Raumstationen oder planetare Außenposten sind dicht besiedelt und stellen gute Wissensquellen dar.

      Lerne zusätzliche Wörter durch die <SPECIAL>Wissenssteine<>, die du beim Erkunden findest.

      Rufe <STELLAR>Worte lernen<> im Abschnitt „Außerirdische Lebensformen“ der Anleitung auf, um mehr zu erfahren.
    ui_medal_desc_dist_warp: |-
      Öffne deine <VAL_ON>Galaxiekarte<> (<IMG>QUICK_MENU<>), um zu einem neuen Sternensystem zu reisen. Wähle ein System aus und drücke <IMG>GALAXYWARP<>, um den Hyperantrieb zu aktivieren.

      Wähle Systeme direkt mit dem <VAL_ON>Freien Umsehen<> aus oder <VAL_ON>folge<> dem <VAL_ON>voreingestellten Pfad<>. Pfade können geändert werden, um verschiedene galaktische Ziele anzuzeigen.
    ui_medal_desc_disc_creatures: |-
      Verwende das <TECHNOLOGY>Analysevisier<> (<IMG>AIM<>), um planetare Fauna zu finden und halte <IMG>BINOCSCAN<> gedrückt, um sie zu scannen. Unentdeckte Kreaturen werden durch <FUEL>rote Punkte<> gekennzeichnet.
      Sieh dir die <TECHNOLOGY>Entdeckungen<>-Seite eines Planeten an, um Hinweise zu erhalten, wo und wann bestimmte Kreaturen zu finden sind.

      Wenn alle Kreaturen auf einem Planeten entdeckt wurden, sieh dir die Entdeckungen-Seite an und wähle <STELLAR>„Abschluss registrieren“<>, um <COMMODITY>Bonusprämien<> zu erhalten.
    ui_medal_desc_dist: |-
      Verwende während der Erkundung zu Fuß das <TECHNOLOGY>Analysevisier<> (<IMG>AIM<>), den <TECHNOLOGY>Scanner<> (<IMG>SCAN<>) und den <TECHNOLOGY>Kompass<> am oberen Rand des HUD, um interessante Orte zu finden.

      Nutze Höhlen und Gebäude als Unterschlüpfe und zum automatischen Wiederaufladen deines <TECHNOLOGY>Gefahrenschutzes<>.

      Mit dem Exo-Anzug-Jetpack (<IMG>JUMP<>) und den Sprintfähigkeiten (<IMG>RUN<>) kannst du dich schneller bewegen. Kaufe von einem <TECHNOLOGY>Technologiehändler<> in einer Raumstation Exo-Anzug-Bewegungs-Upgrades.
    ui_medal_desc_longest_life: |-
      Extreme Welten sind <FUEL>hochgefährlich<>. Die dortigen fürchterlichen Stürme <STELLAR>aktivieren<> ihre Stern-Metalle. Identifiziere die aktivierten Metalle vom Weltraum aus mit dem <TECHNOLOGY>Raumschiff-Scanner<> (<IMG>SCAN<>).

      Kaufe von einem <TECHNOLOGY>Technologiehändler<> in einer Raumstation Gefahrenschutz-Upgrades. Erhalte neue Gefahrenschutz-Technologien von <STELLAR>Selene<> in der <SPECIAL>Weltraumanomalie<>.
    ui_medal_desc_sentinels: |-
      <SPECIAL>Wächterdrohnen<> patrouillieren in den meisten Welten.
      Das Bekämpfen von Wächtern löst <FUEL>Unterdrückungsmaßnahmen<> aus.
      Lokalisiere Wächter mit dem <TECHNOLOGY>Analysevisier<>.

      Rufe den Abschnitt <STELLAR>Kampf<> in der Anleitung auf, um mehr zu erfahren.
    ui_medal_desc_money: |-
      Verkaufe im galaktischen Handelsnetzwerk Gegenstände für <COMMODITY>Units<> (<IMG>UNITS<>).

      Installiere einen <TECHNOLOGY>Wirtschaftsscanner<> in deinem Raumschiff, um Zugriff auf die wirtschaftlichen Daten auf der Galaxiekarte zu erhalten. Plane dann <COMMODITY>Handelsrouten<>, um den Profit zu maximieren. Finde <VAL_ON>komplementäre Wirtschaftsformen<> für die perfekte Handelsroute.

      Rufe in der Anleitung <STELLAR>Geld verdienen<> auf, um mehr zu erfahren.
    ui_medal_desc_enemies: "Finde und erledige Piraten (oder friedliche Händler) im
      Weltraumkampf. Du findest Piraten, indem du nach Kopfgeldzielen suchst oder
      bei der <TECHNOLOGY>Missionstafel der Raumstation<> Missionen annimmst.\n\nFeuere
      <VAL_ON>Schiffswaffen<> mit <IMG>SHIPFIRE<> ab und schalte die Waffenmodi mit
      <IMG>SHIPCYCLEWEAPON<> durch. Kontrolliere deine Geschwindigkeit mit dem <FUEL>Boost<>
      (<IMG>BOOST<>) und der <VAL_ON>Bremse<> (<IMG>BRAKE<>), um hinter deinem Ziel
      zu bleiben. "
    ui_medal_desc_missions_tra: |-
      Schließe Missionen für die <TRANS_TRA>Gek<> ab, indem du den <COMMODITY>Missionsagenten<> in einer Raumstation in einem von Gek dominierten System aufsuchst.

      Überprüfe die Angebote sorgfältig, da die Missionstafel Missionen von verschiedenen <STELLAR>beauftragenden Fraktionen<> bietet.

      Je höher dein <SPECIAL>Ansehen<> bei den Gek, desto größer die Auswahl an Missionen in von Gek dominierten Systemen.
    ui_medal_desc_words_tra: |-
      Viele <TRANS_TRA>Gek<> werden dir Wörter in ihrer Sprache beibringen. Große Strukturen wie Raumstationen oder planetare Außenposten sind dicht besiedelt und stellen gute Wissensquellen dar.

      Lerne zusätzliche Wörter durch die <SPECIAL>Wissenssteine<>, die du beim Erkunden findest.

      Rufe <STELLAR>Worte lernen<> im Abschnitt „Außerirdische Lebensformen“ der Anleitung auf, um mehr zu erfahren.
    ui_medal_desc_systems_tra: |-
      Öffne deine <VAL_ON>Galaxiekarte<> (<IMG>QUICK_MENU<>), um zu einem neuen System zu reisen. Wähle ein System aus und drücke <IMG>GALAXYWARP<>, um den Hyperantrieb zu aktivieren.

      Wähle Systeme direkt mit dem <VAL_ON>Freien Umsehen<> aus oder <VAL_ON>folge<> dem <VAL_ON>voreingestellten Pfad<>. Pfade können geändert werden, um verschiedene galaktische Ziele anzuzeigen.

      Von <TRANS_TRA>Gek<> dominierte Systeme sind durch ein Schnabelsymbol gekennzeichnet.
    ui_medal_desc_smuggle: |-
      In einigen Sternensystemen wurde die vorherrschende lokale Autorität von rebellischen, gesetzlosen Einheiten <VAL_ON>gestürzt<>. Auf der <VAL_ON>Galaxiekarte<> (<IMG>QUICK_MENU<>) sind diese Systeme durch ein Schädelsymbol gekennzeichnet.

      <SPECIAL>Schwarzmarktwaren<> können auf illegalen Stationen billig erworben und dann im regulierten Raum für einen <TRADEABLE>hohen Aufschlag<> verkauft werden. Werde die Schmuggelware schnell los, um <STELLAR>Frachtscans<> und Konflikte mit Wächtern zu vermeiden.
    ui_medal_desc_missions_war: |-
      Schließe Missionen für die <TRANS_WAR>Vy’keen<> ab, indem du den <COMMODITY>Missionsagenten<> in einer Raumstation in einem von Vy’keen dominierten System aufsuchst.

      Überprüfe die Angebote sorgfältig, da die Missionstafel Missionen von verschiedenen <STELLAR>beauftragenden Fraktionen<> bietet.

      Je höher dein <SPECIAL>Ansehen<> bei den Vy’keen, desto größer die Auswahl an Missionen in von Vy’keen dominierten Systemen.
    ui_medal_desc_words_war: |-
      Viele <TRANS_WAR>Vy’keen<> werden dir Wörter in ihrer Sprache beibringen. Große Strukturen wie Raumstationen oder planetare Außenposten sind dicht besiedelt und stellen gute Wissensquellen dar.

      Lerne zusätzliche Wörter durch die <SPECIAL>Wissenssteine<>, die du beim Erkunden findest.

      Rufe <STELLAR>Worte lernen<> im Abschnitt „Außerirdische Lebensformen“ der Anleitung auf, um mehr zu erfahren.
    ui_medal_desc_systems_war: |-
      Öffne deine <VAL_ON>Galaxiekarte<> (<IMG>QUICK_MENU<>), um zu einem neuen Sternensystem zu reisen. Wähle ein System aus und drücke <IMG>GALAXYWARP<>, um den Hyperantrieb zu aktivieren.
      Wähle Systeme direkt mit dem <VAL_ON>Freien Umsehen<> aus oder <VAL_ON>folge<> dem <VAL_ON>voreingestellten Pfad<>. Pfade können geändert werden, um verschiedene galaktische Ziele anzuzeigen.

      Von <TRANS_WAR>Vy’keen<> dominierte Systeme sind durch ein Augensymbol gekennzeichnet.
    ui_medal_desc_walkers: |-
      Wächterdrohnen patrouillieren in den meisten Welten.
      Das Bekämpfen von Wächtern löst <FUEL>Unterdrückungsmaßnahmen<> aus.
      Lokalisiere Wächter mit dem <TECHNOLOGY>Analysevisier<>.
      Erhöhe deine <FUEL>Gesucht-Stufe<>, um Elite-<SPECIAL>Wächter-Kampfläufer<> herbeizurufen.

      Rufe den Abschnitt <STELLAR>Kampf<> in der Anleitung auf, um mehr zu erfahren.
    ui_medal_desc_missions_exp: |-
      Schließe Missionen für die <TRANS_EXP>Korvax<> ab, indem du den <COMMODITY>Missionsagenten<> in einer Raumstation in einem von Korvax dominierten System aufsuchst.

      Überprüfe die Angebote sorgfältig, da die Missionstafel Missionen von verschiedenen <STELLAR>beauftragenden Fraktionen<> bietet.

      Je höher dein <SPECIAL>Ansehen<> bei den Korvax, desto größer die Auswahl an Missionen in von Korvax dominierten Systemen.
    ui_medal_desc_words_exp: |-
      Viele <TRANS_EXP>Korvax<> werden dir Wörter in ihrer Sprache beibringen. Große Strukturen wie Raumstationen oder planetare Außenposten sind dicht besiedelt und stellen gute Wissensquellen dar.

      Lerne zusätzliche Wörter durch die <SPECIAL>Wissenssteine<>, die du beim Erkunden findest.

      Rufe <STELLAR>Worte lernen<> im Abschnitt „Außerirdische Lebensformen“ der Anleitung auf, um mehr zu erfahren.
    ui_medal_desc_systems_exp: |-
      Öffne deine <VAL_ON>Galaxiekarte<> (<IMG>QUICK_MENU<>), um zu einem neuen Sternensystem zu reisen. Wähle ein System aus und drücke <IMG>GALAXYWARP<>, um den Hyperantrieb zu aktivieren.

      Wähle Systeme direkt mit dem <VAL_ON>Freien Umsehen<> aus oder <VAL_ON>folge<> dem <VAL_ON>voreingestellten Pfad<>. Pfade können geändert werden, um verschiedene galaktische Ziele anzuzeigen.

      Von <TRANS_EXP>Korvax<> dominierte Systeme sind durch ein Helmvisiersymbol gekennzeichnet.
    ui_medal_desc_nanites: |-
      Nanit kann man beim Entdecken planetarer Strukturen finden, durch Verkauf/Raffinieren von Gegenständen erhalten oder durch <VAL_ON>Hochladen<> von Entdeckungen.

      <STELLAR>Ares<> und <STELLAR>Helios<> in der <SPECIAL>Weltraumanomalie<> suchen jeden Tag nach Gegenständen und Daten und <VAL_ON>bieten dafür Nanit an<>.

      Rufe <STELLAR>Nanit verdienen<> im Abschnitt „Upgrades & Herstellung“ der Anleitung auf, um mehr zu erfahren.
    ui_medal_desc_missions_tguild: |-
      Schließe Missionen für die <STELLAR>Händlergilde<> ab, indem du den <COMMODITY>Missionsagenten<> in einer Raumstation aufsuchst.

      Überprüfe die Angebote sorgfältig, da die Missionstafel Missionen von verschiedenen <STELLAR>beauftragenden Fraktionen<> bietet.

      Je besser dein Verhältnis zur <STELLAR>dominanten Lebensform<> des Systems, desto größer die Auswahl an Missionen.
    ui_medal_desc_money_tguild: |-
      Die Händlergilde ist Mitgliedern mit eindrucksvollen Vermögensreserven freundlich gesinnt.

      Verkaufe Gegenstände im galaktischen Handelsnetzwerk für <COMMODITY>Units<> (<IMG>UNITS<>). Seltene Gegenstände wie <STELLAR>uralte Knochen<> oder Handelsgüter wie <COMMODITY>Sternenseide<> können einem erfahrenen Kaufmann besonders hohe Preise einbringen.

      Rufe <STELLAR>Geld verdienen<> in der Anleitung auf, um mehr zu erfahren.
    ui_medal_desc_farming: |-
      Baue in deiner Frachter- oder planetaren <STELLAR>Basis<> Pflanzen an.

      Pflanzen müssen in der Regel in einem <TECHNOLOGY>Hydrokultur-Trog<> oder in der <TECHNOLOGY>Anbaukammer<> eines Frachters gesät werden, können aber unter ihren <TRADEABLE>eigenen Wetterbedingungen<> auch <VAL_ON>im Freien<> angepflanzt werden.

      Finde <TRADEABLE>landwirtschaftliche<> Baupläne bei der Baueinheit in der <SPECIAL>Weltraumanomalie<>. Frachterraum-Baupläne sind am Upgrade-Terminal der Brücke deines Frachters verfügbar.
    ui_medal_desc_proc_prods: |-
      Finde in verschütteten Ruinen <SPECIAL>uralte Artefakte<>.
      Ein Raumstationen-<TECHNOLOGY>Kartograf<> verkauft Karten zu <STELLAR>Grabungsstätten<>.
      Benutze den <TECHNOLOGY>Terrainmanipulator<>, um Ruinen freizulegen.
      Für das Öffnen von Artefaktkisten werden möglicherweise mehrere Schlüssel benötigt.
    ui_medal_desc_missions_wguild: |-
      Schließe Missionen für die <STELLAR>Söldnergilde<> ab, indem du den <COMMODITY>Missionsagenten<> in einer Raumstation aufsuchst.

      Überprüfe die Angebote sorgfältig, da die Missionstafel Missionen von verschiedenen <STELLAR>beauftragenden Fraktionen<> bietet.

      Je besser dein Verhältnis zur <STELLAR>dominanten Lebensform<> des Systems, desto größer die Auswahl an Missionen.
    ui_medal_desc_sentinels_wguild: |-
      Die Söldnergilde zollt ihren größten Respekt den Mitgliedern, die ihre Kraft im Kampf unter Beweis gestellt haben.

      <SPECIAL>Wächterdrohnen<> patrouillieren in den meisten Welten.
      Das Bekämpfen von Wächtern löst <FUEL>Unterdrückungsmaßnahmen<> aus.
      Lokalisiere Wächter mit dem <TECHNOLOGY>Analysevisier<>.

      Rufe den Abschnitt <STELLAR>Kampf<> in der Anleitung auf, um mehr zu erfahren.
    ui_medal_desc_pirates: |-
      Suche in Systemen mit <FUEL>hoher Konfliktstufe<> oder in <FUEL>gesetzlosen<> Systemen nach Piraten. Alternativ bietet der <STELLAR>Missionsagent<> in einer Raumstation oft bestimmte Kopfgelder an.
      Schiffe, die <STELLAR>äußerst wertvolle Fracht<> transportieren, ziehen eher die Aufmerksamkeit von Piraten auf sich.

      Feuere <VAL_ON>Schiffswaffen<> mit <IMG>SHIPFIRE<> ab und schalte die Waffenmodi mit <IMG>SHIPCYCLEWEAPON<> durch. Kontrolliere deine Geschwindigkeit mit dem <FUEL>Boost<> (<IMG>BOOST<>) und der <VAL_ON>Bremse<> (<IMG>BRAKE<>), um hinter deinem Ziel zu bleiben.
      Kaufe Raumschiff-Upgrades von einem <TECHNOLOGY>Technologiehändler<> in einer Raumstation.
    ui_medal_desc_fiends: |-
      <FUEL>Flüsternde Eier<> sind oft auf Planeten ohne Luft oder bei verlassenen Gebäuden zu finden. Wenn die Eier gestört werden, erscheint die <SPECIAL>monströse Brut<>.
      Spüre <FUEL>flüsternde Eier<> mit dem <TECHNOLOGY>Analysevisier<> auf.

      Rufe den Abschnitt <STELLAR>Kampf<> in der Anleitung auf, um mehr zu erfahren.
    ui_medal_desc_missions_eguild: |-
      Schließe Missionen für die <STELLAR>Entdeckergilde<> ab, indem du den <COMMODITY>Missionsagenten<> in einer Raumstation aufsuchst.

      Überprüfe die Angebote sorgfältig, da die Missionstafel Missionen von verschiedenen <STELLAR>beauftragenden Fraktionen<> bietet.

      Je besser dein Verhältnis zur <STELLAR>dominanten Lebensform<> des Systems, desto größer die Auswahl an Missionen.
    ui_medal_desc_scanning: |-
      Konsultiere die <TECHNOLOGY>Entdeckungen<>-Seite, um die <SPECIAL>Seltenheit<> bestimmter Fauna-Spezies auf einem Planeten zu erfahren und Hinweise darüber zu erhalten, wann und wo sie zu finden ist.

      Verwende das <TECHNOLOGY>Analysevisier<> (<IMG>AIM<>), um planetare Fauna zu finden. Bisher unentdeckte Kreaturen werden durch <FUEL>rote Punkte<> gekennzeichnet. Ziele mit dem Helmvisier auf Kreaturen und halte <IMG>BINOCSCAN<> gedrückt, um sie zu scannen.
    ui_medal_desc_dist_warp_eguild: |-
      Daten sind die Währung der Entdeckergilde, und die Gilde feiert die Erfahrung von Mitgliedern, die lange Strecken durch die Sterne zurückgelegt haben.

      Öffne deine <VAL_ON>Galaxiekarte<> (<IMG>QUICK_MENU<>), um zu einem neuen Sternensystem zu reisen. Wähle ein System aus und drücke <IMG>GALAXYWARP<>, um den Hyperantrieb zu aktivieren.
      Wähle Systeme direkt mit dem <VAL_ON>Freien Umsehen<> aus oder <VAL_ON>folge<> dem <VAL_ON>voreingestellten Pfad<>. Pfade können geändert werden, um verschiedene galaktische Ziele anzuzeigen.
    ui_medal_desc_plants: |-
      Verwende das <TECHNOLOGY>Analysevisier<> (<IMG>AIM<>), um <TRADEABLE>planetare Flora<> zu scannen.
      Durch das Scannen von Pflanzen verdienst du <STELLAR>Units<>. Benenne deine Entdeckungen um und lade sie hoch, um <STELLAR>Nanit<> zu verdienen.
      Die <STELLAR>Erkundungsanleitung<> im Protokoll zeigt den gesamten Fortschritt bei der Entdeckung eines Planeten an.
    ui_options_difficulty_l: Schwierigkeitseinstellungen
    ui_options_difficulty: SCHWIERIGKEITSEINSTELLUNGEN
    ui_options_difficulty_ban: Schwierigkeit kann aktuell nicht geändert werden
    ui_options_difficulty_on: Ein
    ui_options_difficulty_off: Aus
    creative_difficulty_preset: Kreativ
    relaxed_difficulty_preset: Entspannt
    survival_difficulty_preset: Überleben
    permadeath_difficulty_preset: Dauerhafter Tod
    normal_difficulty_preset: Normal
    custom_difficulty_preset: Benutzerdefiniert
    running_drains_stamina: Sprinten
    sprint_free: Unendliche
    sprint_easy: Entspannt
    sprint_hard: Standard
    running_drains_stamina_desc: |-
      <STELLAR>Standardmäßiges<> Sprinten beansprucht die <FUEL>Lebenserhaltungssysteme<> des Exo-Anzugs zusätzlich.

      <STELLAR>Entspanntes<> Sprinten entfernt diese Lebenserhaltungskosten, erfordert aber trotzdem noch gelegentliche kurze Pausen zur Erholung.

      <STELLAR>Unendliches<> Sprinten entfernt alle Einschränkungen und lässt Spieler für immer sprinten.
    inventories_range: Inventar-Übertragungsreichweite
    inventories_range_desc: |-
      Gesammelte Gegenstände können schnell zwischen nahegelegenen Inventaren übertragen werden – zum Beispiel, um Ressourcen vom Exo-Anzug zum Raumschiff zu teleportieren.

      Mit dieser Einstellung wird festgelegt, ob sich Inventare <STELLAR>in unmittelbarer Nähe<> befinden müssen, damit Gegenstände übertragen werden können.
    inventories_range_on: In der Nähe
    inventories_range_off: Unendliche
    all_slots_unlocked: Startplätze
    all_slots_unlocked_desc: |-
      Die Kapazität von Funktionen wie Inventaren, Begleitern und Geschwadern kann im Laufe der Zeit verbessert werden. Der Kauf von <STELLAR>zusätzlichen Plätzen<> für ein Inventar erweitert dessen Kapazität, und durch zusätzliche Begleiterplätze können Entdecker eine größere Sammlung tierischer Begleiter besitzen.

      Diese Einstellung ändert, wie viele dieser Plätze beim Start eines neuen Spiels freigeschaltet werden.
    all_slots_unlocked_free: Maximum
    all_slots_unlocked_easy: Großzügig
    all_slots_unlocked_hard: Standard
    warp_drive_requirements: Hyperantrieb-Systemzugang
    warp_drive_requirements_desc: |-
      Durch <TECHNOLOGY>Hyperantriebe<> können Entdecker zwischen Sternensystemen <STELLAR>warpen<>. Gelbe Sternensysteme können frei erreicht werden, aber für andere Systemklassen werden spezielle Antriebe benötigt.

      Diese Einstellung legt fest, ob der Hyperantrieb zu roten, grünen und blauen Sternensystemen warpen kann, ohne dass spezialisierte Warp-Technologie erforderlich ist.
    warp_drive_requirements_on: Spezialisiert
    warp_drive_requirements_off: Uneingeschränkt
    crafting_is_free: Herstellen
    crafting_is_free_desc: |-
      Gebäudeteile, Gegenstände und Technologien werden in der Regel durch ihre Herstellung aus gesammelten Ressourcen zusammengesetzt.

      Diese Einstellung legt fest, ob die Herstellung frei erfolgen kann, ohne dass diese Ressourcen gesammelt werden müssen.
    crafting_is_free_on: Kostenlos
    crafting_is_free_off: Standard
    tutorial_enabled: Tutorial-Missionen
    tutorial_enabled_desc: |-
      Der Prolog zur Geschichte führt in die grundlegenden Mechanismen, die Steuerung und die Spielfunktionen ein. Die Aktivierung des Tutorials wird für neue Spieler <STELLAR>dringend empfohlen<>.

      Diese Einstellung kann nur beim Start eines neuen Spiels geändert werden.
    start_with_all_known: Rezepte und Baupläne
    start_with_all_known_desc: |-
      Der Bau von Gebäuden und die Herstellung von Gegenständen und Technologien erfordern die Kenntnis der entsprechenden <TECHNOLOGY>Rezepte<> und <TECHNOLOGY>Baupläne<>. Solche Rezepte werden in der Regel durch Missions- und Erkundungsfortschritte erworben.

      Diese Einstellung legt fest, ob <STELLAR>alle<> Rezepte und Baupläne beim Start eines neuen Spiels automatisch bekannt sind.
    start_with_all_known_on: Alle freigeschaltet
    start_with_all_known_off: Lernbar
    base_auto_power: Basisstärke
    base_auto_power_desc: |-
      Fortgeschrittene Basistechnologie, z. B. hydroponische Schalen für den Anbau von Nutzpflanzen, funktioniert nur beim Anschluss an <TECHNOLOGY>Energiemodule<>.

      Diese Einstellung legt fest, ob Generatoren und Energienetze gebaut werden müssen.
    base_auto_power_on: Kostenlos
    base_auto_power_off: Standard
    death_consequences: Todeskonsequenzen
    death_consequences_desc: |-
      <STELLAR>Kein Gegenstandsverlust<> zeigt den Todesbildschirm an und setzt dann das Spiel ohne weitere Konsequenzen fort.

      Mit <STELLAR>Standard<> werden alle mitgeführten Gegenstände in ein Grab am Ort des Todes gelegt. Wenn das Grab erreicht wird, bevor der Spieler erneut stirbt oder das Spiel verlässt, können die Gegenstände wiedererlangt werden.

      <STELLAR>Gegenstände zerstört<> führt zum dauerhaften Verlust aller mitgeführten Gegenstände.

      <STELLAR>Daten gelöscht<> ist ein <FUEL>„Dauerhafter Tod“<>-Modus, bei dem der Tod das Ende der aktuellen Reise bedeutet. Diese Option kann nur beim Start eines neuen Spiels gewählt werden und später nicht mehr geändert werden.
    death_no_loss: Kein Gegenstandsverlust
    death_item_grave: Standard
    death_item_destroyed: Gegenstände zerstört
    death_save_destroyed: "<FUEL>Daten gelöscht<>"
    damage_received: Schadensstufen
    damage_received_desc: |-
      Gefährliche Umgebungen, Kampfsituationen oder ein Aufprall mit hoher Geschwindigkeit auf den Boden können den Exo-Anzug oder das Raumschiff beschädigen.

      Diese Einstellung skaliert den bei solchen Ereignissen <FUEL>erlittenen Schaden<>.
    damage_in_none: Keins
    damage_in_easy: Minimal
    damage_in_normal: Standard
    damage_in_hard: Anspruchsvoll
    damage_given: Feindstärke
    damage_given_desc: |-
      Bei der Erkundung von Planeten oder des Weltalls kann es gelegentlich zu Begegnungen mit feindlichen Kreaturen, planetaren <SPECIAL>Wächtern<> oder bewaffneten <FUEL>Piraten<> kommen.

      Diese Einstellung skaliert den Schwierigkeitsgrad solcher Kampfbegegnungen.
    damage_out_easy: Schwach
    damage_out_normal: Standard
    damage_out_hard: Anspruchsvoll
    active_survival_bars: Überlebenselemente
    active_survival_bars_desc: |-
      Der Exo-Anzug muss in mehreren Bereichen gepflegt werden: <TECHNOLOGY>Gesundheit und Schilde<>, Schutz vor <CATALYST>Umweltgefahren<> und allgemeine <FUEL>Lebenserhaltung<>.

      Gesundheit und Schilde regenerieren sich nach und nach von selbst. Der Schutz vor Gefahren und die Lebenserhaltung müssen regelmäßig mit Ressourcen aufgeladen werden.

      Diese Einstellung kann das Überleben vereinfachen, indem die Notwendigkeit, eines oder mehrere dieser Systeme aufzuladen, beseitigt wird.
    active_bars_none: Keins
    active_bars_easy: Nur Gesundheit
    active_bars_normal: Gefahren und Gesundheit
    active_bars_hard: Umfassend
    hazard_drain: Überlebensschwierigkeit
    hazard_drain_desc: |-
      Der <CATALYST>Gefahrenschutz<> des Exo-Anzugs schützt die Entdecker vor Umwelteinflüssen wie <TECHNOLOGY>extremer Kälte<> und <TRADEABLE>Toxizität<>. Seine <FUEL>Lebenserhaltungseinheit<> liefert Atemluft und lebenswichtige Bewegungssysteme.

      Diese Einstellung skaliert, wie schnell sich diese Systeme in schwierigen Umgebungen entleeren.
    bar_drain_easy: Entspannt
    bar_drain_normal: Standard
    bar_drain_hard: Anspruchsvoll
    inventory_stack_limits: Inventarlimits
    inventory_stack_limits_desc: |-
      Gesammelte Ressourcen werden in deinem <STELLAR>Inventar<> aufbewahrt, das eine begrenzte Anzahl von Plätzen hat. Es können mehrere Gegenstände desselben Typs auf einem Platz gelagert werden.

      Mit dieser Einstellung wird die <TECHNOLOGY>Kapazität der einzelnen Inventarplätze<> skaliert, damit mehr Gegenstände mitgeführt werden können.
    inv_size_easy: Standard
    inv_size_normal: Eingeschränkt
    inv_size_hard: Rau
    charging_requirements: Treibstoffverbrauch
    charging_requirements_desc: |-
      Technologien wie der <TECHNOLOGY>Minenlaser<> oder die <TECHNOLOGY>Startschubdüsen<> des Raumschiffs müssen regelmäßig aufgeladen werden, um funktionsfähig zu bleiben.

      Diese Einstellung skaliert die Kosten für das Aufladen dieser Technologien.
    charging_requirements_none: Kostenlos
    charging_requirements_easy: Entspannt
    charging_requirements_normal: Standard
    charging_requirements_hard: Anspruchsvoll
    currency_cost: Käufe
    currency_cost_desc: |-
      Gegenstände können im <VAL_ON>galaktischen Handelsnetzwerk<> mit <COMMODITY>Units<> (<IMG>UNITS<>) gekauft werden. Technologien werden normalerweise mit <TECHNOLOGY>Nanit<> (<IMG>NANITE<>) gekauft.

      Diese Einstellung skaliert die Preise für Unit- und Nanit-Käufe in der gesamten Galaxie. Die Einstellung <STELLAR>kostenlos<> umgeht auch viele Kosten, die für den Missionsfortschritt und andere ähnliche Dialoginteraktionen erforderlich sind.
    costs_none: Kostenlos
    costs_easy: Rabattiert
    costs_normal: Standard
    costs_hard: Teuer
    scanner_recharge: Scanner-Wiederaufladung
    scanner_recharge_desc: |-
      Die <TECHNOLOGY>Scanner<> von Exo-Anzug und Raumschiff helfen bei der Suche nach überlebenswichtigen Ressourcen wie <FUEL>Sauerstoff<> und <CATALYST>Natrium<> und können zusätzliche Informationen über Planeten aus dem Weltraum liefern. Nach einem Scan muss der Scanner wieder <STELLAR>aufgeladen<> werden, bevor er erneut benutzt werden kann.

      Diese Einstellung legt fest, wie schnell sich der Scanner nach jedem Gebrauch wieder auflädt.
    reputation_gain: Erhalt von Ruf und Ansehen
    reputation_gain_desc: |-
      <SPECIAL>Ansehen<> ist ein Maß für deinen Ruf bei den außerirdischen Fraktionen, die die Galaxie bevölkern. Ein höheres Ansehen bietet mehr Möglichkeiten, wie zum Beispiel verfügbare Missionen.

      Diese Einstellung skaliert, wie schnell du an Ansehen gewinnst, wenn du eine Fraktion beeindruckst. Sie hat keinen Einfluss darauf, wie schnell Ansehen verloren geht.
    gain_speed_v_fast: Sehr schnell
    gain_speed_fast: Schnell
    gain_speed_normal: Standard
    gain_speed_hard: Anspruchsvoll
    creature_hostility: Kreaturen
    creature_hostility_desc: |-
      Die Planeten in No Man's Sky sind oft von außerirdischen Kreaturen bewohnt. Eine begrenzte Anzahl dieser Kreaturen sind <FUEL>Räuber<>, die versuchen werden, Entdecker anzugreifen.

      Diese Einstellung bestimmt die Aggressivität der Raubkreaturen:

      <STELLAR>Passiv<> bedeutet, dass die Kreaturen niemals Entdecker angreifen, auch nicht, um sich zu verteidigen.

      <STELLAR>Defensiv<> bedeutet, dass die Kreaturen nur zurückschlagen, wenn sie von Entdeckern angegriffen werden.

      <STELLAR>Räuber ein<> erlaubt es Räubern, gelegentlich Entdecker zu jagen und anzugreifen.
    creatures_passive: Passive
    creatures_relaxed: Defensiv
    creatures_normal: Räuber ein
    space_combat: Weltraumkampf
    space_combat_desc: |-
      Im Weltraum können Entdecker mit feindlichen Kräften wie <FUEL>Piraten<> und rachsüchtigen <FUEL>Systembehörden<> konfrontiert werden.

      Mit dieser Einstellung wird die Häufigkeit von Kampfbegegnungen im Weltraum angepasst.
    ground_combat: Kampf zu Fuß
    ground_combat_desc: |-
      Während der Erkundung zu Fuß können Entdecker mit feindlichen Kräften wie <SPECIAL>Wächtern<> und <SPECIAL>außerirdischen Monstrositäten<> konfrontiert werden.

      Diese Einstellung passt die Häufigkeit dieser feindlichen Begegnungen an.
    combat_none: Keins
    combat_easy: Minimal
    combat_normal: Standard
    combat_hard: Feindselig
    substance_collection: Natürliche Ressourcen
    substance_collection_desc: |-
      Der Abbau und das Sammeln von Materialien wie <TITLE>Mineralien<>, <TRADEABLE>Vegetation<> und <STELLAR>tierischen Produkten<> ist für das Überleben während der Erkundung unerlässlich.

      Diese Einstellung skaliert den Reichtum an natürlichen Ressourcen und wie schnell sie gesammelt werden.
    collection_easy: Ergiebig
    collection_normal: Standard
    collection_hard: Knapp
    item_shop_availabilty: Warenverfügbarkeit
    item_shop_availabilty_desc: |-
      <TECHNOLOGY>Handelsterminals<> in verschiedenen Sternensystemen führen eine große Auswahl und Menge an Gegenständen.

      Diese Einstellung skaliert die angebotene Menge und schränkt den Kauf einiger überlebenswichtiger Elemente ein.
    extra_tech_damage: Technologieschaden
    extra_tech_damage_desc: |-
