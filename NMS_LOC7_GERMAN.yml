    ui_creative_tut_obj1: Umgebung kennenlernen
    ui_creative_tut_obj1_tip: |-
      Die Galaxie ist weit und voller Wunder und wartet nur darauf, dass du sie erkundest.

      Auf einem Planeten kannst du Minerale, Flora und Fauna mit dem <TECHNOLOGY>Analysevisier<> (<IMG>AIM<>) entdecken und umbenennen und eine <STELLAR>Basis<> über das Baumenü (<IMG>BUILD_MENU<>) errichten.

      In jedem System gibt es mehrere Planeten sowie eine <COMMODITY>Raumstation<> zu entdecken. Besuche mit deinem <TECHNOLOGY>Raumschiff<> die Station, um Alien-Lebensformen sowie Upgrades und Karten zur planetaren Erkundung zu finden.

      An Bord der <SPECIAL>Weltraumanomalie<> sind alle Entdecker herzlich willkommen. Sie ist ein Zentrum für alle, die das Universum durchkreuzen. Rufe die Anomalie im Weltraum über das Schnellmenü (<IMG>QUICK_MENU<>).
    ui_creative_tut_obj2: Das Universum erkunden
    ui_creative_msg1a: |-
      Sammle mit dem <TECHNOLOGY>Minenlaser<> Ressourcen.
      Halte zum Abbauen <IMG>ATTACK<> gedrückt.
    ui_creative_msg1b: |-
      Mit dem <TECHNOLOGY>Analysevisier<> kannst du die Umgebung erkunden.
      Halte <IMG>AIM<> gedrückt, um das Visier zu aktivieren.
    ui_creative_msg1c: |-
      Mit dem <TECHNOLOGY>Analysevisier<> kannst du die Umgebung erkunden.
      Halte <IMG>BINOCSCAN<> gedrückt, dein Ziel zu analysieren.
      Nach einem vollständigen Scan kannst du deiner Entdeckung einen <SPECIAL>Namen<> geben.
    ui_creative_msg2a: |-
      Mit dem <TECHNOLOGY>Terrainmanipulator<> kannst du den Planeten umformen.
      Wähle den Terrainmanipulator mit <IMG>CYCLEWEAPON<> aus.
    ui_creative_msg2b: |-
      Mit dem <TECHNOLOGY>Terrainmanipulator<> kannst du den Planeten umformen.
      Feuere den Terrainmanipulator mit <IMG>ATTACK<> ab.
      Kehre mit <IMG>CYCLEWEAPON<> zum Minenlaser zurück.
    ui_creative_msg3: |-
      Das <TECHNOLOGY>Raumschiff<> ermöglicht schnelle Reisen durch den Weltraum.
      Begib dich mit <IMG>INTERACT<> an Bord deines Raumschiffs.
    ui_creative_msg4: |-
      Die Galaxie ist weit und voller Wunder.
      <SPECIAL>Warpe<> über die Galaxiekarte zu einem neuen System.
      Greife über das <STELLAR>Schnellmenü<> (<IMG>QUICK_MENU<>) auf die Galaxiekarte zu.
    ui_creative_msg5a: |-
      <STELLAR>Basen<> können auf jedem Planeten errichtet werden.
      Erreiche einen geeigneten Planeten, um mit dem Bau zu beginnen.
    ui_creative_msg5b: |-
      <STELLAR>Basen<> können auf jedem Planeten errichtet werden.
      Lande auf dem Planeten (<IMG>LANDSHIP<>), um mit dem Bau zu beginnen.
    ui_creative_msg5c: |-
      <STELLAR>Basen<> können auf jedem Planeten errichtet werden.
      Um mit dem Bau zu beginnen, platziere einen <TECHNOLOGY>Basiscomputer<> aus dem Baumenü (<IMG>BUILD_MENU<>).
    ui_creative_msg5d: |-
      <STELLAR>Basen<> können auf jedem Planeten errichtet werden.
      Benutze den <TECHNOLOGY>Basiscomputer<> mit <IMG>INTERACT<>.
      Bewege das Terminal mit <IMG>DECONSTRUCT<>, um einen neuen Ort auszuwählen.
    ui_creative_msg6a: |-
      Die <SPECIAL>Weltraumanomalie<> ist ein Zentrum für Entdecker überall.
