    ui_exped_pirate_treasure_name: Die Schatztruhe des Brandes
    ui_exped_pirate_treasure_desc: Das Öffnen der Truhe enthüllt ein blendend helles
      Licht, das von ihrem Inhalt reflektiert wird. Dies ist tatsächlich ein bedeutender
      Schatz aus wahrhaft wertvollen und unauffindbaren Metallen.
    ui_exped_pirate_treasure_opt_a: Schatz einfordern
    ui_exped_pirate_treasure_alt_a: |-
      Es ist sehr befriedigend, diesen Schatz vom Brand einzufordern.
      Als ich die Ladung verstaue, meldet mein Exo-Anzug plötzlich den Empfang von <SPECIAL>Sekundärkoordinaten<> – obwohl ich in dieser staubigen Truhe keinen Mechanismus sehe, der dies auslösen könnte.
    ui_exped_pirate_treasure_res_a: Als ich die Ladung in meinen Rucksack hebe, erreicht
      eine verstümmelte Übertragung meinen Exo-Anzug – obwohl ich in dieser staubigen
      Truhe keinen Mechanismus sehe, der sie auslöst.
    ui_exped_pirate_treasure_res_a2: "<STELLAR>– kzzktk –<> lege den Vorrat hier ab,
      während <STELLAR>– kktzzzzzt –<> sich auf den Weg zum intergalaktischen Tunnel
      macht <STELLAR>– kzzktk –<> zurückkehren wird, um <STELLAR>– kzzktk –<> eine
      üppigere Realität zu holen! <STELLAR>– kzzktk –<>"
    ui_exped_pirate_treasure_res_a3: |-
      Es scheint, dass dieser Vorrat über die galaktischen Grenzen geschmuggelt werden sollte – aber aus irgendeinem Grund ist niemand zurückgekehrt, um ihn zu holen.
      Es ist eine große Genugtuung, diesen Schatz „dem Brand“ zu entreißen.<NEWLINE>Und gleich hinter diesem System wartet die nächste Galaxie auf uns ...
