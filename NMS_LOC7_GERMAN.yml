      zurückgebracht werden.
    ui_judgement_visitor_need10: Er behauptet, er hätte seine Erinnerung verloren
      und möchte Hilfe auf der Suche nach seiner Identität. Sein einziger Hinweis
      sind Glyphen, die auf seine Hände tätowiert wurden.
