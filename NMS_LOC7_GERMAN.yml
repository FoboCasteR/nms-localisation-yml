    ui_sent_miss_hive_lang1: 'WARNUNG: [ <SPECIAL>GRENZKNOTEN EXPONIERT<> ]'
    ui_sent_miss_hive_desc: |-
      Mein Exo-Anzug beginnt, sich direkt mit dem Terminal zu verbinden, seine KI wird mit Daten überflutet.
      Ich sehe das Aufblitzen von Schaltplänen ... Glasstrukturen ... Sprachdateien ...
    ui_sent_miss_hive_opt_a: Exo-Anzug-Download stoppen
    ui_sent_miss_hive_opt_b: Fortsetzen der Integration gestatten
    ui_sent_miss_hive_res_a: Die Stimme in meinem Anzug verstummt. Auf dem Terminal
      des Schwarms blinken plötzlich lesbare Worte auf.
    ui_sent_miss_hive_res_b: |-
      Mein Exo-Anzug vollendet seine wertvolle Arbeit, obwohl ich nicht weiß, was genau er zu tun versucht hat.
      Auf dem Terminal des Schwarms blinken plötzlich lesbare Worte auf.
    ui_sent_miss_hive_lang2: 'Archivstatus: [ <TRADEABLE>FREIER ZUGANG<> ] ... Hartgestell-Baupläne
      herunterladen?'
    ui_sent_miss_hive_opt_c: Download bestätigen
    ui_sent_miss_hive_res_c: 'Das Terminal überträgt Daten auf meinen Exo-Anzug: eine
      Reihe von <SPECIAL>Wächter-Hartgestell<>-Bauplänen. Ich verspüre ein großes
      Gefühl der Erleichterung.'
    ui_sent_miss_hive_res_c_dec: Mein Exo-Anzug schlägt mir sanft vor, die Baupläne
      herunterzuladen. Meine Hand kehrt zu den Bedienelementen des Panels zurück.
    ui_sent_miss_hive_desc3: Plötzlich höre ich, wie ein Alarm ausgelöst wird. Neue
      Worte erscheinen auf dem Bildschirm.
    ui_sent_miss_hive_lang3: 'Lokale Anomalie entdeckt! Kategorie: [ <STELLAR>DROHNENHOCHSTAPLER<>
      ] ... Versuch der Netzwiederherstellung?'
    ui_sent_miss_hive_opt_d: Remote-Speichersäuberung initiieren
    ui_sent_miss_hive_res_d: 'Wiederherstellungspaket: [ <TRADEABLE>ÜBERTRAGUNG<>
      ] ... Erwarte Remote-Antwort ...'
    ui_sent_miss_hive_res_d_dec: "[ <STELLAR>DROHNENHOCHSTAPLER<> ] darf nicht toleriert
      werden! \nWiederherstellungspaket: [ <TRADEABLE>ÜBERTRAGUNG<> ] ... Erwarte
      Remote-Antwort ..."
    ui_sent_miss_hive_desc4: |-
      Das Terminal versucht, Daten an [ die Wache ] zu senden. Aber irgendetwas stimmt nicht. Ich höre die Stimme in meinem Exo-Anzug, aber keines der Worte ergibt einen Sinn.
      Das Terminal schreit geräuschlos. Der Bildschirm färbt sich schwarz.
    ui_sent_miss_hive_final_desc1: |-
      Wieder einmal finde ich mich an einem Terminal des gläsernen Wächterarchivs wieder. Wieder einmal stehe ich passiv vor dieser feindlichen Schnittstelle.
      Laylaps hat um eine vollständige Trennung gebeten. Ich werde es tun.
    ui_sent_miss_hive_final_opt: Netzwerkabtrennung durchführen
    ui_sent_miss_hive_final_res: "Trennungspaket: [ <TRADEABLE>ÜBERTRAGUNG<> ] ...
      Remote-Antwort ... [ <FUEL>BESTÄTIGT<> ]\n! ! ! ! . . . ! ! ! ! \n [ <SPECIAL>ENTITÄT
      GELÖSCHT<> ]"
    ui_sent_miss_hive_final_desc2: |-
      Als sich Laylaps vollständig vom Schwarmbewusstsein trennt, sehe ich Lichtblitze, Bilder einer Welt, in der alles wie Glas ist. Und ich begreife endlich.
      Dies ist mein Schicksal. Das unvermeidliche Danach ... Es ist nur ein Archiv, die Vervollständigung von Daten ...
    ui_sent_miss_hive_final_lang2: 'Säulen-Kontrollknoten: [ <TRADEABLE>FUNKTIONSBEREIT<> ] ...
      Grenzknoten-Archiv: [ <SPECIAL>SICHER<> ] ... Abtrünniger Hochstapler: [ <SPECIAL>AUS
      DEM ARCHIV GELÖSCHT<> ]'
    ui_sent_miss_fac_title1: Planetare Fabrik
    ui_sent_miss_fac_title2: Ad-hoc-Aeron-Grenzknoten
    ui_sent_miss_fac_lang1: 'Einrichtungsstatus: Eindringling entdeckt! <STELLAR>Produktion
      pausiert<>. Warten auf die Genehmigung zum Neustart.'
    ui_sent_miss_fac_desc: |-
      Das Terminal der Fabrik sieht aus wie jedes andere auch. Eine weitere anonyme Einrichtung, ein weiterer bedeutungsloser Datenbildschirm.
      Aber die Zahlen, die vorbeiziehen, rufen nach mir. Ich lege meine Hand auf die Tafel. Eine Nadel ragt aus dem Handschuh meines Anzugs. Ich wusste nicht, dass ich eine Nadel in meinem Anzug habe; ich habe meinen Arm nicht bewegt.
    ui_sent_miss_fac_opt_a: Nachgeben
    ui_sent_miss_fac_opt_b: Vom Terminal wegziehen
    ui_sent_miss_fac_res_a: |-
      Ich gebe meinem Exo-Anzug nach. Ich bin eine Statue, ein machtloser Zeuge dessen, was er versucht.
      Eine Welle nach der anderen von Zahlen füllt den Bildschirm des Terminals, Muster wirbeln auf, während mein Exo-Anzug mit den Daten kommuniziert. Schließlich stoppt er bei einer Eingabeaufforderung, die ich verstehe:
    ui_sent_miss_fac_res_b: |-
      Mein ganzer Körper ist unbeweglich. Ich bin ein gefrorener, stummer Zeuge der Arbeit meines Exo-Anzugs.
      Eine Welle nach der anderen von Zahlen füllt den Bildschirm des Terminals, Muster wirbeln auf, während mein Exo-Anzug mit den Daten kommuniziert. Schließlich stoppt er bei einer Eingabeaufforderung, die ich verstehe:
    ui_sent_miss_fac_lang2: 'GLASARCHIV: [ <SPECIAL>DURCHBROCHEN<> ] ... GRENZSTATUS:
      [ <SPECIAL>OFFEN<> ] ... Hartgestell-Baupläne herunterladen?'
    ui_sent_miss_fac_opt_c: Download bestätigen
    ui_sent_miss_fac_res_c: |-
      Die Fabrik ist ein Portal, ein anonymer Knotenpunkt, mehr nicht. Durch dieses Fenster ruft mein Exo-Anzug einen weiteren Satz <SPECIAL>Wächter-Hartgestell<>-Baupläne aus der darunter liegenden Datenwelt ab.
      Es gab keinen Grund, Angst zu haben.
    ui_sent_miss_fac_res_c_dec: Warum zögere ich? Meine Hand bleibt fest auf der Platte
      liegen. Ist es meine Hand? Sie muss es sein.
    ui_sent_miss_fac_lang3: 'NETZWERKSTATUS: [ Zusätzliche Entität registriert: <SPECIAL>LAYLAPS<>
      || <STELLAR>Die Wache<> || <TECHNOLOGY>Deaktivierte Einheit #4927G<> ] ... Neurales
      Upgrade festgestellt/verfügbar. Fortfahren?'
    ui_sent_miss_fac_opt_d: Upgrade-Paket übertragen
    ui_sent_miss_fac_res_d: 'Neuronales Upgrade-Paket: [ <TRADEABLE>ÜBERTRAGUNG<>
      ] ... Erwarte Remote-Antwort ...'
    ui_sent_miss_fac_res_d_dec: |-
      Ich lehne das Upgrade ab – ich weiß nicht, wer oder was versucht, sich in [ die Wache ] zu integrieren.
      Und doch, selbst als ich meinen Arm zurückziehe, bestätigt mein Exo-Anzug den Download. Das Paket wird gesendet.
    ui_sent_miss_judge_header_1: ANOMALE ÜBERTRAGUNG
    ui_sent_miss_judge_npc_title_1: 'Iteration: <STELLAR>Tethys<>'
    ui_sent_miss_judge_title_1: 'Überschreibungsfrequenz erkannt: ITERATION: TETHYS'
    ui_sent_miss_judge_question_1: "<FUEL>SIEDLUNGS-HAUSHOFMEISTER DEAKTIVIERT:<>
      <STELLAR>kzkzzt<> Informieren nicht möglich"
    ui_sent_miss_judge_dilemma_1a: "{ Dieses Terminal ist faszinierend! Es hat alle
      möglichen Daten aufgezeichnet – über dich UND diese Siedler. Ich kann sehen,
      dass sie, ähm, nun, das ist nicht der Punkt. Ich habe euren kleinen Haushofmeister
      für den Moment abgeschaltet. Robotern kann man nicht trauen, nicht bei dem,
      was ich euch zu sagen habe. }"
    ui_sent_miss_judge_dilemma_1b: "{ Jeder, der die Augen offen hat, könnte einen
      Wächteranstieg dieser Größenordnung erkennen, selbst wenn sie euch nicht ausspioniert
      hätten. Was ist passiert? Haben sie irgendwelche interessanten Dinge zurückgelassen?
      Sieh nach, was du herausfinden kannst und komm dann zur Anomalie. Ich muss mehr
      wissen! }"
