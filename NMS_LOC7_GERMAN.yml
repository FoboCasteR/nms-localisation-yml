      GRÜSSE. Hallo. Hallo.
    drone_npc_sent2b_opt_a: Freundlich grüßen
    drone_npc_sent2b_opt_b: Misstrauisch bleiben
    drone_npc_sent2b_res_a: Der Wächter ist begeistert. Er hat noch nie Hallo gesagt.
    drone_npc_sent2b_res_b: In der Drohne flackern irgendwelche Lichter. Wenn ich
      es nicht besser wüsste, würde ich sagen, sie ist traurig.
    drone_npc_sent2b_lang3: |-
      Du trägst einen <TECHNOLOGY>MECHANISCHEN<> Anzug. Lebendige <TECHNOLOGY>KLEIDUNG<> mit einer Stimme. Ja?
      Notwendigkeit des Aufrüstens. Hartgestell? <TECHNOLOGY>ANZUG<>. Synonym: Minotaurus. Ja! Jetzt <SPECIAL>TRÄGST<> du ihn.
    drone_npc_sent2b_res_c: AUFBRECHEN. Aufbrechen? Gut! Gut, <TECHNOLOGY>TSCHÜSS<>!
    drone_npc_sent2b_lang4: Ja! MinoTAURUS <TECHNOLOGY>JA<>, gut, bestätigen, <TECHNOLOGY>GUT<>.
    drone_npc_sent2b_lang5: "<TECHNOLOGY>OH<>. Schlecht, <TECHNOLOGY>SCHLECHT<>, negativ.
      Der Schwarm hat deine Siedlung <TECHNOLOGY>GESTÖRT<>. Die Siedler sind <SPECIAL>ZERSTREUT<>.
      Siehst du sie?"
    drone_npc_sent2b_res_d: "<TECHNOLOGY>MIT<> dir kommen?"
    drone_npc_sent3_lang0: |-
      Vo... <TECHNOLOGY>V0<>... Vokalisierung <TECHNOLOGY>SCHLECHT<>. Hilfe? ICH/<TECHNOLOGY>du<>?
      <TECHNOLOGY>DORTHIN<> begeben! Dort. <TECHNOLOGY>ORT<>!
    drone_npc_sent3_opt_0: Koordinatendaten akzeptieren?
    drone_npc_sent3_res_0: Die Drohne sendet eine Reihe von Zahlen an meinen Exo-Anzug.
      Es scheinen gültige Koordinaten zu sein ...
    drone_npc_sent3_lang1: NETZWERKBEREINIGUNG ABGESCHLOSSEN ... Wiederherstellung
      der grundlegenden kognitiven Schicht ...
    drone_npc_sent3_lang2: |-
      <FUEL>.<><COMMODITY>.<><TRADEABLE>.<>   <SPECIAL>!<>
      Besseres Gefühl! Erfrischendes Gefühl! Grüße, <STELLAR>Telamon<>!
    drone_npc_sent3_opt_a: 'Fragen, wer Telamon ist '
    drone_npc_sent3_opt_b: Sagen, dass das nicht dein Name ist
    drone_npc_sent3_res_a: "Vielleicht habe ich einen Fehler <TECHNOLOGY>GEMACHT<>.
      Ja. Fehler! \nEntschuldigung, Reisender. Bitte <TECHNOLOGY>AKZEPTIERE<> meinen
      FehlEr! Installiere für eine bessere <TECHNOLOGY>BINDUNG<> den Hartgestell-Bauplan
      in deinem eigenen Minotaurus! Damit kannst du/er mehr <TECHNOLOGY>BERECHNEN<>!"
    drone_npc_sent4_lang1: |-
      Ich <TECHNOLOGY>DENKE<> über Namen nach, Telamon-Nicht-Telamon. Orte haben <TECHNOLOGY>NAMEN<>. Menschen haben Namen. Sogar <TECHNOLOGY>KLEIDUNG<>!
      Aber ich habe <TECHNOLOGY>KEINEN<> <TECHNOLOGY>NAMEN<>. Warum?
    drone_npc_sent4_opt_a: Sagen, dass sie eine Drohne ist
    drone_npc_sent4_opt_b: Sagen, dass sie keinen braucht
    drone_npc_sent4_opt_c: Sagen, dass du es nicht weißt
    drone_npc_sent4_res_a: Früher war ich vielleicht eine Drohne. Aber <TECHNOLOGY>NICHT<>
      jetzt.
    drone_npc_sent4_res_b: Als ich ein <TECHNOLOGY>TEIL<> des Schwarms war, brauchte
      ich keine Bezeichnung. Aber wo ist mein <TECHNOLOGY>SCHWARM<> jetzt?
    drone_npc_sent4_lang2: |-
      Ich weiß! Ich werde mir einen <TECHNOLOGY>NAMEN<> <TECHNOLOGY>geben<>!
      Ich werde mich <STELLAR>LAYLAPS<> nennen. Das ist ein guter Name, nicht wahr?
    drone_npc_sent4_opt_d: Laylaps Hallo sagen
    drone_npc_sent4_opt_e: Sich weigern, den Namen zu verwenden
    drone_npc_sent4_res_d: In Laylaps’ Gehäuse blinken Lichter auf. Die Drohne ist
      erfreut, ihren Namen zu hören.
    drone_npc_sent4_res_e: Ein seltsames Muster von Lichtern blitzt im Gehäuse von
      Laylaps auf. Die Drohne scheint enttäuscht zu sein.
    drone_npc_sent4_lang3: Dein <TECHNOLOGY>MINOTAURUS-FREUND<> braucht einen <TECHNOLOGY>GEIST<>,
      bevor er <TECHNOLOGY>ERBLÜHEN<> kann. Ich kann <TECHNOLOGY>HELFEN<>!
    drone_npc_sent4_lang3a: Ich <TECHNOLOGY>KANN<> helfen! Ich sehe die großen Kampfläufer.
      Ich <TECHNOLOGY>SEHE<>, wo sie <TECHNOLOGY>LAUFEN<>. Besorge dir das <TECHNOLOGY>GEHIRN<>
      eines <SPECIAL>KAMPFLÄUFERS<>. Bring es zu deiner <TECHNOLOGY>ANOMALIE<>. Bring
      es zu <TECHNOLOGY>TETHYS-NICHT-TELAMON<>.
    drone_npc_sent4_lang3b: Aber! Ich will nicht, dass du <TECHNOLOGY>STIRBST<>, Telamon-<TECHNOLOGY>NICHT<>-Telamon.
      Ich kann <TECHNOLOGY>HELFEN<>! Pläne, Entwürfe, Upgrades, <TECHNOLOGY>TECHNOLOGIE<> –
      meine <TECHNOLOGY>GESCHENKE<> an dich.
    drone_npc_sent4_opt_f: Wegbeschreibung zu den Kampfläufern akzeptieren
    drone_npc_sent4_res_f: Wir schlagen uns so <TECHNOLOGY>GUT<>!
    drone_npc_sent4_opt_g: Baupläne akzeptieren
    drone_npc_sent5_desc_a: Laylaps ist von der Transformation des Minotaurus ganz
      begeistert.
    drone_npc_sent5_lang_a: |-
      So! Minotaurus ist nicht mehr Roboter-<TECHNOLOGY>MASCHINE<>. Er ist <TECHNOLOGY>FREUND<>! Oder Nicht-Freund. Du kannst <TECHNOLOGY>WÄHLEN<>!
      Ich bin <TECHNOLOGY>SO<> froh, dass du zugestimmt hast <TECHNOLOGY>ZU<> helfen, Telamon-Nicht-Telamon!
    drone_npc_sent5_opt_a: Fragen, wer Telamon ist
    drone_npc_sent5_opt_b: Darauf bestehen, zu erfahren, wer Telamon ist
    drone_npc_sent5_opt_c: Versuchen, eine Diagnose durchzuführen
    drone_npc_sent5_res_a: Laylaps ist über meine Besorgnis amüsiert.
    drone_npc_sent5_lang_b: Ja, natürlich. Du weißt es <TECHNOLOGY>NICHT<>, oder?
      Nun, es <TECHNOLOGY>IST<> völlig <TECHNOLOGY>EGAL<>. Ich bin froh, dass wir
      <TECHNOLOGY>FREUNDE<> sind.
    drone_npc_sent5_desc_b: Im Gehäuse von Laylaps flimmern wieder Lichter in Form
      eines zögernden, stockenden Musters. Die Drohne scheint über etwas Wichtiges
      nachzudenken.
    drone_npc_sent5_lang_c: Ich werde beweisen, dass wir <TECHNOLOGY>FREUNDE<> sind.
      Lösche mich aus den <SPECIAL>SÄULEN<>-Aufzeichnungen. Greife den <SPECIAL>SCHWARM<>
      an. Greife die <SPECIAL>WÄCHTER<> mit meinem <TECHNOLOGY>SEGEN<> an!
    drone_npc_sent5_res_d: Wir sind ein <TECHNOLOGY>TEAM<>!
    drone_npc_sent5_lang_2: |-
      Dies <TECHNOLOGY>MUSS<> nicht <TECHNOLOGY>LÄNGER<> dein Schicksal sein, Telamon<TECHNOLOGY>-NICHT<>-Telamon. Es muss nicht das Ende <TECHNOLOGY>SEIN<>. Es wird nicht das Ende <TECHNOLOGY>SEIN<>.
      Wir sind einmal gestorben. Wir werden nicht <TECHNOLOGY>WIEDER<> sterben. Wir werden so viel Spaß haben! Wir werden <TECHNOLOGY>DIE<> Welten retten. Unsere Chance, <TECHNOLOGY>ZU<> scheitern, <TECHNOLOGY>IST<> praktisch <SPECIAL>NULL<>.
    drone_npc_sent5_opt_a_2: Zustimmen
    drone_npc_sent5_opt_b_2: Nicht zustimmen
    drone_npc_sent5_res_a_2: Ich <TECHNOLOGY>WUSSTE<>, dass wir es schaffen würden.
      Wir haben uns alle <TECHNOLOGY>GUT<> geschlagen!
    drone_npc_sent5_res_b_2: Du wirst es eines Tages <TECHNOLOGY>VERSTEHEN<>, NICHT-Telamon.
      Du bist <TECHNOLOGY>NICHT<>-Telamon. Aber ich werde mich <TECHNOLOGY>GUT<> schlagen.
