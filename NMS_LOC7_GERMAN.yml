    ui_drone_friend_name_l: Wächter-Signalfackel (Aus)
    ui_drone_friend_desc: |-
      Ein durch Iteration: Tethys geschaffenes Spezialgerät, dessen Hauptfunktion im Rufen deiner <TECHNOLOGY>rekonstruierten Wächterdrohne<> besteht.

      Wähle das Gerät aus und verwende <STELLAR>Signal aktivieren<> (<IMG>FE_ALT1<>), um [<TECHNOLOGY>der Drohne<>] ein Signal zu geben.

      Solange diese Fackel in deinem <STELLAR>Exo-Anzug-Inventar<> aktiv ist, bleibt die Drohne an deiner Seite, wenn du dich auf dem Planeten befindest.
