    ui_exped_rogue_comm_return_obj: Liefere %ITEM% an Polo
    ui_exped_rogue_comm_return_tip: |-
      Spezialist Polo sucht nach Mustern im Loop und erforscht die seltsamste Materie des Universums, um verborgene Signale zu finden.

      Kehre zur <SPECIAL>Weltraumanomalie<> zurück, um Polo Materialien als Forschungshilfe zu spenden. Polo wird dafür <TECHNOLOGY>Erinnerungsfragmente<> zur Verfügung stellen.
    ui_exped_rogue_comm_return_msg1: |-
      Universelle Loop-Erinnerungswiederherstellung <STELLAR>%CMTOTALPERCENT%<>
      Liefere %ITEM% an <SPECIAL>Spezialist Polo<>.
      Fliege in den Weltraum, um Kontakt mit der <SPECIAL>Weltraumanomalie<> herzustellen.
    ui_exped_rogue_comm_return_msg2: |-
      Universelle Loop-Erinnerungswiederherstellung <STELLAR>%CMTOTALPERCENT%<>
      Liefere %ITEM% an <SPECIAL>Spezialist Polo<>.
      Rufe die <SPECIAL>Weltraumanomalie<> im Schnellmenü (<IMG>QUICK_MENU<>) auf.
