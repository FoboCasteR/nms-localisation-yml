    ui_freighter_base_shuffle_opt2: Regeneration bestätigen
    ui_freight_build_error_area_osd: Muss sich im Baubereich des Frachters befinden
    ui_frigate_name_fallback: Flotte
    ui_captain_name_fallback: zuständig
