    pc_graphics_ffxsr: FidelityFX Super Resolution 1.0
    pc_graphics_ffxsr_d: |-
      AMD FidelityFX Super Resolution 1.0 ist eine hochmoderne, optimierte räumliche Upscaling-Technologie, die eine beeindruckende Bildqualität bei hohen Frameraten liefert.

      <STELLAR>Qualität (Ultra)<> – Erzeugt ein hochskaliertes Bild mit einer Qualität, die von nativem Rendering kaum zu unterscheiden ist.

      <STELLAR>Qualität<> – Erzeugt ein hochauflösendes, hochskaliertes Bild mit einer Qualität, die dem nativen Rendering entspricht und dabei einen beträchtlichen Leistungsgewinn liefert.

      <STELLAR>Ausgeglichen<> – Erzeugt ein hochauflösendes, hochskaliertes Bild mit einer Qualität, die dem nativen Rendering nahekommt und im Vergleich zum nativen Rendering einen beträchtlichen Leistungsgewinn liefert.

      <STELLAR>Leistung<> – Beeinträchtigt die Bildqualität sichtbar. Wähle diese Option nur, wenn der zusätzliche Leistungsgewinn von entscheidender Bedeutung ist.

      Diese Einstellung wirkt sich ausschließlich auf die Leistung der Grafikkarte aus.
