    ui_judgement_object_detail1: Bei genauerer Betrachtung sieht es aus, als ob jemand
      mit großer Hast versucht hat, darauf einzuhacken.
    ui_judgement_object_detail2: Es trägt Flecken, die von irgendeiner Körperflüssigkeit
      stammen. Die Flecken scheinen noch frisch zu sein.
    ui_judgement_object_detail3: Der Gegenstand ist sehr alt, aber wenig lässt auf
      seinen früheren Besitzer schließen.
    ui_judgement_object_detail4: Der Gegenstand ist ramponiert und scheint im Laufe
      der Jahre durch viele Hände gegangen zu sein.
    ui_judgement_object_detail5: Eine Seite des Gegenstandes ist mit einem dünnen,
      schmierigen Film bedeckt. Die andere Seite ist sauber, als hätte jemand sie
      vor Kurzem abgewischt.
    ui_judgement_object_detail6: Tests konnten keine Spur der DNS von %NAME2% auf
      dem Gegenstand nachgewiesen.
    ui_judgement_object_detail7: Tests haben ergeben, dass die Flecken auf dem Gegenstand
      der persönlichen „Signatur“ von %NAME2% entsprechen.
    ui_judgement_object_detail8: Der Name von %NAME2% ist auf den Gegenstand gekritzelt,
      obwohl das erst vor Kurzem geschehen sein dürfte.
    ui_judgement_object_detail9: Der Name von %NAME2% ist auf den Gegenstand gekritzelt.
      Die Schrift ist aufgrund ihres Alters verblasst.
    ui_judgement_object_detail10: Eine Untersuchung mit ultraviolettem Licht enthüllt
      Flecken biologischen Ursprungs. Das Material ist mindestens ein Jahr alt.
    ui_judgement_object_detail11: Eine Untersuchung mit ultraviolettem Licht enthüllt
      Flecken biologischen Ursprungs. Das Material ist frisch und reagiert.
    ui_judgement_object_detail12: Eine forensische Analyse enthüllt Kratzer auf der
      Oberfläche des Gegenstandes, als hätte jemand vor Kurzem versucht, eine Kennzeichnung
      zu entfernen.
    ui_judgement_object_detail13: Eine forensische Analyse enthüllt Kratzer auf der
      Oberfläche des Gegenstandes. Die Ränder sind verblasst, was zu einer langen
      Benutzung passt.
    ui_judgement_object_detail14: Ein mikrobieller Test enthüllt eine Mikrokolonie
      von Algen, die kontinuierlich auf der Oberfläche wächst. Die Kolonie ist gut
      entwickelt.
    ui_judgement_object_detail15: Ein mikrobieller Test enthüllt deutliche biologische
      Prozesse auf der Oberfläche, genauer gesagt die Vermischung zweier ursprünglich
      getrennter Bakterienstämme.
    ui_judgement_object_detail16: Ein Geruchstest ergibt eine kürzlich Vermischung
      verschiedener Gerüchte in der Luft, die den Gegenstand umgibt.
    ui_judgement_object_detail17: Ein Geruchstest ergibt einen abgestandenen, anhaltenden
      Geruch um diesen Gegenstand.
