      Sammle %ITEM% von <STELLAR>verlassenen Frachtern<>: %CURRENT%/%AMOUNT%
      Nutze den <STELLAR>Notsignal-Scanner<>, um ein Wrack zu orten.
    ui_exped_rogue_comm_m3_msg3: |-
