      Sie blinzelt mich misstrauisch an.
    fth_exotic4_sent5_opt: Neue Wächter-Signalfackel erbitten
    fth_exotic4_drone_res: |-
      Was soll das heißen, du hast sie verloren?!
      Eigentlich bin ich mir nicht sicher, ob ich es überhaupt wissen will. Nimm einfach den Ersatz und bewahre ihn dieses Mal sicher auf.
    fth_exotic4_lang_daily2: |-
      Hast du unser kleines Projekt da draußen in Sicherheit gebracht, Reisender? Die metallenen Wächter werden möglicherweise versuchen, ihre verlorene Drohne zurückzuholen. Bleib wachsam! Lass dein Multiwerkzeug nicht einrosten!
      Solltest du Kampfläufergehirne in deinem Paket haben, dann nehme ich sie dir mit Freuden ab. Oder wenn du ein weiteres <SPECIAL>Strahlendes Gehirn<> benötigst, habe ich einen Weg gefunden, dieses Upgrade zu vereinfachen ...
