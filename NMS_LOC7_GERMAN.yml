    ui_exped_rogue_frig_opt_c_1: Sagen, dass es dir nicht leid tut
    ui_exped_rogue_frig_res_a_1: |-
      Wir haben uns viele Male getroffen.
      Du hast viele Male vergessen.
      Du hast diesen Loop begonnen, Reisender.
      Du hast diesen Loop mit meinem Tod begonnen.
    ui_exped_rogue_frig_res_b_1: |-
      ...
      Eine Anpassung im Muster.
      Bist du bereit, Reisender?
      Bist du bereit, den Loop zu beenden?
    ui_exped_rogue_frig_res_c_1: |-
      ...
      Wie zuvor. Wie immerfort.
      Hinfort, Reisender.
      Wir werden noch ein wenig länger in diesem Loop verweilen.
    ui_exped_rogue_frig_opt_a_2: Fragen, was das bedeutet
    ui_exped_rogue_frig_opt_b_2: Sagen, dass du bereit bist
    ui_exped_rogue_frig_opt_c_2: Sagen, dass du noch nicht fertig bist
    ui_exped_rogue_frig_res_a_2: |-
      Ich weiß, du hast es vergessen. Aber ich ... überdauere. Ich kann nicht vergessen.
      Der <STELLAR>Beginn<> war durch das <STELLAR>Ende<> meines Lebens gekennzeichnet.
      Nur eine Umkehr der Schicksale kann den Loop lösen.
    ui_exped_rogue_frig_res_b_2: |-
      ...
      Ich denke ...
      Ich denke, ich bin auch bereit.
    ui_exped_rogue_frig_res_c_2: |-
      ...
      Wie zuvor.
      Hinfort.
