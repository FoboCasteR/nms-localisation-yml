    ui_sent_miss4_build_title_nx: "//~A...~sal-Zugangsschnittstelle //"
    ui_sent_miss4_build_desc1_nx: Warnungen und Alarme schallen durch meinen Exo-Anzug,
      als ich mich dem Terminal nähere. Ich greife mühsam nach der Schnittstelle,
      es ist, als würde meine Hand von einer unsichtbaren Kraft zurückgestoßen werden
      und als ob der Anzug selbst gegen meine Handlungen ankämpft.
    ui_sent_miss4_build_lang1_nx: 'Status der Anlage: <STELLAR>Produktion eingestellt<>.'
    ui_sent_miss4_build_desc2_nx: |-
      Ganz plötzlich schießt ein Gerät aus dem Terminal, klammert sich an meinen Arm und hält mich fest.
      Ich spüre, wie etwas unter meinen Anzug gleitet, unter meine Haut, scharf und tastend.
      Mein Gesicht wird trocken und angespannt; ich ersticke vor Durst. Das Nährstoffsystem meines Anzugs kündigt mit einem Schrillen katastrophales Versagen an. Meine Kehle klebt zusammen, ausgedörrt und pappig, jeder trockene Atemzug eine Qual.
      Etwas blinkt über das Display des Terminals.
    ui_sent_miss4_build_lang2_nx: |-
      Tel – <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzt<> – Energieabzug abgeschlossen. Wirtssysteme <FUEL>trockengelegt<>.
      Bereitstellung von <SPECIAL>W<DELAY>0.2<>a<DELAY>0.2<>ss<DELAY>0.2<>e<DELAY>0.2<>r<>?
    ui_sent_miss4_build_desc3_nx: Mit jedem Blinzeln wird ein karmesinrotes Licht
      hinter meinen Augen stärker. Der Terminal scheint mir die Aufnahme von Wasser
      anzubieten, das ich so dringend brauche, aber ich weiß nicht, ob dieses „Wasser“
      sicher ist ...
    ui_sent_miss4_build_opt_a_nx: Trinken
    ui_sent_miss4_build_opt_b_nx: Augen schließen
    ui_sent_miss4_build_res_a_nx: |-
      Ich lege meine Hand auf die Schnittstelle. Sofort strömt eine dicke, eiskalte Flüssigkeit in meinen Anzug, in meinen Arm. Ich spüre, wie sie durch meine Adern kriecht.
      Das Gerät lockert seinen Griff um meinen Arm, und seine Maschinerie faltet sich nahtlos in das Terminal zurück.
      Die Erleichterung ist groß, obwohl ein unerklärliches Gefühl der Angst in meiner Magengrube zurückbleibt. Ich nehme mir einen Moment Zeit, um durchzuatmen und mich zu beruhigen.
      Eine neue Eingabeaufforderung ist auf dem Bildschirm erschienen:
    ui_sent_miss4_build_res_b_nx: |-
      Ich schließe meine Augen fest, da ich diesem Gerät, das mich als Geisel hält, nicht traue. Der Durst ist schrecklich. Das karmesinrote Licht wird heller und nimmt den Raum unter meinen Lidern ein.
      Gerade als ich meine, ohnmächtig zu werden, ertönt ein Alarm von meinem Anzug: Die Nährstoffsysteme sind wieder online.
      Ich bin schwerelos. Das karmesinrote Licht umhüllt mich. Dank der Flüssigkeitszufuhr geht es meinem Körper langsam wieder besser. Die Erleichterung ist groß.
      Das Gerät gibt meinen Arm lautlos frei, und seine Maschinen falten sich nahtlos in das Terminal zurück. Ich nehme mir einen Moment Zeit, um durchzuatmen und mich zu beruhigen.
      Eine neue Eingabeaufforderung ist auf dem Bildschirm erschienen:
    ui_sent_miss4_build_res_dec_nx: So sehr ich mich auch anstrenge, ich bin fest
      in der Gewalt dieses Geräts. Das karmesinrote Licht hinter meinen Augen lockt,
      die Trockenheit in meiner Kehle ist eine Qual ...
