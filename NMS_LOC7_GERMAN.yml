    ui_exped_save_freight_marker: Frachterkapitän
    ui_exped_save_freight_obj1: Rette einen interstellaren Frachter
    ui_exped_save_freight_obj1_tip: |-
      Verschaffe dir einen Überblick über die <FUEL>Piratenaktivitäten<>, die die Galaxie heimsuchen.
      Piraten haben es oft auf <TRADEABLE>zivile Frachter<> abgesehen. Warpe in nahe gelegene Systeme und suche nach einem Frachter, der von <FUEL>Piraten<> angegriffen wird.
      Sprich mit dem <STELLAR>Frachterkapitän<>, um Informationen über Piratenangriffe zu erhalten. Außerdem wird die Besatzung für ihre Rettung dankbar sein und ihre Dienste kostenlos anbieten.
    ui_exped_save_freight_msg1a: |-
      Rette einen interstellaren Frachter vor <FUEL>Piraten<>.
      Warpe zu neuen Systemen, um <STELLAR>Frachterflotten<> zu finden.
      Frachter treiben in der Nähe von Raumstationen Handel.
    ui_exped_save_freight_msg1a_alt: |-
      <FUEL>Warnung<>: Wächtereinheiten alarmiert
      Verlasse das Gebiet oder versteck dich, bevor Verstärkung eintrifft
    ui_exped_save_freight_msg1b: |-
      <FUEL>Piratenaktivitäten in der Nähe entdeckt<>.
      Lokalisiere den in Not geratenen Frachter und verteidige ihn.
    ui_exped_save_freight_msg1c: |-
      Verbleibende feindliche Piraten: <FUEL>%AMOUNT%<>
      %FLIGHT_TIP%
      Zielwechsel mit <IMG>PREVTARGET<> / <IMG>NEXTTARGET<>
    ui_exped_save_freight_msg1d: |-
      Verschaffe dir einen Überblick über die <FUEL>Piratenaktivitäten<>, die die Galaxie heimsuchen.
      Sprich mit dem <STELLAR>Frachterkapitän<>.
    ui_exped_save_freight_war_desc: Als ich mich nähere, bellt der Alien einen lauten
      Kampfschrei – und feiert unseren Sieg, hoffe ich.
    ui_exped_save_freight_exp_desc: Lichter flackern schnell über das Visier der Lebensform,
      und sie nickt fast unmerklich nach vorn. Sie scheint mir ... Dankbarkeit zu
      zeigen?
    ui_exped_save_freight_tra_desc: Das kleine Wesen plappert aufgeregt und springt
      von einem Fuß auf den anderen.
    ui_exped_save_freight_opt_a: Nach Angriff fragen
    ui_exped_save_freight_opt_b: Nach anderen Frachtern fragen
    ui_exped_save_freight_opt_c: Frachter inspizieren
    ui_exped_save_freight_war_res_a: Mit einem Knurren legt der Kapitän eine offenbar
      beschädigte Sternenkarte vor. Die Navigationsdaten rauschen und flackern. Der
      Kapitän schiebt mir die Karte hin, ihres Anblicks offenbar überdrüssig.
    ui_exped_save_freight_war_chain: Aus einer Reihe gutturaler Grunzlaute, unterbrochen
      von einem ohrenbetäubenden Schrei, schließe ich, dass die angreifenden Piraten
      diese Karte suchten – und dass dieser Frachter nicht der erste ist, der attackiert
      wurde.
    ui_exped_save_freight_exp_res_a: Mit erregt blinkenden Gesichtslichtern legt der
      Kapitän eine offenbar beschädigte Sternenkarte vor. Die Navigationsdaten rauschen
      und flackern. Der Kapitän schiebt mir die Karte hin, ihres Anblicks offenbar
      überdrüssig.
    ui_exped_save_freight_exp_chain: Aus einer Reihe präziser Gesten und einem Strom
      elektronischen Zwitscherns schließe ich, dass die angreifenden Piraten diese
      Karte suchten – und dass dieser Frachter nicht der erste ist, der attackiert
      wurde.
    ui_exped_save_freight_tra_res_a: Ein widerlicher Geruch überflutet die Brücke.
      Der Kapitän schüttelt ängstlich den Kopf und schiebt mir eine offenbar beschädigte
      Sternenkarte hin.
    ui_exped_save_freight_tra_chain: Aus dem gefühlsbetonten Geplapper, unterbrochen
      von einem ohrenbetäubenden Schrei, schließe ich, dass die angreifenden Piraten
      diese Karte suchten – und dass dieser Frachter nicht der erste ist, der attackiert
      wurde.
    ui_exped_save_freight_res_b: |-
      Der Kapitän beäugt mich mit vorsichtigem Respekt und zeigt mir die letzte Übertragung eines Frachters ihrer Flotte, der verloren ging.
      Die Kommunikation des vermissten Frachters meldet den Kontakt mit einer Piratenfraktion ... und bricht dann abrupt ab. Ich notiere mir die letzten bekannten Koordinaten des Frachters.
      Der Kapitän seufzt erschöpft und deutet auf das Bedienfeld seines eigenen Frachters, als wolle er mir vorschlagen, das Kommando zu übernehmen.
    ui_exped_pirate_map1_name: Ein gebrandschatzter Frachter
    ui_exped_pirate_map1_name_u: EIN GEBRANDSCHATZTER FRACHTER
