    ui_piratesmiss_name: Unter dem Rebellenstern
    ui_piratesmiss_sub: Wider die rote Maschine
    ui_piratesmiss_desc1: |-
      Ich stieß auf ein verlassenes Raumschiff, das endlos durch die sternhelle Leere trieb.

      Über den Subraumtransmitter wurde eine Aufnahme in einer Endlosschleife abgespielt. Sollte ich dem nachgehen und sehen, wohin es mich führt?
    ui_piratesmiss_desc2: |-
      Ich stieß auf ein verlassenes Raumschiff, das endlos durch die sternhelle Leere trieb.

      Über den Subraumtransmitter wurde eine Aufnahme in einer Endlosschleife abgespielt. Es führte mich zu einer Einladung, einer Eintrittskarte für einen „verheißenen Stern“. Ich folgte diesem Ruf und erreichte eine Raumstation, die von einer Gruppe Atlas-Rebellen kontrolliert wurde.
    ui_piratesmiss_desc3: |-
      Ich habe eine gesetzlose Station entdeckt, eine Gruppe Atlas-Rebellen, die außerhalb des allsehenden Auges der Maschine leben.

      Sie haben mich an ihre Verschwörung gebunden und verlangen, dass ich ihre Existenz geheim halte. Ich muss die Aufzeichnungen über meinen Besuch zerstören, wenn sie verborgen bleiben sollen ...
