    ui_exped_cruise_title: Protokoll der Reise, %FREIGHTER%
    ui_exped_cruise1_lang: |-
      Datumsstempel <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Im System %SYSTEM% angekommen.
      – <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzt<>– Warpantriebe sind mitten im Sprung ausgefallen, der Reaktor ist schwer beschädigt – <AUDIO>TXT_RadioNoise<><STELLAR>kzzt<> –
      Ihnen gehen langsam die Teile aus, wir können so nicht weitermachen – <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzt<> – Wenigstens taut der Kryopod des Kapitäns langsam auf ...
    ui_exped_cruise2_lang: |-
      Datumsstempel <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Im System %SYSTEM% angekommen.
      Der Computer sagt uns, dass es über ein Jahrzehnt her ist, seit wir das System verlassen haben. Vielleicht hat er recht. Die Müdigkeit ist allgegenwärtig, und wir haben Mühe, die Erinnerungen frisch zu halten.
      Wenigstens hat das Leben wieder einen Rhythmus, und der Kapitän ist wach. Aber wohin gehen wir? Einmal mehr in die Dunkelheit, einmal mehr in die Enttäuschung ...
    ui_exped_cruise3_lang: |-
      Datumsstempel <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Im System %SYSTEM% angekommen.
      Ein Schiff ist eine schlechte Imitation eines Planeten, selbst das beste Schiff. Man beginnt es als das zu sehen, was es ist: ein riesiges Metallskelett.
      Wir vermissen die warme Erde, die Umarmung des Bodens, den sanften Wechsel von Hell und Dunkel. Die Sterne sind schön, aber sie sind kalt und unbarmherzig.
      Es ist kein Leben, endlos durch die Weite zu schweben.
      Es ist kein Leben. Aber es ist Leben.
    ui_exped_cruise4_lang: |-
      Datumsstempel <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: Im System %SYSTEM% angekommen.
      Als wir eine weitere Sektorengrenze überqueren, erlauben wir uns, über unsere erste Abreise nachzudenken.
      Unsere eigene Heimat wandte sich gegen uns. Wir hatten gelernt, was sie nicht vermochte. Ihre Schwerkraft, ihr geschmolzener Kern, ihr langsamer Zerfall in den unpersönlichen Untergang.
      Unsere behelfsmäßige Flotte war unvollständig, so wenige Kapseln waren geladen. Die Schockwelle verschlang diejenigen im niedrigen Orbit und verstreute den Rest von uns. Das Feuer, das Chaos, die ...<AUDIO>TXT_RadioNoise<><STELLAR>kzzt<> ...
    ui_exped_cruise5_lang: "Datumsstempel <STELLAR><AUDIO>TXT_RadioNoise<>%DATE5%<>
      :: Im System %SYSTEM% angekommen.\nAlso segeln wir weiter, wir suchen weiter.
      Es gibt unendlich viele Welten, aber es gibt nur eine Heimat.\nWir sind verstreut,
      aber wir sind nicht vernichtet. Die anderen sind irgendwo da draußen. Jeder
      Warp, jeder Scan, jedes analysierte Signal – die Chancen sind gering, aber sie
      sind nicht gleich null. "
