    update10_title: No Man‘s Sky – Sentinels-Update
    update10_notes: |-
      Mit No Man‘s Sky Sentinels wird eine Menge neuer Funktionen eingeführt. Genaueres erfährst du auf: www.nomanssky.com

      * Vier neue Wächtervarianten machen den Kampf noch spannender und strategischer.
      * Wächter sind intelligenter als je zuvor und verfügen über eine verbesserte Navigation und die Fähigkeit, Schilde einzusetzen.
      * Neue Waffen bringen erweiterte Möglichkeiten mit sich wie die Lähmung von Feinden und Schaden über Zeit.
      * Eine neue Missionskette vertieft die Wächtergeschichte und führt persönliche Roboterbegleiter ein, die an deiner Seite kämpfen.
      * Ominöse Wächtersäulen bergen neue Geschichten, Geheimnisse und die Möglichkeit, Wächterpatrouillen zu sabotieren.
      * Multiwerkzeugplätze wurden von 3 auf 6 erhöht, und Begleiter-Plätze von 6 auf 18.

      Hello Games hat viel Arbeit in die Verbesserung und Erweiterung von No Man‘s Sky investiert. Wir hoffen, dass es dir gefällt. :)

      Herzlichen Dank
      Hello Games
