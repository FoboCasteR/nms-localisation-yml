      Die Archive des Basiscomputers haben ihr Ende erreicht. Es schien, als gäbe es aus ihnen nichts mehr zu lernen. Mein Vorgänger schien die Basis verlassen zu haben und zur <COMMODITY>Raumstation<> gegangen zu sein ...
    ui_portal_core_7: |-
      Ich habe auf der Raumstation eine Reihe intelligenter Lebensformen getroffen. Alle reagierten seltsam auf die Übertragung des Basiscomputers, aber eine reagierte auf besonders beunruhigende Weise. Sie sprach mit Worten, die nicht ihre eigenen waren, und als ich blinzelte, sah ich dasselbe rote Licht, das mich beim Notsignal meines Schiffes angestarrt hatte ...

      <STORY_HIGH><IMG>SLASH<> Wir <><FUEL>beobachten <><STORY_HIGH>dich,<><FUEL> Reisender-Freund. <><STORY_HIGH>SLASH<IMG><> <><FUEL>Finde<><STORY_HIGH>, was <><FUEL>wir<><STORY_HIGH> dir <><FUEL>hinterlassen<><STORY_HIGH> haben.<IMG>SLASH<><>

      Eine Codefolge wurde durch das rote Licht zu mir zurückgesendet und direkt in meinem Exo-Anzug gespeichert. Vielleicht kann mein <TECHNOLOGY>Basiscomputer<> etwas damit anfangen?
    ui_portal_core_8: |-
      <STORY_HIGH>BASISCOMPUTER DECODIERT ... 16 <IMG>SLASH<> 16 <IMG>SLASH<> 16 <IMG>SLASH<>

