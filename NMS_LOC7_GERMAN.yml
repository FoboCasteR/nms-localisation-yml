    ui_guide_topic_settlements: Planetarische Siedlungen
    ui_guide_body_settlements: |-
      Unterstütze die örtlichen Bewohner beim Bau einer <STELLAR>planetaren Siedlung<>. Führe wichtige Aktionen an der <STELLAR>Siedlungsschnittstelle<> oder im <STELLAR>Büro des Aufsehers<> durch.

      Als Aufseher einer Siedlung triffst du die wichtigsten Entscheidungen, leitest die <TRADEABLE>Errichtung von Gebäuden<> und schlichtest <SPECIAL>Streitigkeiten<> zwischen den Bürgern.

      Eine gut verwaltete Siedlung produziert große Mengen an Materialien – genug, damit ein erfolgreicher Aufseher jeden Tag <STELLAR>überschüssige Ressourcen<> einfordern kann. Unproduktive Siedlungen können sich jedoch <FUEL>verschulden<>. Errichte neue Gebäude und lege im Büro des Aufsehers neue Richtlinien fest, um die Siedlung zu sanieren, die Schulden zu verringern und das Leben der Bürger zu verbessern.

      Warnung: Siedlungen erregen regelmäßig die Aufmerksamkeit von Wächtereinheiten. Überprüfe die aktuelle Wächter-Alarmstufe über die Verwaltungsschnittstelle der Siedlung. Der Aufseher muss die Siedlung eventuell gegen Wächter-Angriffe verteidigen.
    ui_first_settlement_title: 'Annäherung an: %NAME%'
    ui_first_settlement_sub: PLANETARISCHE SIEDLUNG ENTDECKT
