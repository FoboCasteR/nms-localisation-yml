    ui_exped_spooky_book_objtip: |-
      – <STELLAR>kzkzztttkz<> – wir mussten es zurückhalten, wir konnten nicht erlauben, dass sich dieses Wissen verbreitet – <STELLAR>kzkzztttzt<> – dieser Wahnsinn! Verflucht seien sie alle, verflucht seien sie!

      Benutze ein <TECHNOLOGY>Archivumgehungs-Implantat<>, um Zugang zu den verbotenen Archiven zu erhalten und lies das <SPECIAL>sich windende Manuskript<>.
      Lokalisiere ein <STELLAR>planetares Archiv<>. Archive sind riesige Strukturen, in denen Artefakte getauscht oder aufgezeichnet werden können. Zudem erhält man dort Zugriff auf historische Daten.
      Ein Raumstationen-<TECHNOLOGY>Kartograf<> verkauft Karten zu Archiv-Standorten.
    ui_exped_spooky_book_msg1: |-
      <TECHNOLOGY>Archivumgehungs-Implantat<> erforderlich für Zugang zu eingebundenen Texten.
      Beschaffe ein Archivumgehungs-Implantat aus einem verfallenen Frachter.
      Pinne <EXPED>Sie gingen zu weit<> als aktiven Meilenstein an.
      Finde neue Meilensteine im Reiter <STELLAR>Expedition<> (<IMG>OPTIONS<>).
    ui_exped_spooky_book_msg2: |-
      <TECHNOLOGY>Archivumgehungs-Implantat<> erforderlich für Zugang zu eingebundenen Texten.
      <STELLAR>Installiere<> das Archivumgehungs-Implantat.
      Die subkutane Einstichstelle brennt nur mäßig.
    ui_exped_spooky_book_msg3: |-
      <TECHNOLOGY>Archivumgehungs-Implantat<> erforderlich für Zugang zu eingebundenen Texten.
      Schließe die Installation des Archivumgehungs-Implantats ab.
      Wähle <STELLAR>Installationsdetails ansehen<> für eine spezifische Anleitung.
    ui_exped_spooky_book_msg4: |-
      Lies das <SPECIAL>sich windende Manuskript<> in einem planetaren Archiv
      Kaufe bei einem Raumstationen-<TECHNOLOGY>Kartografen<> Karten, die zu einem planetaren Archiv führen
    ui_exped_spooky_book_msg5: |-
      Lies das <SPECIAL>sich windende Manuskript<> in einem planetaren Archiv
      Radarsignal eines Planetaren Archivs <STELLAR>entdeckt<>
    ui_exped_spooky_book_msg6: |-
      Lies das <SPECIAL>sich windende Manuskript<> in einem planetaren Archiv.
      Finde den <TECHNOLOGY>Tresorraum<> im Herzen des Archivs.
      Das <TECHNOLOGY>Archivumgehungs-Implantat<> ermöglicht den Zugang zu eingebundenen Texten.
    ui_exped_spooky_book_title: Verbotenes Archiv
    ui_exped_spooky_book_lang1: |-
      <AUDIO>UI_Destination_Reached<><SPECIAL>GESPERRTES DOKUMENT ANGEFORDERT<> <IMG>SLASH<> ÜBERSCHREIBEN <TRADEABLE>ERFOLGREICH<>
      <AUDIO>UI_GameMode_Erase_Error<><FUEL>WARNUNG<>: Signifikante Erkenntnisgefahren entdeckt! Biologische Einheiten sollten mit <SPECIAL>extremer Vorsicht<> fortfahren.
      <AUDIO>UI_Destination_Reached<>WIRD ABGERUFEN ...
    ui_exped_spooky_book_lang2: |-
      „Wir hörten sie, bevor wir sie sahen. Spürten sie, bevor wir sie hörten. Die Kinder bemerkten sie als Erstes, liefen mit Geschichten über die sich unter ihren Zehen regende Erde nach Hause. Ein bumm, bumm, bumm, tief unter dem Sand donnernd.“
      „Ich zweifelte – wie wir alle. Bis zum Tage des großen Sturms. Als die ersten schweren Regentropfen auf dem Staub einschlugen, vertiefte sich das Grummeln. Jeder hörte es. Etwas Riesiges bewegte sich unter der Oberfläche des Planeten.“
    ui_exped_spooky_book_lang3: |-
      „Seht ihr?“, riefen unsere Kinder in einem kurzen Moment des Triumphs, bevor sie ihre ängstlichen Gesichter versteckten. Wir alle fürchteten uns. Aber als der erste Wurm die Oberfläche durchbrach, konnten wir nicht fortsehen. Es war atemberaubend.“
      „So gigantisch war dieses Biest, dass es unsere gesamte Siedlung in Dunkelheit hüllte, den Himmel wie ein schwarzer Blitz zerteilend, während es über uns sprang.“
      Wurm für Wurm stiegen sie aus der Wüste auf. Zunächst nur wenige, dann Dutzende, aus dem Erdboden schießend und zurück in diesen eintauchend. Wandernd.“
      <AUDIO>TXT_RadioNoise<> ...
    ui_exped_spooky_book_lang4: |-
      „Der Verzehrungskreislauf ist seit eh und je eine Tradition.“
      „Es gibt keine Anforderungen, um zum Opfer zu werden: keine Einschränkungen in Bezug auf Status oder Alter. Unter den großen Würmern sind wir alle gleich. Jeder darf den Schlund betreten.“
      „In jeder Stumsaison hoffen wir, erwählt zu werden. Wir stellen uns in Reihen quer durch die Wüste auf, mit gen Himmel gestreckten Armen.“
    ui_exped_spooky_book_opt: Auf eingebundenes Archiv zugreifen
