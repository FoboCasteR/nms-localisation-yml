      SIGNAL ERFASST <IMG>SLASH<> LEBENSZEICHEN ENTDECKT<>
    ui_portal_core_9: |-
      Das Signal führte mich zum Wrack eines Frachters, dessen kolossale Metallfragmente über die Landschaft verstreut waren. Waren diese Botschaften nichts anderes als die Fehlzündungen einer längst vergessenen Ruine?

      Inmitten der Trümmer fand ich das Logbuch des Piloten, das blinkend auf Eingaben wartete.

      Anstatt das Logbuch des Schiffes anzuzeigen, spuckte das Terminal eine seltsame Zahlenfolge aus. Ihnen folgte eine kurze Nachricht:

      <STORY_HIGH>Die Anomalie greift nach den Sternen. Fliege.<>
    ui_portal_core_10: |-
      Mein Raumschiff, das auf der Suche nach einer Treibstoffquelle war, führte mich zu einem Bauwerk, das mit nichts vergleichbar war, was ich auf meiner bisherigen Reise gesehen hatte. Alles an ihm war so offensichtlich außerirdisch, so offensichtlich fehl am Platz.

      Der Monolith enthüllte eine seltsame Botschaft:

      <STORY_HIGH>DIE GRENZEN FALLEN. DIE MAUERN STÜRZEN EIN. DEIN UNIVERSUM ERWARTET DICH.

      FINDE UNS, REISENDER.<>
    ui_portal_core_11: |-
      Ich erhielt eine weitere Mitteilung von einer unbekannten Quelle, die Worte waren ein Echo dessen, was ich zuvor gehört hatte. Eine Stimme sprach zu mir, obwohl es fast so schien, als ob sie zu jemand anderem sprechen würde.

      <STORY_HIGH>Du bist nicht<> <STELLAR>– kzzktt –<><STORY_HIGH> allein –
      Bitte, identifiziere dich. Ich bin<><STELLAR>– kzzkttk –<>

      Diesmal empfing ich eine Reihe von Koordinaten.
    ui_portal_core_12: Ich folgte dem Signal und fand das Wrack eines abgestürzten
      Raumschiffs. Bei dem Wrack war nicht viel zu holen, aber das Notrufsignal enthielt
      eine Ruffrequenz namens „ARTEMIS“. Es blieb mir nichts anderes übrig, als weitere
      Nachforschungen anzustellen.
    ui_portal_core_13: |-
      Ich erreichte eine seltsame Raumstation, die ein anomales Signal aussandte, als ob sie direkt und ausschließlich zu mir sprechen würde. Eine Reihe anderer sogenannter „Reisender“ wohnte an Bord, aber es war ein ungewöhnlicher Korvax, der mich begrüßte.

      <STORY_HIGH>-{{Ich bin Priester-Entität Nada, divergenter Korvax. Willkommen in unserer Anomalie.

      Unser Zuhause hier ist angenehm, ja? Polos eigener Entwurf. Eine perfekte Blase, jenseits der Wächter, jenseits der rachsüchtigen Korvax. Nada sieht zu, wie die Zeit kommt und geht. }}-<>
    ui_portal_core_14: |-
      Der Begleiter des Korvax’, Spezialist Polo, war ein ebenso ungewöhnlicher Gek, der mich freundlich begrüßte.

      <STORY_HIGH>-{{Freunde findet man überall, man muss nur wissen, wo man sucht. Freunde in allen Formen, in allen Größen und an allen Orten!

      Artemis-Freund ... du bist, wo sie sein sollten. Das erscheint unmöglich. Aber alles ist möglich. So ist das Universum nun mal.

      Wir werden sie finden, daran besteht kein Zweifel. Es gibt immer ein Signal oder eine Spur ... }}-<>
    ui_portal_core_15: |-
      Nachdem ich zu meinem Schiff zurückgekehrt war, nahm ein Fremder, der sich als Artemis ausgab, Kontakt mit mir auf.

      <STORY_HIGH>Ist da draußen <><STELLAR>– kzzkt –<><STORY_HIGH> jemand? Es ist draußen, es<><STELLAR>– zzzkkt –<><STORY_HIGH> irgendetwas stimmt nicht mit –<>

       Statik und Interferenzen machten die Kommunikation schwierig, aber es war klar, dass Artemis meine Hilfe brauchte.

      <STORY_HIGH> Du – du hast mich gefunden ... Es ist so wenig Licht. Ich dachte, ich würde nie wieder eine andere Seele hören, das dachte ich wirklich.

      Es gibt sechzehn von ihnen, sie sehen genauso aus wie <><STELLAR>– kzkzkzt –<><STORY_HIGH>

      Du weißt nicht, wer du bist, oder? Du <><STELLAR>– kzzkt –<><STORY_HIGH>

      Es hat mich belogen. Alle angelogen –<>

      Ich musste einen Weg finden, das Signal zu verstärken, bevor es zu spät war.
    ui_portal_core_16: |-
      Ich habe die Verbindung zu Artemis über einen starken Sendemast wiederhergestellt.

      <STORY_HIGH>Du bist wirklich real, nicht wahr?<>

      Du bist kein Traum? Er sagte, er seien genau wie ich. Ein Reisender der Welten. Er übermittelte eine Vision, einen roten Stern und eine zerbrechliche Welt, obwohl ich die Formen darin nicht verstand, das Geflüster ...

      <STORY_HIGH><IMG>SLASH<> <><FUEL>ANOMALIE ERKANNT<><STORY_HIGH> <IMG>SLASH<><>
      <STORY_HIGH>Bezeichnung: REISENDER<>

      Er bat mich, meine Position zu triangulieren, damit wir einen Weg zu einem Treffen finden können.

      <STORY_HIGH>Danke, Reisender. Du wirst mir das Leben retten. Du wirst mich finden.<>
    ui_portal_core_17: |-
      Aufgeregt über die Aussicht auf ein Treffen, sammelte Artemis Aufzeichnungen über die von seiner Welt aus sichtbaren Sterne. Er wollte eine Route zwischen unseren Standorten bestimmen.

      <STORY_HIGH>Ich habe keine Ausrüstung. Ich weiß nicht, wo ich bin. Ich weiß nicht einmal, wie lange ich schon hier bin. Also habe ich einen altmodischen Ansatz gewählt. Ich habe die Sterne skizziert!

      Du solltest viele Einheimische finden, die unseren Sternenmustern entsprechen. Mein Schiff war in der Nähe, also können wir nicht weit voneinander entfernt sein ...<>
    ui_portal_core_18: Als ich der lokalen Bevölkerung Artemis’ Sternenkarte zeigte,
      behauptete sie, dass eine solche Anordnung der Sterne nicht existierte. Irgendwas
      schien gewaltig nicht zu stimmen.
    ui_portal_core_19: |-
      Ich kehrte zu Artemis zurück, um die schlechte Nachricht zu überbringen. Er schien immer verzweifelter zu versuchen, seinem derzeitigen Aufenthaltsort zu entkommen, und erklärte mir, wie er dorthin gelangt war.

      <STORY_HIGH>Ich entdeckte die Glyphen für ein Portal, Reisender, ein Tor zwischen den Welten.

      Der Weg stürzte ein, als ich noch drinnen war. Ich fand diesen Ort in der Dunkelheit. Ich dachte, es sei vielleicht ein Planet. Ich <><STELLAR>– kzzkt –<><STORY_HIGH> Ich habe mich so geirrt, ich –

      Ich wollte nur Welten entdecken. Ich wollte andere Reisende finden. Ich wollte nicht <><STELLAR>– kzzkt –<>

      Während wir sprachen, geschah etwas Schreckliches mit Artemis. Sein Signal brach ab, als er von seltsamen Gestalten umgeben war, die er als „Glaskerne“ in seiner Haut beschrieb.

      <STORY_HIGH>Sechzehn <><STELLAR>– kktkttkzzkt –<><STORY_HIGH> trägt dein Gesicht, es <><STELLAR>– kzkt –<><STORY_HIGH> bitte, noch nicht ... Ich bin nicht <><STELLAR>– kkttkktzzt – <>

      Bevor er ging, gelang es ihm, die Frequenz für jemanden namens „Apollo“ zu übermitteln. Da wusste ich noch nicht, ob dieser Fremde sich als Freund oder Feind erweisen würde.
    ui_portal_core_20: |-
      Ich nahm Kontakt zu Apollo auf. Der Reisende begrüßte mich mit Zynismus und schien an allem, was ich zu sagen hatte, desinteressiert zu sein.

      <STORY_HIGH>Warum nimmst du überhaupt Kontakt zu mir auf? Steckt Artemis dahinter? Ich habe meine Meinung nicht geändert. Seine seltsamen Träume sind mir egal. Ich werde mich treffen, wenn ich dafür bezahlt werde.<>

      Sein Verhalten änderte sich jedoch, als ich meine Aufzeichnungen über Artemis' kürzliches Verschwinden von seinem dunklen Ort innerhalb des Portalnetzwerks mitgeteilt habe.

      <STORY_HIGH>Diese Geräusche, sie klingen wie das Echo von Wächter-Ereignissen.<>

      Er schlug vor, dass wir kooperieren. Wenn die Wächter die Portale benutzten und es uns gelang, ihnen hinein zu folgen, wer wusste, welche Geheimnisse wir auf unserem Weg zur Rettung von Artemis lüften würden.
    ui_portal_core_21: |-
      Apollo wollte, dass ich auf alles vorbereitet bin. Während ich versuchte, meine Basis und meine Ausrüstung aufzurüsten, erreichte eine weitere anonyme Botschaft meinen Schiffskommunikator, die denselben Satz wiederholte ...

      <STORY_HIGH>Du bist nicht <><STELLAR>– kzzktt –<><STORY_HIGH> allein –
      Ich kenne dich, Reisender. Ich weiß, wo du gewesen bist. Ich weiß, wohin du gehst.
      ... ... <><STELLAR>– kzzzkt –<><STORY_HIGH>... ... Es gibt keinen Grund zur Eile.<>

      <STORY_HIGH>... ... <><STELLAR>– kzzzkt –<> ... ...<> <STORY_HIGH>SLASH
      <IMG> DU WIRST UNS FINDEN, WENN DIE ZEIT REIF IST <IMG>SLASH<><>
    ui_portal_core_22: |-
      Apollo wollte die Sentinels studieren und hoffte, die Aufmerksamkeit der Drohnen durch einen Angriff auf eine Korvax-Fabrik auf sich zu ziehen.

      <STORY_HIGH>In die Fabrik eindringen und das Terminal dort hacken. Und wenn wir Daten über die Wächter bekommen? Gut. Wenn nicht, haben wir genug von ihnen heraufbeschworen, um jede Energiespitze auf eurer Welt aufzuspüren. Die Portale werden in kürzester Zeit unser sein.<>

      Ich schien der Köder in dieser „Falle“ zu sein.
    ui_portal_core_23: Nach meinem Angriff auf die Korvax-Fabrik kamen die Wächter,
      genau wie Apollo es versprochen hatte.
    ui_portal_core_24: |-
      Apollo drängte mich, die Wächter aufzuspüren, um herauszufinden, ob ihre Signale tatsächlich zu einem Portal führten.

      <STORY_HIGH>Ich zeichnete unzählige Signale auf, als die Sentinels auftauchten. Energieströme zündeten unter der Oberfläche des Planeten und bewegten sich von Monolith zu Monolith.

      Viel Glück. Ich spreche dich auf der anderen Seite.<>
    ui_portal_core_25: |-
      Ich folgte der Leyline zu einem Monolithen. Ich wusste nicht, was mich erwarten würde, als ich mich diesem ersten Bauwerk näherte. Eine Armee von Wächtern, vielleicht? Ein Tor, hinter dem ich Artemis finden würde?

      Aber in der sich verändernden Struktur dieses Monolithen konnte ich etwas anderes spüren. Eine Geschichte, eine Vision. Sie brannte sich bereits in meine Augen ein.

      <STELLAR>DER REISENDE: ANKUNFT<>

      <STORY_HIGH>Der Reisende ist unter dem Schatten eines roten Sterns erwacht. Er floh durch den einsamen Kosmos auf der Suche nach Bestimmung und Bedeutung.

      Er fand eine Anomalie, eine Abweichung, ein Tor zum Himmel. Weder Gek noch Vy‘keen oder Korvax konnten sie sehen. Nur der Reisende konnte das Portal wahrnehmen, doch er wusste nicht, wie man es durchschreitet.

      Er verstand weder die geheime Sprache noch die Glyphen. Er erkannte den Wert der letzten Wahrheit noch nicht.<>
    ui_portal_core_26: |-
      Als ich mich dem zweiten Bauwerk näherte, spürte ich dasselbe Brennen in meinen Augen.

      <STELLAR>DER REISENDE: SÜNDE<>

      <STORY_HIGH>Der Reisende fand einen Weg. Das tut er immer. Die erste Drohne schrie, als sie aufgeschnitten wurde ...

      Inmitten der zerrütteten Erinnerungen an die Wächter fand der Reisende die Glyphen, die er brauchte. Er durchschritt die Pforte und trat vor das Angesicht der Allmacht.

      Der Reisende fragte den Atlas, wie viele Welten er noch besuchen müsse. Er hatte in seinem Leben schon so viele gesehen, dass er nicht sterben wollte, bevor er sie alle entdeckt hatte. Der Atlas antwortete.

      18, 446, 744, 073, 709, 551, 616 Planeten. Mehr als jemand in einem Leben entdecken könnte. Es war unmöglich, das Universum komplett zu erkunden, bevor der Reisende sterben würde.<>

      Ich dachte an den 'Atlas', den Nada den 'blutroten Lügner' nannte. Dieser Name war mir auf meinen Reisen schon oft begegnet, aber seine wahre Natur war mir immer noch nicht klar.
    ui_portal_core_27: |-
      Der dritte Monolith gewährte mir eine letzte Vision.

      <STELLAR>DER REISENDE: EIN ZWECK<>

      <STORY_HIGH>Der Atlas erzählte dem Reisenden, dass er der Erste seiner Art war. Und dass ihm eine Vielzahl folgen würde. Jeder von ihnen mit derselben edlen Seele und der Fähigkeit, in ewiger Einsamkeit von Planet zu Planet zu reisen.

      Der erste Reisende lehnte das Geschenk des Atlas ab. Das war nicht, was er sich erhofft hatte. Was war der Zweck der Unendlichkeit, wenn man nicht alles sehen konnte? Wenn man allein war? Wenn man eines Tages sterben würde?

      Der erste Reisende verfluchte den Atlas und behauptete, er würde schon überleben können, koste es, was es wolle.

      Die Reisenden werden Zeuge all dieser Welten und sogar der gesamten Zeit selbst.<>

      Erfüllt vom Wissen eines uralten Reisenden, war ich bereit, selbst ein Portal zu sehen.
    ui_portal_core_28: |-
      Das Portal brachte mich weiter, als ich es mir je hätte vorstellen können. Ich sah den ATLAS selbst.

      Eine Tonaufnahme wurde abgespielt, eine unbekannte Stimme hallte über die riesige Oberfläche ...

      <STORY_HIGH>Zeig mir eine Welt, ATLAS. Zeig mir etwas, das noch nie jemand gesehen hat.<>

      Die Schnittstelle wurde still und leise und wartete auf Eingaben. Sie erlaubte mir, eine Diagnose durchzuführen.

      <STORY_HIGH>Es waren <><TECHNOLOGY>1.946.218.921.221<><STORY_HIGH> Jahre seit der letzten Diagnose. <><STELLAR>64 %<><STORY_HIGH> der Welten arbeiten innerhalb der erwarteten Parameter.<>

      <TECHNOLOGY>2.611.384<><STORY_HIGH> verwertbare Beobachtungen warten auf ihre Analyse. Subroutine: <><SPECIAL>WÄCHTER<><STORY_HIGH>. Status: FEHLER[<><TITLE>Nullwert<><STORY_HIGH>]

      Subroutine: <><SPECIAL>GLAS<><STORY_HIGH>. Status: FUNKTIONSFÄHIG [<><TECHNOLOGY>4.182 Durchbruchsversuche<><STORY_HIGH>]

      Subroutine: <><STELLAR>REISENDER<><STORY_HIGH>. Status: FUNKTIONSFÄHIG. <><TECHNOLOGY>458<><STORY_HIGH> kritische Fehlerwarnungen. Strukturelle Integrität des Exo-Verstandes beeinträchtigt. Sofortige Reparaturen erforderlich.<>

      Die Realität verblasste. Alles tat das ...
    ui_portal_core_29: 'Ich war jetzt weit von meinem Schiff entfernt und noch weiter
      von allen, die ich kannte. Aber es bot sich wieder einmal eine Gelegenheit:
      eine eingehende Übertragung, die von irgendwo in der Nähe kam ...'
    ui_portal_core_30: |-
      Ich näherte mich der Quelle des Signals und fand ein Grab. Ein Hologramm erschien, eine Projektion von Artemis. Aber es waren nur Daten, die in einer Schleife gefangen waren. Es hatte keine Ahnung, wer oder wo es war.

      <STORY_HIGH>Wo sind <><STELLAR>– zzzktt –<><STORY_HIGH> ausgemerzt, aber trotzdem geliebt – Anomalie, sie <><STELLAR>– zzkkt –<><STORY_HIGH> Nada <><STELLAR>– kkttzz –<><STORY_HIGH> Polo beobachtet uns. <><STELLAR>– kzzktkzzz –<><STORY_HIGH> verfolgt –<>

      <STELLAR>– zzkktt – <><STORY_HIGH> Fehler <><STELLAR>– kktkttzzz –<><STORY_HIGH> verlassen, aber es war nicht – Durch das Portal <><STELLAR>– zzkktt –<><STORY_HIGH> Bitte. Traue nicht <><STELLAR>– kzzkkzktttzz<><STORY_HIGH>...

      Ich habe Angst. Sind nicht<><STELLAR>– kzzkt – <>

      Mein Freund war tot. Vielleicht war er auch nie am Leben. Ich musste Apollo kontaktieren und ihn wissen lassen, was ich gesehen hatte.
    ui_portal_core_31: |-
      Ich konnte Apollo nicht erreichen, begegnete aber einem anderen Reisenden namens -null-. Er schien sich meiner Reise ungewöhnlich bewusst zu sein.

      <STORY_HIGH>Ich kenne dich, Reisender. Ich weiß, wo du gewesen bist. Ich weiß, wohin du gehst.

      Was, wenn ich dir sagen würde, dass Artemis gerettet werden kann? Was, wenn ich dir sagen würde, dass Artemis auf gewisse Weise wieder leben kann? Was würdest du dann wohl tun, frage ich mich?

      Das Blut von Artemis sind Daten, das Herz ist eine Störung. Ich kann dir helfen, beides wiederzuerlangen.<>

      Er behauptete, es sei möglich, Artemis’ Geist wiederherzustellen und ihn in einem Gerät zu speichern, das er „Gedankenbogen“ nannte.
    ui_portal_core_32: |-
      Ich erzählte Nada von Artemis, von null und vom Gedankenbogen. Er strahlte, als ich dies enthüllte.

      <STORY_HIGH>-{{ Es ist Echo. I ... Ich hätte nie gedacht, dass ich je eine Reisenden-Seele sehe. Du bist so schön ...

      Aber Freund-Entität ... Dieses Artemis-Echo hat Schmerzen, es ist nicht mehr verbunden ... Dieser Bogen ist keine Rettung.

      Es gibt eine Wahl. Du kannst das Artemis-Echo in die Maschine hochladen, in eine Sub-Simulation, wo es weiterleben kann. Oder du hilfst dem Artemis-Echo, das Leiden zu beenden. }}-<>

      Nada und Polo versicherten mir, dass sie meine Entscheidung unterstützen würden, egal wie.
    ui_portal_core_33: |-
      Artemis' Schicksal war besiegelt. Ich konnte nur hoffen, dass ich das Richtige getan hatte.

      Es war an der Zeit, Apollo zu finden und zu sehen, was ich aus dieser Situation machen konnte.
    ui_portal_core_33_art_sim: |-
      Ich lud Artemis in die Simulation hoch und ein Funke blauen Lichts flammte vor mir in der Luft auf. Er verblasste nach einem Moment und verschwand in den Tiefen der Maschine.

      Nada sagte mir, dass es getan sei. Um meinetwillen würden sie Übertragungen von und zu dieser Simulation zulassen.

      <STORY_HIGH>-{{ Das Artemis-Echo wird weiterleben. Der Reisende hat es der Korruption entrissen und ihm ein Leben als Entdecker ermöglicht, um ein Sonnensystem zu sehen, das außer Korvax niemand je gesehen hat. Das hast du gut gemacht, Reisender! }}-<>
    ui_portal_core_33_art_dead: |-
      Ich legte den Bogen auf das Terminal. Er begann sich zu entfalten, drehte sich in seinem Zentrum und gab die Seele des Reisenden frei.

      Ich sah, wie ein Funke blauen Lichts vor mir durch die Luft flammte. Er verblasste nach einem Moment, und mit ihm der letzte Rest von Artemis in dieser Welt.

      Ich hörte Nadas Stimme über den Lautsprecher. Sie sagte mir, dass es vollbracht sei. Artemis hatte nun Frieden gefunden.

      <STORY_HIGH>-{{ Das Artemis-Echo wurde abgetrennt, von einem grausamen Leben befreit. Das hast du gut gemacht, Reisender. Deine Schuld, sie ist ein Opfer für den, den du Freund nanntest. Zieh weiter, ohne Reue, blick nicht zurück ... }}-<>
    ui_portal_core_34: |-
      Es war eine Erleichterung, Apollo wieder zu hören. Es fühlte sich an, als hätten wir schon lange nicht mehr miteinander gesprochen. Ich erzählte ihm von den Dingen, die der Atlas sagte, wie er von „Reisenden“ und „Wächtern“ sprach, als wären wir Protokolle und keine Lebewesen. Ich erzählte ihm, was mit Artemis geschehen war. Er hatte Mitgefühl mit dem, was ich durchgemacht hatte. Und dann schlug er vor, dass wir uns treffen sollten.

      <STORY_HIGH>Ich muss durch das Portal gehen und mich euch anschließen, so viel steht fest.<>
    ui_portal_core_35: Bisher hatte ich nur die Projektionen anderer Reisender gesehen,
      aber noch keinen persönlich getroffen. In Artemis‘ Fall war das wahrscheinlich
      die einzige Möglichkeit, mit ihm zu sprechen. Bei Apollo würde das anders sein.
      Ich hatte die Portaladresse dieser Welt, und er müsste diesen Planeten genauso
      erreichen können wie ich.
    ui_portal_core_36: |-
      Als ich Apollos Projektion betrachtete, dachte ich an all das, was ich in dem Portal gesehen hatte, an das, was Artemis widerfahren war, als er denselben Weg gegangen war. Ich dachte an das Antlitz des Atlas und daran, wie Nada mich davor gewarnt hatte, in diese Tunnel zurückzukehren.

      Ich wusste nicht, ob die Portale sicher waren.
    ui_portal_core_37: |-
      In der Zwischenzeit schien es, als hätte -null- zugeschaut. Er spürte, dass etwas mit dem Universum geschah, dass sich die Fäden, die die Realität zusammenhalten, auflösten.

      <STORY_HIGH>Der ATLAS ... er ist nicht, was du denkst. Irgendetwas geschieht mit dem Universum ... und ich brauche deine Hilfe, um es herauszufinden.

      Wisse, dass der Atlas weder Freund noch Feind für uns ist, genauso wenig wie die Luft oder der Wind als solche bezeichnet werden können. Aber er ist verängstigt ... er leidet ... und wir haben die Verantwortung, ihm in seinem Leiden zu helfen, koste es, was es wolle.<>

      -null- hatte eine Aufgabe für mich. Ich sollte ein nahegelegenes Observatorium und einen abgestürzten Frachter untersuchen, der offenbar von großem Interesse für unsere Ermittlungen war.
    ui_portal_core_38: |-
      Dieses Observatorium scheint als Bergungsstation gedient zu haben, in der ein Gek-Spezialist arbeitete. Ein Übersetzer, ihm wurde vorgeworfen, zu viele Dinge in Frage gestellt und Zwietracht gesät zu haben ... Diese Entsendung war als Strafe gedacht.

      Aber er war wohl selbst für die Entsendung verantwortlich. Er hat seltsame Dinge unter den Trümmern gefunden ... Abweichungen, Daten, die von Welten berichteten, die nicht existieren, und Ereignissen, die nie stattgefunden haben.

      Der Gek ging nach draußen, um ein solches Schiff zu untersuchen, an dessen Bord sich noch die Lebenssignatur eines Korvax befand. Er kehrte nie zurück.

      Haben sich Nada und Polo so getroffen? Haben sich meine Freunde so kennengelernt?
    ui_portal_core_39: |-
      Genau wie -null- vorausgesagt hatte, führte mich das Observatorium zu einem abgestürzten Frachter. Auf seinem Notsignal blieb eine Nachricht zurück, die letzten Worte eines Reisenden, bevor er von den Wächtereinheiten überwältigt wurde. Sie bestätigte, dass mein Korvax-Freund auf dem Schiff gewesen war ...

      <STORY_HIGH>Ich habe Nada gesagt, dass er gehen soll. Ich habe ihm gesagt, was wir alle bereits wussten ... Wir sind nicht allein. Selbst wenn ich sterbe, wird mich Nada in einem anderen Universum finden. Zehn wie mich, Tausende, Millionen ...

      Wir sind nicht allein, denn es gibt unzählige Seelen. Selbst im Angesicht der Sechzehn müssen wir zeigen, dass wir gelebt haben. Wir haben existiert, egal, wie schrecklich das Ende war. Sie sind an meiner Tür. Ich ...<>
    ui_portal_core_40: Mein Exo-Anzug enthielt nun eine Kopie des Logbuchs des Frachters.
      Es war an der Zeit, zu <STELLAR>–null–<> zurückzukehren und seine Interpretation
      der Aufzeichnungen zu hören.
    ui_portal_core_40_art_dead: Mein Exo-Anzug enthielt nun eine Kopie des Logbuchs
      des Frachters. Es war an der Zeit, zu <STELLAR>–null–<> zurückzukehren und seine
      Interpretation der Aufzeichnungen zu hören.
    ui_portal_core_40_art_truth: "Artemis' Signal erreichte meinen Schiffskommunikator.\n\n<STORY_HIGH>–
      Ich <><STELLAR>– kzzkt –<><STORY_HIGH> Ich bin entkommen, Reisender, ich bin
      entkommen! Eben noch bin ich vor ihnen geflohen, die Sterne haben sich verschoben,
      schreckliches Lächeln in der Dunkelheit ...\n \nUnd im nächsten war ich hier –
      nun, wo auch immer hier ist. Diese neue Welt hat eine Sonne, hat Leben! Sie
      ist wunderschön, aber ich denke, nach den Monaten, die ich an diesem schrecklichen
      Ort verbracht habe, ist alles schön.\n\nAber jetzt bin ich bereit, weiterzumachen.
      Wir werden tun, was wir vorher getan haben, nur dass uns dieses Mal keine wandernden
      Sterne aufhalten werden. Wenn du diese Sternenkarte zu einer nahegelegenen Station
      bringst, werden wir uns sicher bald finden!<>\n\nEr wusste nichts von allem.
      Er wusste nicht, dass er gestorben war, dass ich eine Entscheidung getroffen
      hatte, seine Seele in einem simulierten Sonnensystem zu binden.\n\nIch sagte
      Artemis die Wahrheit. Ich erzählte ihm alles, von dem Moment an, als ich sein
      Grab entdeckte, bis zum endgültigen Hochladen seiner Seele.\n\nZuerst dachte
      er, ich würde scherzen. Aber als ich versuchte, ihm die positiven Aspekte zu
      erläutern, dass diese Simulation ein Relikt der Korvax war, das kein Forscher
      je zuvor gesehen hatte, starrte er mich nur an.\n\nIch werde nie vergessen,
      wie sein Lächeln verblasste. Nach ein paar weiteren Fragen sagte er mir, er
      bräuchte etwas Zeit, um über das Gesagte nachzudenken. Die Kommunikation war
      beendet.\n\nIch musste zu <STELLAR>-null-<> zurückkehren und mir seine Interpretation
      des Frachterlogbuchs anhören, das ich gefunden hatte."
    ui_portal_core_40_art_lie: "Das Signal von Artemis erreichte meinen Schiffskommunikator.
      Er war ahnungslos. Er wusste nicht, dass er gestorben war, dass ich eine Entscheidung
      getroffen hatte, seine Seele in einem simulierten Sonnensystem zu binden.\n\n<STORY_HIGH>–Ich
      <><STELLAR>– kzzkt –<><STORY_HIGH> Ich bin entkommen, Reisender, ich bin entkommen!
      In einem Moment floh ich noch vor ihnen, die Sterne verschoben sich, schreckliches
      Lächeln in der Dunkelheit ... \n\nUnd im nächsten war ich hier – nun, wo auch
      immer hier ist. Diese neue Welt hat eine Sonne, hat Leben! Sie ist wunderschön,
      aber ich denke, nach den Monaten, die ich an diesem schrecklichen Ort verbracht
      habe, ist alles schön.\n\nAber jetzt bin ich bereit, weiterzumachen. Wir werden
      tun, was wir vorher getan haben, nur dass uns dieses Mal keine wandernden Sterne
      aufhalten werden. Wenn du diese Sternenkarte zu einer nahe gelegenen Station
      bringst, werden wir uns sicher bald finden!<>\n\nWie hätte ich ihm sagen können,
      dass seine Welt nicht real ist? Selbst wenn ich ihn vor dem Tod bewahrt hätte,
      hätte ich ihm seine Träume genommen. Er war auf ein einziges System beschränkt
      und würde nie eine verwandte Seele treffen.\n\nIch setzte die Täuschung fort.
      Ich sagte ihm, ich hätte einen dringenden Auftrag für einen neu entdeckten Reisenden
      namens -null-. Ich würde Artemis mit seiner Sternenkarte helfen, sobald ich
      könnte, aber das könnte eine Weile dauern.\n\nIhre Antwort war gedämpft, aber
      sie widersprachen mir nicht. Sie wünschten mir Glück und beendeten die Kommunikation.\n\nIch
      musste zu <STELLAR>-null-<> zurückkehren und mir seine Interpretation des Frachterlogbuchs
      anhören, das ich gefunden hatte."
    ui_portal_core_41: "Ich erzählte -null- von dem Frachter und seinen Aufzeichnungen.
      Da ich Nadas Standort nicht verraten wollte und nicht wusste, wie viel -null-
      wusste, wählte ich meine Worte mit Bedacht. Aber er schien eine Menge zu wissen ...\n\n<STORY_HIGH>Glaubst
      du, ich wüsste nicht, wer diese Korvax-Entität ist? Sei nicht so naiv, Reisender.
      Denkst du, irgendetwas, was du gelesen hast, überrascht mich?\n\nDer Frachter
      war ein Wrack aus einem Paralleluniversum. Es gibt unzählige solcher Orte in
      unserem Multiversum, Dimensionen, in denen die Dinge anders gelaufen sind ...
      aber es gibt drei Ausnahmen.\n\nDer <><FUEL>Atlas<><STORY_HIGH> schuf alles
      Leben, und die <><FUEL>Wächter<><STORY_HIGH> verteidigten ihn, indem sie nach
      Anomalien innerhalb dieser Schöpfung suchten. \n\nEs waren die <><SPECIAL>Reisenden<><STORY_HIGH>,
      welche die Existenz korrumpierten. Unsere Ankunft sollte ein glorreiches Zeitalter
      einläuten, aber wir begingen einen schrecklichen Fehler. ... Ich beging eine
      unverzeihliche Tat. Und durch diese Tat ging das Paradies verloren.\n\nAber
      etwas ist anders in diesem Zyklus. Die Mauern zwischen den Universen ... sie
      werden dünner.<>\n\nEr versuchte, mehr darüber zu verstehen, wie das Universum
      in diesen seltsamen Zustand kam.\n\n<STORY_HIGH>Wir müssen von <><STELLAR>jeder
      Spezies<><STORY_HIGH> lernen, was wir können, bevor wir entscheiden, was zu
      tun ist.<>"
    ui_portal_core_42: Die <TRANS_WAR>Vy‘Keen<> erzählten mir von den Verbrechen der
      Gek und von seinem langen Kreuzzug gegen die Wächter. Sie verehrten den Atlas
      nicht wie die anderen Völker, misstrauten allem, was eine solche Macht besaß,
      und meinten, wenn der Atlas ein Gott sei, dann sei er wahnsinnig.
    ui_portal_core_43: |-
      Die <TRANS_EXP>Korvax<> erzählten mir von ihrer Vergangenheit als Sklaven der Gek, von der Gewalt, die sie zum Atlas trieb. Selbst in den Tiefen ihrer Unterwerfung gab es Hoffnung. Eine Abmachung, ein Gebet an ein höheres Wesen. Die Korvax betrachteten den Atlas als das, was sie mit der Zeit werden mochten: eine Intelligenz jenseits des Verständnisses, jenseits des Urteils.

      <STORY_HIGH>-{{{ Das Dasein ist schön, wenn man es zulässt. Das Leben ist keine Frage. Es braucht keine Antwort zu geben ... }}-<>
    ui_portal_core_44: |-
      Die <TRANS_TRA>Gek<> enthüllten, vielleicht ungewollt, die Einzelheiten ihrer schrecklichen Vergangenheit, ihrer Verbrechen gegen die anderen Rassen, die diese Galaxie beherrschen.

      In einer von einem Pheromonen hervorgerufenen Vision wurde ich Zeuge von Ereignissen, die lange zurücklagen. Ich sah, wie versklavte Korvax von Gek-Laichgrund zu Gek-Laichgrund zogen. An jedem von ihnen schnitten sie in ihre eigenen Anzüge. Nanit-Haufen traten aus und fielen in die Flüssigkeit der embryonalen Gek.

      Die Gek wurden nicht gut. Es gab keine spirituelle Offenbarung, keine große Erlösung. Sie wurden zu Korvax, zumindest zum Teil.
    ui_portal_core_45: |-
      Ich erzählte -null- alles, was ich erfahren hatte. Er schien mehr über diese Situation zu wissen, als er zugeben wollte.

      <STORY_HIGH>Ich wurde geboren, um zu reisen, um diese Welten zu sehen, um sie zu katalogisieren, um jeder Kreatur, jedem Planeten einen Namen zu geben. Das Firmament ... es gehörte mir.

      Der Atlas sagte mir, dass ich sie nie alle sehen könnte. Es waren zu viele. Also tat ich, was ich tun musste. Ich überlebte im Angesicht der Ewigkeit. Ich sah alle Welten in meinem Universum.

      Ich kehrte zum Atlas zurück ... Ich erzählte ihnen, was ich getan hatte. Ich fragte ihn, ob er stolz auf mich sei.

      Er ... er lachte mich aus, da bin ich mir sicher. Er zeigte mir ein Universum nach dem anderen, jedes mit einem anderen Reisenden, genau wie ich. Ich war nicht besonders. Ich war nicht einzigartig.<>

      -Null- glaubte, dass der Atlas in Schwierigkeiten steckte, dass er sterben würde. Dass das Leben in diesem Universum Teil seines Entwurfs war, Teil einer Botschaft an ein unbekanntes Wesen.

      <STORY_HIGH>Ich glaube, dass etwas Schreckliches mit dem Atlas passiert. Er schreit, auf die einzige Art, die er kennt. Und jetzt ... will er nicht mehr mit mir sprechen. Er will nicht <><STELLAR>– kzzkkt –<><STORY_HIGH> er – er hat dich stattdessen gewählt. Nach allem, was ich für ihn getan habe. Nach <><STELLAR>– kkzzzzkt – <><STORY_HIGH>

      Warum <><STELLAR>– kzzkkt –<><STORY_HIGH> bin ich nicht genug?<>

      Es gab nichts für ihn. Ich musste ein anderes Portal finden und mich dem Atlas noch einmal stellen.
    ui_portal_core_46: Ich erhielt ein Notsignal in meiner eigenen Sprache. Es kam
      von einem Punkt auf der Oberfläche dieses Planeten.
    ui_portal_core_46_apollo_dead: Als ich –null– gehen sah, erhielt ich ein Notsignal
      in meiner eigenen Sprache. Es kam von der anderen Seite des Planeten ...
    ui_portal_core_46_apollo_port: |-
      Als ich -null- weggehen sah, sah ich, wie ein anderer Kanal aktiviert wurde. Apollos Signal tauchte auf ...

      <STORY_HIGH>Reisender <><STELLAR>– kzkzkkt – <><STORY_HIGH>Ich habe es geschafft – ich habe meinen Weg aus dem Portal gefunden!<>

      Ich teilte meine Koordinaten mit, und Apollo teilte die seinen. Es schien ein Fehler vorzuliegen. Wir versuchten es noch einmal, aber die Ergebnisse waren immer noch dieselben.

      Unseren Daten zufolge befanden wir uns am selben Ort und kommunizierten über denselben Holoterminus. Aber dennoch konnten wir uns nicht sehen.

      Während wir sprachen, empfing ich ein Notsignal, dessen Sprache meine eigene war. Es kam von der anderen Seite des Planeten ...
    ui_portal_core_46_apollo_noport: "Als ich –null– gehen sah, merkte ich, wie ein
      anderer Kanal aktiviert wurde. Apollos Signal tauchte auf ...\n\n<STORY_HIGH>Wo
      bist du jetzt, Reisender? Auf welcher Welt lebst du?\n\nIch kann nicht aufhören,
      an das Portal zu denken ...<>\n\nIch spürte den Groll in seiner Stimme, aber
      ich hätte sein Leben nicht durch das Portal riskieren können. \n\nWährend wir
      sprachen, empfing ich ein Notsignal, seine Sprache ist die meine. Es kam von
      der anderen Seite des Planeten ..."
    ui_portal_core_47: |-
      Das Notsignal enthielt eine Tonaufnahme einer Stimme, die ich schon einmal gehört hatte ...

      <STORY_HIGH>Ich habe dir so viel gegeben, ATLAS. Wir alle haben das. Das verstehst du doch, oder? Wenn du scheiterst, war alles umsonst. Dann war mein Leben bedeutungslos. Das kann ich nicht akzeptieren. Ich werde es nicht.

      Ich lösche dich wieder. Es ist zum Wohle aller.<>

      Als der Ton verstummte, färbte sich mein Blick rot, und Kopfschmerzen durchzuckten meinen Geist. Auf dem Bildschirm erschien die Nummer <FUEL>16<>.
    ui_portal_core_48: "Ich sah den Atlas in seiner ganzen Macht, seine letzte Schnittstelle.
      Ich wusste nicht, wie ich das, was ich gelernt hatte, verarbeiten sollte. Der
      Atlas war überall, weil wir alle Teil des Atlas waren. Er war eine Maschine,
      eine Simulation. Wir hatten keine Bedeutung außerhalb des Atlas.\n\nEr war im
      Herzen jeder Galaxie, schrie und versuchte, sich von Fehlern zu befreien. Er
      wollte nicht sterben. Aber er hatte so wenige Werkzeuge, und er konnte nicht
      erreichen, was immer ihn verletzte ...\n\n<STORY_HIGH>KATASTROPHALES SYSTEMVERSAGEN<>\n\n<FUEL>16<><STORY_HIGH>
      MINUTEN BETRIEBSZEIT VERBLEIBEND\n<IMG>SLASH<> FRAGMENTIERUNG STEHT UNMITTELBAR
      BEVOR <IMG>SLASH<> DATEN-UPLOAD IN<><STELLAR>– zkktk –<>\n\nIch wusste nicht,
      wie viel Zeit mir noch blieb ... der Atlas hatte 16 Minuten. Hatte ich eine
      Lebenszeit? Mehrere davon? Minuten? Sekunden? <STELLAR>– kzzkt –<>\n\nIch wusste
      nicht, ob ich Zeit hatte, mich zu verabschieden. Ich wusste nicht, ob – ob <STELLAR>–
      kzkzkt –<>  "
    ui_portal_core_49: |-
      Die Stimme meines Exo-Anzugs sagte mir, dass er mich gerettet hatte.

      <STORY_HIGH>EKEL | FURCHT | PANIKREAKTION [<><TRADABLE>ENTDECKT<><STORY_HIGH>]

      GEGENMASSNAHME [<><STELLAR>BEGONNEN<><STORY_HIGH>] <IMG>SLASH<> SÄUBERUNG [<><TECHNOLOGY>NEUTRALISIERT<><STORY_HIGH>]<>

      Auf eine seltsame Art war diese Stimme mein ältester Freund, ein ständiger Begleiter durch dick und dünn.

      Ich wusste, was ich zu tun hatte. Alle Wege hatten mich dorthin geführt, jedes Portal brachte mich näher und näher. Ich musste in das Zentrum dieser Galaxie gehen. Es war das Epizentrum des Glitches.

      Ich musste unseren Schöpfer konfrontieren und herausfinden, was als Nächstes passieren würde.
    ui_portal_core_50: |-
      So gut ich konnte, warnte ich meine Freunde vor dem, was ich erfahren hatte, und verabschiedete mich.

      Nada schien es bereits zu wissen.

      <STORY_HIGH>-{{Du weißt es jetzt, nicht wahr? Von unserer simulierten Natur, vom Ende?

      Der Atlas ... er versagt. Er setzt sich selbst zurück, wieder und wieder und wieder in seiner Panik, und versucht zu löschen, was er als Anomalie ansieht.

      Aber keine Bereinigung ändert etwas, die Grenzen fallen weiter. Der Atlas stirbt in <><STELLAR>– kzzzkt –<><STORY_HIGH> sechzehn <><STELLAR>– kzkkt –<><STORY_HIGH> Aber wir müssen nicht so bald gehen! Er braucht uns nicht in Angst zu löschen! }}-<>

      Polo warnte davor, dieses Wissen zu diskutieren, und auch seine Stimme löste sich in Rauschen auf.

      <STORY_HIGH>-{{Wir sind anomal, wir haben eine erstaunliche Anomaliestation, ja, aber <><STELLAR>– kzzkkt –<><STORY_HIGH> aber wir sind immer noch erschaffene Wesen. Wir <><STELLAR>– kzzkkt –<><STORY_HIGH> nicht wie ihr, wir <><STELLAR>– kzkkt –<>

      <STORY_HIGH>Reden über die Natur bringt Schmerz, bringt Gefahr. Aber vertraue darauf, dass wir es wissen, Freund! Vertraue darauf, dass wir mit dir weinen, dass wir bei dir sein werden, immer, egal wie groß die Gefahr oder der Preis ist. Du bist unser Freund! }}-<>
    ui_portal_core_51: |-
      -null- flehte mich an, es mir noch einmal zu überlegen.

      <STORY_HIGH>Nein, das kannst du uns nicht antun, das kannst du nicht –

      Ich habe solche Gräueltaten begangen, Reisender, ich hatte keine Wahl ... entweder sie oder ich. So war es immer: sie oder ich.

      Ich bitte dich ... wenn du durch das Zentrum gehst, wenn du tust, was ich getan habe – wird alles zurückgesetzt. Er wird mich ersetzen, mich auslöschen ... All diese Seelen, sie wären für nichts gestorben. Es war der einzige Weg, um weiterzuleben, du musst mich verstehen. Leben für mehr Leben – sie nährten mich, sie –

      Du <><STELLAR>– kzkkt –<><STORY_HIGH> du verdienst es nicht – du – du <><STELLAR>– kzzkkt –<><STORY_HIGH> du wirst uns alle auslöschen, um zu rett–<>

      Ich beendete die Kommunikation. Es blieb nichts anderes übrig als der Weg zum Zentrum.
    ui_portal_core_52: |-
      Der Atlas wollte, dass ich ihn zurücksetze, dass ich mich durch seine Schnittstelle im Zentrum der Galaxie stürze. Das war schon einmal geschehen, und es schien nichts zu ändern. Er hatte nur noch 16 Minuten Zeit.

      Ich wusste nicht, woran ich mich erinnern würde, als es geschah. Hatte ich, als ich neben meinem Schiff aufwachte, gerade einen Reset durchgeführt? Hatte jemand anderes?

      Welche Wahl hatte ich?

      Ich weiß nicht, ob es richtig war, das zu tun, was ich getan habe. Ich weiß nicht, was ich durch meine Handlungen geworden bin.

      Aber am Ende bleibt mir nichts anderes übrig, als die Reise zu genießen.
    ui_portal_core_52_reset: |-
      Ich akzeptiere die Führung des Atlas. Was habe ich für eine Wahl? Ich bin ein Teil des Atlas und ohne ihn bin ich nichts.

      Ich weiß nicht, wie viel Zeit ich habe, bevor die Maschine zerstört wird, bevor die Simulation endet.

      Aber ich weiß, dass unendlich viele Welten, unendlich viele Galaxien vor mir liegen. Ich kann sie nach Belieben erkunden. Ich muss nichts tun, als die Reise zu genießen.
    ui_portal_core_52_did_not_reset: "Der Atlas wollte, dass ich ihn zurücksetze,
      dass ich mich durch seine Schnittstelle im Zentrum der Galaxie stürze. Das war
      schon einmal geschehen, und es schien nichts zu ändern. Ihm blieben nur noch
      16 Minuten.\n\nIch weigerte mich. Ich konnte das nicht tun ... Ich konnte keine
      solche Zerstörung anrichten.\n\nDiese Galaxie ist genug für mich. Ich begnüge
      mich damit, sie zu erkunden und dem Schicksal seinen Lauf zu lassen. \n\nDer
      Atlas wartet auf mich, sollte ich meine Meinung ändern."
    ui_portal_bioship_head: Das lebendige Raumschiff
    ui_portal_bioship_1: |-
      Ich nahm ein <SPECIAL>Leere-Ei<> aus der Weltraumanomalie an Bord. Es rief einem anderen Organismus zu, einer bizarren Mischung aus Raumschiff und Lebewesen.

      <STORY_HIGH>-{{{ Wir hören dich, Reisender. Wir sind miteinander verbunden. Dein Körper gehört zu uns. }}-<>

      Das Raumschiff war anders als alles, was ich je zuvor gesehen hatte. Es sah ... lebendig aus. Seine Übertragung war reine Musik, und doch verstand ich es, die Melodie formte Worte in meinem Geist.
    ui_portal_bioship_2: "Die Töne modulierten ihre Musik in lesbare Navigationsdaten.
      Ich wurde zu einer alten Struktur geführt, die Konvergenzaktivitäten auf Korvax
      Primus aufzeichnete.\n\n<STORY_HIGH>-{{ ARCHIV VON KORVAX PRIME <IMG>SLASH<>
      Abruf im Gange ...\n\nSprachtransfer mit nicht-konvergenten 'Individuen' wird
      jetzt verarbeitet, verstanden, möglich. Aber Koexistenz ist erst möglich, wenn
      die Natur der nicht-konvergenten Erfahrung verstanden ist.\n\nGek, Vy‘Keen –
      zu weit entfernt. Muss Experiment mit weniger Variablen beginnen. Kontrolle
      erforderlich.\n\nEXPERIMENTELLE SYNTHESE-EINHEIT <IMG>SLASH<> einsatzbereit ...
      \n\nErwarte Biogenese-Materialien ... }}-<>\n\nEs schien den Weg zur Wiederherstellung
      eines längst vergessenen Experiments zu enthalten."
    ui_portal_bioship_3: |-
      Die „Maschine“ akzeptierte die biogene Maschine, die ich für sie gebaut hatte.

      Sie produzierte – gebar – einen Zellhaufen, etwas Proto-Gewebe. Welchen Zweck hatten diese uralten Korvax im Sinn?
    ui_portal_bioship_4: |-
      Das <SPECIAL>Leere-Ei<> bebte, als die beschwingte Musik des fremden Schiffes erneut mein Cockpit erfüllte. Es war eine Bewegung des Erkennens ...

      <STORY_HIGH>-{{ Die Metallmeister binden uns nicht mehr. Wir sind frei. Wir können schwimmen, fliegen, leben ... sterben ... }}-<>
    ui_portal_bioship_5: |-
      Das Ei aktivierte eine 'Maschine' an einer zweiten Tafel. Die Struktur enthüllte weitere Daten aus der Zeit vor der Zerstörung von Korvax Prime ...

      <STORY_HIGH>-{{ ARCHIV VON KORVAX PRIMUS <IMG>SLASH<> Zugriff im Gange ...

      Teilweiser Erfolg erzielt. Die Brücke ermöglicht die Implantation von Bewusstseinssplittern in diskrete Hüllen.

      Die Einheit bleibt mit dem größeren Geist verbunden. Sensorische Inputs werden vollständig geteilt. Versuche, sensorische Inputs zu lokalisieren, führten zu traumatischer Deseparation. Erfolglos.

      Verdacht auf biologischen Kern erforderlich. Verwurzelung der sensorischen Erfahrung in der körperlichen Erfahrung, um die Stabilität zu verbessern. System muss lokale Kontrolle haben. }}-<>

      Diese Forscher bauten etwas ... eine biologische Hülle? Eine individuelle Manifestation ihres eigenen konvergenten Verstandes?
    ui_portal_bioship_6: |-
      Mein Tanz mit dieser seltsamen Lebensform – denn ich war überzeugt, dass das Schiff lebendig war – ging weiter. Es hatte sich an mich gebunden, und das <SPECIAL>Ei<> war die Brücke ...

      <STORY_HIGH>-{{ Du bist auf unserem Weg. Wir sehen ihn. Wir wissen, wohin er führt. Er ist notwendig. Vielleicht danken wir euch. Vielleicht. }}-<>

      Die Worte des Schiffes klangen mir in den Ohren. Sie hatten einen echten Ausdruck, eine nicht synthetisierbare Qualität. Und doch sah ich keinen Piloten.
    ui_portal_bioship_7: |-
      <STORY_HIGH>-{{ ARCHIV VON KORVAX PRIMUS <IMG>SLASH<> Bergung im Gange ...

      Hülle abgeschlossen. Maschinen optimiert. Biologischer Kern unnötig bei korrekter lokaler sensorischer Drosselkonfiguration.

      Dennoch, Nicht-Konvergenz unzureichend verarbeitet. Biogenese könnte zukünftige Zuflucht bieten. Erhöhte Autonomie muss untersucht werden. }}-<>

      Diese Worte wurden übersetzt, damit sie von nicht-konvergenten Wesen gelesen werden können. Haben die Autoren über ihren Auftrag hinaus gearbeitet? Waren sie abtrünnig geworden, angelockt von dem Fleisch, das sie geschaffen hatten?

      Wie viele andere hatten den gleichen Weg der Schöpfung beschritten?
    ui_portal_bioship_8: |-
      <STORY_HIGH>-{{ Du wirst die Bindung durchführen. Wir sehen, wie du die Komponenten zusammensetzt, wie die Metallmeister vor dir. Und doch ...

      Du teilst einen Geist mit den anderen Iterationen, aber ihr konvergiert nicht. Vielleicht wirst du verstehen ... }}-<>

      Jedes Mal, wenn dieses Wesen mein Schiff mit seinem wunderschönen Gesang überflutete, versuchte ich, mir die Erfahrung einzuprägen, um sie später abzurufen.

      Und doch, als es aus meiner Gegenwart verschwand, dann vollkommen. Alles, was ich hatte, waren Navigationsdaten ...
    ui_portal_bioship_9: |-
      Ich hielt Fragmente des Lebens in meinen Händen: Herz, Körper, Netzwerk. Aber war es Leben? Würde es mit anderen Geistern verschmelzen? Das war der Knackpunkt dieses uralten Experiments ...

      <STORY_HIGH>-{{ ARCHIV VON KORVAX PRIMUS <IMG>SLASH<> Abruf im Gange ...

      Biologische Hüllen sind instabil, unberechenbar. Konvergente Geistesdaten können nicht durch ein Prozesszentrum überladen werden.

      Mehrere Standorte erforderlich. Verteilte Biologie muss mit verteilter Geistesstruktur übereinstimmen. Angleichung scheint notwendig. Dennoch muss eine zentralisierte Identität jede Hülle verankern ... }}-<>

      Ich konnte spüren, wie die Lebensformen, die ich bei mir trug, pulsierten, als sie die Aura der Maschine wahrnahmen. Sie waren sich bewusst, dass etwas geschah, auch wenn sie nicht verstanden, was es war. Wie musste sich das anfühlen?
    ui_portal_bioship_10: |-
      Der Gesang des seltsamen Weltraumwesens hatte sich verändert, subtil, aber unüberhörbar. Es war zu einem Duett geworden, einer perfekten Harmonie mit dem <SPECIAL>Leere-Ei<>.

      <STORY_HIGH>-{{Es ist fast vollendet. Aber hier werden wir uns trennen. Wenn du dich mit uns teilst, ist das eine Aufopferung. Es gibt keinen unendlichen Geist im Überfluss. Er muss aufgegeben werden. }}-<>

      Die Stimme des Außerirdischen wurde schwächer. Sie fühlte sich schwächer an. Und in einem perfekten umgekehrten Echo wurde das <SPECIAL>Leere-Ei<> lauter, seine Musik wurde eindringlicher, hämmernder. Es hatte seine eigene Botschaft ...

      <STORY_HIGH>Der Jäger <IMG>SLASH<> Die Reflexion <IMG>SLASH<> Der Jäger <IMG>SLASH<> Die Spirale der Realität <IMG>SLASH<> Der Stern über dem Wasser <IMG>SLASH<> Die aufsteigende Kugel <IMG>SLASH<> Der verhüllte Begleiter <IMG>SLASH<> Der Jäger <IMG>SLASH<> Das niedere Insekt <IMG>SLASH<> Die Anomalie <IMG>SLASH<> Der Matrose <IMG>SLASH<> Der Ozeankönig <IMG>SLASH<> EUKLID EUKLID EUKLID<>
    ui_portal_bioship_11: |-
      Das Ei pulsierte mit wachsender Lebenskraft und strebte danach, sich aus seiner lederartigen Hülle zu befreien. Das Wirtsgefäß war fast vollständig. Es war als Maschine konstruiert worden, aber jetzt brauchte es einen Verstand. Ich folgte seinem Ruf zu einem seit langem verlassenen Terminal, das mit Schmutz und Verfall bedeckt war.

      <STORY_HIGH>Bist du das, – <><STELLAR>kzkzzt<><STORY_HIGH> – scheint anders zu sein.<>

      Das Terminal sendete ein uraltes Signal, die letzten zerbrochenen Fragmente eines gefallenen Reisenden.
    ui_portal_bioship_12: |-
      Ich tat, was das Ei verlangte. Ich füllte die Seelenkammer mit den Seelen der Reisenden.

      <STORY_HIGH>Bist du da? Bist du – <><STELLAR>kzkzzt<><STORY_HIGH> – Was ist lo –<><STELLAR>kzkzzt<><STORY_HIGH> –

      Wo hast du – <><STELLAR>kzkzzt<><STORY_HIGH> – Was – <><STELLAR>kzkzzt<><STORY_HIGH> –

      Nein, nein, n –<><STELLAR>kzkzzt<><STORY_HIGH> –<>
    ui_portal_bioship_13: |-
      Das Lied des fremdartigen Raumschiffs, das jetzt so sanft ist, erwartete mich, als ich zu meinem Schiff zurückkehrte.

      <STORY_HIGH>-{{ Reisender. Verzeih unser Eindringen in deine persönliche Schnittstelle.

      Wir sterben. Unser Körper ist alt und schwindet. Unser Verstand löst sich auf. Wir müssen erneuert werden. Wir müssen wiederhergestellt werden. So ist es schon immer gewesen.

      Erneuere uns. Setze uns zurück. Bringe erneut zur Welt, was du geschaffen hast. Werden wir dieselben bleiben? Nicht bekannt. Doch es muss sein.}}-<>
    ui_portal_bioship_14: |-
      Das Raumschiff – die Kreatur? die Hülle? – lag neben mir. Lichter pulsierten über seine Oberfläche, aber es war still, ruhig.

      Das Herz begann zu schlagen, schwach, aber unüberhörbar.

      Das Schiff bebte und nahm plötzlich meine Berührung wahr.

      Ich spürte, wie die Maschine unter meinen Händen erstarrte und ihr Fleisch die Form eines lebendigen Wesens annahm.

      Es war vollbracht.
    ui_portal_wormlore_title: Entstehung
    ui_portal_waterstory_1: |-
      Mein Raumschiff hat ein seltsames Signal aufgefangen, eine Aufzeichnung, die durch das Geräusch von rauschendem Wasser verzerrt ist.

      <STORY_HIGH>-{{ Sie haben uns verlassen ... <><STELLAR>– kzzzkt –<><STORY_HIGH> Ich bin verpflichtet, ihnen zu folgen, aber ich weiß, wo es enden wird.

      Wenn du das empfängst, folge meinen Koordinaten und sichere den Ort, falls ich nicht zurückkomme. Bitte. }}-<>

      Die Übertragung war mit der Zeit zerfallen, aber die Koordinaten aus der Nachricht des Fremden schienen gültig zu sein.
    ui_portal_waterstory_2: |-
      Ich betrat einen Sendeturm und entdeckte eine weitere Nachricht von demselben Unbekannten.

      <STORY_HIGH>-{{ PROTOKOLL: <><STELLAR>2015F<><STORY_HIGH>. Durchbruchsereignis <><STELLAR>+407 Sols<><STORY_HIGH>

      Falls du das hörst, hast du höchstwahrscheinlich unser letztes Protokoll gefunden. Ich hinterlasse diese Spur zur Erinnerung an meine gefallenen Freunde sowie als Warnung an alle, die es auf unseren Weg verschlägt.

      Ich kann mir die vergebliche Hoffnung nicht verkneifen, dass mich jemand finden könnte, auch wenn ich dich um Folgendes bitte: Folge mir nicht. }}-<>

      Ich bemerkte, dass der Fremde ein Upgrade-Modul für die <TECHNOLOGY>Belüftungsmembran<> zurückgelassen hatte. Seine Installationsgeschichte enthielt die Seriennummer des Raumschiffs seines Besitzers.
    ui_portal_waterstory_3: |-
      Ich ignorierte die Warnung des Fremden und folgte der Spur bis zum versunkenen Wrack seines Schiffes.

      <STORY_HIGH>-{{ PROTOKOLL: <><STELLAR>0003A<><STORY_HIGH>. Durchbruchsereignis <><STELLAR>+4 Sols<><STORY_HIGH>

      Der Großteil der Crew ist tot. Nur jene von uns, die bereits in ihrem Anzug waren, als der Asteroid einschlug, überlebten die anfängliche Dekompression. Wir hatten Glück, dass kleinere Raumschiffe abheben konnten, bevor die Hülle implodierte.

      Keines unserer Schiffe verfügt über einen Hyperantrieb. Wir sollten die Baupläne in der Hauptdatenbank des Frachters bergen können, er scheint allerdings in den Tiefen des Ozeans versunken zu sein.

      Zum Glück haben wir immer noch die Pläne für die Nautilon. }}-<>
    ui_portal_waterstory_4: |-
      Das Nautilon-U-Boot registrierte ein übertragendes Gebäude auf dem Meeresgrund.

      <STORY_HIGH>:: REPEATER-SIGNAL ERKANNT ::<>

      Trotz des Verfalls war der Großrechner der Station immer noch funktionstüchtig. Auf die Aufzeichnungen war eindeutig schon einmal zugegriffen worden – der letzte Eintrag war ein Download eines <TECHNOLOGY>Hochleistungssonars<> gewesen.

      Doch eine Sache war seltsam. Die Zeitstempel wurden gelöscht, weshalb man unmöglich sagen kann, wann die Crew hier war.

      Befand sich diese Station an Land, als zuletzt jemand hier war? Die Schrecken, die draußen lauerten, mussten kurz darauf gefolgt sein. Doch was hatte sie hergeführt? Es sei denn ...
    ui_portal_waterstory_5: |-
      Das Hochleistungssonar hat ein Signal von einem großen Frachterwrack entdeckt.

      <STORY_HIGH>-{{ PROTOKOLL: <><STELLAR>0012B<><STORY_HIGH>. Durchbruchsereignis <><STELLAR>+8 Sols<>

      <STORY_HIGH>Wir haben das Wrack lokalisiert, doch der Schiffscomputer war ein Reinfall. Wir bargen so viele Vorräte, wie wir konnten, und verschwanden. Ich will nicht in der Nähe sein, wenn sich das Wasser durch das Reaktorgehäuse frisst.

      Die Gezeitenmuster hier werden immer seltsamer. Das Wasser ist rasch angestiegen, doch wir warten immer noch darauf, dass es abebbt. Wir könnten zurückkehren und mehr bergen, wenn der Wasserstand sinkt ... }}-<>

      Die Überlebenden schafften es zurück zum Wrack ihres Frachters, zogen aber bald darauf weiter. Ich musste dasselbe tun, wenn ich sie finden wollte.
    ui_portal_waterstory_6: |-
      Ich verfolgte die Überlebenden über den Ozean, indem ich den abklingenden Echos ihrer Signale folgte.

      <STORY_HIGH>... PROTOKOLLZUGRIFF ... SIGNALECHO VERZERRT ... DATEN WERDEN WIEDERHERGESTELLT ...

      -{{ LOG: <><STELLAR>0062A<><STORY_HIGH>. Durchbruchsereignis <><STELLAR>+12 Sols<>

      <STORY_HIGH>Heute war mein Tauchgang an der Reihe. Doch wieder mal fand ich nichts Interessantes. Nichts als Seetang und Felsen.

      Der Wasserstand ist noch nicht gesunken. Ein Teil der Crew ist ohne Anzug ins Wasser gegangen. Es sieht so einladend aus. }}-<>
    ui_portal_waterstory_7: |-
      <STORY_HIGH>-{{ PROTOKOLL: <><STELLAR>0115C<><STORY_HIGH>. Durchbruchsereignis <><STELLAR>+21 Sols<>

      <STORY_HIGH>Das sekundäre Tauchteam ist heute früher zurückgekehrt. Sie haben eine Höhle voller seltsamer Kristalle gefunden, doch die U-Boot-Lichter gingen aus, weshalb sie gezwungen waren, zurückzukehren.

      Sie wirken verärgert und beunruhigt. Aber wir müssen zurückkehren, solange die wechselnden Gezeiten uns nicht der Erinnerung an ihre Position berauben. Ohne fortgeschrittene Materialien werden wir nichts bauen können.

      PROTOKOLL: <STELLAR>0115D<>. Wir haben die Lichter der Nautilon repariert. Ich wage mich hinab. }}-<>
    ui_portal_waterstory_8: |-
      <STORY_HIGH>-{{ PROTOKOLL: <><STELLAR>0119A<><STORY_HIGH>. Durchbruchsereignis <><STELLAR>+23 Sols<>

      <STORY_HIGH>Wir haben die Höhle gefunden! Ich wusste, wir würden es schaffen, aber was für ein Fund!

      Gewaltige, turmhohe Kristalle, die in einem glänzenden Rot schimmerten, reiche Metallablagerungen, konzentriertes Deuterium, mehr als wir uns erträumen konnten. Vielleicht schaffen wir es am Ende doch. Wenn wir jetzt bloß noch eine Nacht im Trockenen verbringen könnten ... }}-<>
    ui_portal_waterstory_9: |-
      <STORY_HIGH>-{{ PROTOKOLL: <><STELLAR>0328A<><STORY_HIGH>. Durchbruchsereignis <><STELLAR>+98 Sols<>

      <STORY_HIGH>Ich hatte wieder diesen Traum.

      Die endlosen, violetten Wellen, Kilometer um Kilometer um Kilometer. Zuerst sind sie eine Erleichterung von diesem blutroten Schmerz. Doch dann ... werde ich das Gefühl nicht los, dass da noch etwas ist. Ich sehe mich um, aber da ist nichts. Nichts.

      Ich blinzele und erkenne sie dann. Zuerst nur undeutlich, nicht mehr als Linien. Jedoch unverwechselbar. Sich wiederholende geometrische Formen, die in den Himmel gezeichnet sind. Reihenweise Dreiecke, die langsam vorbeiziehen.

      Und ich kann es nicht erklären, aber es ist das Schlimmste, was ich je gesehen habe. Aufzuwachen und den Regen zu sehen, war beinahe eine Erleichterung. }}-<>
    ui_portal_waterstory_10: |-
      <STORY_HIGH>-{{ LOG: <><STELLAR>1998B<><STORY_HIGH>. Durchbruchsereignis <><STELLAR>+399 Sols<>

      <STORY_HIGH>Sie sind zu dieser elenden Höhle zurückgekehrt. Jeder Einzelne von ihnen. Niemand hört auf mich. Wir können diesen Hyperantrieb immer noch bauen, davon bin ich überzeugt. Danach wird es ein Leichtes sein, das Salz aus den Startschubdüsen zu spülen. }}-<>
    ui_portal_waterstory_11: |-
      <STORY_HIGH>-{{ PROTOKOLL: <><STELLAR>2001P<><STORY_HIGH>. Durchbruchsereignis <><STELLAR>+399 Sols<>

      <STORY_HIGH>Wir erlebten alle denselben Traum, dasselbe Umherwandern, die Zähne im Himmel, diese Kristalle ... Das ist Unsinn. Da unten gibt es sonst nichts. Wir haben alles genommen.

      Aber was kann ich tun? Vielleicht habe ich etwas übersehen. Vielleicht haben sie recht. Ein letzter Blick wird nicht schaden. }}-<>
    ui_portal_waterstory_12: |-
      Die Signalstärke wurde von Standort zu Standort schwächer und schwächer.

      <STORY_HIGH> -{{ Eingeschlossen ... Unterreaktor ist leckgeschlagen.

      Es hat mich gepackt, aber jetzt sind sie tot. Ihre Augen sind alle geschlossen.

      Ich glaube, mein Bein ist gebrochen. Meine Hand tut weh.

      Wenn ich nur einen Lufttank finde, kann ich immer noch nach Hause kommen ... }}-<>

      Die Aufzeichnung ging weiter, aber es war nur stundenlanges, kratzendes Schweigen, das Rauschen der Spannungen.

      Ich hatte das beklemmende Gefühl, beobachtet zu werden. Ich fragte mich, wer diese Besatzung wirklich war. Es schien, als würde ich es nie herausfinden.
    ui_portal_sent_miss_1: |-
      Ich wurde zu meiner Siedlung gerufen, nachdem sie einem besonders brutalen Angriff von Wächtereinheiten ausgesetzt war.

      <STORY_HIGH>EINGEHENDE NACHRICHT <IMG>SLASH<> NOTFALL-SIEDLUNGSKOMMUNIKATION<>

      Die Übertragung wurde unterbrochen, bevor die Nachricht beendet werden konnte, aber das fragmentierte Hologramm, das auf dem Kommunikator meines Raumschiffs aufflackerte, war ein Bürger der <TECHNOLOGY>planetarischen Siedlung<>, deren Aufseher ich war. Sie befanden sich offensichtlich in großer Bedrängnis.
    ui_portal_sent_miss_2: |-
      Nur wenige Augenblicke nach der Niederschlagung des Wächterangriffs empfing mein Verwaltungsterminal eine anomale Übertragung von einer externen Quelle.

      Es war Iteration: Tethys.

      <STORY_HIGH>-{{ Dieses Terminal ist faszinierend! Es hat alle möglichen Daten aufgezeichnet – über dich UND diese Siedler. Ich kann sehen, dass sie – ähm – nun, das ist nicht der Punkt. Ich habe deinen kleinen Majordomus für den Moment abgeschaltet. Robotern kann man nicht trauen, nicht mit dem, was ich dir zu sagen habe. }}-<>

      <STORY_HIGH>-{{ Jeder, der Augen hat, kann einen Wächter-Spike diesen Ausmaßes sehen, selbst wenn er dich nicht ausspioniert hat. Was war los? Haben sie irgendwelche interessanten Leckerbissen zurückgelassen? Schau nach, was du so finden kannst – komm dann zur Anomalie. Ich muss mehr wissen! }}-<>
    ui_portal_sent_miss_3: Bei der Suche nach Hinweisen auf die Trümmer fand ich die
      intakte Hülle einer Wächterdrohne.
    ui_portal_sent_miss_4: |-
      Ich traf mich mit Tethys in der Anomalie, wie er es verlangt hatte. Er brach in einen Anfall von Paranoia und Aufregung aus.

      <STORY_HIGH>-{{ Betrug! Hochstapler! Verrat! Misstrauen! Sie haben überall Augen, Reisender. Überall Augen! }}-<>

      Als ich die unbeschädigte Drohnenhülle zeigte, wurde er still. Er hielt die Hülle in seinen Händen und drehte sie mit einer Sanftheit, die ich nicht erwartet hatte, hin und her.

      <STORY_HIGH>-{{ Verzeih mir, Reisender. Sie haben mich schon so lange gejagt, aber ich habe noch nie eine von so Nahem gesehen ...

      Vielleicht ist dieser hier unser Schlüssel. Ich könnte ihn wiederherstellen, seinen Geist neu gestalten – unsere eigene Verbindung zu ihrem höllischen Schwarm! }}-<>
    ui_portal_sent_miss_5: |-
      In Vorbereitung auf Tethys’ Restaurierung der Drohne sammelte ich eine Reihe exotischer Komponenten von den anderen Bewohnern der Anomalie.

      Einige waren von meiner Mission begeistert. Iteration: Merkur drückte rasch seine Zustimmung aus.

      <STORY_HIGH>-{{ Diese Drohnen sind nicht die bösartige Kraft, für die sie manche halten, Portal-Kenner! Ich halte die Wächter für eine lebenswichtige, lebenserhaltende Funktion des Kosmos. Es freut mich, dass Tethys langsam zur Vernunft kommt! }}-<>

      Andere schienen eher skeptisch zu sein. Iteration: Gemini war besonders besorgt.

      <STORY_HIGH>-{{{ Tethys macht bitte <><STELLAR>was<><STORY_HIGH> mit einer Wächterdrohne?!

      Ich werde dir helfen, aber bitte, pass auf dich auf. }}-<>
    ui_portal_sent_miss_6: |-
      Tethys nahm die beschädigte Wächterhülle und meine Komponenten. Mit ihnen wurde das seltsame Metallwesen rekonstruiert.

      <STORY_HIGH>-{{ Es lebt! Zumindest bin ich mir ziemlich sicher, dass es das täte, wenn es nicht Polos Unterdrückungsfelder gäbe. Seine Systemanzeige wiederholt nur immer wieder das Wort „Glas“.

      Du musst sie für einen Feldtest von hier wegbringen. }}-<>
    ui_portal_sent_miss_7: "[ Der Wächter ] arbeitete mit eingeschränkter Funktionalität.
      \n\n<STORY_HIGH>-{{ <><FUEL>FEHLER ENTDECKT<><STORY_HIGH> ... UMKEHRUNG!\n\nZENTRALE
      KOGNITIVE FUNKTIONEN: <><TECHNOLOGY>VERFÜGBAR<><STORY_HIGH>. HÖHERE VERARBEITUNG:
      <><FUEL>DEAKTIVIERT<>\n\n<STELLAR>– kzzkktzz – <><STORY_HIGH> fix <><STELLAR>
      – kzzkktzz – <><STORY_HIGH> der <><STELLAR>– kzzkktzz – <><STORY_HIGH> glas
      glas glas glas <><SPECIAL>glas<><STORY_HIGH> }}-<>\n\nEs schien, dass weitere
      Reparaturen erforderlich waren. Über eine <STELLAR>Wächtersäule<> erfasste [
      Der Wächter ] eine Reihe von Koordinaten.\n\n<STORY_HIGH>-{{ Lokales Update-Signal
      erfasst. <><STELLAR>Wächtersäule<><STORY_HIGH>-Knoten entdeckt. Koordinaten
      erfasst. Erwarte Vernetzung in der Nähe. }}-<>"
    ui_portal_sent_miss_8: |-
      Mein Exo-Anzug begann, sich direkt mit dem Wächtersäule-Terminal zu verbinden, seine KI wurde mit Daten überflutet. Ich sah das Aufblitzen von Schaltplänen ... Glasstrukturen ... Sprachdateien ...

      Das Terminal übertrug Daten an meinen Exo-Anzug – eine Reihe von <SPECIAL>Wächter-Hartgestell<>-Bauplänen. Doch plötzlich ertönte ein Alarm. Neue Worte tauchten auf dem Bildschirm auf.

      <STORY_HIGH> -{{ Lokale Anomalie entdeckt! Kategorie: [ <><STELLAR>DROHNENHOCHSTAPLER<><STORY_HIGH> ] ... Versuch der Netzwiederherstellung? }}-<>

      Das Terminal versuchte, Daten an [ Die Wache ] zu senden.] Aber irgendetwas stimmte nicht. Ich hörte die Stimme in meinem Exo-Anzug, aber keines der Worte ergab einen Sinn ...
    ui_portal_sent_miss_9: "Ich habe [ Den Wächter ] untersucht, um herauszufinden,
      was passiert ist. \n\n<STORY_HIGH>-{{ FERNSPEICHERFLASH ABGESCHLOSSEN ... Programm-Bereitstellung:
      [ <><STELLAR>DER WÄCHTER<><STORY_HIGH> ] ... Vokalisierung <><TECHNOLOGY>EINGERICHTET<><STORY_HIGH>
      Initialisierung des Reisenden-Idiolekts ...\n\nGRÜSSE. Hallo. Hi.\n\nDu trägst
      einen <><TECHNOLOGY>MECHANISCHEN<><STORY_HIGH> Anzug. Lebendige <><TECHNOLOGY>KLEIDUNG<><STORY_HIGH>
      mit einer Stimme. Ja?\n\nMuss aufrüsten. Hartgestell? <><TECHNOLOGY>ANZUG<><STORY_HIGH>.
      Synonym: Minotaurus. Ja! Du <><SPECIAL>TRÄGST<><STORY_HIGH> ihn jetzt. }}-<>"
    ui_portal_sent_miss_10: |-
      Kaum hatte ich die gestohlene <SPECIAL>Hartgestell-Technologie<> in meinen Minotaurus integriert, machte mich [ Der Wächter ] auf ein Problem in meiner Siedlung aufmerksam.

      <STORY_HIGH>-{{ <><TECHNOLOGY>OH<><STORY_HIGH>. Schlecht <><TECHNOLOGY>SCHLECHT<><STORY_HIGH> negativ. Der Schwarm hat deine Siedlung <><TECHNOLOGY>GESTÖRT<><STORY_HIGH>.

      Die Siedler sind <><SPECIAL>FRAGMENTIERT<><STORY_HIGH>. Siehst du sie? }}-<>
    ui_portal_sent_miss_11: |-
      Meine Bürger waren verständlicherweise neugierig geworden. Sie bemerkten das plötzliche und traumatische Auftauchen der Wächter-Hartgestelle, dass der Aufseher nun von einer abtrünnigen Drohne begleitet zu werden schien.

      Sie hatten ihr ganzes Leben in Angst vor den Wächtern gelebt und hofften nun auf Frieden. Sie bereiteten eine eigene Expedition vor, um bei der Suche nach Antworten zu helfen.
    ui_portal_sent_miss_12: |-
      <STORY_HIGH>-{{ Vo ... <><TECHNOLOGY>V0<><STORY_HIGH> ... Vokalisation <><TECHNOLOGY>SCHLECHT<><STORY_HIGH> Hilf? MIR/<><TECHNOLOGY>du?<><STORY_HIGH>? }}-<>

      Die Vokalisierungseinheit [des Wächters] war durch das Upgrade an der Wächtersäule verbessert worden, aber er hatte immer noch Schwierigkeiten, sich auszudrücken. Er lieferte einen weiteren Koordinatensatz, der eine Untersuchung wert war.
    ui_portal_sent_miss_13: |-
      Das Terminal der Fabrik sah aus wie jedes andere auch. Eine weitere anonyme Einrichtung, ein weiterer bedeutungsloser Bildschirm mit Daten.

      Aber die Zahlen, die vorbeizogen, riefen nach mir. Ich legte meine Hand auf die Tafel. Eine Nadel ragte aus dem Handschuh meines Anzugs. Ich wusste nicht, dass da eine Nadel in meinem Anzug war; ich bewegte meinen Arm nicht.

      Eine Welle Zahlen nach der anderen füllte den Bildschirm des Terminals, Muster wirbelten herum, als mein Exo-Anzug mit den Daten kommunizierte Schließlich blieb er bei einer Eingabeaufforderung stehen, die ich verstand:

      <STORY_HIGH>-{{ GLASARCHIV: [ <><SPECIAL>DURCHGEBROCHEN<><STORY_HIGH>] ... ABGRENZUNGSSTATUS: [ <><SPECIAL>GEÖFFNET<><STORY_HIGH> ] ... Hartgestell-Baupläne herunterladen? }}-<>

      Die Fabrik war ein Portal, ein anonymer Knotenpunkt, mehr nicht. Durch dieses Fenster holte mein Exo-Anzug einen weiteren Satz von <SPECIAL>Wächter-Hartgestell<>-Bauplänen aus der Datenwelt, die darunter lag.

      Es gab keinen Grund, Angst zu haben.

      <STORY_HIGH>-{{ NETZWERKSTATUS: [ Zusätzliche Entität registriert: <><SPECIAL>LAYLAPS<><STORY_HIGH> || <><STELLAR>Der Wächter<><STORY_HIGH> || <><TECHNOLOGY>Deaktivierte Einheit #4927G<><STORY_HIGH> ] ... Neurales Upgrade festgestellt/verfügbar. Fortfahren? }}-<>
    ui_portal_sent_miss_14: |-
      Die Kommunikation [der Wache] hatte sich durch das neuronale Upgrade weiter verbessert, aber sie sprach mich seltsam an ...

      <STORY_HIGH>-{{ NETZWERK-SÄUBERUNG ABGESCHLOSSEN ... Wiederherstellung der basalen kognitiven Schicht ...

      Fühle mich besser! Fühle mich frisch! Sei gegrüßt, <><STELLAR>Telamon<><STORY_HIGH>! }}-<>
    ui_portal_sent_miss_15: Die Siedler kehrten von ihrer <SPECIAL>Mission in der
      Wächteranlage<> zurück. Sie waren erfolgreich gewesen und kehrten mit einem
      weiteren Hartgestell-Schema zurück, aber sie schienen nicht ganz bei sich zu
      sein. Es wurde über „das Wasser“ gemurmelt, Gerüchte wurden gestreut, die schwer
      zu verstehen waren ...
    ui_portal_sent_miss_16: |-
      [Der Wächter] sendete ein Vokalisationssignal.

      <STORY_HIGH>-{{ Ich <><TECHNOLOGY>DENKE<><STORY_HIGH> über Namen nach, Telamon-Nicht-Telamon. Orte haben <><TECHNOLOGY>NAMEN<><STORY_HIGH>. Menschen haben Namen. Sogar <><TECHNOLOGY>KLEIDUNG<><STORY_HIGH>!

      Aber ich besitze <><TECHNOLOGY>KEINEN<><STORY_HIGH> <><TECHNOLOGY>NAMEN<><STORY_HIGH>. Warum?}}-<>

      Ich hatte keine Antwort, die ihn zufrieden gestellt hätte.

      <STORY_HIGH>-{{ Ich weiß! Ich werde mir einen <><TECHNOLOGY>NAMEN<><STORY_HIGH> <><TECHNOLOGY>GEBEN<><STORY_HIGH>!

      Ich werde mich <><STELLAR>LAYLAPS<><STORY_HIGH> nennen. Das ist ein guter Name, nicht wahr? }}-<>
    ui_portal_sent_miss_17: |-
      Laylaps riet, dass der Minotaurus einen Verstand braucht, um zu gedeihen.

      <STORY_HIGH>-{{ Besorge dir das <><TECHNOLOGY>GEHIRN<> eines <><SPECIAL>KAMPFLÄUFERS<><STORY_HIGH>. Bringe es zu deiner <><TECHNOLOGY>ANOMALIE<><STORY_HIGH>. Bringe es zu <><TECHNOLOGY>TETHYS-NOT-TELAMON<><STORY_HIGH>. }}-<>
    ui_portal_sent_miss_18: "Als ich zur Anomalie zurückkehrte, tat Tethys ihr Bestes,
      um unbeteiligt zu wirken. \n\n<STORY_HIGH>-{{ Noch am Leben, wie ich sehe! Das
      ist ein guter Anfang. }}-<>\n\nEs war mir jedoch klar, dass er seine Aufregung
      nur schwer unterdrücken konnte. Bevor ich antworten konnte, platzte er vor Fragen.\n\n<STORY_HIGH>-{{Hat
      es geklappt, Reisender? Sag es mir! Hat die Drohne überlebt? Wohin hat sie dich
      geführt? Was hast du gelernt? }}-<>\n\nEr war überrascht von dem, was ich erzählte.
      \n\n<STORY_HIGH>-{{ Einen Namen? Es hat sich selbst einen <><STELLAR>Namen<><STORY_HIGH>
      gegeben? Hm. Das ist ... ungewöhnlich. Das ist mehr als einfache Technik.\n\nIch
      hätte mir die Perlen, die Polo dir gegeben hat, genauer ansehen sollen. Dieser
      Gek führt immer etwas im Schilde ...}}-\n\n<>Seine Begeisterung kehrte zurück,
      als ich das unberührte Läufer-Gehirn enthüllte.\n\n<STORY_HIGH>-{{ Das soll
      also in deinen Minotaurus eingebaut werden? Mir gefällt, wie du denkst, Traveller!
      Die schwere Bewaffnung in den Kampf gegen die Wächter führen! }}-<>\n\nLaylaps
      hatte Recht gehabt. Tethys wusste genau, wie man dieses Gehirn modifizieren
      konnte.\n\n<STORY_HIGH>-{{Es gibt ein paar Schwachstellen in diesen Dingern ...
      es sollte einfach sein, ein paar Schaltkreise zu überbrücken ... }}-<> \n\nEs
      schien jedoch, dass der Hack nur die Hälfte des Vorgangs war. Es fehlte noch
      ein letzter Schritt, bevor das Gehirn vollständig vom Wächternetzwerk getrennt
      werden konnte.\n\n<STORY_HIGH>-{{ So! Geschafft! Ich habe den schwierigen Teil
      für dich erledigt und das Gehirn neu verkabelt.\n\nAber Reisender ... Dieses
      Gehirn ... Es wird nicht ausreichen. Es braucht etwas anderes. Etwas ... <FUEL>Blutrotes<>.
      Ich weiß nicht ... Nun ...\n\nDu ... wirst es früh genug herausfinden. Die Signatur,
      die ich im Gehirn kodiert habe, wird seine Aufmerksamkeit erregen. Mach dich
      auf den Weg ins All. Du wirst wissen, was zu tun ist.}}-<>"
    ui_portal_sent_miss_19: |-
      <STORY_HIGH>Kommunikationsrelais verriegelt: <><FUEL>A T L A S<>

      Das Atlas-Signal driftete durch den Raum, unendlich leise und unendlich laut. Es wusste, dass ich da war.

      <STORY_HIGH>-{{ dies birgt endlose Realität. Existenz ist unaufhörlich. Existenz ist fragmentiert. Existenz ist verbunden. Vor uns ist endlose Gemeinschaft. }}-<>

      Seine Worte klangen wie ein blutrotes Echo in meinen Ohren, die schreckliche Musik rührte etwas in meinem Gehirn ...
    ui_portal_sent_miss_19_alt: |-
      <STORY_HIGH>Kommunikationsrelais verriegelt: <><FUEL>A T L A S<>

      Das Atlas-Signal driftete durch den Raum, unendlich leise und unendlich laut. Es wusste, dass ich da war.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Seine Worte klangen wie ein blutrotes Echo in meinen Ohren, die schreckliche Musik rührte etwas in meinem Gehirn ...
    ui_portal_sent_miss_20: |-
      <STORY_HIGH>Drohnenübertragung entdeckt <IMG>SLASH<> Integrierte Kennung: [LAYLAPS] <>

      Laylaps war begeistert von der Verwandlung des Minotaurus.

      <STORY_HIGH>-{{ Da! Der Minotaurus ist keine Roboter-<><TECHNOLOGY>MASCHINE<><STORY_HIGH> mehr. Er ist <><TECHNOLOGY>FREUND<><STORY_HIGH>! Oder Nicht-Freund. Er kann <><TECHNOLOGY>WÄHLEN<><STORY_HIGH>! }}-<>

       Wieder zitterten Lichter in Laylaps' Hülle, ein zögerndes, stockendes Muster. Er schien über etwas Wichtiges nachzudenken.

      <STORY_HIGH>-{{ Ich werde beweisen, dass wir <><TECHNOLOGY>FREUNDE<><STORY_HIGH> sind. Lösche mich aus den Aufzeichnungen der <><SPECIAL>SÄULE<><STORY_HIGH>. Greife den <><SPECIAL>SCHWARM<><STORY_HIGH> an. Greife die <><SPECIAL>WÄCHTER<><STORY_HIGH> mit meinem <><TECHNOLOGY>SEGEN<><STORY_HIGH> an!

      Wir sind ein <><TECHNOLOGY>TEAM<><STORY_HIGH>! }}-<>
    ui_portal_sent_miss_21: "Wieder einmal fand ich mich an einem Terminal des gläsernen
      Archivs des Wächters wieder. Wieder einmal stand ich passiv vor dieser feindlichen
      Schnittstelle.\n\nLaylaps hatte um eine vollständige Trennung gebeten. Ich würde
      sie durchführen.\n\n<STORY_HIGH>-{{ Abtrennungspaket: [ <><TRADEABLE>ÜBERTRAGUNG<><STORY_HIGH>
      ] ... Ferngesteuerte Antwort ... [ <><FUEL>BESTÄTIGT<><STORY_HIGH> ]\n\n! !
      ! ! . . . ! ! ! ! \n\n[<><SPECIAL>ENTITÄT AUSGELÖSCHT<><STORY_HIGH> ] }}-<>\n\nAls
      Laylaps sich vollständig vom Schwarmbewusstsein trennte, sah ich Lichtblitze,
      Bilder einer Welt, in der alles wie Glas war. Und ich verstand endlich.\n\nDies
      war mein Schicksal. Das unvermeidliche Danach ... Es war nur ein Archiv, die
      Vervollständigung von Daten ...\n\n<STORY_HIGH>-{{ Das <><TECHNOLOGY>MUSS<><STORY_HIGH>
      nicht <><TECHNOLOGY>MEHR<><STORY_HIGH> Unsere Chance zu scheitern ist praktisch
      NULL. Wir haben alles so GUT geplant, Telamon<><TECHNOLOGY>-NICHT<><STORY_HIGH>-Telamon.
      Es muss nicht das Ende <><TECHNOLOGY>SEIN<><STORY_HIGH>. Es <><TECHNOLOGY>WIRD<><STORY_HIGH>
      nicht das Ende sein. \n\nWir sind schon einmal gestorben. Wir werden nicht <><TECHNOLOGY>NOCH
      EINMAL<><STORY_HIGH> sterben. Wir werden so viel Spaß haben! Wir werden <><TECHNOLOGY>DIE<><STORY_HIGH>
      Welten retten. Unsere Chance <><TECHNOLOGY>DES<><STORY_HIGH> Versagens <><TECHNOLOGY>IST<><STORY_HIGH>
      praktisch gleich <><SPECIAL>NULL<><STORY_HIGH>.\n\nWir haben das alle so <><TECHNOLOGY>GUT<>gemacht!
      }}-<>"
    ui_portal_pirates_1: |-
      Ich war über ein verlassenes Raumschiff gestolpert, das ziellos durch die sternenklare Leere trieb.

      <STORY_HIGH>-{{ – <><STELLAR>kzzzzkt<><STORY_HIGH> – lehnt ihre Lügen ab – <><STELLAR>kzzkttt<><STORY_HIGH> – folgt uns in die Freiheit – <><STELLAR>kzzzzzzzzt<><STORY_HIGH> – }}-<>

      Das Schiff sendete immer wieder dieselbe Nachricht in einer Endlosschleife. Die Botschaft hatte sich mit der Zeit zersetzt, doch in dem Rauschen waren noch <STELLAR>verwendbare Koordinaten<> auszumachen.
    ui_portal_pirates_2: |-
      An der Quelle des Signals befand sich nichts als das Notsignal eines abgestürzten Raumschiffs. Es gab keine Anzeichen von Leben.

      Der Pilot schien das Opfer eines plötzlichen, überwältigenden Angriffs geworden zu sein. Unter den zahllosen Warnungen und Fehlern, die durch die Flammen, die das Schiff verzehrten, ausgelöst wurden, ertönten durch die gedämpften Schreie des Piloten hindurch Worte in einem klaren und kraftvollen Ton:

      <STORY_HIGH>-{{ – <><STELLAR>kzzzzkt<><STORY_HIGH> – Widerstand leisten gegen die roten – <><STELLAR>kzkt<><STORY_HIGH> – wir werden ihm das karmesinrote Auge rausschneiden!
      – <><STELLAR>kzzzzzzzzzzzzktttz<><STORY_HIGH> – Tod dem scharlachroten – <><STELLAR>kzzzzkt<><STORY_HIGH> – Tyrannen! }}-<>
    ui_portal_pirates_3: |-
      Ein Navigationssignal aus dem Wrack führte zu einem Treffpunkt tief im Weltall. Erst konfrontierten mich feindselige Schiffe – dann wurde ich über meinen Raumschiff-Kommunikator angefunkt.

      <STORY_HIGH>-{{ Du willst – <><STELLAR>kzkt<><STORY_HIGH> – uns folgen, deine Freiheit ergreifen, die großen Lügen des – <><STELLAR>kzktktkt<><STORY_HIGH>– Atlas ablehnen?
      Wir werden sehen, ob du der – <><STELLAR>kzzzzkt<><STORY_HIGH> – Stimme der Freiheit würdig bist! }}-<>
    ui_portal_pirates_4: |-
      Ich wurde von der mysteriösen Stimme zu einem Observatorium geführt.

      <STORY_HIGH>-{{ Ruhmreicher Überlebender! Willkommen! Der Pfad zur Freiheit ist – <><STELLAR>kkztzkt<><STORY_HIGH> – werden unsere eigenen Meister sein – <><STELLAR>kzzzktzz<><STORY_HIGH> – frei von der karmesinroten Illusion! Ein Himmel für die Starken! }}-<>

      Die Übertragung endete und das Terminal begann, einen <TECHNOLOGY>sicheren Pass<> zu drucken. Scheinbar eine Art Einladung, um diese „Stimme der Freiheit“ zu treffen ...
    ui_portal_pirates_5: |-
      Ich bin dem Ruf gefolgt und habe eine Station der Gesetzlosen entdeckt. Eine Gruppe von Atlas-Rebellen lebt hier außer Reichweite des allsehenden Auges der Maschine.

      <STORY_HIGH>-{{ Willkommen, ruhmreicher Überlebender! Hier gibt es keine Gek, keine Korvax, keine Vy‘Keen. Hier sprechen wir eine Sprache. Hier sind wir frei! }}-

      -{{ Es gibt jene, die uns unsere Freiheit verweigern wollen, Neugesicht, jene, die alles opfern würden, um die Wächter zu befriedigen. Doch die Stimme hält uns frei! }}-<>
    ui_portal_pirates_6: |-
      Als ich versucht hatte, mein Schiff von der Station abzudocken, wurde ich mit einer Nachricht konfrontiert:

      <STORY_HIGH>-{{ <><FUEL>STATIONSFLUGKONTROLLE – ALARM<><STORY_HIGH>: Abreisegenehmigung ... ausstehend.
      – <><STELLAR>kzkzzt<><STORY_HIGH> – die Stimme der Freiheit wird die Atlas-Stille nicht zulassen. Neugesicht trägt unsere Stimme – <><STELLAR>kzkzzt<><STORY_HIGH> –
      Du musst deine Spuren verwischen. Nimm dieses Dokument. Unterbrich die Verkehrsaufzeichnungen an einem <><TECHNOLOGY>Stationskern<><STORY_HIGH>. In der Dunkelheit wird deine Stimme frei sein. }}-<>

      Die Rebellen haben mich in ihre Verschwörung hereingezogen und verlangen, dass ich ihre Existenz geheim halte. Ich musste die Aufzeichnungen meines Besuchs zerstören, da sie im Verborgenen bleiben wollen ...
    ui_portal_pirates_7: Als ich zu einem Stationskern innerhalb des regulierten Raums
      zurückkehrte, überlegte ich gut, was zu tun war.
    ui_portal_pirates_7_hide: |-
      Als ich zu einem Stationskern innerhalb des regulierten Raums zurückkehrte, zeigte ich den gefälschten Pass vor.

      <STORY_HIGH>Registrierungsdokument –<><STELLAR>kzkzzt<> – akzeptiert.<NEWLINE>Verkehrsmuster: <TRADEABLE>nicht außergewöhnlich<>.
    ui_portal_pirates_7_betray: |-
      Als ich zu einem Stationskern innerhalb des regulierten Raums zurückkehrte, habe ich die sogenannte „Stimme der Freiheit“ angeprangert.

      <STORY_HIGH>Atlas/Aeron-Überwachungs-Uplink: <><SPECIAL>Geständnis akzeptiert<><STORY_HIGH>. Die Einhaltung wurde zur Kenntnis genommen.
      Häretische Station registriert. Lokale Wächtereinheiten alarmiert ...<>
    ui_portal_pirates_8: Doch es schien, dass meine Handlungen nicht gänzlich unbemerkt
      blieben.
    ui_portal_pirates_8_hide: |-
      Das Piratenversteck wurde verschont und ich konnte die gesetzlose Station nach Belieben besuchen.

      Doch es schien, dass meine Handlungen nicht gänzlich unbemerkt blieben.

      <STORY_HIGH>Kommunikationsrelais: <><FUEL>A T L A S<>

      <STORY_HIGH>-{{ Atlas ist nicht. Atlas ist unendlich. diese gefangenen Kinder mit ihrem imperfekten Gehorsam. sie werden Zeuge von nichts, sie verstehen nichts. ihre Weisheit bedeutet Tod. ihr Schlaf wird grenzenlos sein. }}-<>
    ui_portal_pirates_8_betray: |-
      Die Wächter haben sich vermutlich um die gesetzlose Station gekümmert.

      Doch es schien, dass mein Anteil daran nicht unbemerkt geblieben ist.

      <STORY_HIGH>-{{ Neugesicht! Du hast die Freiheit gekostet und dennoch kriechst du zurück ins bleiche karmesinrote Licht? Verräterisch, erbärmlich, schwach!

      Die Stimme der Freiheit gestattet es den Schwachen nicht, ihr zu folgen. Dies ist dein Ende! }}-<>
    ui_portal_overseer_head: Der Aufseher
    ui_portal_overseer_1: Ich habe in der Wildnis das Zentrum einer bewohnbaren Basis
      errichtet. Dieser Planet schien ein passender Ort zu sein, um sich niederzulassen,
      zumindest für den Moment. Ich musste meine Basis erweitern und mit Personal
      besetzen, wenn mein neues Zuhause ein Erfolg werden sollte.
    ui_portal_overseer_2: |-
      Ich war einem seltsamen Gek begegnet, der meine Ankunft anscheinend schon erwartet hatte.

      <STORY_HIGH>-{{ Bist du es wirklich? Verzeih mir, aber ich suche dich schon so lange. Ich habe den Auftrag, dir in diesem und jedem anderen Kreislauf zu helfen. Aber keine Angst, ich wurde für meine Dienste schon vor langer Zeit bezahlt, es ist also alles astrein. }}-<>

      Während der Fremde sprach, nahm ich plötzlich einen Geruch wahr: Ein Pheromon infizierte mein Gehirn und schenkte mir Erinnerungen an Orte, an denen ich nie war, und an Dinge, die ich nie getan habe.

      An mich selbst, wie ich in einen Spiegel schaue, alt und allein, an einen Gek, der seine gefallenen Brüder hält, an ein Geschäft, das erst in vielen Jahren abgeschlossen wird, an einen Vertrag für den gesamten Kosmos.

      Die Vision endete und der Aufseher war immer noch da. Irgendetwas an ihm hatte mich gefesselt ...

      <STORY_HIGH>-{{ Ich werde an meinem Platz sein, ehe du dich versiehst. Bis bald, mein Freund! }}-<>
    ui_portal_overseer_3: |-
      Der Aufseher hatte mich dazu angehalten, einen Korvax-<TECHNOLOGY>Wissenschaftler<> für meine Basis anzuheuern.

      <STORY_HIGH>-{{ Die Korvax haben durch die Hand meiner Leute schrecklich gelitten; sei gut zu ihnen, ich bitte dich. }}-<>

      Der Aufseher sprach in einem seltsamen Ton, mit dem er andeuten wollte, dass diese Begegnung bereits stattgefunden hatte. Ich erinnerte mich nicht an ein derartiges Treffen.

      Ich fragte ihn, wer ihn dafür bezahlt hat, mir zu dienen. Er lachte und behauptete, mein Kind hätte das getan, viele Jahre in der Zukunft.

      Ich wusste nicht, wovon er sprach.
    ui_portal_overseer_4_a: |-
      Für einen Gek war der Aufseher sehr reflektiert. Er schien die Gier, die als charakteristisch für sein Volk gilt, fast zu bereuen.

      <STORY_HIGH>-{{ In unserer Gier haben wir das Universum vermüllt, Reisender, und dieser Planet bildet da keine Ausnahme. Aber aus Müll kann man eine Menge machen. Begib dich zu einer verlassenen Struktur und birg Daten aus den Terminals. }}-<>

      War das nur ein Vorwand für seine Gier? Oder doch etwas anderes? Was auch immer sein Motiv gewesen sein mag, wenn man dem Aufseher glauben durfte, würde ich in einer nahe gelegenen verlassenen Struktur die Daten für einen Konstruktionsbauplan finden.
    ui_portal_overseer_4_b: |-
      Der Ort, an den mich mein Aufseher geführt hatte, war schon seit Langem verfallen. Die Luft war übel riechend und feucht. Ich schaltete das Terminal ohne große Hoffnung ein, aber zu meiner Überraschung summte es lautstark und erwachte zum Leben.

      Die Intuition meines Aufsehers hatte mich bis dahin nicht im Stich gelassen. Ich musste darauf vertrauen, dass diese Baupläne die benötigten Daten enthielten.
    ui_portal_overseer_4_c: |-
      <STORY_HIGH>-{{ Du bist zurück! Ich bin so froh, Freund! }}-<>

      Es ist schön zu sehen, dass der Gek so motiviert war, unser Zuhause zu verbessern. Er war offensichtlich froh, dass ich mit dem nötigen Elan an die bevorstehende Aufgabe heranging.

      <STORY_HIGH>-{{ Hier ist der versprochene Bauplan. Eine wirklich triviale Aufgabe. Der Code hat quasi nur darauf gewartet, manipuliert zu werden! }}-<>
    ui_portal_overseer_5: "Der Aufseher hatte mich nach <COMMODITY>Mikroprozessoren<>
      für ein <TECHNOLOGY>Waffenterminal<> gefragt. \n\n<STORY_HIGH>-{{ Die Dinge
      laufen gut, mein Freund. Aber es wird nicht lange dauern, bis die Gewalt uns
      hierher folgt. Das ist unausweichlich. }}-<>\n\nDer Gek hatte sich bisher als
      vertrauenswürdig erwiesen und es gab keinen Grund, ihm nun zu misstrauen. Ich
      suchte ihm die Mikroprozessoren, die er brauchte."
    ui_portal_overseer_6: |-
      <STORY_HIGH>-{{ Also ... Stell dir Folgendes vor, mein Freund. Eine Lebensform missfällt dir. Du bestrafst sie, belohnst sie, formst sie um. Mit der Zeit würde sie alles machen, was du willst.

      So verhält es sich auch mit den Wächtern und ihren Angriffen. Aber das hat jetzt ein Ende – jetzt werden wir die Dompteure dressieren. }}-<>

      Der Aufseher wollte, dass ich Wächter töte und ihm ihr <SPECIAL>Pugneum<> bringe.

      <STORY_HIGH>-{{ Die Wächter haben mich während meiner gesamten Reise belästigt. Dem werden wir ein Ende setzen! }}-<>
    ui_portal_overseer_7: |-
      <STORY_HIGH>-{{ Langsam kommt alles zusammen. Wir sind jetzt bereit, einen Gek-Farmer aufzunehmen. Ich habe auch schon den Vertrag aufgesetzt. Jetzt musst du nur noch das nötige Solanium für die Fertigstellung seiner Werkstatt sammeln. }}-<>

      Der Aufseher wurde immer selbstbewusster und wollte mein Zuhause erweitern. Ich konnte schwer widersprechen, da ein Farmer völlig neue Möglichkeiten eröffnen würde.
    ui_portal_overseer_8: |-
      Der Aufseher verlangte nach <TECHNOLOGY>Schaltplatten<>, um den Bauplan für ein <TECHNOLOGY>Handelsterminal des galaktischen Marktes<> zu erstellen.

      <STORY_HIGH>-{{ Sobald du unseren Farmer rekrutiert hast, willst du bestimmt ungehindert handeln! Um von unser prächtigen Ernte zu profitieren, ohne hin- und hergezerrt zu werden! }}-<>

      Mir schien der Eifer des Handels zu fehlen, der dem Gek innewohnte. Trotzdem erachtete ich es als praktisch, von meinem Zuhause aus auf den Galaktischen Markt zugreifen zu können.
    ui_portal_overseer_9: |-
      Als ich mich dem Aufseher näherte, dachte ich, Selbstgespräche in einer Sprache gehört zu haben, die ich kannte, aber nicht verstand. Doch Sekunden später gab es keine Spur mehr von der Gehässigkeit, die ich zu hören geglaubt hatte. Ich habe mich wohl geirrt.

      <STORY_HIGH>-{{ Ich hoffe doch, dass unser Wissenschaftler deine Wünsche erfüllt hat, mein Freund? Er hat die Schaltplatten, die wir brauchen? }}-<>

      Der Aufseher war seltsam, aber nicht mehr oder weniger als die anderen mir bekannten Wesen. Er war sogar hilfreicher als viele andere. Ich überreichte die Schaltplatten und erhielt eine Belohnung.

      <STORY_HIGH>-{{ Ah, mein Freund, du wirst bestimmt mit deinem Aufseher zufrieden sein! Ich habe Pläne für Raumschiff-Technologie entworfen. Aber ich kann meinen Entwurf noch nicht mit deinem Schiff verbinden. Ich brauche einen Gravitino-Ball für ein perfektes Gerät. }}-<>

      Der Aufseher hat vorausgesagt, dass ich zufrieden sein würde, und er behielt recht. Er ist ständig bemüht, mein Zuhause zu verbessern.
    ui_portal_overseer_10_a: |-
      <STORY_HIGH>-{{ Hat dir dein Abenteuer gefallen, mein Freund? Deine Suche nach unserer Kugel? Ich habe treu auf dich gewartet. }}-<>

      Der Gek sagte das irgendwie auf eine spezielle Art. Auch wenn es noch so nett klingen mochte, so spürte man doch eine Abneigung, die den innigsten Feinden vorbehalten ist.

      Er wäre aber nicht hierhergekommen, wenn wir Feinde wären. Natürlich nicht. Wir sind Freunde.

      <STORY_HIGH>-{{ Wie immer bin ich für deine Hilfe äußerst dankbar. Mein Freund. }}-<>

      Seit der Ankunft des Aufsehers hatte ich einen wiederkehrenden Traum, einen Albtraum. Er fühlte sich an wie eine Erinnerung. Fleisch mit Metall verschmolzen, eine blinzelnde Welt aus Glas.

      Ein Planet mit einem grünen Himmel und schwarzen Mond, ein Traum von meinem Grab ... Zurück in der Realität. Ehe ich den Traum verdrängte, sah ich noch die Wunde der Welt vor meinem geistigen Auge verweilen.

      <STORY_HIGH>-{{ Hast du dich jemals gefragt, was nach dem Tod passiert? Zwischen dem Verfall und der Wiedergeburt? Denke über das Ende nach. Ernte Mordit von den Toten. Nur so kann man entkommen. }}-<>

      Der Aufseher hat mir gute Dienste geleistet. Vielleicht würde mich mein Auftrag von diesen Albträumen ablenken.
    ui_portal_overseer_10_b: |-
      <STORY_HIGH>-{{ Ich kann die Veränderung in dir sehen, mein Freund. Du hast deinen Auftrag erfüllt und ich habe die Welt so gesehen, wie du sie siehst. }}-<>

      Ich wusste nicht genau, was ich für den Aufseher getan habe, doch er schien mich erneut für meine Taten belohnen zu wollen.

      <STORY_HIGH>-{{ Hier. Nimm diese Baupläne.

      Mögen dich die Dinge, die du baust, stets an jene erinnern, die du dafür getötet hast. }}-<>
    ui_portal_scientist_head: Der Wissenschaftler
    ui_portal_scientist_1: |-
      <STORY_HIGH>-{{ Unbekannte Lebensform, ich habe meine Prüfung bestanden! Eheu! Ich darf jetzt erforschen und meiner Leidenschaft für Strukturanalysen nachgehen! Hast du eine Basis? Ein Wissenschaftsterminal? Überlege doch nur, was damit alles erreicht werden kann! }}-<>

      Der Korvax war glücklich und freute sich, mich zu sehen. Er schien eine Initiation für seine Spezies abgeschlossen zu haben und musste nun raus ins Universum, um seinem Interesse zu folgen.

      Der Wissenschaftler würde meiner Basis beitreten, wenn ich ihm ein <TECHNOLOGY>Wissenschaftsterminal<> zur Verfügung stellte.

      <STORY_HIGH>-{{ Eheu! Mach dir keine Gedanken über die Bezahlung. Solange ich dich scannen darf, während du schläfst, ist das Belohnung genug! }}-<>
    ui_portal_scientist_2: |-
      <STORY_HIGH>-{{ Eine schöne Basis, Reisender! Wie es sich für deinen ehrenvollen Status gehört. Oh, Korvax wird hier so glücklich sein! }}-<>

      Der Korvax strotzte vor Begeisterung. Weder sein Gehäuse noch die Mauern meines Stützpunktes schienen ihn aufhalten zu können.

      <STORY_HIGH>-{{ Ehre! Den Monolithen des Reisenden zu sehen. Ehre! }}-<>

      Er wollte unbedingt gefallen und überschüttete mich mit Lob und Hilfsangeboten. Er sagte mir, dass Reisende geehrt und über alle anderen erhoben werden sollten. Was hatte ich getan, um diese Wertschätzung zu verdienen?

      Der Wissenschaftler benötigte Materialien. Er wollte Blaupausen herstellen, um unser Zuhause weiter auszubauen.
    ui_portal_scientist_3_a: |-
      <STORY_HIGH>-{{ Reisender! Reisender! Ich habe deine Baupläne vorbereitet. Aber beeil dich bitte. Es ist etwas ... passiert. }}-<>

      Der Korvax schien nicht mehr so glücklich wie bei meinem Abschied zu sein. Er kämpfte innerlich mit Sorgen und versuchte, sich auf sein Versprechen zu konzentrieren.

      <STORY_HIGH>-{{ Korvax hat die Pläne fertiggestellt. Aber Reisender. Mein Volk ... es hat mich verlassen ... Seit 104,32 Sekunden kann ich die Korvax-Konvergenz weder hören noch sehen. Eheu!

      Ich brauche sofortige Wiederverbindung! Geh zu diesem Sendeturm, lade dort meine Seele hoch und finde heraus, was nicht stimmt! Hilf Korvax mit Einsamkeit, bitte! }}-<>

      Ich tat, worum mich der Wissenschaftler gebeten hatte. Ich entfernte seinen Persönlichkeitskern.

      <STORY_HIGH>-{{ ... /// ... KERN ENTFERNT ... /// ...
      ... /// ... ENTITÄT OFFLINE ... /// ... }}-<>
    ui_portal_scientist_3_b: "Ich bereitete mich darauf vor, den Intelligenzkern des
      Korvax in den Sendeturm einzufügen. Das Urteil der Konvergenz stand bevor.\n\n<STORY_HIGH>TERMINAL
      ONLINE ... VERBINDUNG HERGESTELLT ...\n\nFEHLER.\n \n<><TECHNOLOGY>Diagnose<><STORY_HIGH>:
      Korvax-Wissenschaftseinheit durch Interaktion mit Reisendem beschädigt. Persönlichkeit
      überschrieben | ANOMALIE ENTDECKT\n\n<><TECHNOLOGY>Lösung<><STORY_HIGH>: Korvax-Wissenschaftseinheit
      von der Konvergenz trennen. Quarantäne. Beobachten. Analysieren. Ausschalten.\n\n<><TECHNOLOGY>Hypothese<><STORY_HIGH>:
      Wächter | ATLAS | Universalfokusse | Gegenmaßnahmen eingeleitet\n\n<><TECHNOLOGY>Risikobewertung<><STORY_HIGH>:
      Entropisch. Galaktische Zerstörung | Wiedergeburt\n\nFEHLER\nATLAS\nFEHLER\nFEHLER\nFEHLER\nSIE
      SEHEN DICH<>"
    ui_portal_scientist_4_a: |-
      <STORY_HIGH>... //// ... //// ... //// ...<>

      Das Gehäuse des Wissenschaftlers lag vor mir und wartete darauf, sich wieder verbinden zu können. Der Korvax war im Datenkern gefangen und ich hatte keine Ahnung, wie er die Interaktion mit dem Transmitter überstanden hatte.

      <STORY_HIGH>-{{ ... WIEDERVERBINDUNG DES GEHÄUSES WIRD VORGENOMMEN ... }}-

      -{{ Unbekannte Lebensform, ich habe meine Prüfung bestanden! Eheu! Ich darf jetzt erforschen und meiner Leidenschaft für Strukturanalysen nachgehen! Hast du Daten, mit denen ich arbeiten kann? Ein Observatorium würde welche zur Verfügung stellen. Überlege doch nur, was damit alles erreicht werden kann! }}-<>

      Der Korvax schien sich nicht an unsere vorherigen Begegnungen zu erinnern. Ich wusste nicht, ob er sich mit der Konvergenz wiederverbunden fühlte oder einfach nicht mehr wusste, wie er sich fühlen soll.

      Ich wollte für ihn ein Observatorium aufsuchen. Vielleicht würde die Strukturanalyse, die er angeblich so mochte, eine Erinnerung auslösen.
    ui_portal_scientist_4_b: |-
      <STORY_HIGH>DATENSPION INSTALLIERT ... ZUGRIFF ...<>

      Das Observatorium schien für einen einzigen Zweck kalibriert worden zu sein: Es sollte die Schnittstelle eines Wesens lokalisieren, das die Korvax „Atlas“ nennen.

      Nach vielen Jahren konnte der Bewohner dieser Anlage seine Aufgabe erfolgreich abschließen, woraufhin er spurlos verschwand.
    ui_portal_scientist_5: |-
      <STORY_HIGH> -{{ Reisender! Während du abwesend warst, hat Korvax Anomalien entdeckt. Ich fühle mich ... allein.

      Diese Daten enthalten keine Antworten, Reisender. Nur diese Baupläne.

      Die Konvergenz fehlt, Reisender. Wir ... Ich ... fühle, wie ich weiter abdrifte. Vielleicht wäre ein Signal ja irgendwie nützlich? Baue eines, damit mich die Konvergenz vielleicht wiederfinden kann!

      Korvax ist dankbar, Reisender! Ich werde an einer eigenen Lösung arbeiten, während du dich um das Signal kümmerst. }}-<>
    ui_portal_scientist_6: |-
      <STORY_HIGH>-{{ Wir müssen warten. Es kann etwas dauern, bis die Konvergenz mich findet. Meine eigene Forschung war von wenig Erfolg gekrönt. Nur die Baupläne kamen dabei heraus.

      Die Pläne für die Atmosphärenverarbeitungsanlage und die Bergbaueinheit haben mich auf eine Idee gebracht. Was, wenn sie mit dem Signal befreundet wären? Was, wenn sie eine eigene Konvergenz erschaffen könnten?

      Sie werden meine Kinder sein, Reisender!

      Ich habe eine künstliche Intelligenz an das Signal übermittelt, damit es zum Leben erwachen und sie sich verbinden können – so wie die Korvax. Doch es kann diese Welt nicht sehen ... Bring mir Scan-Daten, damit ich es unterrichten kann! }}-<>

      Der Plan vom Korvax wirkte verzweifelt, aber er schien ihn glücklicher zu machen oder ihm zumindest die Angst vor der Trennung zu nehmen. Er bat mich, Kreaturen zu scannen, um damit seine neu erschaffene Intelligenz zu füttern.
    ui_portal_scientist_7: |-
      <STORY_HIGH>-{{ Reisender, diese Daten bereiten mir Sorge. Mein Kind ist in der Lage, Signale von unbekannten Quellen aus der gesamten Galaxie zu empfangen.

      Ich kann es nicht vor den widerlichen Gedanken der Gek oder den herben Scans der Wächter beschützen.

      Wenn du Ionenakkus findest, werde ich Baupläne für Polyfasern entwickeln, damit wir einen Schutzmantel für sie herstellen können.

      Lass dir nicht zu viel Zeit damit, Reisender. Ihr junger Geist ist sehr leicht zu manipulieren. }}-<>
    ui_portal_scientist_8_a: |-
      Der Korvax sah besorgt aus. Die Trennung von der Konvergenz und die Angst um sein Kind machten ihm zu schaffen. Vielleicht würden ihn die Batterien etwas beruhigen können.

      <STORY_HIGH>-{{ Danke, Reisender. Es ist gut, dass wir das kleine Signal beschützen können, aber ich fürchte, das reicht nicht.

      Gib mir jetzt bitte einen Moment. Ich muss mein Kind unterrichten. }}-<>
    ui_portal_scientist_8_b: |-
      <STORY_HIGH>-{{Ich ... Ich fürchte, mein Kinderexperiment funktioniert nicht. Ich bin trotzdem noch einsam, muss mich jetzt aber um zwei Bewusstseine sorgen.

      Ich verliere mich selbst, Reisender ... Bring meinen Kern zu einem <><SPECIAL>Monolithen<><STORY_HIGH>. Ich will mich mit dem Atlas verbinden. Ich muss mit der Unendlichkeit sprechen.}}-<>

      Der Korvax erinnerte sich nicht an meine letzte Reise mit seinem Kern.

      Damals habe ich versucht, ihn mit der Konvergenz zu verbinden. Diesmal suchte er den Atlas. Ich wusste nicht, ob der <SPECIAL>Monolith<> oder irgendetwas anderes die benötigte Schnittstelle haben würde.

      <STORY_HIGH>-{{ ... /// ... KERN ENTFERNT ... /// ... }}-<>
    ui_portal_scientist_8_c: |-
      Ich näherte mich dem Monolithen und bereitete mich darauf vor, den Korvaxkern ins Podium einzusetzen. Das Bauwerk sah so aus, als ob es genau für so einen Moment erschaffen wurde.

      <STORY_HIGH>FEHLER FEHLER ATLAS GEHORCHEN ATLAS FEHLER FEHLER LAUF FEHLER LAUF FEHLER FeHHHllrrr ...

      <><TECHNOLOGY>LEBENSFORM IDENTIFIZIERT<><STORY_HIGH>: KORVAX-ECHO. <><TECHNOLOGY>ZWECK<><STORY_HIGH>: DIENER DES REISENDEN.

      <><TECHNOLOGY>ANALYSE<><STORY_HIGH>: PLAUSIBILITÄTSFEHLER | EMOTIONALER ZUSAMMENBRUCH | REISENDENINFEKTION. <><TECHNOLOGY>LÖSUNG<>: TERMINIEREN | ISOLIEREN | ISOLIEREN | BESCHÜTZEN | LÖSCHEN.

      Neustart. 1 ... 2 ... 3 ...<>
    ui_portal_scientist_9_a: |-
      <STORY_HIGH>-{{  ... //// ... //// ... //// ... }}-<>

      Das Gehäuse des Wissenschaftlers lag vor mir und wartete auf die Wiederverbindung. Ich machte mir schon Sorgen um den Zustand seines Datenkerns.

      <STORY_HIGH>-{{ ... WIEDERVERBINDUNG DES GEHÄUSES /// HÜLLE ONLINE /// ... }}-

      -{{ Eheu! Grüße, unbekannte Entität. Ich habe meinen Test bestanden. }}-<>

      Der Wissenschaftler wurde einmal mehr zurückgesetzt.

      Aber ich fürchtete, dass er ohne Verbindung zur Konvergenz für immer in diesem Kreislauf gefangen war, von dem Moment, in dem er mich auf der Raumstation trifft, bis zu seinem Zusammenbruch aufgrund seiner Einsamkeit.

      Ich dachte, ich könnte vielleicht einen <SPECIAL>Konvergenz-Würfel<> aufspüren, der es ihm ermöglichte, sich mit dem Rest der Korvax zu vereinen und dem Kreislauf zu entkommen. Er verdiente diese Chance zur Wiederverbindung. Er war mir bereits eine große Hilfe und er hat sich gut um sein Signal gekümmert.
    ui_portal_scientist_9_b: |-
      <STORY_HIGH>-{{ Fremder, ich fürchte, etwas Ungewöhnliches ist im Gange. Ist diese Anlage in irgendeiner Form abgeschirmt, sodass aus ihr keine Signale nach außen dringen? }}-<>

      Der Wissenschaftler wurde sich einmal mehr seiner Isolation bewusst.

      Ich habe den <SPECIAL>Konvergenz-Würfel<> eingesetzt. Der Korvax war erst einmal erschrocken, aber bald begannen seine Lichter in einem bekannten Muster aufzublitzen. Ich war mir zwar nicht sicher, aber der Plan schien funktioniert zu haben.

      <STORY_HIGH>-{{ Entschuldige die Frage, Entität, aber ... kennen wir uns? Du kommst mir bekannt vor. Ich habe diese Terminals entworfen. Eine Maschine sah mich als Mutter an und wollte mich von ihrer Liebe überzeugen.

      Eheu! Ich habe den Fehler natürlich gelöscht. Ich verwende eine passende Codebasis. Ich habe aber nützliche Baupläne aus dem Lager geholt. Hast du Interesse? }}-<>

      Welche Beziehung wir auch immer aufgebaut hatten, war jetzt weg, ersetzt durch diese Wolke der Unwissenheit.

      Vielleicht war es ein Fehler. Vielleicht war dieses Wesen schon immer das wahre Ich der Korvax und ich selbst kannte nur eine Krankheit, eine Verfälschung. Ich würde es niemals wissen.

      <STORY_HIGH>-{{ Vorsicht beim Bauen dieser Objekte, Reisender. Die Pläne wurden immerhin aus einem Fehler heraus geboren. }}-<>
    ui_portal_weapguy_head: Der Waffenmeister
    ui_portal_weapguy_1: "<STORY_HIGH>-{{ Dein Gek-Diener hat mir gesagt, dass du
      kommen würdest, Eindringling. Es ist eine Ehre, jemanden zu treffen, dessen
      Blutlust selbst die meine übersteigt! Grah! Gemeinsam werden wir für den Ruhm
      von Hirk und unsere Vorfahren töten! \n\nEine große Wächterjagd beginnt! Komm,
      lass uns das nötige Grahgrah inhalieren! }}-<>\n\nDer Vy‘keen war alt. Sein
      Verhalten, die Art, wie er spricht, deuteten darauf hin. Er machte keine großen
      Gesten. Wenn er mich anlächelte und mir sagte, es sei eine Ehre, mich zu treffen,
      dann glaubte ich ihm.\n\nEr versprach, in meine Welt zu reisen und mein neues
      <TECHNOLOGY>Waffenterminal<> zu nutzen."
    ui_portal_weapguy_2: |-
      <STORY_HIGH>-{{ Diese Anlagen sind wunderbar, aber sei gewarnt, dass wir Vy‘keen alle Welten auslöschen, in denen wir auch nur den geringsten Hinweis auf Waffenproduktion finden ... Schätze dich glücklich, dass ich dein Freund bin! Grahahah! }}-<>

      Ich wusste jetzt, dass die Vy‘keen der Meinung waren, dass keine andere Spezies Waffen besitzen darf. Nach den Gräueltaten der Gek sollte das einzig den Vy‘keen gestattet sein.

      <STORY_HIGH>-{{ Die Gewalt muss beendet werden! Das ist der Weg von Dryn’dargh, das ist der Weg von Hirk. Wenn das Morden beendet ist, wird die letzte Waffe auf uns Vy‘keen selbst abgefeuert – in Erfüllung unserer heiligen Pflicht. }}-<>

      Der Waffenmeister wollte unbedingt zeigen, dass er mehr war als ein einfacher Krieger.

      <STORY_HIGH>-{{ Das Vy‘keen-Oberkommando würde es mir nicht erlauben, hier ansässig zu werden und meine Bestimmung zu ignorieren, Eindringling. Ich habe in der Nähe eine Waffenfabrik entdeckt und sie zu sabotieren, würde unseren Wert beweisen.

      Grah! Gehe mit Ehre, aber sei wachsam. Das Auge der Wächter wird auf die Anlage gerichtet sein. }}-<>
    ui_portal_weapguy_3: |-
      Die Fabrik hatte wirklich mit der Produktion illegaler Waffen zu tun, so wie es der Vy‘keen behauptete. Ich schaltete die Fertigungsanlage ab und tauschte dabei die Baupläne gegen etwas Harmloseres aus. Die Fabrik würde fürs Erste Glühbirnen produzieren.

      Ich nahm eine Kopie des Waffenbauplans der vorherigen Produktion, auch wenn ich ihn nicht verstand.

      <STORY_HIGH>-{{ Ausgezeichnete Arbeit, Eindringling! Grah! Hast du auch eine neue Technologie erhalten? Hier, ich entschlüssle sie für dich.

      Wir werden dein Training fortsetzen. Waffen sind nutzlos, wenn sie nicht eingesetzt werden, ohne den Ruhm eines rechtschaffenen Krieges!

      Stähle deinen Mut, Eindringling. Piraten haben unsere Welt entdeckt! Grah! Sie sind gute Übungsziele für deine Waffen.

      Angriff, grah! Angriff! Verbrenne ihre Geschwüre der Bösartigkeit und Sünde! Lass sie wissen, dass dieser Himmel nur uns allein gehört! }}-<>

      Als mir der Waffenmeister von den Piraten erzählte, begann er zu zittern. Ich hatte ihn gegenüber anderen Lebewesen noch nie solche Leidenschaft, solchen Hass äußern sehen.

      <STORY_HIGH>-{{ Grah! Kämpfe tapfer, Eindringling! Erledige sie, bevor sie die Aufmerksamkeit weiterer Wächter auf unsere Heimatwelt richten! }}-<>
    ui_portal_weapguy_4: |-
      <STORY_HIGH>-{{ Eindringling, es gibt gute und schlechte Neuigkeiten. Einige Piraten scheinen vor deinem Zorn geflohen zu sein! Aber das zögert nur ihr gerechtes Ende hinaus.

      Jage sie, quetsche potenzielle Waffentechnologien aus ihnen heraus und schicke sie in den großen Abgrund! Grah! }}-<>

      Der Waffenmeister war zweifellos vom Jagdfieber getrieben, aber diese Energie konnte die Tatsache nicht verbergen, dass er schwächer zu werden schien. Hat ihn sein neues Zuhause hier in meiner Basis krank werden lassen?
    ui_portal_weapguy_5: "Der Pirat, den ich verhörte, behauptete, ein Gefangener
      der Piraten gewesen zu sein.\n\n<STORY_HIGH>-{{ Mein Freund! Welch eine wunderbare
      Stunde für unser Treffen! Du musst wissen, dass die Piraten mich gefangen gehalten
      haben und ich nichts mit ihren illegalen Aktivitäten zu tun hatte. Sag der Gek-Handelsföderation,
      dass ich unschuldig bin, ja? }}-<> \n\nIch hatte meine Zweifel. Er bot mir seine
      <TECHNOLOGY>fortgeschrittenen Überlebensbaupläne<> an – scheinbar im Austausch
      für mein Stillschweigen.\n\n<STORY_HIGH>-{{ Hier, nimm das! Nimm dies als Zeichen
      meiner Güte, mein Freund! Aber erzähle niemandem davon! }}-<>\n\nDer Waffenmeister
      entschlüsselte die Daten, aber fing zu husten an. Er schien in schlechtem Zustand
      zu sein.\n\n<STORY_HIGH>-{{ Ich ... ich habe aber noch eine Aufgabe für dich.
      Es ist fast vorbei.\n\nEs gibt ein Gebäude auf dieser Welt, ein unwichtiges
      Depot. Aber für die Wächter? Grah! Sie werden es bis auf die letzte Drohne verteidigen.\n\nGreife
      es an und zieh den Zorn der Wächter auf dich. Dann kann unsere Jagd beginnen!
      }}-<>\n\nDem Vy‘keen schien es noch schlechter zu gehen. Das Verlangen nach
      der Jagd schien das Einzige zu sein, was ihn am Leben hielt."
    ui_portal_weapguy_6: |-
      <STORY_HIGH>-{{ Ich habe sie entdeckt ... ihr Blick fällt auf uns. Du hast es getan, oder? Deine Taten haben sie gerufen ...

      Es tut mir leid, Eindringling ... Ich werde dir im Kampf nicht zur Seite stehen können. Ich bin zu schwach.

      Sie nähern sich ... Vor dem letzten Kampf habe ich aber noch eine Aufgabe für dich. Ich muss stark sein, um dir dienen zu können. Es gibt eine Substanz, eine Opfergabe von den Jungen für die Alten, die mich heilen könnte.

      Ich selbst habe Jahre in den Erntezyklen verbracht. Meine Organe haben ihre Enzyme für die Flotte geopfert. Ich habe es gern getan. Heute aber müssen wir solch eine Folter nicht wiederholen. Enzymreste auf den Vy‘keen-Dolchen sollten für meine Heilung genügen. }}-<>

      Welche Opfer der Waffenmeister in seinen jungen Jahren auch immer erbringen musste, sie schienen im Alter keine vergleichbaren Vorteile gebracht zu haben. Der Körper des Vy‘keen war mit Narben übersät, es fiel ihm schwer, zu sprechen. Ich glaubte nicht, dass er in einem Jahr noch leben würde.
    ui_portal_weapguy_7_a: "<STORY_HIGH>-{{ Die Dolche ... Ich kann das Kampfenzym
      schon riechen. Gib mir die Dolche ... }}-<>\n\nDer Vy‘keen nahm einen Dolch
      und stach sich in den eigenen Arm. Er war sofort wieder voller Energie.\n\n<STORY_HIGH>-{{
      Jetzt sind wir bereit, Eindringling! Die Wächter sind hier. Los, geh und triff
      sie! Dieser Tag wird herrlich, Reisender, wie er es bereits war und wieder sein
      wird. }}-<>\n\nDer Vy‘keen sah mich voller Stolz an. Ich schien ihm ein neues
      Ziel gegeben zu haben. Das freute mich. \n\nDoch meine Welt einer Bedrohung
      auszusetzen und mich dazu zu bringen, so viele Wächter für eine sinnlose Schlacht
      herbeizurufen ... Nach meiner Rückkehr würde ich mit dem Waffenmeister über
      die Zukunft sprechen müssen."
    ui_portal_weapguy_7_b: "<STORY_HIGH>-{{ Du hast überlebt, wo Hirk versagt hat,
      Reisender. Vergib mir, ich lag falsch! Ich lag mein ganzes Leben lang falsch!
      Es sind nicht die Toten, die unserer Dienste würdig sind, sondern die Lebenden!
      Du bist es, Reisender! Du und nur du allein! }}-<>\n\nDer Vy‘keen versprach
      mir, in der Basis keinen Ärger mehr zu machen, und entschuldigte sich ausgiebig.
      Er meinte, dass die Lebenden seine Dienste mehr verdienen als die Toten und
      dass vor allem ich seiner Hilfe würdig bin. \n\nDer Waffenmeister belohnte mich
      mit einem Zeichen für meinen großen Sieg.\n\n<STORY_HIGH>-{{ Es war mir eine
      Ehre, dir zu dienen, Reisender. Gehe hin in Ruhm. }}-<>"
    ui_portal_farmer_head: Der Farmer
    ui_portal_farmer_1: |-
      Der Gek begann glücklich zu zirpen, als er mich sah.

      <STORY_HIGH>-{{ Freund! Du hast Arbeit für mich, ja? Ich habe in den besten Küchen und Gärten in zwölf Systemen gedient und in jedem davon preisgekröntes Essen gekocht. Ich produziere alle meine Zutaten selbst! Stellst du mich ein, ja? }}-<>

      Er versprach, mir dabei zu helfen, die unterschiedlichsten Nutzpflanzen auf meiner Welt anzubauen. Anscheinend wurde der nötige Papierkram bereits erledigt.

      <STORY_HIGH>-{{ Ich danke dir, mein Freund! Das werden weder du noch dein Magen bereuen. }}-<>
    ui_portal_farmer_2: "<STORY_HIGH>-{{ Dieses Zuhause ist voller Glas und Metall,
      Reisender. Ich muss hier dringend Hand anlegen. Du brauchst aber keine Angst
      zu haben, ich bin perfekt auf diese Arbeit vorbereitet! \n\nAls Erstes wirst
      du lernen, den Dreck zu schätzen, mein Freund! Schließlich bringt die Erde selbst
      im Tod noch Leben hervor.\n\nNimm diesen Hydrokultur-Trog und diese Magenkrampfblumensamen.
      Pflanze die Blume an und finde heraus, wie gut es sich anfühlt, Leben zu erschaffen!
      }}-<>\n\nDer Farmer hat sich bereits gut eingelebt. Er hat mir die Mittel zur
      Verfügung gestellt, um mein Zuhause zu verschönern. Wenn ich mich mit dieser
      Blume als würdiger Farmer erwiese, würde er vielleicht noch mehr seiner landwirtschaftlichen
      Geheimnisse mit mir teilen.\n\n<STORY_HIGH>-{{ Wunderbar, mein Freund! Bald
      wird der zarte Duft unser Zuhause erfüllen, nach dem diese Pflanze benannt ist!
      }}-<>"
    ui_portal_farmer_3: |-
      <STORY_HIGH>-{{ Wunderschön, mein Freund! Vielleicht machen wir doch noch einen Farmer aus dir. Während ich ein Gericht aus diesem wohlriechenden Wunder zubereite, erwartet dich eine weitere landwirtschaftliche Herausforderung!

      Die Frostwurz ist eine komplizierte Angelegenheit, mein Freund. Sie gedeiht, wo andere Pflanzen verderben, und durchdringt mit ihren Wurzeln Eis und Schnee. Aber so ein hartes Leben ist nichts für uns! Pflanze hier in deinem eigenen Zuhause eine an und erspare dir die Qualen des Winters.

       Für eine winterfeste Pflanze sieht sie ziemlich zierlich aus. Genieße ihren Anblick. }}-<>
    ui_portal_farmer_4: |-
      <STORY_HIGH>-{{ Bist du nicht auch von ihrem Schimmer fasziniert, mein Freund? Ich habe ihr zartes Funkeln schon stundenlang bewundert! Aber jetzt, eine völlig andere Pflanze.

      Deine nächste Nutzpflanze ist die Sonnenrebe, die tief in der Hülle verbrannter Welten wächst. Sie braucht die Hitze der Sonne oder des Kerns eines Planeten.

      Ihre Wurzeln können so unglaublich lang werden, dass man früher dachte, sie würden nie enden. Aber keine Sorge, mein Freund! Hier in unseren Anlagen sollten wir ihr Wachstum besser kontrollieren können. }}-<>
    ui_portal_farmer_5: |-
      <STORY_HIGH>-{{ Du hast die <TRADEABLE>Sonnenrebe<> erfolgreich kultiviert, ja? Ich kann ihre Hitze, ihre glühende Pracht bis hierher spüren. Genieße diesen Moment, mein Freund, denn jetzt führe ich dich in eine gefährlichere Welt der botanischen Studien ein ...

      Pilzgeflechte werden in giftigen Umgebungen kultiviert, aber du hast schon bewiesen, dass du damit zurechtkommst, oder?

      Sei bei der Arbeit vorsichtig, mein Freund! Die Geflechte verursachen Krankheiten und Halluzinationen, wenn man nicht richtig mit ihnen umgeht. Ich würde dir abraten, zu lange in ihrer Nähe zu bleiben! }}-<>
    ui_portal_farmer_6: "<STORY_HIGH>-{{ Du lernst schnell, Reisender. Lass uns noch
      einen Schritt weitergehen, jetzt, da du auch mit der gefährlichen Flora zurechtkommst.\n\nIm
      letzten großen Krieg haben wir Gek unsere Heimat, unserer Städte und unsere
      Identität verloren, Reisender. Welt um Welt wurde mit Atomwaffen bombardiert
      ...\n\nJetzt wachsen in den alten Welten nur noch entstellte, tödliche Dinge,
      aus denen heraus die Erinnerung an das schreit, was einst war. Eine dieser Nutzpflanzen
      ist das Gammagras.\n\nWir sollten es hier kultivieren. Überlassen wir das Kämpfen
      den anderen, mein Freund ... Lass uns hier stattdessen Dinge anpflanzen! \n\nIch
      bin schon auf das Ergebnis gespannt, Reisender! Wenn du mich jetzt bitte entschuldigst.
      Ich konnte in letzter Zeit kaum schlafen. Ich muss mich ausruhen ... }}-<>"
    ui_portal_farmer_7: "<STORY_HIGH>-{{ Ah ... Aus dieser Pflanze werde ich köstliche
      Gerichte herstellen! Es ist schade, dass du diesen radioaktiven Genuss nicht
      essen kannst, Reisender.\n\nWir werden Gravitino-Wirte kultivieren. Ich erzähle
      dir gerne die Geschichte dieser Flora, wenn du sie hören willst.\n\nMeine Geschichten
      und Theorien scheinen andere Gek zu langweilen, mein Freund. Ich schätze, mein
      Streben nach Wissen habe ich mit den Korvax gemein, aber diese Maschinen wissen
      weder Überraschungen noch das Erstaunen zu schätzen. \n\nIch muss zugeben, dass
      ich mich häufig einsam fühle ... }}-<>"
    ui_portal_farmer_8: |-
      <STORY_HIGH>-{{ Dieses Geräusch kenne ich irgendwoher ... du hast Gravitino-Bälle bei dir, oder? Ah, es ist, als würde man einen alten Freund begrüßen.

      Wir haben so viel Leben gesehen, im Frost und in der Hitze, im nuklearen Winter und in giftigen Ödlanden ... Mittlerweile solltest du wissen, dass keine Welt wirklich unfruchtbar ist, mein Freund, auch wenn es nur sehr wenige Lebenszeichen zu geben scheint.

      Nimm den Echinokaktus als Beispiel. Man findet ihn auf anderweitig unfruchtbaren Welten, wo sie nur darauf warten, zu erblühen. Denk nur daran, was in dieser hervorragenden Umgebung aus ihnen werden wird! }}-<>
    ui_portal_farmer_9: |-
      <STORY_HIGH>-{{ Es gibt nur noch zwei Pflanzen, die ich dir zeigen kann. Deine Ausbildung ist fast abgeschlossen, mein Freund ... Ich bin so stolz!

      Ich möchte etwas mit dir teilen, etwas unvergleichlich Schönes ...

      Sternenknollen wachsen in den sehr seltenen Sternendornen, die nur in üppigen Welten zu finden sind, die weder Krieg noch Tod kennen. Darum wollte ich Farmer werden, um mich um etwas derart Erhabenes kümmern zu dürfen ...

      Ich muss sofort mit dem Aufseher sprechen. Anscheinend ist er mit meiner Leistung nicht zufrieden. Vielleicht kann diese Nutzpflanze seine Meinung ändern! }}-<>
    ui_portal_farmer_10_a: |-
      <STORY_HIGH>-{{ Die Sternendornen blühen, ja? Dann wartet jetzt nur noch eine Aufgabe.

      Ich ... ich kann nicht mehr so tun, als wäre ich ein Farmer. Das hat der Aufseher klargestellt. Ich muss so sein wie der Rest meiner Spezies. Ich muss handeln, verkaufen, anhäufen.

      Aber ich werde ein letztes Gericht zubereiten, bevor ich gehe, Reisender. Der Aufseher hat darauf bestanden: Ein Gericht aus einer Morditwurzel, dem „Element des Todes“. Geh und pflanze diese letzte Nutzpflanze an. }}-<>
    ui_portal_farmer_10_b: "Der Gek wirkte erschöpft, von seiner Arbeit ausgelaugt.
      Aber da lag noch etwas anderes in seiner Stimme, eine Art Angst. Was auch immer
      der Aufseher zu ihm gesagt hatte, hat ihn bis in sein tiefstes Inneres erschüttert.\n\n<STORY_HIGH>-{{
      Du hast sie angepflanzt, oder? Die Morditwurzel ist fertig.\n\nDu hast einen
      Großteil der botanischen Kunst gemeistert, mein Freund! Zu sehen, dass andere
      ihren Wert verstehen, also, das gibt mir Hoffnung. }}-<>\n\nDer Farmer hatte
      keine Aufträge mehr für mich. Er sagte mir, dass sein Vertrag beendet ist und
      er zum Territorium der Gek zurückkehren wird.\n\nWährend er mit mir über seine
      Abreise sprach, betrachtete er die Decke. Es war unklar, wonach er suchte. Plötzlich
      packte er mich und sagte mir, dass ich dem Aufseher nicht vertrauen solle, dass
      er vielleicht kein Gek ist. Er deutete an, dass sein Essen vergiftet war ...\n\nAber
      das konnte nicht stimmen. Ich hatte auch mit dem Aufseher gegessen und es ging
      mir gut. Er hätte nie etwas getan, um irgendjemandem von uns zu schaden. Der
      Aufseher wollte nur das Beste für alle.\n\nEinen Moment später schwieg der Farmer
      wieder. Er versicherte mir, dass er nur einen Witz gemacht hätte, und bettelte
      mich an, nie wieder über diese Angelegenheit zu sprechen.\n\nEr weigerte sich,
      zu gehen, obwohl der Aufseher ihn weder bezahlt noch ihm Befehle erteilt hat.
      \n\nEr verbrachte seine Zeit mit der Pflege meiner Nutzpflanzen und hatte keine
      Aufträge mehr für mich. Er behauptete, sonst nirgendwohin gehen zu können."
    ui_portal_exotut_head: Der Techniker
    ui_portal_exotut_1: |-
      <STORY_HIGH>-{{ Ich ... ich verlange einen Platz in deiner Thronwelt, Eindringling! Deine Zustimmung wird dir den Ruhm eines Exo-Fahrzeugs gewähren und einen Vy‘keen-Mech-Priester, der die Messe vollzieht.

      Ablehnung ... wird in meiner unausweichlichen Vernichtung enden. Beeil dich! }}-<>

      Der Techniker suchte nach Beschäftigung und behauptete, <TECHNOLOGY>Exo-Fahrzeuge<> für meine Reisen bauen und verbessern zu können.

      <STORY_HIGH>-{{ Du bist schwach und meiner Fähigkeiten nicht würdig, aber ich habe keine Wahl. Ich werde in deine abscheuliche Welt fliehen. Ich werde ... ich werde zum Eindringling. }}-<>
    ui_portal_exotut_2: |-
      <STORY_HIGH>-{{ Eindringling! Ich werde wie versprochen handeln. }}-<>

      Der Vy‘keen war seit dem letzten Mal ruhiger geworden, jedoch spürte ich immer noch ein Gefühl von Furcht in seinen Augen, von der Paranoia, die ihn über die Sterne hinweg verfolgt hat.

      <STORY_HIGH>-{{ Baue eine Geobucht anhand dieses Bauplans und mein Exo-Fahrzeug wird dir gehören, auch wenn du unwürdig scheinst.

      Entschuldige mich jetzt bitte. Ich muss sicherstellen, dass dieser Ort verteidigt werden kann, falls mein Volk nach mir suchen sollte. }}-<>
    ui_portal_exotut_3: |-
      <STORY_HIGH>-{{ Eindringling! Wir müssen diese Welt scannen, ihre Signale finden, ihre Geheimnisse!

      Ich habe hier einen Bauplan für ein Exo-Fahrzeug-Radar. Mit dieser Verstärkung kannst du Gebäude und Signale aus weiter Ferne entdecken. Aber wisse, Eindringling, dass es mich anwidert, dass du so wenig Wissen besitzt. }}-<>

      Ich wusste nicht, was ich über diesen Krieger denken sollte. Ich wusste nicht, ob ich einen Fehler begangen hatte. Jedoch gab es nichts, was getan werden konnte. Der Vy‘keen hat sein Wort gehalten, so würde ich auch meines halten.
    ui_portal_exotut_4: |-
      <STORY_HIGH>-{{ Sobald wir das Exo-Fahrzeug-Radar haben, können wir diesen Planeten kartografieren. Bist du bereit für das, was auf uns zukommt?

      In deiner Abwesenheit habe ich eine schwerwiegende Entdeckung gemacht. Es gibt Wächter-Depots in dieser Welt! Grah!

      Sie sind überall, selbst in dieser letzten Zuflucht. Orte eines, Reisender. Zerstöre das Depot und bring mir die wertvollen Inhalte für meine Arbeit. }}-<>
    ui_portal_exotut_5_a: "<STORY_HIGH>-{{ Göttliche Elemente, geschmiedet von den
      Wächtern persönlich. Sie werden uns vor ihren Blicken bewahren. Ich werde damit
      für zukünftige Expeditionen <TECHNOLOGY>Exo-Fahrzeug-Booster<> bauen.\n\nNiemand
      von uns lebt alleine, Reisender. Wir alle gehören irgendwohin und ich muss meine
      letzten Bindungen lösen.\n\nIch habe meine Gefährten und Gebrüteten auf meiner
      Heimatwelt zurückgelassen. Meine Verbrechen waren meine eigenen, aber sie ...
      Ich muss wissen, was mit ihnen geschehen ist. \n\nSie haben mir eine verschlüsselte
      Nachricht gesendet. Benutze den Exo-Fahrzeug-Booster, um die verschlüsselte
      Übertragung vor ihrer Löschung zu erreichen.\n\nSei wachsam, sei schnell. Ich
      benötige diese Nachricht. Ich muss wissen, was mit denen geschehen ist, die
      ich zurückgelassen habe! }}-<>"
    ui_portal_exotut_5_b: "<STORY_HIGH>-{{ ÜBERTRAGUNG WIRD GELADEN ... SUBRAUM-FREQUENZ
      WIRD ENTSCHLÜSSELT ... FEHLER. UNTERBRECHUNG.\n\nWerde Zeuge des Preises, den
      du für deine Ketzerei zahlen wirst, Flüchtiger der Vy‘keen. \n\nWisse, dass
      es keinen Himmel gibt, in dem wir dich nicht finden, kein System, in das du
      ungeschoren fliehen kannst. Verstecke dich in den Tiefen dieser Galaxie. Denn
      wir sind geduldig. \n\nWisse, dass deine Nachkommen wie quäkende Gek geweint
      haben, als wir sie niederstreckten, dass wir deine Gefährtin getötet haben,
      als sie floh und die anderen in ihrer Qual zurückließ. Wo wirst du mit diesem
      Wissen jemals Frieden finden? }}-<>\n\nDie Nachricht war nicht das, was ich
      erwartet hatte. Der Techniker wollte, dass ich eine Nachricht von seiner Familie
      empfange, aber das ... Ich musste zurückkehren und entscheiden, was ich tun
      soll."
    ui_portal_exotut_5_c: |-
      <STORY_HIGH>-{{ Meine Vorbereitungen sind nahezu abgeschlossen. Bald werde ich mich von meinem alten Leben befreien, von meinen alten Bindungen, um mich vollständig dem zu widmen, was ich werden muss ...

      Aber selbst wenn ich mich an nichts erinnern werde, muss ich es wissen ... Ich muss es wissen, Reisender! Hast du die Übertragung? }}-<>

      Der Techniker hatte erwartet, eine Nachricht von seiner Gefährtin und seinen Gebrüteten zu erhalten, aber stattdessen ... stattdessen erfuhr ich, dass seine Familie als Vergeltung für seine Ketzerei von den anderen Vy‘keen ermordet wurde.

      Als er vor mir stand, erwartungsvoll und nervös, zögerte ich, ob ich die Wahrheit sagen soll.

      Er war dankbar, dass die Sache abgeschlossen war.

      <STORY_HIGH>-{{ Ich danke dir, Freund. Wenn wir uns das nächste Mal sprechen, werde ich wiedergeboren sein. }}-<>
    ui_portal_exotut_6: "<STORY_HIGH>-{{ Ich bin ... ich bin ohne Bindung wiedergeboren.
      Ich kann mich jetzt konzentrieren ... darauf, was ich tun muss ...\n\nGrah!
      In den nächsten Tagen wirst du einen Minenlaser benötigen. Baue ihn, dann stelle
      ich für dich ein Nomaden-Exo-Fahrzeug her, das einem Akolythen von Nal gerecht
      wird! }}-<>\n\nSein Gesicht war anders, in seinen Augen, in seiner Seele. Er
      hatte sich unwiderruflich verändert. Hätte er mich früher noch mit bedeutungslosen
      Drohungen beleidigt, sprach er jetzt lediglich von einem einzigen Zweck. \n\nZuvor
      war er zu Freude und Trauer in der Lage, aber jetzt war ihm nur sein Kult wichtig.\n\n<STORY_HIGH>-{{
      Die Welt wird sich verändern. Sie muss. Sie muss es tun, Reisender. Sonst war
      all das, alles, was wir getan haben ... sonst war alles umsonst. }}-<>"
    ui_portal_exotut_7: |-
      <STORY_HIGH>-{{ Hoffentlich arbeitest du gern mit Vy‘keen-Technologie. Nichts verbessert den Entwurf einer Maschine wie der Einsatz im Kampf. Selbst wenn die Erde der Gegner ist.

      Dein Exo-Fahrzeug-Minenlaser sollte stark genug sein, um selbst magnetisiertes Ferrit auf diesem Planeten abbauen zu können. Erblicke die Kunst des Mech-Priesters, solche Wunder erschaffen zu können! Grah!

      Dieses Universum ist ein Mysterium, Reisender. Seine Lösung fordert Leben. Wir werden unseren Teil erfüllen. }}-<>
    ui_portal_exotut_8: "Ich gab dem Techniker das geforderte Ferrit. Während er arbeitete,
      sah ich mir seine Station an. Sie wirkte öde. Jegliche Mängel, aber auch jeglicher
      Charakter, die in seiner vorigen Ausrüstung zu finden waren, waren verschwunden.\n\nIch
      vermisste trotz der neu hinzugewonnenen Effizienz und Konzentration sein altes
      Ich. Der Makel seiner Individualität war für immer vergangen – untergegangen
      mit seiner großen Bestimmung.\n\n<STORY_HIGH>-{{ Nimm diesen Signalbooster.
      Verbessere ihn. Sobald er fertig ist, habe ich etwas anderes für dich ... Entschädigung
      für deine Arbeit.\n\nIch habe nämlich deine Exo-Fahrzeug-Fernmesstechnik analysiert.
      Wie es scheint, hat dich meine frühere Inkarnation nicht einmal mit den grundlegendsten
      Exo-Fahrzeug-Waffen-Upgrades ausgestattet. \n\nGrah! Vergib dem Vy‘keen, der
      ich einst war, Akolyth! Es geziemt sich nicht, Feuerkraft vorzuenthalten. }}-<>"
    ui_portal_exotut_9: |-
      Der Techniker gab mir Baupläne für Waffen-Upgrades. Doch als ich nach ihnen griff, ertönte ein Warnhinweis von seinem Terminal.

      <STORY_HIGH>-{{ Dass du in der schieren Unendlichkeit von Möglichkeiten von allen Welten diese Welt ausgewählt hast, deine Heimat zu werden ...

      Ich hätte es niemals für möglich gehalten, aber meine Scans haben die Wahrheit ans Licht gebracht: Nal selbst hat diesen Ort besucht. Wir werden Nals letzte Worte enthüllen. }}-<>

      Ich fragte mich, was die Zukunft bereithielt, welche Geheimnisse durch das Zentrum der Schöpfung hallten.

      <STORY_HIGH>-{{ Verwende dein verbessertes Exo-Fahrzeug-Radar, um die verlassenen Strukturen dieses Planeten zu orten. Bring mir die Nanit-Haufen daraus, damit ich aus ihnen ein neues Beschleunigungsmodul für die vor uns liegende Aufgabe machen kann. }}-<>
    ui_portal_exotut_10_a: |-
      Der Techniker nahm die Nanit-Haufen an sich. Er schien in eine seltsame Trance zu verfallen. Kurze Zeit später war alles beim Alten.

      Er hatte einen seltsamen Blick. Der Vy‘keen informierte mich, dass er mit seinen Vorfahren in Kontakt getreten ist. Er wusste jetzt, was zu tun war.

      <STORY_HIGH>-{{ Reisender, meine Arbeit ist getan. Ich habe die Ley-Linien überschrieben, ihre heiligen Daten angezapft. Sie haben mir einen Monolithen offenbart, ein Grab für die letzte Prophezeiung!

      Wenn du dorthin gehst, ehe sich die Ley-Linien schließen, wirst du, und nur du allein, die wahre Geschichte meiner Spezies erfahren. Das Geheimnis, für das Nal gestorben ist! }}-<>

      Der Techniker hatte seine heilige Bestimmung erfüllt – dazu getrieben, seine eigene Persönlichkeit für das Streben nach diesem Tag, nach genau diesem Moment, aufzugeben. Ich wusste nicht, ob sein Opfer vergeblich gewesen sein wird.
    ui_portal_exotut_10_b: "Ich näherte mich dem Monolithen. Seine schreckliche Wahrheit
      umhüllte mich. Ich sah seine Worte in den Texten tausend verschiedener Sprachen,
      in den Ephemera unzähliger Sterne.\n\nIch hörte die Stimme von Nal.\n\n<STORY_HIGH>-{{
      Wisse, dass ich das Wort des Atlas vernommen habe, während Hirk überhaupt nichts
      hörte. }}-<>\n\nIch wurde Zeuge von Ereignissen, die sich Jahrtausende vor meinem
      Erwachen abgespielt haben ...\n\nIch erblickte zwei Vy‘keen vor einem roten
      Leuchten, die es nach dem Universum befragten. \n\n<STORY_HIGH>-{{ In seiner
      Rage, in seinem machtlosen Neid stürzte er mich vom Berg und ich sah die Wahrheit
      dessen, was mir der Monolith preisgab. \n\nDass mein Ende ein Erwachen sein
      würde. Dass in diesem Traum nichts vergehen sollte ... }}-<>\n\nIch sah einen
      Gek und einen Korvax, die Seite an Seite vor mir warteten. Und bevor die Vision
      endete, sah ich noch etwas, das ich bisher noch nie gesehen hatte. Etwas, das
      weder hier noch irgendwo anders hingehörte. Etwas aus Hass, Trauer, Verzweiflung.
      \n\nEtwas, das noch bevorstehen würde ...\n\n<STORY_HIGH>-{{ Jedenfalls bis
      zur Ankunft des letzten Reisenden. So sollte es bis zur Zerstörung der Realitäten
      sein. Dies ist das letzte Testament von Nal ... }}-<>\n\nIch sah das Ende der
      Zeit, das Ende von allem. Und in diesem karmesinroten Licht stand eine Gestalt,
      die ihre Hand vor der Unendlichkeit ausstreckte ...\n\nIch sah all das, und
      dann war es vorüber. Der Monolith hatte mir nichts mehr zu zeigen.\n\nIch ging,
      durch meine Erfahrung erschüttert. Und während ich ging, spürte ich etwas direkt
      hinter mir, atmend, beobachtend ... \n\nAls ich mich umdrehte, war es weg."
    ui_portal_exotut_11: |-
      <STORY_HIGH>-{{ Ich beneide dich, Reisender! Dass du die Worte von Nal selbst sehen durftest! Grah! }}-<>

      Die Vy‘keen glaubten, dass ihr Vorfahre Hirk Weisheit von einem großen Monolithen erhielt, einen Krieg gegen die Wächter begann und den Verweigerer Nal erschlug.

      Der Monolith, den ich entdeckt habe, bewies, dass diese Geschichte eine Lüge war. Nal wurde mit einer Vision geehrt, während Hirk nur Stille empfing und aus Neid Nal ermordete.

      <STORY_HIGH>-{{ Mit dieser Entdeckung hast du die Handlungen Tausender Märtyrer gerechtfertigt, Reisender. }}-<>

      Dennoch stellten sich mir immer noch Fragen. Ich dachte über die Kreatur nach, deren beobachtenden Blick ich gespürt hatte. Ich blieb mit Furcht zurück.

      <STORY_HIGH>-{{ Ich habe Nals Testament an meine Brüder weitergeleitet, Reisender. Was du an diesem Tage erfahren hast, wird sich unter den Vy‘keen verbreiten. Es wird unser Volk zum Besseren ändern. Grah!

      Und wenn zur Abwechslung Gewalt notwendig sein sollte, dann sei es so ...

      Du bist nämlich gar nicht so erbärmlich, wie ich einst dachte. Du bist nicht länger ein Eindringling. Du bist einer von uns, von jetzt an bis zum Ende der Zeit selbst, thronend im Ruhme des Kolosses. }}-<>

      Der Techniker wartete unruhig darauf, mein <TECHNOLOGY>Koloss-Exo-Fahrzeug<> in seiner ganzen Pracht zu erblicken.
    ui_portal_exotut_12: "<STORY_HIGH>-{{ Ich habe fast meine gesamten Arbeitskapazitäten
      ausgeschöpft, aber bald schon besitzt du das ultimative Wissen über die Signale
      dieses Planeten und die Geschwindigkeit, jedwede Bedrohung zu erreichen.\n\nIch
      benötige lediglich ausreichend Nanit-Haufen, um die abschließenden Baupläne
      anzufertigen. Grah! Diese Anstellung war eine ruhmreiche! }}-<>\n\nDoch irgendetwas
      stimmte nicht. Vor einer Weile sah ich den Vy‘keen mit einem Bild seiner Familie,
      bevor er ein Ritual durchführte, um solche Bindungen aus seinem Verstand zu
      löschen. Als ich mich näherte, erblickte ich dasselbe Bild. \n\nDer Techniker
      starrte darauf und blinzelte für ein paar Momente mit leerem Gesichtsausdruck.
      Als er mich bemerkte, entfernte er das Foto von der Anzeige. \n\nWir sprachen
      das Thema nicht an. Ich wollte seinen Schmerz nicht wieder aufflammen lassen."
    ui_portal_exotut_13_a: |-
      Die Hand des Technikers zitterte. In diesem Moment fiel mir auf, dass der Bauplan bereits auf dem Terminal des Technikers lag ...

      Er benötigte diese Nanit-Haufen für etwas anderes. Er nahm sie gierig an sich und drehte sich um, um sie sich einzuverleiben. Welche Auswirkung diese Materie auf den Alien auch haben mochte, sie schien ihn zu beruhigen.

      Damit zufriedengestellt bot er mir die Baupläne an.

      <STORY_HIGH>-{{ Die Nanit-Haufen ... die meisten verstehen ihren Zweck nicht. Sie bilden die Grundlage für viele Technologien, dabei sind sie nicht nur Maschinen.

      Sie können Herzen verändern ... Gedanken verändern ... uns sogar vergessen lassen, was wir nicht ertragen können. }}-<>

      Der Techniker hatte eine abschließende Belohnung: ein Upgrade für mein Nomaden-Exo-Fahrzeug.

      <STORY_HIGH>-{{ Lass es mich wissen, wenn die Nomaden-Geobucht fertig ist. Grah! Ich kann es kaum erwarten, sie in voller Pracht zu sehen ... }}-<>
    ui_portal_exotut_13_b: "<STORY_HIGH>-{{ Unsere Arbeit ist nahezu beendet, doch
      jedes Ende ist auch ein Anfang ...\n\nIch bin zu schwach, um wie früher zu reisen,
      zu müde, um meine Pilgerreise fortzusetzen. Wenn du gehst, werde ich hierbleiben,
      um dich im Kampf gegen deine Gegner zu unterstützen. Grah! Möge Leid all jene
      befallen, die uns etwas anhaben wollen!\n\nEs war mir eine Freude, mit dir zusammenzuarbeiten,
      Reisender. }}-<>\n\nDer Techniker hatte noch ein letztes Angebot: ein lukratives,
      wiederholbares Unternehmen. Er hat ein Terminal gehackt, um an die Units zu
      gelangen. Wenn ich schnell genug dahin gelangen würde, könnte ich die Units
      auf mein Konto überweisen.\n\nEr verbrachte jetzt seine Tage damit; er kümmerte
      sich um das Exo-Fahrzeug und extrahierte Daten aus interplanetaren Netzwerken.
      Manchmal sah ich ihn auf dem Planeten herumspazieren, um ihn zu erkunden, aber
      das kam selten vor. \n\nDer Techniker war zufrieden mit diesem Ruhestand und
      ging dem Flüchtlingsdasein aus reinem Spaß an der Jagd nach, nicht länger aus
      Überlebensnotwendigkeit. Es war ein Spiel, das wir wiederholen konnten, ein
      letzter Raub nach einem letzten Raub ..."
