      Aus dem Funkgerät des Raumschiffs ertönt knackend eine seltsame Nachricht, fremd und doch zutiefst vertraut.

      „Ich wollte es. Ich verdiene – <STELLAR>ttkkz<> – sicher, das war – <STELLAR>zzkttt<> – nur für mich. Und diese Beute – <STELLAR>zttttk<> – mir.“

      Das Raumschiff ist <FUEL>stark beschädigt<>. Erhalte spezifische Reparaturanweisungen, indem du Komponenten und Technologien <COMMODITY>anpinnst<> (<IMG>PIN<>).
    ui_exped_rogue_comm_intr_msg1: |-
