    bld_expd_poster8a_name: PILGER-POSTER
    bld_expd_poster8a_name_l: Pilger-Poster
    bld_expd_poster8a_description: |-
      Ein exklusives selbstklebendes, knitterfreies Wandkunstwerk.

      Es ist den Raumfahrern gewidmet, die mutig neue Pfade in der Galaxis beschreiten.
    bld_expd_poster8b_name: LEITSTERN-POSTER
    bld_expd_poster8b_name_l: Leitstern-Poster
    bld_expd_poster8b_description: |-
      Ein exklusives selbstklebendes, knitterfreies Wandkunstwerk.

      Dieses Poster ist allen Forschern und Raumfahrern gewidmet, die sich mutig zu neuen Horizonten aufmachen.
    bld_expd_poster8c_name: "„SCHWIERIGER VERSAND“-PLAKAT"
    bld_expd_poster8c_name_l: "„Schwieriger Versand“-Plakat"
    bld_expd_poster8c_description: |-
      Ein exklusives selbstklebendes, knitterfreies Wandkunstwerk.

      Dieses Poster ist den hart arbeitenden Frachtercrews gewidmet, die das Universum mit allem Nötigen versorgen.
    ui_fleetcape_name: FLOTTENKOMMANDANTEN-UMHANG
    ui_fleetcape_name_l: Flottenkommandanten-Umhang
    ui_fleetcape_desc: |-
      Eine exklusive <STELLAR>Exo-Anzug-Aussehenüberschreibung<>.

      Meister, Kommandant, Reisender zu den Sternen. Schlüpfe in deinen Umhang und mach dich bereit, das Kommando zu übernehmen.

      Ändere das Aussehen deines Exo-Anzugs an einem <TECHNOLOGY>Aussehenmodifikator<>.
    ui_frei_trail_01_name: FRACHTERROUTE MIT HOHER SCHWERKRAFT
    ui_frei_trail_01_name_l: Frachterroute mit hoher Schwerkraft
    ui_frei_trail_01_desc: |-
      Ein exklusiver <STELLAR>Zündungsmodifikator für Frachtertriebwerke<>.

      Hochenergetische Abgase kondensieren beim Austritt aus den riesigen Triebwerken des Frachters rasch und kollabieren zu Mikro-Singularitäten.

      Verändere das Aussehen deines Frachters am <TECHNOLOGY>Upgrade-Kontrollterminal<> auf der <VAL_ON>Brücke<>.
    ui_frei_trail_sub: Zündungsübersteuerung für Frachtertriebwerke
    ui_tip_cape_fleet: Flottenkommandanten-Umhang
    ui_jellypet_custom_name: Kind von Helios
    ui_expd_egg_08_name: HELIOS-EI
    ui_expd_egg_08_name_l: Helios-Ei
    ui_expd_egg_08_sub: Gefangene Weltraumeinzeller
    ui_expd_egg_08_desc: |-
      Ein lebendes, brütbares Ei, <TRADEABLE>bereit zum Schlüpfen!<>

      Sein Inneres glüht unheimlich wie ein Leuchtfeuer, das zugleich wunderschön und verflucht ist.

      Scans weisen darauf hin, dass das Wesen genetisches Potenzial hat, <SPECIAL>gallertartig<> und <TECHNOLOGY>spektral<> zu sein.
    ui_expd_title_08_name: 'TITEL: „DER SUCHENDE“'
