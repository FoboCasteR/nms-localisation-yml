    ui_exped_rogue_comm_m1_sub: Orte Muster im Loop
    ui_exped_rogue_comm_m1_desc: |-
      Spezialist Polo sucht nach Mustern im Loop und erforscht die seltsamste Materie des Universums, um nach verborgenen Signalen zu suchen.

      Wandle <STELLAR>Flüssigsonne<> aus planetaren Ressourcenvorkommen um und unterstütze die Forschung.
    ui_exped_rogue_comm_m1_obj1: Den Solarstrahl installieren
    ui_exped_rogue_comm_m1_obj1_ti: |-
      Der <TECHNOLOGY>Solarstrahl<> wandelt Ressourcenvorkommen in <STELLAR>Flüssigsonne<> um.

      Greife auf das Multiwerkzeug-Inventar zu und installiere den Solarstrahl in einem leeren Platz mit <IMG>TECHMENU<>. <COMMODITY>Pinne<> das Bauplan-Rezept für detaillierte Anweisungen mit <IMG>PIN<> an.
    ui_exped_rogue_comm_m1_obj2: Flüssigsonne mit dem Solarstrahl sammeln
    ui_exped_rogue_comm_m1_obj2_ti: |-
      Der <TECHNOLOGY>Solarstrahl<> wandelt Ressourcenvorkommen in <STELLAR>Flüssigsonne<> um. Stelle den Solarstrahl als deinen aktiven Multiwerkzeugmodus ein mit <IMG>CYCLEWEAPON<> und trage damit große Metallvorkommen ab.

      Suche mit dem <TECHNOLOGY>Analysevisier<> (<IMG>AIM<>) nach planetaren Ressourcenvorkommen.
    ui_exped_rogue_comm_m1_msg1: |-
      Installiere den <TECHNOLOGY>Solarstrahl<>.
      Greife auf das Multiwerkzeug-Inventar zu und beginne mit <IMG>TECHMENU<> die Herstellung in einem leeren Platz.
      Pinne das Bauplan-Rezept für detaillierte Anweisungen mit <IMG>PIN<> an.
    ui_exped_rogue_comm_m1_msg2: |-
      Sammle %ITEM% für Polo: %CURRENT%/%AMOUNT%
      Der <TECHNOLOGY>Solarstrahl<> wandelt Ressourcenvorkommen in <STELLAR>Flüssigsonne<> um.
      Drücke <IMG>CYCLEWEAPON<>, um den <TECHNOLOGY>Solarstrahl<> auszurüsten.
