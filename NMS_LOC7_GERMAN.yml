    ui_guide_topic_pirates: Gesetzlose Systeme
    ui_guide_body_pirates: |-
      In einigen Sternensystemen wurde die vorherrschende lokale Autorität von rebellischen, gesetzlosen Einheiten <VAL_ON>gestürzt<>.

      In solchen gesetzlosen Systemen kommt es zu ungewöhnlich vielen <FUEL>Konflikten<>, da es keine Strafen für den Überfall auf Handelsraumschiffe gibt. Dies stellt ein Risiko für alle dar, die Handel treiben wollen, aber auch eine <STELLAR>Chance<> für jene, die sich selbst an der Piraterie beteiligen wollen.

      Händler werden immer noch durch <SPECIAL>Schwarzmarktwaren<> in diese Systeme gelockt. Schmuggelware ist auf illegalen Stationen billig zu erwerben und kann im regulierten Raum für einen <TRADEABLE>hohen Aufschlag<> verkauft werden. Potenzielle Schmuggler sollten die <STELLAR>Frachtscans<> im regulierten Raum beachten, die Schwarzmarktwaren aufspüren sollen.

      Weitere Möglichkeiten gibt es beim <STELLAR>Kopfgeldmeister<> an Bord der Raumstation. Führe <TECHNOLOGY>lukrative Missionen<> für die Rebellen der Station durch und erhalte <SPECIAL>gefälschte Pässe<>, um einen eventuellen Ansehensschaden im regulierten Raum auszugleichen.
    ui_smuggling_hint_msg1: |-
