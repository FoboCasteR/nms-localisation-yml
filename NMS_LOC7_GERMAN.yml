      völlig <SPECIAL>unbemannt<>? – <STELLAR>kzzt<> verlief ohne Zwischenfälle. Verkauft
      mit 2%NUM% % Gewinn.
    fleet_trading_whale_6: Örtliche %RACE%-Händler zu Tränen gerührt – <STELLAR>kzzt<>
      – <SPECIAL>kosmisches Lied<> – <STELLAR>kzzt<> – %NUM% Tonnen von %SYSTEM%-Ware,
      kostenlos.
    fleet_trading_whale_7: Mit %RACE%-Händlern auf dem Planeten %PLANET% gehandelt
      – <STELLAR>kzzt<> – <SPECIAL>WIEDERHOLT WIEDERHOLT WIEDERHOLT<> – erfolgreiche
      Geschäfte gleichzeitig.
    fleet_explore_whale_1: Lebendes Schiff führte Flotte durch <SPECIAL>Schwarzes
      Loch<> – <STELLAR>kzzt<> – im %SYSTEM%-Sektor wiederaufgetaucht – <STELLAR>kzzt<>
      – <SPECIAL>Realitätsfalzvektor<> – <STELLAR>kzzt<> – Messsonden in beiden Systemen
      ausgesetzt.
    fleet_explore_whale_2: Expedition durch Schwarm von %NUM% lebenden Schiffen umgeleitet
      – <STELLAR>kzzt<> – zu einem Stern der Klasse %CLASS% verfolgt. <SPECIAL>Nester<>
      entdeckt – <STELLAR>kzzt<> – mehrere Planeten. Migrationsmuster dokumentiert.
    fleet_explore_whale_3: Archivüberprüfung ergab – <STELLAR>kzzt<> – %SYSTEM% vollständig
      durch Besatzung dokumentiert – <STELLAR>kzzt<> – <SPECIAL>keine Erinnerung?<>
      – <STELLAR>kzzt<> – fortfahren.
    fleet_explore_whale_4: Lebendes Schiff insistierte – <STELLAR>kzzt<> – galaktischer
      Pfad – <STELLAR>kzzt<> – <SPECIAL>UMGELEITET<> – <STELLAR>kzzt<> – knapp eine
      Supernova vermieden. Kollaps von %SYSTEM% beobachtet und aufgezeichnet.
    fleet_explore_whale_5: Gerichtet an – <STELLAR>kzzt<> – <SPECIAL>Tiefen des Alls<>
      – <STELLAR>kzzt<> – %RACE% gerettet, gestrandet ohne Treibstoff. <SPECIAL>Die
      Entität<> – <STELLAR>kzzt<> – Dankbarkeit der Familie.
    fleet_explore_whale_6: "– <STELLAR>kzzt<> – <SPECIAL>Lied<> lockte – <STELLAR>kzzt<>
      – anomale Fauna in %SYSTEM%. DNA-Proben archiviert."
    fleet_explore_whale_7: Gravitationsfeld des Planeten %PLANET% gestört durch Nähe
      zu – <STELLAR>kzzt<> – Gezeiten <SPECIAL>erheben sich<> und treffen – <STELLAR>kzzt<>
      – %NUM% Tiefseespezies entdeckt.
    fleet_combat_whale_empty_1: Lebendes Schiff bestand darauf, dass die Flotte das
      „blutgetränkte“ %SYSTEM%-System meidet. Sektor umgangen.
    fleet_combat_whale_empty_2: Durch <SPECIAL>die Entität<> aus dem Kampf im %SYSTEM%-Sektor
      gezogen. Schiff schien durch Konflikt stark erschüttert.
    fleet_combat_whale_empty_3: Langstreckenscanner entdeckten feindliche Aktivität
      im %SYSTEM%-System, doch die Angreifer flohen vor <SPECIAL>der Entität<>, ehe
      die Flotte eintraf.
    fleet_combat_whale_empty_4: Lebendes Schiff protestierte gegen Konflikt im %SYSTEM%-System
      mit ohrenbetäubendem Heulen. Kampf aufgegeben.
    fleet_mining_whale_empty_1: Untersuchung des %SYSTEM%-Systems deutete auf wertvolle
      Mineralien nahe des Kerns des Planeten %PLANET% hin, doch <SPECIAL>die Entität<>
      warnte vor <SPECIAL>verfluchtem Boden<>. Sektor übersprungen.
    fleet_mining_whale_empty_2: Auf dem Planeten %PLANET% ereignete sich eine Bergbaukatastrophe,
      als mehrere Minenschächte einstürzten. Besatzung – <STELLAR>kzzt<> – in Sicherheit
      gebracht – <STELLAR>kzzt<> – Ertrag verschüttet, aber keine Toten. Weiter zum
      nächsten System.
    fleet_mining_whale_empty_3: Lebendes Schiff sang in den tiefen Raum des %SYSTEM%-Sektors
      – keine Echos wertvoller Metalle aus dem Asteroidengürtel. Reisen weiter.
    fleet_mining_whale_empty_4: "<SPECIAL>Seismische Liedvermessung<> deutet auf tektonische
      Instabilität auf dem Planeten %PLANET% hin. Bergbau eingestellt."
    fleet_trading_whale_empty_1: Ankunft am vereinbarten Treffpunkt mit Händlern von
      %SYSTEM%, doch sie flohen beim Anblick der <SPECIAL>lebenden Entität<>. Transaktion
      abgebrochen.
    fleet_trading_whale_empty_2: Handelsrote optimiert nach Ratschlag von – <STELLAR>kzzt<>
      – <SPECIAL>Erinnerungen<> – <STELLAR>kzzt<> – %SYSTEM%-System übersprungen.
    fleet_trading_whale_empty_3: Lebendes Schiff entdeckte Betrug durch %SYSTEM%-Händler.
      Verdacht auf gefälschte Ware. Handel abgebrochen.
    fleet_trading_whale_empty_4: Auf dem Weg zur Warenlieferung an das %SYSTEM%-System
      – <STELLAR>kzzt<> – Besatzung <SPECIAL>erinnerte<> sich an Hinterhalt. Expedition
      umgeleitet.
    fleet_explore_whale_empty_1: Lebendes Schiff kam bei der Verfolgung einer außerirdischen
      Beute vom Kurs ab. Dies brachte die Flotte nach %SYSTEM%. Nichts von Interesse
      gefunden. Bewegen uns zum nächsten System.
    fleet_explore_whale_empty_2: "%PLANET% erkundet. Flottendatenbank enthält bereits
      Aufzeichnungen über diesen Planeten. Vermessungsteam verwirrt. Reisen weiter."
    fleet_explore_whale_empty_3: Aufzeichnungen von %SYSTEM%-Sektor in Datenbank verschlüsselt
      – <STELLAR>kzzt<> – <SPECIAL>überschneidende Historien<> – <STELLAR>kzzt<> –
      keine verwertbaren Daten. Weiter zum nächsten Sektor.
    fleet_explore_whale_empty_4: "<SPECIAL>Entität<> leitete Expedition zum %SYSTEM%-System,
      um Verhaltensweisen hochintelligenter Herdenlebewesen auf dem Planeten %PLANET%
      aufzuzeichnen. Spezies längst ausgestorben. Entität ist still und verschlossen.
      Reisen zügig zum nächsten System."
    bld_grass_1_name: HOHES ÄHRENGRAS
    bld_grass_1_name_l: Hohes Ährengras
    bld_grass_1_desc: Ein robustes Ziergras, das sich für alle Biome, Bodenarten und
      Wetterbedingungen eignet. Diese Sorte zeichnet sich durch sehr lange, dünne
      Halme aus, die mit feinen Haaren bedeckt sind.
    bld_grass_2_name: KURZES ÄHRENGRAS
    bld_grass_2_name_l: Kurzes Ährengras
    bld_grass_2_desc: Ein robustes Ziergras, das sich für alle Biome, Bodenarten und
      Wetterbedingungen eignet. Diese Sorte zeichnet sich wie ihr größerer Verwandter
      durch lange, behaarte Halme aus, wächst aber dichter und etwas kräftiger.
    bld_grass_3_name: FLACHHALMGRAS
    bld_grass_3_name_l: Flachhalmgras
    bld_grass_3_desc: Ein robustes Ziergras, das sich für alle Biome, Bodenarten und
      Wetterbedingungen eignet. Die breiten, flachen Halme sondern einen duftenden,
      unangenehm schmeckenden Saft ab, der Fressfeinde abschreckt.
    bld_grass_4_name: SCHLINGENGRAS
    bld_grass_4_name_l: Schlingengras
    bld_grass_4_desc: Ein robustes Ziergras, das sich für alle Biome, Bodenarten und
      Wetterbedingungen eignet. Diese Sorte zeichnet sich durch attraktiv gekräuselte
      Halme aus, die sich zusammen- und auseinanderrollen, damit die Pflanze eine
      konstante Innentemperatur halten kann.
    bld_grass_5_name: SCHLEIFENGRAS
    bld_grass_5_name_l: Schleifengras
    bld_grass_5_desc: Ein robustes Ziergras, das sich für alle Biome, Bodenarten und
      Wetterbedingungen eignet. Das eng mit bestimmten Algenarten verwandte Schleifengras
      ist an seinen langen, gewellten Halmen und der feinen, sechseckigen Oberflächenstruktur
      zu erkennen.
    bld_grass_6_name: SPALTPFOTENGRAS
    bld_grass_6_name_l: Spaltpfotengras
    bld_grass_6_desc: Ein robustes Ziergras, das sich für alle Biome, Bodenarten und
      Wetterbedingungen eignet. Das Spaltpfotengras ähnelt strukturell eher einem
      Strauch als einem echten Gras und hat große, glänzende Blätter, die eine schnelle
      Photosynthese ermöglichen.
    bld_grass_7_name: GEWEIHGRAS
    bld_grass_7_name_l: Geweihgras
    bld_grass_7_desc: Ein robustes Ziergras, das sich für alle Biome, Bodenarten und
      Wetterbedingungen eignet. Die verzweigten Halme dieser Sorte bestehen aus einem
      holzigen, zweigartigen Panzer, der dicke Adern aus feuchtigkeitsspeicherndem
      Harz schützt.
    bld_s_poster23_name: ABREISE-POSTER
    bld_s_poster23_name_l: Abreise-Poster
    bld_s_poster23_description: |-
      Ein exklusives selbstklebendes, knitterfreies Wandkunstwerk.
      Es zeigt ein Hauptschiff, das in die endlose Nacht entschwindet.
    bld_s_poster24_name: DIPLOMATIE-POSTER
    bld_s_poster24_name_l: Diplomatie-Poster
    bld_s_poster24_description: |-
      Ein exklusives selbstklebendes, knitterfreies Wandkunstwerk.
      Es zeigt den Platz des Reisenden unter den dominierenden fremdartigen Spezies im Universum.
    bld_s_poster25_name: BYTEBEAT-POSTER
    bld_s_poster25_name_l: ByteBeat-Poster
    bld_s_poster25_description: |-
      Ein exklusives selbstklebendes, knitterfreies Wandkunstwerk.
      Es zeigt einen ByteBeat-Chip mit lebhafter Musik.
    ui_frei_trail_gre_name: EMERIL-FRACHTER-SPUR
    ui_frei_trail_gre_name_l: Emeril-Frachter-Spur
    ui_frei_trail_gre_desc: |-
      Ein exklusiver <STELLAR>Zündungsmodifikator für Frachtertriebwerke<>.

      Die extreme Hitze des Frachterantriebs aktiviert diesen Filter aus Emeril-Salzen und färbt die Auspuffspuren in einem lebhaften Grünton.

      Verändere das Aussehen deines Frachters am <TECHNOLOGY>Upgrade-Kontrollterminal<> auf der <VAL_ON>Brücke<>.
    ui_frei_trail_yel_name: GOLDENE FRACHTERSPUR
    ui_frei_trail_yel_name_l: Goldene Frachterspur
    ui_frei_trail_yel_desc: |-
      Ein exklusiver <STELLAR>Zündungsmodifikator für Frachtertriebwerke<>.

      Die extreme Hitze des Frachterantriebs aktiviert diesen Filter aus Natrium-Salzen und färbt die Auspuffspuren in einem lebhaften Goldton.

      Verändere das Aussehen deines Frachters am <TECHNOLOGY>Upgrade-Kontrollterminal<> auf der <VAL_ON>Brücke<>.
    ui_frei_trail_pur_name: ANTIMATERIE-FRACHTERSPUR
    ui_frei_trail_pur_name_l: Antimaterie-Frachterspur
    ui_frei_trail_pur_desc: |-
      Ein exklusiver <STELLAR>Zündungsmodifikator für Frachtertriebwerke<>.

      Ein Netz von kompakten Teilchenbeschleunigern wird durch die Hitze der Frachtertriebwerke aktiviert und hinterlässt eine dunkle Auspuffspur aus Antimaterie.

      Verändere das Aussehen deines Frachters am <TECHNOLOGY>Upgrade-Kontrollterminal<> auf der <VAL_ON>Brücke<>.
    ui_frei_trail_tur_name: HADAL-FRACHTERSPUR
    ui_frei_trail_tur_name_l: Hadal-Frachterspur
    ui_frei_trail_tur_desc: |-
      Ein exklusiver <STELLAR>Zündungsmodifikator für Frachtertriebwerke<>.

      Diese Modifikation nutzt die Biolumineszenz von Meeresbewohnern, um eine auffällige türkise Färbung zu erzeugen und den Farbton der Frachterspur organisch zu verändern.

      Verändere das Aussehen deines Frachters am <TECHNOLOGY>Upgrade-Kontrollterminal<> auf der <VAL_ON>Brücke<>.
    ui_twit_ship_16_name: MOGANONJS UNENDLICHER BESCHÜTZER
    ui_twit_ship_16_name_l: Moganonjs Unendlicher Beschützer
    ui_twit_ship_16_desc: |-
      Ein exklusives <STELLAR>Raumschiff<> mit einer großzügigen Inventarkapazität und einer ausgewogenen Waffenausstattung, die eine Vielzahl von Verteidigungstaktiken ermöglicht.

      <STELLAR>Hol dir<> dieses Schiff, um es zu deiner Sammlung hinzuzufügen oder gegen dein aktuelles Schiff <STELLAR>einzutauschen<>. Rufe, während du dich auf einem Planeten befindest, Schiffe über das Schnellmenü (<IMG>QUICK_MENU<>) auf.
    ui_twit_ship_17_name: ENDE DER KUMIOK
    ui_twit_ship_17_name_l: Ende der Kumiok
    ui_twit_ship_17_desc: |-
      Ein exklusives <STELLAR>Raumschiff<>. Dieses Schiff ist auf Luftschlachten spezialisiert und zeichnet sich durch überlegene Mobilität und fortschrittliche Feuerkraft aus. Ausgestattet mit einem verbesserten <TECHNOLOGY>Positronenwerfer<>.

      <STELLAR>Hol dir<> dieses Schiff, um es zu deiner Sammlung hinzuzufügen oder gegen dein aktuelles Schiff <STELLAR>einzutauschen<>. Rufe, während du dich auf einem Planeten befindest, Schiffe über das Schnellmenü (<IMG>QUICK_MENU<>) auf.
    ui_twit_ship_18_name: SESAKIS’ GLÜCKSSPIEL HX8
    ui_twit_ship_18_name_l: Sesakis’ Glücksspiel HX8
    ui_twit_ship_18_desc: |-
      Ein exklusives <STELLAR>Raumschiff<>, das auf den Frachttransport spezialisiert ist. Ausgestattet mit verbesserten <TECHNOLOGY>Deflektorschilden<> sowie einem <TECHNOLOGY>Frachtscan-Deflektor<> kann dieses Frachtschiff gewährleisten, dass kostbare Waren – legal oder nicht – während des Transports unversehrt bleiben.

      <STELLAR>Hol dir<> dieses Schiff, um es zu deiner Sammlung hinzuzufügen oder gegen dein aktuelles Schiff <STELLAR>einzutauschen<>. Rufe, während du dich auf einem Planeten befindest, Schiffe über das Schnellmenü (<IMG>QUICK_MENU<>) auf.
    ui_twit_ship_19_name: DIE NEMESIS DER KORVAX
    ui_twit_ship_19_name_l: Die Nemesis der Korvax
    ui_twit_ship_19_desc: |-
      Ein exklusives <STELLAR>Raumschiff<> mit einem ausladenden Frachtraum für den Transport von Gütern und einer vorgerüsteten <TECHNOLOGY>Notfall-Warp-Einheit<>, um gefährlichen Begegnungen schnell zu entgehen.

      <STELLAR>Hol dir<> dieses Schiff, um es zu deiner Sammlung hinzuzufügen oder gegen dein aktuelles Schiff <STELLAR>einzutauschen<>. Rufe, während du dich auf einem Planeten befindest, Schiffe über das Schnellmenü (<IMG>QUICK_MENU<>) auf.
    ui_twit_ship_20_name: MS4 MAISEHA
    ui_twit_ship_20_name_l: MS4 Maiseha
    ui_twit_ship_20_desc: |-
      Ein exklusives <STELLAR>Raumschiff<>. Schnittig, wendig und ausgestattet mit einem fortgeschrittenen <TECHNOLOGY>Inframesser-Beschleuniger<> für den entscheidenden Vorteil im Raumkampf.

      <STELLAR>Hol dir<> dieses Schiff, um es zu deiner Sammlung hinzuzufügen oder gegen dein aktuelles Schiff <STELLAR>einzutauschen<>. Rufe, während du dich auf einem Planeten befindest, Schiffe über das Schnellmenü (<IMG>QUICK_MENU<>) auf.
    ui_twit_pet_11_name: H. SKIPWHAE-EI
    ui_twit_pet_11_name_l: H. Skipwhae-Ei
    ui_twit_pet_11_desc: |-
      Ein lebendiges, fruchtbares Ei, <TRADEABLE>bereit zum Schlüpfen!<>

      Das gedrungene Geschöpf darin schnüffelt neugierig an der Innenseite der Schale.

      Scans zeigen, dass das Wesen darin das genetische Potenzial für eine <STELLAR>schrullige<> Persönlichkeit hat, mit einer Neigung zum fröhlichen Spiel.
    ui_twit_pet_12_name: H. OAKARBOE-EI
    ui_twit_pet_12_name_l: H. Oakarboe-Ei
    ui_twit_pet_12_desc: |-
      Ein lebendiges, fruchtbares Ei, <TRADEABLE>bereit zum Schlüpfen!<>

      Das Wesen in seinem Inneren zappelt und zappelt und sehnt sich danach, seinen langen Hals zu entfalten.

      Scans zeigen, dass das Wesen darin das genetische Potenzial für eine <STELLAR>loyale<> Persönlichkeit hat und sich danach sehnt, jemanden ins Zentrum seines Universums zu stellen.
    ui_twit_gun_06_name: ERINNERUNGEN AN DEN ABGRUND Z80-10L-N
    ui_twit_gun_06_name_l: Erinnerungen an den Abgrund Z80-10L-N
    ui_twit_gun_06_desc: |-
      Ein exklusives <STELLAR>Multiwerkzeug<>. Diese Waffe ist mit der vielseitigen <TECHNOLOGY>Neutronenkanone<> ausgestattet, die mächtige Salven atmosphärischer Partikel ausstößt. Je länger sie geladen wird, desto tödlicher ist sie.

      <STELLAR>Nimm dir<> dieses Multiwerkzeug, um es zu deiner Sammlung hinzuzufügen oder gegen dein aktuelles Multiwerkzeug <STELLAR>einzutauschen<>. Wechsle über den Abschnitt „Hilfsmittel“ des Schnellmenüs (<IMG>QUICK_MENU<>) zwischen aktiven Multiwerkzeugen.
    ui_twit_gun_07_name: ISOTOPEN-TUNER KLASSE XVII
    ui_twit_gun_07_name_l: Isotopen-Tuner Klasse XVII
    ui_twit_gun_07_desc: |-
      Ein exklusives <STELLAR>Multiwerkzeug<>. Diese Waffe ist mit dem taktischen <TECHNOLOGY>Paralysemörser<> und dem tödlichen <TECHNOLOGY>Glutspeer<> ausgestattet, um Angreifer auszuschalten und kraftvolle Schüsse abzugeben.

      <STELLAR>Nimm dir<> dieses Multiwerkzeug, um es zu deiner Sammlung hinzuzufügen oder gegen dein aktuelles Multiwerkzeug <STELLAR>einzutauschen<>. Wechsle über den Abschnitt „Hilfsmittel“ des Schnellmenüs (<IMG>QUICK_MENU<>) zwischen aktiven Multiwerkzeugen.
    ui_twit_gun_08_name: OZONPRÜFER KLASSE XI
    ui_twit_gun_08_name_l: Ozonprüfer Klasse XI
    ui_twit_gun_08_desc: |-
      Ein exklusives <STELLAR>Multiwerkzeug<>. Diese Waffe ist mit einem mächtigen <TECHNOLOGY>Tarngerät<> ausgestattet, mit der man unbemerkt vor feindlichen Konfrontationen fliehen kann.

      <STELLAR>Nimm dir<> dieses Multiwerkzeug, um es zu deiner Sammlung hinzuzufügen oder gegen dein aktuelles Multiwerkzeug <STELLAR>einzutauschen<>. Wechsle über den Abschnitt „Hilfsmittel“ des Schnellmenüs (<IMG>QUICK_MENU<>) zwischen aktiven Multiwerkzeugen.
    ui_hoover_tech_name: EXTRAKTOREINHEIT
    ui_hoover_tech_name_l: Extraktoreinheit
    ui_hoover_tech_desc: |-
      Sammelt Ressourcen direkt aus dem interstellaren Medium über ein komplexes System von Ansaugrohren und Kondensationsröhren. Die gesammelte Substanz <TECHNOLOGY>variiert<> mit der lokalen <TECHNOLOGY>Sternenklassifizierung<>.

      Wird direkt über den Hauptstromkreis des Frachters betrieben. Funktioniert völlig <STELLAR>autonom<>.
    ui_hoover_tech_sub: Stellarer Extraktorkern
    ui_system_hoover_label_full: Trichter bei maximaler Kapazität!
    ui_system_hoover_label_yellow: Verarbeitung von Sternenmaterial Klasse Gelb
    ui_system_hoover_label_red: Verarbeitung von Sternenmaterial Klasse Rot
