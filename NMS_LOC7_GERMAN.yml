    ui_mp_hive_encounter_wave_osd: WÄCHTERWELLE %WAVE% IM ANFLUG!
    ui_mp_hive_encounter_done_osd: WÄCHTEREINHEITEN ELIMINIERT
    ui_mp_hive_msg2c: |-
      Zerstörte Knoten: 3/3 – Terminal verwundbar!
      Untersuche das Terminal, um Daten an die Weltraumanomalie zu übertragen.
    ui_mp_hive_title_1: Augensondierung
    ui_mp_hive_desc_1: |-
      Die oberste Priorität der Anomale ist die Sicherheit ihrer Bewohner. Priester-Entität Nada hat eine Wächtersäule identifiziert, deren Daten dabei helfen würden, Wächter-Patrouillen zu umgehen.

      Lokalisiere die Wächtersäule und übertrage die dortigen Daten.
      <FUEL>WARNUNG:<> Wächtereinheiten könnten mit extremer Feindseligkeit reagieren.
    ui_mp_hive_title_2: Unterdrückung der Unterdrücker
    ui_mp_hive_desc_2: |-
      Spezialist Polo bastelt unentwegt an der Wächter-Unterdrückungsfeld-Technologie der Anomalie und hatte eine Idee für eine zusätzliche Sicherheitsebene. Es werden lediglich ein paar Informationspakete von einer Wächtersäule benötigt ...

      Lokalisiere die Wächtersäule und übertrage die dortigen Daten.
      <FUEL>WARNUNG:<> Wächtereinheiten könnten mit extremer Feindseligkeit reagieren.
    ui_mp_hive_title_3: Die Wächterbedrohung
    ui_mp_hive_desc_3: |-
      Iteration: Tethys hat einen Planeten mit extremer Wächteraktivität identifiziert. Der Drang zurückzuschlagen ist groß, daher wurden Nada und Polo daran erinnert, dass ein Überfall auf eine Wächtersäule auch wertvolle Daten liefert ...

      Lokalisiere die Wächtersäule und übertrage die dortigen Daten.
      <FUEL>WARNUNG:<> Wächtereinheiten könnten mit extremer Feindseligkeit reagieren.
    ui_mp_hive_title_4: Hackerbegeisterung
    ui_mp_hive_desc_4: |-
      Polo und Tethys haben – zu Nadas Besorgnis – eine obsessive Neugier in Bezug auf das Innenleben der Wächtertechnologie entwickelt. Sie wollen die Geheimnisse einer Wächtersäule für ihre eigenen Projekte nutzen.

      Lokalisiere die Wächtersäule und übertrage die dortigen Daten.
      <FUEL>WARNUNG:<> Wächtereinheiten könnten mit extremer Feindseligkeit reagieren.
    ui_mp_hive_title_5: Ins Nest
    ui_mp_hive_desc_5: |-
      Polos Geheimdienstarchiv mit Daten über die Stärken und Schwächen der Wächter ist die größte Waffe der Anomalie gegen die Wächtereinheiten. Polo sucht nach gut bewaffneten Reisenden, um ein Wächtersäulennest zu überfallen und die dort befindlichen Geheimnisse zu stehlen.

      Lokalisiere die Wächtersäule und übertrage die dortigen Daten.
      <FUEL>WARNUNG:<> Wächtereinheiten könnten mit extremer Feindseligkeit reagieren.
    ui_season_6_name: Die Gebrandmarkten
    ui_season_6_name_u: GEBRANDMARKTE
    ui_season_6_main_title: 'Expedition Sechs: Die Gebrandmarkten'
    ui_season_6_main_msg: |-
      Phase %NUM%: %CURRENT%/%AMOUNT% Meilensteine abgeschlossen.
      Wähle <EXPED>Der Kompass<>, um dies als deine aktive Mission anzupinnen.
      Im Reiter <STELLAR>Expedition<> findest du neue Meilensteine. (<IMG>OPTIONS<>).
    trade_filter_season_6: Expedition 6
    ui_exped6_detail_desc: |-
      Die Jagd nach den Piraten von „<SPECIAL>Der Brand<>“ und deren <COMMODITY>Geheimschatz<> hat begonnen!

      Schließe <TECHNOLOGY>Meilensteine<> ab, um Prämien zu erhalten. Schließe für besondere, exklusive Gegenstände alle Meilensteine einer <COMMODITY>Phase<> ab.
    ui_exped6_main_desc: Jage eine marodierende Piratenfraktion und entdecke ihren
      geheimen Schatz.
    ui_pirate_map_extra: Wähle das Inventar (<IMG>INVENTORY<>) und verfolge die Navigationsdaten
      mit <IMG>FE_ALT1<>.
    ui_pirate_map0_name: PIRATENKARTENFRAGMENT 1 VON 3
    ui_pirate_map0_name_l: Piratenkartenfragment 1 von 3
    ui_pirate_map0_desc: |-
      Ein Koordinatenfragment, erworben von einem <STELLAR>Frachterkapitän<>, der in Schwierigkeiten steckt. Auf der Karte befindet sich ein Auszug aus einem Piratenmanifest:

      „Wir verbrennen diese neue Galaxie, wie wir auch die letzte verbrannten, so wie wir die nächste verbrennen werden!“

      Diese Daten sind wertvoll für die Piratenfraktion „<SPECIAL>Der Brand<>“, die versuchte, sie mit Gewalt zu erlangen.
    ui_pirate_map1_name: PIRATENKARTENFRAGMENT 2 VON 3
    ui_pirate_map1_name_l: Piratenkartenfragment 2 von 3
    ui_pirate_map1_desc: |-
      Ein Koordinatenfragment, gefunden auf einem <STELLAR>Frachter<>, der von der Piratenfraktion „<SPECIAL>Der Brand<>“ abgeschossen wurde. Auf der Karte befindet sich ein Auszug aus einem Piratenmanifest:

      „Die galaktischen Tunnel gehören dem Brand!“

      Die Navigationsdaten sind beschädigt, scheinen aber mit denen des <STELLAR>Frachterkapitäns<> verknüpft zu sein.
    ui_pirate_map2_name: PIRATENKARTENFRAGMENT 3 VON 3
    ui_pirate_map2_name_l: Piratenkartenfragment 3 von 3
    ui_pirate_map2_desc: |-
      Ein Koordinatenfragment, gefunden auf einem auf dem Meeresgrund abgestürzten <STELLAR>Raumschiff<>. Auf der Karte befindet sich ein Auszug aus einem Piratenmanifest:

      „Vernichtet alle Reisenden! Alle Galaxien fallen dem Brand zum Opfer!“

      Die Navigationsdaten sind in diesem Zustand unlesbar, scheinen aber mit denen des <STELLAR>Frachterkapitäns<> verknüpft zu sein.
    ui_pirate_map_part_sub: Verschlüsselte Geodaten
    ui_pirate_mapwhole_name: PIRATENKARTE
    ui_pirate_mapwhole_name_l: Piratenkarte
    ui_pirate_mapwhole_desc: Wiederhergestellte <COMMODITY>Schatzkoordinaten<>, die
      von den Opfern der Piratenfraktion <SPECIAL>Der Brand<> erlangt wurden.
    ui_pirate_map_whole_sub: Illegale Geodaten
    ui_pirate_map_whole_button: ROUTE ZUM SCHATZ PLANEN
    ui_pirate_map_whole_button_sub: Daten in Exo-Anzug-Navigationsmarkierung umwandeln.
    ui_pirate_shiplog_title: RAUMSCHIFF-SELBSTDIAGNOSE
    ui_pirate_shiplog_title2: DER BRAND
    ui_pirate_shiplog_hud: |-
      SCHIFF BESCHLAGNAHMT

      --DER BRAND
    ui_pirate_shiplog_lang: |-
      ITERATION NR. <AUDIO>UI_Standing_Increased<>239482908492492<STELLAR>4924<DELAY>0.6<>G<> ... ONLINE
      ATLAS-VERBINDUNG ... <FUEL>SABOTIERT<>
    ui_pirate_shiplog_desc: Dieses Schiff scheint mich zu erkennen, aber irgendetwas
      ist <FUEL>falsch<>. Die Schäden an den Kernkomponenten sind nicht mit einem
      Aufprall vereinbar. Jemand hat absichtlich an diesem Schiff herumgepfuscht.
    ui_pirate_shiplog_lang2: Deine Anwesenheit in dieser Galaxie ist unerwünscht,
      Reisendenanomalie.<NEWLINE>Wir beobachten dich, und wir sind gefährlich.<NEWLINE>Repariere
      dieses Schiff nicht. Verfolge uns nicht.
    ui_pirate_shiplog_opt_a: Nachricht löschen
    ui_pirate_shiplog_res_a: Voller Unbehagen lösche ich die feindselige Nachricht
      aus dem Logbuch des Schiffes. Ich kann mich nicht erinnern, diese Feindseligkeit
      provoziert zu haben, aber der Tonfall lässt auf das Werk interstellarer Piraten
      schließen. Ich sollte das Schiff reparieren und weitere Nachforschungen anstellen.
    ui_pirate_shiplog_opt_b: Spurensuche
    ui_pirate_shiplog_res_b: |-
      Als ich versuche, die Quelle der Nachricht zu ermitteln, zerstört sie sich selbst. Der einzige Hinweis ist die Signatur – „Der Brand“.
      Ich kann mich nicht erinnern, diese Feindseligkeit provoziert zu haben, aber der Tonfall lässt auf das Werk interstellarer Piraten schließen. Ich sollte das Schiff reparieren und weitere Nachforschungen anstellen.
    ui_exped_find_ship_pir_name: Der Kompass
    ui_exped_find_ship_pir_name_u: DER KOMPASS
    ui_exped_fix_ship_pir_name: Gestutzte Flügel
    ui_exped_fix_ship_pir_name_u: GESTUTZTE FLÜGEL
    ui_exped_fix_ship_pir_desc: Repariere dein Raumschiff
    ui_exped_fix_ship_pir_desc_d: Kritische Schiffssysteme wiederhergestellt
    ui_exped_fix_ship_pir_obj: Repariere kritische Schiffssysteme
    ui_exped_fix_ship_pir_obj_tip: |-
      Der Raumschiff wurde <FUEL>beschädigt<> und kann nicht starten.
      Erhalte durch <COMMODITY>Anpinnen<> (<IMG>PIN<>) von Komponenten und Technologien spezifische Reparaturhinweise.
    ui_exped_fix_ship_pir_msg1: "<STELLAR>Lokalisiere<> und <TECHNOLOGY>repariere<>
      dein Raumschiff"
    ui_exped_fix_ship_pir_msg2: |-
      Die Absturzstelle erscheint <STELLAR>verdächtig<>.
      Betritt das abgestürzte Schiff, um es zu untersuchen.
    ui_exped_fix_ship_pir_msg3: |-
      <STELLAR>Repariere<> die wichtigsten Systeme des Raumschiffs.
      %REPAIR%
      Erhalte Hinweise, indem du Komponenten <COMMODITY>anpinnst<> (<IMG>PIN<>).
    ui_exped_fix_frei_obj: Repariere das Warp-System des Frachters
    ui_exped_fix_frei_obj_tip: |-
      Der Frachter wurde von den Piraten von „<SPECIAL>Der Brand<>“ beschädigt.
      Sein leistungsstarker <TECHNOLOGY>Warpantrieb<> kann ein <FUEL>rotes<> Sternensystem erreichen, aber der <TECHNOLOGY>verstärkte Warp-Schild<> wurde deaktiviert.
      Erhalte Anleitung bei der Reparatur, indem du Komponenten <COMMODITY>anpinnst<> (<IMG>PINNEN<>).
    ui_exped_fix_frei_msg1: |-
      Der Frachter wurde von den Piraten von „<SPECIAL>Der Brand<>“ beschädigt.
      %REPAIR%
      Dieser leistungsstarke <TECHNOLOGY>Warpantrieb<> kann ein <FUEL>rotes<> Sternensystem erreichen.
      Erhalte eine Anleitung, indem du Komponenten <COMMODITY>anpinnst<> (<IMG>PINNEN<>).
    ui_exped_fix_frei_msg2: |-
      Benutze den leistungsstarken <TECHNOLOGY>Warpantrieb<> des Frachters, um ein <FUEL>rotes<> Sternensystem zu erreichen.
      Besuche die <STELLAR>Warp-Karte<> des Frachters, um die Galaxie zu erkunden.
    ui_exped_star_red_frei_obj_tip: |-
      Suche auf der <TECHNOLOGY>Galaxiekarte<> nach einem <FUEL>roten<> Sonnensystem.
      Konsultiere die <STELLAR>Warpkarte<> auf der Brücke deines Hauptschiffes, um die Galaxie zu erkunden.
    ui_exped_build_sub_name: Abgetaucht
    ui_exped_build_sub_name_u: ABGETAUCHT
    ui_exped_build_sub_desc: Setze ein U-Boot ein
    ui_exped_build_sub_desc_d: Nautilon eingesetzt
    ui_exped_build_sub_obj: Setze das Nautilon-U-Boot ein
    ui_exped_build_sub_obj_tip: |-
      Das <STELLAR>Nautilon-U-Boot<> unterstützt dich bei Unterwassererkundungen.
      Baue die <TECHNOLOGY>Nautilon-Kammer<> unter Wasser.
      Rufe mit <IMG>BUILD_MENU<> das <TECHNOLOGY>Baumenü<> auf.
      <STELLAR>Pinne<> Arbeitsschritte mit <IMG>PIN_BUILD<> an.
    ui_exped_build_sub_msg1: |-
      Die <TECHNOLOGY>Nautilon-Kammer<> muss <TECHNOLOGY>unter Wasser<> errichtet werden.
      Auf dem aktuellen Planeten befindet sich kein Wasser.
      Suche auf der Galaxiekarte nach Planeten mit <TECHNOLOGY>Wasser<>.
    ui_exped_build_sub_msg2: |-
      Die <TECHNOLOGY>Nautilon-Kammer<> muss <TECHNOLOGY>unter Wasser<> errichtet werden.
      Tauche in einem <TECHNOLOGY>Ozean<>, um die Nautilon einzusetzen.
    ui_exped_build_sub_msg3: |-
      Setze unter Wasser eine <TECHNOLOGY>Nautilon-Kammer<> ein.
      Rufe mit <IMG>BUILD_MENU<> das <TECHNOLOGY>Baumenü<> auf.
      <STELLAR>Pinne<> Arbeitsschritte mit <IMG>PIN_BUILD<> an.
    ui_exped_dive_deep_name: Meilen unter dem Meer
    ui_exped_dive_deep_name_u: MEILEN UNTER DEM MEER
    ui_exped_dive_deep_desc: 'Erreiche Ozeantiefe: %CURRENT%/%AMOUNT% u'
    ui_exped_dive_deep_desc_d: "%AMOUNT% u unter Wasser erforscht"
    ui_exped_dive_deep_obj: Erreiche %AMOUNT% u unter dem Meeresspiegel
    ui_exped_dive_deep_obj_tip: |-
      Der Exo-Anzug verbraucht unter Wasser <TECHNOLOGY>Sauerstoff<>.
      Ein <STELLAR>Nautilon-U-Boot<> oder das <TECHNOLOGY>Belüftungsmembran<>-Exo-Anzug-Upgrade unterstützen bei Erkundungen unter Wasser.
      Kaufe in der <SPECIAL>Weltraumanomalie<> Nautilon-Upgrades von <STELLAR>Perses<>.
    ui_exped_dive_deep_msg0: |-
      Erreiche Ozeantiefe: %CURRENT%/%AMOUNT% u
      Im aktuellen System befindet sich kein Wasser
      Suche auf der Galaxiekarte nach Planeten mit <TECHNOLOGY>Wasser<>
    ui_exped_dive_deep_msg1: |-
