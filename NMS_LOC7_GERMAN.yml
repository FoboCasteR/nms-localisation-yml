    ui_cargo_s_alien_name_l: Neuronale Abschirmung
    ui_cargo_s_alien_desc: |-
      Ein wunderschönes, lebendiges Geflecht aus Nanoröhren, das den neuralen Aufbau des Schiffes durchzieht. Diese Struktur kann nach Belieben durch das Schiff aktiviert werden und ein Feld erzeugen, das feindliche <STELLER>Frachtsonden<> <STELLAR>blockiert<>.

      Nutze das <TECHNOLOGY>Schnellmenü<> (<IMG>QUICK_MENU<>), während ein Scan läuft, und bitte das Schiff, den Scan zu blockieren.
