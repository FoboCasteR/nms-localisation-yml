    fth_exotic4_res_b_daily2: Tethys’ behandschuhte Finger bewegen sich zu schnell,
      um ihnen folgen zu können, und nähen die Fasern in diese und jene Richtung.
      Der Reisende präsentiert das <SPECIAL>Strahlende Gehirn<> mit einem wissenden
      Lächeln.
