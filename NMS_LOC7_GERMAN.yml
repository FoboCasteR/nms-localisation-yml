    ui_settlement_miss_npc_title: Überlebender %NAME%
    exp_settlement_miss_desc: Der Korvax summt voller Dankbarkeit für die Unterstützung.
      Doch sie sind ganz eindeutig müde und erschöpft vom Kampf. Wenn ihnen niemand
      hilft, fürchte ich, dass ihre Siedlung nicht mehr lange überdauern wird.
    tra_settlement_miss_desc: Der kleine Außerirdische hüpft umher, dankbar für meine
      Unterstützung im Kampf gegen die Wächter. Doch sie sind ganz eindeutig müde
      und erschöpft. Wenn ihnen niemand hilft, fürchte ich, dass ihre Siedlung nicht
      mehr lange überdauern wird.
    war_settlement_miss_desc: Der Vy’keen salutiert, erfreut darüber, dass sich jemand
      dem Kampf gegen die Wächter anschließt. Doch sie sind ganz eindeutig müde und
      erschöpft. Wenn ihnen niemand hilft, fürchte ich, dass ihre Siedlung nicht mehr
      lange überdauern wird.
    dnt_exp_settlement_miss_lang: Traveller-Entity is most effective at Sentinel intervention.
      A useful skill. Worlds are hostile to life. Perhaps Traveller-Entity will become
      Settler-Entity and assist our small Convergence?
    dnt_tra_settlement_miss_lang: Gratitude, friend! Life here is hard, yes? Hard
      but profitable! Much opportunity here! We will do business together, yes? Friend
      will be new settlement overseer?
    dnt_war_settlement_miss_lang: Grah! Interloper fights well! Existing commander
      is disgraced by their failure! Interloper must replace them! Strong command
      required!
    ui_settlement_miss_npc_opt: Seinen Dank annehmen
    ui_settlement_miss_npc_res: Vielleicht kann ich diesen Siedlern helfen? Die Position
      des Aufsehers scheint gerade nicht besetzt zu sein ...
    npc_settlement_miss_desc2: Diese Siedlung muss die Quelle des Notsignals sein.
      Was tun sie nur – hier ein Leben aufzubauen, das der rauen Planetenatmosphäre
      ausgesetzt ist, geschunden von den Elementen?
    dnt_exp_settlement_miss_lang2: Traveller-Entity! You are just in time! Our small
      Convergence is under attack!
    dnt_tra_settlement_miss_lang2: Friend! You receive our signal, yes? Here to help,
      yes? Brought weapon, yes?
    dnt_war_settlement_miss_lang2: Grah! To arms, interloper! It is good you are here
      to fight with us! To the death!
