    ui_settlement_miss_comms_title: Notfallübertragung
    ui_settlement_miss_comms_desc: 'Obwohl die Übertragung von atmosphärischen Störungen
      überlagert und die Aliensprache nur abgehackt übertragen wird, ist eines ganz
      klar: Diese Lebensform ist in größter Not. Die Übertragung beinhaltet ein Reihe
      von Koordinaten ...'
