    ui_portal_sent_miss_1_nx: |-
      Eine sehr aufgeregte Iteration: Tethys kontaktierte meinen Schiffskommunikator und „borgte“ sich dazu offenbar die Ausrüstung von Spezialist Polo. Tethys sagte, es wurde ein enormer Anstieg der Wächteraktivitäten festgestellt und man müsste mehr darüber erfahren. Tethys hoffte, ich würde das untersuchen.

      <STORY_HIGH>-{{ Ich mache dir nichts vor, Reisender; dies wird gefährlich. Wappne dich entsprechend. Bewahre dir deine Geistesgegenwart. Mach keine Dummheiten. Aber zögere auch nicht – diese Gelegenheit wird sich vielleicht nicht noch einmal bieten! }}-<>
    ui_portal_sent_miss_2_nx: |-
      Die Zunahme der Aktivitäten schien sich um das Grab eines Reisenden zu drehen, wo sich immer noch Wächtereinheiten versammelten. Unter den Einheiten, die ich besiegte, befand sich auch ein mächtiger Wächter-Mech.

      Tethys wäre zweifellos an meinen Erfahrungen interessiert, aber ich beschloss, weiter nachzuforschen, um zu herauszufinden, ob die Wächter etwas zurückgelassen hatten ...
    ui_portal_sent_miss_10_nx: Ich habe die gestohlene <SPECIAL>Hartgestell-Technologie<>
      in meinen Minotaurus integriert und ihn mit leistungsstarken Waffen der Wächterklasse
      ausgestattet.
    ui_portal_sent_miss_11_nx: Meine Drohne hatte jedoch ein zusätzliches Anliegen.
      Sie wandte sich in gebrochener Sprache an mich.
    ui_portal_sent_miss_15_nx_water: |-
      Warnungen und Alarme schrillten durch meinen Exo-Anzug, als ich mich dem verlassenen Terminal näherte. Ich griff mühsam nach der Schnittstelle, es war, als würde meine Hand von einer unsichtbaren Kraft zurückgestoßen werden und als ob der Anzug selbst gegen meine Handlungen ankämpfte.

      Ganz plötzlich schoss ein Gerät aus dem Terminal heraus, klammerte sich an meinen Arm und hielt mich fest. Ich spürte, wie etwas unter meinen Anzug glitt, unter meine Haut, scharf und tastend.

      Mein Gesicht wurde trocken und angespannt; ich erstickte vor Durst. Das Nährstoffsystem meines Anzugs kündigte mit einem Schrillen katastrophales Versagen an. Mit jedem Blinzeln wurde ein karmesinrotes Licht hinter meinen Augen stärker.

      Irgendetwas blinkte über das Terminal-Display.

      <STORY_HIGH>-{{ Tel – <><STELLAR>kzkzzt<><STORY_HIGH> - Energieabzug abgeschlossen. Wirtssysteme <><FUEL>trockengelegt<><STORY_HIGH><>. Bereitstellung von <><SPECIAL>Wasser<><STORY_HIGH>? }}-<>

