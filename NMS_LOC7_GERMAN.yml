    drone_npc_sent5_res_c_2: Du <TECHNOLOGY>SCHWEIGST<>, aber ich <TECHNOLOGY>WEISS<>,
      dass du <TECHNOLOGY>WEISST<>. Wir haben uns alle so <TECHNOLOGY>GUT<> geschlagen!
