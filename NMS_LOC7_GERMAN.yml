    ui_portal_core_6: |-
      <STORY_HIGH>ZUGRIFF AUF DAS PROTOKOLL DES VORHERIGEN BENUTZERS ... ZUSÄTZLICHE ARCHIVE WIEDERHERGESTELLT ...
      EINTRAG <><STELLAR>#4925F<><STORY_HIGH> FOLGT ...
