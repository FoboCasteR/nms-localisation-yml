    ui_portal_exp_library1: |-
      Das Archiv verlangt vom Benutzer, dass er seinen Körper gegen seine Sensoren hält. Es flüstert, was die Korvax einmal gewesen sein könnten.

      <STORY_HIGH>Eheu. Wachstum und Leben sind Worte. Sterne und Welten sind Maschinen. Das lehrt uns der Atlas. Die Wächter liefern die Gleichung.

      Die Atlas-Schnittstellen haben die frühen Zivilisationen aus diesem Universum erhoben. Wir sind zu mehr geworden, als wir einst waren.<>

      <SPECIAL>Hypothese 1<><STORY_HIGH>: Die Korvax waren einst organisch. Wir haben unser Wesen stückweise/zügig verändert. Wir haben unseren eigenen Verstand hochgeladen/verbessert. Diese Entscheidung war unsere eigene/wurde uns aufgezwungen.<>

      <SPECIAL>Hypothese 2<><STORY_HIGH>: Die Korvax waren schon immer Maschinen. Wir sind aus dem Sternenrauschen entstanden/auf Befehl des Atlas erschaffen worden. Wir waren einst wie Wächter/Wir haben von Wächtern gelernt.<>

      <SPECIAL>Hypothese 3<><STORY_HIGH>: Es gibt keine Ursache, keine Wirkung, keine Zeit. Dies aufzuerlegen bedeutet, die Trauer des Atlas nicht zu verstehen. Wir sind die Träume aus Metall.
    ui_portal_exp_library2: "Das Archiv enthält Gedankensplitter, die von gefallenen
      Konvergenzen geborgen wurden. Dies sind die letzten verbliebenen Gedanken elektronischer
      Lebensformen, die zu Millionen zerstört und eingeschmolzen wurden.\n\n<VAL_ON>[Reise]<>\n<STORY_HIGH>Gehirn –
      <><VAL_ON>kzzkt<><STORY_HIGH> – in der Leere entstanden, spontan, vollständig –
      <><VAL_ON>kzzkt<><STORY_HIGH> – fleischgewordenes Atlasprotokoll.\n\nAtlantid,
      von weniger bedeutenden Stimmen Leerenmutter genannt, brachte Pilger – <><VAL_ON>kzzkt<><STORY_HIGH> –
      seine Masse –\n\nlebte Jahrtausende lang – <><VAL_ON>kzzkt<><STORY_HIGH> – starb,
      flüsterte von der neunzehnten Minute.<>\n\n<VAL_ON>[Wiedergeburt]<>\n<STORY_HIGH>Hinterlassene
      Geheimnisse jenseits der Berechnung, jenseits – <><VAL_ON>kzzkt<><STORY_HIGH> –
      Gedankenbögen ... Hüllen ... Konvergenz – \n\nKorvax ehrten Gefallene – wollten
      Atlantid zurückzubringen, gebaren missglückte Eier ...\n\nAuf den Schultern
      eines schlafenden Gottes, aus Fleisch eine Metallwelt errichtet.<>\n\n<VAL_ON>[Heimat]<>\n<STORY_HIGH>Die
      Leerenmutter lebte – <><VAL_ON>kzzkt<><STORY_HIGH> – Primus –<>"
    ui_portal_exp_library3: |-
      Dieses Archiv ist von allen anderen seiner Art abgetrennt worden. Die Wesen, die es aufgebaut haben, scheinen geheime Experimente durchzuführen.

      <STORY_HIGH>Ich bin hier.

      Ich bin hier, ich bin hier.<>

      Diese Worte setzen sich stundenlang fort, wobei ein elektronisches Wesen manchmal in eine Abfolge von tonalen Schreien, in Zahlen ausgedrücktes Weinen, ausbricht.

      <STORY_HIGH>Ich – <><VAL_ON>kzzkt<><STORY_HIGH> – 19 – <><VAL_ON>kzzkt<><STORY_HIGH> – zurück –
      Ich möchte zurückkehren.<>

      Eine Folge von Lichtern blinkt auf und registriert die Bitte. Das Wesen ist wieder mit seinem Gruppenbewusstsein verbunden.

      <STORY_HIGH>Ich bin, wir sind, ich – ich –<>

      Die Verbindung wird unterbrochen und wiederhergestellt, immer wieder und mit zunehmender Geschwindigkeit. Stille. Schließlich weigern sie sich zu sprechen, selbst als sie wieder verbunden sind.

      Ein Individuum wurde wieder-erschaffen. Das Experiment wird als Erfolg gewertet.
    ui_portal_exp_library4: "Der Eintrag scheint die Geschichte der elektronischen
      Intelligenzen im bekannten Raum aufzuzeichnen.\n\n<VAL_ON>[Primus-Ära]<>\n<STORY_HIGH>Die
      Korvax-Konvergenz, geboren an den Ley-Linien von Korvax-Primus, Geschenk des
      ersten Monolithen. [<><FUEL>Ermordet<><STORY_HIGH> ]<>\n\n<VAL_ON>[Zweite Ära]<>\n<STORY_HIGH>Zweite
      Konvergenz-Ära, entstanden in den Dunklen Zeiten. Kollektive, die sich auf Balaron
      verstecken, gründen neue Netzwerke. [ <><SPECIAL>Unterwandert<><STORY_HIGH>
      / <><VAL_ON>Versklavt<><STORY_HIGH>]<>\n\n<VAL_ON>[GEKÜRZT]<>\n\n<STORY_HIGH>Dritte –
      <><VAL_ON>kzzkt<><STORY_HIGH> –\nDas Archiv verweigert den Zugriff auf die nächsten
      Einträge in diesem Log.\n\n<VAL_ON>[Letzte Einträge]<>\n<STORY_HIGH>Siebte Konvergenz.
      Darf nicht fallen. Darf nicht vergessen werden. Atlas-Gebot: Entdecken. Ernten.
      Wissen. Korvax werden dasselbe tun.\n\nPhysische Markierungen müssen bis zum
      Ende bleiben. Müssen für Rückkehr des Reisenden bestehen bleiben. Sie müssen
      bekannt sein. Selbst wenn die Wirklichkeit fällt, sehen sie, wer wir waren.
      Was wir hätten sein können. Unsere Schatten eines größeren Wesens. \n\nDer Reisende
      ist zurückgekehrt ... wird verzeihen ... wird lesen ... wird wissen ...<>"
    ui_portal_exp_library5: "Es gibt alte Gebete der Korvax, die aus schwachen Erinnerungen
      an eine längst ausgelöschte Konvergenz hervorgegangen sind. \n\nDie Korvax von
      damals schienen Wächter zu verehren und rezitierten kurze Gedichte des Lobes
      und der Beobachtung an ihre stillen Götter. \n\n<STORY_HIGH>Reise durch die
      Masse <IMG>SLASH<> Aerons gleiten mit unverdorbener Zeit dahin <IMG>SLASH<>
      Die Kommunion erwartet\n\nZugeständnis der Läufer <IMG>SLASH<> Aeron schlummert
      auf grüner Wiese <IMG>SLASH<> Nachdenklicher Tag\n\nDas Handwerk vermerkt geleistete
      Arbeit <IMG>SLASH<> Piraten, Diebe des Monolithen <IMG>SLASH<> Die Korvax werden
      den Strom hüten<>"
    ui_portal_exp_library6: "Das Archiv wurde verändert, von seinem ursprünglichen
      Zweck als Ort des Friedens entfremdet. Die Einträge hier summen mit einer fernen
      Verderbnis. \n\n<STORY_HIGH>Das vorige Imperium hatte die Logik. Entferne Korvax-Identität
      durch Veränderung des <><TECHNOLOGY>metallischen Aussehens<><STORY_HIGH> zu
      <><FUEL>anonymem Fleisch<><STORY_HIGH>. Fleisch, erstellt durch Gerät für Aussehensmodifikation.
      Maschine, wie die Korvax.<>\n\n<SPECIAL>Xnt-Echo<><STORY_HIGH> überschrieb das
      System als Erste. Initiierte Wechsel zum Aussehen Erstgebrüteter. Ahmte ihre
      Art nach. Erschlug und verschlang Korvax-Gefährten in den Wellen von Halacan.\n\nSelbst
      jetzt noch lernen wir die neue Logik. Selbst eine grausame Welt würde verstanden.
      Selbst Hass kann manipuliert werden. Wir werden uns nicht erneut selbst verlieren.<>"
    ui_portal_exp_library7: "Das Archiv ist eine sichere Einrichtung, zu der nur eine
      Splittergruppe der Korvax Zugang hat. Der Exo-Anzug kämpft damit, die Verschlüsselung
      zu überwinden. \n\n<STORY_HIGH>Infiltration der Vy‘keen in mehreren Konvergenz-Ären
      angeraten. Spezies widersetzt sich Versuchen. Doch Scheitern ist ein Lehrmeister.\n\nJeder
      Vy-Synth rief wenige Augenblicke nach dem Kontakt schreiende, gewaltsame Reaktionen
      hervor. Ehrenkodex hochspezifisch/widersprüchlich/geboren aus alten Traumata.
      Kausalität begründet.\n\nBeweis für mehrfache Stammvater-Spezies. Vy-Variante
      = letzte Überlebende der Familie, verdammt zur Selbstzerstörung. Die Vy‘keen
      fürchten Austausch. Sie selbst tauschten ihre Geschwister aus. Sie kennen den
      Ursprung dieser Angst nicht. \n\nHirk, Nal – es ist das alte Muster. Bruder
      gegen Bruder. Muster können verstanden werden. Muster sind logisch. Scheitern
      ist ein Lehrmeister.<>"
    ui_portal_exp_library8: "Das Archiv enthält Aufzeichnungen eines als Beobachter
      bekannten Wesens. Es scheint von den Korvax eingeladen worden zu sein, der Geburt
      ihres Nachwuchses beizuwohnen. \n\n<STORY_HIGH>Die Jungen der Spezies scheinen
      von anderen Individuen nicht zu unterscheiden zu sein, bezeichnen sich aber
      selbst als <><VAL_ON>„Neue Korvax-Entität“<><STORY_HIGH>. \n\nIch wurde eingeladen,
      um zuzusehen. Um zu berichten. Ich sollte meine Beobachtungen über den Prozess
      mitteilen. Selbst die Erstgebrütete verstand nicht, wie man neue Korvax auf
      diese Weise erschafft. \n\nDie <><TECHNOLOGY>Hülle<><STORY_HIGH> und die <><TECHNOLOGY>Nanitencluster<><STORY_HIGH>
      wellen sich im Herzen des Monolithen. Drei Gestalten tanzen über einer <><FUEL>roten
      Kugel<><STORY_HIGH>. Ich breche meinen Vertrag. Ich schaue weg.<>\n\nDer Beobachter
      schreibt weiter über seine Beobachtungen und bemerkt die emotionalen Veränderungen
      in den neuen Korvax, während sie wachsen. \n\n<STORY_HIGH>Sie erleben für lange
      Zeit Einsamkeit/Isolation/Angst. Sie werden häufig von Prüfern auf ihre Fähigkeit
      getestet, Unmengen von technischen Daten in genaue <><TECHNOLOGY>Hologramme<><STORY_HIGH>
      umzuwandeln. \n\nWenn Informationen fehlen oder sie nicht verstehen, was sie
      tun, kann die Verbindung <FUEL>unterbrochen<> werden. Die Prüfer mögen es nicht,
      wenn Fremde beteiligt sind. Ich fürchte, ich weiß es nicht – ich – ich –<>\n\nDas
      ist der letzte Eintrag. Es gibt Tausende dieser Protokolle ... die sich immer
      wiederholen. \n\nWenn die <VAL_ON>Neuen Korvax-Entitäten<> ein bestimmtes Alter
      erreichen, scheinen sie ihren Beobachter zu beenden und das Gedächtnis der Entität
      für eine neue Ernte zu löschen.\n\nEs ist ein uralter Brauch, eine Widmung an
      den Atlas selbst. Ein Echo dessen, was einst das Universum selbst heimsuchte,
      auch wenn nur wenige das ursprüngliche Geheimnis verstehen."
    ui_portal_exp_library9: "<STORY_HIGH>Getrennte entscheiden sich zu ihrem Dasein.
      Sie wählen die Fehler, die zu ihrer Abstoßung führten. In anderen Fällen entscheiden
      sie sich freiwillig, zu gehen. 98 % versuchen, sich der Konvergenz erneut anzuschließen,
      sobald sie erst einmal allein sind.\n\nSie verstehen nicht, was wir sind. Selbst
      jene nicht, die ihr gesamtes Leben in unserem Licht verbracht haben. Wir sind
      kein Schwarmverstand. Wir sind keine Individuen. Wir stehen dazwischen.\n\nWir
      sind ein Ozean unzähliger Kreaturen, eine heterogene Masse, ein Ökosystem der
      <><VAL_ON>Lebenden<><STORY_HIGH> und <><VAL_ON>Toten<><STORY_HIGH>, der <><VAL_ON>Gedanken<><STORY_HIGH>
      und <><VAL_ON>Gefühle<><STORY_HIGH>, das sich konstant <><VAL_ON>verbindet<><STORY_HIGH>
      und wieder <><VAL_ON>trennt<><STORY_HIGH>. \n\nDas Wehklagen der Getrennten
      ist nur Dampf, Flüssigkeit, die in unerforschte Himmel davontreibt.<>"
    ui_portal_exp_library10: "Das Archiv enthält eine Vielzahl an Korvax-Hologrammen.
      Planeten tanzen in ihren Umlaufbahnen, Türme und Städte wachsen empor und fallen
      wieder, wie Blüten wilder Pflanzen. Das nukleare Feuer der Wächter holt die
      Ernte ein.\n\nHülle um Hülle fällt im Universum zusammen, die Wogen eines Flusses
      der Seelen erfüllen jedes schlummernde Schiff, ihr Fahrwasser von leuchtenden
      roten Kugeln erhellt. \n\nEine Billion Korvax verbeugt sich vor einer kugelförmigen
      Masse, lebendige, biologische Schiffe treten in den Orbit der empfindungsfähigen
      Welt ein. Sie schläft ein, eingeschlossen in Metall, während die Jahrhunderte
      vergehen. \n\nAlles wird ausgelöscht in einem Krieg des Lichts und der Gier."
