    ui_judgement_need_intro10: Ein vorbeiziehender Fremder namens %NAME1% dankt uns,
      dass wir seine Bitte angehört haben.
    ui_judgement_visitor_need1: 'Er benötigt medizinische Hilfe, weil folgendes Organ
      schwer beschädigt ist: %ORGAN%.'
