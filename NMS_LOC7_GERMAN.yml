    ui_wormdust_name: VERFLUCHTER STAUB
    ui_wormdust_name_l: Verfluchter Staub
    ui_wormdust_desc: |-
      Pulverartiger Wüstenboden, glitschig durch die Drüsenabsonderungen eines kolossalen Sandwurms. Historisch gilt dieser Staub manchem als göttlicher Ursprung solcher Würmer. Er riecht eigentümlich süß.

      Verfluchter Staub sammelt sich in Terrainablagerungen auf von <SPECIAL>Titan-Wurm-Aktivität<> befallenen Planeten.
    ui_wormdust_sub: Asche der Verzweiflung
    ui_wormdust_sym: "?"
    ui_wormbook_name: SICH WINDENDES MANUSKRIPT
    ui_wormbook_name_l: Sich windendes Manuskript
    ui_wormbook_desc: |-
      Ein durchsichtiges Blatt <STELLAR>Wurm-Pergament<>, beschriftet mit fanatischem Text. Es windet sich bei Berührung.

      ‚Die Kinder bemerkten sie als Erstes.
      Ein bumm, bumm, bumm, tief unter dem Sand donnernd.
      Der erste Wurm teilte den Himmel wie ein schwarzer Blitz, während er über uns sprang.
      Wurm für Wurm stiegen sie aus der Wüste auf. Wandernd.
      In jeder Sturmsaison hoffen wir, erwählt zu werden. Wir stellen uns in Reihen quer durch die Wüste auf, mit gen Himmel gestreckten Armen.
      Jeder darf den Schlund betreten.
      Unter den großen Würmern sind wir alle gleich.‘
    ui_wormbook_sub: Kultistendokument
    ui_wormreader_name: ARCHIVUMGEHUNGS-IMPLANTAT
    ui_wormreader_name_l: Archivumgehungs-Implantat
    ui_wormreader_desc: |-
      Eine <TECHNOLOGY>biotechnische Firewall<>, entwickelt als Schutzvorrichtung vor textlichen Erkenntnisgefahren. Es ist mit etwas Glitschigem überzogen und hat angefangen, an der Oberfläche zu brodeln.

      Unter die Haut eingelassen gewährleistet es administrativen Zugang zu uralten verbotenen Texten, die in ein <SPECIAL>planetares Archiv<> eingebunden sind.
      <FUEL>Warnung<>: Löse die verbotenen Texte nicht ab. Der Umgang mit verbotenen Texten birgt extreme Risiken!
    ui_wormreader_sub: Subkutaner Zugangsschaltkreis
    ui_wormtech_name: EINGEWEIDE-SYNTHESIZER
    ui_wormtech_name_l: Eingeweide-Synthesizer
    ui_wormtech_desc: |-
      Ein Stück außerweltlicher Technologie. Seine einladenden Membranen sind weich, gelartig und pulsieren mit einem sanften purpurnen Glanz.

      Seine warme Umarmung ermöglicht es dem Benutzer, jegliche <STELLAR>Abscheuliche Brut<> aus den Embryosäcken der <SPECIAL>Hungernden Ranken<> herauszuziehen.
    ui_wormtech_sub: Ätherischer Brutkasten
    ui_wormprod_name: ABSCHEULICHE BRUT
    ui_wormprod_name_l: Abscheuliche Brut
    ui_wormprod_desc: |-
      Der zerbrechliche Embryo einer <SPECIAL>Hungernden Ranke<>, noch vor schleimigem Sekret triefend. Bei Berührung jammert er und zuckt zurück.

      Kann mit Hilfe des <TECHNOLOGY>Eingeweide-Synthesizers<> aus den Embryosäcken entnommen werden.
    ui_wormprod_sub: Hungernder Embryo
    ui_wormscroll1_name: 'WURMHAUT-FOLIO: 1'
    ui_wormscroll1_name_l: 'Wurmhaut-Folio: 1'
    ui_wormscroll1_desc: |-
      Uralte Worte sind in dieses <STELLAR>lebende Dokument<> eingeritzt. Sie lauten:

      ‚Der Wurmfürst erhebt sich über die staubige Erde; aus seinem Fleische wird der Himmel.
      Unsere erbärmlichen Hüllen können ihm nicht folgen, seine Höhen nicht erreichen, seine Tiefen nicht erreichen.
      Wir opfern uns dem Erdboden.
      Wir betteln um die Annahme unseres Opfers.‘
    ui_wormscroll2_name: 'WURMHAUT-FOLIO: 2'
    ui_wormscroll2_name_l: 'Wurmhaut-Folio: 2'
    ui_wormscroll2_desc: "Uralte Worte sind in dieses <STELLAR>lebende Dokument<>
      eingeritzt. Sie lauten:\n\n‚Der Staub schnürte unsere Kehlen zu. \nUnsere Augen
      waren gerötet und wässrig. \nAber die Wahrheit war unausweichlich.\nDie Adern
      des Atlas waren aufgetaucht.‘"
    ui_wormscroll3_name: 'WURMHAUT-FOLIO: 3'
    ui_wormscroll3_name_l: 'Wurmhaut-Folio: 3'
    ui_wormscroll3_desc: |-
      Uralte Worte sind in dieses <STELLAR>lebende Dokument<> eingeritzt. Sie lauten:

      ‚Nun betteln wir bei jedem Sturm darum, auserwählt zu werden;
      Die Arme zum Himmel, Gesichter zum Schmutz, herausrufend mit allem, was wir haben!
      Wenn die schweren Regentropfen auf die Erde treffen, antworten die Adern des Atlas.
      Die Verzückung über unsere Verzehrung ist nicht in Worte zu fassen.‘
    ui_wormscroll4_name: 'WURMHAUT-FOLIO: 4'
    ui_wormscroll4_name_l: 'Wurmhaut-Folio: 4'
    ui_wormscroll4_desc: "Uralte Worte sind in dieses <STELLAR>lebende Dokument<>
      eingeritzt. Sie lauten:\n\n‚Wir stürzen, während er uns verschlingt, aber ergreifen
      die glitschigen Wände so gut wir nur können – \nOh! –, um den Muskelmagen im
      noch wachen Zustand zu erreichen. \nTief einatmen! Wie unsere Lungen gurgeln!\nDer
      Schleim verstopft unsere Nasen und brennt in den Augen, \njedoch sind wir in
      dieser warmen Finsternis bereits blind.‘"
    ui_wormscroll5_name: 'WURMHAUT-FOLIO: 5'
    ui_wormscroll5_name_l: 'Wurmhaut-Folio: 5'
    ui_wormscroll5_desc: "Uralte Worte sind in dieses <STELLAR>lebende Dokument<>
      eingeritzt. Sie lauten:\n\n‚Verflucht seien die Qualen des Erbrechens, \nverflucht
      sei dieses schwächliche Fleisch, das mich immer noch einsperrt!\nMeine Brüder
      wurden wiedergeboren, erhoben sich als neue Ranken aus dem gesegneten Staube.
      \nGlitzernde Kapillaren zu den großen Adern, in den Sand entgleitend.\nIch werde
      geduldig sein. Bis zum nächsten Sturm.‘"
    ui_wormscroll_sub: Fleischige Rolle
    ui_player_title_expd4: Wurmfürst %NAME%
    ui_expd_title_04_name: 'TITEL: ‚WURMFÜRST‘'
    ui_expd_title_04_name_l: 'Titel: ‚Wurmfürst‘'
    ui_expd_title_04_desc: |-
      Ein exklusiver <STELLAR>Entdeckertitel<>, der an den Abschluss der Expedition <STELLAR>Entstehung<> erinnern soll.

      Füge diesen Titel mit einem <TECHNOLOGY>Aussehenmodifikator<> zu deinem Banner hinzu.
    bld_decal_expd_04_name: ENTSTEHUNG-EXPEDITION-MOTIV
    bld_decal_expd_04_name_l: Entstehung-Expedition-Motiv
    bld_decal_expd_04_description: |-
      Ein exklusives, platzierbares Motiv zur Verzierung und Dekoration von Basen.

      Dieses Motiv erinnert an den Abschluss der Expedition <STELLAR>Entstehung<>.
    ui_banner_expd_04_name: ENTSTEHUNG-EXPEDITION-BANNER
    ui_banner_expd_04_name_l: Entstehung-Expedition-Banner
    ui_tip_banner_expd_04: Entstehung-Expedition-Banner
    ui_banner_expd_04_desc: |-
      Rüste diesen exklusiven <STELLAR>persönlichen Flair<> aus, um an den Abschluss der Expedition <STELLAR>Entstehung<> zu erinnern.
      Füge dieses Banner mit einem <TECHNOLOGY>Aussehenmodifikator<> zu deinem Profil hinzu.
    bld_wormflag_name: TITANWARNUNG
    bld_wormflag_name_l: Titanwarnung
    bld_wormflag_desc: |-
      Eine unheilvolle Fahne, eine Warnung an alle über diese Erde Schreitenden, mit Bedacht vorzugehen.

      Der <SPECIAL>Titan-Wurm<> hört deine Schritte ...
    bld_wormfirework_name: FLEISCHWERFER
    bld_wormfirework_name_l: Fleischwerfer
    bld_wormfirework_desc: |-
      Ein Luxusfeuerwerk. Diese organische Pyrotechnik schießt in den Himmel empor und zerspritzt in einer Mischung aus Schleim, Plasma und Würmchen. Zünde es, um eklige Bilder am Himmel zu erzeugen.

      Die Abschussröhre kann über das <VAL_ON>Baumenü<> (<IMG>BUILD_MENU<>) platziert werden. <FUEL>Warnung<>: Niemals damit auf lebende Kreaturen zielen. Nicht empfohlen für den Gebrauch in geschlossenen Räumen.
    ui_firework_pack_expd_04_name: FLEISCHWERFER-PAKET
    ui_firework_pack_expd_04_name_l: Fleischwerfer-Paket
    ui_firework_pack_expd_04_desc: |-
      Ein Luxusfeuerwerk-Paket. Diese organische Pyrotechnik schießt in den Himmel empor und zerspritzt in einer Mischung aus Glibber, Schleim und Würmchen. Zünde es, um eklige Bilder am Himmel zu erzeugen.

      Die Abschussröhre kann über das <VAL_ON>Baumenü<> (<IMG>BUILD_MENU<>) platziert werden. <FUEL>Warnung<>: Niemals damit auf lebende Kreaturen zielen. Nicht empfohlen für den Gebrauch in geschlossenen Räumen.
    bld_wormskull_name: TITANTROPHÄE
    bld_wormskull_name_l: Titantrophäe
    bld_wormskull_desc: |-
      Ein exklusives, herstellbares Basis-Ornament.

      Dieser vielzahnige Schädel gehörte einst einem großen, beinlosen Wirbeltier, einem nahen Verwandten des Titan-Sandwurms. Die mächtigen Kiefer üben ausreichend Kraft aus, um ein Multiwerkzeug und auch die Knochen der meisten Kreaturen zerschmettern zu können.
    bld_wormskull_sub: Dekorativer Schädel
    ui_wormhat_name: FESTMAHL-HELM
    ui_wormhat_name_l: Festmahl-Helm
    ui_tip_wormhat: Festmahl-Helm
    ui_wormhat_desc: |-
      Eine exklusive <STELLAR>Exo-Anzug-Aussehenüberschreibung<>.

      Verteile deine Gesichtsorgane um und erschrecke andere Entdecker, indem du das Aussehen eines Sandwurm-Kultisten annimmst. Dieser Biosilikonhelm ist gegen alle bekannten planetaren Gefahren versiegelt, könnte sich für den Träger allerdings etwas klamm anfühlen.

      Ändere das Aussehen des Kopfes deines <STELLAR>Vy‘Keen<> feierlich an einem <TECHNOLOGY>Aussehenmodifikator<>.
    ui_wormtrail_name: ENTSETZLICHE SPUR
    ui_wormtrail_name_l: Entsetzliche Spur
    ui_tip_jettrail_worm: Entsetzliche Spur
    ui_wormtrail_desc: |-
      Eine exklusive <STELLAR>Exo-Anzug-Aussehenüberschreibung<>.

      Bringt eine aktive Biokammer an den Auslassdüsen des Jetpacks an. Im Flug erwärmen sich die Schubdüsen und werfen den enthaltenen schleimigen Saft aus.
      <STELLAR>Anmerkung<>: Beinhaltet lebende Würmer. Ausgestoßene Würmer könnten lokale Ökosysteme befallen.

      Ändere das Aussehen deines Exo-Anzugs an einem <TECHNOLOGY>Aussehenmodifikator<>.
    ui_expd_egg_04_name: SANDWURM-EI
    ui_expd_egg_04_name_l: Sandwurm-Ei
    ui_expd_egg_04_sub: Titanenbrut
    ui_expd_egg_04_desc: |-
      Ein lebendes, brütbares Ei, <TRADEABLE>bereit zum Schlüpfen!<>

      Ein hungriges Würmchen ist in die Schale gekringelt, seine Windungen kräuseln sich unruhig.

      Scans weisen darauf hin, dass das Wesen genetisches Potenzial hat, <FUEL>verflucht<> und <FUEL>unersättlich<> zu sein.
