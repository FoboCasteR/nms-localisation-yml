    ui_sent_miss1_desc_nx: |-
      Wächter sind so alt wie das Universum selbst, vielleicht sogar noch älter. Aber in der gläsernen Welt ist etwas in Bewegung ...

      Iteration: Tethys sucht nach Einblicken in diese Zunahme an Wächteraktivitäten. Tethys will herausfinden, was man aus einer eingehenderen Untersuchung dieser kämpferischen und unerbittlichen Maschinen lernen könnte.
    ui_sent_miss2_desc_nx: |-
      Die Wächter sind so alt wie das Universum selbst, vielleicht sogar noch älter. Aber in der gläsernen Welt ist etwas in Bewegung ...

      Mit der Hilfe von Iteration: Tethys habe ich eine Wächterdrohne wiederhergestellt, die ich nach der gewaltsamen Begegnung mit Wächtereinheiten barg. Sie untersteht nicht mehr dem Schwarm und könnte Hinweise auf die Natur der Wächter-Bedrohung liefern.
    ui_sent_miss_comms_desc_nx: 'Eine wildgewordene Iteration: Tethys erscheint auf
