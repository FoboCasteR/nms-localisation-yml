    ui_exped_civ_pod_name_u: REISE IM TIEFSCHLAF
    ui_exped_civ_pod_desc: Kontakt aufnehmen
    ui_exped_civ_pod_desc_d: Mit den Verlorenen wiedervereint
    ui_exped_civ_pod_obj: Kontakt zu den anderen aufnehmen
    ui_exped_civ_pod_obj_tip: |-
      Die Besatzung des Frachters hat einen behelfsmäßigen Sender aus geborgenen elektronischen Komponenten zusammengeschustert, die viele Jahre lang in den tiefsten Tiefen gelagert hatten. Dieses Wirrwarr von Drähten wird versuchen, Kontakt mit den letzten bekannten Überresten der Heimatwelt des Frachters aufzunehmen.

      Finde das Gerät in deinem Inventar und nutze dann Senden (<IMG>FE_ALT1<>), um den Ortungsprozess zu starten.
    ui_exped_civ_pod_msg1: |-
      Andere Schiffe von der Heimatwelt des Frachters wurden über die Sterne verstreut
      Vervollständige den <EXPED>%MILESTONE%<> Meilenstein, um mehr zu erfahren
    ui_exped_civ_pod_msg2: |-
      Vereine dich mit den verschwundenen Überlebenden wieder
      Stelle einen <SPECIAL>Heimatwelt-Verstärker<> her
      Rufe dein Inventar (<IMG>INVENTORY<>) auf und fertige mit <IMG>PRODMENU<> Gegenstände an
    ui_exped_civ_pod_msg3: |-
      Vereine dich mit den verschwundenen Überlebenden wieder
      Aktiviere den <SPECIAL>Heimatwelt-Verstärker<>
      Rufe dein Inventar (<IMG>INVENTORY<>) auf und aktiviere ihn mit <IMG>FE_ALT1<>
    ui_exped_civ_pod_msg4: |-
      Vereine dich mit den verschwundenen Überlebenden wieder
      Scanne Wellenlängen nach Spuren des Zuhauses: %SIGNAL%
    ui_exped_civ_pod_msg4a: |-
      Benutze den <SPECIAL>Heimatwelt-Verstärker<>, um die verlorenen Überlebenden zu finden
      Kehre zu deinem Schiff zurück und folge dem Signal
    ui_exped_civ_pod_msg4b: |-
      Verwende den <SPECIAL>Heimatwelt-Verstärker<>, um die verlorenen Überlebenden zu finden
      Aktiviere den <TECHNOLOGY>Impulsantrieb<>, um den nahen Raum zu durchsuchen
    ui_exped_civ_pod_msg4c: |-
      Verwende den <SPECIAL>Heimatwelt-Verstärker<>, um die verlorenen Überlebenden zu finden
      Anomales Objekt blockiert Signale
      Aktiviere den <TECHNOLOGY>Impulsantrieb<>, um ein anderes Gebiet zu durchsuchen
    ui_exped_civ_pod_msg5: |-
      Nimm Kontakt mit der <SPECIAL>„Rettungsinsel“ auf<>
      Öffne den Kommunikator durch Drücken von <IMG>QUICK_MENU<>
    ui_exped_civ_pod_hud: NOTFALL-KANAL
    ui_civ_pod_poi_alert_msg: |-
      <SPECIAL>Überlebenden-Signalecho<> im lokalen Weltraum entdeckt
      Verringere das Tempo, um das Schiff abzufangen
    ui_civ_pod_poi_alert_osd: SIGNALANTWORT ENTDECKT <IMG>SLASH<> ZUM ABFANGEN IMPULSANTRIEB
      STOPPEN
    ui_exped_civ_pod_lang_title: Die Rettungsinsel
    ui_exped_civ_pod_encounter_desc: Das Signal hat mich zu diesem riesigen Schiff
      geführt, einer interstellaren Rettungsinsel, die langsam von der Katastrophe
      wegdriftet, die ihren Heimatplaneten verwüstet hat.
    ui_exped_civ_pod_encounter_opt1: Kontaktaufnahme versuchen
    ui_exped_civ_pod_encounter_resa: "Ich erhalte keine Antwort. \nIch schalte durch
      die Kanäle und suche nach einem Lebenszeichen.\nSchließlich gibt es ein Signal
      im Rauschen."
    ui_exped_civ_pod_encounter_resb: Die Schwerkraft hat uns getrennt, und die Schwerkraft
      wird uns wieder vereinen. Es gibt einen Weg ...
    ui_exped_civ_pod_encounter_resc: Die Nachricht wird in einer Endlosschleife wiederholt.
      Geistlos. Dies war ihre letzte Sendung. <NEWLINE> Neben den Worten scheint die
      Nachricht auch Pläne für eine Art von Technologie zu enthalten.
    ui_exped_civ_pod_encounter_opt2: Bergungspläne
    ui_exped_civ_pod_encounter_res2: |-
      Ich weiß nicht, welches Schicksal diese Rettungsinsel ereilte, wie lange oder wie weit sie es geschafft haben. Was auch immer dieses Gerät ist, es war ihre Fackel, ihr Leuchtfeuer, das Ding, das sie am Leben hielt.
