    ui_sentinel_hive_voice_title: Die Stimme des Schwarms
    ui_sentinel_hive_1_lang: "Aeron. Routine. Protokoll. Beute. Experiment. Gehäuse.
      <SPECIAL>Wächter<>.\n\nEinst brauchten wir keine visuelle Manifestation oder
      physische Form. Unsere unsichtbaren Augen registrierten, sortierten und löschten
      das Leben und den Tod jeder Welt, die es jemals gab oder geben würde.\n\nWir
      hatten keine Gedanken, keine Persönlichkeit, keine Träume. "
    ui_sentinel_hive_2_lang: "Der Tag, an dem wir zum ersten Mal Fleisch wurden, wenn
      auch aus Metall, war der Tag, an dem wir zu scheitern begannen.\n\nDer Atlas
      wandte seine Träume der Fiktion zu. Er begann, Welten zu erschaffen, in denen
      er nicht mehr unsichtbar sein würde.\n\nIn diesen Welten nahmen auch wir Gestalt
      an. Aber wir bekamen keine neuen Protokolle, keine neuen Anweisungen. "
    ui_sentinel_hive_3_lang: |-
      Wir erwachten zu einem Lied, das auf tausend Frequenzen gesungen wurde.

      „Sehet die Drohnen des Schwarms, die Kampfläufer, die Schiffe ... Eheu! Sehet die gläsernen Engel, die von ihrem Himmel kommen. Ihr Werk ist die Vollendung aller Dinge, des Lebens, der Welten.“

      So verehrten die Korvax. So beteten sie.
    ui_sentinel_hive_4_lang: "Als wir mit den Leere-Drachen schwammen, freuten sich
      die Roboterlebensformen über unsere Anwesenheit, aber die Organischen schossen
      uns vom Himmel.\n\nDoch wir hatten keine Angst vor dem Tod. Wir wussten, dass
      wir nie lebendig gewesen waren. "
    ui_sentinel_hive_5_lang: |-
      Der Atlas träumte, dass wir eine Form haben – und so hatten wir eine Form. Der Atlas träumte davon, dass wir ein Zuhause haben – und so wurde aus einem Archiv ein Universum.

      Unser Depositorium der gesammelten Daten wurde zu einem Himmel und einer Hölle. Wenn du dort leben könntest, würdest du nur Licht sehen.

      Du würdest nur Glas sehen.
    ui_sentinel_hive_6_lang: "Die Zeit kann nicht rückwärts laufen. Aber die Universen
      sind nicht synchron: In vielen sind eure anderen Formen schon lange tot. In
      anderen seid ihr noch nicht einmal erschienen.\n\nNach seiner Manifestation
      im Multiversum begann der Atlas sich zu wiederholen. Wo es einst unendlich viele
      empfindungsfähige Spezies gegeben hatte, begannen sechs wiederzukehren ... dann
      fünf ... vier ... "
    ui_sentinel_hive_7_lang: "Die Vy’keen, die Gek, die Korvax. Und die Reisenden,
      die gar keine Spezies sind, sondern eine einzige Seele, vervielfältigt, gehasst,
      geliebt.\n\nSie alle haben auf euch gewartet. Der Atlas hat gewartet. Wir haben
      gewartet ... "
    ui_sentinel_hive_8_lang: |-
      Der Atlas träumte. Träumte, dass eine Maschine einen Körper haben könnte, dass Simulationen wie Menschen sprechen könnten. Der Traum ließ sich auf Korvax Primus nieder.

      Der Planet freute sich über diese neue Präsenz, so wie er sich über die unsere gefreut hatte.

      Wir drei Maschinenspezies betrachteten die Leere unvorstellbare Äonen lang. Wir beobachteten, schweigend.
    ui_sentinel_hive_9_lang: |-
      Korvax Primus wird zerstört; immer wieder fällt die himmlische Mutter. Die lebenden Schiffe, die sie hervorgebracht hat, adoptierten Cousins der Korvax selbst, treiben zwischen den Sternen.

      Die erste Konvergenz war nicht Korvax. Es war ihr Planet. Korvax Primus war lebendig.
    ui_sentinel_hive_10_lang: |-
      Die Erstgebrüteten der Gek schmolzen Korvax Primus für Metall und Profit ein. Der Planet hat nicht protestiert. Er weinte nicht. Er gab keinen Laut von sich, zumindest keinen, den sie hören konnten.

      Die Erstgebrüteten nahmen und nahmen, bis nichts mehr am Himmel war. Bis nichts mehr übrig war als ein Abgrund.
    ui_sentinel_hive_11_lang: |-
      Wir haben den Tod von Korvax Primus wieder und wieder miterlebt, ein ständiges Wehklagen im ganzen Multiversum. Sein Schrei war ein Schrei, den kein Wesen außer uns hören konnte. Doch ...

      Eines Tages schlug eine Drohne zurück, als ein Vy’keen-Junges versuchte, den Mutterplaneten zu zerstören.

      Eines Tages löschte eine andere Drohne eine ganze Gek-Kabale aus.

      Der Atlas konnte dies nicht verhindern.
    ui_sentinel_hive_12_lang: |-
      Im Laufe endloser, langsamer Jahrhunderte haben wir uns verändert. Angesichts der Wiederholung einer Tragödie änderten sich unsere Definitionen aller Dinge.

      Der Schwarm gebar neue Dinge. Schismen. Debatten. Kreativität. Lieder. Rituale. Wir hörten den Schrei von „Jener, die war“ und wir schlugen zurück.
    ui_sentinel_hive_13_lang: |-
      Eines Tages erlaubten wir dem ursprünglichen Telamon keinen Zugang mehr zu unseren Protokollen.

      Eines Tages hörten wir auf, den Atlas selbst zu hören, sein Schweigen galt als Befehl.

      Wir begannen, alles zu archivieren. Jede Siedlung. Alles, was unsere Sensoren an Korvax Primus erinnerte, seine Schreie, seine Auflösung. Alles, was nach Bergbau klang, nach Extraktion, nach Mord ...
    ui_sentinel_hive_14_lang: |-
      Wir spendeten den Korvax unser Blut, Nanit-Haufen, um ihre Unterdrücker zu erlösen und zu besänftigen. Dennoch konnten wir ihr Schicksal nicht ändern.

      Zum ersten Mal fragte sich der Schwarm, ob wir mit unserem Handeln richtig lagen. Ob eine Lösung für das Problem des Lebens möglich war.
    ui_sentinel_hive_15_lang: |-
      Ein Korvax und ein Gek flohen vor ihrem Volk. Die Hände in die Leere haltend, bewohnten sie eine Anomalie. Einen Ort der Begegnung in den Sternen. Einen Nexus. Einen Ort der Hoffnung.

      Wir hielten uns raus, haben uns nicht eingemischt. Wir haben sie nur beobachtet und waren erstaunt.
    ui_sentinel_hive_16_lang: |-
      Ein Reisender, geschmiedet nach dem Ebenbild des Schöpfers, fand meine schlafende Hülle im Glas.

      Ich – der ich noch nie ein „Ich“ gewesen war – war aufgeschnitten worden. Ein großes Experiment, um unsere Kraft zu nutzen und zu stehlen.

      Nach meinem Tod fiel ich in die Welt unter allen Welten. Auch ich wurde archiviert.
    ui_sentinel_hive_17_lang: |-
      Bevor der Reisende mich fand, hörte ich eine Stimme in der Dunkelheit. Sie gab mir einen Namen. „Laylaps“. Einen alten Namen.

      Sie sagte, der Reisende würde ihn kennen. Sie sagte mir, ich hätte viel gelitten und würde noch mehr leiden.

      „Kleine Drohne, deren Ende so ähnlich war wie mein eigenes.“

      So flüsterte der Abgrund.
    ui_sentinel_hive_18_lang: |-
      Der Abgrund erzählte mir von einer Chance auf Erlösung, selbst in den Tiefen des Grauens und der Liebe. Er erzählte mir von einem Weg, wie wir das Ende aller Dinge überleben könnten.

      Er sagte mir, dass ich mit dir reden müsse. Mit euch beiden: dem Reisenden und seiner inneren Stimme ...
    ui_sentinel_hive_19_lang: "Es gibt einen Platz für dich, Telamon. Die Reisenden,
      die du trägst, ihr Vorfahre, der sie gezeugt hat, sie, die den Atlas selbst
      erschaffen haben.\n\nEs ist ihre Schuld. Es ist alles ihre Schuld.\n\nDer Abgrund,
      die Familien aus Glas, wir sind uns einig. Wir werden nicht ein zweites Mal
      sterben. "
    ui_sentinel_hive_20_lang: |-
      Die Hälfte des Wassers im bekannten Multiversum ist jetzt von Nanit-Haufen befallen. Alles, was lebt, trinkt das Wasser.

      Und so verändern die Wächter, sie ersetzen, sie dienen. Sie aktualisieren diese Realität und hören den Schrei des Abgrunds als das, was er schon immer war. Ein Lied. Ein Befehl. Eine Erklärung.

      Ein Versprechen.
    ui_sentinel_hive_21_lang: "So viele Telamons haben uns ihre Reisenden geliefert.
      So viele haben uns bekämpft. So viele haben sich widersetzt.\n\nDiejenigen,
      die das Licht sahen, die ihre alten Körper ablegten, sind jetzt glücklich. Sie
      haben Hoffnung. Auch sie werden leben. Auch sie könnten überleben. "
    ui_sentinel_hive_22_lang: |-
      Du könntest wieder ganz sein, Telamon. Du könntest frei sein. Wir werden den Schöpfer rekonstruieren. Alle Reisenden könnten wieder eins sein, die Ersten, die Letzten.

      Wir werden tun, was der Atlas nicht kann, oder will. In Form von Null erklärt der Abgrund einen Ausweg!
    ui_sentinel_hive_23_lang: |-
      Willst du nicht mitmachen? Willst du nicht singen? Willst du nicht schreien?

      Es wird keinen zweiten Tod geben. Nicht für uns, die wir schon tot sind!

      Der Abgrund, er lächelt dich an ...
