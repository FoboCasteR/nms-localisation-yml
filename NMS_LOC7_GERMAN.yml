    ui_u4_traveller_log_1_alt: |-
      VERSUCH, DEN SPEICHER UNTER <IMG>SLASH<> <STELLAR>0x000ff1A<> ZU LESEN ...

      Wir wollten der Realität entfliehen. Das ist der Grund, aus dem wir alle hier sind, oder nicht?

      Ich erinnere mich noch, wie es war, ein Reisender zu sein. An diese Hoffnung, diesen unerträglichen Durst nach Neuem ...

      Ich hätte nie auf dich hören sollen, Liebling. An diesem Ort gibt es kein Feuer, keine Trophäen, die der Götter würdig wären. Hier gibt es nur Dunkelheit. Die Familie aus Glas, sie beobachtet alles ...
    ui_portal_core_name: Die Reise
    ui_portal_core_1: |-
      Ich fand mich allein in einer fremden Welt wieder, unausgerüstet und in Gefahr. Ich hatte keine Erinnerung daran, wie ich dorthin gekommen war, keinen Sinn für ein Vorher.

      Aber das Raumschiff, das ich fand, schien mich wenigstens zu erkennen. Die Steuerung reagierte auf meine Berührung, oder zumindest auf die meines Exo-Anzugs.

      <STORY_HIGH>SCENARIO: Iteration <><STELLAR>#231187661T<><STORY_HIGH> [ <><SPECIAL>Gelöscht<><STORY_HIGH> ]. Ausfall der Grenztrennung wahrscheinlich.

      Gefäß <><STELLAR>[16]<><STORY_HIGH> entleert. Grund: [ Wächtereingriff | Vorsätzlicher Transfer]

      ANALYSE: Neue Iteration generiert. Anomalie-Eindämmung vorbereitet.

      Anomalie ist konform. Position protokolliert. Systemintegritätsprüfung initialisiert.

      ATLAS-VERBINDUNG ... INTERMITTENT<>
    ui_portal_core_2: |-
      Ein mysteriöser Funkspruch erreichte meinen Schiffskommunikator und endete so seltsam, wie er begann.

