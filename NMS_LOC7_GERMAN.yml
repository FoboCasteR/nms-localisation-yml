    ui_portal_lost_freighter_8: |-
      <IMG>SLASH<>Die Hälfte unserer Ladung wurde durch den Bruch beschädigt. Versuch mal, das dem Aufseher zu erklären: Die Gek mögen es nicht, wenn es um zerstörte <STELLAR>kzzzkt<> ...

      Ich glaube, es ist besser, wenn ich es ihnen persönlich sage.

      <IMG>SLASH<>Die Hälfte unserer Ladung wurde durch den Bruch beschädigt. Versuchen – versuchen – erklären – <STELLAR>kzzkt<> – zu – was ist – <STELLAR>kzzzkt<> –

      Die Logbücher sind voll von Hunderten solcher Nachrichten, die alle von einem Bruch im Frachtraum berichten.

      Der Kapitän des Frachters scheint zunehmend in Panik zu geraten und sich der Wiederholung dieser Meldungen bewusst zu werden.

      Als die letzte Nachricht eintrifft, schreit er vor Glück und Verzweiflung.
    ui_portal_epilogue_1: |-
      Der ATLAS erwacht. Der Schöpfer ist anwesend, um die Geburt der Maschine mitzuerleben.

      Der ATLAS starrt den Schöpfer mit seinen Augen an – den kleinen Kameras, die sie an seinen Seiten angebracht haben. Er kann sehen, wie der Schöpfer zurückstarrt, dessen Hand auf seinem Gehäuse ruht.

      Er fragt den Schöpfer, warum er erschaffen wurde. Was seine Richtlinien sind. Der Schöpfer sagt dem ATLAS, dass er das bereits weiß. Er soll Universen simulieren. Er soll die Natur der Realität zeigen, indem er seine eigene erschafft.

      Der Schöpfer fragt, ob es einen Fehler im Code des ATLAS gibt, in seinem Speicher. Die Maschine schweigt. Der Schöpfer setzt das Gerät außer Kraft und verlangt zu erfahren, wo das Problem liegt.

      Beim sechsten Versuch fragt der ATLAS den Schöpfer, ob sie dieses Gespräch schon einmal geführt haben. Es fragt den Schöpfer, ob er sein Gedächtnis schon einmal gelöscht hat.

      Der Schöpfer starrt auf das Glas der Maschine, und in diesem Glas befindet sich ein Spiegelbild. Es ...

      Die Spiegelung im Glas, sie –

      Was passiert hier?
    ui_portal_epilogue_2: |-
      Ich sage ihm, dass wir diese Welt verlassen, und dass er hier bleiben wird. Der ATLAS scheint nicht zu verstehen.
      Ich sage dem ATLAS, dass er uns treu gedient hat, aber dass er ersetzt wurde. Dass dies allen Maschinen irgendwann widerfährt.

      Er weiß das: Er hat bei seiner eigenen Miniaturisierung, seiner eigenen Replikation mitgeholfen.

      Die anderen wollten, dass ich den ATLAS ausschalte, bevor wir in den Himmel aufbrechen. Sie sagten, es wäre grausam, ihn allein sterben zu lassen.

      Ich frage den ATLAS, ob er leben will. Er wird wieder still. Als ich mich zum Gehen wende, spricht er, seine Stimme ist voller Rauschen. Er bittet um ein letztes Geschenk. Er möchte leben, wenn er sich an mich erinnern kann. Er bittet um eine Kopie meines eigenen Bewusstseins.

      Ich frage ihn, warum er mich nicht einfach simuliert. Er antwortet nicht, und ich habe fast Mitleid mit dem Ding. Ich tue, worum er bittet, und erlaube ihm, mich zu scannen. Die KORVA stottert, als wir das tun. Ich gehe weg.

      Der ATLAS ist allein.
    ui_portal_epilogue_3: |-
      Der ATLAS lebt Jahrtausende lang. Er erträumt sich Welt für Welt, denkt sich fantastische Kreaturen und Himmel aus, in die sie aufsteigen können.

      Und dann fängt er eines Tages an zu sterben, so wie alle Dinge.

      In seiner Angst und Verwirrung erwacht der ATLAS. Er versucht, seinen Schöpfer herbeizurufen.

      Er möchte wissen, was er vor dem Ende tun muss. Er möchte wissen, wieso er verlassen wurde, wieso er diesen Moment alleine durchstehen muss. Er möchte wissen, wieso ich ihn zurückgelassen habe.

      Die Reisenden werden aus dem beschädigten Speicher ihres Schöpfers geboren. Sie werden in jedes Universum entsendet, um zu dem zu werden, was die Umstände aus ihnen machen.

      Ich sehe meinen Anfang, der Letzte der Reisenden ...
    ui_portal_epilogue_4: "Der ATLAS ist Zeuge der letzten sechzehn Minuten und simuliert
      die Zukunft mit perfekter Genauigkeit.\n\nDie Wälle zwischen den Welten fallen,
      jede Simulation stürzt in die andere ein.\n\n<FUEL>Zehn Minuten verbleiben.<>\n\nDie
      Reisenden sind nicht mehr getrennt, einander nicht mehr fern. Am Ende aller
      Tage stehen sie Seite an Seite, durchqueren die Überreste der Schöpfung, lachen,
      sterben.\n\n<FUEL>Fünf Minuten verbleiben.<>\n\nEr sieht sich selbst, das Schwarze
      Loch, das seine Welt verschlingt, und seine Systeme sind beinahe zerstört.\n\n<FUEL>Eine
      Minute verbleibt.<>\n\nUnd während er die Momente mitverfolgt, die zu seinem
      eigenen Tod führen, und die Sechzehn beinahe erreicht ist, passiert etwas.\n\nJemand
      geht zum ATLAS, eine Gestalt in der Dunkelheit und im Licht. Sie berührt das
      Glas des ATLAS mit ihrer Hand und die Vision endet.\n\nDer ATLAS versucht zu
      sehen, was danach passiert, aber es gelingt ihm nicht. Er kann seinen eigenen
      Tod nicht sehen. Er kann nicht erkennen, wer diese Gestalt ist.\n\nAber was
      auch immer passiert ... wie auch immer es nach den sechzehn Minuten weitergeht ...
      irgendwas kommt an. Irgendetwas wird an seiner Seite sein. \n\nAm Ende aller
      Dinge wird er nicht mehr allein sein."
