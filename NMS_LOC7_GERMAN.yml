    ui_exped_scrap_ship_desc_d: Ein Raumschiff zu Bergungsgut verarbeitet
    ui_exped_scrap_ship_msg1: |-
      Du kannst nicht dein einziges Raumschiff recyceln
      Kaufe ein <STELLAR>zusätzliches Schiff<>
      Sieh dir für weitere Infos den Meilenstein <EXPED>Reklamation<> an
    ui_exped_scrap_ship_msg2: |-
      Verarbeite dein Raumschiff zu wertvollen <TECHNOLOGY>Bergungsmaterialien<>
      Besuche dafür zunächst das <STELLAR>Raumschiffausstattungsterminal<> auf einer Raumstation
      Du musst das Schiff fliegen, das du zu Bergungsmaterial verarbeiten möchtest
    ui_exped_scrap_ship_msg3: |-
      Besuche das <STELLAR>Raumschiffausstattungsterminal<>
      Wähle <TECHNOLOGY>„Schrott beanspruchen“<>, um Bergungsdrohnen einzusetzen
      Dein aktuelles Schiff wird daraufhin zu <STELLAR>wertvollem Schrott<> verarbeitet
    ui_exped_scrap_ship_obj: Ein Raumschiff zu wertvollem Schrott verarbeiten
    ui_exped_scrap_ship_obj_tip: |-
      Du kannst <TECHNOLOGY>überflüssige<> oder <TECHNOLOGY>nicht gewünschte<> Raumschiffe zu wertvollen Schrottkomponenten verarbeiten. Der Verschrottungsprozess kann sowohl leistungsstarke recycelte <STELLAR>Upgrades<> als auch lukratives Altmetall hervorbringen.

      Kaufe zusätzliche Raumschiffe von vorbeikommenden Händlern oder erwirb und repariere ältere Schiffe an <STELLAR>planetaren Absturzstellen<>. Die Absturzstellen können mithilfe einer Karte ausfindig gemacht werden, die du beim <TECHNOLOGY>Kartografen<> einer Raumstation erwerben kannst.

      Beginne mit dem Abwracken am <STELLAR>Raumschiffausrüstungsterminal<>, das du in jeder Raumstation findest. Du musst das Schiff fliegen, das du abwracken möchtest. Wechsle dein aktives Raumschiff im Schnellmenü (<IMG>QUICK_MENU<>).
    ui_exped_frigates_name_s8: Missionszentrale
    ui_exped_frigates_name_u_s8: MISSIONSZENTRALE
