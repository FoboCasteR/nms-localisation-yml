    ui_mp_hive_obj2: Wächtersäulen-Archive einholen
    ui_mp_hive_obj2_tip: |-
      Die Wächtersäule wird streng bewacht.
      Übertrage Daten vom Säulen-<TECHNOLOGY>Terminal<> zur Weltraumanomalie.
