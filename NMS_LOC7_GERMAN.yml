    bld_s_curtain0_name_l: Geraffte Vorhänge
    bld_s_curtain0_desc: Zart bestickte Vorhänge, zur attraktiven Umrahmung eines
      Fensters nach hinten geknotet. Antistatische Nanofasern gewährleisten, dass
      der Stoff schön hängt und staubabweisend ist.
    bld_s_glowglobe_name: PLANETARER GLOBUS
    bld_s_glowglobe_name_l: Planetarer Globus
    bld_s_glowglobe_desc: Die holografische Repräsentation einer Welt. Lässt sich
      auf alle bekannten Koordinaten der Galaxie anwenden, um die lokalen Planetendaten
      zu simulieren. Sorgt im Büroumfeld für eine Atmosphäre von Gelehrsamkeit.
    bld_s_drape0_name: OPULENTER WANDTEPPICH
    bld_s_drape0_name_l: Opulenter Wandteppich
    bld_s_drape0_desc: Ein attraktiver Wandbehang aus Seide, der reichhaltig gefärbt
      ist und über eingewebte Fäden aus Gold und Cadmium verfügt. Verleiht jedem Raum
      eine opulente Optik.
    bld_s_rug1_name: TEPPICH MIT KREISMUSTER
    bld_s_rug1_name_l: Teppich mit Kreismuster
    bld_s_rug1_desc: Ein opulenter Bodenbelag mit Kreismuster. Er ist aus einer Mischung
      aus schillernder Sandwurmseide und schmutzabweisenden Nanofasern gewebt, was
      ihn sowohl wunderschön als auch widerstandsfähig macht.
