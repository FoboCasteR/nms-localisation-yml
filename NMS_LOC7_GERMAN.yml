    ui_judgement_visitor_techgift7: 'Er findet, dass Planetensiedler einander unterstützen
      müssen. Dafür bringt er die kostenlosen Pläne für: <TECHNOLOGY>„%TECHGIFT%“<>'
    ui_judgement_visitor_techgift8: 'Er behauptet, dass er für einen anonymen Wohltäter
      arbeitet. Um der Siedlung zu helfen, übergibt er die Pläne für: <TECHNOLOGY>„%TECHGIFT%“<>'
    ui_judgement_visitor_techgift9: 'Er ist ein Gesandter, doch sagt nicht, wer ihn
      schickt. Als Geschenk bringt er der Siedlung die Pläne für: <TECHNOLOGY>„%TECHGIFT%“<>'
    ui_judgement_visitor_techsale1: 'Er zeigt seinen Handelsausweis und bietet folgende
      Pläne zum Kauf an: <TECHNOLOGY>„%TECHGIFT%“<>'
    ui_judgement_visitor_techsale2: 'Er zeigt ein Wirrwarr aus Hologrammen. Anscheinend
