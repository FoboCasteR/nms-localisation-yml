    ui_portal_war_library1: |-
      Das Archiv besteht aus Vy‘Keen-Literatur aus der Vor-Hirk-Ära, von der ein Großteil bereits von verschiedenen Inquisitoren im Laufe der Jahrhunderte gesäubert wurde.

      Eine Kostprobe der Poesie:

      <STORY_HIGH>Sie haben die Zath‘keen gefunden, mein Volk. Sie kommen, um sie zu töten. Sie kommen mit Kriegern.
      Klingen und Schreie künden von Ehre. Daksin ist auf einer Welt, ich auf einer anderen.
      Als die Säure fiel, als gläserne Tränen den Schleier zerrissen,
      hielt mich der Priester. Ihre Abwesenheit macht mich krank.
      Die Vy‘Keen, unsere Brüder, unsere Freunde, ein zerrissenes Volk.
      Ehre wird nicht aus Einsamkeit geboren.
      Gedenken heilt die Welt, unser Lied, unseren Wunsch.<>
    ui_portal_war_library2: "Das Terminal ist voll der Vy‘Keen-Philosophie, die einen
      Kodex für ideales Verhalten aufstellt. \n\n<STORY_HIGH>Gerechtigkeit ist kein
      Gedanke. Sie ist kein Fluss, der sich ständig verändert, der immer fließt. Die
      Gerechtigkeit ist die Wahrheit des Universums, der Wunsch des <><FUEL>ATLAS<><STORY_HIGH>,
      das Testament von <><SPECIAL>HIRK<><STORY_HIGH>.\n\nWie die Schwerkraft bringt
      sie sich selbst ins Dasein. Die Aufgabe des Kriegers besteht lediglich darin,
      sich fallen zu lassen, ihre Anziehungskraft zu spüren, die Waffe abzufeuern,
      die abgefeuert werden muss.\n\nRache ist wie eine Mahlzeit nach einem Festmahl.
      Unnötig, wenn die Aufgabe richtig ausgeführt wird. Unnötig, wenn der Krieger
      flink und treu ist. Aber manchmal ist es ein Vergnügen, ein Vielfraß zu sein.\n\nDie
      Jungen dürfen solchen Versuchungen nicht nachgehen. Aber die Alten? \n\nGrah!
      Sie sollen jagen und die Knochen derer zerreißen, die ihnen im Leben Unrecht
      getan haben, so wie sie im Tod gegen die Gehassten kämpfen sollen!<>"
    ui_portal_war_library3: "Ein junger Vy‘Keen-Krieger spricht in einer Kampfgrube,
      zu seinen Füßen liegen die Leichen gefallener Feiglinge, gescheiterter Rekruten
      und anderer Verbrecher.\n\nEr kämpfte 50 Tage lang, bekam nach jeder Schlacht
      Grahgrah-Gas verabreicht, erhielt keine Rast. \n\n<STORY_HIGH>Brüder! Wir kämpfen
      auf einer Lüge! Wir vergießen Blut im ganzen Universum für nichts anderes als
      für das Wort eines toten Feiglings! Ich habe jetzt solche Freunde – eine solche
      Familie.\nDie Wächter sind nicht unsere Feinde. Wir sind nur nicht richtig ausgebildet.
      Wir – <>\n\nDer Vy‘Keen hält inne, als ein Schatten über die Grube fällt. Hunderte
      von Klingen fallen aus der Frachtluke eines passierenden Handelsschiffs und
      spießen den Ketzer auf.\n\nDie Fehlfunktion wurde als ein weiteres Wunder von
      Hirk angesehen, trotz der Trunkenheit des Piloten und des Status des Schiffes
      als Gek."
    ui_portal_war_library4: "Aus anderen Verweisen im Archiv geht hervor, dass Hroth
      ein früher König der interstellaren Vy‘Keen gewesen zu sein scheint. \n\n<STORY_HIGH>Grah!
      Der Tod hatte den alten Hroth verdammt,\nDie Pest, die sich unter den Sternen
      verbirgt,\nAtlas-Agonie, Monolith-Geboren, der Zwei-in-einem,\nDer gute König
      sah sie am Ende,\nHörte die Worte der Ahnen sein Leben lang,\nGab Jagdgeschenk,
      ehrte mit Schlachtgesang,\nWünschte die gefallenen Krieger zum Leben,\nUm einen
      Gesang von Glas, Himmel und Ehre zu erheben,\n Der Wächterfluch stellte sich
      dem letzten Schrecken,\nGrah! So ging der alte Hroth in Bosheit zugrunde.\nWelch
      ein guter König.<>"
    ui_portal_war_library5: |-
      Dies scheint ein philosophisches Traktat zu sein, das in den Welten des Äußeren Randes zirkuliert.

      <STORY_HIGH>Die Ältesten berichten von den Gek. Von ihrem Wandel. Von ihren Verbrechen. Doch Ehrlosigkeit ändert sich nie. Mit Blut geschriebene Verbrechen vergehen nicht. Wir vergessen nicht. Doch wir akzeptieren.

      „Wir akzeptieren.“ Was bedeutet Akzeptanz, ihr Jungen? Wie kann man Böses erleiden, um zu leben? Wieso zieht unsere Flotte nicht in den Krieg? Wieso vernichten wir die Feinde von Hirk nicht, wo immer sie existieren, wie auch immer sie sich nennen, wie hoch der Preis auch sein mag?

      All dies geschah bereits einmal, so lehren es uns die Ältesten. Es gibt viele Iterationen ... viele Träume. In allen von ihnen scheiterten wir oder verloren uns im Sieg selbst.

      Es wird bald ein Tag kommen, an dem die Wahrheit über die Gek ans Tageslicht gelangt. Wir müssen nicht kämpfen. Sie werden sich selbst vernichten ...<>
    ui_portal_war_library6: "Das Archiv enthält eine große Menge an Informationen
      über die Aufzucht von Vy‘Keen-Welpen bis zum Erwachsenenalter. Ein Großteil
      davon befasst sich mit Feindseligkeit und Bedrohung.\n\n<STORY_HIGH>Das Junge
      wird in Angst geboren. So war es, ist es und wird es immer sein. Allein mit
      der Familie verbunden, ruft der Kontakt mit jeglichen anderen Entitäten tödliche
      Furcht hervor. \n\nDie Angst vor offenen Räumen und Kontakt wird auf zwei Arten
      überwunden. Die Bruderschaft der gesamten Spezies im Licht von Hirk. Wir sind
      alle eine Familie. Dies muss gelehrt werden.\n\nWir waren einst Beute. Nun sind
      wir Jäger. Alles andere Leben dieses Universums soll uns fürchten, so wie wir
      uns einst gefürchtet haben. Angst wird unsere Stärke sein.\n\nDieser uralte
      Schrei – „Grah!“ – unser Versammlungsruf, unser Zeichen! Der Eindringling, der
      es wagt, sich uns zu nähern, wird gejagt, wird gehetzt! Wir werden keine Furcht
      haben! Wir werden nicht zurückgelassen werden!<>"
    ui_portal_war_library7: |-
      Das Archiv enthält Tausende von Gedichtzeilen, ein Denkmal für eine gefallene Reisende namens Asteria.

      <STORY_HIGH>Singe, Asteria, Reisenden-Heldin, Meisterin der Klingen von Hirk,
      von der endlosen Schlacht, der Traurigkeit der verlorenen Atlantiden, dem Preis
      der Gnade und des Wartens. Sie, welche die Prophezeiung erfüllte,
      die – von Atlas geschaffen, von Atlas entsandt – Aeron bedrängte, das Grauen erschlug,
      die Dunkelheit am Ende der Welt fand, schloss sich der Vy‘Keen-Seite an,
      Piraten-Reisende, Freundin des Ersten, Verbündete des Himmels!<>
    ui_portal_war_library8: "Das Archiv wurde unterwandert: Es wurde gehackt, um verbotene,
      zensierte Botschaften einer fernen Religion zu verbreiten. \n\n<TRANS_EXP>Die
      Korvax<> <STORY_HIGH>sind verwundete, gebrochene Kreaturen, die glauben, ihre
      Todesschreie seien „logisch“. Sie ertränken sich in der Kommunion, um ihren
      Schmerz zu vergessen. Sie werden uns nicht helfen.<>\n\n<TRANS_TRA>Die Gek<>
      <STORY_HIGH> – entwürdigt, verflucht, ohne ihre frühere Macht und ohne Ehre,
      die sie ersetzen könnte – glauben, dass nichts enden wird. Dass das Wachstum
      ewig weitergehen kann.<>\n\n<STORY_HIGH>Es war die Aufgabe <><TRANS_WAR>der
      Alten<><STORY_HIGH> und ihrer Nachfolger, unsere Zukunft zu entdecken. Aber
      was haben sie gefunden, außer Staub? Ohnmächtige Grahs? Nein.\n\nSagt mir, Freunde.
      Habt ihr vom <><SPECIAL>Testament von Nal<><STORY_HIGH>gehört?\n\nNal ist nicht
      tot. Nal hörte, was Hirk nicht konnte! Nal lebt immer noch, zur Rechten Gottes!\n\nNal
      ermutigt uns, zu zeigen, wie sehr wir uns bemühen – dass wir das Licht des Atlas
      nicht verlassen werden – dass die Hingabe niemals verblassen wird. Nur so bleibt
      uns das Vergessen erspart. Nur dadurch werden wir bereit sein.<>"
    ui_portal_war_library9: "<STORY_HIGH>Die Schrecken liegen unter den Wellen. Sie
      kommen in vielen Formen – alle sind sie verdorben. Alle von ihnen sind krank!
      Grah! Der Gek sagt, wir sollen fliehen! Der Gek sagt, wir sollten fliehen!\n\nGrah,
      hah, hah! Welch amüsanter Zeitgenosse. Wir fesselten den Gek an den Mast unseres
      Schiffes und stachen in See.<>\n\nTaxonomische Scans und Diagramme tanzen im
      Dauerlicht über die Planetenoberfläche und zeigen, was sie vorgefunden haben.
      Die Audioprotokolle gehen weiter. \n\n<STORY_HIGH>Unser Schiff hatte fünf Piraten
      an Bord, die außerhalb des Lichts von Hirk geboren wurden. Ich bin der einzige
      Gläubige, oder war es zumindest einmal. Es gibt auch einen Korvax, der von seiner
      Konvergenz getrennt wurde. \n\nEr sagt mir, dass die Kreaturen, die wir jagen,
      nicht lebendig sind. Dass der Abgrund wie der Tod ist – wie eine Trennung. Es
      ist ein großer Fehler, der nie wiedergutgemacht werden kann.<>\n\nWeitere Logbücher
      zeigen, dass die Besatzung die Welt mit fünf gefangenen Abgrundschrecken verließ.
      Sie haben es nie zurück zu ihrer geplanten Auktion geschafft. \n\nAm Ende verfütterte
      der Korvax alle anderen an die Schrecken, bevor er die Selbstzerstörung einleitete.
      Sein letztes Wort: „Atlantide“."
    ui_portal_war_library10: |-
      <STORY_HIGH>Dort liegen die dunklen Sterne, die weiten Ozeane. Meine Freunde. <IMG>SLASH<> Der Mond geht auf. Grah! <IMG>SLASH<> Die Tiefe weint mit der Klage der Maschinen. <IMG>SLASH<> Grah! Auf Dryn‘Dargh bricht die Nacht ohne seine Bewohner herein.

      Nach Dryn‘Dargh werden wir zurückkehren. Ich werde zurückkehren. <IMG>SLASH<> Ich werde euch nicht verlassen. Ich werde euch nie verlassen.

      Ich werde mich erinnern.<>

      Einst hielt man diese Worte für die letzten Worte Hirks, ehe das Oberkommando diese Tatsache infrage stellte. Hundert Jahre lang stritt eine geistliche Universität darüber, ob man sie in den offiziellen Lehrplan aufnehmen sollte.

      Bis heute gibt es keine Entscheidung. Jedwede Erwähnung von Dryn‘Dargh wird unter der Androhung auf Strafe durch Körperernte unterdrückt. Wieso, ist unklar. Auch weiß man nicht, wofür dieser Ort steht.

      Nachdem er diese Worte gesprochen hatte, riss sich Hirk der Große angeblich seine eigenen Gliedmaßen aus. Dies ist ein Todesritus, dem viele Vy‘keen folgten, in Erinnerung an eine alte Zeit der Rache und der Schrecken.
