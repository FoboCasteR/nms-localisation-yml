    ui_spooky_atlas_res: |-
      Der Atlas reagiert nicht. Er bleibt eine unergründliche, gleichmütige Maschine. Es war zu viel erwartet, dass er sich von den Sorgen der Sterblichen bewegen lassen könnte, egal wie stark sie meine kleine Existenz bedrohen.
      Als ich mich jedoch zum Gehen wende, flackert die Schnittstelle ...
      <TECHNOLOGY>Baupläne<> für ein seltsames Stück Technologie werden auf meinen Exo-Anzug übermittelt. Worte begleiten diese Übertragung nicht.
