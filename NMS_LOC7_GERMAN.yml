    ui_judgement_mission_intro1: Abenteuerlustige Bürger haben eine Expedition vorgeschlagen.
    ui_judgement_mission_intro2: Eine kleine Gruppe von Bürgern bittet um die Erlaubnis,
      eine Expedition zu starten.
    ui_judgement_mission_intro3: Eine Gruppe abenteuerlustiger Bürger möchte die Siedlung
      verlassen.
    ui_judgement_mission_intro4: Einige Bürger möchten den Planeten erkunden.
    ui_judgement_mission_intro5: Eine Gruppe von Bürgern möchte eine Expedition über
      den Planeten unternehmen.
    ui_judgement_mission_detail1: Sie möchten mehr über das Schicksal eines ehemaligen
      Aufsehers in Erfahrung bringen. Dieser floh aus der Siedlung, um in den Höhlen
      zu leben.
    ui_judgement_mission_detail2: Sie haben in der Nähe einen abgestürzten Frachter
      ausgemacht und glauben, dass noch nützliche Güter zu finden sind.
    ui_judgement_mission_detail3: Sie denken, dass sie den Standort eines Nests biologischer
      Schrecken ausfindig gemacht haben. Für das Wohle aller möchten sie diese vernichten.
    ui_judgement_mission_detail4: Sie möchten ihre neue Technik zur Unterwasseratmung
      ausprobieren und erhoffen sich, unter den Wellen auf wertvolle Steine zu stoßen.
    ui_judgement_mission_detail5: Sie kriegen einen blutroten Traum nicht aus dem
      Kopf. Das scharlachrote Echo ruft sie zu einem verlassenen Gebäude fern unserer
      Mauern. Dort wollen sie Antworten finden.
    ui_judgement_mission_detail6: Sie möchten einen Bohrungstest in den Höhlen in
      unserer Nähe ausführen. Ihre Karten deuten wertvolle Mineralien an, wenn sie
      tief genug bohren können.
    ui_judgement_mission_detail7: Sie haben ein Notsignal auf dem planetaren Radar
      ausgemacht. Das Signal ist mehrere Tage weit entfernt, doch ihr Pflichtgefühl
      treibt sie dazu, nachzusehen.
    ui_judgement_mission_detail8: Es gab kürzlich einen Kampf zwischen Piraten und
      Frachtern in der oberen Atmosphäre. Sie wollen Schrott und brauchbare Gegenstände
      aus den Überresten bergen.
    ui_judgement_mission_detail9: Ihr Wetteralgorithmus deutet an, dass wir einem
      mächtigen Sturmkristallereignis bevorstehen. Sie haben einen Schweren Minotaurus-Exo-Anzug
      hergerichtet und sehen nun ihre Chance, ihn richtig auszutesten.
    ui_judgement_mission_detail10: Sie haben einen spektakulären Meteoritenschauer
      gesichtet. Nun wollen sie herausfinden, wo etwas eingeschlagen ist und möglichst
      viel sammeln, egal, ob es Mineralien, Raumstaub, außerirdische Mikroben oder
      Sonstiges ist.
    ui_judgement_mission_detail11: Sie möchten ein ausführliches Gutachten über die
      örtliche Fauna erstellen, damit die Siedlung von einem DNS-Katalog profitieren
      kann.
    ui_judgement_mission_detail12: Sie möchten ein ausführliches Gutachten über die
      örtliche Flora erstellen, damit die Siedlung von einer Samenbank profitieren
      kann.
    ui_judgement_mission_detail13: Sie möchten die Umgebung der Siedlung fotografieren,
      damit wir unsere Heimat besser zu verstehen und zu schätzen lernen.
    ui_judgement_mission_detail14: Sie haben ein Dressur- und Züchtungsprogramm geplant
      und möchten die lokale Fauna nach geeigneten tierischen Begleitern absuchen.
    ui_judgement_mission_detail15: Einer ihrer Freunde ist nachts aus der Siedlung
      verschwunden und nie zurückgekehrt. Sie haben geschworen, dass sie ihn finden
      werden, um ihm zu helfen oder ihm zu gedenken.
    ui_judgement_mission_detail16: Sie möchten den Planeten nach wertvollen Ressourcen
      absuchen. Dabei wollen sie Karten erschaffen, von denen zukünftige Expeditionen
      profitieren können. Und jede davon wird der Siedlung Reichtümer bescheren.
    ui_judgement_mission_detail17: Sie stecken schon zu lange in dieser Siedlung fest.
      Sie möchten einfach mal wieder ein Abenteuer erleben und die Aufregung verspüren,
      in das Unbekannte zu schreiten.
    ui_judgement_mission_detail18: Sie haben eine uralte Karte erhalten, auf welcher
      der Standort eines Relikts verzeichnet ist. Zu Fuß sind es nur wenige Tage von
      der Siedlung aus und sie wollen es sich wirklich mal ansehen.
    ui_judgement_mission_detail19: Sie haben Gerüchte über einen großen Schatz in
      der Wildnis außerhalb der Siedlung gehört. Sie möchten feststellen, was an diesen
      Gerüchten dran ist.
    ui_judgement_mission_detail20: Sie hatten genug von den gnadenlosen Angriffen
      der Wächter. Sie möchten in die Wildnis hinaus und die Quelle der Drohnenplage
      ausmachen, damit sie ein für alle Mal beseitigt werden kann.
    ui_judgement_mission_detail21: Sie wollen Karten von den umgebenden Bereichen
      anfertigen, damit die Siedlung sicher in andere fruchtbare und produktive Lande
      erweitert werden kann.
    ui_judgement_mission_detail22: Sie haben die Sterne studiert, doch ihre Karten
      reichen nicht aus. In unserer Siedlung ist es ihnen nicht möglich, genaue Positionen
      aufzuzeichnen. Sie müssen ihre Vermessung von verschiedenen Standorten auf unserem
      Planeten aus ausführen.
    ui_judgement_mission_detail23: Sie sind überzeugt, dass die Siedlung stets in
      Gefahr sein wird, wenn wir keine neuen Nahrungsquellen finden. Sie möchten das
      Gebiet nach Nahrungsquellen absuchen und einen detaillierten Katalog aller essbaren
      Pflanzen und Tiere erstellen.
    ui_judgement_mission_detail24: Sie möchten für die Zukunft der Siedlung vorsorgen,
      indem sie zusätzliche Wasserquellen suchen. Sie haben alle notwendigen Werkzeuge
      wie Wünschelruten und bitten nur noch um Vorräte und diverse Ausrüstung.
    ui_judgement_mission_detail25: Sie haben Rauchwolken unnatürlicher Farben jenseits
      des Horizonts erblickt. Sie finden, die Quelle muss gefunden werden.
    ui_judgement_mission_detail26: Sie möchten eine Machtdemonstration darbieten,
      indem sie die Umgebung patrouillieren. Sie glauben, dass eine derartige Darstellung
      die Piraten von Raubzügen in der Siedlung abhalten wird.
    ui_judgement_mission_detail27: Sie haben Gerüchte über merkwürdige, flüsternde
      Eier in der Wildnis fern der Siedlung gehört. Sie halten es für wichtig, diese
      Eier zu erlangen und zu untersuchen.
    ui_judgement_mission_detail28: Sie denken, dass wir an der Schwelle einer wichtigen
      wissenschaftlichen Entdeckung stehen, doch die bestehenden DNS-Proben sind ungenügend.
      Sie möchten mehr biologische Materialien sammeln, um damit ihr Experiment abzuschließen.
    ui_judgement_mission_detail29: Sie sagen einfach, dass sie mehr Schädel brauchen
      und das die Wildnis der beste Ort für ihre Suche ist.
    ui_judgement_mission_detail30: Sie möchten uralte Relikte in unserer Umgebung
      entdecken und denken, dass ein Monolith in der Nähe den besten Ort für eine
      Ausgrabung darstellt. Sie versprechen, dass die Siedlung alle entdeckten Artefakte
      erhält.
