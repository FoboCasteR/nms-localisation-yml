    ui_pirates1_clue3_label: Die Stimme der Freiheit
    ui_pirates1_obj1: Die markierten Koordinaten erreichen
    ui_pirates1_obj1_tip: |-
      „– <STELLAR>kzzzzkt<> – ihre Lügen ablehnen – <STELLAR>kzzkttt<> – uns in die Freiheit folgen – <STELLAR>kzzzzzzzzt<> – “

      Ein verlassenes, treibendes Raumschiff sendete eine seltsame Nachricht sowie eine Reihe <TECHNOLOGY>Koordinaten<>.
      Folge den Koordinaten, um mehr herauszufinden.
    ui_pirates1_obj2: Den Treffpunkt erreichen
    ui_pirates1_obj2_tip: |-
      „– <STELLAR>kzzzzkt<> – widerstehen dem roten – <STELLAR>kzkt<> – werden sein blutrotes Auge ausstechen!
      – <STELLAR>kzzzzzzzzzzzzktttz<> – Tod dem scharlachroten – <STELLAR>kzzzzkt<> – Tyrannen!'

      Das Signalecho führte zu einer <TECHNOLOGY>Absturzstelle<>, den qualmenden Überresten eines im Kampf zerstörten Raumschiffes.
      Wer auch immer das Schiff zerstört hat, hinterließ die Einzelheiten eines <TECHNOLOGY>Treffpunktes<>. Erreiche das Navigationssignal, um mehr herauszufinden.
    ui_pirates1_obj3: Der Stimme der Freiheit folgen
    ui_pirates1_obj3_alt: Die Stimme der Freiheit lokalisieren
    ui_pirates1_obj3_tip: |-
      „Der Pfad zur Freiheit ist – <STELLAR>kkztzkt<> – werden unsere eigenen Meister sein – <STELLAR>kzzzktzz<> – frei von der roten Illusion! Ein Himmel für die Starken!“

      Eine mysteriöse Nachricht hallte in der Leere nach einem <TECHNOLOGY>Piratenüberfall<>. Sie wies alle Überlebenden an, sich ihnen bei bestimmten <TECHNOLOGY>planetaren Koordinaten<> anzuschließen ...
