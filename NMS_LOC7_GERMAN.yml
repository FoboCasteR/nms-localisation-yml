      Das Terminal übertrug eine Reihe von <SPECIAL>Wächter-Hartgestell<>-Schaltplänen auf meinen Exo-Anzug. Ich war mir nicht sicher, ob ich verstand, was gerade passiert war, aber ich wollte hier so schnell wie möglich weg.
