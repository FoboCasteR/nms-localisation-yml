    ui_mp_infest_title_1: Das Hungern
    ui_mp_infest_desc_1: |-
      Ein gespenstisches Lied hallt durch eine verseuchte Region des Weltraums. Dieser abscheuliche Chor muss gereinigt und die Infektion muss beseitigt werden, ehe sie sich ausbreitet.

      ‚Der Wurmfürst erhebt sich über die staubige Erde; aus seinem Fleische wird der Himmel. Wir opfern uns dem Erdboden. Wir betteln um die Annahme unseres Opfers.‘
    ui_mp_infest_title_2: Der Ruf des Titanen
    ui_mp_infest_desc_2: |-
      Ein gespenstisches Lied hallt durch eine verseuchte Region des Weltraums. Dieser abscheuliche Chor muss gereinigt und die Infektion muss beseitigt werden, ehe sie sich ausbreitet.

      ‚Der Staub schnürte unsere Kehlen zu. Unsere Augen waren gerötet und wässrig. Aber die Wahrheit war unausweichlich. Die Adern des Atlas waren aufgetaucht.‘
    ui_mp_infest_title_3: Das wühlende Verderben
    ui_mp_infest_desc_3: |-
      Ein gespenstisches Lied hallt durch eine verseuchte Region des Weltraums. Dieser abscheuliche Chor muss gereinigt und die Infektion muss beseitigt werden, ehe sie sich ausbreitet.

      ‚Nun betteln wir bei jedem Sturm darum, auserwählt zu werden; die Arme zum Himmel, Gesichter zum Schmutz, herausrufend mit allem, was wir haben!
    ui_mp_infest_title_4: Sie müssen essen
    ui_mp_infest_desc_4: |-
      Ein gespenstisches Lied hallt durch eine verseuchte Region des Weltraums. Dieser abscheuliche Chor muss gereinigt und die Infektion muss beseitigt werden, ehe sie sich ausbreitet.

      ‚Wenn die schweren Regentropfen auf die Erde treffen, antworten die Adern des Atlas. Die Verzückung über unsere Verzehrung ist nicht in Worte zu fassen.‘
    ui_mp_infest_title_5: Das kriechende Fleisch
    ui_mp_infest_desc_5: |-
      Ein gespenstisches Lied hallt durch eine verseuchte Region des Weltraums. Dieser abscheuliche Chor muss gereinigt und die Infektion muss beseitigt werden, ehe sie sich ausbreitet.

      ‚Wir stürzen, während er uns verschlingt, aber ergreifen die glitschigen Wände so gut wir nur können – Oh! –, um den Muskelmagen im noch wachen Zustand zu erreichen.‘
    ui_mp_infest_title_6: Die Qual des Verzehrens
    ui_mp_infest_desc_6: |-
      Ein gespenstisches Lied hallt durch eine verseuchte Region des Weltraums. Dieser abscheuliche Chor muss gereinigt und die Infektion muss beseitigt werden, ehe sie sich ausbreitet.

      ‚Der Schleim verstopft unsere Nasen und brennt in den Augen, jedoch sind wir in dieser warmen Finsternis bereits blind. Atme tief ein! Wie unsere Lungen gurgeln!‘
    ui_mp_infest_title_7: Der reinigende Schlund
    ui_mp_infest_desc_7: Der Atlas schreit in der Sprache der Schöpfung, und was durch
      seinen Geist fließt, fließt durch das Universum. Seltsame Abscheulichkeiten
      suchen Welten am Rande des Alls heim, Kreaturen, die allem empfindungsfähigen
      Leben abscheulich sind. Was auch immer der Grund sein mag, diese Monstrositäten
      müssen beseitigt werden, ehe sie andere in ihren verfluchten Schlund ziehen.
