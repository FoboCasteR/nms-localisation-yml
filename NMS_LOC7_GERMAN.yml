    ui_sent_miss_judge_title_3: Wachsende Neugier
    ui_sent_miss_judge_question_3a: "<VAL_ON>Auflösung erforderlich:<> Beantworte
      die Fragen der Bürger über [ die Wache ]"
    ui_sent_miss_judge_dilemma_3a: Die Bürger sind neugierig geworden. Sie bemerken
      das plötzliche und traumatische Auftauchen der Wächter-Hartgestelle und dass
      der Aufseher von einer abtrünnigen Drohne begleitet zu werden scheint.
    ui_sent_miss_judge_opt_a_3: Die Bürger beruhigen
    ui_sent_miss_judge_opt_b_3: Gehorsam fordern
    ui_sent_miss_judge_dilemma_3b: Die Bürger sind über deine Worte erfreut. Sie haben
      ihr ganzes Leben in Angst vor den Wächtern gelebt und hoffen nun auf Frieden.
      Sie wollen dich bei deiner Suche nach Antworten unterstützen und haben eine
      Expedition vorbereitet.
    ui_sent_miss_judge_dilemma_3c: |-
      Die Bürger erinnern den jetzigen Aufseher daran, dass es einst einen früheren Aufseher gab. Die Wächter haben sie ihr ganzes Leben lang bedroht, und sie wollen nicht länger in Angst leben.
      Sie sind bereit, in den verbotenen Gebäude nach Antworten zu suchen. Sie sind bereit, sich mit dir darüber zu beraten, wo sie beginnen sollen.
    ui_sent_miss_judge_question_3b: "<VAL_ON>Auflösung erforderlich:<> Direkte Expedition
      zu welchem Ort?"
    ui_sent_miss_judge_opt_c_3: Zu verlassenem Gebäude senden
    ui_sent_miss_judge_opt_d_3: Zu einem Monolithen senden
    ui_sent_miss_judge4_cost_opt: Wächterexpedition nachbesprechen
    ui_sent_miss_judge_header_4: NACHBESPRECHUNG DER BÜRGER-WÄCHTEREXPEDITION
    ui_sent_miss_judge_title_4: Wachsende Neugier – abgeschlossen!
    ui_sent_miss_judge_question_4a: "<VAL_ON>Auflösung erforderlich:<> Nachbesprechung
      der Expedition"
    ui_sent_miss_judge_dilemma_4a: Die Bürger, die sich auf die Suche begeben haben,
      um hinsichtlich der Wächter antworten zu erhalten, sind von ihrer Expedition
      zurückgekehrt. Sie berichten, dass sie einen <SPECIAL>Wächter-Hartgestell<>-Bauplan
      gefunden haben. Allerdings scheint eine gedämpfte Stimmung zu herrschen.
    ui_sent_miss_judge_opt_a_4: Den Entdeckern danken
    ui_sent_miss_judge_opt_b_4: Die Entdecker befragen
    ui_sent_miss_judge_dilemma_4b: |-
      Die Bürger bedanken sich murmelnd. Aber es gibt auch Gemurmel und Gerüchte über das Wasser.
      Die Bürger zögern, weiterzusprechen. Sie scheinen nicht ganz sie selbst zu sein ...
    ui_sent_miss_judge_dilemma_4c: Die Bürger zögern, weiterzusprechen. Es wird über
      „das Wasser“ gemurmelt, Gerüchte werden gestreut, die schwer zu verstehen sind.
      Sie scheinen nicht ganz sie selbst zu sein.
    ui_sent_miss_judge_question_4b: "<VAL_ON>Auflösung erforderlich:<> Wie sollen
      wir mit den Entdeckern umgehen?"
