      Docke an der <TECHNOLOGY>Raumstation<> an, um mehr zu erfahren.
    ui_pirates2_obj3: Die gesetzlose Station erkunden
    ui_pirates2_obj3_tip: |-
      Die lokalen Systembehörden wurden von <STELLAR>der Stimme der Freiheit<> verdrängt.
      Gesetzlose Systeme ermöglichen den Ankauf profitabler <SPECIAL>Schwarzmarkt<>-Waren.
      Schließe lukrative Missionen für den <TECHNOLOGY>Kopfgeldmeister<> der Station ab.
      Erwirb <STELLAR>Gefälschte Pässe<>, um dein Ansehen in regulierten Systemen wiederherzustellen.
    ui_pirates2_msg1: |-
      <TECHNOLOGY>Sicherer Systempass<> von der „<STELLAR>Stimme der Freiheit<>“ erhalten.
      Aktiviere den Pass im Inventar (<IMG>INVENTORY<>).
    ui_pirates2_msg2: |-
      <TECHNOLOGY>Sicherer Systempass<> von der „<STELLAR>Stimme der Freiheit<>“ erhalten.
      Kehre zu deinem Raumschiff zurück.
    ui_pirates2_msg3: |-
      <TECHNOLOGY>Sicherer Systempass<> von der „<STELLAR>Stimme der Freiheit<>“ erhalten.
      Fliege ins All, um die <TECHNOLOGY>Galaxiekarte<> aufzurufen.
    ui_pirates2_msg4: |-
      <TECHNOLOGY>Sicherer Systempass<> von der „<STELLAR>Stimme der Freiheit<>“ erhalten.
      Öffne die Galaxiekarte (<IMG>QUICK_MENU<>) und folge dem <TRADEABLE>Missionspfad<> (<IMG>GALAXY_NAV_L<><IMG>GALAXY_NAV_R<>).
    ui_pirates2_msg5: |-
      <TECHNOLOGY>Sicherer Systempass<> von der „<STELLAR>Stimme der Freiheit<>“ erhalten.
      Docke an der <STELLAR>gesetzlosen Station<> an.
    ui_pirates2_msg6: |-
      <STELLAR>Gesetzlose Station<> entdeckt.
      Sprich mit den Personen an Bord, um die „<STELLAR>Stimme der Freiheit<>“ zu finden.
