    ui_twit_ship_21_name: HIWAMIHA DES SCHICKSALS
    ui_twit_ship_21_name_l: Hiwamiha des Schicksals
    ui_twit_ship_21_desc: |-
      Ein exklusives <STELLAR>Raumschiff<>. Dieses Schmugglerschiff ist durch eine überhitzte <TECHNOLOGY>ablative Panzerung<> abgeschirmt und mit <TECHNOLOGY>Scan-Deflektor<>-Technologie ausgestattet, um die Schmuggelware vor den Systembehörden zu verbergen.

      <STELLAR>Hol dir<> dieses Schiff, um es zu deiner Sammlung hinzuzufügen oder gegen dein aktuelles Schiff <STELLAR>einzutauschen<>. Rufe, während du dich auf einem Planeten befindest, Schiffe über das Schnellmenü (<IMG>QUICK_MENU<>) auf.
    ui_twit_ship_22_name: INZAKITAS TORHEIT PY9
    ui_twit_ship_22_name_l: Inzakitas Torheit PY9
    ui_twit_ship_22_desc: |-
      Ein exklusives <STELLAR>Raumschiff<>. Dieses Schlachtschiff ist mit einem leistungsstarken <TECHNOLOGY>Positronenwerfer<> für die schnelle Vernichtung feindlicher Schiffe ausgerüstet.

      <STELLAR>Hol dir<> dieses Schiff, um es zu deiner Sammlung hinzuzufügen oder gegen dein aktuelles Schiff <STELLAR>einzutauschen<>. Rufe, während du dich auf einem Planeten befindest, Schiffe über das Schnellmenü (<IMG>QUICK_MENU<>) auf.
    ui_twit_ship_23_name: DER SOHN DER SONNE
    ui_twit_ship_23_name_l: Der Sohn der Sonne
    ui_twit_ship_23_desc: |-
      Ein exklusives <STELLAR>Raumschiff<>. Dieses Erkundungsschiff ist mit <TECHNOLOGY>Wirtschafts-<> und <TECHNOLOGY>Konfliktscannern<> ausgestattet, um Systemdaten aus der Ferne zu sondieren.

      <STELLAR>Hol dir<> dieses Schiff, um es zu deiner Sammlung hinzuzufügen oder gegen dein aktuelles Schiff <STELLAR>einzutauschen<>. Rufe, während du dich auf einem Planeten befindest, Schiffe über das Schnellmenü (<IMG>QUICK_MENU<>) auf.
    ui_twit_ship_24_name: HABIKA BF3
    ui_twit_ship_24_name_l: Habika BF3
    ui_twit_ship_24_desc: |-
      Ein exklusives <STELLAR>Raumschiff<>. Das Habiki BF3 ist ein Schlepper, der auf wirtschaftlichen Betrieb spezialisiert ist, mit <TECHNOLOGY>effizienten Düsen<> und einem <TECHNOLOGY>automatischen Startladesystem<>, das den Kraftstoffverbrauch beim Start minimiert.

      <STELLAR>Hol dir<> dieses Schiff, um es zu deiner Sammlung hinzuzufügen oder gegen dein aktuelles Schiff <STELLAR>einzutauschen<>. Rufe, während du dich auf einem Planeten befindest, Schiffe über das Schnellmenü (<IMG>QUICK_MENU<>) auf.
    ui_twit_ship_25_name: LETZTE ASCHE PL4
    ui_twit_ship_25_name_l: Letzte Asche PL4
    ui_twit_ship_25_desc: |-
      Ein exklusives <STELLAR>Raumschiff<>. Dieses furchteinflößende Schlachtschiff ist außergewöhnlich manövrierfähig und kann dank seiner <TECHNOLOGY>Überbrückungstechnologie der Flugunterstützung<> geschickt an Himmelskörpern vorbeidriften.

      <STELLAR>Hol dir<> dieses Schiff, um es zu deiner Sammlung hinzuzufügen oder gegen dein aktuelles Schiff <STELLAR>einzutauschen<>. Rufe, während du dich auf einem Planeten befindest, Schiffe über das Schnellmenü (<IMG>QUICK_MENU<>) auf.
    ui_twit_pet_13_name: "„Z. SPELTWIREUM“-EI"
    ui_twit_pet_13_name_l: "„Z. Speltwireum“-Ei"
    ui_twit_pet_13_desc: |-
      Ein lebendiges, fruchtbares Ei, <TRADEABLE>bereit zum Schlüpfen!<>

      Der vielbeinige Embryo zittert in seiner Schale.

      Scans zeigen, dass das Wesen darin das genetische Potenzial für eine <STELLAR>kooperative<> Persönlichkeit hat.
    ui_twit_pet_14_name: "„O. CRABUBIREUS“-EI"
    ui_twit_pet_14_name_l: "„O. Crabubireus“-Ei"
    ui_twit_pet_14_desc: |-
      Ein lebendiges, fruchtbares Ei, <TRADEABLE>bereit zum Schlüpfen!<>

      Das Wesen im Inneren windet sich mit seinem tropfenförmigen Körper hin und her und sehnt sich danach, zu schlüpfen.

      Scans zeigen, dass das Wesen darin das genetische Potenzial für eine <TECHNOLOGY>autonome<> Persönlichkeit hat.
    ui_twit_gun_09_name: YAUZAS QUANTENSTIMMER
    ui_twit_gun_09_name_l: Yauzas Quantenstimmer
    ui_twit_gun_09_desc: |-
      Ein exklusives <STELLAR>Multiwerkzeug<>. Diese Alienwaffe ist mit einem verbesserten <TECHNOLOGY>Impulswerfer<> ausgestattet, dessen treibstoffgespeiste Geschosse in der Lage sind, Ziele nach dem Aufprall zu <STELLAR>entzünden<>.

      <STELLAR>Nimm dir<> dieses Multiwerkzeug, um es zu deiner Sammlung hinzuzufügen oder gegen dein aktuelles Multiwerkzeug <STELLAR>einzutauschen<>. Wechsle über den Abschnitt „Hilfsmittel“ des Schnellmenüs (<IMG>QUICK_MENU<>) zwischen aktiven Multiwerkzeugen.
    ui_twit_gun_10_name: DAS FLÜSTERN DES ABGRUNDS 4-F33-QP4
    ui_twit_gun_10_name_l: Das Flüstern des Abgrunds 4-F33-QP4
    ui_twit_gun_10_desc: |-
      Ein exklusives <STELLAR>Multiwerkzeug<>. Der <TECHNOLOGY>Glutspeer<> dieses Gewehrs feuert präzise, kraftvolle Energiestrahlen auf weit entfernte Ziele, die sie sowohl <STELLAR>schädigen<> als auch <STELLAR>betäuben<>.

      <STELLAR>Nimm dir<> dieses Multiwerkzeug, um es zu deiner Sammlung hinzuzufügen oder gegen dein aktuelles Multiwerkzeug <STELLAR>einzutauschen<>. Wechsle über den Abschnitt „Hilfsmittel“ des Schnellmenüs (<IMG>QUICK_MENU<>) zwischen aktiven Multiwerkzeugen.
    ui_twit_ship_generic_name: EXKLUSIVES RAUMSCHIFF
    ui_twit_ship_generic_name_l: Exklusives Raumschiff
    ui_twit_ship_generic_desc: |-
      Ein exklusives <STELLAR>Raumschiff<>.

      <STELLAR>Hol dir<> dieses Schiff, um es zu deiner Sammlung hinzuzufügen oder gegen dein aktuelles Schiff <STELLAR>einzutauschen<>. Rufe, während du dich auf einem Planeten befindest, Schiffe über das Schnellmenü (<IMG>QUICK_MENU<>) auf.
    ui_twit_gun_generic_name: EXKLUSIVES MULTIWERKZEUG
    ui_twit_gun_generic_name_l: Exklusives Multiwerkzeug
    ui_twit_gun_generic_desc: |-
      Ein exklusives <STELLAR>Multiwerkzeug<>.

      <STELLAR>Nimm dir<> dieses Multiwerkzeug, um es zu deiner Sammlung hinzuzufügen oder gegen dein aktuelles Multiwerkzeug <STELLAR>einzutauschen<>. Wechsle über den Abschnitt „Hilfsmittel“ des Schnellmenüs (<IMG>QUICK_MENU<>) zwischen aktiven Multiwerkzeugen.
    ui_twit_pet_generic_name: BEGLEITER-EI
    ui_twit_pet_generic_name_l: Begleiter-Ei
    ui_twit_pet_generic_desc: Ein lebendes, brütbares Ei, <TRADEABLE>bereit zum Schlüpfen!<>
    ui_firework_pack_twit_03_name: GEMISCHTES FEUERWERK-PAKET
    ui_firework_pack_twit_03_name_l: Gemischtes Feuerwerk-Paket
    ui_firework_pack_twit_03_desc: |-
      Ein Feuerwerk mit drei Sorten. Enthält <COMMODITY>Luxus-<>, <FUEL>Atlas-<> und <TRADEABLE>auffällige<> Sorten. Zünde es, um faszinierende Bilder am Himmel zu erzeugen.

      Die Abschussröhre kann über das <VAL_ON>Baumenü<> (<IMG>BUILD_MENU<>) platziert werden. <FUEL>Warnung<>: Niemals damit auf lebende Kreaturen zielen. Nicht empfohlen für den Gebrauch in geschlossenen Räumen.
    suit_rocketlocker: Handelsrakete
    ui_suit_rocket_name: HANDELSRAKETE
    ui_suit_rocket_name_l: Handelsrakete
    ui_suit_rocket_desc: |-
      Ein persönliches Raketengerät mit direkter Verbindung zum <TECHNOLOGY>galaktischen Handelsnetzwerk<>. Mit dieser Einheit kann der Benutzer ein kleines Raumschiff mit Gütern beladen. Nach dem Start werden die Güter zum nächsten Handelsterminus transportiert und <STELLAR>automatisch verkauft<>.

      <STELLAR>Rufe<> die Handelsrakete mit <IMG>QUICK_MENU<> herbei.
