    update12_title: No Man‘s Sky – Endurance-Update
    update12_notes: |-
      No Man‘s Sky ENDURANCE bringt eine Vielzahl von neuen Features. Alle Details findest du unter www.nomanssky.com.

      * Frachterbasen erhalten eine Vielzahl neuer Teile und die Möglichkeit, im Freien zu bauen.
      * Das Bauen von Basen im Allgemeinen wurde verbessert, mit vielen neuen Erleichterungen.
      * Von Spielern gebaute Frachter werden nun von ihrer eigenen Besatzung bewohnt.
      * Asteroiden wurden visuell aufgefrischt, um ein dramatisches neues Weltraumerlebnis zu schaffen.
      * Spieler können nun eine ganze Flotte von prozedural generierten organischen Fregatten erhalten.
      * Mehrere neue Multiplayer-Missionsstile wurden dem Nexus hinzugefügt.

      Hello Games hat hart daran gearbeitet, No Man‘s Sky zu verbessern und zu erweitern. Wir hoffen, es gefällt euch. :)

      Vielen Dank,
      Hello Games
    ui_pulse_encounter_name_biofrig: Kosmischer Wal
    ui_pulse_encounter_tit_biofrig: Walgesang entdeckt
    ui_pulse_encounter_msg_biofrig: |-
      <SPECIAL>Kosmische Megafauna<> im lokalen Weltraum entdeckt.
      Werde langsamer, um die Kreatur zu untersuchen.
    ui_pulse_encounter_osd_biofrig: WALGESANG ENTDECKT <IMG>SLASH<> ZUM UNTERSUCHEN
      IMPULSANTRIEB STOPPEN
    ui_hail_biofrig_desc_1: Die prächtige Kreatur treibt dahin und beobachtet mich
      mit leerem Blick. Sie hat offenbar keine Möglichkeit, um zu sehen oder sich
      durch den Raum fortzubewegen, aber irgendwie gelingt ihr beides.
    ui_hail_biofrig_lang_1: Ich habe gewartet, Reisender. Es war unser Schicksal,
      uns hier zu treffen.
    ui_hail_biofrig_desc_1a: Die Worte der Kreatur dringen lautlos in meinen Kopf
      ein, als würden sie auf einer unbekannten Wellenlänge in mein Bewusstsein gelangen.
    ui_hail_biofrig_desc_2: Alles an dieser Kreatur ist ruhig, als wäre sie völlig
      im Frieden mit dem Universum. Sie betrachtet mich nachdenklich.
    ui_hail_biofrig_lang_2: Hallo, Reisender. Ich hatte nicht damit gerechnet, dass
      wir uns so bald treffen würden.
    ui_hail_biofrig_desc_2a: Die ruhige Präsenz der Kreatur tröstet mich. Ihre Worte
      scheinen aus meinem eigenen Kopf zu kommen.
    ui_hail_biofrig_desc_3: Diese riesige Kreatur scheint in der Lage zu sein, mein
      Schiff mit einem einzigen Tentakel zu zerquetschen, und doch fühle ich mich
      in ihrer Gegenwart völlig sicher.
    ui_hail_biofrig_lang_3: Ich habe dich erwartet, Reisender.
    ui_hail_biofrig_desc_3a: Die Kreatur spricht nur in jenseitigem Gesang; die Worte
      nehmen in meinem eigenen Kopf Gestalt an.
    ui_hail_biofrig_lang_4: Hab keine Angst, Reisender. Ich will nichts Böses.
    ui_hail_biofrig_lang_5: Es ist mir eine Freude, dich zu sehen, Reisender.
    ui_hail_biofrig_lang_6: Hallo, Reisender. Ich habe diesen Moment vorausgesehen.
    ui_hail_biofrig_lang_7: Wir haben diesen Moment schon einmal erlebt, Reisender,
      und doch ist unsere Begegnung so freudig wie eh und je.
    ui_hail_biofrig_lang_8: Ja, das ist der Moment, in dem wir uns treffen sollten.
      Hallo, Reisender.
    ui_hail_biofrig_lang_9: Es hat sich gelohnt, auf dich zu warten, Reisender. Hallo.
    ui_hail_biofrig_purchase_lang_1: Ich werde mich deiner Fregattenflotte anschließen,
      wenn du es wünscht. Es ist unausweichlich.
    ui_hail_biofrig_purchase_lang_2: Ist es der Zeit, mich deiner Flotte von Fregattenschiffen
      anzuschließen?
    ui_hail_biofrig_purchase_lang_3: Vor langer Zeit, bevor deine Erinnerungen begannen,
      schwamm ich an der Seite deiner Fregattenflotte. Dies wird erneut geschehen,
      wenn du bereit bist.
    ui_hail_biofrig_purchase_opt: Kreatur inspizieren
    ui_hail_biofrig_purchase_res_1: Ich werde es gestatten.
    ui_hail_biofrig_purchase_res_2: Auch wenn ich kein Raumschiff bin, werde ich an
      der Seite deiner Flotte schwimmen.
    ui_hail_biofrig_purchase_res_3: Ich kann deine Entscheidung nicht vorhersehen,
      Reisender. Die Entscheidung liegt bei dir.
    ui_hail_biofrig_opt_end: Kommunikation beenden
    ui_first_biofrig_1_desc: Eine kolossale, prachtvolle Kreatur treibt an meinem
      Raumschiff vorbei und scheint durch das Vakuum des Raums zu schwimmen. Ein Nimbus
      aus Sternenstaub umwogt sie. So etwas habe ich noch nie gesehen.
    ui_first_biofrig_2_lang: Reisender. In der Unendlichkeit der Schicksale trafen
      wir aufeinander.
    ui_first_biofrig_3_desc: Gelassenheit und Frieden überkommen mich in der Gegenwart
      dieser uralten Kreatur. Es fühlt sich zutiefst vertraut an, so als ob wir uns
      schon immer gekannt hätten.
    ui_first_biofrig_4_lang: Dein Kett- zu meinem Schussfaden, zusammengewebt im kosmischen
      Wandteppich. Ich bin froh, zusammen zu sein.
    ui_first_biofrig_5_desc: Die Kreatur spricht nicht laut. Ihre melodische Stimme,
      die direkt in meinem Kopf simuliert wird, wirkt natürlich und beruhigend.
    ui_first_biofrig_opt_a: Über den Leviathan sprechen
    ui_first_biofrig_res_a: Ich bin nicht der Leviathan. Unsere Spezies ist anders
      als die deine, Reisender. Wo du vergehen würdest, halten wir aus. Wir sind alle
      einzigartige Fäden in dieser Realität.
    ui_first_biofrig_opt_b: Nach dem Wandteppich fragen
    ui_first_biofrig_dream_intro: Ich habe schon oft gesehen, wie sich dein Schicksal
      mit dem meinen verflochten hat. Soll ich mich noch einmal deiner Frachterflotte
      anschließen?<NEWLINE>Komm, lass uns gemeinsam träumen. Wer bist du in diesem
      Leben?
    ui_first_biofrig_opt_c: Nach einzigartigen Fäden fragen
    ui_first_biofrig_res_c: Ich bin alt, Reisender. Wenn alle Dinge enden, bleibt
      meine Art bestehen. Der karmesinrote Schläfer nimmt uns nicht wahr.
    ui_first_biofrig_opt_d: Gemeinsam träumen
    ui_first_biofrig_dream_opt_end: "(Erwecken)"
    ui_first_biofrig_dream_1: Die walähnliche Kreatur öffnet ihren Rachen. Ein klangvolles
      Wiegenlied überschwemmt mich und taucht mein Bewusstsein in Wellen der Euphorie.
      Die Stimme des Wesens wird immer leiser, während sich in meinem Kopf seltsame
      Visionen manifestieren ...
    ui_first_biofrig_dream_1_opt_a: Umsehen
    ui_first_biofrig_dream_1_opt_b: Fühlen
    ui_first_biofrig_dream_1_opt_c: Bewegen
    ui_first_biofrig_dream_2: |-
      Ich schwimme mit schwerelosen Gliedern durch ein Meer von Sternen.
      Ein System von Himmelskörpern taucht auf. Drei Welten laden mich ein, näher zu kommen, doch ich weiß, dass meine Zeit hier flüchtig ist. Nur ein Planet kann erreicht werden. Ich presse meine Gliedmaßen an meinen Körper und tauche hinab zu ...
    ui_first_biofrig_dream_2_opt_a: Einer belebten außerirdischen Metropole
    ui_first_biofrig_dream_2_opt_b: Von Indium-Adern durchzogenen Bergen
    ui_first_biofrig_dream_2_opt_c: Einem Megafauna-Ökosystem
    ui_first_biofrig_dream_2_res: Ich verstehe, Reisender. Ich beginne, dich klarer
      zu sehen. Zeig mir mehr ...
    ui_first_biofrig_dream_3: |-
      Das Wiegenlied der Kreatur zieht mich weiter. Mein Körper ist ihr Körper. Wie eins schwimmen wir durch den Traum.
      Ich stehe auf der ungeschützten Oberfläche einer hitzeverbrannten Wüste. Schwefelhaltige Wolken ziehen über mir auf. Der Himmel grollt und mein Anzug warnt mich: Ein Feuersturm zieht auf ...
    ui_first_biofrig_dream_3_opt_a: Geduldig warten und auftanken
    ui_first_biofrig_dream_3_opt_b: Sturmkristalle sammeln
    ui_first_biofrig_dream_3_opt_c: Die feindliche Welt verlassen
    ui_first_biofrig_dream_4: |-
      Die Kreatur moduliert ihr Lied als Reaktion auf meine Wahl. Obwohl ich die Visionen gestalte, spüre ich, dass %NAME% auf diese Weise einen eigenen Platz in unserer Partnerschaft finden will.
      Die Bilder verändern sich. Ich befinde mich auf der Brücke meines Hauptschiffs – schriller Alarm, kritische Energieversorgung, alle Systeme fallen aus. Die Techniker brauchen Zeit für die Reparaturen, aber opportunistische Piraten werden wahrscheinlich jeden Moment den verwundbaren Frachter angreifen ...
    ui_first_biofrig_dream_4_opt_a: Energie sparen
    ui_first_biofrig_dream_4_opt_b: Energie zum Hyperantrieb umleiten
    ui_first_biofrig_dream_4_opt_c: Behörden um Hilfe bitten
    ui_first_biofrig_dream_5: Das Lied der Kreatur entfaltet sich zu einer Sprache;
      ich spreche nun fließend jede der großen fremden Sprachen. Die Zeit vergeht
      auf unkonventionelle Weise und ich verbringe einen lohnenden Tag mit dem Training
      und dem Erlernen der Bräuche der ...
    ui_first_biofrig_dream_5_opt_a: Gek
    ui_first_biofrig_dream_5_opt_b: Korvax
    ui_first_biofrig_dream_5_opt_c: Vy‘keen
    ui_first_biofrig_dream_6: |-
      Die Visionen verdunkeln und verstärken sich.
      Ich schleiche durch einen verfallenen Frachter. Groteske Eiersäcke hängen von der Decke, schwitzend und bebend. Die Säcke sind zahlreich, und ich bin allein.
    ui_first_biofrig_dream_6_opt_a: Einen Sack zum Erforschen extrahieren
    ui_first_biofrig_dream_6_opt_b: Auf die Säcke schießen
    ui_first_biofrig_dream_6_opt_c: Einen taktischen Rückzug wählen
    ui_first_biofrig_dream_7: Ein Notsignal führt mich in einen abgelegenen Sektor
      des Weltraums. Ich entdecke einen treibenden Piloten – das Schiff in Trümmern,
      der Treibstofftank leer. Als ich mich nähere, versucht ein Gesetzloser, zu fliehen ...
    ui_first_biofrig_dream_7_opt_a: Dem Piloten Ersatztreibstoff schenken
    ui_first_biofrig_dream_7_opt_b: Frisches Tritium abbauen
    ui_first_biofrig_dream_7_opt_c: Den Treibstoff des Gesetzlosen beschlagnahmen
    ui_first_biofrig_dream_8: 'Ich bin verloren in einer unbekannten Galaxie, fremde
      Sterne ringsherum. Eine Drohung knistert in meinen Ohren: „Übergib deine Fracht
      oder stirb.“ Das feindliche Raumschiff ist gut bewaffnet, seine Ausrüstung ist
      der meinen überlegen. Es würde ein harter Kampf werden ...'
    ui_first_biofrig_dream_8_opt_a: Einen Deal aushandeln
    ui_first_biofrig_dream_8_opt_b: Zuerst schießen
    ui_first_biofrig_dream_8_opt_c: Sie ausmanövrieren und fliehen
    ui_first_biofrig_dream_9: |-
      Das Lied beginnt zu verklingen.
      Ich blicke auf den Horizont eines atemberaubenden Planeten. Exotische Herden grasen friedlich auf duftendem Gras. Ausgedehnte unterirdische Höhlen sind von ungeheurem Reichtum erfüllt. Ich könnte verweilen oder diese Welt so verlassen, wie ich sie vorgefunden habe ...
    ui_first_biofrig_dream_9_opt_a: Jede Spezies entdecken
    ui_first_biofrig_dream_9_opt_b: Jede Ressource ausschöpfen
    ui_first_biofrig_dream_9_opt_c: Nur zum Auftanken haltmachen
    ui_first_biofrig_dream_outro: Der Traum weicht zurück, die Realität tritt wieder
      in den Vordergrund.
    ui_first_biofrig_dream_last_opt: Der Realität ins Auge sehen
    ui_first_biofrig_dream_leave: Fliehen
    ui_first_biofrig_dream_att: |-
      Ich sehe dich jetzt. Ich sehe die Stärke, die deine Flotte von mir braucht.
      Ich bin bereit, unsere Partnerschaft zu beginnen ...
    ui_first_biofrig_dream_exp: |-
      Ich sehe dich jetzt. Ich sehe die Wanderlust, die deine Flotte von mir braucht.
      Ich bin bereit, unsere Partnerschaft zu beginnen ...
    ui_first_biofrig_dream_ind: |-
      Ich sehe dich jetzt. Ich sehe die geologische Weisheit, die deine Flotte von mir braucht.
      Ich bin bereit, unsere Partnerschaft zu beginnen ...
    ui_first_biofrig_dream_tra: |-
      Ich sehe dich jetzt. Ich sehe das überzeugende Lied, das deine Flotte von mir braucht.
      Ich bin bereit, unsere Partnerschaft zu beginnen ...
    ui_first_biofrig_dream_fue: |-
      Ich sehe dich jetzt. Ich sehe die Ausdauer der Wanderschaft, die deine Flotte von mir braucht.
      Ich bin bereit, unsere Partnerschaft zu beginnen ...
    ui_first_biofrig_dream_spe: |-
      Ich sehe dich jetzt. Ich sehe die Hyperraum-Geheimnisse, die deine Flotte von mir braucht.
      Ich bin bereit, unsere Partnerschaft zu beginnen ...
    ui_first_biofrig_purchase_opt: In Fregattenflotte aufnehmen
    ui_whale_beacon_name: TRAUMANTENNE
    ui_whale_beacon_name_l: Traumantenne
    ui_whale_beacon_desc: |-
      Ein Signalempfänger und -verstärker, der auf die Wellenlänge des Unterbewusstseins abgestimmt ist. Er ist jede Farbe gleichzeitig und spaltet das umgebende Licht in einen schimmernden Regenbogen.

      <FUEL>Warnung:<> Das Mitführen dieser Antenne in die Tiefen des Weltraums kann die Aufmerksamkeit der kosmischen <SPECIAL>Megafauna<> auf sich ziehen.
    ui_whale_beacon_sub: Unterbewusstes Zugangsgerät
    ui_poi_biofrig_search_msg0: |-
      Die <SPECIAL>Traumantenne<> schlummert ...
      Deine Fregattenflotte ist gegenwärtig <FUEL>voll<>.
      Die Antenne kann <SPECIAL>kosmische Megafauna<> zu deiner Fregattenflotte locken.
      Entlasse Fregatten über das <TECHNOLOGY>Flottenverwaltungs<>-Terminal auf der Brücke deines Frachters.
    ui_poi_biofrig_search_msg1: |-
      Die <SPECIAL>Traumantenne<> ist erwacht!
      Zuhören auf Wellenlänge: %SIGNAL% ...
    ui_poi_biofrig_search_msg2: |-
      Die <SPECIAL>Traumantenne<> schlummert ...
      Steuere dein Schiff in die Tiefen des Alls und suche nach <SPECIAL>kosmischer Megafauna<>.
    ui_poi_biofrig_search_msg3: |-
      Die <SPECIAL>Traumantenne<> schlummert ...
      Aktiviere den <TECHNOLOGY>Impulsantrieb<> und suche nach <SPECIAL>kosmischer Megafauna<>.
    ui_poi_biofrig_search_msg4: |-
      Die <SPECIAL>Traumantenne<> schlummert ...
      Antworte dem <STELLAR>Kommunikator<>, um die Wellenlängen zu öffnen.
    ui_poi_biofrig_msg1: |-
      <SPECIAL>Kosmische Megafauna<> in der Nähe entdeckt.
      Nähere dich der Lebensform und stelle den Kontakt her.
    ui_poi_biofrig_msg2: |-
      Walgesang auf Ruffrequenz entdeckt.
      Antworte mit <IMG>QUICK_MENU<> über den Kommunikator.
    ui_poi_biofrig_search_done: |-
      Die <SPECIAL>Traumantenne<> hat ihre Reise beendet.
      Halte <IMG>DISCARD<> auf Gegenstände im Inventar, um sie zu entsorgen.
      Eine organische Fregatte kann im tiefen Raum jedes Systems gefunden werden.
      Benutze einen <TECHNOLOGY>Anomaliedetektor<>, um Anomalien im tiefen Raum zu lokalisieren.
