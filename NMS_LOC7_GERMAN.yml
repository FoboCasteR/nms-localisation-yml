      <STELLAR>Hol dir<> dieses Schiff, um es zu deiner Sammlung hinzuzufügen oder gegen dein aktuelles Schiff <STELLAR>einzutauschen<>. Rufe, während du dich auf einem Planeten befindest, Schiffe über das Schnellmenü (<IMG>QUICK_MENU<>) auf.
    ui_twit_ship_14_name: UB7 DATENBAYA
    ui_twit_ship_14_name_l: UB7 Datenbaya
    ui_twit_ship_14_desc: |-
      Ein exklusives <STELLAR>Raumschiff<>, das mit einem <TECHNOLOGY>Teleportempfänger<> für den schnellen Transport von Ladung ausgestattet ist.

      <STELLAR>Hol dir<> dieses Schiff, um es zu deiner Sammlung hinzuzufügen oder gegen dein aktuelles Schiff <STELLAR>einzutauschen<>. Rufe, während du dich auf einem Planeten befindest, Schiffe über das Schnellmenü (<IMG>QUICK_MENU<>) auf.
    ui_twit_ship_15_name: BORIBETS’ REISE YZ7
    ui_twit_ship_15_name_l: Boribets’ Reise YZ7
    ui_twit_ship_15_desc: |-
      Ein exklusives <STELLAR>Raumschiff<>, das mit großen Frachträumen und illegal modifizierten <TECHNOLOGY>Deflektorschilden<> ausgerüstet ist.

      <STELLAR>Hol dir<> dieses Schiff, um es zu deiner Sammlung hinzuzufügen oder gegen dein aktuelles Schiff <STELLAR>einzutauschen<>. Rufe, während du dich auf einem Planeten befindest, Schiffe über das Schnellmenü (<IMG>QUICK_MENU<>) auf.
    ui_twit_pet_06_name: "„O. TIGERAEUMIS“-EI"
    ui_twit_pet_06_name_l: "„O. Tigeraeumis“-Ei"
    ui_twit_pet_06_desc: |-
      Ein lebendiges, fruchtbares Ei, <TRADEABLE>bereit zum Schlüpfen!<>

      Eine Reihe von gebogenen Hörnern kratzt an der Innenseite des Eies. Die kleine Kreatur im Ei kämpft darum, herauszukommen.

      Scans deuten darauf hin, dass das Wesen darin das genetische Potenzial für eine <FUEL>wilde<> Persönlichkeit hat, die jede Bedrohung für ihren Herrn aggressiv angreift.
    ui_twit_pet_07_name: "„W. FREGAEIOSUS“-EI"
    ui_twit_pet_07_name_l: "„W. Fregaeiosus“-Ei"
    ui_twit_pet_07_desc: |-
      Ein lebendiges, fruchtbares Ei, <TRADEABLE>bereit zum Schlüpfen!<>

      Ein dumpfes Kreischen ist aus dem Inneren zu hören.

      Scans zeigen, dass das Wesen darin das genetische Potenzial für eine <TRADEABLE>schelmische<> Persönlichkeit hat.
    ui_twit_pet_08_name: "„J. XENOARYII“-EI"
    ui_twit_pet_08_name_l: "„J. Xenoaryii“-Ei"
    ui_twit_pet_08_desc: |-
      Ein lebendiges, fruchtbares Ei, <TRADEABLE>bereit zum Schlüpfen!<>

      Die synthetische Lebensform darin liegt vollkommen still und spart ihre Energie.

      Scans zeigen, dass das Wesen im Inneren das genetische Potenzial für <TECHNOLOGY>autonome<> Eigenschaften besitzt.
    ui_twit_pet_09_name: "„Z. PETALPOEMEUM“-EI"
    ui_twit_pet_09_name_l: "„Z. Petalpoemeum“-Ei"
    ui_twit_pet_09_desc: |-
      Ein lebendiges, fruchtbares Ei, <TRADEABLE>bereit zum Schlüpfen!<>

      Das Wesen darin zappelt bei jeder Berührung des Eies, aufgeregt durch die Aussicht auf das Schlüpfen.

      Scans deuten darauf hin, dass das Wesen darin das genetische Potenzial für eine <TRADEABLE>sanftmütige<> Persönlichkeit hat und es sich durch sanfte Berührungen trösten lässt.
    ui_twit_pet_10_name: "„D. GENTALIUM“-EI"
    ui_twit_pet_10_name_l: "„D. Gentalium“-Ei"
    ui_twit_pet_10_desc: |-
      Ein lebendiges, fruchtbares Ei, <TRADEABLE>bereit zum Schlüpfen!<>

      Eine Reihe von Knorpelzangen knabbert sanft an der Innenseite des Eies.

      Scans zeigen, dass das Wesen darin das genetische Potenzial für eine <STELLAR>pflichtbewusste<> Persönlichkeit hat, die am glücklichsten ist, wenn ihr nützliche Aufgaben übertragen werden.
    ui_firework_pack_twit_02_name: DELUXE-FEUERWERK-PAKET
    ui_firework_pack_twit_02_name_l: Deluxe-Feuerwerk-Paket
    ui_firework_pack_twit_02_desc: |-
      Ein Luxusfeuerwerk mit drei Sorten. Enthält <TECHNOLOGY>Drei-Knall<>, <FUEL>Dual-Chrom<> und <COMMODITY>Hirkrad<>. Zünde es, um glanzvolle Bilder am Himmel zu erzeugen.

      Die Abschussröhre kann über das <VAL_ON>Baumenü<> (<IMG>BUILD_MENU<>) platziert werden. <FUEL>Warnung<>: Niemals damit auf lebende Kreaturen zielen. Nicht empfohlen für den Gebrauch in geschlossenen Räumen.
    bld_decal_p_worm_p1_name: WURMJAGD-I-MOTIV
    bld_decal_p_worm_p1_name_l: Wurmjagd-I-Motiv
    bld_decal_p_worm_p1_name_desc: |-
