    bld_s_fence1_name: LEHNENDER BAUHOLZPLATTEN-RAUMTEILER
    bld_s_fence1_name_l: Lehnender Bauholzplatten-Raumteiler
    bld_s_fence1_desc: Eine große Bauholz-Barrikade zur Abgrenzung und Unterteilung
