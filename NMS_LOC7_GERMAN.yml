    fth_exotic4_sent1_desc: Tethys scannt den Raum, die schmalen Augen der Lebensform
      huschen schnell hin und her. Nach einem kurzen Zögern wird sie von heller Aufregung
      übermannt.
    fth_exotic4_sent1_lang: |-
      Betrüger! Hochstapler! Verrat! Misstrauen! Sie haben überall Augen, Reisender. Überall Augen!
      ...
      Aber auch ich habe meine Tricks. Mein Netzwerk sieht viel von sich selbst. Aber sag mir zuerst mit deinen eigenen Worten: Was genau ist in deiner Siedlung passiert?
    fth_exotic4_sent1_opt_a: Die neuen Wächter beschreiben
    fth_exotic4_sent1_opt_b: Das geborgene Drohnengehäuse enthüllen
    fth_exotic4_sent1_res_a: |-
      Hm. Sie haben noch nie Gnade mit denen gezeigt, die versuchen, auf Planeten Fuß zu fassen. Das ist eine Konstante.
      Aber das ist neu. Unerwartet. Wir müssen mehr erfahren.
    fth_exotic4_sent1_res_b: Tethys hält die Drohne in ihren Händen und dreht sie
      sanft hin und her, mit einer Weichheit, mit der ich nicht gerechnet habe.
    fth_exotic4_sent1_lang2: |-
      Verzeih mir, Reisender. Sie haben mich so lange gejagt, aber ich habe noch nie einen so nah gesehen ...
      Vielleicht ist dieser hier unser Schlüssel. Ich könnte ihn wiederherstellen, seinen Verstand neu programmieren – dann hätten wir eine Verbindung zu ihrem höllischen Schwarm!
      Ja, ja! Man bräuchte nur ein paar neue Komponenten ... Ich werde sofort damit beginnen! Schau, was du von den anderen beschaffen kannst.
    fth_exotic1_sent1_desc: |-
      Ariadnes Gesicht scheint zu verschwimmen, während ich sie anstarre.
      Ich schüttle den Kopf und kläre meine Sicht. Konzentrieren. Ariadne hat vielleicht die Dinge, die Tethys braucht, um die Drohne wiederherzustellen.
    fth_exotic1_sent1_opt: Tethys’ Plan erklären
    fth_exotic1_sent1_res_lang1: Warum sollte ich so etwas haben? Ic–
    fth_exotic1_sent1_res_desc: Die Lebensform beginnt zu husten. Sie scheint krank
      zu sein ...
    fth_exotic1_sent1_res_lang2: Entschuldigung. Ich war in letzter Zeit nicht ich
      selbst. Ich glaube nicht, dass ich dir helfen kann, <SPECIAL>gleichartiger<>
      Reisender ...
    fth_exotic2_sent1_desc: Gemini nickt nachdenklich, anscheinend in eine seltsame
      Berechnung vertieft.
    fth_exotic2_sent1_opt1: Tethys’ Plan enthüllen
    fth_exotic2_sent1_lang: |-
      Tethys macht <STELLAR>was<> mit einer Wächterdrohne?!
      Mein Freund, das ist Wahnsinn! Die Roboter sind nicht unsere Freunde.
    fth_exotic2_sent1_opt2: Erklären, dass die Drohne gerettet werden kann
    fth_exotic2_sent1_res: |-
      Meine Augen sehnen sich nach Schönheit, Reisender. Aber diese „Wächter“ sind gedankenlose Parasiten, die alles niederreißen, was uns erheben könnte.
      ...
      Aber. Aber. Ich nehme an, du baust etwas Neues, nimmst dieses verfluchte Gehäuse und konstruierst etwas Besseres.
      Ich werde dir helfen, aber bitte pass auf dich auf. Nimm meine <TECHNOLOGY>Nanitfaser<>, damit sich deine Drohne an mich erinnert, wenn sie erwacht.
    fth_exotic3_sent1_lang: Geht es dir gut, Portal-Kenner?
    fth_exotic3_sent1_opt: Tethys’ Plan erklären
    fth_exotic3_sent1_res: |-
      Diese Drohnen sind nicht die bösartige Kraft, für die sie manche halten, Portal-Kenner! Ich glaube, dass die Wächter eine lebenswichtige, lebenserhaltende Funktion des Kosmos sind. Der Umstand, dass Tethys beginnt, zur Vernunft zu kommen, macht mir Mut!
      Ich werde dir dieses <TECHNOLOGY>Phylakterium<> schenken. Es enthält ein Flüstern des Äthers, der durch die Portale fließt. Tethys wird verstehen, wie es zu gebrauchen ist.
    fth_exotic5_sent1_desc: Hesperos lächelt und freut sich, mich zu sehen.
    fth_exotic5_sent1_opt: Tethys’ Plan enthüllen
    fth_exotic5_sent1_res: |-
      Oh Gleichgesinnter! Sei vorsichtig! Selbst mit den besten Absichten können wir derartige Fehler machen. Das Blut der Wächter, es bringt nur Lügen!
      Weiß Polo, was du vorhast? Es wäre sowohl rücksichtsvoll als auch weise, es ihn wissen zu lassen.
    npc_polo_sent1_lang: Baust du etwas, mein Freund? Ja? Ich kann es dir ansehen!
    npc_polo_sent1_opt: Über die Drohne informieren
    npc_polo_sent1_res: |-
      Du bist mutig, Reisender-Freund! Du warst schon immer mutig.
      Vielleicht zähmst du deinen kleinen Roboter, vielleicht auch nicht! Aber er wird immer aus Glas sein ... Er kann in unserer Heimat nicht existieren!
      Nimm diese <TECHNOLOGY>Kügelchen<>, ja. Das wird helfen, ihn an dich zu binden. Du wirst ein guter Robotermeister sein.
    npc_polo_sent1_res_alt: Polo blinzelt mir zu, dann lächelt er schwach.
    fth_exotic4_sent1_ret_desc: Tethys ist tief in Gedanken versunken und starrt mich
      mit einem fragenden Blick an.
    fth_exotic4_sent1_ret_opt: Komponenten übergeben
    fth_exotic4_sent1_ret_res1: |-
      Diese Handvoll Schrott ist das, was sie dir gegeben haben? Überhaupt keine Hilfe!
      Na ja, ich kriege das schon hin ...
    fth_exotic4_sent1_ret_res2: Tethys nimmt das beschädigte Wächtergehäuse und meine
      Komponenten an sich. Mit ihnen wird das seltsame Metallwesen rekonstruiert.
    fth_exotic4_sent1_ret_res3: |-
      Lass mich einfach ...<PROP>HoloDrone<>
      Hier ...<AUDIO>TXT_RadioNoise<>
      Fast ...<AUDIO>TXT_RadioNoise<><MOOD>Negativ<>
      Aha!<AUDIO>UI_Destination_Reached<><MOOD>Positiv<>
      Sie lebt! Zumindest bin ich mir ziemlich sicher, dass sie das täte, wenn es nicht Polos Unterdrückungsfelder gäbe. Ihre Systemanzeige wiederholt nur immer wieder das Wort „Glas“.
      Du musst sie für einen Feldtest von hier wegbringen.
    fth_exotic4_sent1_ret_res4: Reisender! ... Du passt darauf auf, ja?
    fth_exotic4_sent5_langa: Noch am Leben, wie ich sehe! Das ist ein guter Anfang.
    fth_exotic4_sent5_desc: Tethys tut sein Bestes, um distanziert und unbeteiligt
      zu wirken, aber mir ist klar, dass die Lebensform Mühe hat, ihre Aufregung zu
      zügeln. Bevor ich antworten kann, sprudeln massenweise Fragen aus ihr heraus.
    fth_exotic4_sent5_langb: Hat es funktioniert, Reisender? Sag es mir! Hat die Drohne
      überlebt? Wohin hat sie dich geführt? Was hast du erfahren?
    fth_exotic4_sent5_opt_a: Die Drohne schlägt sich nicht schlecht
    fth_exotic4_sent5_opt_b: Die Drohne hat sich selbst einen Namen gegeben
    fth_exotic4_sent5_opt_c: Das Makellose Gehirn enthüllen
    fth_exotic4_sent5_res_a: |-
      Ausgezeichnet! Wir haben uns gut geschlagen, wirklich gut geschlagen!
      Oh, ich wünschte, ich könnte sie sehen. Aber ich kann diese Anomalie nicht verlassen, und diese Anomalie ist der einzige Ort, an dem die Drohne niemals sein kann ...
    fth_exotic4_sent5_res_b: |-
      Ein Name? Sie hat sich selbst einen <STELLAR>Namen gegeben<>? Hm. Das ist ... ungewöhnlich. Das ist jenseits einfacher Technik.
      Ich hätte mir die Kügelchen, die Polo dir gegeben hat, genauer ansehen sollen. Dieser Gek führt immer etwas im Schilde ...
    fth_exotic4_sent5_res_c: |-
      Ich habe schon viele von diesen Dingern gesehen, Reisender. Aber noch nie so ein schönes ... Und du sagst, unser Drohnenfreund hat dir gesagt, du sollst es mir bringen? Bemerkenswert.
      Wir wollen also, dass das in deinen Minotaurus kommt? Mir gefällt, wie du denkst, Reisender! <MOOD>Positiv<>. Verwende die schwere Bewaffnung im Kampf gegen die Wächter!
      Es gibt ein paar Schwachstellen in diesen Dingern ... Sollte einfach genug sein, ein paar Schaltkreise zu umgehen ...
      Ja ... Das wird nicht lange dauern ...<AUDIO>UI_Destination_Reached<><MOOD>Negativ<>
      ...<AUDIO>TXT_RadioNoise<>
      So! Geschafft! <AUDIO>UI_Destination_Reached<><MOOD>Positiv<>
      Ich habe den schwierigen Teil für dich erledigt und das Gehirn neu verkabelt. Dieses Schema sollte dich durch den Rest des Prozesses führen.
    fth_exotic4_sent5_lang2: |-
      Aber Reisender ... Dieses Gehirn ... Es wird nicht ausreichen. Es braucht etwas anderes. Etwas ... <FUEL>Blutrotes<>. Ich weiß nicht ... Nun ...
      Du ... wirst es früh genug herausfinden. Die Signatur, die ich im Gehirn kodiert habe, wird seine Aufmerksamkeit erregen. Mach dich auf den Weg ins All. Du wirst wissen, was zu tun ist.
    fth_exotic4_sent5_res_final: Guten Flug, Reisender.
    ui_sent_miss_atlas_beacon_desc1: Das Atlas-Signal schwebt durch den Raum, unfassbar
      leise und unfassbar laut. Es weiß, dass ich hier bin.
    ui_sent_miss_atlas_poi_opt: Das Gehackte Gehirn präsentieren
    dnt_sent_miss_atlas_poi_res: |-
      this holds endless reality. existence is ceaseless. existence is fragments. existence is bonded.
      ahead of us is endless communion.
    ui_sent_miss_atlas_beacon_desc2: Die Worte des Signals klingen in meinen Ohren
      wie ein purpurnes Echo. Ihre schreckliche Musik hat etwas im <SPECIAL>Gehackten
      Gehirn<> aufgewühlt. Es pulsiert mit neuem und strahlendem Leben.
    drone_npc_sent2_lang: |-
