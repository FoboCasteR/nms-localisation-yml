    npc_pirates2_lang1: "Willkommen, ruhmreicher Überlebender!\nHier gibt es keine
      Gek, keine Korvax, keine Vy‘Keen. Hier sprechen wir eine Sprache. Hier sind
      wir frei! "
    npc_pirates2_lang2: Willkommen, Neugesicht. Wer uns findet, ist auserwählt. Wer
      uns findet, ist frei!
    npc_pirates2_lang3: Der blutrote Unhold verdirbt die Gedanken überall in der Galaxie.
      Wir werden uns nicht länger vor seinem allsehenden roten Auge verneigen!
    npc_pirates2_lang4: Du bist nun einer von uns, Neugesicht. Du bist nun an uns
      gebunden. Du bist frei!
    npc_pirates2_opt: Nach der Stimme der Freiheit fragen
    npc_pirates2_res1: Nur die Starken verdienen es, mit der glorreichen Stimme der
      Freiheit zu singen! Den Schwachen gestatten wir nicht, uns zu finden.
    npc_pirates2_res2: Es gibt jene, die uns unsere Freiheit verweigern wollen, Neugesicht,
      jene, die alles opfern würden, um die Wächter zu befriedigen. Doch die Stimme
      hält uns frei!
    npc_pirates2_res3: Mit der Stimme der Freiheit zu sprechen ist ein Schrei gegen
      die blutrote Leere! Die Herrlichkeit selbst!
    npc_pirates2_res4: Die Stimme ist nicht eine Stimme, sondern viele. Es ist deine
      Stimme! Du singst nun mit unserem Chor ...
    npc_pirates2_done_lang: Die Stimme der Freiheit heißt dich willkommen, Überlebender.
    ui_pirates2_label: Der verheißene Stern
    ui_pirates2_obj1: Den „verheißenen Stern“ erreichen
    ui_pirates2_obj1_tip: |-
      Die <STELLAR>Stimme der Freiheit<> überbrachte eine Eintrittskarte, die angeblich zu einem „<TECHNOLOGY>verheißenen Stern<>“ führt.

      Rufe im Weltraum über das <VAL_ON>Schnellmenü<> (<IMG>QUICK_MENU<>) die <TECHNOLOGY>Galaxiekarte<> auf. Ändere die gewählte Route auf der Galaxiekarte mit <IMG>GALAXY_NAV_L<><IMG>GALAXY_NAV_R<>, um das aktuelle Missionsziel zu finden.
    ui_pirates2_obj2: Docke an der Raumstation an
