    ui_portal_tra_library1: |-
      <VAL_ON>Der Eintrag scheint aus einer alten Zeit geborgen worden zu sein.

      <STORY_HIGH>Die Behandlung der Korvax-Wesen muss <><FUEL>GNADENVOLL<><STORY_HIGH> erfolgen. Das Universum verlangt von uns keine <><FUEL>MORALISCHE<><STORY_HIGH> Ordnung, sondern die, die wir <><VAL_ON>WÄHLEN<><STORY_HIGH>, <><VAL_ON>DURCHZUSETZEN<>.

      [Kommunikation]<>
      <STORY_HIGH>Die Korvax-<><TECHNOLOGY>HÜLLE<><STORY_HIGH> wird von allen Kontakten zu ihrer <><TECHNOLOGY>KONVERGENZ<><STORY_HIGH> abgeschnitten werden. Für fünfzig Zyklen wird sie von ALLEN Kommunikationsfrequenzen getrennt sein. Alle Appelle an den <><FUEL>FALSCHEN ATLAS<><STORY_HIGH> werden bestraft.<>

      <VAL_ON>[Unterstützung]<>
      <STORY_HIGH>Den Korvax werden <><TECHNOLOGY>WERKZEUGE<><STORY_HIGH> für ihre eigene <><FUEL>ERNIEDRIGUNG<> gegeben. Die Weigerung, Mineralien von Planeten zu <><TECHNOLOGY>EXTRAHIEREN<><STORY_HIGH>, führt zur <><FUEL> EXTRAHIERUNG DER KORVAX<><STORY_HIGH> selbst.<>

      <VAL_ON>[Aussehen]<>
      <STORY_HIGH>Die Korvax erhalten Modifikationen ihres <><TECHNOLOGY>AUSSEHENS<><STORY_HIGH>, die sie als <><TECHNOLOGY>FLEISCH<><STORY_HIGH> erscheinen lassen. Jeglicher <><FUEL>WIDERSTAND<><STORY_HIGH> wird aufgegeben.<><STORY_HIGH>
    ui_portal_tra_library2: "Tausende von Wörtern der Gek-Handelsphilosophie laufen
      automatisch auf dem Terminal ab. Ein Fragment: \n\n<STORY_HIGH>Baue freundschaftliche
      Beziehungen zu allen potenziellen [ <><FUEL>ZENSIERT<><STORY_HIGH> ] auf. Die
      Fähigkeit, derartige Versuche zu erkennen, variiert von Spezies zu Spezies.
      Pheromone sind nicht überall anwendbar. Misstrauen ist überall.\n\nEs empfiehlt
      sich daher, ausdrücklich freundschaftlich vorzugehen. Beispielsweise „Korvax-Freund“,
      „Vy‘keen-Bruder“ oder „[ <><FUEL>ZENSIERT<><STORY_HIGH> ]-Verbündeter“.\n\nHinweis:
      Wächter können Freundschaft WEDER verstehen NOCH selbst ausüben. Jegliches gegensätzliche
      Verhalten muss der Handelsföderation gemeldet und als Frühwarnung hinsichtlich
      [ <><FUEL>ZENSIERT<><STORY_HIGH> ] angesehen werden.\n\nDie Ressourcen von Handelspartnern
      dürfen NICHT aufgebraucht werden, da in diesem Fall kein weiterer Handel möglich
      ist. Unsere Feinde müssen ihren Wohlstand wahren, damit die Gek [ <><FUEL>ZENSIERT<><STORY_HIGH>
      ] erreichen können.<>"
    ui_portal_tra_library3: |-
      Das Archiv stuft den Eintrag als historische Analyse ein. Ein kleiner Ausschnitt:

      <STORY_HIGH>Die Umstände hinsichtlich der Reform der Gek sind selbst jetzt noch unklar. Unzählige Generationen haben seit dem Fall der Erstgebrüteten gelebt. Dennoch gibt es immer noch Archive und verstreute Erinnerungen, die diese längst vergangenen Zeiten bezeugen.

      Weniger als 4 % der Gek-Bevölkerung hegt den Wunsch, etwas über ihre Geschichte zu erfahren. Weniger als 0,08 % kann sich mit den Zielen des alten Imperiums identifizieren. Wie kann es sein, dass es keinerlei Aufzeichnungen zu dieser epochalen Auffassungsänderung zu Macht und Philosophie gibt? Nicht einmal bei den Korvax, deren Verstand wie der einer Maschine ist.

      Das Archivprojekt ist absolut unerlässlich. Es muss geborgen werden, was verloren ging. Beschützen, was übrig ist.<>
    ui_portal_tra_library4: |-
      Der Eintrag scheint eine Art interaktiver Text aus der Zweiten Handelsära zu sein. Das Terminal erlaubt es Benutzern, eine Auswahl zu treffen ...

      <STORY_HIGH>Die KAULQUAPPENsind aus dem LAICHGRUND entflohen. Willst du:<>

      <VAL_ON>[Nach links gehen]<>
      <STORY_HIGH>Du gehst nach links. Der Xankrath verschlingt dich. Das Spiel ist vorbei.<>

      <VAL_ON>[Nach rechts gehen]<>
      <STORY_HIGH>Du gehst nach rechts. Die Kaulquappen sind gerettet und werden deine Haustiere. Weiter?<>

      <VAL_ON>[Die Raumzeit transzendieren?]<>
      <STORY_HIGH>Du transzendierst ...<><VAL_ON>kzzkkt<><STORY_HIGH> ... Raum ... <><VAL_ON>kzzkt<><STORY_HIGH> ... Zeit.

      Es gibt kein Gewinnen oder Verlieren, nur unendliche Traurigkeit. Ist das Spiel vorbei?<>
    ui_portal_tra_library5: |-
      Projektionen imposanter holografischer Fabriken werden von einer Gek-Stimme begleitet.

      <STORY_HIGH>Das Vy‘keen-Oberkommando kümmert sich nicht um Profite. Es werden keine Freunde, keine Verbündeten und keine Beteiligung geboten. Sie haben den Anspruch, ein ehrbares Volk zu sein. Sie bezeichnen sich selbst als gut und gerecht.

      Doch seht die Kriegsfabriken, die Kampfenzyme, die fleischigen Schaltkreise, die Quelle allen Mutes und aller Stärke! Seht die geernteten Organe der Ketzer, der Schwachen!

      Die Vy‘keen sind Heuchler. Sie sind Lügner. Sie weigern sich zu akzeptieren, dass die Gek sich verändert haben. Sie bedrohen uns, doch sie greifen uns nicht an.<>

      Es gibt mehr als hundert solcher Einträge im Archiv. Eine Ansammlung von Gräueltaten, ein weiterer Beweis für die angebliche Verderbtheit der Vy und die Überlegenheit der Gek.
    ui_portal_tra_library6: |-
      Die Schnittstelle verströmt Erinnerungsgerüche und überflutet den Raum mit einem zarten Duft. Sie versucht, den Geist des Benutzers mit Visionen von Orten zu füllen, die es nie gab und die nie sein könnten.

      Der Abdruck eines einzelnen Gek verweilt in der Schnittstelle. Er muss hier Jahre verbracht haben und ständig ihr eigenes Gedächtnis gelöscht haben, um fiktive Leben zu erleben. Ihre simulierten Fantasien sind immer noch verfügbar ...

      <VAL_ON>[Familie]<>
      <STORY_HIGH>Ich kehre in meine Jugend zurück. Mein Geschwisterchen und ich spielen neben dem Laichgrund. Das Becken ist die ganze Welt. Ich bin unschuldig gegenüber dem Handel, gegenüber den Units, gegenüber dem unstillbaren Hunger. Hier werden wir bleiben, für immer.<>

      <VAL_ON>[Freundschaft]<>
      <STORY_HIGH>Ich habe die Korvax im Geheimen getroffen. Ich reiche ihnen den verbotenen Gegenstand. Die synthetische Lebensform zögert, ist unsicher. Dann gehen sie. Ich hoffe, sie werden sich an mich erinnern. Das ist der Weg, den ich gewählt hätte, den ich hätte wählen sollen.<>

      <VAL_ON>[Heimat]<>
      <STORY_HIGH>Ich bin es, ich wurde auserwählt, dem Reisenden-Freund zu helfen. Dem Beauftragten. Dem Bedeutenden. Jenem, der überwacht. Es gibt ein Zuhause im Universum, nur für mich, und es wird mir nie wieder an Units mangeln.<>
    ui_portal_tra_library7: |-
      Das Archiv stuft den Eintrag als Fragment einer Untersuchung ein, die an die Handelsföderation übermittelt wurde, bevor der Kontakt abbrach. Ein kleiner Ausschnitt:

      <STORY_HIGH>Verfolgt – <><VAL_ON>kzzkt<><STORY_HIGH> – rote Roben – in die Tunnel –<>

      Eine Zeit lang gibt es keine Worte in der Audiodatei. Nur Geräusche von unter der Planetenoberfläche.

      Seltsame kratzende Geräusche hallen in der Dunkelheit wider – Schmerzensschreie einer vertrauten Stimme –

      <STORY_HIGH>Kultisten werden – <><VAL_ON>kzzzkt<><STORY_HIGH> – gefangener Reisender, geforderter „verborgener Geist“ – <><VAL_ON>kzzkt<><STORY_HIGH> – alles verweigert – <>

      Die letzte Übertragung ist klar und unverzerrt:

      <STORY_HIGH>Ihr schickt Gek um Gek. Ihr betrachtet uns als Verbrecher, geboren in einer brutalen Zeit. Aber die Roben der Letztgebrüteten sind nicht aus Blut gemacht. Sie sind aus Seelen gemacht. Sie erinnern uns daran, wer wir einst waren. Wer wir wieder sein könnten ...<>
    ui_portal_tra_library8: "Der Eintrag ist das Protokoll einer Auktion, die vor
      einem Jahrhundert auf Balaron-Secondus stattfand. Ein Handelsfürst hatte nach
      seinem Tod eine große Menge Kunstwerke hinterlassen. Seine Erben, die in die
      Tausende gingen, hatten den Nachlass aufgelöst. \n\n<STORY_HIGH>Als Nächstes
      geht es um das Werk des Künstler-Gek Sibl der fünften Hochrezession. Wie man
      sehen kann, tanzen Pheromone auf den Licht-Speeren und Hologrammen umher. Eine
      Synthese aus Gek- und Korvax-Technologie. \n\nDas Werk zeigt zwei Wesen bei
      der Arbeit: Handel, Verehrung, die Suche nach ihrem Platz in einem fremden,
      unendlichen Universum. Trotz der wiederkehrenden Elemente sehen sich Korvax
      und Gek niemals an und sind nie gleich ausgerichtet.\n\nMan sieht, dass der
      Gek oftmals zittert, sich schüttelt, selbst als er erfolgreich einen Profit
      macht, selbst als sein Verbündeter seine friedliche Gesinnung beibehält.\n\nDas
      Werk trägt den Namen „Schuld“. Findet sich ein Käufer?<>"
    ui_portal_tra_library9: |-
      Die Aufzeichnung scheint von den Vy‘Keen erstellt und von den Gek als Teil eines umfangreichen Hacks gestohlen worden zu sein. Es gibt eine umfangreiche Liste von Rängen und Typen der Gek. Ein kurzer Ausschnitt:

      <VAL_ON>Verkäufer-Gek<><STORY_HIGH>: Mehr auf Gewinnspannen bedacht als auf Gleichgesinnte. Kurze, brutale Leben auf fernen Welten und mickrigen Börsen. Verdienen den Tod.<>

      <VAL_ON>Frohn-Gek<><STORY_HIGH>: Oft im Dienste der Verkäufer-Gek. Die niedrigste der Gek-Klassen. Potenzial für zukünftige Rebellion.<>

      <VAL_ON>Handelsgesandte<><STORY_HIGH>: Prinzen der Gek, bevorzugte Kinder der Fürsten. Nur wenige werden die Nachfolge ihrer Eltern antreten. Werden oft mit dem Bau von Flotten betraut. Empfohlene Ziele für die Indoktrination.<>

      <VAL_ON>Handelsfürsten<><STORY_HIGH>: Halten das Vorrecht über große Weltraumgebiete. Im Vergleich zu anderen Mitgliedern der Spezies äußerst langlebig, pflanzen sich tausendfach fort. Empfohlene Ziele für Entführung.<>
    ui_portal_tra_library10: |-
      Das Archiv wählt die Fragmente von Gellyvub aus, das Tagebuch eines berühmten Gek-Farmers aus der Zeit der Fünften Niederen Rezession.

      <VAL_ON>Eintrag #5<><STORY_HIGH> <IMG>SLASH<> Der Aufseher ist über mich erbost. Er verlangt höhere Erträge für die Laichgründe. „Wenn wir versagen, sind alle Kinder tot, Gellyvub. Verzweifle!“<>
      <VAL_ON>Eintrag #8<><STORY_HIGH> <IMG>SLASH<> An diesem Ort wird kaum mehr als Frostwurz wachsen. Wie sollen wir mit Dioxit gedeihen?<>
      <VAL_ON>Eintrag #12<><STORY_HIGH> <IMG>SLASH<> Einige hydroponische Anlagen scheinen erfolgreicher zu sein als andere, trotz gleicher Elemente. Das ergibt keinen Sinn, überhaupt keinen.<>
      <VAL_ON>Eintrag Nr. 13<><STORY_HIGH> <IMG>SLASH<> Ich habe Korvax-Mitarbeiter gebeten, Tests mit Wasser durchzuführen, aber sie weigern sich, sich ihm zu nähern. „Atlas-Ende“, haben sie geplappert. Dumme Korvax.<>
      <VAL_ON>Eintrag #16<><STORY_HIGH> <IMG>SLASH<> Ich habe uns gerettet! Das Wasser ist der Schlüssel. Es gibt einen See ... singt ein Lied ... die Schwingungen halten an.<>
      <VAL_ON>Eintrag #23<><STORY_HIGH> <IMG>SLASH<> Ich bin jetzt Aufseher. Wir werden diesen Klang in andere Welten exportieren! Es ist sogar die Rede von einer Erhebung!<>
