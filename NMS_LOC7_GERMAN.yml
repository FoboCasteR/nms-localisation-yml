    bld_fre_corr_a_name: FRACHTERKORRIDOR
    bld_fre_corr_a_name_l: Frachterkorridor
    bld_fre_corr_a_str_name: GERADE
    bld_fre_corr_a_str_name_l: Gerade
    bld_fre_corr_a_l_name: L-KREUZUNG
    bld_fre_corr_a_l_name_l: L-Kreuzung
    bld_fre_corr_a_t_name: T-KREUZUNG
    bld_fre_corr_a_t_name_l: T-Kreuzung
    bld_fre_corr_desc: |-
      Dieser Druckkorridor verknüpft sich sinnvoll mit bestehenden Frachterräumen und verbindet bewohnbare Räume in großen Raumschiffen.

      Dieses flexible Korridorteil dehnt sich <STELLAR>automatisch<> aus und zieht sich zusammen, um <STELLAR>Kurven oder Kreuzungen zu bilden<>, wenn es platziert wird.
    bld_fre_corr_a_glass_name: FRACHTERKORRIDOR GLAS
    bld_fre_corr_a_glass_name_l: Frachterkorridor Glas
    bld_fre_corr_a_glass_desc: |-
      Dieser Druckkorridor verknüpft sich sinnvoll mit bestehenden Frachterräumen und verbindet bewohnbare Räume in großen Raumschiffen. Die niedrige, strahlungssichere Glasdecke erlaubt den Blick in die Weiten des Alls.

      Dieses flexible Korridorteil dehnt sich <STELLAR>automatisch<> aus und zieht sich zusammen, um <STELLAR>Kurven oder Kreuzungen zu bilden<>, wenn es platziert wird.
    bld_fre_room_rocloc_name: LAGER-SHUTTLE-RAUM
    bld_fre_room_rocloc_name_l: Lager-Shuttle-Raum
    bld_fre_room_rocloc_desc: |-
      Fortgeschrittene integrierte Frachterausrüstung. Nach der Konstruktion kann das <TECHNOLOGY>Lager-Shuttle<> gerufen werden, solange es sich im selben System aufhält wie der Frachter.

      Platziere <STELLAR>überschüssiges Material<> im Shuttle-Inventar und <STELLAR>starte<>, um den Inhalt in das Frachterinventar zu übertragen.

      Verbindet sich mit dem <STELLAR>Exo-Anzug-Schnellbefehlsmenü<> für eine einfachere Bedienung.
    bld_fre_room_scan_name: SCANNER-RAUM
    bld_fre_room_scan_name_l: Scanner-Raum
    bld_fre_room_scan_desc: |-
      Fortgeschrittene integrierte Frachterausrüstung. Dieser <TECHNOLOGY>Planetenscanner<> sondiert alle Himmelskörper im lokalen Sonnensystem. Dieses Modul wird als <STELLAR>ganzer Raum<> platziert und kommt mit vorinstallierten Funktionseinheiten.

      Gescannte Monde und Planeten werden <STELLAR>aufgedeckt<> und die Sensoren sammeln wichtige Daten wie Wetterbedingungen und bedeutende Ressourcen.
    bld_fre_room_scan_sub: Planetare Sonde
    ui_scan_room_label: Planetarische Sonde aktivieren
    bld_fre_room_plant0_name: DOPPEL-ANBAUKAMMER
    bld_fre_room_plant0_name_l: Doppel-Anbaukammer
    bld_fre_room_plant0_desc: |-
      Ein Bio-Raum mit Temperaturregelung. Zwei Beete mit nährstoffreicher Erde bieten ideale Bedingungen für den Anbau von landwirtschaftlichen Kulturen.

      Dieses Modul wird als <STELLAR>ganzer Raum<> platziert und kommt mit vorinstallierten Funktionseinheiten.
    bld_fre_room_plant1_name: ANBAUKAMMER
    bld_fre_room_plant1_name_l: Anbaukammer
    bld_fre_room_plant1_desc: |-
      Ein Bio-Raum mit Temperaturregelung. Ein Beet mit nährstoffreicher Erde bietet ideale Bedingungen für den Anbau von landwirtschaftlichen Kulturen.

      Dieses Modul wird als <STELLAR>ganzer Raum<> platziert und kommt mit vorinstallierten Funktionseinheiten.
    bld_fre_room_plant_sub: Landwirtschaftsmodul
    bld_fre_room_cook_name: NAHRUNGSRAUM
    bld_fre_room_cook_name_l: Nahrungsraum
    bld_fre_room_cook_desc: |-
      Ein integriertes <TECHNOLOGY>Nährstoffverarbeitungsmodul<>, das gesammelte Zutaten zu essbaren Produkten verarbeiten kann. Dieses Modul wird als <STELLAR>ganzer Raum<> platziert und kommt mit vorinstallierten Funktionseinheiten.

      Der Verzehr der erzeugten Produkte erfolgt auf eigene Gefahr.
    bld_fre_room_refiner_name: RAFFINERIERAUM
    bld_fre_room_refiner_name_l: Raffinerieraum
    bld_fre_room_refiner_desc: |-
      Wichtige integrierte Frachterausrüstung. Die <TECHNOLOGY>Frachterraffinerie<> ermöglicht es, <COMMODITY>drei<> verschiedene Substanzen zu leistungsfähigeren und fortgeschritteneren Materialien zu verarbeiten.

      Dieses Modul wird als <STELLAR>ganzer Raum<> platziert und kommt mit vorinstallierten Funktionseinheiten.
    bld_fre_room_extr_name: STERNENEXTRAKTIONSRAUM
    bld_fre_room_extr_name_l: Sternenextraktionsraum
    bld_fre_room_extr_desc: |-
      Fortgeschrittene integrierte Frachterausrüstung. Sammelt Ressourcen direkt aus dem interstellaren Medium über ein komplexes System von Ansaugrohren und Kondensationsröhren. Die gesammelte Substanz <TECHNOLOGY>variiert<> mit der lokalen <TECHNOLOGY>Sternenklassifizierung<>.

      Dieses Modul wird als <STELLAR>ganzer Raum<> platziert und kommt mit vorinstallierten Funktionseinheiten.
    ui_fre_extr_desc: Gase aus dem Weltraum ernten
    bld_fre_room_shop_name: GALAKTISCHER HANDELSRAUM
    bld_fre_room_shop_name_l: Galaktischer Handelsraum
    bld_fre_room_shop_desc: |-
      Integrierte Frachterausrüstung, die sofortigen lokalen Zugang zum <TECHNOLOGY>galaktischen Handelsmarkt<> für Rohstoffe und Waren bietet.

      Dieses Modul wird als <STELLAR>ganzer Raum<> platziert und kommt mit vorinstallierten Funktionseinheiten.
    bld_fre_room_ladder_name: LEITERMODUL
    bld_fre_room_ladder_name_l: Leitermodul
    bld_fre_room_ladder_desc: |-
      Eine eingebaute Frachterleiter für die vertikale Fortbewegung zwischen den Decks.

      Wird direkt mit den <TECHNOLOGY>Korridoren<> verknüpft.
    bld_fre_ext_name: AUSSENPLATTFORM
    bld_fre_ext_name_l: Außenplattform
    bld_fre_ext_desc: |-
      Ein ungeschütztes Beobachtungsdeck. Ermöglicht es, außerhalb des Frachters die Tiefen des Alls zu erblicken.

      Es muss eine <STELLAR>Schotttür<> installiert werden, um den Zugang zum Außenbereich zu gewähren.
    bld_fre_ext_walkway_name: AUSSENLAUFSTEG
    bld_fre_ext_walkway_name_l: Außenlaufsteg
    bld_fre_ext_walkway_desc: |-
      Dieser Außensteg schließt an bestehende Frachterräume an und schafft so ein Deck außerhalb des Rumpfes großer Raumschiffe.

      Es muss eine <STELLAR>Schotttür<> installiert werden, um den Zugang zum Außenbereich zu gewähren.
    bld_fre_face_door_name: SCHOTTTÜR
    bld_fre_face_door_name_l: Schotttür
    bld_fre_face_door_desc: |-
      Eine dicke, robuste Tür.

      Hermetisch abgedichtet für den Einbau in den Frachterrumpf oder zwischen innenliegenden Gängen und Räumen.
    bld_fre_face_window_name: VERSTÄRKTES FENSTER
    bld_fre_face_window_name_l: Verstärktes Fenster
    bld_fre_face_window_desc: |-
      Eine Glasscheibe mit geringer Wärmeausdehnung.

      Kann in den Frachterrumpf eingebaut werden, um einen Blick in den Weltraum zu ermöglichen.
    bld_fre_room_bio_name: BIOLOGISCHER RAUM (ERWEITERUNG)
    bld_fre_room_bio_name_l: Biologischer Raum (Erweiterung)
    bld_fre_room_bio_desc: Dieses geräumige Treibhaus filtert auf natürliche Weise
      die Luft und reichert sie mit Sauerstoff an. Eine kleine grüne Oase in deinem
      Frachter.
    bld_fre_room_tech_name: TECHNIKRAUM (ERWEITERUNG)
    bld_fre_room_tech_name_l: Technikraum (Erweiterung)
    bld_fre_room_tech_desc: Eine geräumige Kammer mit technischem Charme zur Erweiterung
      der bewohnbaren Räume in großen Raumschiffen.
    bld_fre_room_ind_name: INDUSTRIERAUM (ERWEITERUNG)
    bld_fre_room_ind_name_l: Industrieraum (Erweiterung)
    bld_fre_room_ind1_name: ERWEITERUNGSRAUM-VARIANTE
    bld_fre_room_ind1_name_l: Erweiterungsraum-Variante
    bld_fre_room_ind_desc: Eine geräumige Kammer mit industriellem Charme zur Erweiterung
      der bewohnbaren Räume in großen Raumschiffen.
    bld_fre_room_vehicle_name: ORBITALER EXO-FAHRZEUG-MATERIALISIERER
    bld_fre_room_vehicle_name_l: Orbitaler Exo-Fahrzeug-Materialisierer
    bld_fre_room_vehicle_desc: |-
      Fortgeschrittene integrierte Frachterausrüstung. Nach der Konstruktion kann jedes eigene Exo-Fahrzeug gerufen werden, solange es sich im selben System aufhält wie der Frachter. Dieses Modul wird als <STELLAR>ganzer Raum<> platziert und kommt mit vorinstallierten Funktionseinheiten.

      Verbindet sich mit dem <STELLAR>Exo-Anzug-Schnellbefehlsmenü<> für eine einfachere Bedienung.
    bld_fre_room_vehicle_sub: Schnelleinsatz-Frachter-Modul
    bld_fre_room_fleet_name: FLOTTENKOMMANDORAUM
    bld_fre_room_fleet_name_l: Flottenkommandoraum
    bld_fre_room_fleet_desc: |-
      Kern-<TECHNOLOGY>Flottenverwaltungsstation<>. Diese fortgeschrittene holografische Kommunikationsstation ist wichtig für die Verwaltung der Flottenexpeditionen von deinem Hauptschiff aus. Dieses Modul wird als <STELLAR>ganzer Raum<> platziert und kommt mit vorinstallierten Funktionseinheiten.

      Es wird zu <STELLAR>mehr als einer Station geraten<>, wenn man gleichzeitig mehr als eine Expedition verwalten möchte.
    bld_fre_room_fleet_sub: Expeditionsverwaltungsterminal
    bld_fre_room_store_name: LAGERRAUM
    bld_fre_room_store_name_l: Lagerraum
    bld_fre_room_store_desc: |-
      Hybrides Lager-/Regalmodul mit hoher Kapazität zum Einbau in interstellare Frachter. Dieses Modul wird als <STELLAR>ganzer Raum<> platziert und kommt mit vorinstallierten Funktionseinheiten.

      Die Lagerkapazität ist direkt mit planetarischen <TECHNOLOGY>Lagerbehältern<> verbunden und das Modul kann zur leichteren Identifizierung <STELLAR>umbenannt<> werden.
    bld_fre_room_store_sub: Benutzer-Frachtermodul
    bld_fre_room_npcfar_name: LANDWIRTSCHAFTSSPEZIALISTEN-RAUM
    bld_fre_room_npcfar_name_l: Landwirtschaftsspezialisten-Raum
    bld_fre_room_npcfar_desc: |-
      Integrierte, auf die Bedürfnisse von <TECHNOLOGY>Farmern<> zugeschnittene Frachter-Forschungsausrüstung. Ausgestattet für die Analyse und Kultivierung anbaubarer Nutzpflanzen.

      Dieses Modul wird als <STELLAR>ganzer Raum<> platziert und kommt mit vorinstallierten Funktionseinheiten.
    bld_fre_room_npcsci_name: WISSENSCHAFTSSPEZIALISTEN-RAUM
    bld_fre_room_npcsci_name_l: Wissenschaftsspezialisten-Raum
    bld_fre_room_npcsci_desc: |-
      Integrierte, auf die Bedürfnisse von <TECHNOLOGY>Wissenschaftlern<> zugeschnittene Frachter-Forschungsausrüstung. Ausgestattet für die Forschung und Entwicklung wissenschaftlicher Baupläne.

      Dieses Modul wird als <STELLAR>ganzer Raum<> platziert und kommt mit vorinstallierten Funktionseinheiten.
    bld_fre_room_npcbui_name: BAUSPEZIALISTEN-RAUM
    bld_fre_room_npcbui_name_l: Bauspezialisten-Raum
    bld_fre_room_npcbui_desc: |-
      Integrierte, auf die Bedürfnisse von <TECHNOLOGY>Bauaufsehern<> zugeschnittene Frachter-Forschungsausrüstung. Ausgestattet mit Architektur- und Ingenieurssoftware.

      Dieses Modul wird als <STELLAR>ganzer Raum<> platziert und kommt mit vorinstallierten Funktionseinheiten.
    bld_fre_room_npcwea_name: WAFFENSPEZIALISTEN-RAUM
    bld_fre_room_npcwea_name_l: Waffenspezialisten-Raum
    bld_fre_room_npcwea_desc: |-
      Integrierte, auf die Bedürfnisse von <TECHNOLOGY>Waffenmeistern<> zugeschnittene Frachter-Forschungsausrüstung. Ausgestattet für die Entwicklung von Munition und Sprengstoffen sowie ausgewählter ziviler Technologien.

      Dieses Modul wird als <STELLAR>ganzer Raum<> platziert und kommt mit vorinstallierten Funktionseinheiten.
    bld_fre_room_npcveh_name: EXO-FAHRZEUG-SPEZIALISTEN-RAUM
    bld_fre_room_npcveh_name_l: Exo-Fahrzeug-Spezialisten-Raum
    bld_fre_room_npcveh_desc: |-
      Integrierte, auf die Bedürfnisse von <TECHNOLOGY>Exo-Fahrzeug-Technikern<> zugeschnittene Frachter-Forschungsausrüstung. Ausgestattet mit maßgeschneiderter Software für die Fahrzeugkonstruktion.

      Dieses Modul wird als <STELLAR>ganzer Raum<> platziert und kommt mit vorinstallierten Funktionseinheiten.
    bld_fre_room_npc_sub: Arbeiter-Terminal
    bld_fre_room_telepo_name: TELEPORTKAMMER
    bld_fre_room_telepo_name_l: Teleportkammer
    bld_fre_room_telepo_desc: |-
      Wichtige integrierte Frachterausrüstung. Ein <TECHNOLOGY>persönlicher Teleporter<>, durch den schnell zwischen dem Frachter, planetaren Basen sowie allen mit dem Netzwerk verbundenen Raumstation-Termini gewechselt werden kann. Vor der Benutzung sollte die Netzwerkintegrität überprüft werden, um jegliche ungewollte Trennung von eigener Materie zu verhindern.

      Dieses Modul wird als <STELLAR>ganzer Raum<> platziert und kommt mit vorinstallierten Funktionseinheiten.
    bld_fre_room_telepo_sub: Langstrecken-Materienübertragungsgerät
    bld_fre_room_dress_name: AUSSEHENMODIFIKATOR-RAUM
    bld_fre_room_dress_name_l: Aussehenmodifikator-Raum
    bld_fre_room_dress_desc: |-
      Integrierter Frachterausrüstung, mit dem das <TECHNOLOGY>eigene Aussehen angepasst<> werden kann. Dieses Modul wird als <STELLAR>ganzer Raum<> platziert und kommt mit vorinstallierten Funktionseinheiten.

      Dieses Modul rekalibriert das Licht mittels holographischer Techniken, um allen Wünschen entsprechen zu können. Die visuellen Daten müssen vor dem Einsatz ordnungsgemäß formatiert sein.
    bld_fre_room_dress_sub: Persönliches Aussehen anpassen
    bld_fre_room_sub: Fortgeschrittenes Frachtermodul
    bld_fre_part_sub: Kern-Frachtermodul
    bld_fre_corr_stairs_name: FRACHTERTREPPE
    bld_fre_corr_stairs_name_l: Frachtertreppe
    bld_fre_corr_stairs_desc: Eine robuste, rutschfeste Treppe mit ergonomischer Neigung
      für den vertikalen Übergang zwischen den Decks der Frachtschiffe.
    bld_fre_corr_stairs_g_name: FRACHTER-GLASSTUFEN
    bld_fre_corr_stairs_g_name_l: Frachter-Glasstufen
    bld_fre_corr_stairs_g_desc: |-
      Eine robuste, rutschfeste Treppe mit einer ergonomischen Neigung für den vertikalen Übergang zwischen den Decks von Frachtschiffen.

      Diese Treppe ist aus Glas mit geringer Wärmeausdehnung gefertigt und bietet dem Benutzer einen aufregenden Blick in die Tiefe des Weltraums.
    bld_fre_corr_stairs_ext_name: FRACHTSCHIFF-AUSSENTREPPE
    bld_fre_corr_stairs_ext_name_l: Frachtschiff-Außentreppe
    bld_fre_corr_stairs_ext_desc: |-
      Eine robuste, rutschfeste Treppe mit ergonomischer Neigung für den vertikalen Übergang zwischen den Decks von Frachtern.

      Diese robuste Treppe kann <STELLAR>außerhalb<> des Frachterrumpfes angebracht werden, um Verbindungen zwischen Außenlaufstegen und Plattformen zu schaffen.
    bld_fre_face_wall_name: INNERE FRACHTERWAND
    bld_fre_face_wall_name_l: Innere Frachterwand
    bld_fre_face_wall_desc: Eine Innenwand zur Unterteilung großer Frachtraumflächen.
      Passt sich nahtlos an die Ästhetik des umgebenden Raums an.
