      Wächtersäulen sind wahre Nester an Wächteraktivität: stark bewachte Hochburgen, aus denen unerschrockene Reisende <STELLAR>Geheimnisse<> und <STELLAR>Waffentechnologie stehlen<> und sogar <STELLAR>Wächtereinheiten ausschalten<> können.

      Um den Standort einer Säule zu enthüllen, alarmiere Wächtereinheiten und <FUEL>besiege<> alle Verstärkungswellen.
      Fortgeschrittene Wächtereinheiten wie vierbeinige Wächter, Wächter-Mechs und Wächter-Kampfläufer hinterlassen manchmal auch <SPECIAL>Wächter-Grenzkarten<> mit Säulenkoordinaten.
