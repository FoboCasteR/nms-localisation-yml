    ui_portal_core_3: |-
      Der Funkspruch führte mich zu einer Hülle aus kaputten Geräten, die ihre Nachricht in die Leere abgaben. Wer auch immer die Nachricht hinterlassen hatte, war längst fort.

      <STORY_HIGH>DECODIERE ... <IMG>16 SLASH<> 16 <IMG>SLASH<> 16 <IMG>SLASH<>
