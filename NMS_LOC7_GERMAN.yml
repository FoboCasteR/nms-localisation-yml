    ui_exped_wormhunt_obj_tip1: |-
      ‚Der Wurmfürst erhebt sich über die staubige Erde; aus seinem Fleische wird der Himmel.
      Unsere erbärmlichen Hüllen können ihm nicht folgen, seine Höhen nicht erreichen, seine Tiefen nicht erreichen.
      Wir opfern uns dem Erdboden.
      Wir betteln um die Annahme unseres Opfers.‘

      Folge einem <SPECIAL>Titan-Wurm<>, während er über den Planeten rast.
      Benutze den <TECHNOLOGY>Zielscan<>, um den heiligen Boden zu finden, an dem sie sich zum Kern des Planeten zurückziehen.
      Finde den Bau dieses Titan-Wurms am Ort des Expeditionsstarts.
    ui_exped_wormhunt_obj_tip2: "‚Der Staub schnürte unsere Kehlen zu. \nUnsere Augen
      waren gerötet und wässrig. \nAber die Wahrheit war unausweichlich.\nDie Adern
      des Atlas waren aufgetaucht.‘\n\nFolge einem <SPECIAL>Titan-Wurm<>, während
      er über den Planeten rast.\nBenutze den <TECHNOLOGY>Zielscan<>, um den heiligen
      Boden zu finden, an dem sie sich zum Kern des Planeten zurückziehen.\nFinde
      den Bau dieses Titan-Wurms in der Nähe des <STELLAR>zweiten<> Treffpunkts."
    ui_exped_wormhunt_obj_tip3: |-
      ‚Nun betteln wir bei jedem Sturm darum, auserwählt zu werden;
      Die Arme zum Himmel, die Gesichter zum Schmutz, herausrufend mit allem, was wir haben!
      Wenn die schweren Regentropfen auf die Erde treffen, antworten die Adern des Atlas.
      Die Verzückung über unsere Verzehrung ist nicht in Worte zu fassen.‘

      Folge einem <SPECIAL>Titan-Wurm<>, während er über den Planeten rast.
      Benutze den <TECHNOLOGY>Zielscan<>, um den heiligen Boden zu finden, an dem sie sich zum Kern des Planeten zurückziehen.
      Finde den Bau dieses Titan-Wurms in der Nähe des <STELLAR>dritten<> Treffpunkts.
    ui_exped_wormhunt_obj_tip4: "‚Wir stürzen, während er uns verschlingt, aber ergreifen
      die glitschigen Wände so gut wir nur können – \nOh! –, um den Muskelmagen im
      noch wachen Zustand zu erreichen. \nUnsere Lungen gurgeln.\nDer Schleim verstopft
      unsere Nasen und brennt in unseren Augen, \njedoch sind wir in dieser warmen
      Finsternis bereits blind.‘\n\nFolge einem <SPECIAL>Titan-Wurm<>, während er
      über den Planeten rast.\nBenutze den <TECHNOLOGY>Zielscan<>, um den heiligen
      Boden zu finden, an dem sie sich zum Kern des Planeten zurückziehen.\nFinde
      den Bau dieses Titan-Wurms in der Nähe des <STELLAR>vierten<> Treffpunkts."
    ui_exped_wormhunt_obj_tip5: "‚Verflucht seien die Qualen des Erbrechens, \nVerflucht
      sei dieses schwächliche Fleisch, das mich immer noch einsperrt!\nMeine Brüder
      wurden wiedergeboren, erhoben sich als neue Ranken aus dem gesegneten Staube.
      \nGlitzernde Kapillaren zu den großen Adern, in den Sand entgleitend.\nIch werde
      geduldig sein. Bis zum nächsten Sturm.‘\n\nFolge einem <SPECIAL>Titan-Wurm<>,
      während er über den Planeten rast.\nBenutze den <TECHNOLOGY>Zielscan<>, um den
      heiligen Boden zu finden, an dem sie sich zum Kern des Planeten zurückziehen.\nFinde
      den Bau dieses Titan-Wurms in der Nähe des <STELLAR>letzten<> Treffpunkts."
