    bld_s_fence3_name: LEHNENDER WANDSCHIRM
    bld_s_fence3_name_l: Lehnender Wandschirm
    bld_s_fence3_desc: Eine große Leinwand-Barrikade zur Abgrenzung und Unterteilung
      von Räumen.
    bld_s_sail0_name: VOLLES SEGEL
    bld_s_sail0_name_l: Volles Segel
    bld_s_sail0_desc: Dieses volle Segel ahmt das Design antiker Handelsschiffe der
      Gek nach und schafft in jedem Zuhause eine maritime Atmosphäre.
    bld_s_sail1_name: OFFSET-SEGEL
    bld_s_sail1_name_l: Offset-Segel
    bld_s_sail1_desc: Diese Offset-Segel ahmen das Design antiker Handelsschiffe der
