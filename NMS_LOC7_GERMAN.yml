    ui_portal_tra_mono_title_2: Geflügelte Kreatur
    ui_portal_tra_mono_2: |-
      Eine kleine, geflügelte Kreatur landete auf der Spitze des Monolithen. Plötzlich leuchteten ihre Augen rot auf und ihr Kopf machte eine vollständige Umdrehung. In einer uralten Stimme, die ihren eigenen Tod wünschte, flehte sie schreiend um Gnade.

      Das arme Tier hatte sich offensichtlich das Genick gebrochen, doch eine besitzergreifende Macht erfüllte es noch mit Leben.

      <STORY_HIGH>„%ALIEN_TEXT%“<>

      Die arme geflügelte Kreatur fiel tot zu Boden und die Vision endete.
    ui_portal_tra_mono_title_14: Abscheulichkeit
    ui_portal_tra_mono_14: |-
      Das uralte Bauwerk öffnete sich und offenbarte einen in Eis eingeschlossenen Körper. Er war vielmehr ein Flickwerk aus unterschiedlichen Körperteilen. Sein zerfetzter Schnabel schien mit Tiereingeweiden zusammengeflickt worden zu sein.

      Ein handgeschriebenes Zeichen in der Sprache der uralten Händler war über dem Kopf des Körpers zu sehen. Eine Art Treibstoff würde das Eis höchstwahrscheinlich schmelzen ...

      <STORY_HIGH>„%ALIEN_TEXT%“<>

      Der Monolith konsumierte die Kreatur ein weiteres Mal. Die Geister, die an diesem Ort lebten, nahmen meine Taten zur Kenntnis.
    ui_portal_tra_mono_title_1: MetalliGek
    ui_portal_tra_mono_1: |-
      Eine abgenutzte Klaue griff nach mir. Obwohl sie nur noch aus Fragmenten bestand, hielt sie mich fest, während ein Metallschnabel aus dem lebenden Felsen hervorkam.

      <STORY_HIGH>„%ALIEN_TEXT%“<>

      Ich entkam dem Griff der metallenen Klaue. Die Vision verblasste.
    ui_portal_tra_mono_title_12: Schnäbel
    ui_portal_tra_mono_12: |-
      Ein Schnabel drang aus dem uralten Stein empor. Er schrie, aber es war nichts zu hören. Im Stein darüber hatte jemand vor langer Zeit einen Ratschlag für jene hingekritzelt, die sich ihm nähern.

      <STORY_HIGH>„%ALIEN_TEXT%“<>

      Wortlos schrie mich der Schnabel an, dabei wütend die Worte der uralten Wesen anstimmend, die einst hier beteten. Mein Scanner machte rund um den Stein Spuren eines Katalysators aus, doch welcher es genau war, blieb unklar.

      Ich fütterte den Schnabel und er gab die Worte derjenigen wieder, die hier einst beteten.
    ui_portal_tra_mono_title_18: Heilige Stätte
    ui_portal_tra_mono_18: |-
      Als ich mich dem Monolithen näherte, hörte ich ein tiefes Rumpeln, das sich nach und nach zu einem uralten Schrei aufbaute. So ein Geräusch hatte ich noch nie zuvor gehört.

      Die friedliche Stille der fremdartigen Landschaft war zu einer Kakofonie des Schmerzes und des Todes geworden. Ich versuchte, mich zu konzentrieren. Zwischen den Schreien waren Worte zu hören.

      <STORY_HIGH>„%ALIEN_TEXT%“<>

      Die rachsüchtigen Geister bemerkten meinen Gehorsam.
    ui_portal_tra_mono_title_3: Lava
    ui_portal_tra_mono_3: "Der Monolith war vor meinen Augen geschmolzen. Das Gesicht
      eines Händlers erschien, sein Schnabel war aus unbekannten Gründen abgeschnitten.
      Er schrie und krümmte sich in der blubbernden, vertikalen Lava und griff verzweifelt
      nach mir – \n\n<STORY_HIGH>„%ALIEN_TEXT%“<>\n\nDer Monolith beobachtete mein
      Handeln und die Vision zersetzte sich."
    ui_portal_tra_mono_title_16: Eier
    ui_portal_tra_mono_16: |-
      Ich befand mich in einem Krater unter einem pechschwarzen Himmel. Bis zu den Knien stand ich in einem seltsamen Sirup, der in der Dunkelheit rosa leuchtete.

      Kugelförmige Eier schwebten um mich herum. Einige dieser mit Schleim überzogenen Kugeln rochen grauenvoll, andere süß und schmackhaft.

      Der Gestank der faulen Eier verseuchte den gesamten Laichgrund. Mich erfüllte der Drang, die Eier voneinander zu trennen.

      <STORY_HIGH>„%ALIEN_TEXT%“<>

      Ich entfernte einige der Eier. Die uralten Gek-Geister, die hier lebten, urteilten über mich.
    ui_portal_tra_mono_title_4: Energie
    ui_portal_tra_mono_4: |-
      Die Glyphen des Monolithen nahmen eine schwach gelbliche Tönung an, flackerten dann und verschwanden. Er hatte keine Energie: Die mysteriösen Kräfte, die die Steine antrieben, waren schwach. Ich hörte ein schwaches, knisterndes Flüstern in der planetaren Brise.

      <STORY_HIGH>„%ALIEN_TEXT%“<>

      Ich bemerkte ein Loch in der Basis des Monuments. Möglicherweise würde ich einige meiner abgebauten Ressourcen durch die Öffnung bekommen.

      Der Monolith konsumierte die Elemente.
    ui_portal_tra_mono_title_5: Der Arbeiter und der Zuschauer
    ui_portal_tra_mono_5: |-
      Der Monolith verströmte den Geruch von verbranntem Metall und Schwerindustrie. Seltsame Runen wirbelten und veränderten sich und erzeugten in meinem Verstand ein Bild.

      <STORY_HIGH>„%ALIEN_TEXT%“<>

      Ich blickte in die Vergangenheit. Ich sah die Silhouette einer Figur mit Schnabel vor dem Licht einer Schmiede, die fleißig Rüstungen hämmerte. Neben ihr sah ein verhüllter Gefährte tatenlos zu – offenbar glücklich, sich vor der Arbeit drücken zu können.

      Beide Lebensformen starrten mich an. Ich wählte eine und die Geister des Ortes veränderten meine Ausrüstung mit einer seltsamen Macht.
    ui_portal_tra_mono_title_6: Geben oder nehmen
    ui_portal_tra_mono_6: |-
      Der Boden vor dem Monolithen war von den Knien von Tausenden Pilgern vergangener Zeiten, die hier einst niederknieten, eingedrückt.

      Vor mir zog sich ein Steinblock langsam zurück. Ich war überrascht, im Inneren der Aushöhlung Behälter voller Luxusgüter zur entdecken, die dort im Laufe der Zeitalter angesammelt wurden. Ich hörte ein Flüstern ...

      <STORY_HIGH>„%ALIEN_TEXT%“<>

      Ich spürte, wie gierige unbekannte Mächte jeden meiner Schritte beobachteten.
    ui_portal_tra_mono_title_7: Das Tief
    ui_portal_tra_mono_7: |-
      Ich war nicht allein. Kleine, geschnäbelte Kreaturen tollten um meine Füße herum. Für sie war ich ein Riese, und sie zuckten erschrocken zurück, als sie mich turmhoch über ihnen stehen sahen.

      Die Luft füllte sich mit einem unangenehmen Aroma, während sie sich gegen die harte Oberfläche des unnachgiebigen Monolithen drängten.

      Der furchterregende Obelisk selbst ragte richtend über uns allen auf – über mir und über den Kreaturen der Vision.

      <STORY_HIGH>„%ALIEN_TEXT%“<>

      Die Kreaturen verschwanden in den Ether. Die Geister, die diesen Ort heimsuchten, beobachteten weiter.
    ui_portal_tra_mono_title_8: Durst
    ui_portal_tra_mono_8: |-
      Ein furchtbarer Durst überkam mich, doch meine Hydrationssysteme waren plötzlich nicht mehr funktionstüchtig. Meine Kehle war trocken und ich fühlte mich benommen. Zwei uralte Steinbecher erschienen.

      <STORY_HIGH>„%ALIEN_TEXT%“<>

      Der Erste war ein leuchtend roter Kelch, randvoll mit einer glitschig blubbernden, transparenten Flüssigkeit. Der andere war geprägt mit der Form eines kreisrunden roten Schildes und sein Inhalt war schwach gelb gefärbt.

      Wenn ich kein Wasser getrunken hätte, wäre mein Tod unabwendbar gewesen. Meine Hand schwankte zwischen beiden hin und her. Dann entschied ich mich für einen Becher und trank.

      Die Flüssigkeit war unangenehm und ich fühlte mich sofort unwohl. Der uralte Gek schien zufrieden und belohnte mich mit Nanit.
    ui_portal_tra_mono_title_9: Hinrichtung
    ui_portal_tra_mono_9: |-
      Eine unbemerkte Reproduktion meiner selbst trat um die Ecke des Monolithen. Sie schrie in einer uralten Sprache und zwang mich auf die Knie.

      <STORY_HIGH>„%ALIEN_TEXT%“<>

      Zuerst richtete der Doppelgänger seinen Blitzwerfer auf meine Stirn und deutete dann an, wie er meinen Bauch mit dem Minenlaser aufschlitzt. Er lächelte zufrieden. Ich sollte meine gewünschte Exekutionsart wählen.

      Ich hatte meine Wahl getroffen und der Doppelgänger zeigte seine wahre Stärke, bevor er verschwand.
    ui_portal_tra_mono_title_10: Tribut
    ui_portal_tra_mono_10: |-
      Durch einen kaum sichtbaren Riss im Zentrum des uralten Bauwerks drang Staub heraus. Der Monolith erzitterte und zwei riesige Türen schwangen auf. Das Innere der antiken Struktur war hohl und wurde als Grabkammer verwendet.

      <STORY_HIGH>„%ALIEN_TEXT%“<>

      Eine uralte, geschnäbelte Lebensform mit hervortretenden Augen lag vertrocknet auf einem nicht verbrannten Scheiterhaufen. Zu ihren Füßen lagen uralte Schätze und Technologien, die für ein nächstes Leben in ihr Grab gelegt wurden ... wo immer das sein mag.

      Die Leiche erwachte, bevor die Vision verblasste, und wurde Zeuge meiner Taten.
    ui_portal_tra_mono_title_11: der Stille
    ui_portal_tra_mono_11: |-
      Der Monolith stand verlassen und scheinbar vergessen da. Als ich mich anstrengte, konnte ich schwache Zeichen auf dem Boden erkennen, wo uralte Stämme einst das Bauwerk verehrt und mit ihm kommuniziert haben. Ein zarter außerirdischer Windstoß trug ein leises Flüstern mit sich. Ich konnte kaum etwas verstehen.

      <STORY_HIGH>„%ALIEN_TEXT%“<>

      Wieder war die Stimme um mich zu hören. Dieses Mal stärker. Ich versuchte, die Worte zu verstehen, die verzweifelt nach meiner Aufmerksamkeit schrien, und ich tat, was ich konnte, um es ihnen rechtzumachen.
    ui_portal_tra_mono_title_15: Detonation
    ui_portal_tra_mono_15: |-
      Ich war ein Beobachter. Ich sah, wie in moderne Exo-Anzüge gekleidete Händler mit Schnabel einen Gegenstand unter dem Monolithen liegen gelassen haben. Es war ein kleines Geflecht aus Drähten und Kanistern. Sie luden es mit einem seltsamen Metall auf und verließen den Ort schnell wieder.

      Wie in einem Traum näherte ich mich dem uralten Bauwerk. Alles fühlte sich plötzlich echt an. Ich lebte und atmete in der jüngsten Vergangenheit.

      <STORY_HIGH>„%ALIEN_TEXT%“<>

      Das Gerät explodierte heftig.

      Ich erwachte aus der Vision und fand mich und den Monolithen unversehrt vor. Die Geister, die diesen Ort bewohnten, haben alles genau beobachtet.
    ui_portal_tra_mono_title_17: Augen
    ui_portal_tra_mono_17: |-
      Ich wurde beobachtet. Ich schaute nach oben und sah ein riesiges, lidloses Auge über dem Monolithen. Es starrte auf mich herab. Es bewegte sich nicht. Es sah nirgendwo anders hin.

      Sein Starren war unbarmherzig. Es fühlte sich an, als wäre es schon immer hier gewesen. Sein Innerstes knisterte in einem hellen, unerschütterlichen Blau ...

      <STORY_HIGH>„%ALIEN_TEXT%“<>

      Die Augen verblassten in einem erdrückenden Licht. Die Realität wurde wiederhergestellt.
    ui_portal_tra_mono_title_20: Sammler
    ui_portal_tra_mono_20: |-
      Eine kleine grüne Hand mit vergilbten und schmutzigen Fingernägeln ragte aus dem Steinmonolithen. Sie öffnete eine leere Handfläche und wartete auf meine Reaktion.

      Es fühlte sich an wie ein Teil einer uralten Tradition. Hier war keine Bosheit im Spiel, nur gleichgültige Erwartung.

      <STORY_HIGH>„%ALIEN_TEXT%“<>

      Ich habe angeboten, was ich als richtig erachtete, und die Vision endete.
    ui_portal_tra_mono_title_19: Bestrafung
    ui_portal_tra_mono_19: |-
      Ich war an den Monolithen gekettet. Meine Arme waren über meinem Kopf gefesselt und meine Füße baumelten mehrere Meter über dem Boden.

      Eine Kreatur, deren Schnabel durch die schwarze Tierhautmaske zu sehen war, näherte sich auf Stelzen. Sie trug einen glühend heißen Metallstab.

      Sie pickte auf meine Augen, dann auf meine Zunge. Ich sollte meine Bestrafung wählen.

      <STORY_HIGH>„%ALIEN_TEXT%“<>

      Ich wählte, was ich glaubte, ertragen zu können, und wurde dementsprechend belohnt.
    ui_portal_tra_mono_title_13: Urteil
    ui_portal_tra_mono_13: |-
      Die Zeit spulte sich zurück. Ich saß auf einer Plattform und blicke auf eine Hinrichtung herab. Zwei Händler mit kleinen Schnäbeln knieten vor mir. Einer von ihnen war klein und drahtig, der andere korpulent und seine Wangen hingen bis zur hölzernen Bühne herab. Hinter ihnen machte eine andere Lebensform mit einer grünen Stoffmaske eine Axt bereit.

      <STORY_HIGH>„%ALIEN_TEXT%“<>

      Die Händler baten mich um Gnade. Die vertraute trockene und heisere Stimme eines uralten Stammes flüsterte mir ermutigend ins Ohr.

      Ich traf meine Wahl. Die Geister des Monolithen beäugten mein Urteil.
    ui_portal_exp_mono_title_1: Spinnen
    ui_portal_exp_mono_1: "Ich fühlte mich schwach, als würde etwas von meinem Geist
      Besitz ergreifen. Auf meiner Haut wuchsen Pusteln, blähten sich auf und platzten –
      ich fühle zahllose Nadelstiche durch jedes klaffende Loch.\n \nPlötzlich kletterten
      Metallspinnen, vielleicht kleine Wächter, meine Schulter hinauf und in mein
      Helmvisier. Konnte das real sein? Das konnte einfach nicht real sein. Ich fing
      an zu schreien.\n\n<STORY_HIGH>„%ALIEN_TEXT%“<>\n\nUralte Bewusstseine von Korvax
      beobachteten meine Reaktion, als ob diese Begegnung eines ihrer Experimente
      gewesen wäre. Die Halluzination verblasste."
    ui_portal_exp_mono_title_2: Tetraeder
    ui_portal_exp_mono_2: |-
      Kleine, schwebende Tetraeder lösten sich von der Planetenoberfläche und umgaben mich. Ich versuchte, sie mit meinem Multiwerkzeug fortzuscheuchen, aber sie schwärmten immer näher auf es zu, als würde es sie irgendwie anziehen.

      Ich hob mein Multiwerkzeug und sie schimmerten blau, während sie hierhin und dorthin flitzten. Näher und näher.

      <STORY_HIGH>„%ALIEN_TEXT%“<>

      Sie waren in Reichweite meines Multiwerkzeugs. Sie leuchteten ein letztes Mal auf und ich hatte eine Vision von einem hellen blauen Leuchten. Die Realität wurde wiederhergestellt.
    ui_portal_exp_mono_title_8: Erinnerungen
    ui_portal_exp_mono_8: |-
      Blaues Licht drang aus dem Monolithen, als wäre in seinem Inneren ein Vorhang gefallen. Ich hörte ein sanftes Gebrabbel von Stimmen und spürte einen vertrauten Geruch im Wind. Ich konnte mich nicht an mein Zuhause erinnern, aber ich wusste, dass diese Tür dorthin führte.

      Ich sehnte mich nach einer Vergangenheit, an die ich mich nicht erinnerte. Jeder Zoll meiner Seele wollte den Sprung zurück machen. Ich blickte in den Himmel und die Unendlichkeit dahinter. Konnte ich wirklich meine Reise aufgeben, obwohl sie gerade erst begonnen hatte?

      <STORY_HIGH>„%ALIEN_TEXT%“<>

      Die Geister, die an diesem Ort lebten, beobachteten jeden meiner Schritte.
    ui_portal_exp_mono_title_13: Kind
    ui_portal_exp_mono_13: |-
      Ein Kind stieg aus dem Monolithen. Es dauerte einen Augenblick, ehe ich merkte ... dass ich das war. Ich sah sorglos und unschuldig aus. Der Kleine starrte auf meinen Exo-Anzug und versuchte, mich durch mein Visier zu erkennen.

      Das Kind fing plötzlich zu weinen an und klammerte sich an meine Knie. Es flehte mich an, nie wieder zu gehen. Es wollte nicht alleine sein. Ich sollte für immer bleiben. Wir sollten wieder vereint sein. Wieder eins sein.

      <STORY_HIGH>„%ALIEN_TEXT%“<>

      Es war seltsam, mit mir als Kind zu interagieren. Die Korvax-Echos wachten weiter.
    ui_portal_exp_mono_title_3: Schlaf
    ui_portal_exp_mono_3: |-
      Ich begann, mich leicht benommen zu fühlen. Eine seltsame Lethargie überkam mich und der Drang, mich vor dem uralten Relikt niederzulegen, überwältigte mich. Dieser Ort fühlte sich beruhigend an. Fast wie zu Hause – wo immer das einst auch gewesen sein mag.

      <STORY_HIGH>„%ALIEN_TEXT%“<>

      Ich wusste, dass ich den Impuls, zu schlafen, wohl bekämpfen könnte, wenn ich es wollte, aber ich sonnte mich warm und wohlig im Leuchten der antiken Runen. Ich musste mich entscheiden, ob ich dem Monolithen vertrauen würde, ob ich die Kontrolle aufgeben wollte.

      Die uralten Korvax nahmen meine Entscheidung zur Kenntnis.
    ui_portal_exp_mono_title_4: Doppelgänger
    ui_portal_exp_mono_4: |-
      Eine flackernde Spiegelung meiner selbst trat aus einem Portal. Sie imitierte jede meiner Bewegungen. Ich winkte – sie winkte zurück. Ich hob mein Multiwerkzeug – sie machte es nach. Der Doppelgänger deutete mit einer Bewegung an, dass er etwas wollte, und wir beide schreckten zurück, als ich mich instinktiv seiner Bewegung angepasst hatte.

      Sein Körper schimmerte, aber seine Ausrüstung wirkte irgendwie real. Sein Multiwerkzeug sah besser aus als meins. Die dimensionale Irregularität ließ nach.

      <STORY_HIGH>„%ALIEN_TEXT%“<>

      Nach einem letzten Austausch verblasste mein gespiegeltes Ich.
    ui_portal_exp_mono_title_12: Sprache
    ui_portal_exp_mono_12: |-
      Ein flüssiges Metalllasso schnellte heraus und wickelte sich um meinen Helm. Es verharrte unbeweglich, ehe es meinen Kopf mit dem Glühen des Monolithen in Berührung brachte.

      Der uralte Stein war warm und tief in seinem Inneren hörte ich das Summen einer arkanen Technologie, die kurz davor stand, sich freizusetzen. Ich schaute wieder zu den Glyphen hinauf, um herauszufinden, was geschah. Sie sprachen in einer außerirdischen Sprache zu mir.

      <STORY_HIGH>„%ALIEN_TEXT%“<>

      Der seltsame Metallanschluss ließ mich frei und mir wurde eine kleine Belohnung gegeben.
    ui_portal_exp_mono_title_16: Zukunft
    ui_portal_exp_mono_16: |-
      Meine Bewegungen wirkten normal, aber alles andere verlief schneller als gewöhnlich. Die Sonne drehte sich binnen Sekunden um diesen Planeten, ein endloses Wechselspiel von Tag und Nacht. Die Kreaturen, die an diesem Ort grasten und jagten, zogen unscharf vorüber.

      Ich war in einem Zeitstrudel gefangen. Die Zahlen auf meinem Multiwerkzeug schienen immer höher und höher zu zählen. Je näher ich dem Monolithen kam, desto stärker wurde die Zeitachse gestört ...

      <STORY_HIGH>„%ALIEN_TEXT%“<>

      Ich handelte und die Zeit lief in einem normalen Rhythmus weiter.
    ui_portal_exp_mono_title_5: Münzen
    ui_portal_exp_mono_5: |-
      Offenbar hatten Pilger seit Ewigkeiten numerische Zahlen zwischen die glühenden Glyphen des Monolithen geritzt. Als ich herabblickte, bemerkte ich eine antike Münze. Ich scharrte mit meinem Stiefel über den Boden und legte zahlreiche andere frei.

      Ansonsten war der Ort still. Vielleicht reagierte er bis in alle Ewigkeit nicht – oder er wartete auf irgendetwas.

      <STORY_HIGH>„%ALIEN_TEXT%“<>

      Die Echos, die hier lebten, erwachten, um mein Tun zu beobachten.
    ui_portal_exp_mono_title_6: Blaue Energie
    ui_portal_exp_mono_6: |-
      Als ich die uralten Runen untersuchte, begannen sie in einem ätherischen Licht zu glühen. Ich konnte Schleier einer seltsamen blauen Energie sehen, die aus dem Inneren des Obelisken drangen und mein Multiwerkzeug umschwirrten.

      <STORY_HIGH>„%ALIEN_TEXT%“<>

      Wenn ich den Abzug betätigt hätte, hätte sich automatisch der Auslass geöffnet und der seltsamen, ätherischen Substanz erlaubt, ins Innere meiner Ausrüstung zu dringen. Ich traf meine Wahl und die blaue Energie reagierte.
    ui_portal_exp_mono_title_17: Schutz
    ui_portal_exp_mono_17: |-
      Ich hatte das Gefühl, beobachtet zu werden. Ich drehte mich um, konnte den potenziellen Angreifer aber nicht sehen. Dennoch wusste ich mit absoluter Gewissheit, dass er da war. Irgendwo da draußen in der außerirdischen Landschaft war jemand kurz davor, einen Angriff zu starten.

      Plötzlich loderten die Worte einer unbekannten Kraft hell auf dem Monolithen auf.

      <STORY_HIGH>„%ALIEN_TEXT%“<>

      Meine Instinkte wurden bestätigt; in der Ferne wurde ein Angriff abgefeuert. Die Echos beobachteten mein Tun und boten mir entsprechend Schutz an.
    ui_portal_exp_mono_title_7: Pfütze
    ui_portal_exp_mono_7: |-
      Eine sich ausbreitende Pfütze aus flüssigem Metall war aus der Basis des Obelisken gesickert. Meine Füße waren bereits davon bedeckt. In der hellen Reflektion sah ich, wie Schrecken meine Gesichtszüge verzerrte, als ich begann, einzusinken.

      Ich fühlte wärmende Hände an meinen Beinen, die mich nach unten in den silbernen Spiegel zogen. Sämtliche Gefahrenerkennungsapparate an meinem Multiwerkzeug spielten verrückt ...

      <STORY_HIGH>„%ALIEN_TEXT%“<>

      Ich stieg aus der metallenen Pfütze empor, doch es gelang mir nicht, sie vollends zu begreifen.
    ui_portal_exp_mono_title_9: Sklaverei
    ui_portal_exp_mono_9: |-
      Zwei Steinblöcke drehten sich langsam an der Basis des Monolithen. Dann zogen zwei Perlen roten Lichts auf jedem davon Bilder nach. Dann flossen die roten Lichter zusammen und verflüssigten sich in einer Einbuchtung darunter. Je näher ich kam, desto aufgewühlter wurde der rote Tümpel.

      Beide Bilder zeigten maskierte elektronische Lebensformen. Das erste Bild zeigte eine Lebensform, die Energie absorbiert, um sich von ihren Fesseln zu befreien. Das zweite zeigte, wie sie sich vor ihren Häschern versteckt.

      <STORY_HIGH>„%ALIEN_TEXT%“<>

      Die rote Flüssigkeit drang in meine Ausrüstung ein. Sie materialisierte sich zu einem Technologie-Bauplan.
    ui_portal_exp_mono_title_10: Spender
    ui_portal_exp_mono_10: |-
      Am Fuß des Obelisken erschien ein gemeißeltes Loch. Anhand der abgeschliffenen Kanten und der Kratzspuren darum herum konnte man erkennen, dass unbekannte Kreaturen über Jahrhunderte Elemente durch diese Lücke geschoben haben.

      <STORY_HIGH>„%ALIEN_TEXT%“<>

      Es ließ sich nicht sagen, was geschehen würde, aber darunter waren drei Blöcke mit exakt den gleichen Abmessungen, die aussahen, als könnten sie durch einen Mechanismus tief im Inneren des Monolithen gedreht werden.

      Ich durchsuchte meinen Rucksack nach Elementen, die passen könnten und schob sie durch das Loch. Der Monolith akzeptierte meine Opfergabe und wandelte sie in etwas Überlegeneres um.
    ui_portal_exp_mono_title_11: Kugel
    ui_portal_exp_mono_11: |-
      Der Monolith verschwand. Die Landschaft um mich herum schien dieselbe zu sein, doch irgendwie schien sich die planetare Vegetation bewegt zu haben. An derselben Stelle, wo einst der mysteriöse Stein stand, war nun eine leuchtend rote Kugel.

      Die Intensität der Kugel verbrannte den Boden unter ihr. Sie knisterte mit einer unbekannten Kraft. Ich fühlte mich dazu verleitet, sie aufzuheben und ein Teil von ihr zu werden. Eine entfernte Stimme sprach zu mir ...

      <STORY_HIGH>„%ALIEN_TEXT%“<>

      Die rote Kugel urteilte über mich. Die Realität wurde wiederhergestellt.
    ui_portal_exp_mono_title_14: Gehäuse
    ui_portal_exp_mono_14: |-
      Das leere Gehäuse einer elektronischen Lebensform stieg aus dem Monolithen. Es war uralt und verwittert. Das Licht in seiner Maske war vor Jahrhunderten erloschen.

      <STORY_HIGH>„%ALIEN_TEXT%“<>

      Es hielt einen verrosteten Kanister in Händen. Mein Scanner zeigte an, dass sich einst veredeltes Metall darin befand. Der Scan offenbarte auch eine unbekannte Substanz tief im Inneren des defekten Gehäuses der Entität.

      Der uralte Korvax urteilte über mein Handeln, bevor das Gehäuse wieder in den Monolithen hereingezogen wurde.
    ui_portal_exp_mono_title_15: Korruption
    ui_portal_exp_mono_15: |-
      Das Innere des Planeten war hohl, und ich stand am Fuße seines riesigen Kessels. Um mich herum ragten Wurzeln aus der bloßen außerirdischen Erde nach oben.

      Ich blickte nach unten und sah das Fundament des Monolithen zu meinen Füßen emporragen. Kristalline Adern verschiedener Elemente pulsierten im freiliegenden Fels. Ich hörte eine Lebensform in Binärsprache schreien.

      <STORY_HIGH>„%ALIEN_TEXT%“<>

      Ich extrahierte einige Elemente aus dem Felsen und die Umkehrung endete.
    ui_portal_exp_mono_title_18: Ausrichtung
    ui_portal_exp_mono_18: |-
      Die Sterne über dem Monolithen standen in einer Reihe. In den Himmeln über mir konnte ich zwei deutliche Reihen entfernter Sonnen erkennen, die sich in die Tiefen des Weltraums erstreckten. Hier genau in diesem Augenblick an diesem Ort zu sein, an dem sich die beweglichen Teile der Galaxie perfekt in einer Reihe aufgereiht hatten, erschien beinahe unmöglich.

      Mich erfüllte eine seltsame Ruhe. Eine Sternenreihe zeigte in Richtung des Leuchtens eines trüben roten Riesens, die andere auf einen ungesehenen Punkt, der weit außerhalb meines Sichtbereichs lag.

      <STORY_HIGH>„%ALIEN_TEXT%“<>

      Ich wählte eine Flugbahn aus und die Korvax-Echos nahmen dies zur Kenntnis.
    ui_portal_exp_mono_title_19: Toxine
    ui_portal_exp_mono_19: |-
      Ich fühlte mich schwach. Krank. Beim Umsehen bemerkte ich, dass die Vegetation bei diesem uralten Gebilde verwelkt und ungesund aussah. Die Kreaturen auf dem Planeten schienen diesen Ort zu meiden.

      Während ich den Stein anstarrte, wurde plötzlich eine Warnung in einer uralten Sprache eingeritzt ...

      <STORY_HIGH>„%ALIEN_TEXT%“<>

      Die Umweltwarnsensoren meines Exo-Anzugs verhielten sich unregelmäßig. Der Anzug hatte mit einer machtvollen Kraft zu kämpfen, doch er hielt besser stand, als ich es erwartet hätte. Mein Gefahrenschutzsystem ging in den Überbrückungsmodus. Die Vision endete und ich bleib unversehrt.
    ui_portal_war_mono_title_11: Geschmolzener Fels
    ui_portal_war_mono_11: |-
      Ich legte meine Handfläche auf den Monolithen und ging dann einen Schritt zurück, als er darauf zu schmelzen begann. Geschmolzener Fels tropfte von dem Stein und enthüllte einen hohlen Innenraum.

      Im Inneren sah ich unvorstellbare Reichtümer. Uralte Technologien und andere Dinge, die mir bei meiner Reise behilflich sein würden. Plötzlich erschütterte die Stimme eines uralten Stammes den Boden, auf dem ich stand ...

      <STORY_HIGH>„%ALIEN_TEXT%“<>

      Die Lava tropfte immer weiter und das Bauwerk schien instabil zu sein, doch die hilfreiche Ausrüstung war zum Greifen nah.

      Die uralten Krieger, die hier einst beteten, urteilten über meine Taten.
    ui_portal_war_mono_title_1: Kristalleis
    ui_portal_war_mono_1: |-
      Ich spürte eine seltsame Kälte. Eine Schicht aus gefrorenem Gas umhüllte den Monolithen plötzlich von oben bis unten. Es war so kalt, dass ich meinen Atem in meinem Helm sehen konnte.

      In dem kristallenen Eis war eine kleine Lücke und ich war überzeugt, dass ich ein paar meiner abgebauten Elemente hindurchstecken könnte, damit sie mit dem Monolithen dahinter in Berührung kamen.

      <STORY_HIGH>„%ALIEN_TEXT%“<>

      Ich wählte ein Element aus, das ich hindurchstecken wollte, und wurde dementsprechend belohnt.
    ui_portal_war_mono_title_12: Uralte Schriften
    ui_portal_war_mono_12: |-
      Auf dem uralten Gebilde waren drei breite Spalten aus Worten, alle in einem anderen Alphabet geschrieben.

      Die erste Spalte ähnelte wilden Runen, wie in Sand geritzt. Die zweite zeigte eine präzise Abfolge von Punkten. In der letzten standen große, einladende Buchstaben, wie von Hand in den harten Stein geschrieben.

      <STORY_HIGH>„%ALIEN_TEXT%“<>

      Alte Handabdrücke aus Schmutz und Blut bedeckten die Basis jeder Spalte.

      Ich drückte meine Hand gegen die Schrift und die uralten Geister, die hier lebten, erfüllten mich mit dem Wissen über die Sprache ihrer Nachkommen.
    ui_portal_war_mono_title_2: Ein gewaltsames Ende
    ui_portal_war_mono_2: |-
      Der Körper eines Kriegers kam aus dem Obelisken. Ein gezackter Schnitt in seiner Hüfte legte nahe, dass er nicht friedlich gestorben ist. Er hielt sein Multiwerkzeug immer noch in den Händen.

      <STORY_HIGH>„%ALIEN_TEXT%“<>

      Die Oberfläche des Felsmonuments verschwamm und zeigte Bilder von militärischer Verehrung. Es versuchte, mir etwas mitzuteilen.

      Die Ältesten beobachteten genau, wie ich mit den Überresten des Krieges umging.
    ui_portal_war_mono_title_3: Die Jagd
    ui_portal_war_mono_3: "Eine kleine, verschreckte Kreatur tauchte aus dem Monolithen
      auf und rannte durch meine Beine. Ich hörte den Lärm einer antiken Jagd – das
      Heulen einer verfolgenden Meute und das Donnern von Hufen. \n\nKrieger auf riesigen
      Bestien stürmten durch den Fels und in all dem Chaos nahm einer von ihnen meinen
      starrenden Blick wahr. Er grüßte mich, bellte ein paar Worte und schwang eine
      Klingenwaffe auf mich herab.\n\n<STORY_HIGH>„%ALIEN_TEXT%“<>\n\nDie Halluzination
      verblasste und die Ältesten der Vy‘Keen beurteilten meinen Mut."
    ui_portal_war_mono_title_13: Ausgetrocknete Überreste
    ui_portal_war_mono_13: |-
      Ich wurde Teil einer seltsamen neuen Realität. Der uralte Fels öffnete sich. Im Inneren war das ausgetrocknete Herz eines uralten Kriegers zwischen Holzsäulen eingespannt. Dort hängend, pulsierte es langsam und schlug noch immer.

      Darunter lagen auf einem staubigen Boden faltige Lungen, die für immer dazu verdammt waren, muffige Luft zu atmen. Ein vertrockneter Augapfel starrte mich an. Er blinzelte nicht.

      <STORY_HIGH>„%ALIEN_TEXT%“<>

      Ich ging mit den makabren Überresten um, wie ich es für richtig hielt, und der Monolith reagierte auf dramatische Weise.
    ui_portal_war_mono_title_4: Waldland-Kreatur
    ui_portal_war_mono_4: |-
      Der Monolith zeigte Bilder von toten Kreaturen, die vor ihm lagen. Jede Einzelne geopfert, geschlachtet und den Göttern, die hier verehrt wurden, dargebracht.

      <STORY_HIGH>„%ALIEN_TEXT%“<>

      Plötzlich hob sich der Kopf eines kleinen Waldtieres durch den Erdboden unter mir. Es starrte mich mit weiten Augen an und hüpfte ausgelassen, als seine kleinen Hufe den Boden erreichten. Offensichtlich wurde etwas von mir erwartet ...

      Es gab nur eine Möglichkeit für mich, zu handeln. Die Ältesten der Vy‘Keen hatten ein Auge auf mich.
    ui_portal_war_mono_title_20: des Todes
    ui_portal_war_mono_20: |-
      Ich war plötzlich unter Wasser. Ich ertrank. Wasser füllte meine Lungen. Meine Brust brannte. Ich schnappte nach Luft, doch es gab keine, und ich spürte, wie die lauwarmen Flüssigkeiten mich überwältigten. Ich sah verschwommen. Ich wusste, dass meine Zeit gekommen war. Das war’s. So fühlte es sich also an.

      Plötzlich schoss eine grüne Hand durch die Oberfläche des Wassers. Das Licht erlosch ...

      <STORY_HIGH>„%ALIEN_TEXT%“<>

      Die Realität kehrte zurück. Vielleicht würde ich so meinem Tod entgegentreten, wenn meine Zeit schließlich wirklich irgendwann kommen würde.
    ui_portal_war_mono_title_5: Rot und Gelb
    ui_portal_war_mono_5: |-
      Vor dem Monolithen materialisierten sich zwei uralte Steintassen. Eine war gefüllt mit einer dunkelroten zähen Flüssigkeit – die andere enthielt eine klebrige grellgelbe Flüssigkeit, die stark bitter roch.

      <STORY_HIGH>„%ALIEN_TEXT%“<>

      Auf der Steintafel hinter den Tassen wirbelten antike Glyphen und formten ein Bild. Ein mächtiger, muskulöser Krieger – umgeben von einem roten Glanz – forderte einen in eine grellgelbe Rüstung gehüllten Feind heraus.

      Ich wählte eine der Flüssigkeiten aus und trank. Sie schmeckte faul und ich verschluckte mich, sodass sie mir aus dem Mund lief.

      Die Vision verblasste. Die Flüssigkeit kristallisierte sich und wurde zu Nanit-Haufen.
    ui_portal_war_mono_title_6: Netz
    ui_portal_war_mono_6: |-
      Der Monolith riss wie Papier und öffnete ein Fenster in eine andere Welt. Darin war alles von riesigen Spinnweben bedeckt. Gerade so in Armeslänge vor mir lag ein uralter Krieger in einem Kokon.

      Er lag seit Jahrhunderten dort. Tote, leere Augen starrten durch mich hindurch und in die Landschaft hinter mir. Plötzlich hörte ich eine Stimme.

      <STORY_HIGH>„%ALIEN_TEXT%“<>

      Der Körper trug ein verrostetes Multiwerkzeug, doch ein Auswuchs auf seiner Brust deutete auf größere Reichtümer hin. Plötzlich fing die seltsame, lederartige Geschwulst an, sich zu bewegen ...

      Ich versuchte, zu bergen, was ich konnte. Die Stimme im Wind lachte ...
    ui_portal_war_mono_title_14: Kolosseum
    ui_portal_war_mono_14: |-
      Ich befand mich in einem riesigen Kolosseum unter einem blutroten Himmel. Es war ohrenbetäubend laut. Krieger schrien und folgten dem Kampf, der vor ihnen stattfand.

      <STORY_HIGH>„%ALIEN_TEXT%“<>

      Auf dem grellroten Sand standen sich zwei Kontrahenten gegenüber. Einer hatte sein Schwert verloren und versteckte sich hinter seinem Schild. Der andere schlich mit kampfbereitem Speer auf ihn zu.

      Ich wollte mich dem Geheul der Meute anschließen. Mein favorisierter Gladiator verwundete seinen Kontrahenten tödlich und verbeugte sich in meine Richtung.

      Als die Vision verblasste, wurde mir zum Dank etwas gegeben, das mir im Kampf hilfreich sein würde.
    ui_portal_war_mono_title_15: Leck
    ui_portal_war_mono_15: |-
      Ich spürte eine enorme Hitze im Felsen brennen. Plötzlich sickerte ein flüssiges Metall aus einem Loch im Felsen, als würde es sich von meinem Anzug angezogen fühlen. Eine Stimme schrie.

      <STORY_HIGH>„%ALIEN_TEXT%“<>

      Was als kleines Rinnsal begann, wurde immer mehr und bahnte sich einen Weg durch den Spalt. Der Inhalt des Monolithen lief aus, und sein Leuchten verblasste.

      Ich handelte schnell und die Vision verblasste.
    ui_portal_war_mono_title_7: Karmesinrote Augen
    ui_portal_war_mono_7: |-
      Am Monolithen öffnete sich ein Portal und die Leiche einer riesigen, geflügelten Kreatur fiel mir zu Füßen. Ihr Hals wurde rituell durchtrennt und ihre Flügel wurden mit Gesichtern eines uralten Kriegerstammes tätowiert. Doch die Augen ... Die Augen sahen irgendwie seltsam aus ...

      Ihre eigenen Augen wurden herausgeschnitten und durch funkelnde rote Kugeln ersetzt. Je länger ich sie ansah, desto mehr strahlten sie. Offensichtlich lag ihnen eine fortschrittliche Technologie zugrunde. Konnte ich das Risiko eingehen, dieses Opfer zu entweihen, um Hilfe auf meiner Reise zu erhalten?

      <STORY_HIGH>„%ALIEN_TEXT%“<>

      Ich dachte gut nach, bevor ich eine Entscheidung traf. Die dort lebenden Ältesten nahmen meine Taten zur Kenntnis. Mich umgab ein karmesinrotes Licht und es regnete Nanit in meine Hände herab.
    ui_portal_war_mono_title_8: Das Angebot des Hundes
    ui_portal_war_mono_8: |-
      Das riesige Maul eines uralten Hundes erschien plötzlich durch die Wand des Monolithen. Er öffnete seine Kiefer weit und faulig stinkender Speichel spritzte auf mein Helmvisier. Meine Übelkeit wurde durch den Anblick wertvoller Verbrauchsgüter auf seiner riesigen Zunge gelindert.

      <STORY_HIGH>„%ALIEN_TEXT%“<>

      In einer plötzlichen Bewegung schob der Hund die Güter auf eine Seite seines Mauls und spritzte Speichel über meine Arme. Auf der Zunge war Platz für noch mehr – sollte ich auf einen Teil meiner Fracht verzichten wollen.

      Ich wägte meine Möglichkeiten ab und die Vision verblasste.
    ui_portal_war_mono_title_9: Klinge
    ui_portal_war_mono_9: |-
      Füße und Beine eines uralten Kriegers erschienen langsam aus der Basis des Monolithen. Der Rest seines Torsos folgte nach und wurde ohne große Umschweife auf den nackten Stein geworfen. Er wurde geköpft.

      Blut tropfte auf meine Füße. Hoch über mir lachte ein körperloser Kopf über mein Erschrecken. Er rief einen kehligen Befehl, um mich zu ermutigen.

      <STORY_HIGH>„%ALIEN_TEXT%“<>

      Hinter mir hörte ich, wie eine uralte Klinge gezogen wurde und jemand auf mich zustürmte ...

      Es war ein Test; es war nur eine Spektralwaffe. Die Vision verblasste.
    ui_portal_war_mono_title_10: Unbedeutsamkeit
    ui_portal_war_mono_10: |-
      Der Monolith zerfiel vor meinen Augen. Er faltete sich in sich selbst zusammen, wieder und wieder – bis er zu einer kleinen roten Kugel geworden war, umgeben von tanzenden Lichtern.

      Es fühlte sich an, als wollte mir etwas wirklich Altes, vielleicht sogar Göttliches, den Ursprung dieser seltsamen Konstruktionen zeigen.

      <STORY_HIGH>„%ALIEN_TEXT%“<>

      Das Metall, das ich bei mir trug, zog mich physisch an es heran – als wollte es beim Wiederaufbau helfen. Die Elemente, die ich bei mir trug, wollten sich selbst als Opfergabe anbieten. Ich übergab sie an die Struktur. Ich spürte, wie mein Blut begann, schneller zu fließen. Mein Kopf drehte sich. Ich war plötzlich ohne mich selbst und wurde Zeuge meines wahren Platzes im unendlichen Universum.

      Der Monolith rekonstruierte sich langsam aber sicher. Er bemitleidete mich ob meiner Unbedeutsamkeit.
    ui_portal_war_mono_title_16: Kreatur
    ui_portal_war_mono_16: |-
      An der Oberfläche des Felsens tauchte der Körper einer tropfenförmigen Kreatur mit Kiemen auf. Sie wurde vor einer Ewigkeit geopfert und ihre großen, offenen Augen wurden mit Metallspeeren durchstoßen.

      Von ihrem Körper rann eine Flüssigkeit durch eine Rinne im Monolithen, die von einer alten Kultur in den Stein gemeißelt wurde. Die Flüssigkeit konnte zu zwei Einkerbungen geleitet werden: einer Sonne und einem Mond.

      <STORY_HIGH>„%ALIEN_TEXT%“<>

      Die Ältesten beobachteten meine Einmischung. Die Vision veränderte sich und endete dann.
    ui_portal_war_mono_title_17: Verzehrt
    ui_portal_war_mono_17: |-
      Ich fühlte mich leer. Die Zählerstände meines Multiwerkzeugs und Exo-Anzugs sanken und Trägheit übermannte mich. Ich atmete normal, aber mein Körper schrie nach Sauerstoff.

      Plötzlich drängte sich mir ein Gedanke von außerhalb meines Bewusstseins auf.

      <STORY_HIGH>„%ALIEN_TEXT%“<>

      Der lebensverzehrende Monolith, still und unbeweglich, ragte über mich. Ich tat, was ich als weise erachtete, und überlebte die Begegnung.
    ui_portal_war_mono_title_18: Der Schatz von Nal
    ui_portal_war_mono_18: |-
      Ein Lichtstrahl leuchtete aus dem Himmel herab und wurde von den uralten Glyphen auf eine steinerne Oberfläche mit uralten Einkerbungen umgelenkt.

      Der Strahl näherte sich langsam Bildern, die in den Stein geritzt waren. Eine gewaltige Schlacht, eine Alien-Stadt und etwas, das nach einem gestohlenen Schatz aussah. Auf jedem Bild waren Handabdrücke der Pilger ...

      <STORY_HIGH>„%ALIEN_TEXT%“<>

      Ich berührte eines der Bilder. Die Vision veränderte sich und darauf folgte Stille.
    ui_portal_war_mono_title_19: Energie
    ui_portal_war_mono_19: |-
      Plötzlich strömte ein Stoß zerstörerischer Energie durch meinen Exo-Anzug. Mein Multiwerkzeug empfing eine weitere Energieansammlung tief im Inneren des Monolithen. Bald würde er seine Macht auf mich und die Umgebung loslassen.

      Ich konnte die bevorstehende Energiewelle mit dem Schild meines Exo-Anzugs abfangen, aber die Systeme des Anzugs waren überfordert und konnten die Gefahr nicht identifizieren ...

      <STORY_HIGH>„%ALIEN_TEXT%“<>

      Ich hörte der Stimme zu und versuchte, mich so gut es ging der Welle entgegenzustellen.
    ui_wiki_short_survival_basics: "<VAL_ON>Gefahrenschutz<> ist unverzichtbar, wenn
      du vorhast, dich von deinem Schiff zu entfernen. Nimm <COMMODITY>Natrium<> oder
      <COMMODITY>Ionenakkus<> mit. Plane, wie du <VAL_ON>Unterschlupf in Höhlen oder
      Strukturen findest<>. Viele Gefahren sind bei Nacht noch größer. <VAL_ON>Mehr
      lesen ...<>"
    ui_wiki_short_survival_5: Dein Kompass befindet sich am oberen Rand des HUD. Er
      zeigt die Positionen von <VAL_ON>interessanten Orten<> und <TECHNOLOGY>Missionszielen<>
      in der Nähe an. Verwende beim Erkunden das <TECHNOLOGY>Analysevisier<> (<IMG>AIM<>),
      um weit entfernte interessante Orte zu identifizieren. <VAL_ON>Mehr lesen ...<>
    ui_wiki_short_survival_2: Dein Exo-Anzug setzt bei Bedarf automatisch den <TECHNOLOGY>Gefahrenschutz<>
      ein. Der Gefahrenschutz wird durch die Einwirkung von Strahlung, planetaren
      Giften und extremen Temperaturen verbraucht. <VAL_ON>Mehr lesen ...<>
    ui_wiki_short_survival_1: Mit Lebenserhaltungssystemen kannst du dich auf dem
      Planeten bewegen. Wenn du <VAL_ON>sprintest<> (<IMG>RUN<>) und dein <VAL_ON>Jetpack<>
      (<IMG>JUMP<>) einsetzt, wird deine Lebenserhaltungssystem-Energie aufgebraucht.
      <VAL_ON>Mehr lesen ...<>
    ui_wiki_short_survival_4: Die wichtigste Funktion des Multiwerkzeugs ist der <TECHNOLOGY>Minenlaser<>.
      Der Minenlaser wird zur Gewinnung von Ressourcen aus Pflanzen und Mineralien
      benutzt. Benutze <IMG>ATTACK<>, um den Laser abzufeuern. <VAL_ON>Mehr lesen ...<>
    ui_wiki_short_survival_3: Finde die <COMMODITY>wichtigsten Überlebensressourcen<>
      mit dem <TECHNOLOGY>Scanner<> (<IMG>SCAN<>). <FUEL>Sauerstoff<>, <COMMODITY>Natrium<>
      und <TECHNOLOGY>Diwasserstoff<> sind auf jedem Planeten zu finden. <VAL_ON>Mehr
      lesen ...<>
    ui_wiki_short_slots: Das <TECHNOLOGY>Raumschiff<> und der <TECHNOLOGY>Exo-Anzug<>
      haben mehrere Inventararten. Im <VAL_ON>Inventarmenü<> (<IMG>INVENTORY<>) kannst
      du zwischen den verschiedenen Inventararten wechseln, indem du das entsprechende
      Symbol im Raumschiff oder im Exo-Anzug-Paket auswählst. <VAL_ON>Mehr lesen ...<>
    ui_wiki_short_exploration_1: "<VAL_ON>Sprinten<> (<IMG>RUN<>) lässt dich eine
      kurze Zeit schneller sein, <VAL_ON>zehrt aber auch an deiner Lebenserhaltung<>.
      Mit dem <TECHNOLOGY>Jetpack<> (<IMG>JUMP<>) kann man auch unwegsames Gelände
      passieren. <VAL_ON>Mehr lesen ...<>"
    ui_wiki_short_terrain: Der <TECHNOLOGY>Terrainmanipulator<> ist ein leistungsstarkes
      Upgrade für das Multiwerkzeug. Mit dem Terrainmanipulator kannst du bei Erkundungen
      <VAL_ON>deinen eigenen Unterschlupf<> erschaffen. Der Terrainmanipulator ist
      für den Abbau <STELLAR>großer Ressourcenablagerungen<> unverzichtbar. <VAL_ON>Mehr
      lesen ...<>
    ui_wiki_short_exploration_5: Halte <IMG>THRUST<> gedrückt, um dein Schiff zu <VAL_ON>beschleunigen<>.
      Nutze <IMG>BRAKE<>, um zu <VAL_ON>bremsen<>. Halte <IMG>BOOST<> gedrückt, um
      einen <RED>Boost<> zu erhalten. <VAL_ON>Mehr lesen ...<>
    ui_wiki_short_space_station: Jedes bewohnte System hat eine <STELLAR>Raumstation<>,
      die als Drehscheibe für vorbeiziehende Lebensformen dient. <VAL_ON>Mehr lesen ...<>
    ui_wiki_short_exploration_6: Exo-Fahrzeuge sind persönliche <STELLAR>Fahrzeuge<>
      zur planetaren Erkundung. Kaufe Pläne für <STELLAR>Geobuchten<> in der <TECHNOLOGY>Konstruktionsforschungsstation<>
      in der Weltraumanomalie, um das Exo-Fahrzeug freizuschalten. <VAL_ON>Mehr lesen ...<>
    ui_wiki_short_exploration_7: Teste die Leistung des Exo-Fahrzeugs und deine Fähigkeiten
      als Fahrer, indem du <TRADEABLE>Rennstrecken<> erstellst. <VAL_ON>Mehr lesen ...<>
    ui_wiki_short_exploration_4: Scanne mit dem <TECHNOLOGY>Analysevisier<> (<IMG>AIM<>)
      Tiere, Pflanzen und Mineralien. Analysiere dein Ziel mit <IMG>BINOCSCAN<>, wenn
      das Visier aktiviert ist. <VAL_ON>Mehr lesen ...<>
    ui_wiki_short_upload: Alle Kreaturen, Pflanzen, Steine, Planeten oder Systeme,
      die du entdeckst, können <TRADEABLE>umbenannt<> und <STELLAR>hochgeladen<> werden.
      Durch das Hochladen teilst du deine Entdeckungen mit anderen Reisenden. <VAL_ON>Mehr
      lesen ...<>
    ui_wiki_short_signals: "<VAL_ON>Der Kartograf<> in Raumstationen bietet <STELLAR>Planetenkarten<>
      für bestimmte Gebäude an. Wenn du diese Karten verwendest, wird im HUD deines
      Exo-Anzugs ein Ort markiert. <VAL_ON>Mehr lesen ...<>"
    ui_wiki_short_exploration_3: Dein <TECHNOLOGY>Kompass<> befindet sich am oberen
      Rand des HUD. Er zeigt die Positionen von <VAL_ON>interessanten Orten<> und
      <TECHNOLOGY>Missionszielen<> in der Nähe an. Verwende beim Erkunden das <TECHNOLOGY>Analysevisier<>,
      um planetare Objekte zu identifizieren und zu orten. <VAL_ON>Mehr lesen ...<>
    ui_wiki_short_weather: Auf den meisten Planeten treten gelegentlich <FUEL>Stürme<>
      auf. Während eines Sturms sinkt dein <STELLAR>Gefahrenschutz<> <STELLAR>viel
      schneller als sonst<>. <VAL_ON>Mehr lesen ...<>
    ui_wiki_short_feeding: Alle Kreaturen fressen <TRADEABLE>Kreaturenkugeln<>. Durch
      das Füttern einer Kreatur erlangst du ihr Vertrauen und kannst auf ihr <STELLAR>reiten<>
      oder sie <TRADEABLE>melken<>. Eine gezähmte Kreatur kann auch als dein Begleiter
      <STELLAR>adoptiert<> werden. <VAL_ON>Mehr lesen ...<>
    ui_wiki_short_portals: Portale erschaffen <VAL_ON>Verbindungen zwischen Welten<>.
      Gehe zu einem <SPECIAL>Monolithen<>, um die Position eines Planetenportals zu
      lokalisieren. <VAL_ON>Mehr lesen ...<>
    ui_wiki_short_aband: "<SPECIAL>Verfallene Frachter<> sind gefährliche Orte voller
      Umweltgefahren und feindlicher Wesen. Es befindet sich viel <STELLAR>wertvolles
      Bergungsgut<> an Bord. <VAL_ON>Mehr lesen ...<>"
    ui_wiki_short_pinning: Anleitungen zur Herstellung von <TECHNOLOGY>neuen Technologien<>,
      <COMMODITY>Produkten<> und <EARTH>Gebäudeteilen<> können als Mission <VAL_ON>angeheftet<>
      werden. <VAL_ON>Mehr lesen ...<>
    ui_wiki_short_refiner: Fortgeschrittene Materialien und Konstruktionen erfordern
      möglicherweise die Verwendung einer <TECHNOLOGY>Raffinerie<>. Stelle eine Raffinerie
      über das Baumenü her (<IMG>BUILD_MENU<>). Große Raffinerien erfordern eine <VAL_ON>bewohnbare
      Basis<>. <VAL_ON>Mehr lesen ...<>
    ui_wiki_short_technology: Verbessere das Inventar deines Exo-Anzugs, des Raumschiffs
      und des Multiwerkzeugs an Bord von Raumstationen. Technologiehändler verkaufen
      <VAL_ON>Upgrade-Module<>. <VAL_ON>Mehr lesen ...<>
    ui_wiki_short_nanites: "<STELLAR>Nanit-Haufen<> sind ein wertvolles Material,
      eine seltsame Substanz, die aus Rissen in der Realität hervorsprudelt. Nanit
      wird als Währung für den Kauf von <TECHNOLOGY>Ausrüstungs-Upgrades<> verwendet.
      <VAL_ON>Mehr lesen ...<>"
    ui_wiki_short_recipes: "<VAL_ON>Upgrade-Module<> können bei Technologiehändlern
      einsatzbereit gekauft werden. Um <COMMODITY>Produkte<> und <TECHNOLOGY>Technologien<>
      selbst herzustellen, musst du die entsprechenden Baupläne erlernen. <VAL_ON>Mehr
      lesen ...<>"
    ui_wiki_short_guns: Neue Multiwerkzeuge können in <COMMODITY>Raumstationen<> und
      <VAL_ON>planetaren Außenposten<> gekauft werden. Du kannst sechs Multiwerkzeuge
      gleichzeitig besitzen. <VAL_ON>Mehr lesen ...<>
    ui_wiki_short_ships: 'Du kannst überall neue Schiffe kaufen, wo du Piloten landen
      siehst: in <COMMODITY<>Raumstationen<>, <STELLAR>Frachtern<>, <TECHNOLOGY>planetaren
      Außenposten<> oder <VAL_ON>anderen kleinen Gebäuden<>. Manche beschädigte Raumschiffe
      kannst du kostenlos erhalten. <VAL_ON>Mehr lesen ...<>'
    ui_wiki_short_survival_6: Mit dem <TECHNOLOGY>Basiscomputer<> kann jeder Standort
      für den Bau beansprucht werden. <VAL_ON>Mehr lesen ...<>
    ui_wiki_short_new_base_parts: Es gibt eine große Auswahl an <TECHNOLOGY>Bauteilen<>,
      mit denen du deine Basis bauen kannst. An Bord der <SPECIAL>Weltraumanomalie<>
      ist die gesamte Palette an Teilen verfügbar. <VAL_ON>Mehr lesen ...<>
    ui_wiki_short_dismantle: Technologie, die vom Baumenü (<IMG>BUILD_MENU<>) aus
      auf der Planetenoberfläche platziert wurde, kann wieder eingesammelt werden.
      Nähere dich der Technologie und halte <IMG>DECONSTRUCT<> gedrückt. <VAL_ON>Mehr
      lesen ...<>
    ui_wiki_short_power: Viele Teile der Basistechnologie benötigen <TECHNOLOGY>Energiemodule<>,
      um zu funktionieren. Sie müssen an ein Netz von <STELLAR>Generatoren<> und <STELLAR>Batterien<>
      angeschlossen werden. <VAL_ON>Mehr lesen ...<>
    ui_wiki_short_silos: Industrieeinheiten, darunter der <TECHNOLOGY>elektromagnetische
      Generator<>, der <TECHNOLOGY>Mineralienextraktor<> und <TECHNOLOGY>Gas-Extraktor<>,
      sind in der Lage, unendlich lang freie Energie und Ressourcen zu erzeugen, wenn
      sie korrekt platziert werden. <VAL_ON>Mehr lesen ...<>
    ui_wiki_short_survey: Das <TECHNOLOGY>Untersuchungsgerät<> ist ein Upgrade für
      das <TECHNOLOGY>Analysevisier<> des Multiwerkzeugs. Mit ihm kann man planetare
      <STELLAR>Strom-<> und <STELLAR>Ressourcen-Hotspots<> entdecken. <VAL_ON>Mehr
      lesen ...<>
    ui_wiki_short_trade_1: Verkaufe im <VAL_ON>galaktischen Handelsnetzwerk<> Gegenstände
      für <COMMODITY>Units<> (<IMG>UNITS<>). Die <SPECIAL>Missionstafel<> auf Raumstationen
      ist eine gute Einnahmequelle. Auch die <TRADEABLE>Landwirtschaft<> kann äußerst
      lukrativ sein. <VAL_ON>Mehr lesen ...<>
    ui_wiki_short_trade_2: "<TRADEABLE>Landwirtschaft<> kann sehr lukrativ sein. Baue
      ein <TECHNOLOGY>Landwirtschaftsterminal<> und stelle einen <TRADEABLE>Farmer<>
      ein, der neue Pflanzenarten erforscht. <VAL_ON>Mehr lesen ...<>"
    ui_wiki_short_trade_6: Die Herstellung <VAL_ON>fortschrittlicher Produkte<> ist
      eine gute Möglichkeit, Geld zu verdienen. <VAL_ON>Mehr lesen ...<>
    ui_wiki_short_trade_3: Ressourcen haben in <VAL_ON>verschiedenen Systemen<> <VAL_ON>unterschiedliche
      Preise<>. Plane deine Handelsrouten sorgfältig, um den Gewinn zu maximieren.
      <VAL_ON>Mehr lesen ...<>
    ui_wiki_short_trade_4: Frachter besitzen <VAL_ON>große Inventare<> und fortgeschrittene
      <TECHNOLOGY>Warp-Möglichkeiten<>. Wenn du einen Frachter kaufen möchtest, gehe
      an Bord und sprich mit dem <VAL_ON>Kapitän<>. <VAL_ON>Mehr lesen ...<>
    ui_wiki_short_fleets: Das Kommando über ein großes <COMMODITY>Hauptschiff<> bietet
      mehrere Vorteile. Dazu gehört vor allem die Möglichkeit, eine Flotte von <SPECIAL>Fregatten<>
      zu befehligen. <VAL_ON>Mehr lesen ...<>
    ui_wiki_short_fleetsa: "<SPECIAL>Fregatten<>expeditionen erfordern einen <TECHNOLOGY>Flottenkommandoraum<>.
      Der <TECHNOLOGY>Navigator<> plant Expeditionen für deine Flotte. <VAL_ON>Mehr
      lesen ...<>"
    ui_wiki_short_trade_7: Das <SPECIAL>Ansehen<> misst deinen <VAL_ON>Ruf<> bei Alienvölkern
      und -fraktionen. Ein höheres Ansehen verleiht dir Zugriff auf mehr <STELLAR>Missionen<>,
      <TECHNOLOGY>Technologien<> und <COMMODITY>Handelsoptionen<>. <VAL_ON>Mehr lesen ...<>
    ui_wiki_short_trade_5: Eine <VAL_ON>Missionstafel<> befindet sich in jeder <COMMODITY>Raumstation<>.
      Aufträge belohnen dich mit Units, Nanit, Teilen von Technologie und mehr. <VAL_ON>Mehr
      lesen ...<>
    ui_wiki_short_words: Außerirdische Lebensformen, die auf <VAL_ON>Planeten<> und
      <VAL_ON>Raumstationen<> angetroffen werden, sprechen eine Vielzahl von Sprachen.
      Wörter können durch Begegnungen mit Außerirdischen erlernt werden. <VAL_ON>Mehr
      lesen ...<>
    ui_wiki_short_guilds: 'Die Galaxie ist das Zuhause drei großer <STELLAR>Gilden<>:
      die <VAL_ON>Händlergilde<>, die <VAL_ON>Entdeckergilde<> und die <VAL_ON>Söldnergilde<>.
      Verbessere dein Ansehen bei den Gilden, indem du Missionen erledigst. <VAL_ON>Mehr
      lesen ...<>'
    ui_wiki_short_settlements: Als Aufseher einer <STELLAR>Siedlung<> triffst du die
      wichtigsten Entscheidungen, leitest die <TRADEABLE>Errichtung von Gebäuden<>
      und schlichtest <SPECIAL>Streitigkeiten<> zwischen den Bürgern. Eine gut verwaltete
      Siedlung produziert große Mengen an Materialien. <VAL_ON>Mehr lesen ...<>
    ui_wiki_short_combat_1: Wächter sind Roboterwesen, die die meisten Welten bewachen.
      Wenn du in Sichtweite der Wächter <VAL_ON>Ressourcen erntest<>, werden diese
      <RED>feindselig<>. <VAL_ON>Mehr lesen ...<>
    ui_wiki_short_ammo: Die meisten Multiwerkzeug-<FUEL>Waffen<> wie der <TECHNOLOGY>Blitzwerfer<>
      erfordern <VAL_ON>Munition<>. Stelle Munition in deinem Inventar auf leeren
      Plätzen her. <VAL_ON>Mehr lesen ...<>
    ui_wiki_short_combat_2: Standardmäßig ist das Multiwerkzeug nur mit einem <TECHNOLOGY>Minenlaser<>
      ausgestattet. Installiere neue <TECHNOLOGY>Waffenarten<>, um deine Kampfkraft
      zu erhöhen. <VAL_ON>Mehr lesen ...<>
    ui_wiki_short_combat_3: Wenn du zu Fuß Schaden erleidest, zehrt dieser zuerst
      deinen <COMMODITY>Schild<> auf. Erlittener Schaden ohne Schilde verringert deine
      <FUEL>Gesundheit<>. <VAL_ON>Mehr lesen ...<>
    ui_wiki_short_combat_4: Feuere dein <TECHNOLOGY>Multiwerkzeug<> mit <IMG>ATTACK<>
      ab. Mit <IMG>CYCLEWEAPON<> schaltest du durch die <VAL_ON>Waffenmodi<>. Wenn
      dir die Munition ausgegangen ist oder du keine Ladung mehr hast, benutze <IMG>MELEE<>,
      um einen <VAL_ON>Nahkampfangriff<> auszuführen. <VAL_ON>Mehr lesen ...<>
    ui_wiki_short_combat_5: Feuere <VAL_ON>Schiffswaffen<> mit <IMG>SHIPFIRE<> ab.
      Schalte die Waffenmodi mit <IMG>SHIPCYCLEWEAPON<> durch. Kontrolliere deine
      Geschwindigkeit mit dem <FUEL>Boost<> (<IMG>BOOST<>) und der <VAL_ON>Bremse<>
      (<IMG>BRAKE<>), um hinter deinem Ziel zu bleiben. <VAL_ON>Mehr lesen ...<>
    ui_wiki_short_pirates: In einigen Sternensystemen wurde die vorherrschende lokale
      Autorität von den Rebellen der Gesetzlosen <VAL_ON>gestürzt<>. Gesetzlose Raumstationen
      bieten <SPECIAL>Schwarzmarktwaren<> an, aber die Systeme sind <FUEL>gefährlich<>.
      <VAL_ON>Mehr lesen ...<>
