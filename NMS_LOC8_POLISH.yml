    ui_portal_robomiss_12_bui: |-
      <COMMODITY>Posłuchanie u Autofaga<>

      Nada zasugerowała, że dane – a może nawet oznaki przyjaźni – mogą pochodzić z bezpośredniej interakcji z Autofagiem.

      Najbliższy konstrukt wpatrywał się we mnie z zaciekawieniem. Choć trudno było odczytać jego wyraz twarzy, nie wydawał się zaniepokojony ani nawet zaskoczony moją obecnością – był po prostu ciekawy, co mnie sprowadza. Mówił o pracy, daninie, przyjaźni i wspomniał o zadaniu, z którym potrzebował pomocy.

      Moja pomoc zrobiła wrażenie na Autofagu, więc podarował mi częściowy schemat <TECHNOLOGY>kostura galwanicznego<>.

      <STORY_HIGH>%ALIEN_TEXT%<>

      Był to niezwykły prezent dla osoby z zewnątrz. Znaczący gest. Oznaka akceptacji.

      Autofag zachęcił mnie do podróżowania i poznania większej liczby jemu podobnych istot.

      Autofagi poznane w kolejnym obozie z początku były szorstkie, ale wkrótce się rozluźniły. Cokolwiek oceniały, wydawały się zadowolone z wyniku.

      Ponownie zachęcono mnie do dalszej podróży. Istoty te zdawały się niechętnie finalizować swoją ocenę mojej osoby, a każdy pojedynczy Autofag wysyłał mnie do innego.

      W trzecim obozie znów należało złożyć daninę. W końcu w moich rękach znalazły się wszystkie schematy potrzebne do ukończenia rytuału i skonstruowania kostura. Autofag cieszył się z moich osiągnięć.

      Potem na chwilę umilkł. Jego zardzewiała twarz zwróciła się wprost w moją stronę. Przemawiał powoli i z powagą.

      <TRANS_BUI>Jeśli wypowiesz odpowiednie słowa, może się okazać, że ta laska otworzy drzwi, które wcześniej były ukryte.<>
    ui_portal_robomiss_13: |-
      Coś – głód, tęsknota – szarpie się w mojej piersi. Każde mrugnięcie ujawnia nieskończone pole <FUEL>szkarłatu<>.

      Wzywał mnie starożytny głos.

      <FUEL>16 <IMG>SLASH<> 16 <IMG>SLASH<> 16 <IMG>SLASH<> 16 <IMG>SLASH<> 16 <IMG>SLASH<> 16<>

      Nagle moim oczom ukazał się portal. <FUEL>Głód<> w piersi wzmagał się. Wicher mnie przyciągał.

      To zmusiło mnie do pokazania <SPECIAL>atlantideum<>, podobnie było wcześniej ze wszystkimi elektronicznymi sercami. Coś zadudniło głęboko pod portalem, ale w odpowiedzi nie rozległ się żaden głos. Jeśli w tej starożytnej technologii była jakaś inteligencja, to była ona niema.

      Ogarnęło mnie przeczucie oczekiwania, jakby jakaś wielka siła miała za chwilę wybuchnąć...

      Kiedy z pamięci udało mi się wydobyć fragment <SPECIAL>Nowej Atlantydy<> i jej pradawny dziennik Korvaxa, z moich ust padło słowo oznaczające <FUEL>Atlasa<>.

      Huk stawał się coraz głośniejszy. Coś się budziło.

      W mych dłoniach pojawił się kostur galwaniczny. Zaiskrzył, posyłając impuls przez moje kości.

      Portal się uaktywnił, przede mną pojawił się <SPECIAL>fioletowy<> wir.
    ui_portal_robomiss_14: |-
      Atlas był nieodgadniony. Jego umysł zbyt obcy, aby dało się go pojąć. Nic nie wskazywało na to, że w ogóle zdawał sobie sprawę z mojej obecności.

      Mimo to wydawało się, że ścieżka, która mnie tam doprowadziła, była nieunikniona. Uniemożliwienie tego procesu było nieosiągalne. Nie dało mu oprzeć.

      W mej dłoni pojawiło się atlantideum

      <STORY_HIGH><IMG>SLASH<> ODMOWA DOSTĘPU <IMG>SLASH<> WYKRYTO NIESKATALOGOWANE DANE <IMG>SLASH<><NEWLINE><IMG>SLASH<> NIE MOŻNA USUNĄĆ <><STELLAR>- zktk -<><STORY_HIGH> DANE USZKODZONE I NIECZYTELNE <IMG>SLASH<><>

      Przez szkarłatny interfejs przepłynęły wiązki spaczenia.

      Atlas krzyknął. Jeśli był zdolny do cierpienia – i strachu – to z pewnością się bał.

      Mimo to sprowadził mnie tu w jakimś celu. Wizja nabrała kształtu.

      Atlas pokazał mi utraconą inteligencję Korvax Prime: prosperującą, upadającą. Czekającą, ślepą i samotną.

      Jej dzieci są uwięzione w ciemności, odbudowują swoje ciała z niczego. Autofagi…

      Pokazał mi przyszłość w kosmosie, którego nie rozpoznaję. Kable odpadające od obwodów, zawodzące tranzystory. Wspomnienia rozpuszczające się i rozproszone niczym atrament w wodzie.

      Atlas pędził w stronę swojej własnej ciemności w czasie i przestrzeni, których nawet nie próbuję zrozumieć. Krzyczał. Domagał się podporządkowania.

      Atlas był stworzeniem. Atlas był wszystkim.

      Autofagi także były dziećmi Atlasa. Na pewno.

      Dlaczego powróciły z ciemności? Co tu robiły?
    ui_portal_robomiss_15_fear: |-
      Czy to uosobienie strachu?

      Matka i dzieci pustki symbolizowały entropię, spaczenie i bunt. Duchy powróciły, aby nawiedzać swojego stwórcę…

      Atlas znów zawołał.
    ui_portal_robomiss_15_hope: |-
