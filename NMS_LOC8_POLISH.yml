    ui_wiki_pir_standing_name: 'Kamień milowy: reputacja banity'
    ui_wiki_pir_standing_obj: 'Zyskaj reputację wśród banitów: %CURRENT% / %AMOUNT%'
    ui_wiki_pir_standing_obj_tip: |-
      W niektórych układach gwiezdnych lokalne władze zostały <VAL_ON>obalone<> przez zbuntowanych, wyjętych spod prawa bandytów. Ze względu na nieskuteczność wymiaru sprawiedliwości w ściganiu przestępców atakujących statki gwiezdne handlowców występuje tam bardzo wysoki poziom <FUEL>zagrożenia<>. Dla tych, którzy chcą zajmować się wymianą handlową, są to obszary ryzyka, ale jednocześnie każdy, kto ma ochotę uprawiać piractwo, znajdzie tutaj spore <STELLAR>możliwości<>.

      Wśród dochodowych aktów piractwa można wyróżnić <SPECIAL>przemyt<>, napady na <TECHNOLOGY>frachtowce<> i <TECHNOLOGY>handlowców<>, a także misje wykonywane dla <STELLAR>zarządcy łowców nagród<> na pokładzie zbuntowanej stacji.
    ui_wiki_pir_standing_desc: Podnieś rangę kamienia milowego <STELLAR>reputacji
      banity<>, dokonując aktów piractwa.
    ui_wiki_pir_standing_mis_msg1: |-
      Osiągnij reputację <STELLAR>%MILESTONE%<> u <STELLAR>banitów<>.
       Postęp w rankingu: %CURRENT% / %AMOUNT%
      Aby podejmować misje, odwiedzaj <STELLAR>zbuntowane stacje<>.
      Swoją reputację możesz poprawić, dokonując aktów <FUEL>piractwa<>.
    ui_wiki_pir_standing_mis_msg2: |-
      Osiągnij reputację <STELLAR>%MILESTONE%<> u <STELLAR>banitów<>.
       Postęp w rankingu: %CURRENT% / %AMOUNT%
      Aby wybrać misję, porozmawiaj z <STELLAR>zarządcą łowców nagród<>.
    ui_wiki_pir_standing_mis_msg3: |-
      Osiągnij reputację <STELLAR>%MILESTONE%<> u <STELLAR>banitów<>.
       Postęp w rankingu: %CURRENT% / %AMOUNT%
      Otwórz dziennik misji (<IMG>OPTIONS<>) i wybierz opcję misji <STELLAR>Banita<>.
      Aby poprawić swoją reputację, dokonuj aktów <FUEL>piractwa<>.
