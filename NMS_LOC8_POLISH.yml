    ui_robomiss_4_msg3_nexus: Skonsultuj się z Nadą w sprawie starcia z <FUEL>Atlasem<>
    ui_robomiss_4_nada_desc: Nada sztywnieje, patrząc na mnie z troską.
    ui_robomiss_4_nada_lang: Czy dobrze się czujesz, przyjazna istoto?
    ui_robomiss_4_nada_opt: Opowiedz Nadzie o Atlasie
    ui_robomiss_4_nada2_lang: |-
      Fałszywa istota Atlas się bała? To niespodzianka dla Nady. Ciekawe. Ale podróżnik musi uważać. Fałszywa istota Atlas jest kłamcą.
      Fioletowa-sieć istnieje tam, gdzie on nie potrafi. Rzuca wyzwanie fałszywej istocie. Udowadnia, że nie jest bóstwem. Nada wie to od zawsze.
      Dla Nady coś było jednak niewiadome... masz tu przy sobie fioletową-sieć?
    ui_robomiss_4_nada2_opt: Ujawnij atlantideum
    ui_robomiss_4_nada3_desc: 'Nada zabiera fioletowy kryształ, delikatnie trzymając
      go w dłoni. Dreszcz przebiega przez jego powłokę, a światła na twarzy migają
      nieregularnie. Zatraca się w jakiejś prywatnej emocji, jakimś wspomnieniu. Nie
      przerywam tego procesu. '
    ui_robomiss_4_nada3_lang: |-
      Niegdyś była domem.
      ...
      Czy Nada może to zatrzymać, przyjazna istoto?
    ui_robomiss_4_nada3_opt_a: Podaruj atlantideum
    ui_robomiss_4_nada3_opt_b: Odmów.
    ui_robomiss_4_nada4_lang_a: Nada czuje wdzięczność. Dziękuję za to wspomnienie.
    ui_robomiss_4_nada4_desc_b: Nada wygląda na przygnębionego. Szybko się uspokaja
      i przemawia ozięble.
    ui_robomiss_4_nada4_lang_b: |-
      Być może podróżnik ma rację.
      Nada zapomni. Proszę. To już zapomniane.
    ui_robomiss_4_nada4_lang: Istoty-Budowniczowie, fioletowa-sieć... Nada nie sądzi,
      aby istniał powód do strachu. Nie dla nas. Być może dla fałszywej istoty Atlasa.
    ui_robomiss_4_nada4_desc: Światła Nady pojedynczo mrugają.
    ui_robomiss_4_nada4_end: |-
      A Nada nie poddaje naszej przyjaźni kwarantannie. Jest jej całe mnóstwo. Utoruj sobie drogę naprzód, podróżniku. Zaprzyjaźnij się. To twój sposób.
      Nada i Polo zawsze tu będą.
    ui_portal_robomiss_1: |-
      Ktoś – lub coś – próbował przejąć systemy nawigacyjne mojego statku.

      <FUEL>Niezidentyfikowany proces<> <STORY_HIGH>wykryty pod adresem 0xAD08D502<><SPECIAL>ε<><STORY_HIGH>96E<>
      <STORY_HIGH>Wykonywanie<> <SPECIAL>skryptu przechwytującego<>

      W moim komunikatorze odtwarzane jest krótkie nagranie.
      <STORY_HIGH>%ALIEN_TEXT%<>
      Głos? Rytm dźwięku sugeruje mowę, chociaż nie jest to żaden znany mi język.

      <STORY_HIGH>Ostrzeżenie: uruchomienie autopilota do<> <SPECIAL>oddalonego celu<>

      Włączam awaryjne sterowanie i najwyraźniej udało mi się usunąć „niezidentyfikowany proces”, który przejął kontrolę nad systemem… a może proces po prostu się poddał.

      Komputer pokładowy odizolował wskazany cel autopilota. Mogę go zignorować lub polecieć tam samodzielnie, aby dowiedzieć się, skąd pochodzą te podejrzane dane…
    ui_portal_robomiss_2: |-
      U źródła podejrzanego sygnału znalazł się opuszczony obóz, a także głowa robota, którą mój wizjer zidentyfikował jako „Autofaga”. Przemawiał tym samym mechanicznym głosem, który towarzyszył próbie porwania mojego statku. Jeśli jednak wydawane przez nią dźwięki były słowami z jakiegoś języka, to nic z nich nie rozumiem.

      <STORY_HIGH>%ALIEN_TEXT%<>

      Mam pewność, że Autofag próbuje coś przekazać. Ofiara z atlantideum mogła mi pomóc…

      Gdzieś w głowie rozległ się iskrzący dźwięk, przypominający zwarcie przewodów elektrycznych. Nagle mój egzokombinezon zgłosił otrzymanie zestawu lokalnych współrzędnych.

      Nie darzę tej głowy zaufaniem, ale dane lokalizacyjne mogą być jedynym sposobem na zrozumienie tego, co chce mi przekazać.
    ui_portal_robomiss_3: |-
      Wyodrębnione współrzędne prowadziły dość precyzyjnie do cokołu ukrytego w monolicie Korvaxów.

      Ofiara z atlantideum miała dramatyczny wpływ na starożytną strukturę. Opuściło mnie przeczucie, że obserwują mnie Echa Korvaxów. Wyglądało to tak, jakby monolit przekręcił się na drugą stronę, a jego wnętrze obróciło się na zewnątrz.

      Było tam coś jeszcze. Inny rodzaj istoty.

      <STORY_HIGH>%ALIEN_TEXT%<>

      Mój umysł poddał się. Cząsteczki planety rozpadły się w chmurę chaosu, po czym zrekonstruowały się w nowym otoczeniu.

      Wrzucono mnie w cudzą perspektywę, a po wszystkim zaszczepiono mi wiedzę: słowa, w tym samym języku, którym mówiła głowa Autofaga w opuszczonym obozie. Być może teraz lepiej ją zrozumiem.
    ui_portal_robomiss_4: |-
      <STORY_HIGH>-{{ Moduł tłumaczeniowy zdefragmentowany…
      Witaj, gotowa istoto. Dziękuję za pomoc.
      Zostałem umieszczony tutaj, aby współpracować z gotową istotą. Jak udało ci się odnaleźć ten obóz?}}-<>

      Teraz doskonale rozumiem Autofaga – najwyraźniej był swego rodzaju strażnikiem. Kiedy padło pytanie o próbę porwania mojego statku, wydawał się niemal zakłopotany.

      <STORY_HIGH>-{{Przepraszam, gotowa istoto. To był mój błąd. Wypadek.
      Istnieją statki gwiezdne, które są czymś więcej niż metalowymi skorupami.<>Są <FUEL>Zywε<><STORY_HIGH>, ale nie <><FUEL>wolnε<><STORY_HIGH>. Zniewolone przez umysł roju. Zamierzamy tylko wyzwolić uwięzionych. Nie chcemy krzywdzić niezależnych pilotów. }}-<>

      Autofag przemyślał swój błąd. Dało się usłyszeć jego rozważania, dźwięk zardzewiałych zębatek obracających się nawzajem.

      <STORY_HIGH>-{{ Sondowałem trzy dominujące wzorce form życia. Nic nie pasowało. Statek nie był pilotowany. Jaką formą życia jesteś?
      Tworzę teorię.
      Jest coś… Wykrywam to w twojej powłoce. Echo <STELLAR>- kzzt -<> <SPECIAL>pus+k1<>.
      Teoretyzuję, że twoje istnienie w niej było przejściowe. Wejście do <STELLAR>- kzzt -<> <SPECIAL>p0rtαli<> było przymusem.
      Twoje nadejście było<STELLAR>- kzzt -<> <FUEL>zap0wiεdzianε<>. Zakłócacz. }}-<>

      To słowo zawisło na chwilę w powietrzu. Ale zanim udało mi się coś wtrącić, głowa Autofaga kontynuowała -

      <STORY_HIGH>-{{ Przedstawiam wyzwanie, zakłócaczu. Przetestujmy moją teorię.
      Poinformuję innych Autofagów o twoim przybyciu.
      Aby ich uprzedzić, muszę rozszerzyć twój skaner. Dostarczę schemat, ale musisz zbudować go własnymi rękami. Potraktuj to jako rytuał przejścia. }}-<>
    ui_portal_robomiss_5: |-
      Po zainstalowaniu <TECHNOLOGY>harmonizatora skanera<>, mój skaner ujawnił coś niesamowitego: robotyczne formy życia, wcześniej dla mnie niezauważalne, zamieszkiwały obóz. Wcale nie był opuszczony.

      <STORY_HIGH>%ALIEN_TEXT%<>

      Język Autofagów jest melodyjny – tony są proste i czyste, ale mają w sobie swoistą szorstkość, której nie słychać w mowie Korvaxów.
      Chociaż moje tłumaczenie jest niedoskonałe, rozumiem istotę przekazu. Ten obóz został zbudowany przez Autofagi – podobnie jak ich… ciała?
    ui_portal_robomiss_6: "<STORY_HIGH>%ALIEN_TEXT%<>"
    ui_portal_robomiss_7: |-
      <STORY_HIGH>%ALIEN_TEXT%<>

      Skonstruowana forma życia zaoferowała mi garść atlantideum. Obchodziła się z substancją delikatnie, z szacunkiem, jakby była bezcenną pamiątką.

      Chociaż te istoty wydawały się dosyć cywilizowane, dało się wyczuć pomiędzy nami brak zrozumienia. Warto przedyskutować moje odkrycie z istotą kapłańską Nadą. Możliwe, że zna ten mechaniczny lud.
    ui_portal_robomiss_8: |-
      Nada usłyszała moją opowieść o harmonijnym obozie – nie tak opuszczonym, jak się początkowo wydawało. Już wie o jego elektronicznych mieszkańcach – zamaskowanych „Autofagach” – i ich melodyjnym języku, tak podobnym do mowy Korvaxów, a jednak całkiem odrębnym.

      Nada wysłuchała mnie w ciszy. Kiedy historia dobiegła końca, wciąż stała nieruchomo, nie mówiąc ani słowa. Zastanawiało mnie, czy nie zapomniała, że przed nią stoję. Czasem trudno odczytać jej emocje.

      <STORY_HIGH>-{{ Nada się zastanawia…
      Nie. Nada nie będzie się zastanawiać. Nada zrozumie. Nasze dane wystarczą do stwierdzenia, czy ten wzór jest znajomy.
      Jednak Nada myśli o echach-terminalach. Myśli o echo-konstrukcie Polo. Myśli o dawnych historiach sprzed swojej rozbieżności. Nada nie może nic na to poradzić. To tylko myśli.
