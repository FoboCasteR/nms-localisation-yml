    ui_s10_scanner_obj3_tip: |-
      Specjalista Polo dostarczył <TECHNOLOGY>wzmacniacz rezonansu<>. Wierzy, że pozwoli on nam na odkrycie dodatkowych <SPECIAL>ziaren echa<>.

      Rozpocznij poszukiwania na planetach <SPECIAL>pełnych dysonansu<>. Każdy świat spotkania powiązany z kamieniami milowymi <EXPED>pielgrzymki<> jest pełen dysonansu. Możesz także zlokalizować inne systemy <STELLAR>pełne dysonansu<> na mapie galaktyki. Skanuj poszczególne planety za pomocą <TECHNOLOGY>skanera<> statku gwiezdnego (<IMG>SCAN<>), aby namierzyć konkretny świat.

      Użyj wizjera analitycznego (<IMG>AIM<>), aby zlokalizować <TECHNOLOGY>echa świadomości<>. Po przybyciu do lokalizacji echa wyślij <TECHNOLOGY>wzmacniacz rezonansu<> za pomocą <IMG>SCAN<>, aby odkryć pobliskie <SPECIAL>ziarna echa<>.
