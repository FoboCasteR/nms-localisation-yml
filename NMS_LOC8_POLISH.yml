    ui_s10_head_survey_osd: Echo świadomości zlokalizowane
    ui_s10_head_label: Fragment autofaga
    ui_s10_head1_desc1: Ten obóz złomiarza jest bardzo podobny do pierwszego. Na wpół
      ukończone maszyny, porzucone próby utworzenia nowej technologii, niechciane
      lub nieopłacalne pozostałości niezliczonych misji odzysku. Do której z tych
      kategorii należy <TECHNOLOGY>autofag<>?
    ui_s10_head1_desc1_alt: "<AUDIO>MUS_StoryMode_MusicCue_23<>Światło migocze gdzieś
      w głębi tych dawno porzuconych obwodów. Jakiś zamek pęka bezdźwięcznie."
    ui_s10_head1_lang2: "– <AUDIO>TXT_RadioNoise<><STELLAR>kzzzt<> – ręce, by chwytać
      – <AUDIO>TXT_RadioNoise<><STELLAR>kzzzzzzzzt<> – wszystko, co było nam obiecane
      – <AUDIO>TXT_RadioNoise<><STELLAR>kzzzt<> – okradziono, zdradzono, <FUEL>oczyszczono<>"
    ui_s10_head1_res5: Pobieram z rozkładającej się pamięci autofaga wszystko, co
      mogę. Wygląda na to, że zawiera kolejny zestaw schematów <TECHNOLOGY>konstruktu<>...
    ui_s10_head2_name: Wola istnienia
    ui_s10_head2_name_u: WOLA ISTNIENIA
    ui_s10_head2_desc: Wsłuchaj się w próżnię
    ui_s10_head2_desc_d: 'Porozmawiano z autofagiem :: 6E 6F 74'
    ui_s10_head2_desc1: 'Obudowa obwodu autofaga leży samotnie. Ostatni świadek ucieczki
      z tego obozu. '
    ui_s10_head2_desc1_alt: "<AUDIO>MUS_StoryMode_MusicCue_24<>Gdzieś w głębi powłoki
      autofaga z wolnym, pulsującym jękiem budzi się wentylator."
    ui_s10_head2_lang2: "– <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzt<> – Atlas nie dba
      – <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzzztzzt<> – pierwotny? próżnia? szkło?
      to wszystko część tego samego cyklu – <AUDIO>TXT_RadioNoise<><STELLAR>kzzzt<>
      – wolność z dala od szklanej otchłani!"
    ui_s10_head2_res5: Dane są w znacznie lepszym stanie, niż sugerowałyby to zardzewiałe
      pozostałości obudowy. Ta powłoka to trzeci pasujący do innych zdobytych schematów
      element <TECHNOLOGY>konstruktu<>.
    ui_s10_head3_name: Niezależny duch
    ui_s10_head3_name_u: NIEZALEŻNY DUCH
    ui_s10_head3_desc: Zharmonizuj się z inną formą życia
    ui_s10_head3_desc_d: 'Porozmawiano z autofagiem :: 6E 65 65 64'
    ui_s10_head3_desc1: Ktokolwiek zbudował te autofagi, ktokolwiek je zostawił –
      czy chciał, aby były strażnikami konstruktu? Repozytorium, do którego można
      powrócić?
    ui_s10_head3_desc1_alt: "<AUDIO>MUS_StoryMode_MusicCue_23<>Niezliczone drobne
      serwomechanizmy zaczynają się poruszać. Ramiona ślizgają się po magnesach. Dane
      ożywają pośród kliknięć i brzęczenia."
    ui_s10_head3_lang2: "– <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzt<> – powłoki strawione
      przez ogień – <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzzztzzt<> – umysły skazane
      na szklany los – <AUDIO>TXT_RadioNoise<><STELLAR>kzzzt<> – <FUEL>zapomniane<>,
      ale nie wygasłe!"
    ui_s10_head3_res5: Dane płyną z autofaga. Czyste, jasne, łatwe do odszyfrowania.
      Kolejny schemat <TECHNOLOGY>konstruktu<>. Prawie jakby pragnął być odczytany.
    ui_s10_head4_name: Odrodzenie
    ui_s10_head4_name_u: ODRODZENIE
    ui_s10_head4_desc: Otwórz swój umysł
    ui_s10_head4_desc_d: 'Porozmawiano z autofagiem :: 79 6F 75'
    ui_s10_head4_desc1: Nie mogę oprzeć się wrażeniu, że autofag wpatruje się we mnie.
      Jego niewidzące oko ślepo pochłania wszystko, co się przed nim pojawi.
    ui_s10_head4_desc1_alt: "<AUDIO>MUS_StoryMode_MusicCue_24<>Ostry zapach ozonu
      wypełnia powietrze. W rdzeniu autofaga zapalają się tysiące bezdymnych ogni."
    ui_s10_head4_lang2: "– <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzt<> – myślą, że zapomnieliśmy
      – <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzzztzzt<> – myślą, że zapomnieliśmy –
      <AUDIO>TXT_RadioNoise<><STELLAR>kzzzt<> – znalazła nas, jesteśmy zapamiętani,
      jesteśmy – <AUDIO>TXT_RadioNoise<><STELLAR>ktttzzzzzzt<> –"
    ui_s10_head4_res5: Ostatni schemat. Mój <TECHNOLOGY>konstrukt<> wkrótce będzie
      gotowy. A mimo to przerywam. Kto został zapomniany? Kto <SPECIAL>zapamiętał<>?
