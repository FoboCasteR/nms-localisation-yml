    bui_reply_word_say_none: Mam pustkę w głowie. Konstrukt %NAME% wydaje się rozczarowany.
      Zanim spróbuję komunikacji w jego języku ojczystym, muszę nauczyć się więcej
      słów Autofagów.
    bui_npc_res_word_say_dir_neg_1: "%NAME% bezradnie wzrusza ramionami. Wyczuwa moją
      prośbę o wskazówki, ale nie ma nic do zaoferowania."
