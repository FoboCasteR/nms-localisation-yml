    ui_lifesup_robo_name: INTERFEJS PILOTA
    ui_lifesup_robo_name_l: Interfejs pilota
    ui_lifesup_robo_desc: |-
      Urządzenie pozwala na <SPECIAL>połączenie<> mózgu pilota z myśliwcem Strażników, dając dostęp do jego systemów sterowania i zewnętrznych czujników.

      Splot umysłu pilota ze statkiem jest wymagany, by uniknąć <FUEL>odrzucenia<>/<SPECIAL>pochłonięcia<> pilota przez szczątkowy kokpit statku.
    ui_lifesup_robo_desc_damaged: |-
      Statek Strażników ma własną świadomość, własne istnienie. <FUEL>Odrzuca<> kontrolę przez inną istotę.

      Wygląda na to, że ktoś próbował wcześniej wyciąć mózg statku i przystosować jego szczątkowy kokpit do obecności konwencjonalnego pilota. Ukończ instalację, by <STELLAR>przejąć statek<>.
    ui_lifesup_robo_sub: Terminal szkła / granicy
    ui_launcher_robo_name: STUDNIA ANTYGRAWITACYJNA
    ui_launcher_robo_name_l: Studnia antygrawitacyjna
    ui_launcher_robo_desc: "Delikatnie wyprowadza statek z pól grawitacyjnych, unosząc
      go ku gwiazdom.\n \nStudnia łaknie <SPECIAL>pugneum<> lub <SPECIAL>promieniujących
      odłamków<> i musi zostać odpowiednio zasilona przed startem.\n \nPrzytrzymaj
      <IMG>THRUST<>, by wystartować z planety.\nPrzytrzymaj <IMG>BOOST<>, by włączyć
      dopalacz w locie."
    ui_launcher_robo_sub: Silnik suborbitalny Aeron
    ui_shipjump_robo_name: SILNIK JASNOŚCIOWY
    ui_shipjump_robo_name_l: Silnik jasnościowy
    ui_shipjump_robo_desc: "Dostosowuje elektromagnetyczne emisje statku do fal <FUEL>A
      T L A S A<>, dając podstawowy napęd i zdolność do skoku pulsacyjnego.\n \nNapęd
      podświetlny łaknie <EXOTIC>tritium<> lub <SPECIAL>promieniujących odłamków<>.\n\nPrzytrzymaj
      <IMG>PULSEJUMP<>, by włączyć skok pulsacyjny.\nPrzytrzymaj <IMG>BOOST<>, by
      włączyć dopalacz w locie."
    ui_shipjump_robo_sub: Przerobiony napęd podświetlny
    ui_hyperdrive_robo_name: SZKARŁATNY RDZEŃ
    ui_hyperdrive_robo_name_l: Szkarłatny rdzeń
    ui_hyperdrive_robo_desc: |-
      Organ optyczny, czerwony i wiecznie otwarty. Zawieszony powyżej silnika statku, spogląda w tunele czasoprzestrzeni, umożliwiając nadświetlną podróż pomiędzy układami gwiezdnymi.

      Zwróć uwagę rdzenia na odległe cele na mapie galaktyki.
    ui_hyperdrive_robo_sub: Międzygwiezdny napęd Atlasa
    ui_shipshield_robo_name: TARCZA AERONA
    ui_shipshield_robo_name_l: Tarcza Aerona
    ui_shipshield_robo_desc: |-
      Szkarłatny obronny kokon, ukrywający kształt statku i chroniący go przed kolizjami i ogniem laserów.

      Rdzeń regeneruje się wraz z upływem czasu, ale można go szybko odtworzyć za pomocą <CATALYST>pierwiastków katalitycznych<> lub <SPECIAL>promieniujących odłamków<>.
    ui_shipshield_robo_sub: Promieniująca bariera obronna
    ui_shipgun_robo_name: DZIAŁKO STRAŻNIKÓW
    ui_shipgun_robo_name_l: Działko Strażników
    ui_shipgun_robo_desc: |-
      System broni Strażników, stworzony w tylko jednym celu – wyeliminowania wyjętych spod prawa statków, naruszających zasady układu.

      Naciśnij <IMG>SHIPFIRE<>, by użyć śmiercionośnej siły.
    ui_shipgun_robo_sub: Działko statku Strażników
    ui_drone_salvage_name: ODWRÓCONE LUSTRO
    ui_drone_salvage_name_l: Odwrócone lustro
    ui_drone_salvage_desc: |-
      Tafla obserwującego <SPECIAL>s z k ł a<>, odzyskana z dymiących resztek <TECHNOLOGY>rezonatorów dysonansu<> uszkodzonego roju. Emituje więcej światła niż pochłania, rozświetlając okolicę delikatną purpurą.

      Wysoce pożądana do operacji odzyskiwania, ponieważ można za jej pomocą obejść systemy bezpieczeństwa ważnych <TECHNOLOGY>technologii statków Strażników<>.
    ui_drone_salvage_sub: Płonąca szklista pozostałość
    ui_drone_shard_name: PROMIENIUJĄCY ODŁAMEK
    ui_drone_shard_name_l: Promieniujący odłamek
    ui_drone_shard_desc: |-
      Fragment szklistej siły życiowej odłamany od większej formacji. Dynamiczne powiązania międzymolekularne nadają odłamkowi dziwnie elastyczną, wręcz żylastą naturę. Wierci się delikatnie, jakby czegoś szukał...

      Wysoce pożądany do operacji odzyskiwania, ponieważ można za jego pomocą obejść systemy bezpieczeństwa ważnych <TECHNOLOGY>technologii statków Strażników<>.
    ui_drone_shard_sub: Szkliste naruszenie rzeczywistości
    notify_police_freighter_title: Wysłano statek główny Strażników
    notify_police_freighter_msg: |-
      Spójność kadłuba statku głównego Strażników: <STELLAR>%AMOUNT%%<>
      Myśliwce <STELLAR>wycofają się<>, jeśli statek główny zostanie zniszczony
      Unikaj lub zniszcz <FUEL>wieżyczki obronne<>, zanim zaatakujesz
    notify_police_frei_shield_msg: |-
      <FUEL>POZIOM TARCZY: %SHIELD%%<> Doładuj poprzez szybkie menu (<IMG>QUICK_MENU<>)
      Spójność kadłuba statku głównego Strażników: <STELLAR>%AMOUNT%%<>
    ui_sent_freighter_name: Statek główny Strażników
    ui_police_freight_destroyed_osd: Pokonano statek główny <IMG>SLASH<> Siły Strażników
      w odwrocie
    ui_sentfrei_prod_name: FRAGMENT SI LOTNISKOWCA
    ui_sentfrei_prod_name_l: Fragment Si Lotniskowca
    ui_sentfrei_prod_desc: |-
      Pojedynczy fragment olbrzymiego serwera stanowiącego serce statku głównego Strażników. Mruga, a jego samotne żywe oko nie przestaje spoglądać na ostatni fragment zachowanych w nim danych – ostatnie znane koordynaty floty jego <TECHNOLOGY>myśliwców<>.

      Wybierz fragment SI i <STELLAR>przeszukaj archiwum<> (<IMG>FE_ALT1<>), by przenieść informacje o miejscu katastrofy myśliwca do systemów nawigacji twojego statku.
    ui_sentfrei_prod_sub: Pozostałość rdzenia pancernika
    ui_sentfrei_prod_label: PRZESZUKAJ ARCHIWUM
    ui_sentfrei_prod_label_sub: Sprawdź archiwum w poszukiwaniu zaginionych myśliwców
    ui_ship_brain_name: SZKLISTY MÓZG
    ui_ship_brain_name_l: Szklisty mózg
    ui_ship_brain_desc: |-
      Centralny procesor myśliwca Strażników. Jego układy mikrodrgają, bezustannie zmieniając pozycję w poszukiwaniu anomalii.

      Kluczowy element dla wszystkich pragnących skonstruować włąsny <TECHNOLOGY>interfejs pilota<> myśliwca Strażników.

      Status: <FUEL>NIESTABILNY<>
    ui_ship_brain_sub: Świadomy statek
    ui_ship_brain_clean_name: HARMONIJNY MÓZG
    ui_ship_brain_clean_name_l: Harmonijny mózg
    ui_ship_brain_clean_desc: |-
      Centralny procesor myśliwca Strażników. Jego układy wyglądają stabilnie, pulsując regularnie elektrycznym biciem serca. Nie reaguje gniewnie na moją obecność.

      Status: <TRADEABLE>POSŁUSZNY<>

      Zainstaluj w wyłączonym statku Strażników, by odblokować jego szczątkowy kokpit i umożliwić <STELLAR>ręczne sterowanie<>.
    ui_ship_brain_clean_sub: Ujarzmiona świadomość
