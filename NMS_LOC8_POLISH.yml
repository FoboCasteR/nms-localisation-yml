    ui_vr_flight_stick_roll: Ustawienie drążka statku
    ui_vr_flight_stick_roll_d: |-
      W trakcie gry w środowisku <STELLAR>VR<> i sterowania ruchem statkiem steruje się poprzez chwycenie i poruszanie drążkiem w kokpicie, w świecie gry.

      To ustawienie określa, czy statek <STELLAR>skręca<> (na osi z) czy <STELLAR>obraca się<> po przesunięciu drążka statku w lewo lub prawo.

      <STELLAR>Drążek skręca statkiem<> – Drążek statku w świecie gry obraca statek na osi z. <IMG>ROLLLEFT<> / <IMG>ROLLRIGHT<> oraz obroty drążka (jeśli włączone) obracają statek na osi x.

      <STELLAR>Drążek obraca statek<> – Drążek statku w świecie gry obraca statek na osi x. <IMG>ROLLLEFT<> / <IMG>ROLLRIGHT<>, oraz obroty drążka (jeśli włączone) obracają statek na osi y.

      Domyślna wartość: <CATALYST>%DEFAULTVALUE%<>
    ui_vr_flight_stick_roll_on: Drążek obraca statek
    ui_vr_flight_stick_roll_off: Drążek skręca statkiem
    ui_vr_flight_stick_twist: Obracanie drążka statku
    ui_vr_flight_stick_twist_d: |-
      W trakcie gry w środowisku <STELLAR>VR<> i sterowania ruchem statkiem steruje się poprzez chwycenie i poruszanie drążkiem w kokpicie, w świecie gry.

      Włączenie tego ustawienia umożliwi <STELLAR>obracanie<> drążkiem statku, pozwalając na sterowanie ruchem na dodatkowej osi.
      Przekręcenie/obrócenie góry drążka w pozycji wyprostowanej powoduje przemieszczenie względem pojedynczej osi. Jednoczesne pociągnięcie i przekręcenie powoduje jednoczesne przemieszczenie względem wielu osi.

      Domyślna wartość: <CATALYST>%DEFAULTVALUE%<>
