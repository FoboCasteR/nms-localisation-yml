    pirate_guild_desc: |-
      W niektórych układach gwiezdnych lokalne władze zostały <VAL_ON>obalone<> przez zbuntowanych, wyjętych spod prawa bandytów. Ze względu na nieskuteczność wymiaru sprawiedliwości w ściganiu przestępców atakujących statki gwiezdne handlowców występuje tam bardzo wysoki poziom <FUEL>zagrożenia<>. Dla tych, którzy chcą zajmować się wymianą handlową, są to obszary ryzyka, ale jednocześnie każdy, kto ma ochotę uprawiać piractwo, znajdzie tutaj spore <STELLAR>możliwości<>.

      Wśród dochodowych aktów piractwa można wyróżnić <SPECIAL>przemyt<>, napady na <TECHNOLOGY>frachtowce<> i <TECHNOLOGY>handlowców<>, a także misje wykonywane dla <STELLAR>zarządcy łowców nagród<> na pokładzie zbuntowanej stacji.
    ui_medal_desc_missions_pirate: |-
      Pirackich okazji można szukać u <STELLAR>zarządcy łowców nagród<> na pokładach wszystkich zbuntowanych stacji kosmicznych.

      Dzięki tym <TECHNOLOGY>lukratywnym misjom<> wzmocnisz swoją pozycję wśród banitów w całej galaktyce i zdobędziesz <SPECIAL>podrobione paszporty<>, umożliwiające wyzerowanie reputacji nadszarpniętej w układach regulowanych.
    ui_medal_bounties: Wykonane zlecenia
    ui_journey_next_bounties: zlecenia
    ui_medal_desc_bounties: "Od czasu do czasu za rywalizujących piratów wyznaczana
      jest lukratywna <COMMODITY>nagroda<>. Miej oko na transmisje wskazujące w pobliżu
      <STELLAR>cele nagród<> lub aktywnie ich szukaj, wykonując misje zlecane przez
      różnych brokerów misji na pokładzie <TECHNOLOGY>stacji kosmicznych<>.\n\nStrzelaj
      z <VAL_ON>broni pokładowej statku<> przy użyciu <IMG>SHIPFIRE<> i przełączaj
      tryby broni za pomocą <IMG>SHIPCYCLEWEAPON<>. Aby nie zgubić celu, umiejętnie
      steruj prędkością, używając <FUEL>dopalacza<> (<IMG>BOOST<>) i <VAL_ON>hamulca<>
      (<IMG>BRAKE<>). \nUlepszenia statku kosmicznego można kupić od <TECHNOLOGY>sprzedawcy
      technologii<> na stacji kosmicznej."
