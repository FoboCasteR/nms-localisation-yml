    ui_weapsent_dmg_desc: |-
      To multinarzędzie powstało jako technologiczna hybryda, połączenie złomu i potężnej energii. Jest po części śmieciem, po części technologią Strażników, po części czymś nieopisanym...

      Proces recyklowanej fuzji był <TECHNOLOGY>niepełny<> w momencie zdobycia narzędzia. Użyj <IMG>REPAIR<>, by dalej prowadzić naprawy i zwolnić to pole do ogólnego wykorzystania.
    ui_sentinel_galmap_title: Ślad myśliwca Strażników
    ui_sentinel_galmap_sub: Namierz zaginiony statek
    ui_sentinel_galmap_desc: |
      Zdobywam <TECHNOLOGY>fragment SI kolosa<>, ostatni ocalały kawałek zniszczonego statku głównego Strażników. Ostatni przebłysk zawartych w nim danych to lokacja zagubionego myśliwca, który oddzielił się od floty.

      Ślad prowadzi na planetę %PLANET% w układzie %SYSTEM%. Jeśli za nim podążę, mogę zdobyć to, co pozostało po statku Strażników.
    ui_sentinel_galmap_obj: Śledź sygnał do źródła
    ui_sentinel_galmap_obj_tip: |-
      Podążaj za sygnałem na planetę %PLANET% w układzie %SYSTEM%.
      Dotrzyj do lokacji, by odzyskać zaawansowaną technologię Strażników.
    ui_sentinel_galmap_msg1: |-
      Odkryto sygnał <STELLAR>myśliwca Strażników<>
      Dotrzyj do jego miejsca spoczynku, by zdobyć pozostałości po Strażnikach
    ui_sentinel_galmap_msg2: |-
      Odkryto sygnał <STELLAR>myśliwca Strażników<> w <TECHNOLOGY>pobliskim układzie<>
      Namierz miejsce spoczynku statku, by zdobyć pozostałości po Strażnikach
    ui_sentinel_galmap_survey_off: |-
      Źródło sygnału myśliwca jest <STELLAR>w pobliżu<>
      Aktywuj <STELLAR>przeszukiwanie celów<> wizjera analitycznego <IMG>AIM<>
    ui_sentinel_galmap_survey_swp: |-
      Sygnał myśliwca jest <STELLAR>w pobliżu<>
      Aktywuj <TECHNOLOGY>przeszukiwanie celów<> za pomocą <IMG>SURVEYFILTERL<>/<IMG>SURVEYFILTERR<>
    ui_sentinel_galmap_survey: |-
      Podążaj za <STELLAR>wskaźnikami kierunku<>, by zlokalizować myśliwiec Strażników
      <TECHNOLOGY>Przeszukiwanie celów<> pokaże jego ostatnią znaną lokalizację
    ui_sentinel_galmap_survey_car: |-
      Źródło sygnału myśliwca znajduje się w <STELLAR>pobliżu<>
      Użyj <STELLAR>przeszukiwania celów<>, by znaleźć myśliwiec Strażników
      Aby potwierdzić kierunek przeszukiwania, wyjdź z pojazdu
    option_music_d: |-
      Głośność muzyki w tle.

      Domyślna wartość: <CATALYST>%DEFAULTVALUE%<>
    option_sfx_d: |-
      Głośność wszystkich dźwięków poza muzyką.

      Obejmuje kroki, silniki statków, wystrzały broni, stworzenia, dźwięki interfejsu i inne dźwięki podczas rozgrywki.

      Domyślna wartość: <CATALYST>%DEFAULTVALUE%<>
    ui_autotorch_d: |-
      Po włączeniu reflektor egzokombinezonu automatycznie włączy się w ciemności (na przykład w jaskiniach lub nocą) oraz wyłączy, kiedy nie będzie już potrzebny.

      Domyślna wartość: <CATALYST>%DEFAULTVALUE%<>
    option_hud_d: |-
      Wyłącz, aby ukryć wszystkie elementy wyświetlacza (HUD) takie jak celownik, kompas oraz paski ochrony przed zagrożeniami i podtrzymania życia.

      Zapewnia bardziej wciągające wrażenia, zwłaszcza do robienia zrzutów ekranu, ale ogranicza dostęp do ważnych informacji o rozgrywce.

      Domyślna wartość: <CATALYST>%DEFAULTVALUE%<>
    ui_dmg_numbers_d: |-
      Po włączeniu zadanie obrażeń stworzeniu lub przedmiotowi wyświetli obok nich liczby obrażeń.

      Może to potwierdzić, że cele zostały trafione i pomóc w porównaniu skuteczności różnych broni i narzędzi.

      Wyłączenie jej może zapewnić bardziej wciągające wrażenia.

      Domyślna wartość: <CATALYST>%DEFAULTVALUE%<>
    option_temperature_alt_d: |-
      Określa jednostkę wyświetlania temperatury (stopnie Celsjusza, Fahrenheita lub Kelvina).

      Nie ma wpływu na rozgrywkę.
