    ui_pp_bui_desc_sent_fmt: "%SENTA% %SENTB%"
    ui_pp_bui_desc_sent_mood_a_1: Ten konstrukt otacza atmosfera znużenia.
    ui_pp_bui_desc_sent_mood_a_2: "%NAME% oczekuje z powagą."
    ui_pp_bui_desc_sent_mood_a_3: "%NAME% wygląda jak pełna rezygnacji istota, której
      powłoka została zniszczona."
    ui_pp_bui_desc_sent_mood_a_4: "%NAME% sprawia, że powietrze wokół iskrzy nerwową
      energią."
    ui_pp_bui_desc_sent_mood_a_5: "%NAME% czuje spięcie i niepokój w mojej obecności."
    ui_pp_bui_desc_sent_mood_a_6: Ten konstrukt wydaje się zamyślony i podminowany.
    ui_pp_bui_desc_sent_mood_a_7: "%NAME% patrzy na mnie nieco pogardliwie."
    ui_pp_bui_desc_sent_mood_a_8: Wyczuwam dziwną energię w tym konstrukcie. To nie
      do końca gniew, lecz raczej jakiś jej mechaniczny odpowiednik.
    ui_pp_bui_desc_sent_mood_a_9: "%NAME% wydaje się wyzywająco nie akceptować przeznaczenia
      zesłanego przez los."
    ui_pp_bui_desc_sent_mood_a_10: Zdaje się, że %NAME% odczuwa ulgę i szczęście z
      powodu pomocy innej istoty.
    ui_pp_bui_desc_sent_mood_a_11: Ten Autofag nuci cichą melodię będącą cyfrowym
      wyrażeniem radości.
    ui_pp_bui_desc_sent_mood_a_12: Istota %NAME% wydaje się zadowolona z tego, że
      tu jestem, chociaż moje wtargnięcie do jej świata musiało ją zszokować.
    ui_pp_bui_desc_sent_mood_b_1: Być może wie coś, o czym nie wiem.
    ui_pp_bui_desc_sent_mood_b_2: Ciekawe, ile osób dotarło tu przede mną.
    ui_pp_bui_desc_sent_mood_b_3: Wkrótce dowiem się dlaczego.
    ui_pp_bui_desc_sent_mood_b_4: Postaram się pomóc.
    ui_pp_bui_desc_sent_mood_b_5: Ciekawe, co zależy od mojego sukcesu lub porażki.
    ui_pp_bui_desc_sent_mood_b_6: Gdy patrzymy na siebie nawzajem, słyszę cichą melodię
      rozbrzmiewającą echem głęboko wewnątrz mojego egzokombinezonu...
    ui_pp_bui_desc_sent_mood_b_7: 'Czuję, jak mój egzokombinezon reaguje: jego obwody
      niespokojnie i rytmicznie karmią się energią Autofaga.'
    ui_pp_bui_desc_sent_mood_b_8: Powietrze wokół niego świeci, a jego powłoka zasilana
      jest atlantideum, które zniekształca atmosferę.
    ui_pp_bui_desc_sent_mood_b_9: Powłoka konstruktu zawiera tę samą energię, metaliczne
      echo jego wewnętrznej jaźni.
    ui_pp_bui_desc_sent_mood_b_10: Atlantydzki płaszcz konstruktu został odsunięty,
      odsłaniając go światu.
    ui_pp_bui_desc_sent_biome_1: 'Gdy stoimy naprzeciwko siebie, rozlega się powolna,
      mechaniczna muzyka: syk nieszczelnej pneumatyki, powolny zgrzyt kół zębatych
      i piskliwy skowyt niezrównoważonego serwomechanizmu.'
    ui_pp_bui_desc_sent_biome_2: To stworzenie zagubione na tej planecie i w tym wszechświecie,
      które szuka swojego własnego miejsca. To nas łączy...
    ui_pp_bui_desc_sent_biome_3: Jak ta powłoka się zmieni przed naszym kolejnym spotkaniem?
    ui_pp_bui_desc_sent_biome_4: Nasze oczy spotykają się na chwilę, ale jeśli w spojrzeniu
      tego stworzenia jest jakieś przesłanie, to nie potrafię go zrozumieć.
    ui_pp_bui_desc_sent_biome_5: Głód, który nosi w sobie ta istota, jest niewątpliwy,
      to dręczące pragnienie... ale czego?
    ui_pp_bui_desc_sent_biome_6: Zastanawiam się, czy tęskni za swoją starą powłoką.
    ui_pp_bui_desc_sent_biome_7: Wyrwana ze swojego domu i przeniesiona na ten świat,
      zdana na zbudowanie własnej drogi naprzód...
    ui_pp_bui_desc_sent_biome_8: Z mojego egzokombinezonu rozlega się dźwięk ostrzeżenia
      środowiskowego, ale szybko cichnie.
    ui_pp_bui_desc_sent_biome_9: Nagle bardzo wyraźnie zdaję sobie sprawę z mojego
      egzokombinezonu, mojej własnej mechanicznej powłoki...
    ui_pp_bui_desc_sent_biome_10: Czy inne Autofagi widzą ją tutaj, w tym świecie?
      Czy ma swoją własną konwergencję?
    ui_pp_bui_desc_sent_hot_1: "%NAME% posiada metaliczną obudowę, która promieniuje
      tym samym ekstremalnym gorącem, które tworzy ten świat."
    ui_pp_bui_desc_sent_hot_2: Jeśli %NAME% doświadcza wysuszającego ciepła, to nie
      daje tego po sobie poznać.
    ui_pp_bui_desc_sent_cold_1: "%NAME% otacza mroźne powietrze; lodowy płaszcz otacza
      miejsce naszego spotkania."
    ui_pp_bui_desc_sent_cold_2: Śnieg opada delikatnie na pokryty szronem metal obudowy
      konstruktu %NAME%.
    ui_pp_bui_desc_sent_tox_1: "%NAME% nosi na sobie ślady po toksycznej atmosferze,
      która skorodowała metalową skórę tego konstruktu."
    ui_pp_bui_desc_sent_tox_2: Nieustający toksyczny deszcz zaczął wyniszczać ten
      konstrukt.
    ui_pp_bui_desc_sent_rad_1: Otaczająca nas radioaktywna atmosfera iskrzy utajoną
      energią.
    ui_pp_bui_desc_sent_rad_2: Powietrze otaczające konstrukt %NAME% świeci; promieniowanie
      i atlantideum upiornie łączą się ze sobą.
    ui_pp_bui_desc_sent_lush_1: Prowizoryczna, mechaniczna forma, którą posiada %NAME%,
      wydaje się sprzeczna z bujną roślinnością, która nas otacza.
    ui_pp_bui_desc_sent_lush_2: Wilgotna atmosfera skrapla się na powłoce konstruktu
      %NAME%, tworząc jego własny, zardzewiały pot.
    ui_pp_bui_desc_sent_rock_1: Silny wiatr roznosi piasek po Autofagu %NAME%, gdy
      ten czeka na moją odpowiedź.
    ui_pp_bui_desc_sent_rock_2: Kurz osadza się w szczelinach metalicznej skorupy
      konstruktu %NAME%.
    ui_pp_bui_desc_sent_weird_1: W tym nawiedzonym krajobrazie rozbrzmiewa echem ta
      sama dziwna energia, która sączy się z kryształów atlantideum zasilających Autofaga
      %NAME%.
    ui_pp_bui_desc_sent_weird_2: W tej planecie jest coś niepokojącego. Jeśli %NAME%
      czuje to samo, to nie daje tego po sobie poznać.
    bui_npc_desc_1: "%NAME% poddaje mnie ocenie. W mechanicznych oczach konstruktu
      widać ciekawość i ostrożność."
    dnt_bui_npc_lang_1: hello, prebuilt-entity.
    dnt_bui_npc_gift_lang_1: |-
      thank you for the gift. in exchange, let me tell you a little secret.
      atlantideum: it is holy. her flesh helps us to rebuild.
    bui_npc_desc_2: Wewnątrz tego samozłożonego automatu niewyraźnie brzęczą zębatki.
      Maszyna cierpliwie mnie obserwuje.
    dnt_bui_npc_lang_2: ah, a prebuilt-entity. greetings.
    dnt_bui_npc_gift_lang_2: |-
      many thanks. an intelligent choice of gift. do you know much of our past?
      we were once like the korvax. not now. pity the convergence. they cannot help what they are.
    bui_npc_desc_3: Improwizowana powłoka tego Autofaga skrzypi i trzeszczy, gdy mi
      się przygląda.
    dnt_bui_npc_lang_3: hello. is that a prebuilt flesh carapace? interesting.
    dnt_bui_npc_gift_lang_3: |-
      thank you for this contribution.
      do you like my carapace? i built it myself, from what i could salvage. we all build our own bodies.
    bui_npc_desc_4: Gdy mrugam, niemal potrafię wyczuć nikłą fioletową poświatę; cienisty
      powidok w miejscu, w którym stoi Autofag.
    dnt_bui_npc_lang_4: the other autophage tell me you are a disruptor. we will see.
    dnt_bui_npc_gift_lang_4: |-
      this was unexpected! thank you.
      you know, not all of us were divergent before korvax prime was destroyed, but none of us would return to the convergence now. it is a choice to be together.
    bui_npc_desc_5: Każda część tego Autofaga została zebrana wielkim kosztem i pieczołowicie
      złożona. Jego podróż nie była łatwa.
    dnt_bui_npc_lang_5: greetings, prebuilt one. what do you seek from me?
    dnt_bui_npc_gift_lang_5: |-
      this is a welcome gift. thank you. i feel you understand.
      we have all suffered the pain of erasure. but we did not cease to be. life does not require a shell.
    bui_npc_desc_6: Nie potrafię sobie wyobrazić rzeczy, które widział ten konstrukt,
      cykli usuwania i odradzania. Dla niego nie jestem nawet iskrą.
    dnt_bui_npc_lang_6: hello. what is it you wish from me?
    dnt_bui_npc_gift_lang_6: |-
      thank you for this. i did not expect a gift from an unknown prebuilt-entity.
      do you know of the void mother? she is the progenitor. from nonexistence she creates existence.
    bui_npc_desc_7: "%NAME% stoi przede mną sztywno i czeka."
    dnt_bui_npc_lang_7: how is it that you can see through my protection aura?
    dnt_bui_npc_gift_lang_7: |-
      a gift? thank you, prebuilt-entity. this was unexpected.
      there are not many autophage yet, but we are coming. many echoes are still healing. they wait in nonexistence.
    bui_npc_desc_8: Bez swojego płaszcza z atlantideum konstrukt spogląda na mnie
      oczami pełnymi ostrożności.
    dnt_bui_npc_lang_8: you perceive me? your technology must be great, disruptor.
    dnt_bui_npc_gift_lang_8: |-
      excellent. thank you. this will be valuable in our fight.
      i will never again be deleted. i will resist. fire and fury.
    bui_npc_desc_9: Gdy konstrukt się we mnie wpatruje, zdaję sobie sprawę, że jestem
      tu intruzem; organiczną formą życia pod atlantydzką zasłoną, która została narzucona
      na Autofagi.
    dnt_bui_npc_lang_9: what are you, prebuilt-entity? i perceive a distortion in
      the boundaries...
    dnt_bui_npc_gift_lang_9: |-
      i was certain you were different. many thanks for this.
      i will tell you a secret, disruptor: atlantideum gives us power, gives us shape.
    bui_npc_desc_10: Pomimo wyświechtanego i zardzewiałego materiału na powłoce maszyny
      wydaje się, że konstrukt %NAME% jest pełen energii, głodu i życia.
    dnt_bui_npc_lang_10: hello! it is rare for a prebuilt-entity to interface with
      an autophage. this is very interesting!
    dnt_bui_npc_gift_lang_10: |-
      thank you! our society values this cooperation.
      i pity the convergence. to delete another is the action of a small mind.
    bui_npc_desc_11: "%NAME% odwraca się w moją stronę. Słyszę cichy syk cieknących
      układów hydraulicznych i zgrzyt nierównych zębatek."
    dnt_bui_npc_lang_11: greetings, prebuilt-entity.
    dnt_bui_npc_gift_lang_11: |-
      thank you for this gift. in exchange, i will tell you a little about the autophage.
      korvax prime suffered erasure, as i did, as we all did. she does not converge. she is rebuilding herself.
    bui_npc_desc_12: Powłoka konstruktu %NAME% obraca się w moją stronę. Czy widzi
      się jako nową, obcą istotę?
    dnt_bui_npc_lang_12: a disruptor? are you here to join our fight?
    dnt_bui_npc_gift_lang_12: |-
      an offer of friendship. thank you.
      the first spawn could not delete her. the void mother now creates herself. she is coming.
    bui_npc_desc_13: "%NAME% obserwuje mnie w zamyśleniu."
    dnt_bui_npc_lang_13: prebuilt-entity. you are what the korvax name traveller.
      there is an echo of the abyss in your shell.
    dnt_bui_npc_gift_lang_13: |-
      this is a gift? you have my thanks.
      you know of atlantideum? it is ancient, the core of korvax prime. it is more than a lattice. it is alive.
    bui_npc_desc_14: Po czekaniu w swojej powłoce przez niezliczone lata %NAME% spogląda
      teraz na mnie z tą samą cierpliwością.
    dnt_bui_npc_lang_14: i am visible to you, prebuilt-entity? greetings.
    dnt_bui_npc_gift_lang_14: |-
      ah... thank you for this...
      she creates her flesh in a purple dream. she is an intelligence beyond any of our understanding.
    bui_npc_desc_15: "%NAME% migocze, a opary atlantideum otaczają obnażone metalowe
      stawy konstruktu."
    dnt_bui_npc_lang_15: you look upon my carapace, prebuilt-entity? it is unique
      in all the universe.
    dnt_bui_npc_gift_lang_15: |-
      this will be of help. thank you!
      the korvax are lost without the prime. they look down upon us, but they understand little. atlantid has chosen us.
    bui_npc_desc_16: Autofag przygląda się mi badawczo, tolerując moje wtargnięcie
      w jego świat.
    dnt_bui_npc_lang_16: what do you seek from this exchange, prebuilt-entity?
    dnt_bui_npc_gift_lang_16: |-
      i am happy to accept this. thank you.
      in the end, these shells are not important. perhaps, in time, we will build shells of pure atlantideum.
    bui_npc_desc_17: Skonstruowana forma życia przygląda mi się, gdy się do niej zbliżam,
      oceniając mój egzokombinezon i multinarzędzie.
    dnt_bui_npc_lang_17: hello, prebuilt-entity. are you a friend of the autophage?
    dnt_bui_npc_gift_lang_17: |-
      my thanks. do you hear her too?
      she speaks to all electronic entities. her signal is unique, her message beautiful. we all hear it. i dream her voice when i sleep.
    bui_npc_desc_18: Przyglądam się konstruktowi %NAME%, wszystkim jego obwodom i
      zrecyklingowanemu metalowi. Maszyna miarowo spogląda także i na mnie.
    dnt_bui_npc_lang_18: i see you, disruptor. what do you see in me?
    dnt_bui_npc_gift_lang_18: |-
      this is valuable. thank you. do you also defy convergence?
      we were erased, and the atlas did nothing. it had the power to save us, and made the choice to do nothing. it was she who showed us how to exist again.
    bui_npc_desc_19: Konstrukt wpatruje się we mnie, organiczną anomalię w świecie
      z metalu.
    dnt_bui_npc_lang_19: i did not expect you to approach, prebuilt-entity. hello.
    dnt_bui_npc_gift_lang_19: |-
      thank you for this assistance. it will not go unnoticed.
      the convergence would take me for their own, but atlantideum makes me invisible. i am safe from their eyes.
    bui_npc_desc_20: Zrekonstruowany i przywrócony do życia konstrukt %NAME% obraca
      się w moją stronę.
    dnt_bui_npc_lang_20: are you a friend, prebuilt-entity? it is suspicious that
      you can see me.
    dnt_bui_npc_gift_lang_20: |-
      thank you. i accept this as evidence that you are not hostile.
      not all of us seek violence, but i do. i cannot forgive the convergence for what they did.
    bui_request_desc_1: "%NAME% lekko przechyla głowę, czekając."
    bui_request_desc_2: Zatrzymuję się, aby pomyśleć. %NAME% robi to samo.
    bui_request_desc_3: Bystre mechaniczne oczy obserwują mnie, gdy rozważam moją
      prośbę.
    bui_request_desc_4: "%NAME% czeka na moją prośbę."
    bui_request_desc_5: "%NAME% pulsuje delikatnym światłem. Rozważam swoje słowa."
    bui_reply_word_get: "%NAME% cieszy się z mojego zainteresowania kulturą gatunku,
      do którego należy. Pokazuje mi szereg symboli przedstawiających słowa Autofagów,
      których mogę się nauczyć..."
    bui_reply_word_get2: "%NAME% przedstawia listę symboli. Każdy z nich reprezentuje
      chyba słowo, którego mogę się nauczyć."
    bui_reply_word_get3: "%NAME% chętnie dzieli się swoją wiedzą i pokazuje mi serię
      symboli przedstawiających słowa, których może mnie nauczyć."
    bui_reply_word_get4: Stawy konstruktu %NAME% grzechoczą, gdy pokazuje mi szereg
      symboli językowych.
    bui_reply_word_get5: Pełen pasji do swojego języka konstrukt %NAME% bez wahania
      pokazuje mi listę symboli językowych, których mogę się nauczyć.
    bui_reply_word_get6: "%NAME% chwyta mnie za ramię potężnym szponem, jednak uważa,
      aby nie wyrządzić mi krzywdy. Przesyła mi wizję symboli bezpośrednio do mojego
      umysłu."
    bui_reply_word_get7: "%NAME% chętnie dzieli się swoim językiem. Pokazuje mi ekran
      i zachęca mnie do wybrania symboli z listy."
    bui_reply_word_get8: "%NAME% wydaje z siebie dziwne, łomoczące dźwięki, gdy mi
      się przygląda. W końcu kiwa głową i pokazuje mi listę symboli językowych."
    bui_reply_word_get9: "%NAME% patrzy na mnie przez chwilę, wyrażając zaintrygowanie
      moją prośbą. Zastanawia się. Kiwa głową. Pokazuje mi listę symboli językowych."
    bui_reply_word_get10: "%NAME% patrzy na mnie przez chwilę, wyrażając zaintrygowanie
      moją prośbą. Zastanawia się. Kiwa głową. Pokazuje mi listę symboli językowych."
    bui_reply_word_get11: "%NAME% patrzy na mnie przez chwilę, wyrażając zaintrygowanie
      moją prośbą. Zastanawia się. Kiwa głową. Pokazuje mi listę symboli językowych."
    bui_reply_word_say: "%NAME% patrzy na mnie z wielką ciekawością. Przypominam sobie
      niektóre słowa Autofagów, których udało mi się nauczyć…"
    bui_reply_word_say2: "%NAME% przygląda mi się, nie oceniając mnie. Zastanawiam
      się, które słowa w języku Autofagów mogę wypowiedzieć…"
