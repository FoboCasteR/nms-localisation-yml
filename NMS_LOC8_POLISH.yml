      Określa zachowanie <IMG>JUMP<> <STELLAR>podczas budowania<>.

      <STELLAR>Priorytet dla budowania<> – podczas budowania, <IMG>JUMP<> umieszcza obiekty.

      <STELLAR>Priorytet dla plecaka odrzutowego<> – podczas budowania, <IMG>JUMP<> aktywuje plecak odrzutowy.

      Domyślna wartość: <CATALYST>%DEFAULTVALUE%<>
    ui_build_option_d_kbm: |-
      Określa zachowanie przycisku plecaka odrzutowego <STELLAR>podczas budowania za pomocą kontrolera<>.

      <STELLAR>Priorytet dla budowania<> – podczas budowania, przycisk plecaka odrzutowego będzie umieszczał obiekty.

      <STELLAR>Priorytet dla plecaka odrzutowego<> – podczas budowania, przycisk plecaka odrzutowego aktywuje plecak odrzutowy.

      Domyślna wartość: <CATALYST>%DEFAULTVALUE%<>
    ui_quick_menu_option_label: Układ przycisków szybkiego menu / menu budowy
    ui_quick_menu_option_d: |-
      Zmienia działanie przycisków szybkiego menu i menu budowy.

      <STELLAR>Zwykłe<> – Szybkie menu <IMG>QUICK_MENU<>, menu budowy <IMG>BUILD_MENU<>

      <STELLAR>Odwrócone<> – Szybkie menu <IMG>BUILD_MENU<>, menu budowy <IMG>QUICK_MENU<>

      Domyślna wartość: <CATALYST>%DEFAULTVALUE%<>
    ui_quick_menu_option_alt_d: |-
      Zmienia działanie przycisków szybkiego menu i menu budowy.

      <STELLAR>Normalny<> – Szybkie menu <IMG>BUILD_MENU<>, menu budowy <IMG>QUICK_MENU<>

      <STELLAR>Odwrócony<> – Szybkie menu <IMG>QUICK_MENU<>, menu budowy <IMG>BUILD_MENU<>

      Domyślna wartość: <CATALYST>%DEFAULTVALUE%<>
    ui_quick_menu_option_old: Normalny
    ui_quick_menu_option_new: Odwrócony
    ui_colour_scheme_d: Zmienia kolory na mapie galaktyki, aby były bardziej rozpoznawalne
      dla graczy z daltonizmem.
    option_white_transitions_d: |-
      Niektóre zmiany wyświetlanych informacji, takie jak otwieranie mapy galaktyki, powodują mignięcie ekranu na biało.

      Wyłączenie spowoduje, że ekran będzie zamiast tego wygasał.
    ui_instant_hold: Przytrzymaj dla ważnych
    ui_instant_hold_destructive: Przytrzymaj dla destrukcyjnych
    ui_instant_everything: Zawsze natychmiastowe
    option_instant_d: "Domyślnie, niektóre działania interfejsu wymagają krótkiego
      przytrzymania przycisku interakcji w celu potwierdzenia decyzji.\n\nJeśli nie
      jest to wygodne, można to zmienić. \n\n<STELLAR>Przytrzymaj dla ważnych<> –
      ważne działania, na przykład rozpoczęcie nowej gry, a także działania destrukcyjne,
      na przykład usuwanie zapisu gry, wymagają przytrzymania przycisku interakcji.\n\n<STELLAR>Przytrzymaj
      dla destrukcyjnych<> – tylko destrukcyjne działania wymagają przytrzymania przycisku
      interakcji.\n\n<STELLAR>Zawsze natychmiastowe<> – wszystkie działania w interfejsie
      są natychmiastowe.\n\nDomyślna wartość: <CATALYST>%DEFAULTVALUE%<>"
    ui_options_vibrate_str_d: |-
      Ustawienie intensywności wibracji kontrolera podczas gry.

      Ustawienie na 0 oznacza całkowite wyłączenie wibracji kontrolera.

      Domyślna wartość: <CATALYST>%DEFAULTVALUE%<>
    ui_options_vibrate_str_d_nx: |-
      Ustawienie intensywności wibracji kontrolera Joy-Con lub Pro Controller podczas gry.

      Ustawienie na 0 oznacza całkowite wyłączenie wibracji kontrolera.

      Domyślna wartość: <CATALYST>%DEFAULTVALUE%<>
    mouse_smoothing_l_d: |-
      Reprezentuje stopień „wygładzania” ruchów myszy, zmniejszający efekt niewielkich uderzeń lub drgań podczas wykonywania większych ruchów myszą. Może to ułatwić poruszanie się po menu i zmniejszyć wpływ choroby lokomocyjnej, ale również sprawić, że gra będzie mniej responsywna.

      Ustawienie na 0 oznacza całkowite wyłączenie wygładzania.

      Domyślna wartość: <CATALYST>%DEFAULTVALUE%<>
    ui_options_look_sen_d: |-
      Określa szybkość ruchu kamery w reakcji na sterowanie <STELLAR>podczas poruszania się pieszo<>.

      Zwiększenie tej wartości umożliwia szybkie rozglądanie się, ale może utrudnić kontrolę nad postacią lub wywołać chorobę lokomocyjną.

      Obniżenie tej wartości może ułatwić sterowanie kamerą, ale również spowodować mniejszą responsywność.

      Domyślna wartość: <CATALYST>%DEFAULTVALUE%<>
    ui_options_flight_sen_d: |-
      Określa szybkość ruchu statku w reakcji na sterowanie <STELLAR>podczas lotu<>.

      Zwiększenie tej wartości umożliwia szybkie zmiany kierunku lotu statku, ale może utrudnić kontrolę lub wywołać chorobę lokomocyjną.

      Obniżenie tej wartości może ułatwić sterowanie statkiem, ale również spowodować mniejszą responsywność.

      Domyślna wartość: <CATALYST>%DEFAULTVALUE%<>
    ui_options_cursor_sen_d: |-
      Określa szybkość poruszania się kursora w reakcji na sterowanie <STELLAR>podczas korzystania z menu<>.

      Zwiększenie umożliwia szybkie korzystanie z menu, ale może utrudnić sterowanie.

      Obniżenie tej wartości może ułatwić sterowanie kursorem, ale również spowodować mniejszą responsywność.

      Domyślna wartość: <CATALYST>%DEFAULTVALUE%<>
    pc_controls_flight_type: Rodzaj sterowania lotem
    option_old_mouse_flight_d: |-
      Wybór jednej z dwóch metod sterowania lotem.

      <STELLAR>Na uwięzi<> – sterowanie kamerą porusza kursorem po ekranie. Statek obraca się w kierunku wskazywanym przez kursor.

      <STELLAR>Zablokowane<> – sterowanie kamerą bezpośrednio kontroluje obrót statku.

      Domyślna wartość: <CATALYST>%DEFAULTVALUE%<>
    ui_invert_ground_camera: Kamera w trybie pieszym
    ui_invert_flight: Sterowanie lotem
    ui_invert_flight_d: |-
      Ustawienie zachowania kamerą w osi Y <STELLAR>podczas pilotowania statku<>.

      Jeśli jest odwrócone, statek będzie obniżał dziób po popchnięciu sterowania do przodu.

      Domyślna wartość: <CATALYST>%DEFAULTVALUE%<>
    ui_enable_space_combat_follow_d: |-
      Po włączeniu podczas walki w kosmosie można użyć <IMG>AUTOFOLLOW<>, aby statek automatycznie namierzył i ścigał cel, dzięki czemu walka w kosmosie jest znacznie łatwiejsza. Zmiana celów jest możliwa za pomocą <IMG>PREVTARGET<> / <IMG>NEXTTARGET<>.

      <STELLAR>Wył.<> – automatyczne śledzenie wyłączone.

      <STELLAR>Przełączanie<> – jednokrotne naciśnięcie <IMG>AUTOFOLLOW_T<> spowoduje podążanie statku za celem. Drugie naciśnięcie wyłączy śledzenie celu.

      <STELLAR>Przytrzymanie<> – statek będzie podążać za celem podczas przytrzymywania <IMG>AUTOFOLLOW_H<> i przestanie po zwolnieniu <IMG>AUTOFOLLOW_H<>.

      Domyślna wartość: <CATALYST>%DEFAULTVALUE%<>
    options_remap_controls_d: Zmiana przypisania przycisków do różnych działań w grze.
    pc_settings_windowmode_d: |-
      Zmiana sposobu wyświetlania okna gry.

      <STELLAR>W ramce<> – wyświetla obramowanie okna wokół gry.

      <STELLAR>Bez ramki<> – ukrywa obramowanie okna.

      Domyślna wartość: <CATALYST>%DEFAULTVALUE%<>
    pc_settings_windowmode_fs_d: |-
      Zmiana sposobu wyświetlania okna gry.

      <STELLAR>W ramce<> – wyświetla obramowanie okna wokół gry.

      <STELLAR>Bez ramki<> – ukrywa obramowanie okna.

      <STELLAR>Pełny ekran<> – rozciąga okno gry na cały ekran. Może to poprawić wydajność gry.

      Domyślna wartość: <CATALYST>%DEFAULTVALUE%<>
    pc_settings_preset_d: |-
      Wyższe ustawienia graficzne poprawiają wygląd gry, ale wymagają większej mocy obliczeniowej systemu.

      Jeśli podczas gry wystąpią problemy z wydajnością, np. niska lub niespójna liczba klatek na sekundę, należy wybrać niższą konfigurację lub dostosować poszczególne ustawienia poniżej.

      Zmiana niektórych ustawień będzie wymagać ponownego uruchomienia gry.
    pc_graphics_monitor_d: Wybór monitora, na którym wyświetlana jest gra.
    pc_graphics_resolution_d: |-
      Wybór rozdzielczości wyświetlania gry.

      Zwiększenie rozdzielczości może obniżyć wydajność gry.

      Wartość domyślna: <CATALYST>%DEFAULTVALUE%<>
    pc_graphics_res_scale_d: |-
      Skaluje rozdzielczość renderowania 3D w grze, niezależnie od rozdzielczości interfejsu użytkownika i rozdzielczości okna.

      Oznacza to, że interfejs może być wyświetlany w wyższej rozdzielczości niż gra, oferując większą poprawę wydajności przy jednoczesnym zachowaniu wyrazistości interfejsu.

      Rozdzielczość w grze może być również ustawiona na wartość większą niż rzeczywista rozdzielczość ekranu, co pozwala na uzyskanie lepszej jakości obrazu, niż jest to możliwe podczas renderowania w natywnej rozdzielczości monitora.

      Domyślna wartość: <CATALYST>%DEFAULTVALUE%<>
    pc_graphics_res_scale_alt_d: |-
      Skaluje rozdzielczość renderowania 3D w grze, niezależnie od rozdzielczości interfejsu użytkownika i rozdzielczości okna.

      Oznacza to, że interfejs może być wyświetlany w wyższej rozdzielczości niż gra, oferując większą poprawę wydajności przy jednoczesnym zachowaniu wyrazistości interfejsu.

      Rozdzielczość w grze może być również ustawiona na wartość większą niż rzeczywista rozdzielczość ekranu, co pozwala na uzyskanie lepszej jakości obrazu.

      Uwaga: opcja kompatybilna jedynie z opcjami antyaliasingu: FXAA, TAA, TAA (niskie) lub Wył.

      Domyślna wartość: <CATALYST>%DEFAULTVALUE%<>
    pc_graphics_v_sync_d: |-
      Synchronizacja pionowa zapobiega rozrywaniu obrazu, wymuszając zsynchronizowane z ekranem odświeżanie obrazu gry.

      <STELLAR>Wył.<> – synchronizacja pionowa jest zawsze wyłączona. Zminimalizowane opóźnienie reakcji na sterowanie przy jednoczesnym częstym rozrywaniu obrazu.

      <STELLAR>Wł.<> – synchronizacja pionowa jest zawsze włączona. Pominięcie klatek będzie powodować rozrywanie obrazu.

      <STELLAR>Adaptacyjny<> – synchronizacja pionowa będzie się adaptować. Pominięcie klatek będzie powodować rozrywanie obrazu.

      <STELLAR>Potrójny bufor<> – synchronizacja pionowa jest włączona, a zacinanie się będzie zminimalizowane. Nieznaczne zwiększenie opóźnienia reakcji na sterowanie.

      Domyślna wartość: <CATALYST>%DEFAULTVALUE%<>
    pc_graphics_max_fps_d: |-
      Maksymalna liczba klatek na sekundę renderowana przez grę.

      Zmniejszenie może poprawić wydajność lub rozwiązać problem rozrywania obrazu oraz inne problemy z wyświetlaniem.

      Zwiększenie może sprawić, że gra będzie wyglądać płynniej.

      Domyślna wartość: <CATALYST>%DEFAULTVALUE%<>
    pc_graphics_adapter_d: Wybór procesora graficznego, z którego będzie używać gra.
    ps4_lock_fps_d: |-
      Po włączeniu gra będzie wyświetlana ze stałą liczbą klatek na sekundę.

      Może to zlikwidować rozrywanie obrazu lub inne problemy z wyświetlaniem.

      Domyślna wartość: <CATALYST>%DEFAULTVALUE%<>
    ui_camera_height_d: |-
      Ustawienie wysokości kamery podczas <STELLAR>poruszania się pieszo<> w <STELLAR>trybie pierwszej osoby<>.

      <STELLAR>Poziom oczu<>– wysokość kamery odzwierciedla wysokość postaci. Może to spowodować zmianę wysokości kamery po użyciu modyfikatora wyglądu.

      <STELLAR>Stała<> – kamera na standardowej wysokości, niezależnie od wysokości postaci.

      Domyślna wartość: <CATALYST>%DEFAULTVALUE%<>
    ui_vignette_d: |-
      Po włączeniu na krawędzi pola widzenia zostanie zastosowany subtelny efekt winiety.

      Zmiana tego ustawienia może zwiększyć komfort w środowisku <STELLAR>VR<> dla osób z chorobą lokomocyjną.

      Domyślna wartość: <CATALYST>%DEFAULTVALUE%<>
    ui_vignette_slider: Siła winiety
    ui_vignette_slider_d: |-
      Dostosowuje intensywność efektu winiety na krawędzi pola widzenia.

      Zmiana tego ustawienia może zwiększyć komfort w środowisku <STELLAR>VR<> dla osób z chorobą lokomocyjną.

      Ustawienie na 0 oznacza całkowite wyłączenie efektu winiety.

      Domyślna wartość: <CATALYST>%DEFAULTVALUE%<>
    ui_vr_show_body_d: |-
      Po włączeniu podczas <STELLAR>poruszania się pieszo<> w środowisku <STELLAR>VR<> widoczne będzie całe ciało postaci.

      Jeśli jest wyłączone, w środowisku <STELLAR>VR<> będą widoczne jedynie ręce postaci.

      Zmiana tego ustawienia może zwiększyć komfort w środowisku <STELLAR>VR<> dla osób z chorobą lokomocyjną.

      Domyślna wartość: <CATALYST>%DEFAULTVALUE%<>
    ui_vr_head_bob_d: |-
      Po włączeniu podczas chodzenia lub biegania w środowisku <STELLAR>VR<> kamera będzie się kołysać, naśladując ruch głowy postaci.

      Zmiana tego ustawienia może zwiększyć komfort w środowisku <STELLAR>VR<> dla osób z chorobą lokomocyjną.

      Domyślna wartość: <CATALYST>%DEFAULTVALUE%<>
    pc_graphics_on_foot_fov_d: |-
      Dostosowuje pole widzenia kamery podczas <STELLAR>poruszania się pieszo<> w zakresie od 60 do 100 stopni.

      Zmiana tego ustawienia może zwiększyć komfort osób z chorobą lokomocyjną.

      Domyślna wartość: <CATALYST>%DEFAULTVALUE%<>
    pc_graphics_flight_fov_d: |-
      Dostosowuje pole widzenia kamery podczas <STELLAR>pilotowania statku<> w zakresie od 60 do 100 stopni.

      Zmiana tego ustawienia może zwiększyć komfort osób z chorobą lokomocyjną.

      Domyślna wartość: <CATALYST>%DEFAULTVALUE%<>
    graphics_mblur_amount_d: |-
      Dostosowuje stopień rozmycia ruchu podczas ruchu kamery w zakresie od 0 do 180.

      Zmniejszenie do 0 całkowicie wyłącza rozmycie ruchu.

      Zmiana tego ustawienia może zwiększyć komfort osób z chorobą lokomocyjną.

      Domyślna wartość: <CATALYST>%DEFAULTVALUE%<>
    pc_graphics_vignette_scan_d: |-
      Po włączeniu podczas eksploracji obiektów lub interakcji z nimi używany będzie subtelny efekt winietowania i poziomych linii ekranu.

      Zmiana tego ustawienia może zwiększyć komfort osób z chorobą lokomocyjną.

      Domyślna wartość: <CATALYST>%DEFAULTVALUE%<>
    ui_head_bob_d: |-
      Po włączeniu podczas chodzenia lub biegania przy użyciu <STELLAR>kamery w trybie pierwszej osoby<> kamera będzie się kołysać, naśladując ruch głowy postaci.

      Zmiana tego ustawienia może zwiększyć komfort osób z chorobą lokomocyjną.

      Domyślna wartość: <CATALYST>%DEFAULTVALUE%<>
    ui_options_camera_shake_d: |-
      Ustawienie intensywności wstrząsów kamery w reakcji na zdarzenia, takie jak otrzymanie obrażeń lub zderzenie z obiektem. Skala od 0 do 100%.

      Zmniejszenie do 0% całkowicie wyłącza wstrząsy kamery.

      Zmiana tego ustawienia może zwiększyć komfort osób z chorobą lokomocyjną.

      Domyślna wartość: <CATALYST>%DEFAULTVALUE%<>
    ui_options_hazard_fx_l: Efekty zagrożeń
    ui_options_hazard_fx_d: |-
      Ustawienie intensywności wizualnej pełnoekranowych efektów oznaczających niebezpieczne środowisko, na przykład ekstremalne zimno lub radioaktywność.

      Domyślna wartość: <CATALYST>%DEFAULTVALUE%<>
    options_invert_d: |-
      Ustawienie zachowania sterowania „spojrzenia” kamerą w osi Y <STELLAR>podczas poruszania się pieszo<>.

      Jeśli jest odwrócone, kamera zwróci się w dół po popchnięciu sterowania do przodu.

      Domyślna wartość: <CATALYST>%DEFAULTVALUE%<>
    ui_options_applied: Zastosowano zmiany
    ui_options_undone: Cofnięto zmiany
    ui_options_reverted: Powrót do wartości domyślnych
    ui_options_accessibility: DOSTĘPNOŚĆ
    ui_options_accessibility_l: Dostępność
    options_eye_tracking_d: |-
      Umożliwia ulepszenie sterowania w środowisku <STELLAR>VR<> za pomocą śledzenia wzroku.

      Po włączeniu w środowisku <STELLAR>VR<> można podświetlać przedmioty w menu poprzez patrzenie na nie. Menu projektora nadgarstka będą również automatycznie otwierane po spojrzeniu na nadgarstki.

      Domyślna wartość: <CATALYST>%DEFAULTVALUE%<>
    ui_options_trigger_strength_d: |-
      Ustawienie intensywności reakcji zwrotnej na działania, takie jak użycie multinarzędzia.

      Zmniejszenie do 0 całkowicie wyłącza funkcję efektu spustu.

      Domyślna wartość: <CATALYST>%DEFAULTVALUE%<>
    ui_movemode_d: |-
      Wybór metody poruszania się podczas korzystania ze sterowania ruchem w środowisku <STELLAR>VR<>.

      <STELLAR>Ruch po wskazaniu<> – płynne poruszanie się we wskazanym kierunku.

      <STELLAR>Teleportacja<> – teleportacja do wskazanego miejsca.

      Zmiana tego ustawienia może zwiększyć komfort w środowisku <STELLAR>VR<> osób z chorobą lokomocyjną.

      Domyślna wartość: <CATALYST>%DEFAULTVALUE%<>
    ui_movemode_pad_d: |-
      Wybór metody poruszania się w środowisku <STELLAR>VR<>.

      <STELLAR>Płynna<> – płynne poruszanie się w kierunku poruszenia <IMG>PLAYER_LR<>.

      <STELLAR>Teleportacja<> – teleportacja do miejsca wybranego za pomocą <IMG>PLAYER_LR<>.

      Zmiana tego ustawienia może zwiększyć komfort w środowisku <STELLAR>VR<> osób z chorobą lokomocyjną.

      Domyślna wartość: <CATALYST>%DEFAULTVALUE%<>
    ui_vr_option_movement_dir_d: |-
      Określa sposób interpretacji ruchu w środowisku <STELLAR>VR<>.

      <STELLAR>Względem świata<> – pchnięcie do przodu przesunie postać w kierunku wskazanym przez kontroler.

      <STELLAR>Względem ciała<> – pchnięcie do przodu przesunie postać w kierunku wskazanym przez jej ciało.

      <STELLAR>Względem głowy<> – pchnięcie do przodu przesunie postać w kierunku wskazywanym przez głowę.

      Domyślna wartość: <CATALYST>%DEFAULTVALUE%<>
    ui_vr_option_movement_dir_alt_d: |-
      Określa sposób interpretacji ruchu w środowisku <STELLAR>VR<>.

      <STELLAR>Względem świata<> – postać przesunie się w kierunku wskazanym przez kontroler.

      <STELLAR>Względem ciała<> – postać przesunie się w kierunku wskazanym przez jej ciało.

      <STELLAR>Względem głowy<> – postać przesunie się w kierunku wskazywanym przez głowę.

      Domyślna wartość: <CATALYST>%DEFAULTVALUE%<>
    ui_vr_option_movement_dir_pad_d: |-
      Określa sposób interpretacji ruchu w środowisku <STELLAR>VR<>.

      <STELLAR>Względem ciała<> – pchnięcie do przodu przesunie postać w kierunku wskazanym przez jej ciało.

      <STELLAR>Względem głowy<> – pchnięcie do przodu przesunie postać w kierunku wskazywanym przez głowę.

      Domyślna wartość: <CATALYST>%DEFAULTVALUE%<>
    ui_turnsettings_d: |-
      Wybór jednego z dwóch zachowań <IMG>VR_SNAPLEFT<> i <IMG>VR_SNAPRIGHT<>.

      <STELLAR>Płynne<> – płynny obrót przy naciśnięciu <IMG>VR_SNAPLEFT<> lub <IMG>VR_SNAPRIGHT<>.

      <STELLAR>Przeskok<> – skok o 30 stopni po każdym naciśnięciu <IMG>VR_SNAPLEFT<> lub <IMG>VR_SNAPRIGHT<>.

      Domyślna wartość: <CATALYST>%DEFAULTVALUE%<>
    option_hdr_d: |-
      Po włączeniu gra wyświetla obraz w formacie HDR, poprawiającym jakość kolorów.

