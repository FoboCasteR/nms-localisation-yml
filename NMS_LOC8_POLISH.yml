    ui_s10_atlas5_desc1: |-
      Wszystko, co Atlas stworzył, wprawił w ruch całą nieskończoność temu. Nie przemawia ani do mnie, ani do teraźniejszości. Bo jak miałby to zrobić?
      <TECHNOLOGY>Konstrukt<> – czy to właśnie wiadomość od Atlasa? Czy jestem narzędziem, zwyczajnym posłańcem? A może to do mnie skierowana jest ta wiadomość?
    ui_s10_atlas5_opt1: Przedstaw części konstruktu
    ui_s10_atlas5_desc2: "<AUDIO>Atlas_Seed_05<>Jeśli Atlas ma dla mnie jakąś wiadomość,
      wykracza ona poza moje zrozumienie. Jest gdzieś <SPECIAL>dalej<>."
    ui_s10_atlas5_res1: |-
      Być może brak jest wiadomości. Być może Atlas nie potrafi mówić i nigdy nie przemówi.
      Być może istnieje tylko to, co pragnę usłyszeć od Atlasa...
