    ui_medal_desc_head_repairs: |-
      Chociaż finalizacja powłoki cielesnej jest zarezerwowana dla samego Autofaga, przyjmie pomoc w zdobyciu komponentów obudowy twarzy i połączonej z nią neuronowej elektroniki.

      Światy pełne dysonansu są zaśmiecone wczesnymi metalicznymi kośćmi jednostek Autofagów wyciągniętymi z nicości przez moc <SPECIAL>atlantideum<>. Użyj <TECHNOLOGY>wizjera analitycznego<> do zlokalizowania <STELLAR>harmonijnego złomu<>, który wskazuje na Autofaga potrzebującego złożenia.

      Częściowo złożone jednostki Autofagów można także czasem znaleźć w obozowiskach oznaczonych przez <TECHNOLOGY>polifoniczny rdzeń<>. Zdobyty rdzeń można aktywować poprzez <STELLAR>ekwipunek multinarzędzia<>.
