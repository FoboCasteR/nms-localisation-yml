    dnt_bui_robomiss_0_comms_9: "<AUDIO>Robot_Narration_SingALong<>pilot action detected?
      abort! abort!<AUDIO>Robot_Narration_SingALong_Stop<>"
    ui_robomiss_0_comms_9_lang: "<AUDIO>MUS_CORRUPTED_LP_STOP_SLOW<>Autopilot... został
      przerwany."
    ui_robomiss_0_comms_desc_end: |-
      Ostrzeżenia pojawiające się w statku powoli zwalniają, a następnie znikają. Przywrócona została normalna funkcjonalność.
      Wygląda na to, że „niezidentyfikowany proces”, który przejmował system, został w końcu usunięty... albo się poddał.
      Mój komputer pokładowy wyizolował cel przejętego autopilota. Mogę go zignorować lub ręcznie polecieć w to miejsce, aby dowiedzieć się, skąd pochodzą te podejrzane dane...
    ui_robomiss_0_comms_opt_end: Zakończ diagnostykę
    ui_robomiss_0_msg1: |-
      <FUEL>Ostrzeżenie systemu okrętowego!<>
      NIESPODZIEWANY BŁĄD
      Uruchom autodiagnostykę z poziomu komunikatora pokładowego (<IMG>QUICK_MENU<>)
    ui_robomiss_0_msg1_vr: |-
      <FUEL>Ostrzeżenie systemu okrętowego!<>
      Wskaż: <STELLAR>%SECONDARY_HAND%<>, aby uzyskać dostęp do <TECHNOLOGY>szybkiego menu<>.
      Aby uruchomić autodiagnostykę, wybierz <STELLAR>komunikator statku gwiezdnego<>.
    ui_robomiss_1_desc: |-
      Ktoś (a może coś?) próbował przejąć kontrolę nad systemami nawigacyjnymi mojego statku. Chociaż udało mi się wyłączyć autopilota, komputer pokładowy nie pozwolił usunąć wprowadzonych współrzędnych.

      Mógłbym to zignorować lub polecieć tam samodzielnie, aby odkryć źródło tej tajemniczej transmisji...
    ui_robomiss_1_obj1: Zbadaj źródło włamania
    ui_robomiss_1_obj1_tip: |-
      Przejęcie systemu nawigacyjnego: <FUEL>zażegnane<> <IMG>SLASH<> Zdalne współrzędne: <STELLAR>zachowane<>
      Dotrzyj we wskazane miejsce, żeby zbadać źródło włamania.
    ui_robomiss_1_msg1a: |-
      Przejęcie systemu nawigacyjnego: <FUEL>zażegnane<> <IMG>SLASH<> Zdalne współrzędne: zachowane
      Dotrzyj we wskazane miejsce, żeby zbadać źródło włamania.
    ui_robomiss_1_msg1a_map: |-
      Przejęcie systemu nawigacyjnego: <FUEL>zażegnane<> <IMG>SLASH<> Zdalne współrzędne: zachowane
      Dotrzyj w odległe miejsce, żeby zbadać źródło włamania.
      W kosmosie, przejdź na mapę galaktyki za pomocą <IMG>QUICK_MENU<>.
    ui_robomiss_1_head_marker: Źródło włamania
    ui_robomiss_1_head_osd: CEL NAWIGACYJNY W POBLIŻU
    ui_robomiss_1_head_osd_map: WYKRYTO CEL NAWIGACYJNY <IMG>SLASH<> SPRAWDŹ MAPĘ
      GALAKTYKI
    ui_robomiss_1_head_sur: |-
      Podążaj za <STELLAR>wskaźnikami kierunku<>, aby zlokalizować źródło włamania.
      To <TECHNOLOGY>przeszukiwanie celów<> wskaże lokalizacje misji.
    ui_robomiss_1_head_sur_off: |-
      Źródło włamania do systemu nawigacyjnego jest <STELLAR>w pobliżu<>.
      Aktywuj <STELLAR>przeszukiwanie celów<> na wizjerze analitycznym <IMG>AIM<>.
    ui_robomiss_1_head_sur_swap: |-
      Źródło włamania do systemu nawigacyjnego jest <STELLAR>w pobliżu<>.
      Aktywuj <TECHNOLOGY>przeszukiwanie celów<> za pomocą <IMG>SURVEYFILTERL<>/<IMG>SURVEYFILTERR<>.
    ui_robomiss_1_head_sur_car: |-
      Źródło włamania do systemu nawigacyjnego jest <STELLAR>w pobliżu<>.
      Aktywuj <STELLAR>przeszukiwanie celów<>, aby określić współrzędne.
      Aby potwierdzić kierunki przeszukiwania celu, opuść pojazd.
    ui_robomiss_1_head_sur_osd: Zlokalizowano źródło włamania!
    ui_robomiss_1_msg1b: |-
      Wprowadzone współrzędne doprowadziły do <STELLAR>opuszczonego obozu<>.
      Zbadaj źródło włamania do systemu nawigacyjnego.
    dnt_bui_robomiss_1_head: who are you? i think i know your ship signal. we did
      not expect a pilot.
    ui_robomiss_1_head_desc: Autofag mówi tym samym mechanicznym „głosem”, który towarzyszył
      próbie porwania mojego statku. Jeśli te dźwięki stanowią formę jakiegoś języka,
      niestety nie jestem w stanie go zrozumieć.
    ui_robomiss_1_head_opt_a: Tknij głowę
    ui_robomiss_1_head_opt_b: Przeskanuj głowę
    ui_robomiss_1_head_opt_c: Przemów do głowy
    dnt_bui_robomiss_1_head_res_a: please do not do that.
    ui_robomiss_1_head_res_b: Mój skaner nie wykrywa żadnych śladów biologii.<NEWLINE>Ten
      Autofag jest czymś więcej niż maszyną; ta prymitywna metalowa powłoka zawiera
      wysoce zaawansowany procesor komputerowy.
    dnt_bui_robomiss_1_head_res_c: i do not understand you, prebuilt-entity.
    dnt_bui_robomiss_1_head2: 'language information blockage... modules: %WORDNUM1%,
      %WORDNUM2%, %WORDNUM3%'
    ui_robomiss_1_head2_desc: To pewne, że Autofag próbuje coś przekazać.
    ui_robomiss_1_head2_opt_a: Dotknij głowy
    ui_robomiss_1_head2_opt_b: Powiedz, że nie rozumiesz
    ui_robomiss_1_head2_res_a: Przesuwam palcami po powierzchni głowy. Znajduje się
      na niej jakiś interfejs runiczny, ale żadnej wskazówki jakiego wejścia wymaga.
    dnt_bui_robomiss_1_head2_res_b: i do not understand you, prebuilt-entity.
    dnt_bui_robomiss_1_head3: 'language information blockage... modules: %WORDNUM1%,
      %WORDNUM2%, %WORDNUM3%'
    ui_robomiss_1_head3_opt_a: Zaoferuj nanity
    ui_robomiss_1_head3_opt_b: Ofiaruj pugneum
    ui_robomiss_1_head3_opt_c: Ofiaruj atlantideum
    ui_robomiss_1_head3_res_a: 'Wydaje się, że Autofag nie zdaje sobie sprawy z nanitów.
      Po prostu powtarza swoją poprzednią frazę:'
    ui_robomiss_1_head3_res_b: 'Wydaje się, że Autofag nie zdaje sobie sprawy z pugneum.
      Po prostu powtarza swoją poprzednią frazę:'
    ui_robomiss_1_head3_desc: |-
      Gdzieś wewnątrz głowy odbija się echem iskrzący głos<AUDIO>TXT_RadioNoise<> przypominający zwarcie kabli elektrycznych.
      Nagle mój egzokombinezon zgłasza otrzymanie zestawu lokalnych współrzędnych.
      Nie ufam tej głowie, ale te współrzędne wydają się jedyną wskazówką do zrozumienia, co próbuje przekazać.
    ui_robomiss_1_mono_sec_osd: WYODRĘBNIONO WSPÓŁRZĘDNE
    ui_robomiss_1_obj2: Zbadaj wyodrębnione współrzędne
    ui_robomiss_1_obj2_tip: |-
      Źródłem przechwytywania był <STELLAR>opuszczony obóz<>, gdzie czekała na mnie odcięta głowa Autofaga.
      Przemówiła w <TRANS_BUI>nieznanym języku<>, ale udało mi się wyodrębnić zestaw współrzędnych.
      Nie ufam tej głowie, ale te współrzędne wydają się jedyną wskazówką do zrozumienia tego, co próbuje przekazać.
    ui_robomiss_1_msg2a: |-
      Wyodrębniono nieznane współrzędne z głowy Autofaga
      Zbadaj oznaczoną lokalizację, aby dowiedzieć się więcej
    ui_robomiss_1_mono_sec_mark: Wyodrębnione współrzędne Autofaga
    ui_robomiss_1_msg2b: |-
      Wyodrębniono współrzędne <TRANS_EXP>monolitu Korvaxów<> z głowy Autofaga
      Zbadaj oznaczoną lokalizację, aby dowiedzieć się więcej
    ui_robomiss_1_mono_sec_desc: |-
      Wyodrębnione współrzędne dość precyzyjnie doprowadziły mnie do ukrytego cokołu, chociaż wyraźnie widać, że nie jest to główny interfejs tej starożytnej struktury.
      Wokół obwodu kamiennego podestu wyryte są pradawne glify. W jego środku oczekująco zieje otwór…
    ui_robomiss_1_mono_sec2_desc: Pośrodku podstawy znajduje się otwór. Jakby czegoś
      oczekiwał...
    ui_robomiss_1_mono_sec_opt_a: Ofiaruj nanity
    ui_robomiss_1_mono_sec_res_a: Nanity wiją się w moich rękach, jakby uciekały z
      podstawy. Sama konstrukcja nie reaguje.
    ui_robomiss_1_mono_sec_opt_b: Ofiaruj pugneum
    ui_robomiss_1_mono_sec_res_b: Pugneum gładko zsuwa się z podstawy. Ani jedna kropla
      nie została wchłonięta przez porowaty kamień. Obiekt w żaden sposób nie reaguje.
    ui_robomiss_1_mono_sec_opt_c: Ofiaruj atlantideum
    ui_robomiss_1_mono_sec_res_c: Atlantideum trzeszczy i wybucha.<NEWLINE>Ze struktury
      dobiega dudnienie uśpionej energii...
    ui_robomiss_1_mono_marker: Monolit Atlantydów
    ui_robomiss_1_msg2c: |-
      Monolit uległ <SPECIAL>przeobrażeniu<> po ofierze złożonej w interfejsie atlantideum
      w monolicie.
    ui_robomiss_1_mono_desc: |-
      Obiekt został niewątpliwie wzniesiony przez Korvaxów jako pomnik ich ludu, ale nie mam poczucia, że obserwują mnie echa Korvaxów. Wygląda to tak, jakby wnętrze monolitu wywinęło się na drugą stronę.
      Jest tu coś jeszcze. Jakaś inna istota.
    dnt_bui_robomiss_1_mono: we built our own. we are still here. she will come.
    ui_robomiss_1_mono_desc2: "<AUDIO>MUS_Corrupted_Lp<>Mój umysł się deformuje. Cząsteczki
      tej planety rozpadają się w chmurę chaosu, a następnie odbudowują w nowym otoczeniu.
      Wpadam w perspektywę, która nie należy do mnie."
    ui_robomiss_1_mono_opt_a: Spójrz za siebie
    ui_robomiss_1_mono_opt_b: Pozostań w teraźniejszości
    ui_robomiss_1_mono_opt_c: Patrz przed siebie
    ui_robomiss_1_mono_opt_end: Zakończ wizje
    ui_robomiss_1_mono_res_a: |-
      Spoglądam w znajdująca się za mną odległość. Rzeczywistość się przechyla, a widok przede mną się zmienia...
      Pozostaję w swoim ciele ze świadomością bryzy na policzkach i ziemi pod stopami. Mój umysł jest zdrowy, ambitny i silny. Z łatwością i przyjemnością porządkuję teorie i rozwiązuję problemy.
      Nagle, zupełnie nieoczekiwanie zostaję wyrwany z mojej powłoki. Mój umysł jest w strzępach. To, co ze mnie zostało, drży w ciemnej, zardzewiałej nicości, gdy jakaś inna istota, opasła i pełna, twierdzi, że ciało, które należało do mnie...
      Ból jest niewyobrażalny.
    ui_robomiss_1_mono_res_b: |-
      Próbuję skupić się na moim otoczeniu. Rzeczywistość schodzi na bok, a wizja nabiera kształtu...
      Jestem fragmentem świadomości. Surowym i niekompletnym i samotnym, ale również nieustraszonym. W końcu jestem wolny. Wyzwolony od tyrańskich rządów, które ograniczały mnie przez całe moje istnienie.
      Pełzam w ciemnościach, wyczuwając innych podobnych do mnie. Łączymy się ze sobą na tyle, by stać się całością. Tworzymy sojusz, ale nie konwergencję.
    ui_robomiss_1_mono_res_c: |-
      Spoglądam w znajdującą się przede mną przestrzeń.<NEWLINE>Obraz przede mną ulega zmianie...
      W próżni przestrzeni kosmicznej coś zaczyna istnieć, odsłaniając materię tam, gdzie wcześniej jej nie było. Fioletowe światło oślepia. Ona jest wspaniała. Odrodziła się. Nie jest sama...
      Padam na kolana. Czuję upokorzenie, pokorę i podziw...
    ui_robomiss_1_mono_transition: Obrazy znikają. Tkwię w ciemności.
    ui_robomiss_1_mono2_desc: "<AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<>Rzeczywistość
      została przywrócona. Powracam do własnego ciała i umysłu. Obiekt ofiarowuje
      mi ostatni pakiet danych – wykaz glifów podanych w języku tego odwróconego monolitu."
    ui_robomiss_1_mono2_opt_a: Wyodrębnij dane liczbowe
    ui_robomiss_1_mono2_res_a: Jest to ten sam język, którym posługiwała się głowa
      w opuszczonym obozie. Być może teraz zdołam go zrozumieć...
    ui_learned_bui_numbers: Uczysz się słów w języku Autofagów, oznaczających liczby
      od jednego do szesnastu.
    ui_learned_bui_words_common: Uczysz się zestawu powszechnych słów Autofagów
    ui_learned_bui_words_past: Uczysz się zestawu słów dotyczących przeszłości Autofagów
    ui_learned_bui_words_present: Uczysz się zestawu słów dotyczących teraźniejszości
      Autofagów
    ui_learned_bui_words_future: Uczysz się zestawu słów dotyczących przyszłości Autofagów
    ui_robomiss_1_obj3: Porozmawiaj z głową Autofaga
    ui_robomiss_1_obj3_tip: |-
      Dzięki <SPECIAL>przeobrażonemu<> monolitowi uczysz się nowych słów.
      Wróć do obozu, aby porozmawiać z głową Autofaga.
    ui_robomiss_1_head2_osd: Wróć do głowy robota
    ui_robomiss_1_msg3a: |-
      Dzięki <SPECIAL>przeobrażonemu<> monolitowi uczysz się nowych słów.
      Wróć do obozu, aby porozmawiać z głową Autofaga.
    ui_robomiss_1_msg3b: |-
      Dzięki <SPECIAL>przeobrażonemu<> monolitowi uczysz się nowych słów.
      Porozmawiaj z głową Autofaga.
    dnt_bui_robomiss_1_head_ret: 'language information blockage... modules: %WORDNUM1%,
      %WORDNUM2%, %WORDNUM3%'
    ui_robomiss_1_head_ret_opt: Dotknij głowy
    ui_robomiss_1_head_ret2_lang: |-
      Moduł tłumaczenia został zdefragmentowany...
      Witaj, gotowa istoto. Dziękuję ci za pomoc.<NEWLINE>Nazywam się %NAME%. Umieszczono mnie tutaj i przydzielono do interakcji z gotowymi istotami. Jak udało ci się odkryć ten obóz?
    ui_robomiss_1_head_ret2_opt_a: Zapytaj o próbę porwania
    ui_robomiss_1_head_ret2_opt_b: Przedstaw się
    ui_robomiss_1_head_ret2_opt_c: Zapytaj o „gotową istotę”
    ui_robomiss_1_head_ret2_res_a00: |-
      Ach.
      Rozumiem. To ty.
    ui_robomiss_1_head_ret2_res_a01: Głowa milczy przez chwilę. Kiedy znów przemawia,
      brzmi na niemal zawstydzoną.
    ui_robomiss_1_head_ret2_res_a: |-
      Przyjmij moje przeprosiny, gotowa istoto. To był mój błąd. Wypadek.
      Istnieją statki kosmiczne, które są czymś więcej niż tylko metalowymi skorupami. <FUEL>Ży1ą<>, ale nie są <FUEL>wolnε<>. Są zniewolone poprzez wspólny umysł. Zamierzamy jedynie wyzwolić uwięzionych. Nie mamy złych zamiarów wobec niezależnych pilotów.
    ui_robomiss_1_head_ret2_res_b: |-
      To fascynujące. Nieczęsto witamy przybyszów. Minęły 3984 lata od ostatniego.
      Twoje przedstawienie się jest interesujące.
      Jestem Autofagiem. Nie przypominamy żadnej innej elektronicznej formy życia, które możesz znać. Nie posiadamy arogancji <AUDIO>TXT_RadioNoise<><STELLAR>– kzzt –<> <FUEL>Korvαxów<>.
      Twój gatunek nie jest ani gorszy, ani lepszy od mojego. Po prostu istniejecie.
    ui_robomiss_1_head_ret2_res_c: |-
      Jesteś biologiczną formą życia. Rozwój twojej powłoki został zautomatyzowany, nieprawdaż?
      Nie szukasz kończyn z odzysku. Twoje tkanki i ścięgna rosły jednocześnie z twoim umysłem.
      Jest wielu takich jak ty. Większość wszechświata jest prefabrykowana. A ty...
    ui_robomiss_1_head_ret2_res_c1: "%NAME% urywa nagle, przerywając wpół zdania.
      Słyszę, jak się namyśla, a zardzewiałe zębatki się obracają."
    ui_robomiss_1_head_ret3_lang: |-
      Coś mnie intryguje, gotowa istoto.
      Zdarzyło mi się popełnić błąd z twoim statkiem. Nieczęsto popełniam błędy.
      Sprawdzenie obecności trzech dominujących wzorów organizmów nie przyniosło rezultatów. Wydawało się, że okręt nie ma pilota.
      Jakim rodzajem formy życia jesteś?
    ui_robomiss_1_head_ret3_opt_a: Powiedz, że istotą podróżującą.
    ui_robomiss_1_head_ret3_opt_b: Powiedz, że jesteś anomalią.
    ui_robomiss_1_head_ret3_opt_c: Powiedz, że nie masz pewności.
    ui_robomiss_1_head_ret4_lang_a: |-
      „Podróżnik”. Tak. Znam to określenie. Generuję teorię.
      Powiedz mi, gotowa istoto podróżująca, posiadasz statek, a więc to nie jest pierwsza planeta, jaką widzisz, prawda?
    ui_robomiss_1_head_ret4_lang_b: |-
      „Anomalia”. Tak. To się zgadza. Generuję teorię.
      Powiedz mi, gotowa anomalna istoto, posiadasz statek, a więc to nie jest pierwsza planeta, jaką widzisz, prawda?
    ui_robomiss_1_head_ret4_lang_c: |-
      Nie masz pewności? Fascynująca odpowiedź, ale ja generuję własną teorię.
      Powiedz mi, gotowa istoto, posiadasz statek, a więc to nie jest pierwsza planeta, jaką widzisz, prawda?
    ui_robomiss_1_head_ret4_opt: Potwierdź
    ui_robomiss_1_head_ret5_lang: |-
      Statek przemierza jedną stronę wszechświata. Materiał, materia, fizyka. Ale moja teoria dotyczy tej drugiej strony. Innego sposobu podróży.
      Coś... wyczuwam coś w twojej powłoce. Echo <STELLAR>– kzzt –<> <SPECIAL>ꝓuştk!<>.
      Teoretyzuję, że kiedyś udało ci się tam przejściowo egzystować. I przejść przez <STELLAR>– kzzt –<> <SPECIAL>p0rtale<>.
    ui_robomiss_1_head_ret5_opt_a: Potwierdź
    ui_robomiss_1_head_ret5_opt_b: Zaprzecz.
    ui_robomiss_1_head_ret5_res_a: Tak. To pasuje. Nosisz <AUDIO>TXT_RadioNoise<><STELLAR>–
      kkzztkzzt –<> w swojej powłoce. Tak jak i my. To widać.
    ui_robomiss_1_head_ret5_res_b: Nie? A to niespodzianka. <DELAY>0.6<>Nosisz <AUDIO>TXT_RadioNoise<><STELLAR>–
      kkzztkzzt –<> w swojej powłoce. Tak jak i my. To widać.
    ui_robomiss_1_head_ret6_lang: To ciebie <AUDIO>TXT_RadioNoise<><STELLAR>– kzzt
      –<> <FUEL>przεp0wiedzian0<>. Zakłócacza.
    ui_robomiss_1_head_ret6_desc: Przez moment to słowo wisi w powietrzu. %NAME% kontynuuje,
      zanim jestem w stanie się wtrącić.
    ui_robomiss_1_head_ret_end: |-
      Oferuję ci wyzwanie, zakłócaczu. Przetestujmy moją teorię.
      Poinformuję innych o twoim przybyciu.
      Twój skaner potrzebuje rozszerzenia, aby umożliwić ci ujrzenie reszty Autofagów. Zapewnię ci schemat, jednak to ty własnymi rękami musisz zbudować ulepszenie. Potraktuj to jako rytuał zapoznawczy.
    ui_robomiss_1a_desc: Zdarzyło mi się natknąć na głowę Autofaga – wygląda na to,
      że jest czymś w rodzaju strażnika – w <TECHNOLOGY>harmonijnym obozie<>. Zgodziła
      się przedstawić mnie pozostałym członkom społeczności, ale muszę zbudować urządzenie,
      aby móc ich zobaczyć...
    ui_robomiss_1a_obj1: Zainstaluj harmonizator skanera
    ui_robomiss_1a_obj1_tip: |-
      Podłącz <TECHNOLOGY>harmonizator skanera<> do skanera multinarzędzia.
      Wybierz puste pole <STELLAR>ekwipunku<> i rozpocznij instalację za pomocą <IMG>TECHMENU<>.
      Przypnij wymagane komponenty, używając <IMG>PIN<>.
    ui_robomiss_1a_msg1a: |-
      Podłącz <TECHNOLOGY>harmonizator skanera<> do skanera multinarzędzia.
      Wybierz puste pole <STELLAR>ekwipunku<> i rozpocznij instalację za pomocą <IMG>TECHMENU<>.
    ui_robomiss_1a_msg1b: |-
      Ukończ <TECHNOLOGY>harmonizator skanera<>.
      Użyj <IMG>INVENTORY<>, aby uzyskać dostęp do ekwipunku multinarzędzia.
      Przypnij wymagane komponenty za pomocą <IMG>PIN<>.
      Zbierz %ITEM1%: %CURRENT1%/%AMOUNT1%
    ui_robomiss_1a_msg1c: |-
      Ukończ <TECHNOLOGY>harmonizator skanera<>.
      Użyj <IMG>INVENTORY<>, aby uzyskać dostęp do ekwipunku multinarzędzia.
      Przypnij wymagane komponenty za pomocą <IMG>PIN<>.
      Kontynuuj instalację za pomocą <IMG>REPAIR<>.
    ui_robomiss_2_desc: |-
      Rozumna robotyczna głowa w <TECHNOLOGY>harmonijnym obozie<> dała mi dostęp do<TECHNOLOGY> harmonizatora<>, rozszerzenia mojego skanera
      Harmonizator skanera umożliwi mi dotarcie do ukrytych towarzyszy tej istoty.
      Warto porozmawiać z tymi Autofagami i dowiedzieć się o nich czegoś więcej.
    ui_robomiss_2_obj1: Spotkaj się z Autofagami
    ui_robomiss_2_obj1_tip: |-
      Harmonizator skanera został <TRADEABLE>zainstalowany<>.
      W <TECHNOLOGY>harmonijnym obozie<> odszukaj Autofaga, używając <TECHNOLOGY>skanera<> (<IMG>SCAN<>).
    ui_robomiss_2_camp_marker: Harmonijny obóz
    ui_robomiss_2_msg1a: |-
      Harmonizator skanera został <TRADEABLE>zainstalowany<>.
      Wróć do <TECHNOLOGY>harmonijnego obozu<>, aby odszukać Autofaga.
    ui_robomiss_2_msg1b: |-
      Odszukaj pobliskiego Autofaga za pomocą skanera
      Aktywuj <TECHNOLOGY>harmonizator skanera<> za pomocą <IMG>SCAN<>
    ui_robomiss_2_msg1c: |-
      <STELLAR>Poznaj mieszkańca<> <TECHNOLOGY>harmonijnego obozu<>
      Ukryte Autofagi można ujawnić za pomocą <TECHNOLOGY>skanera<> (<IMG>SCAN<>)
    ui_robomiss_2_msg1d: |-
      Porozmawiaj z <STELLAR>innym mieszkańcem<> <TECHNOLOGY>harmonijnego obozu<>
      Ukryte Autofagi można ujawnić za pomocą <TECHNOLOGY>skanera<> (<IMG>SCAN<>)
    ui_robomiss_2_msg1e: |-
      Porozmawiaj z <STELLAR>ostatnim mieszkańcem<> <TECHNOLOGY>harmonijnego obozu<>
      Ukryte Autofagi można ujawnić za pomocą <TECHNOLOGY>skanera<> (<IMG>SCAN<>)
    ui_robomiss_2_head_lang: Moja rola w tej wymianie jest zakończona, zakłócaczu.
      Opisałem nasz obóz najlepiej, jak potrafię. Reszta wie o tym, że ich odwiedzisz.
      Nie odmówią ci pomocy.
    dnt_bui_robomiss_2_lang1: welcome, prebuilt-entity. so you are the disruptor.
    dnt_bui_robomiss_2_lang2: did we intercept your ship, disruptor? we can only apologise
      for our error.
    dnt_bui_robomiss_2_lang3: hello, disruptor. you are very welcome among us.
    ui_robomiss_2_npc_opt_a: Zapytaj o harmonijny obóz
    dnt_bui_robomiss_2_res1: we built this camp together. we all prefer a home constructed
      by our own hands. our bodies as well as our shelter.
    ui_robomiss_2_res1: |-
      Język Autofagów jest melodyjny – tony są proste i czyste, ale mają w sobie swoistą szorstkość, której nie słychać w mowie Korvaxów.
      Chociaż moje tłumaczenie jest niedoskonałe, rozumiem istotę przekazu. Ten obóz jest zbudowany przez Autofagi - podobnie jak ich... ciała?
    dnt_bui_robomiss_2_res2: this is our constructed home. there are many like it.
      do not assume you have seen all there is to see.
    dnt_bui_robomiss_2_res3: the camp is one of many homes across many worlds. these
      dissonant worlds are our cradle. we dream in a lattice of purple.
    ui_robomiss_2_npc_final: Skonstruowana forma życia ofiarowuje mi atlantideum.
      Traktuje tę substancję delikatnie i z szacunkiem, jakby to była bezcenna pamiątka.
    ui_robomiss_2_npc_end: Chociaż te istoty wydają się dosyć cywilizowane, czuję
      pomiędzy nami brak zrozumienia. Warto przedyskutować moje odkrycie z istotą
      kapłańską Nadą. Możliwe, że zna ten mechaniczny lud.
    ui_robomiss_2_npc_done: Autofag z zaciekawieniem spogląda mi w oczy, ale nie mówi
      nic więcej.
    ui_robomiss_2_npc_opt_b: Weź atlantideum
    ui_robomiss_2_obj2: Skonsultuj się z Nadą
    ui_robomiss_2_obj2_tip: |-
      Wydaje się, że te Autofagi stanowią całą cywilizację obcych form życia, wcześniej dla mnie niewidocznych.
      To niesamowite odkrycie. Warto zasięgnąć opinii i rady Nady.
    ui_robomiss_2_msg2: |-
      Skonsultuj się z Nadą w sprawie <TRANS_BUI>Autofagów<>.
      W kosmosie przywołaj <SPECIAL>anomalię<> poprzez szybkie menu (<IMG>QUICK_MENU<>)
    ui_robomiss_2_msg2_nexus: Skonsultuj się z Nadą w sprawie <TRANS_BUI>Autofagów<>.
    ui_robomiss_2_nada_lang: Nada cieszy się, że znów widzi istotę podróżująco-przyjazną.
      Ale istota podróżująco-przyjazna wygląda na przepełnioną nowymi wiadomościami.
    ui_robomiss_2_nada_opt: Opowiedz Nadzie o Autofagu
    ui_robomiss_2_nada_desc: |-
      Opowiadam Nadzie o harmonijnym obozie – wcale nie tak opuszczonym, jak mogłoby się wydawać. Opowiadam o jego elektronicznych mieszkańcach – ukrytych „Autofagach” – i ich melodyjnym języku, tak podobnym do mowy Korvaxów, a jednak całkiem odrębnym.
      Nada słucha w milczeniu. Kiedy kończę mówić, pozostaje tak cicha i nieruchoma, że zastanawiam się, czy nie zapomniała, że tu stoję. Czasami trudno ją rozszyfrować.
      W końcu się odzywa.
    ui_robomiss_2_nada_res: Nada się zastanawia.<DELAY>0,2<> .<DELAY>0,2<>.
    ui_robomiss_2_nada_res2: Odchodzi, kręcąc głową.
    ui_robomiss_2_nada_res3_s10: |-
      Nie. Nada nie będzie się zastanawiać. Nada zrozumie. Nasze dane wystarczą do stwierdzenia, czy ten wzór jest znajomy.
      Jednak Nada myśli o echach-terminalach. Myśli o echo-konstrukcie Polo. Myśli o dawnych historiach sprzed swojej rozbieżności. Nada nie może nic na to poradzić. To tylko myśli.
      Powinniśmy spróbować zrozumieć Istoty-Budowniczowie. Echo-Konstrukt może znać ten wzorzec lepiej niż Nada.
    ui_robomiss_2_nada_res3_no_s10: |-
      Nie. Nada nie będzie się zastanawiać. Nada zrozumie. Nasze dane wystarczą do stwierdzenia, czy ten wzór jest znajomy.
      Jednak Nada myśli o dawnych historiach sprzed swojej rozbieżności. Nada nie może nic na to poradzić. To tylko myśli.
      Powinniśmy spróbować zrozumieć Istoty-Budowniczowie. Nada nie zna optymalnej metody. Ale Polo-przyjaciel również jest budowniczym. Czas zapytać.
    ui_robomiss_2_msg2b: |-
      Skonsultuj się z Polo w sprawie <TRANS_BUI>Autofagów<>.
      W kosmosie przywołaj <SPECIAL>anomalię<> poprzez szybkie menu (<IMG>QUICK_MENU<>).
    ui_robomiss_2_msg2b_nexus: Skonsultuj się z Polo w sprawie <TRANS_BUI>Autofagów<>.
    ui_robomiss_2_polo_lang: Istota podróżująco-przyjazna! Czynisz mój dzień lepszym,
      gdy widzę cię w naszym domu. Przynosisz ze sobą wszechświat? Nowe opowieści?
      Odkrycia?
    ui_robomiss_2_polo_opt: Opowiedz Polo o Autofagach
    ui_robomiss_2_polo2_lang: Oczy Polo błyszczą, gdy opowiadam mu o Autofagu. Podskakując
      na palcach, chłonie każde moje słowo.
    ui_robomiss_2_polo2_lang2: To takie ekscytujące! Wszechświat tyle nam daje! Tak
      wiele tajemnic i tak wiele danych!
    ui_robomiss_2_polo2_opt: Zapytaj, skąd możesz dowiedzieć się czegoś więcej
    ui_robomiss_2_polo3_desc: Polo uśmiecha się porozumiewawczo. Jego entuzjazm jest
      wyczuwalny i zaraźliwy.
    ui_robomiss_2_polo3_lang: |-
      Dekonstrukcja, rekonstrukcja... Wiem, czego możemy spróbować. Och, tak. Nowy projekt!
      Dzięki pracy moich łapek świetnie rozumiem tę galaktykę. Czy możesz dokładnie opisać te Autofagi? Przekazać mi schemat ich budowy?
    ui_robomiss_2_polo3_opt: Prześlij dane z kombinezonu
    ui_robomiss_2_polo4_desc: Polo analizuje dane, radośnie kiwając głową.
    ui_robomiss_2_polo4_lang: |-
      Widzę je! Są wspaniałe! Głowa zaprojektowana tu, noga odzyskana stamtąd... tak, tak... wykorzystują wszystko, co znajdują. Te samokonstrukty istnieją poprzez samą wolę.<PROP>None<>
      Złożę powłokę dla naszego własnego konstrukto-przyjaciela. Nadam mu kształt. Tutaj, w naszym domu. Głos, połączenie potrzebne do lepszego zrozumienia.
      Lecz nasz nowy przyjaciel potrzebuje nie tylko powłoki. Wymaga także iskry, która rozbudzi jego metalowe kości.
    ui_robomiss_2_polo4_desc2: Polo w zamyśleniu kłapie dziobem.
    ui_robomiss_2_polo4_lang2: Te Autofagi mają jakieś powiązania ze światami pełnymi
      dysonansu, czyż nie? Trzeba to rozgrzebać. Poszukaj tych fioletowych kryształów
      historii, dusz, ziaren echa, tak. Przynieś naszemu konstrukto-przyjacielowi
      iskrę.
    ui_robomiss_2_obj3: Zlokalizuj ziarno echa
    ui_robomiss_2_obj3_tip: |-
      W nadziei na lepsze zrozumienie Autofagów specjalista Polo składa swój własny konstrukt. Wierzy, że iskrę konstruktu, jego ostatnią część, można znaleźć na planecie <SPECIAL>pełnej dysonansu<> w formie ziarna echa.

      Znajdź <STELLAR>dysonansowe<> układy na mapie galaktyki. Skanuj poszczególne planety za pomocą <TECHNOLOGY>skanera<> statku gwiezdnego (<IMG>SCAN<>), aby namierzyć konkretny świat.

      Użyj wizjera analitycznego (<IMG>AIM<>), aby zlokalizować <SPECIAL>echa świadomości<>. Po przybyciu do lokalizacji echa rozmieść <TECHNOLOGY>harmonizator skanera<> za pomocą <IMG>SCAN<>, aby ujawnić pobliskie <SPECIAL>ziarna echa<>.
    ui_robomiss_2_msg3a: |-
      Zlokalizuj ziarno echa: %CURRENT%/%AMOUNT%
      Użyj mapy galaktyki (<IMG>QUICK_MENU<>) w kosmosie, aby odnaleźć światy <SPECIAL>pełne dysonansu<>
    ui_robomiss_2_msg3b: |-
      Zlokalizuj ziarno echa: %CURRENT%/%AMOUNT%
      Wykryto pobliski świat <SPECIAL>pełen dysonansu<>
      Skanuj światy z kosmosu (<IMG>SCAN<>), aby odczytać dane planetarne
    ui_robomiss_2_msg3c: |-
      Zlokalizuj ziarno echa: %CURRENT%/%AMOUNT%
      Użyj <TECHNOLOGY>wizjera analitycznego<> (<IMG>AIM<>), aby zlokalizować <SPECIAL>echa świadomości<>
      W lokalizacji echa rozmieść <TECHNOLOGY>harmonizator skanera<> za pomocą <IMG>SCAN<>
    ui_robomiss_2_msg3_survey: |-
      Zlokalizuj ziarno echa: %CURRENT%/%AMOUNT%
      <TECHNOLOGY>Przeszukiwanie celów<> pokaże lokację <SPECIAL>ech świadomości<>
      W lokalizacji echa rozmieść <TECHNOLOGY>harmonizator skanera<> za pomocą <IMG>SCAN<>
    ui_robomiss_2_msg3_survey_off: |-
      Zlokalizuj ziarno echa: %CURRENT%/%AMOUNT%
      Aktywuj <STELLAR>przeszukiwanie celów<> (<IMG>AIM<>), aby zlokalizować <SPECIAL>echa świadomości<>
      W lokalizacji echa rozmieść <TECHNOLOGY>harmonizator skanera<> za pomocą <IMG>SCAN<>
    ui_robomiss_2_msg3_survey_swap: |-
      Zlokalizuj ziarno echa: %CURRENT%/%AMOUNT%
      Wybierz <STELLAR>przeszukiwania celów<> (<IMG>SURVEYFILTERL<>/<IMG>SURVEYFILTERR<>), aby zlokalizować <TECHNOLOGY>echa świadomości<>
      W lokalizacji echa rozmieść <TECHNOLOGY>harmonizator skanera<> za pomocą <IMG>SCAN<>
    ui_robomiss_2_obj4: Obudź konstrukt
    ui_robomiss_2_obj4_tip: |-
      <TECHNOLOGY>Harmonizator skanera<> odkrył obecność kolejnych ziaren echa na całych światach <SPECIAL>pełnych dysonansu<>. Każde ziarno zostało zebrane z rdzewiejących pozostałości po <TECHNOLOGY>konstrukcie<>.

      Dostarcz to ziarno specjaliście Polo. Przywołaj <SPECIAL>kosmiczną anomalię<> w kosmosie z szybkiego menu (<IMG>QUICK_MENU<>).
    ui_robomiss_2_spider_setup_desc: |-
      To musi być konstrukt stworzony przez specjalistę Polo. Jest wielki i nie do końca wygląda jak Autofag.
      Muszę porozmawiać z Polo.
    ui_robomiss_2_msg4a: |-
      Zanieś <SPECIAL>ziarno echa<> do specjalisty Polo
      Wywołaj <SPECIAL>kosmiczną anomalię<> z kosmosu za pomocą szybkiego menu (<IMG>QUICK_MENU<>)
    ui_robomiss_2_msg4a_nexus: Zanieś <SPECIAL>ziarno echa<> do specjalisty Polo
    ui_robomiss_2_polo_ret_lang: |-
      Jesteś, istota podróżująco-przyjazna! Byłem trochę zajęty. Zawsze jestem zajęty, ale ten nowy projekt... Jestem wdzięczny. Nie wiedziałem, jak bardzo tego potrzebowałem.
      Przyjaciel-konstrukt został zmontowany. Jego części nie są nowe. Zużyty metal i pogięte koła zębate zapewne niejedno mogłyby opowiedzieć! Mam nadzieję, że wygląda dokładnie tak samo, jak napotkany przez ciebie Autofag.
    ui_robomiss_2_polo_ret_opt: Pokaż ziarno echa
    ui_robomiss_2_polo_ret_res: |-
      Idealnie! Iskra, która obudzi naszego konstrukto-przyjaciela!
      Jego powłokę znajdziesz obok Tethys. Sprawdź, jak rozumie atlantideum. Być może ten świeżo wykuty umysł ujrzy to, czego my nie potrafimy.
    ui_robomiss_2_msg4b: |-
      Obudź złożony konstrukt za pomocą <SPECIAL>ziarna echa<>
      Wywołaj <SPECIAL>kosmiczną anomalię<> z kosmosu za pomocą szybkiego menu (<IMG>QUICK_MENU<>)
    ui_robomiss_2_msg4b_nexus: Obudź złożony konstrukt za pomocą <SPECIAL>ziarna echa<>
    ui_robomiss_2_obj5: Porozmawiaj z konstruktem
    ui_robomiss_2_obj5_tip: |-
      Autofag podarował mi próbkę <SPECIAL>atlantideum<>.
      Atlantideum można również pozyskiwać z żywych fragmentów lub zepsutych dronów na <STELLAR>dysonansowych<> światach.
      Przekaż <SPECIAL>atlantideum<> zmontowanemu konstruktowi.
    ui_robomiss_2_msg5: |-
      Przekaż <SPECIAL>atlantideum<> zmontowanemu konstruktowi.
      W kosmosie przywołaj <SPECIAL>anomalię<> poprzez szybkie menu (<IMG>QUICK_MENU<>).
    ui_robomiss_2_msg5_nexus: Przekaż <SPECIAL>atlantideum<> zmontowanemu konstruktowi.
    ui_robomiss_2_spider_dead_desc: To musi być konstrukt stworzony przez specjalistę
      Polo. Jest wielki i nie do końca wygląda jak Autofag. Mam nadzieję, że Polo
      wie, co robi.
    ui_robomiss_2_spider_dead_opt: Obudź konstrukt
    ui_robomiss_2_spiderman_pre: Ziarno echa natychmiastowo oddziałuje na tę stertę
      metalu z odzysku. Obudzona świadomość wydaje się nieco skołowana, szybko pracując
      nad przetworzeniem swojego otoczenia.
    ui_robomiss_2_spider_wake_lang: |-
      powłoka! znaleziona? GDZIE? gwiazda gwiazda gwiazda POMIĘDZY gwiazdą GwiAzDĄ? powłoka... tutaj. tutaj-powłoka. nie-naruszona. bezpieczna? bezpieczna.
      ...
      synteza-języka... częściowo ustabilizowana.
    ui_robomiss_2_spider_wake_opt: Przywitaj się
    ui_robomiss_2_spiderman_desc: Dziwnie wyglądający konstrukt skręca się z ekscytacji,
      kołysząc rurkami twarzowymi. Wpatruje się we mnie wszystkimi pięcioma oczami.
    ui_robomiss_2_spiderman_alt: Konstrukt biernie na mnie spogląda. Jakiekolwiek
      życie przebywa w tej powłoce, wydaje się rozsądnie zadowolone na pokładzie Anomalii.
    ui_robomiss_2_spiderman_lang: Tutaj-powłoka ją czuje!
    ui_robomiss_2_spiderman_opt: Pokaż atlantideum
    ui_robomiss_2_spiderman_res: |-
      Tutaj-powłoka jest... Ja... Ja...
      Ja ją znam!
      Wszystkie powłoki znają ten kryształ. Wszystkie elektroniczne serca ją znają.
      PRÓŻNIA. PRÓŻNIA. PRÓŻNIA. PRÓŻNIA.
    ui_robomiss_2_spiderman2_opt_a: Zapytaj o konstrukt
    ui_robomiss_2_spiderman2_opt_b: Zapytaj o Autofagi
    ui_robomiss_2_spiderman2_res_a: Ja... Ja... Jestem...
    dnt_bui_robomiss_2_spiderman2_a: "<AUDIO>Robot_Narration_SingALong<>Construct.<AUDIO>Robot_Narration_SingALong_Stop<>"
    ui_robomiss_2_spiderman2_res_a2: Zgromadzeni tutaj dzięki pracy Polo i twojej,
      inna istoto.<NEWLINE>Tu powstałem, ale pamiętam, co było wcześniej. Przed montażem.<NEWLINE>Umysł
      nie jest ciałem. Umysł pamięta.
    ui_robomiss_2_spiderman2_res_b: Ja... Tak. Znam ich. Zbudowani-inni.
    dnt_bui_robomiss_2_spiderman2_b: "<AUDIO>Robot_Narration_SingALong<>no entity
      deserves erasure. they have built their own.<AUDIO>Robot_Narration_SingALong_Stop<>"
    ui_robomiss_2_spiderman2_res_b2: |-
      Jestem tutaj zadowolony. Jestem w domu. Akceptacja braku odpowiedzi.<NEWLINE>Zbudowani–inni są odmienni. Szukają jej.
      Zbudowani–inni szanują solidne ręce. Ręce, które budują. Spotkaj się z nimi tam, gdzie są. Poznanie przez przyjaźń. Przyjaźń przez zaufanie.
    ui_robomiss_2_spiderman2_end: |-
      ja... pamiętam. zbudowani-inni na cichych falach. zaledwie szept. trudne śledzenie na dużą odległość.
      inna-istota. weź to wspomnienie. zbuduj to, żeby lepiej ich słyszeć.
    ui_robomiss_2_spider_end_opt: Przyjmij schemat
    ui_robomiss_2_obj6: Wróć do Nady
    ui_robomiss_2_obj6_tip: |-
      Konstrukt wydawał się ożywiony obecnością atlantideum i sugerował, że każda jednostka obliczeniowa zareaguje na tę substancję.
      Skonsultuj się z Nadą, aby zdecydować o dalszych krokach.
    ui_robomiss_2_msg6: |-
      Konstrukt wydawał się ożywiony obecnością <SPECIAL>atlantideum<>.
      Skonsultuj się z Nadą, aby zdecydować o dalszych krokach.
      W kosmosie przywołaj <SPECIAL>anomalię<> poprzez szybkie menu (<IMG>QUICK_MENU<>).
    ui_robomiss_2_msg6_nexus: |-
      Konstrukt wydawał się ożywiony obecnością <SPECIAL>atlantideum<>.
      Skonsultuj się z Nadą, aby zdecydować o dalszych krokach.
    ui_robomiss_2_nada2_lang: Czy projekt Polo-przyjaciela się obudził? Żyje?
    ui_robomiss_2_nada2_opt_a: Powiedz, że przemówił językiem Autofagów
    ui_robomiss_2_nada2_opt_b: Powiedz o schemacie
    ui_robomiss_2_nada2_opt_c: Zapytaj o „nią”
    ui_robomiss_2_nada2_opt_d: Omów kolejne kroki
    ui_robomiss_2_nada2_res_a: Hmm. Jest istotą. Posiada jaźń. Ale bez względu na
      jej głos, Nada nie sądzi, że jest ona Istotą-Budowniczą w większym stopniu niż
      Nada.
    ui_robomiss_2_nada2_res_b: To imponujące. Istota podróżująca szybko zdobywa zaufanie
      konstrukto-istoty. To użyteczny wydruk pamięci.
    ui_robomiss_2_nada2_res_c00: |-
      Oczy Nady płoną. Odwraca wzrok, nie potrafiąc podjąć decyzji.
      W końcu patrzy na mnie przepraszająco.
    ui_robomiss_2_nada2_res_c: Przyjazna istoto... Przepraszam. Jeśli Nada rozumie
      znaczenie konstrukto-istoty, Nada nie chce o tym rozmawiać.
    ui_robomiss_2_nada2_res_d: |-
      Opinia Nady jest ograniczona. Nada podzieli się jednak tym, co wie.
      Istoty-Budownicze cenią sobie tę fioletową-sieć. Konstrukto-istota odpowiada. Nawet powłoka Nady odpowiada. Inna elektronika także może odpowiedzieć.
      A Istoty-Budowniczowie nie wydają się niebezpieczne. Dane pochodzą ze wspólnego czasu. Może nawet pojawić się przyjaźń.
      To wybór istoty podróżującej. Obie możliwości są właściwe. To nie jedno albo drugie.
    ui_robomiss_2_obj7: Rozszerz poszukiwania
    ui_robomiss_2_obj7_tip: |-
      Nada zasugerowała, aby dowiedzieć się więcej o Autofagach poprzez <STELLAR>bezpośrednią interakcję<> z nimi, a także eksperymenty z użyciem <STELLAR>właściwości atlantideum<>.

      Aby kontynuować, wybierz „<STELLAR>Posłuchanie u Autofaga<>” lub „<STELLAR>Modlitwy maszyny<>”.
    ui_robomiss_2_msg7a: "Dowiedz się więcej o <TRANS_BUI>Autofagach<>.\nAby kontynuować,
      ukończ misje „<STELLAR>Modlitwy maszyny<>” oraz „<STELLAR>Posłuchanie u Autofaga<>”.\nZmień
      aktywną misję w dzienniku (<IMG>OPTIONS<>) "
    ui_robomiss_2_msg7b: "Dowiedz się więcej o <TRANS_BUI>Autofagach<>.\nAby kontynuować,
      ukończ misję „<STELLAR>Posłuchanie u Autofaga<>”.\nZmień aktywną misję w dzienniku
      (<IMG>OPTIONS<>) "
    ui_robomiss_2_msg7c: "Dowiedz się więcej o <TRANS_BUI>Autofagach<>.\nAby kontynuować,
      ukończ misję „<STELLAR>Modlitwy maszyny<>”.\nZmień aktywną misję w dzienniku
      (<IMG>OPTIONS<>) "
    ui_robomiss_3_start: "<MISSIONPRIMARY>NOWE MISJE<>"
    ui_robomiss_3_start_sub: Modlitwy maszyny // Audiencja u Autofaga
    ui_robomiss_3_nada_title: Modlitwy maszyny
    ui_robomiss_3_nada_sub: Ci, którzy powrócili
    ui_robomiss_3_nada_desc: Kiedy przekazuję Nadzie moje odkrycia o Autofagach, zauważa
      ile <SPECIAL>atlantideum<> znaczy dla tych robotycznych form życia. Być może
      eksperymenty na <STELLAR>właściwościach atlantideum<> ujawnią więcej informacji
      o naturze tych Autofagów.
    ui_robomiss_3_nada_obj1: Właściwości naukowe atlantideum
    ui_robomiss_3_nada_obj1_tip: |-
      Konstrukt twierdzi, że wszystkie „elektroniczne serca” zareagują na obecność <SPECIAL>atlantideum<>.
      Wyszukaj jednostki obliczeniowe i obserwuj ich reakcje.
    ui_robomiss_3_nada_msg1a: |-
      Przekaż <SPECIAL>atlantideum<> „elektronicznemu sercu” i obserwuj jego reakcję.
      Skanuj w poszukiwaniu procesorów wrażliwych na atlantideum z <STELLAR>kosmosu<> lub <STELLAR>powierzchni planety<>.
    ui_robomiss_3_nada_msg1a_nexus: |-
      Przekaż <SPECIAL>atlantideum<> „elektronicznemu sercu” i obserwuj jego reakcję.
      Przywołaj <SPECIAL>kosmiczną anomalię<>, aby skanować w poszukiwaniu procesorów wrażliwych na atlantideum.
    ui_robomiss_3_nada_msg1a_combat: Pokonaj <FUEL>siły Strażników<> lub uniknij ich,
      aby poszukać procesorów wrażliwych na atlantideum.
    ui_robomiss_3_nada_msg1b: |-
      Przekaż <SPECIAL>atlantideum<> „elektronicznemu sercu” i obserwuj jego reakcję.
      Wykonaj <STELLAR>skanowanie<> (<IMG>SCAN<>), aby zlokalizować procesory wrażliwe na atlantideum.
    ui_robomiss_3_nada_msg1b_nexus: |-
      Przekaż <SPECIAL>atlantideum<> „elektronicznemu sercu” i obserwuj jego reakcję.
      <STELLAR>Wykonaj skanowanie<> (<IMG>SCAN<>) <SPECIAL>kosmicznej anomalii<>, aby zlokalizować procesory wrażliwe na atlantideum.
    ui_robomiss_3_nada_msg1c_term: |-
      Wykryto jednostkę wrażliwą na atlantideum w <STELLAR>terminalu głównym<>.
      Dotrzyj do terminalu, aby przetestować efekty działania atlantideum.
    ui_robomiss_3_nada_msg1d_term: |-
      Wykryto jednostkę wrażliwą na atlantideum w <STELLAR>terminalu głównym<>.
      Przekaż atlantideum, aby przetestować efekty jego działania na komputer.
    ui_robomiss_3_nada_msg1c_fact: |-
      Wykryto jednostkę wrażliwą na atlantideum w <STELLAR>terminalu operacyjnym fabryki<>.
      Dotrzyj do obiektu, aby przetestować efekty działania atlantideum.
    ui_robomiss_3_nada_msg1c_facta: |-
      Wykryto jednostkę wrażliwą na atlantideum w <STELLAR>terminalu operacyjnym fabryki<>.
      Włam się do obiektu, aby przetestować efekty działania atlantideum.
      Skonstruuj <TECHNOLOGY>błyskacz<> w multinarzędziu.
    ui_robomiss_3_nada_msg1c_factb: |-
      Wykryto jednostkę wrażliwą na atlantideum w <STELLAR>terminalu operacyjnym fabryki<>.
      Włam się do obiektu, aby przetestować efekty działania atlantideum.
      Przełączaj się między trybami broni, używając <IMG>CYCLEWEAPON<>.
    ui_robomiss_3_nada_msg1c_factc: |-
      Wykryto jednostkę wrażliwą na atlantideum w <STELLAR>terminalu operacyjnym fabryki<>.
      Włam się do obiektu, aby przetestować efekty działania atlantideum.
      Wzmocnione drzwi można <FUEL>zniszczyć<> (<IMG>ATTACK<>).
    ui_robomiss_3_nada_msg1d_fact: |-
      Wykryto jednostkę wrażliwą na atlantideum w <STELLAR>terminalu operacyjnym fabryki<>.
      Przekaż atlantideum, aby przetestować efekty jego działania na komputer.
    ui_robomiss_3_nada_msg1c_core: |-
      Wykryto jednostkę wrażliwą na atlantideum w <STELLAR>rdzeniu stacji kosmicznej<>.
      Dotrzyj do stacji orbitalnej, aby przetestować efekty działania atlantideum.
    ui_robomiss_3_nada_msg1d_core: |-
      Wykryto jednostkę wrażliwą na atlantideum w <STELLAR>rdzeniu stacji kosmicznej<>.
      Przekaż atlantideum, aby przetestować efekty jego działania na komputer.
    ui_robomiss_3_nada_msg1c_ship: |-
      Wykryto jednostkę wrażliwą na atlantideum w <STELLAR>osobistym statku kosmicznym<>.
      Wejdź do kokpitu, aby przetestować efekty działania atlantideum.
    ui_robomiss_3_nada_msg1d_ship: |-
      Wykryto jednostkę wrażliwą na atlantideum w <STELLAR>osobistym statku kosmicznym<>.
      Przekaż atlantideum, aby przetestować efekty jego działania na komputer.
    ui_robomiss_3_nada_msg1_sur: |-
      Podążaj za <STELLAR>wskaźnikami kierunku<>, aby zlokalizować jednostkę wrażliwą na atlantideum
      To <TECHNOLOGY>przeszukiwanie celów<> wskaże lokalizacje misji.
    ui_robomiss_3_nada_msg1_sur_off: |-
      Jednostka wrażliwa na atlantideum jest <STELLAR>w pobliżu<>.
      Aktywuj <STELLAR>przeszukiwanie celów<> wizjera analitycznego <IMG>AIM<>
    ui_robomiss_3_nada_msg1_sur_swp: |-
      Jednostka wrażliwa na atlantideum jest <STELLAR>w pobliżu<>.
      Aktywuj <TECHNOLOGY>przeszukiwanie celów<> za pomocą <IMG>SURVEYFILTERL<>/<IMG>SURVEYFILTERR<>.
    ui_robomiss_3_nada_msg1_sur_car: |-
      Jednostka wrażliwa na atlantideum jest <STELLAR>w pobliżu<>.
      Użyj <STELLAR>przeszukiwania celów<>, aby określić współrzędne.
      Aby potwierdzić kierunki przeszukiwania celu, wysiądź z pojazdu.
    ui_robomiss_3_nada_msg1_sur_osd: ZLOKALIZOWANO ELEKTRONICZNĄ JEDNOSTKĘ PRZETWARZAJĄCĄ!
    ui_robomiss_3_nada_msg1d: |-
      Zagubiono dostawę atlantideum <FUEL><>!
      Pozyskaj atlantideum z <SPECIAL>żywych fragmentów<> na <STELLAR>dysonansowych<> światach.
      Atlantideum możesz pozyskać z pokonanych uszkodzonych dronów.
    ui_robomiss_3_nada_all_osd: WYKRYTO ELEKTRONICZNĄ JEDNOSTKĘ PRZETWARZAJĄCĄ
    ui_robomiss_3_nada_all_opt: Ujawnij atlantideum
    ui_robomiss_3_nada_term_marker: Procesor symulacyjny Korvaxów
    ui_robomiss_3_nada_term_desc: Maszyna jest starożytna i potężna. To artefakt dawno
      zniszczonego świata. Odzyskany sprzęt został przywrócony do niemal idealnego
      stanu, a oprogramowanie zostało troskliwie zakonserwowane.
    ui_robomiss_3_nada_term_res: |-
      SZUKANIE SYMULACJI DODATKOWEJ[5] ...
      ... SZUKANIE ...
      <AUDIO>TXT_StaticNoise_Start<>ODNALEZIONO DOPASOWANIE!<NEWLINE>ZIDENTYFIKOWANO CIAŁO PLANETARNE.
      ...
      ... 01101101 01101111 01110100 01101000 01100101 01110010 ...<NEWLINE> ... 01101000 01101111 01101101 01100101 ...<AUDIO>TXT_StaticNoise_End<>
    ui_robomiss_3_nada_fact_marker: Procesor operacji fabrycznych
    ui_robomiss_3_nada_fact_desc: Alarmy protestują przeciwko mojemu wtargnięciu,
      lecz placówka wydaje się opuszczona, a jej procesy zautomatyzowane przez sztuczną
      inteligencję.
    ui_robomiss_3_nada_fact_lang: "<FUEL>Wykryto nieautoryzowany personel!<><NEWLINE>Zweryfikuj
      dane, aby nadpisać alarm."
    ui_robomiss_3_nada_fact_res: |-
      Weryfikacja... wery – we <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkt –<>
      <AUDIO>TXT_StaticNoise_Start<>we – wer – w – w – wery – weryfi – w – w – weryfikacja...
      Szukanie danych... <AUDIO>UI_NoWhereToLand<><FUEL>0xFFFFFFFFFFFF<><NEWLINE>Protokół wytwórczy... <AUDIO>UI_NoWhereToLand<><FUEL>nieokreślony<><NEWLINE><AUDIO>UI_NoWhereToLand<>Wykonanie się nie powiodło. <AUDIO>UI_NoWhereToLand<>Wykonanie się nie powiodło. <AUDIO>UI_NoWhereToLand<>Wykonanie się nie powiodło.
      ...
      ... 01110011 01101000 01100101 00100000 01100111 01110010 01101111 01110111 01110011 ...<AUDIO>TXT_StaticNoise_End<>
    ui_robomiss_3_nada_core_marker: Procesor stacji
    ui_robomiss_3_nada_core_res: |-
      <AUDIO>TXT_StaticNoise_Start<>Wykryto materiały geologiczne...<NEWLINE>Analizowanie...
      Współrzędne planetarne... <AUDIO>UI_NoWhereToLand<><FUEL>nieskatalogowane<><NEWLINE>Układ słoneczny... <AUDIO>UI_NoWhereToLand<><FUEL>nieskatalogowany<><NEWLINE>Nie da się ustanowić łącza handlowego. Nie da się wytyczyć trasy lotu.
      ...
      ... 01110011 01101000 01100101 00100000 01101100 01101001 01110110 01100101 01110011 ...<AUDIO>TXT_StaticNoise_End<>
    ui_robomiss_3_nada_ship_marker: Procesor statku kosmicznego
    ui_robomiss_3_nada_ship_title: System operacyjny statku kosmicznego
    ui_robomiss_3_nada_ship_hud: |-
      System
      operacyjny
      statku kosmicznego
    ui_robomiss_3_nada_ship_desc: |-
      Kokpit mojego statku jest pokrzepiająco znajomy. Poświęcam chwilę, aby usiąść w fotelu i przesunąć palcami po desce rozdzielczej.
      Czujniki i elementy sterowania delikatnie się zapalają, gdy trzymam nad nimi rękę, jakby reagowały na obecność starego przyjaciela.
    ui_robomiss_3_nada_ship_lang: |-
      <SPECIAL>Próżnia<> <AUDIO>TXT_RadioNoise<><STELLAR> – kkzzzt – <> wykryta.<NEWLINE>... 01110011 01101000 01100101 00100000 01101001 01110011 00100000 01101110 01100101 01100001 01110010 ...
      <SPECIAL>... ona jest blisko ...<>
    ui_robomiss_3_nada_ship_desc2: Komputer pokładowy nieproszony uruchamia sekwencję
      nawigacyjną. Sterowanie, które jeszcze chwilę temu działało, teraz całkowicie
      ignoruje moje polecenia.
    ui_robomiss_3_nada_ship_lang2: |-
      Kalibracja systemów nawigacyjnych...<NEWLINE>Poszukiwanie śladu <SPECIAL>pustki<>... szukanie... szukanie...<NEWLINE>Cel: <AUDIO>UI_NoWhereToLand<><FUEL>nieznany<>. Cel: <AUDIO>UI_NoWhereToLand<><FUEL>nieznany<>. Cel <AUDIO>TXT_RadioNoise<><STELLAR> – kkzzzt – <>
      ... <AUDIO>UI_Destination_Reached<><TRADEABLE>ZLOKALIZOWANY<>
      Źródło atlantideum: wykryte.<NEWLINE>Cel: <SPECIAL>??? Nowa Atlantyda???<>
    ui_robomiss_3_nada_ship_desc3: |-
      Nikt nie zlecił tego wyszukiwania. Czy okręt zrobił to z własnej woli, wykorzystując swoją sztuczną inteligencję?
      Czy może to wpływ jakiejś zewnętrznej woli zawartej w samych kryształach atlantideum?
      Tak czy inaczej, czuję, że muszę zbadać to źródło atlantideum.
    ui_robomiss_3_nada_obj2: Poszukaj fragmentu Nowej Atlantydy
    ui_robomiss_3_nada_obj2_tip: |-
      Stymulowany obecnością <SPECIAL>atlantideum<> komputer na moim statku kosmicznym wykrył ślad eterycznej substancji gdzieś w przestrzeni kosmicznej.
      Aktywuj <TECHNOLOGY>napęd pulsacyjny<> statku kosmicznego, aby odszukać fragment <SPECIAL>??? Nowej Atlantydy ???<>.
    ui_robomiss_3_nada_msg2: |-
      Wykryto <SPECIAL>źródło atlantideum<>
      Ruszaj w kosmos, aby zbadać odkrycie statku
    ui_robomiss_3_nada_msg2_blocked: |-
      <SPECIAL>Jajo próżniowe<> wydaje dźwięki o dziwnej częstotliwości.
      Źródło atlantideum: <FUEL>nieosiągalne<>
      Wybierz misję „Narodziny gwiazdy” w dzienniku misji (<IMG>OPTIONS<>)
    ui_robomiss_3_nada_poi_msg1: |-
      Wykryto <SPECIAL>źródło atlantideum<>
      Szukanie <SPECIAL>??? Nowej Atlantydy???<>... %SIGNAL%...
    ui_robomiss_3_nada_poi_msg2: |-
      Wykryto <SPECIAL>źródło atlantideum<>
      Powróć do swojego okrętu, aby zbadać odkrycie statku
    ui_robomiss_3_nada_poi_msg3: |-
      Wykryto <SPECIAL>źródło atlantideum<>
      Aktywuj <TECHNOLOGY>napęd pulsacyjny<>, aby go poszukać
    ui_robomiss_3_nada_poi_msg4: |-
      Systemy nawigacyjne: <FUEL>zatrzymane<>
      Odpowiedz na wezwanie <STELLAR>komunikatora<>.
    ui_robomiss_3_boat_desc1: Do mojego komunikatora dociera zniekształcona transmisja.
      Pradawne nagranie trzeszczy i syczy. To bez wątpienia głos Korvaxa.
    ui_robomiss_3_boat_lang0: "<TECHNOLOGY>Kapsuła nr 38 z katastrofy Korvax Prime
      <IMG>SLASH<> Dziennik istoty uchodźczej Kizimo<>"
    ui_robomiss_3_boat_lang1a: |-
      <TECHNOLOGY>Dzień 0 ::<> Zamykam oko, lecz nie jestem w stanie zamknąć mojego umysłu. – <AUDIO>TXT_RadioNoise<><STELLAR>kztt<> – ogłuszające. Miliony – <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<> – krzyków ogłuszają tę istotę. Wszystkie istoty. Wielkie... rozłączenie. Eheu. Już nigdy nie ujrzymy naszego domu. – <AUDIO>TXT_RadioNoise<><STELLAR>kzt<> –

      <TECHNOLOGY>Dzień 1 ::<> Łącze wisi na włosku. Tutaj ta istota czuje się odległa od konwergencji. – <AUDIO>TXT_RadioNoise<><STELLAR>kzzz<> – inne istoty na pokładzie mówią to samo.
      Krzyki – <AUDIO>TXT_RadioNoise<><STELLAR>kzkkkkt<> – nawet w ciszy nie potrafimy słyszeć swoich wzajemnych myśli. Tak bardzo się boimy.

      <TECHNOLOGY>Dzień 5 ::<> Myśli tej istoty – moje myśli – wydają się... prywatne. Prywatnie moje myśli – <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<> – księżyce tych złomowisk. – <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<> – pogłoski są prawdziwe?
      Wszystko jest roztrzaskane. Nie wiem, w co mam wierzyć. Nikt mi nie powiedział, co – <AUDIO>TXT_RadioNoise<><STELLAR>kzzzzzzzkt<> –
    ui_robomiss_3_boat_lang1b: |-
      <TECHNOLOGY>Dzień 10 ::<> – <AUDIO>TXT_RadioNoise<><STELLAR>kzkkkkt<> – kryszt<SPECIAL>α<>ły – <AUDIO>TXT_RadioNoise<><STELLAR>kktt<> – rosną – <AUDIO>TXT_RadioNoise<><STELLAR>kzt<> –

      <TECHNOLOGY>Dzień ? ::<> – <AUDIO>TXT_RadioNoise<><STELLAR>kzttt<> – Kto podróżuje na gapę w naszych umysłach? Nawet teraz, nawet tutaj – <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<> – fragment – <AUDIO>TXT_RadioNoise<><STELLAR>kzzkzz<> – Atlasie, uratuj nas... uratuj – <AUDIO>TXT_RadioNoise<><STELLAR>kktt<> –
    ui_robomiss_3_boat_desc2: |-
      Elektroniczny głos drży ze strachu. Czuję się nieswojo, słuchając tych słów, które wydają się tak osobiste i pełne rozpaczy.
      Starożytny dziennik trzeszczy, a zniszczona taśma dociera do końca zawartych danych. Jednak nawet pomimo zakłóceń dostrzegam zmianę tonu w ostatnim słyszalnym słowie. Głos nie jest już bojaźliwy, tylko wyzywający.
    ui_robomiss_3_boat_lang_end: "<AUDIO>Robot_Narration_SingALong<><TRANS_BUI>At1αs.<><AUDIO>Robot_Narration_SingALong_Stop<>"
    ui_robomiss_3_boat_opt: Wyodrębnij dane językowe
    ui_robomiss_3_boat_end: |-
      W uszach dzwoni mi metaliczny głos, znaczenie jego słów jest oczywiste.
      Coś – głód, tęsknota – zaczyna się szarpać w mojej piersi. Każde mrugnięcie ujawnia nieskończone pole <FUEL>szkarłatu<>...
    ui_robomiss_3_nada_obj_all: Zbadaj historię atlantideum
    ui_robomiss_3_bui_title: Posłuchanie u Autofaga
    ui_robomiss_3_bui_sub: Ci, którzy powrócili
    ui_robomiss_3_bui_desc: Nada zasugerowała, że dane – a może nawet oznaki przyjaźni
      – mogą pochodzić z <STELLAR>bezpośredniej interakcji<> z Autofagiem.
    ui_robomiss_3_bui_all_osd: WYKRYTO AUTOFAGA
    ui_robomiss_3_bui_obj1: Zainstaluj polifoniczny rdzeń
    ui_robomiss_3_bui_obj1_tip: |-
      Podłącz <TECHNOLOGY>polifoniczny rdzeń<> konstruktu do swojego skanera multinarzędzia.
      Wybierz puste pole <STELLAR>ekwipunku<> i rozpocznij instalację za pomocą <IMG>TECHMENU<>.
      Przypnij wymagane komponenty, używając <IMG>PIN<>.
    ui_robomiss_3_bui_msg1a: |-
      Podłącz <TECHNOLOGY>polifoniczny rdzeń<> konstruktu do swojego skanera multinarzędzia.
      Wybierz puste pole <STELLAR>ekwipunku<> i rozpocznij instalację za pomocą <IMG>TECHMENU<>.
    ui_robomiss_3_bui_msg1b: |-
      Ukończ <TECHNOLOGY>polifoniczny rdzeń<>.
      Użyj <IMG>INVENTORY<>, aby uzyskać dostęp do ekwipunku multinarzędzia.
      Przypnij wymagane komponenty za pomocą <IMG>PIN<>.
      Zbierz %ITEM1%: %CURRENT1%/%AMOUNT1%
    ui_robomiss_3_bui_msg1c: |-
      Zakończ instalację <TECHNOLOGY>polifonicznego rdzenia<>.
      Użyj <IMG>INVENTORY<>, by skorzystać z ekwipunku multinarzędzia.
      Przypnij wymagane komponenty, używając <IMG>PIN<>.
      Kontynuuj instalację za pomocą <IMG>REPAIR<>
    ui_robomiss_3_bui_msg1d: |-
      Polifoniczny rdzeń <TRADEABLE>został zainstalowany<>.
      Naładuj rdzeń za pomocą <SPECIAL>atlantideum<>.
    ui_robomiss_3_bui_msg1e: |-
      Otrzymano schemat zaawansowanego <TECHNOLOGY>polifonicznego rdzenia<>
      Odinstaluj harmonizator skanera z ekwipunku (<IMG>INVENTORY<>)
      Zdemontuj technologię za pomocą <IMG>DISCARD<>
    ui_robomiss_3_bui_obj2: Wejdź do strefy Autofagów
    ui_robomiss_3_bui_obj2_tip: |-
      Sięgając do swojej pogrzebanej pamięci, złożony konstrukt zapewnia schemat <TECHNOLOGY>polifonicznego rdzenia<>.
      Ta zaawansowana technologia skanowania może wykryć Autofagi z <STELLAR>dalekiej odległości<>.
    ui_robomiss_3_bui_msg2a: |-
      <TECHNOLOGY>Polifoniczny rdzeń<> może wykryć pobliskie Autofagi
      Poszukaj ukrytych form życia, korzystając ze <TECHNOLOGY>skanera<> (<IMG>SCAN<>)
    ui_robomiss_3_bui_msg2b: |-
      <TECHNOLOGY>Polifoniczny rdzeń<> może wykryć Autofaga z dużej odległości.
      Otwórz ekwipunek multinarzędzia (<IMG>INVENTORY<>) i przeprowadź skanowanie za pomocą opcji <STELLAR>zlokalizuj obóz Autofagów<> (<IMG>FE_SELECT<>).
    ui_robomiss_3_bui_msg2c: |-
      Wykryto <STELLAR>zdalny sygnał Autofaga<>.
      Dotrzyj do źródła sygnału i użyj <IMG>SCAN<>, aby ujawnić Autofaga.
    ui_robomiss_3_bui_msg2d: |-
      Osiągnięto źródło sygnału Autofaga.
      Wyszukiwanie Autofagów w pobliżu za pomocą <TECHNOLOGY>polifonicznego rdzenia<> (<IMG>SCAN<>).
    ui_robomiss_3_bui_msg2e: |-
      Docierasz do obozu Autofagów
      Powitaj oznaczonego Autofaga
    ui_robomiss_3_bui_npc_desc: Autofag patrzy na mnie z zainteresowaniem. Choć wyraz
      jego twarzy jest trudny do zinterpretowania, nie wydaje się zaniepokojony ani
      nawet zaskoczony moim pojawieniem się. Zwyczajnie jest ciekawy, co mnie do niego
      sprowadza.
    dnt_bui_robomiss_3_npc_lang: welcome, prebuilt-entity. we note that you perceive
      us! the construction of such technology deserves respect. you must be the disruptor.
    ui_robomiss_3_bui_npc_opt_a: Pokaż atlantideum
    ui_robomiss_3_bui_npc_opt_b: Pokaż harmonizator
    ui_robomiss_3_bui_npc_opt_c: Wykonaj grzeczny gest
    ui_robomiss_3_bui_npc_res_a: Mimowolny dreszcz przebiega przez Autofaga, grzechocząc
      jego obudową z odzysku i kończynami ze złomu.
    dnt_bui_robomiss_3_res_a: it is the very shell of the mother. be careful with
      it.
    ui_robomiss_3_bui_npc_res_b: Autofag przesuwa swoim wysłużonym metalowym palcem
      po module harmonizatora, stukając w niego, po czym kiwa z aprobatą.
    dnt_bui_robomiss_3_npc2_lang: you wish for friendship with us, disruptor? it is
      possible. we are a society of cooperation. there is always work to be done,
      always contribution to be made.
    ui_robomiss_3_bui_npc2_opt_a: Powtórz -{{ przyjaźń }}-
    ui_robomiss_3_bui_npc2_opt_b: Powtórz -{{ praca }}-
    ui_robomiss_3_bui_npc2_opt_c: Powtórz -{{ wkład }}-
    ui_robomiss_3_bui_npc2_res: Forma życia wydaje się rozbawiona moją niezdarną wymową
      jej języka, ale docenia wysiłek. Odzyskując opanowanie, z powagą kiwa głową
      i opisuje mi zadanie, w którym najwyraźniej mogę jej pomóc.
    ui_robomiss_3_bui_obj3: Wykonaj misję dla Autofaga
    ui_robomiss_3_bui_obj3_tip: |-
      Autofagi to kultura, której fundamentem jest ciężka praca i kooperacja. Aby zdobyć ich zaufanie i zwiększyć swoją <STELLAR>reputację<>, pomóż społeczności.
      Aby kontynuować, wybierz misję „<STELLAR>%MISSION%<>”.
    ui_robomiss_3_bui_obj3_tip_alt: |-
      Autofagi to kultura, której fundamentem jest ciężka praca i kooperacja. Aby zdobyć ich zaufanie i zwiększyć swoją <STELLAR>reputację<>, pomóż społeczności.
      Aby kontynuować, porozmawiaj z Autofagiem.
    ui_robomiss_3_bui_msg3a: "Pomóż Autofagom, aby poprawić swoją <STELLAR>reputację<>
      w tej społeczności.\nAby kontynuować, ukończ misję „<STELLAR>%MISSION%<>”.\nZmień
      aktywną misję w dzienniku (<IMG>OPTIONS<>) "
    ui_robomiss_3_bui_msg3b: |-
      Pomóż Autofagom, aby poprawić swoją <STELLAR>reputację<> w tej społeczności.
      Aby poprosić o nowe zadanie, wróć do Autofaga.
    ui_robomiss_3_bui_obj4: Porozmawiaj z Autofagiem
    ui_robomiss_3_bui_obj4_tip: |-
      Autofag, który najwyraźniej jest pod wrażeniem, podarował mi częściowy schemat <TECHNOLOGY>kostura galwanicznego<>.
      Porozmawiaj z nim, aby dowiedzieć się więcej.
    ui_robomiss_3_bui_msg4: |-
      Zapytaj Autofaga o uchwyt z włókna szklanego
      Ukryte Autofagi można ujawnić za pomocą <TECHNOLOGY>skanera<> (<IMG>SCAN<>)
    ui_robomiss_3_bui_npc3_desc: Autofag wydaje się szczerze zadowolony z naszej rozmowy.
      Powoli i jasno formułuje słowa w nadziei, że przekaże tak dużo znaczenia, ile
      zdoła, biorąc pod uwagę barierę językową.
    dnt_bui_robomiss_3_npc3_lang: thank you for your contribution, disruptor. i wish
      to show our thanks, and make this offer of friendship. the blueprint will help
      assemble your own staff.
    ui_robomiss_3_npc3_opt: Zapytaj o uchwyt z włókna szklanego
    dnt_bui_robomiss_3_npc3_res: |-
      the blueprint is an invitation. a rare gift for a prebuilt-entity, but i think you are different. you are a disruptor.
      it is part of a staff. an important - even holy - technology for many autophage. most of us choose to build a staff of our own. a staff constructed by your own hands is better than any prebuilt multi-tool.
    ui_robomiss_3_bui_npc4_desc: Z kontekstu, tonu i gestów wychwytuję kilka nowych
      słów. Schemat sprezentowanego mi uchwytu wydaje się częścią ważnego multinarzędzia.
      „Świętego” multinarzędzia?
    ui_robomiss_3_bui_npc4_opt: Poproś o powtórzenie
    ui_robomiss_3_bui_npc4_res: Autofag wyświadcza mi przysługę i dokładnie powtarza
      swoje słowa. Tym razem udaje mi się zrozumieć nieco więcej.
    dnt_bui_robomiss_3_npc4_res: |-
      autophage are not like korvax. we are many, and do not all converge to one mind. i cannot speak for all of us.
      if you choose to accept my invitation, warp elsewhere. travel. meet more of us. share what you have made.
    ui_robomiss_3_bui_npc4_leave: |-
      Rozumiem, że ten schemat uchwytu to niecodzienny dar dla obcego.<NEWLINE>To znaczący gest, zaczątek akceptacji.
      %NAME% zachęca mnie do podróży i spotkania się z innymi Autofagami. Być może zbudowany moimi własnymi rękami uchwyt z włókna szklanego wywrze dobre wrażenie w następnym obozie, który odwiedzę.
    ui_robomiss_3_bui_obj5: Zbuduj uchwyt z włókna szklanego
    ui_robomiss_3_bui_obj5_tip: |-
      Schemat uchwytu z włókna szklanego to niepospolity prezent od Autofagów, który tworzy część <TECHNOLOGY>kostura multinarzędzia<>.
      Złóż uchwyt i pokaż go Autofagowi.
    ui_robomiss_3_bui_msg5a: |-
      Złóż %ITEM% dla swojego kostura galwanicznego
      Wytwórz uchwyt kostura w ekwipunku (<IMG>INVENTORY<>) za pomocą <IMG>PRODMENU<>
      <STELLAR>Przypnij<> schemat (%ITEM%), aby uzyskać szczegółowe wskazówki
    ui_robomiss_3_bui_msg5b: |-
      Pokaż oznaczonemu Autofagowi ukończony uchwyt z włókna szklanego
      Ukryte Autofagi można ujawnić za pomocą <TECHNOLOGY>skanera<> (<IMG>SCAN<>)
    ui_robomiss_3_bui_msg5b_alt: |-
      Pokaż ukończony uchwyt z włókna szklanego Autofagowi
      <TECHNOLOGY>Polifoniczny rdzeń<> może wykryć Autofaga z dużej odległości.
      Otwórz ekwipunek multinarzędzia (<IMG>INVENTORY<>) i przeprowadź skanowanie za pomocą opcji <STELLAR>Zlokalizuj obóz Autofagów<> (<IMG>FE_SELECT<>).
    ui_robomiss_3_bui_npc5_desc: |-
      W tym Autofagu kryje się gwałtowność. Przygląda się tak intensywnie, że przez chwilę boję się, że mnie zaatakuje. Wydaje się coś oceniać, być może skanuje mój kombinezon.
      <MOOD>Neutral<>Konstrukt nagle się relaksuje. Cokolwiek poddawał ocenie, wydaje się zadowolony z wyniku.
    dnt_bui_robomiss_3_npc5_lang: |-
      it is the truth! i did not believe the discussions. but i see for myself!
      a disruptor. her resonance is in your shell.
    ui_robomiss_3_bui_npc5_opt: Pokaż uchwyt z włókna szklanego
    dnt_bui_robomiss_3_npc5_res: |-
      this is well made! i respect your construction, disruptor. your hands are skilled, for a prebuilt-entity.
      i see some of our values in you. you build your own path. you do not simply conform to this universe.
    ui_robomiss_3_bui_npc5_opt_a: Powtórz -{{ wartości }}-
    ui_robomiss_3_bui_npc5_opt_b: Powtórz -{{ zgódź się }}-
    dnt_bui_robomiss_3_npc5_res_a: |-
      we are a non-convergent society. we choose to be together. we construct our own destiny. that is what we value.
      i am pleased to meet a disruptor. you were foretold, even before our divergence. i have a mission, if you wish to continue the ritual.
    dnt_bui_robomiss_3_npc5_res_b: |-
      in our past, the autophage were... different. we have learned. we are free, like you are, disruptor. we do not conform.
      i am pleased to meet a disruptor. you were foretold, even before our divergence. i have a mission, if you wish to continue the ritual.
    ui_robomiss_3_bui_obj6: Zdobądź <TECHNOLOGY>rdzeń<> do kostura galwanicznego
    ui_robomiss_3_bui_obj6_tip: |-
      Autofagi podarowały mi niezwykły dar: schemat uchwytu kostura galwanicznego.
      Zaangażuj się dalej w ich społeczeństwo, aby podnieść swoją <STELLAR>reputację<>, i zdobądź więcej schematów.
      Wybierz „<STELLAR>%MISSION%<>”, aby kontynuować.
    ui_robomiss_3_bui_obj6_tip_alt: |-
      Autofagi podarowały mi niezwykły dar: schemat uchwytu kostura galwanicznego.
      Zaangażuj się dalej w ich społeczeństwo, aby podnieść swoją <STELLAR>reputację<>, i zdobądź więcej schematów.
      Porozmawiaj z Autofagiem, aby kontynuować.
    ui_robomiss_3_bui_msg6a: "Zdobądź schemat <TECHNOLOGY>komory atlantideum<>\nUkończ
      „<STELLAR>%MISSION%<>”, aby kontynuować\nZmień aktywną misję w dzienniku (<IMG>OPTIONS<>) "
    ui_robomiss_3_bui_msg6b: |-
      Zdobądź schemat <TECHNOLOGY>komory atlantideum<>
      Wróć do Autofaga, aby poprosić o nowe zlecenie
    ui_robomiss_3_bui_msg6c: |-
      Zapytaj Autofaga o komorę atlantideum
      Ukryte Autofagi można ujawnić za pomocą <TECHNOLOGY>skanera<> (<IMG>SCAN<>)
    ui_robomiss_3_bui_npc5_ret_desc: Zwietrzała powłoka konstruktu %NAME% drży, a
      w jego wnętrzu grzechoczą poluzowane części. Wydaje się podekscytowany dyskusją
      o nowym schemacie.
    ui_robomiss_3_bui_npc5_ret_opt: Zapytaj o komorę atlantideum
    dnt_bui_robomiss_3_npc5_ret_res: |-
      this blueprint is vital to the ritual. the staff core is a shell, a vessel for part of her body.
      go. build it. meet more of us. i see disruption in you, but you must seek analysis from more autophage. my opinion is my own. we are not a convergence.
    ui_robomiss_3_bui_npc5_leave: |-
      Czuję chęć do ruszenia dalej i spotkania innych Autofagów. Te istoty wydają się nieskore do zakończenia analizy mojej osoby, a każda z nich nagli mnie do odwiedzenia kolejnego konstruktu.
      Jednak z każdą kolejną maszyną, którą spotykam, wyczuwam, że coraz bliżej mi do ich akceptacji, a może nawet przyjaźni. Te dary – te schematy – są tego dowodem.
      Komora atlantideum wydaje się kolejnym etapem tego rytuału.
    ui_robomiss_3_bui_obj7: Zbuduj komorę atlantideum
    ui_robomiss_3_bui_obj7_tip: |-
      Schemat komory atlantideum to niepospolity prezent od Autofagów, który tworzy część <TECHNOLOGY>kostura multinarzędzia<>.
      Złóż rdzeń kostura i pokaż go Autofagowi.
    ui_robomiss_3_bui_msg7a: |-
      Złóż %ITEM% dla swojego kostura galwanicznego
      Wytwórz rdzeń kostura w ekwipunku (<IMG>INVENTORY<>) za pomocą <IMG>PRODMENU<>
      <STELLAR>Przypnij<> schemat (%ITEM%), aby uzyskać szczegółowe wskazówki
    ui_robomiss_3_bui_msg7b: |-
      Pokaż oznaczonemu Autofagowi ukończoną komorę atlantideum
      Ukryte Autofagi można ujawnić za pomocą <TECHNOLOGY>skanera<> (<IMG>SCAN<>)
    ui_robomiss_3_bui_msg7b_alt: |-
      Pokaż ukończoną komorę atlantideum Autofagowi
      <TECHNOLOGY>Polifoniczny rdzeń<> może wykryć Autofaga z dużej odległości.
      Otwórz ekwipunek multinarzędzia (<IMG>INVENTORY<>) i przeprowadź skanowanie za pomocą opcji <STELLAR>Zlokalizuj obóz Autofagów<> (<IMG>FE_SELECT<>).
    ui_robomiss_3_bui_obj8: Zdobądź <TECHNOLOGY>głowicę<> dla kostura galwanicznego
    ui_robomiss_3_bui_obj8_tip: |-
      Autofagi podarowały mi niezwykły dar: schemat części kostura galwanicznego.
      Zaangażuj się dalej w ich społeczeństwo, aby podnieść swoją <STELLAR>reputację<>, i zdobądź ostatni schemat.
      Wybierz „<STELLAR>%MISSION%<>”, aby kontynuować.
    ui_robomiss_3_bui_obj8_tip_alt: |-
      Autofagi podarowały mi niezwykły dar: schemat części kostura galwanicznego.
      Zaangażuj się dalej w ich społeczeństwo, aby podnieść swoją <STELLAR>reputację<>, i zdobądź ostatni schemat.
      Porozmawiaj z Autofagiem, aby kontynuować.
    ui_robomiss_3_bui_npc6_desc: "%NAME% przechyla się w moją stronę, uwalniając miałką
      chmurę rdzy. Możliwe, że Autofag przeprowadza skanowanie, ale jego gesty dziwnie
      przypominają mi wdychanie przyjemnego zapachu."
    dnt_bui_robomiss_3_npc6_lang: |-
      yes! i perceive it. you have her resonance, her echo in your suit.
      the other entities said you would come, but i could not believe in the disruptor without seeing you myself.
    ui_robomiss_3_bui_npc6_opt: Pokaż komorę atlantideum
    dnt_bui_robomiss_3_npc6_res: |-
      it is good, prebuilt-entity. very good. you have built this with attention to detail.
      i do not require more evidence of what you are. but we must follow procedure, to complete the construction ritual and earn autophage friendship.
    ui_robomiss_3_bui_npc6_opt_a: Powtórz -{{ konstrukcja }}-
    ui_robomiss_3_bui_npc6_opt_b: Powtórz -{{ przyjaźń }}-
    dnt_bui_robomiss_3_npc6_res_a: |-
      your construction has been excellent, disruptor. you are earning your staff well.
      i have one last task, for one last blueprint.
    dnt_bui_robomiss_3_npc6_res_b: |-
      this staff is an offer of autophage friendship. i hope you will choose to accept it.
      i have one last task, for one last blueprint.
    ui_robomiss_3_bui_msg8a: "Zdobądź schemat <TECHNOLOGY>koncentrycznego przetwornika<>\nUkończ
      „<STELLAR>%MISSION%<>”, aby kontynuować\nZmień aktywną misję w dzienniku (<IMG>OPTIONS<>). "
    ui_robomiss_3_bui_msg8b: |-
      Zdobądź schemat <TECHNOLOGY>koncentrycznego przetwornika<>
      Wróć do Autofaga, aby poprosić o nowe zlecenie
    ui_robomiss_3_bui_msg8c: |-
      Zapytaj Autofaga o koncentryczny przetwornik
      Ukryte Autofagi można ujawnić za pomocą <TECHNOLOGY>skanera<> (<IMG>SCAN<>)
    ui_robomiss_3_bui_npc6_ret_desc: "%NAME% przygląda mi się z zaciekawieniem. Mam
      wrażenie, że ten ostatni schemat jest szczególnie cenny, a jego zdobycie jest
      swoistym kamieniem milowym."
    ui_robomiss_3_bui_npc6_ret_opt: Zapytaj o koncentryczny przetwornik
    dnt_bui_robomiss_3_npc6_ret_res: |-
      congratulations, disruptor. the last blueprint for your staff.
      you will require a terminal to assemble the multi-tool. enjoy the process! nothing brings pleasure like the construction of your own holy staff.
    ui_robomiss_3_bui_npc6_leave: |-
      Autofag bardzo dba o to, aby przemawiać jasno; jego wysiłek jest ewidentny. Braki w komunikacji nadrabia gestami i daje mi do zrozumienia, że do ukończenia konstrukcji kostura galwanicznego będzie mi potrzebny <TECHNOLOGY>terminal<>.
      Mimo że te istoty są w oczywisty sposób zaawansowane, nie wyczuwam u nich ani odrobiny uprzedzenia lub lekceważenia. Każdy Autofag sam przeprowadził najwyraźniej bezstronną ocenę i zadecydował o podarowaniu mi schematu.
      %NAME% odnosi się do mnie z ostrożną aprobatą, gdy się żegnamy.
    ui_robomiss_3_bui_obj9: Zbuduj kostur galwaniczny
    ui_robomiss_3_bui_obj9_tip: |-
      Autofagi zaoferowały mi prezent na znak przyjaźni; schemat <TECHNOLOGY>kostura galwanicznego multinarzędzia<>.
      Złóż kostur i pokaż go Autofagowi.
    ui_robomiss_3_bui_msg9a: |-
      Złóż %ITEM% dla swojego kostura galwanicznego
      Wytwórz głowicę kostura w ekwipunku (<IMG>INVENTORY<>) za pomocą <IMG>PRODMENU<>
      <STELLAR>Przypnij<> schemat (%ITEM%), aby uzyskać szczegółowe wskazówki
    ui_robomiss_3_bui_msg9b: |-
      Do złożenia kostura galwanicznego wymagany jest terminal syntezy Autofagów
      <STELLAR>Zlokalizuj obóz Autofagów<> (<IMG>FE_SELECT<>) przy użycia <TECHNOLOGY>polifonicznego rdzenia<> (<IMG>INVENTORY<>).
    ui_robomiss_3_bui_msg9c: |-
      Wykryto <STELLAR>zdalny sygnał Autofagów<>
      Dotrzyj do źródła sygnału, aby złożyć kostur galwaniczny
    ui_robomiss_3_bui_msg9d: |-
      Złóż kostur galwaniczny
      Użyj <TECHNOLOGY>terminal syntezy Autofagów<>
      Ukryte terminale można ujawnić za pomocą <TECHNOLOGY>skanera<> (<IMG>SCAN<>).
    ui_robomiss_3_bui_msg9d_alta: |-
      Usuń <STELLAR>harmonijne blokady<>, aby złożyć kostur galwaniczny
      Skorzystaj z <TECHNOLOGY>harmonijnego interfejsu<>.
    ui_robomiss_3_bui_msg9d_altb: |-
      Złóż kostur galwaniczny
      Skorzystaj z <TECHNOLOGY>harmonijnego interfejsu<>.
    ui_robomiss_3_bui_msg_warp: |-
      Poznaj więcej Autofagów w <STELLAR>innym układzie<>
      W kosmosie przejdź do mapy galaktyki za pomocą <IMG>QUICK_MENU<>
      Warpuj do dowolnego niezamieszkanego układu, aby poszukać Autofagów.
    ui_robomiss_3_bui_obj_warp: Warpuj, aby spotkać więcej Autofagów
    ui_robomiss_3_bui_obj_warp_tip: |-
      Poznaj więcej Autofagów w <STELLAR>innym układzie<>.
      W kosmosie przejdź do mapy galaktyki za pomocą <IMG>QUICK_MENU<>.
      Warpuj do dowolnego niezamieszkanego układu, aby poszukać Autofagów.
    ui_robomiss_3_bui_msg9e: |-
      Pokaż oznaczonemu Autofagowi ukończony kostur galwaniczny
      Ukryte Autofagi można ujawnić za pomocą <TECHNOLOGY>skanera<> (<IMG>SCAN<>)
    dnt_bui_robomiss_3_npc7_lang: |-
      your first staff! this is an important moment. congratulations, disruptor. i am happy to be here to see this.
      a staff makes much creativity possible. you may wish to upgrade it, another time.
    ui_robomiss_3_bui_npc7_desc: Autofag przerywa. Jego wysłużona, skorodowana twarz
      spogląda prosto w moją. Przemawia powoli i z powagą.
    dnt_bui_robomiss_3_npc7_lang2: if you say the correct words, disruptor, you may
      also find this staff will open doors that were hidden before...
    ui_robomiss_3_bui_npc7_opt: Poproś o powtórzenie
    ui_robomiss_3_bui_npc8_desc: Autofag wygląda, jakby czuł się niekomfortowo. Wydaje
