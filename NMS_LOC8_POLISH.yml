    ui_vr_hud_position: Pozycja interfejsu w VR
    ui_vr_hud_position_head: Względem głowy
    ui_vr_hud_position_fixed: Stała
    ui_vr_hud_position_d: |-
      Ustawienie elementów interfejsu ekranu (HUD) podczas gry w <STELLAR>rzeczywistości wirtualnej<> (VR).

      <STELLAR>Względem głowy<> – elementy interfejsu ekranu będą się przemieszczały zgodnie z ruchem głowy.

      <STELLAR>Stała <> – elementy interfejsu ekranu będą wyświetlane w stałej pozycji względem ciała postaci.

