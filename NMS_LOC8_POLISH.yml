    ui_s10_scanner_obj2: Zainstaluj wzmacniacz rezonansu
    ui_s10_scanner_obj2_tip: |-
      Specjalista Polo dostarczył schematy <TECHNOLOGY>wzmacniacza rezonansu<>. Wierzy, że pozwoli on nam na odkrycie dodatkowych <SPECIAL>ziaren echa<>.

