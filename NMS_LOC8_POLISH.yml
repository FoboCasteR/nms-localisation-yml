    ui_s10_atlas4_desc1: Nada uważa, że ich symulacja oferuje wgląd w <TECHNOLOGY>konstrukt<>.
      Pokłada swoje nadzieje w słabych śladach sfabrykowanych umysłów, odbijających
      się echem w sztucznej rzeczywistości.
    ui_s10_atlas4_opt1: Przedstaw części konstruktu
    ui_s10_atlas4_desc2: |-
      Nada – rozbieżna istota Nada, istota Nada stojąca samotnie – Nada powie, że przebudzenie przyszło wraz ze zniszczeniem planety Korvax Prime.
      Nada powie, że czuje szczęście w swojej małej konwergencji na pokładzie anomalii. Nada potępi fałszywą istotę Atlas, heretyka pośród Korvaxów.
      Nada zasadzi ziarna echa w symulacji. Atlas doprowadzi mnie do stworzenia własnych ziaren.
    ui_s10_atlas4_res1: "<AUDIO>Atlas_Seed_04<>Wszystko jest częścią tego samego cyklu..."
