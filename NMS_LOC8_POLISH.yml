    update15_title: NO MAN'S SKY INTERCEPTOR
    update15_notes: |-
      No Man's Sky INTERCEPTOR zawiera nowe statki gwiezdne, nowy typ światów, ekscytującą walkę i nie tylko. Pełne szczegóły znajdują się pod adresem www.nomanssky.com.

      * Planety uszkodzonych Strażników – spaczenie pochłania wszystko na swej drodze. Udaj się na zapomniane światy Strażników, zbieraj dziwne kryształy i zbadaj opuszczone placówki na rubieżach...
      Nowy typ statku – odzyskaj i dodaj wyjątkowo wszechstronny bojowy myśliwiec Strażników do swojej floty.
      * Nowy typ wrogów – nowa maszyneria uszkodzonych Strażników staje na straży, czyhając na wszystkich, którzy odważą się wkroczyć na ich teren.
      * Wykradaj technologię Strażników i wykorzystuj ją przeciwko hordzie. Dwa nowe multinarzędzia i wyjątkowy plecak – turboodrzutowiec Aeron.
       Stwórz własną kolekcję zapisów i ulubionych odkryć dzięki nowemu dodatkowi do katalogu Cudów.
      * Wiele ulepszeń dotyczących walki w kosmosie i na planetach, oferujących ekscytujące wyzwania w całym kosmosie.

      Zespół Hello Games ciężko pracował nad ulepszeniem i rozbudowaniem gry No Man's Sky. Mamy nadzieję, że te zmiany wam się spodobają :).

      Bardzo wam dziękujemy,
      Hello Games
