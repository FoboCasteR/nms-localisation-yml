    ui_sentinel_crash_sub: Odzyskaj myśliwiec Strażników
    ui_sentinel_crash_desc: |-
      Napotykam uszkodzone pozostałości statku Strażników na planecie %PLANET%, w układzie %SYSTEM%.

      Jeśli dopisze mi szczęście, może uda mi się obejść jego systemy i zdobyć go na własność.
    ui_sentinel_crash_obj1: Oczyść uszkodzony statek z piętna Strażników
    ui_sentinel_crash_obj2: Przystosuj statek do pilota nie-Strażnika
    ui_sentinel_crash_obj1_tip: |-
      Statek Strażników ma własną świadomość, własne istnienie. Należy go oczyścić z resztek kontroli Aerona.

      Rozbity myśliwiec, który udało mi się znaleźć, nosi ślady prób łączenia się kogoś lub czegoś ze szczątkowym kokpitem statku. Jeśli dokończę instalację, pilotaż tego statku nie powinien być dla mnie problemem.
    ui_sentinel_crash_obj2_tip: |-
      Statek Strażników ma własną świadomość, własne istnienie. Nie podda się kontroli innej istoty bez zainstalowania <TECHNOLOGY>interfejsu pilota<>.

      Rozbity myśliwiec, który udało mi się znaleźć, nosi ślady prób łączenia się kogoś lub czegoś ze szczątkowym kokpitem statku. Jeśli dokończę instalację, pilotaż tego statku nie powinien być dla mnie problemem.
