      Żywe i zapłodnione jajo, które jest <TRADEABLE>gotowe do wyklucia się!<>

      Kryjące się w nim biomechaniczne stworzenie w ciszy oczekuje na wyklucie się z uśpienia.

      Skany wykazują, że istota wyrośnie na <STELLAR>posłusznego<> kompana zmotywowanego do pomocy przy eksploracji.
    ui_firework_pack_twit_05_name: ŚWIĄTECZNY PAKIET FAJERWERKÓW
