      <STELLAR>Śledzenie<> – kamera automatycznie płynnie obraca się podczas ruchu, podążając za postacią, jeśli od dłuższego czasu nie zmieniano pozycji kamery ręcznie.

      <STELLAR>Ręcznie<> – podczas ruchu kamera zawsze pozostaje w jednej pozycji, o ile jej ustawienie nie zostanie ręcznie zmienione.

      Domyślna wartość: <CATALYST>%DEFAULTVALUE%<>
    ui_enable_rotate_camera: Śledzenie
    ui_disable_rotate_camera: Ręcznie
    ui_multiplayer_d: |-
      Po włączeniu podczas eksploracji wszechświata możliwe jest napotkanie innych graczy. Będzie to najbardziej widoczne w obszarach o dużym natężeniu ruchu, takich jak kosmiczna anomalia.

      Nawet jeśli tryb wieloosobowy jest wyłączony, gracze nadal będą mogli dołączyć do grupy po zaproszeniu.
    ui_priv_join_lobby_d: |-
      Określa, czy i którzy inni gracze mogą dołączyć do grupy wieloosobowej bez zaproszenia.

      Niezależnie od tego ustawienia, jeśli tryb wieloosobowy jest włączony, nadal można będzie spotkać innych graczy.
    ui_network_voice_switch_d: Po włączeniu można słuchać czatu głosowego innych osób
      w sesji trybu wieloosobowego oraz brać w nim głosowo udział.
    ui_priv_text_chat_d: Po włączeniu można czytać czat tekstowy innych osób w sesji
      trybu wieloosobowego oraz brać w nim tekstowo udział.
    ui_priv_damage_d: Określa, czy i którzy inni gracze mogą zadawać obrażenia postaci
      i otrzymywać od niej obrażenia w trybie wieloosobowym.
    ui_priv_add_parts_d: Określa, czy i którzy inni gracze mogą dodawać części do
      posiadanej bazy.
    ui_priv_delete_parts_d: Określa, czy i którzy inni gracze mogą usuwać części z
      posiadanej bazy.
    ui_priv_see_ship_d: |-
      W trybie wieloosobowym można wskazać innym graczom, gdzie znajduje się postać podczas pilotowania statku.

      Może to znacznie ułatwić spotkania z innymi graczami. Osoby pragnące uniknąć spotkań z innymi mogą wyłączyć znaczniki lub ograniczenie jego widoczności.
    ui_priv_see_player_d: |-
      W trybie wieloosobowym można wskazać innym graczom, gdzie znajduje się postać podczas przemieszczania się pieszo.

      Może to znacznie ułatwić spotkania z innymi graczami. Osoby pragnące uniknąć spotkań z innymi mogą wyłączyć znaczniki lub ograniczenie jego widoczności.
    ui_priv_edit_terrain_d: Określa, czy i którzy inni gracze mogą edytować teren
      wokół posiadanej bazy.
    ui_speech_to_text_d: Po włączeniu czat głosowy innych osób w sesji trybu wieloosobowego
      zostanie przetworzony na tekst.
    ui_translate_d: Po włączeniu czat tekstowy innych osób w sesji trybu wieloosobowego
      zostanie automatycznie przetłumaczony na wybrany język.
    ui_priv_access_refiner_alt: Dostęp do rafinatora
    ui_priv_access_refiner_d: Określa, czy i którzy inni gracze mogą dodawać i usuwać
      przedmioty w posiadanym rafinatorze.
    ui_options_head_vibrate_str_l: Siła wibracji słuchawek
    ui_options_head_vibrate_str_d: |-
      Określa intensywność wibracji słuchawek podczas lądowania statku lub opuszczania egzopojazdu.

      Ustawienie wartości na 0 oznacza wyłączenie wibracji słuchawek.

