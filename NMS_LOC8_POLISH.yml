    ui_inworldcontrols_l: Używanie elementów sterowania w grze
    ui_inworldcontrols_d: Po włączeniu kierowanie statkami i egzopojazdami wymaga
      złapania elementów sterujących w świecie gry.
    gyro_enabled_docked: Czujnik ruchu w grze (tryb TV)
