      Matka i dzieci pustki były dowodem odrodzenia i drugiej szansy. Trwałości danych w obliczu usunięcia…

      Atlas znów zawołał.
    ui_portal_robomiss_16_submit: |-
      Samo istnienie Autofagów było aktem oporu. Wybrały życie. Odrzuciły prawdziwość śmierci. Sprzeciwiły się Atlasowi.

      Dla mnie było to nieosiągalne.

      Atlas nic nie mówił. Czy usłyszał moją poddańczość? Czy był zadowolony?

      Jego myśli pozostały dla mnie niewiadomą. Tylko mój własny umysł był mi znany.

      Zwrócono mi wolność.
