    ui_s10_scanner_obj4: Zanieś ziarno do Nady
    ui_s10_scanner_obj4_tip: |-
      <TECHNOLOGY>Wzmacniacz rezonansu<> specjalisty Polo odkrył obecność kolejnych ziaren echa na całych <SPECIAL>pełnych dysonansu<> światach. Każde ziarno zostało zebrane z rdzewiejących pozostałości po <TECHNOLOGY>konstrukcie<>.

