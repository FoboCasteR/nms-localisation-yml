      Zamykam umysł przed intruzem, a portal zatrzaskuje się. Zostaje wygnany do świata pomiędzy i już nigdy nie zobaczy naszego wszechświata.

      A jednak nie zniknął całkowicie. Wiem, że gdzieś tam jest. W głębi duszy czuję go, prześladuje mnie.

      Uwalniam się od wizji, choć wciąż mam przeczucie, że ktoś mnie obserwuje.
