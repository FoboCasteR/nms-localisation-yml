    ui_s10_atlas3_desc1: |-
      Autofag, w którym znalazłem ostatni schemat <TECHNOLOGY>konstruktu<>, przekazywał wiadomość o próżni, otchłani, szkle.
      Wiadomość zarzucała Atlasowi obojętność i obiecywała wolność. Ale <TECHNOLOGY>konstrukt<> jest powłoką. Nie jest żywy...
    ui_s10_atlas3_opt1: Przedstaw części konstruktu
    ui_s10_atlas3_desc2: "<TECHNOLOGY>Konstrukt<> nie ma umysłu. Jest jedynie powłoką.
      Zastanawiam się, czy ma to znaczenie dla Atlasa? Czy w ogóle widzi różnicę?"
    ui_s10_atlas3_res1: "<AUDIO>Atlas_Seed_03<>Atlas po raz kolejny wydaje swój niepojęty
      werdykt wobec mojego dzieła, mojej obecności przy tym interfejsie."
