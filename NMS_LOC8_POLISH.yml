    ui_medal_desc_drone_shards: |-
      Każdy <SPECIAL>promienny odłamek<> reprezentuje wycinek upragnionej Pustki Autofagów. Jest krystalicznym fragmentem utraconej całości, która kiedyś zostanie odbudowana.

      Zbieraj promieniste odłamki z kryształów znalezionych na dysonansowych planetach. Te dziwne porosty można znaleźć za pomocą wizjera analitycznego (<IMG>AIM<>).

      Odszukaj <STELLAR>dysonansowe<> układy na mapie galaktyki. Aby je zlokalizować, skanuj poszczególne planety w przestrzeni kosmicznej za pomocą pokładowego <TECHNOLOGY>skanera<> (<IMG>SCAN<>).
