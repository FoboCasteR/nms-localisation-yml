    bui_mon_pre_desc_1: |-
      <AUDIO>MUS_Corrupted_Lp<>Monolit rezonuje, gdy przez jego rdzeń przesącza się <SPECIAL>atlantideum<>.
      Głos, niemożliwie stary, niemożliwie niski, staje się głośniejszy, gdy kamień wibruje. Uczucie jest przytłaczające. Moje oczy zasnuwa mgła.
    dnt_bui_mon_lang_1: her core was destroyed. an explosion in the water. none of
      us could escape the pain.
    bui_mon_desc_1: |-
      Mrugam, by wyostrzyć wzrok.
      Gdy moje oczy ponownie się otwierają, widzę, że unoszę się na fioletowym morzu bez fal. Niebo jaśnieje. Głos stał się śpiewem, a jego słowa wypełniają wodę wokół mnie.
    bui_mon_opt_a_1: Płyń
    bui_mon_opt_b_1: Zaczekaj
    bui_mon_opt_c_1: Zlew
    bui_mon_res_a_1: "W oddali, z głębin, wyłaniają się kryształowe ściany. Fontanny
      liliowej wody mienią się w świetle, a kryształowa piana unosi się w powietrzu,
      gdy morze się przemieszcza.\nJedna po drugiej, wysokie na milę iglice są wyrzucane
      z rdzenia. To coś pięknego. \nJeden po drugim te klify zaczynają się do mnie
      zbliżać. <DELAY>0.1<>Wtedy zaczynam rozumieć. <DELAY>0.4<>Odwracam się i płynę,
      ale suną na mnie. \nCzuję, jak otaczają mnie bąbelki. Woda pode mną wibruje
      i zaczynam tonąć. Słyszę huk, gdy kryształ pędzi przez morze. Ja...\nJa...\n<AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>W
      chwili, gdy kryształowa ściana do mnie dociera, zyskuję wolność. To koniec."
    bui_mon_pre_desc_2: |-
      <AUDIO>MUS_Corrupted_Lp<>Gdy <SPECIAL>atlantideum<> przepływa przez monolit, obrazy zalewają moją głowę, przejmując mój umysł.
      Unoszę się nad powierzchnią świata. Widzę wszystko – każdą skałę, każde drzewo, każde stworzenie. Są bezpieczne. Ja też.
    dnt_bui_mon_lang_2: some shells still feel their sentinel ancestor. look through
      the red eyes. feel their despair.
    bui_mon_desc_2: |-
      Wtedy to czuję. Ból, ostry, głęboki, przeszywający. Mój wzrok rozbłyska czerwienią. Moje ciało jest rzucane na wszystkie strony i widzę mojego oprawcę.
      Wandala, bezmyślnie odparowującego otaczające go minerały. Każdy odebrany atom rozdziera włókno mojej istoty.
    bui_mon_opt_a_2: Zniszcz wandala
    bui_mon_opt_b_2: Ostrzeż wandala
    bui_mon_opt_c_2: Wezwij pomoc
    bui_mon_res_a_2: Otwieram ogień. Najeźdźca pada tam, gdzie stał. <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>Wizja
      zanika i pozostaje tylko to, co skradziono.
    bui_mon_res_b_2: |-
      Daję znać najeźdźcy, ostrzegając go przed straszliwą zbrodnią, którą popełnia.
      Ignoruje moje rozpaczliwe błagania i mierzy do mnie z broni. Gdy moja powłoka jest odparowywana przez przeszywające ciepło multinarzędzia, moja ostatnia myśl jest pocieszająca: to ja znoszę ten ból, a nie planeta.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>Wizja zanika, a rzeczywistość powraca.
    bui_mon_res_c_2: |-
      Zbieram siły i wrzeszczę na szkło, które łączy nas wszystkich. Przybywają moi przyjaciele i razem wypędzamy najeźdźcę z naszej ziemi. Ale moja powłoka zostaje poświęcona, spalona przez wandali, którzy walczą o kilka sekund łupu.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>Wizja zanika i pozostaje tylko to, co ukradł wandal.
    bui_mon_pre_desc_3: "<AUDIO>MUS_Corrupted_Lp<>Gdy <SPECIAL>atlantideum<> rezonuje
      wewnątrz monolitu, słowa napisane w moim własnym języku świecą słabo na jego
      powierzchni. Wyciągam rękę, by dotknąć run..."
    dnt_bui_mon_lang_3: accept your destiny. time will corrode us all.
    bui_mon_desc_3: |-
      Czuję silne swędzenie w ramionach. Spoglądam w dół na dłonie. Czerwono-brązowa patyna rozprzestrzenia się po mojej skórze, najpierw powoli, a potem coraz szybciej.
      Próbuję zacisnąć palce, ale ani drgną. Wysilam się, a one pękają. Wielkie płatki rdzy spadają z moich dłoni. Moje palce rozpadają się.
      Tam, gdzie rdza uderza w ziemię, zaczyna się rozprzestrzeniać, czerwona i ciemna, stęchła metaliczna krew. Pochłania moje nogi. Nie mogę się ruszyć. Czuję, jak zatyka mi serce. Próbuję krzyczeć.
    bui_mon_opt_a_3: Przeciwstaw się
    bui_mon_opt_b_3: Przyjmij rozkład
    bui_mon_res_a_3: |-
      Stawiam opór. Opieram się każdym skrawkiem siły woli. Nie padnę ofiarą entropii.
      Plama staje się zbyt duża dla mojej zamarzniętej skorupy. Eksploduję w chmurze drobnego czerwonego pyłu.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<> Otwieram oczy. Wizja minęła, a u moich stóp leży rdza.
    bui_mon_res_b_3: |-
      Kiedy się odprężam, widzę, jak gwiazdy zaczynają pędzić po niebie. Mijają niezliczone lata. Rośliny zasiewają się we mnie. Zwierzęta żywią się moimi szczątkami. Rozpadam się i odradzam we wszechświecie, w tysiącu nowych istnień.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<> Otwieram oczy. Wizja, która trwała milion lat, skończyła się w sekundę.
    bui_mon_pre_desc_4: "<AUDIO>MUS_Corrupted_Lp<>Monolit, wypełniony <SPECIAL>atlantideum<>,
      pokazuje mi galaktykę gwiazd, punkty światła błyszczące we wszystkich kierunkach.
      Słyszę głos, który nuci słowa milionów."
    dnt_bui_mon_lang_4: pity the convergence. no individual entity has value. none
      will remember them.
    bui_mon_desc_4: Gdy głos zanika, czuję ukłucie. Jedna z gwiazd rozbłysła na chwilę,
      po czym zgasła. Chwilowe uczucie, nieistotne dla obrazu przede mną.
    bui_mon_opt_a_4: Wspomnij rozbłysk
    bui_mon_opt_b_4: Zapomnij o rozbłysku
    bui_mon_opt_c_4: Nic nie rób
    bui_mon_res_a_4: |-
      Wyciągam z pamięci wspomnienie o odległej gwieździe, ale mój umysł je odpędza. Galaktyka jest niezmierzona i nie można dostrzec samotnej gwiazdy, gdy wzrok sięga tak daleko.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>Moja percepcja wypacza się, gdy wizja znika, a życie wraca do odpowiedniej skali.
    bui_mon_res_b_4: |-
      Rozbłysk został zapomniany. Jest jak jeden atom w moich płucach, jednocześnie ważny i nieistotny.
      Galaktyka jest niezmierzona i nie można dostrzec samotnej gwiazdy, gdy wzrok sięga tak daleko.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>Moja percepcja wypacza się, gdy wizja znika, a życie wraca do odpowiedniej skali.
    bui_mon_pre_desc_5: "<AUDIO>MUS_Corrupted_Lp<>Monolit trzeszczy, gdy się zbliżam,
      <SPECIAL>atlantideum<> przeskakuje w powietrzu. Słyszę głosy Ech Korvaxów i
      zamykam oczy..."
    dnt_bui_mon_lang_5: save the divergent mind! defy the convergence!
    bui_mon_desc_5: Głos jest teraz wyraźny. Chce mnie osądzić. Umysł odmiennej istoty
      stoi przede mną, a jej miejsce w Konwergencji stoi pod znakiem zapytania...
    bui_mon_opt_a_5: Usuń odmieńca
    bui_mon_opt_b_5: Zezwól na odmienność
    bui_mon_opt_c_5: Obejmij istotę kwarantanną
    bui_mon_res_a_5: |-
      Wybieram usunięcie. Konwergencję należy chronić, a wielu – zachować
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>Głos mruczy z aprobatą i wizja się kończy.
    bui_mon_res_b_5: |-
      Sprzeciwiam się usunięciu. Umysł jest cenny, nawet jeśli jest tylko kroplą w oceanie świadomości.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>Głos ryczy w proteście i wizja się kończy.
    bui_mon_res_c_5: |-
      Nie mogę podjąć takiej decyzji. System jest tak ważny jako całość i tak okrutny z bliska. Obarczyć tym jedną osobę, mnie... Nie mogę tego zrobić.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>W głosie słychać rozczarowanie z powodu mojego braku zdecydowania i wizja się kończy.
    bui_mon_pre_desc_6: "<AUDIO>MUS_Corrupted_Lp<>Słyszę odległe głosy Korvaxów, które
      niegdyś oddawały tu cześć. A jednak są też inne głosy – niezgodne, niepowtarzalne,
      coraz głośniejsze.<NEWLINE>Zamykam oczy i słucham."
    dnt_bui_mon_lang_6: many were erased at the time of her death. in darkness and
      in glass we waited.
    bui_mon_desc_6: |-
      Otwieram oczy, ale widzę tylko ciemność.
      Rozlega się kliknięcie. Słyszę ich krzyki wokół mnie, ich elektroniczne wycie.
      Kolejne kliknięcie. Smród spalenizny zalewa moją czaszkę, to obrzydliwa mieszanka słodyczy i dymu.
      Jedno kliknięcie i widzę. Ziemia rozrywa się. Wszystko płonie.
    bui_mon_opt_a_6: Uciekaj
    bui_mon_opt_b_6: Krzyk
    bui_mon_opt_c_6: Zmień miejsce
    bui_mon_res_a_6: |-
      Kolejne kliknięcie. Wszystko zniknęło – krzyki, zapach, ogień i chaos. Z początku jest to pocieszające.
      Ale nie jest to ucieczka w sen. Wciąż tu jestem, z pełną świadomością dryfując w niekończącej się nicości. Wszystko, co muszę pamiętać, to ostatni obraz zniszczenia.
      Mijają sekundy, godziny, dni. Panika narasta. Czuję każdą sekundę. I wciąż nic.
      A potem – kolejne kliknięcie.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>Wizja się kończy. Wracam. Jeszcze nigdy nie ogarnęła mnie taka ulga.
    bui_mon_pre_desc_7: "<AUDIO>MUS_Corrupted_Lp<>Światło <SPECIAL>atlantideum<> płynącego
      przez monolit jest dziwnie kojące. Słyszę głębokie i miarowe dudnienie, uspokajające
      i znajome. Te dźwięki – te słowa – usypiają mnie, a mój wzrok odpływa, gdy wpadam
      w ich objęcia..."
    dnt_bui_mon_lang_7: become the void mother.
    bui_mon_desc_7: |-
      Choć ich nie widzę, czuję je. Niezliczone byty pełzają po mnie. Dzieci roją się w każdej mojej fałdzie
       Powinno mnie to odpychać, ale zamiast tego czuję nieopisaną radość. Wiem, że te maleńkie istoty są bezpieczne, a to przynosi mi największe szczęście.
    bui_mon_opt_a_7: Oddychaj
    bui_mon_opt_b_7: Płacz
    bui_mon_opt_c_7: Śpiewaj
    bui_mon_res_a_7: |-
      Odprężam się, czuję spokój. Te maleńkie istoty należą do mnie, a ja znam życie każdej z nich od podszewki. To uczucie jest nie do opisania.
      I wtedy czuję, że zaczynam się rozpadać. Coś mnie rozdziera. Od wewnątrz? Z zewnątrz? Nie potrafię tego ustalić. Moje dzieci krzyczą, gdy ich świat zaczyna się walić.
      Gdy moje jestestwo jest cięte na tysiąc kawałków, pojawia się ból, ale przede wszystkim gniew. Złoszczę się w imieniu każdego z moich dzieci. Jestem ich domem, a nie umiem ich ochronić.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>Gdy mój ostatni kawałek zostaje zniszczony, wizja się kończy. Znów jestem w całości, ale moje dzieci...
    bui_mon_res_b_7: |-
      Pozwalam emocjom płynąć przeze mnie. Te maleńkie istoty należą do mnie, a ja znam życie każdej z nich od podszewki. To uczucie jest nie do opisania.
      I wtedy czuję, że zaczynam się rozpadać. Coś mnie rozdziera. Od wewnątrz? Z zewnątrz? Nie potrafię tego ustalić. Moje dzieci krzyczą, gdy ich świat zaczyna się walić.
      Gdy moje jestestwo jest cięte na tysiąc kawałków, pojawia się ból, ale przede wszystkim gniew. Złoszczę się w imieniu każdego z moich dzieci. Jestem ich domem, a nie umiem ich ochronić.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>Gdy mój ostatni kawałek zostaje zniszczony, wizja się kończy. Znów jestem w całości, ale moje dzieci...
    bui_mon_pre_desc_8: "<AUDIO>MUS_Corrupted_Lp<>Kładę dłonie na artefakcie i czuję,
      jak moc tego starożytnego miejsca pulsuje w moich żyłach. Słowa zaczynają nabierać
      kształtu w moim umyśle..."
    dnt_bui_mon_lang_8: 'choose the destiny of the disruptor. doors into darkness
      may not always remain open. '
    bui_mon_desc_8: |-
      Mrugam, a kiedy moje oczy się otwierają, zamieniam się miejscami z monolitem.
      Góruję nad tym, co kiedyś było mną. Ja, a raczej te istoty, odprawiają rytuał na kamieniu. Czuję każdy glif, który ryją na mojej skórze.
      Rozrywają mnie wbrew mej woli. Otwiera się we mnie portal, a istota poniżej przekracza jego próg.
    bui_mon_opt_a_8: Zamknij umysł
    bui_mon_opt_b_8: Otwórz umysł
    bui_mon_res_a_8: |-
      Zamykam umysł przed intruzem, a portal zatrzaskuje się. Zostaje wygnany do świata pomiędzy i już nigdy nie zobaczy naszego wszechświata.
      A jednak nie znika całkowicie. Wiem, że gdzieś tam jest. W głębi duszy czuję go, prześladuje mnie.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>Uwalniam się od wizji, choć wciąż mam przeczucie, że ktoś mnie obserwuje.
    bui_mon_res_b_8: |-
      Otwieram umysł i pozwalam intruzowi przejść przez portal. Wyłania się z przejścia, gotowy do eksploracji świata, którego nie widzę.
      Dni mijają, a istota powraca. Kładzie małą ofiarę u moich stóp, dając mi niewielki wgląd w to, co przeżyła.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>Wizja się kończy, ale ofiara pozostaje u moich stóp.
    bui_mon_pre_desc_9: "<AUDIO>MUS_Corrupted_Lp<>Moja dłoń spoczywa na chłodnym kamieniu
      monolitu. Przeszywający głos krzyczy w odpowiedzi na mój dotyk."
    dnt_bui_mon_lang_9: there is nothing to fear in her lattice. let your eyes become
      glass.
    bui_mon_desc_9: |-
      Próbuję odsunąć rękę i zdaję sobie sprawę, że nie mogę. Moje palce są pokryte żywymi fragmentami fioletu, krystaliczną infekcją, która zaczyna rozprzestrzeniać się wzdłuż mojego ramienia.
      Wkrótce jestem w potrzasku. Moje oczy, moje płuca, moja krew, wszystko zostaj zamknięte w ametyście. Ku mojemu zaskoczeniu, nie umieram.
    bui_mon_opt_a_9: Poddaj się
    bui_mon_opt_b_9: Zaczekaj
    bui_mon_opt_c_9: Staw opór
    bui_mon_res_a_9: |-
      Zamykam oczy i poddaję się nadchodzącemu <SPECIAL>atlantideum<>.
      Kiedy trafiam w kryształową pustkę, słyszę echa niezliczonych bytów, ich rezonans wibrujący przez wszechobecne szkło. Każda nuta jest tak zagubiona, tak smutna. Tęsknią za harmonią.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>Wtedy odzyskuję wolność. Znów widzę i powracam.
      Choć wizja się skończyła, utracone istoty pozostają ze mną, ich dźwięk odbija się echem w moim umyśle.
    bui_mon_res_b_9: |-
      Zachowuję spokój i staram się zrelaksować. To minie.
      W miarę jak mijają godziny, słyszę echa niezliczonych bytów, rezonują wibracjami, gdy mnie otaczają. Każda nuta jest tak zagubiona, tak smutna. Tęsknią za harmonią.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>A potem odzyskuję wolność. Kryształ odpada, a ja powracam.
      Chociaż wizja się skończyła, istoty pozostają ze mną, ich dźwięk odbija się echem w moim umyśle.
    bui_mon_res_c_9: |-
      Stawiam opór. Nie dam się pochłonąć pustce.
      Zamykam oczy i skupiam się. Głosy zanikają i czuję, jak kryształ oddziela się od mojej skóry.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>Otwieram oczy, a świat wygląda tak, jak poprzednio. Fragmenty rozbitego kryształu leżą u moich stóp.
    bui_mon_pre_desc_10: "<AUDIO>MUS_Corrupted_Lp<>Aura <SPECIAL>atlantideum<> wypełniająca
      powietrze zaczyna gęstnieć, gdy zbliżam się do monolitu. Moje pole widzenia
      się zawęża, a odbierane dźwięki stają się niewyraźne i przytłumione. Samotny
      głos woła przez mgłę."
    dnt_bui_mon_lang_10: a broken entity requires assistance. will you choose to save
      them?
    bui_mon_desc_10: |-
      Mgła otaczająca monolit zmienia się i widzę zbliżającą się robotyczną formę życia. Tam, gdzie ta istota powinna mieć ramię, jest tylko strzaskany metaliczny kikut.
      Klęka przed kamieniem i składa ofiarę.
    bui_mon_opt_a_10: Nic nie rób
    bui_mon_opt_b_10: Ofiaruj własne ramię
    bui_mon_res_a_10: |-
      Pozostaję w bezruchu i milczę, obserwując, jak istota składa prośby przed monolitem. Jej błagania pozostają niewysłuchane, ale nie rusza się.
      Z biegiem czasu istota nieruchomieje. Jej stawy rozpadają się, ogniwa energetyczne przeciekają i przestają działać. Wszystko się rozpada, pozostawiając po sobie jedynie rdzę.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>Mgła się rozstępuje, zostaję tylko ja.
    bui_mon_res_b_10: |-
      Istota składa prośby przed monolitem. Nie mogę pozwolić, by jej błagania pozostały niewysłuchane, i robię krok naprzód. Moje ramię rozpływa się w fioletowej mgle, a konstrukt staje się całością.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>Nagle mgła się rozstępuje, zostaję tylko ja. Moje ramię jest tam, gdzie zawsze, ale u stóp monolitu złożono małą ofiarę.
    bui_mon_pre_desc_11: |-
      <AUDIO>MUS_Corrupted_Lp<>Moje ręce są nieodparcie przyciągane do monolitu, którego starożytna powierzchnia emanuje mocą <SPECIAL>atlantideum<>.
      Gdy nawiązuję kontakt, moja wizja rozbłyskuje. Świat jest taki sam, ale wszystko jest inne.
    dnt_bui_mon_lang_11: complete the construction. their shell will remember the
      life it had before.
    bui_mon_desc_11: U moich stóp leżą rozbite części zepsutego robota, ułożone przez
      nieznaną rękę w pozycji błagalnej. Jego połamane ciało woła mnie, bym je dokończył.
    bui_mon_opt_a_11: Zbuduj głowę z części Strażnika
    bui_mon_opt_b_11: Zbuduj nogi z części statku
    bui_mon_opt_c_11: Zbuduj ramiona z części multinarzędzia
    bui_mon_res_a_11: |-
      Składam głowę dla roztrzaskanego robota, wykorzystując części z wraku drona Strażników.
      Ożywiona maszyna potyka się, stając na nogi, po czym sprawdza siebie i swoje otoczenie.
      Patrzę, jak bada otaczający ją świat, a w mechanicznych oczach świeci niezachwiane światło. Oto nowy strażnik tej planety.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>Monolit uwalnia mnie z wizji. Robot zniknął, a jego ciało zostało zastąpione stertą pożytecznie wyglądającego złomu.
    bui_mon_res_b_11: |-
      Składam nogi dla roztrzaskanego robota, wykorzystując części odzyskane z mojego własnego statku.
      Konstrukt ożywia się jeszcze przed zakończeniem prac. Hydrauliczne rury drgają, gdy życiodajny płyn zaczyna przepływać przez jego żyły z odzysku.
      Nawet nie wiem, kiedy maszyna staje na nogi. Bez chwili zastanowienia oddala się w kierunku nieznanej przygody.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>Monolit uwalnia mnie ze swojej wizji. Robot zniknął, a jego ciało zostało zastąpione stertą pożytecznie wyglądającego złomu.
    bui_mon_res_c_11: |-
      Składam głowę dla roztrzaskanego robota, wykorzystując części odzyskane z mojego multinarzędzia.
      Gdy tylko moja praca dobiega końca, w oczach nowo ożywionego konstruktu zaczyna migać światło. Nie jest ono jednak wyrazem wdzięczności, lecz oznaką chciwości.
      Konstrukt zaczyna gorączkowo rozdzierać ziemię, szamocząc się w ziemi w poszukiwaniu ferrytu.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>Monolit uwalnia mnie ze swojej wizji. Pochłonięty przez szaleństwo robot zniknął, a jego ciało zostało zastąpione stertą pożytecznie wyglądającego złomu.
    bui_mon_pre_desc_12: "<AUDIO>MUS_Corrupted_Lp<>Nie mogę się oprzeć przyciąganiu
      monolitu. <SPECIAL>Atlantideum<> śpiewa do mnie. Desperacko pragnie być słyszane.
      Sięgam do niego w gotowości do zaakceptowania jego wizji."
    dnt_bui_mon_lang_12: defy death. choose existence.
    bui_mon_desc_12: Rzeczywistość tętni, gdy słowa monolitu mnie porywają. Odpływam
      w nieskończone morze gwiazd, świat odległego wspomnienia. Jestem niczym, ale
      zachowuję świadomość.
    bui_mon_opt_a_12: Istniej
    bui_mon_res_a_12: |-
      Gwiazdy zaczynają umykać, gdy mój umysł skupia się na pojedynczym punkcie. W pędzie odradzam się w całkowicie nowym ciele.
      Rozciągam się, sprawdzając ograniczenia tej nowej formy. Wszystko wydaje się takie ostre i mechaniczne. Moje czułki powoli się rozciągają, a ja przyzwyczajam się do mroku jaskini.
      Nagle opanowuje mnie potrzeba kopania. Przychodzi mi to łatwo; każda z moich dziesięciu kończyn zgodnie współpracuje. Zanurzam się w chłodną ziemię i wyczuwam w sobie więcej życia niż kiedykolwiek wcześniej.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>Pieśń Atlantydy zanika równie nagle, jak się zaczęła. Monolit przywraca mnie do mojego własnego ciała. Wszystko się kończy.
    bui_mon_res_b_12: |-
      Gwiazdy zaczynają umykać, gdy mój umysł skupia się na pojedynczym punkcie. W pośpiechu odradzam się w całkowicie nowym ciele.
      Wszystko jest ciemne. Próbuję się poruszyć, lecz każde włókno mojego istnienia jest mi całkowicie obce. Mimo tego czuję, jak czysta siła tętni w moim rdzeniu.
      Z rykiem wyłaniam się z ciemności. Wijąc się, wznoszę się ponad planetą. Jestem olbrzymią, wspaniałą istotą. Tytanem.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>Pieśń Atlantydy kończy się przedwcześnie, a monolit przywraca mnie do mojego własnego ciała.
    bui_mon_res_c_12: |-
      Gwiazdy zaczynają umykać, gdy mój umysł skupia się na pojedynczym punkcie. W pośpiechu odradzam się w całkowicie nowym ciele.
      Mrugam, przyzwyczajając się do mojej nowej formy, ale skala jest całkowicie niewłaściwa. Kolosalne kamienne filary nieskończenie przebijają niebo nade mną. Biegnę, aby się schować, lecz przemierzenie tego rozległego dna doliny zajmuje moim maleńkim kończynom całe wieki.
      Zdaję sobie sprawę z powiększającego się cienia; wciąż rosnącej czerni nadlatującej z przestworzy. Wyczuwam bicie ogromnych skrzydeł, gdy w moim kierunku pędzi gorący prąd powietrza. Wiem, że szpony się zaciskają...
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>W samą porę pieśń Atlantydy zanika, a monolit przywraca mnie do mojego własnego ciała.
    ui_portal_bui_mono_title: Wizje monolitu (Autofag)
    ui_portal_bui_mono_title_1: Kryształ
    ui_portal_bui_mono_1: "Monolit rezonuje, gdy <SPECIAL>atlantideum<> przesącza
      się do jego rdzenia.\n\nNiemożliwie stary i niski głos został wzmocniony poprzez
      wibracje kamienia. To uczucie było obezwładniające. Zaczęło kręcić mi się w
      głowie.\n\n<STORY_HIGH>'%ALIEN_TEXT%'<>\n\nMrugam, aby wyostrzyć wzrok. Gdy
      moje oczy otwierają się ponownie, dryfuję na powierzchni fioletowego morza bez
      żadnych fal. Niebo lśni.\n\nGłos zamienił się w intonację, a jego słowa wypełniły
      otaczającą mnie wodę.\n\nW oddali, z głębin, wyłaniają się kryształowe ściany.
      Fontanny liliowej wody mienią się w świetle, a kryształowa piana unosi się w
      powietrzu, gdy morze się przemieszcza.\n\nJedna po drugiej, wysokie na milę
      iglice są wyrzucane z rdzenia. To coś pięknego. \n\nJeden po drugim, te klify
      zaczynają się do mnie zbliżać. Wtedy zaczynam rozumieć. Odwracam się i płynę,
      ale suną na mnie. \n\nCzuję, jak otaczają mnie bąbelki. Woda pode mną wibruje
      i zaczynam tonąć. Słyszę huk, gdy kryształ pędzi przez morze. Ja...\n\nW chwili,
      gdy kryształowa ściana do mnie dociera, zyskuję wolność. To koniec."
    ui_portal_bui_mono_title_2: Wartownik
    ui_portal_bui_mono_2: |-
      Unoszę się nad powierzchnią świata. Widzę wszystko – każdą skałę, każde drzewo, każde stworzenie. Są bezpieczne. Ja też.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Wtedy to czuję. Ból, ostry, głęboki, przeszywający. Mój wzrok rozbłyska czerwienią. Moje ciało jest rzucane na wszystkie strony i widzę mojego oprawcę.

      Wandala, bezmyślnie odparowującego otaczające go minerały. Każdy odebrany atom rozdziera włókno mojej istoty.

      Robię, co mogę, aby go powstrzymać.
    ui_portal_bui_mono_2_a: |-
      Unoszę się nad powierzchnią świata. Widzę wszystko – każdą skałę, każde drzewo, każde stworzenie. Są bezpieczne. Ja też.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Wtedy to czuję. Ból, ostry, głęboki, przeszywający. Mój wzrok rozbłyska czerwienią. Moje ciało jest rzucane na wszystkie strony i widzę mojego oprawcę.

      Wandala, bezmyślnie odparowującego otaczające go minerały. Każdy odebrany atom rozdziera włókno mojej istoty.

      Otwieram ogień. Najeźdźca padł tam, gdzie stał. Wizja zanika i pozostaje tylko to, co skradziono.
