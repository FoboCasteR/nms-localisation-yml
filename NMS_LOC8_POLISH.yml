    ui_s10_spiderman_nada_lang1: Czy to było pierwsze, istoto podróżująca? A może
      było ostatnie? A może było... inne?
    ui_s10_spiderman_nada_opt1: Odkryj ziarno echa
    ui_s10_spiderman_nada_desc1: Nada rozmyśla nad <SPECIAL>ziarnem echa<>, tym delikatnym
      naczyniem, fragmentem zapomnianego umysłu.
    ui_s10_spiderman_nada_lang2: |-
      Wszystkie byty zasługują na swoją konwergencję, istoto podróżująca. <DELAY>0.6<> Korvax, konstrukt, Nada, podróżnik, <DELAY>0.5<>szkło.
      Umysły szukają umysłów. Wielu tego nie widzi, ale Nada to widzi. <DELAY>0.6<>Widzi wzór rozciągający się na wszystkie rzeczywistości.
    ui_s10_spiderman_nada_lang3: |-
      Nasz dom to łódź ratunkowa, istoto podróżująca. Nada powita jeszcze jedno istnienie.
      Zabierz te rzeczy, <TECHNOLOGY>konstrukt<> i <SPECIAL>ziarno<> do Polo. Będzie wiedział, co zrobić.
    ui_s10_spiderman_polo_lang1: |-
      Miałaś co robić, istoto podróżująco-przyjazna. Udało ci się stworzyć swojego własnego konstrukto-przyjaciela!
      Ach, ale to tylko części.<NEWLINE><DELAY>0.5<>Cóż, to żaden problem. Zdarzało mi się budować w o wiele gorszej sytuacji! Porządne części przyczynią się do nowego, porządnego przyjaciela, prawda?
    ui_s10_spiderman_polo_opt1: Udostępnij schematy konstruktu
    ui_s10_spiderman_polo_desc1: |-
      Polo skanuje plany, które udało mi się nabyć dla <TECHNOLOGY>konstruktu<>. Obraca części w rękach i swoim umyśle.<AUDIO>MUS_StoryMode_MusicCue_14<>
      Szepcze do anomalii, i niepostrzeżenie proces dobiega końca. Usatysfakcjonowany swoją pracą Polo uśmiecha się.
    ui_s10_spiderman_polo_desc1_alt: |-
      <AUDIO>MUS_StoryMode_MusicCue_07<>Polo skanuje plany, które udało mi się nabyć dla <TECHNOLOGY>konstruktu<>. Obraca części w rękach i swoim umyśle.
      Gek wydaje się pogrążony w myślach. Potrzebuje czasu, by złożyć konstrukt, nowy dom dla <SPECIAL>ziarna echa<>. Wrócę później.
    ui_s10_spiderman_polo_lang2: Chcesz go odwiedzić, prawda? Nie wstydź się, istoto
      podróżująco-przyjazna! Idź spotkać się z naszym nowym przyjacielem!
    ui_s10_spiderman_polo_lang2_alt: |-
      Ja też mam swoje zajęcia, istoto podróżująco-przyjazna! Chwilowo jednak dobiegły końca.
      Chcesz go odwiedzić, prawda? Nie wstydź się, istoto podróżująco-przyjazna! Idź spotkać się z naszym nowym przyjacielem!
    ui_s10_spiderman_wait_msg1: |-
      Specjalista Polo pracuje nad <TECHNOLOGY>konstruktem<>
      Pozostały czas montażu: %TIME%
      Wybierz inne kamienie milowe z dziennika ekspedycji (<IMG>OPTIONS<>)
