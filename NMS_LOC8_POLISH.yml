    ui_robomiss_4_portal2_res: Łoskot staje się głośniejszy. Coś się przebudza.
    ui_robomiss_4_atlas_desc: |-
      Atlas jest nieodgadniony. Jego umysł zbyt obcy, aby dało się go pojąć.<NEWLINE>Nic nie wskazuje na to, że w ogóle zdaje sobie sprawę z mojej obecności.
