    ui_s10_soul_name: ZIARNO ECHA
    ui_s10_soul_name_l: Ziarno echa
    ui_s10_soul_desc: |-
      <TECHNOLOGY>Ziarno<> jest echem życia, ostatnimi pogłosami żywej istoty.

      Nada wierzy, że zasianie tego ziarna w <STELLAR>terminalu głównym<> może doprowadzić do rozwinięcia konwergencji w symulacji i wytworzenia iskry, która ożywi <TECHNOLOGY>konstrukt<>.
    ui_s10_soul_desc_alt: |-
      <TECHNOLOGY>Ziarno<> jest echem życia, ostatnimi odbiciami żywej istoty.

      Ziarno zostało odkryte w wizji zesłanej przez rytuał Nady, przy <TECHNOLOGY>monolicie<> nasyconym <SPECIAL>atlantideum<>.
    ui_s10_soul_sub: Krystaliczna obudowa świadomości
    ui_exped_comm_s10_title: Anomalne badania
    ui_exped_comm_s10_sub: Sublimuj więcej ziaren echa
    ui_exped_comm_s10_desc: |-
      <TECHNOLOGY>Terminal główny<> Nady to okno do symulowanej rzeczywistości, modlitwy odmawianej niegdyś przez starożytnego Korvaxa, teraz przekształconej w sercu anomalii.

      Dzięki wystarczającej liczbie ziaren echa terminal główny może wytworzyć własną, alternatywną konwergencję – sieć dusz, która przebudzi <TECHNOLOGY>konstrukt<>.
