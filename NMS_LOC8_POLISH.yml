    ui_vr_build_ghosts: Podgląd trybu budowy
    ui_vr_build_ghosts_head: Względem głowy
    ui_vr_build_ghosts_hands: Względem kontrolera
    ui_vr_build_ghosts_d: |-
      Podczas budowy bazy dostępne miejsca rozmieszczenia wybranej części bazy są przedstawiane za pomocą przezroczystych podglądów. To ustawienie określa miejsce ich wyświetlania podczas budowy w <STELLAR>rzeczywistości wirtualnej<>.

      <STELLAR>Względem głowy<> – podgląd części bazy będzie się pojawiać w miejscu wskazywanym przez głowę podczas rozglądania się.

      <STELLAR>Względem kontrolera<> – podgląd części bazy będzie się pojawiać w miejscu będzie się pojawiać w miejscu wskazywanym przez kontroler.

      Domyślna wartość: <CATALYST>%DEFAULTVALUE%<>
    ui_vr_wrist_menu_moving: Zmiana położenia projektora nadgarstka
    ui_vr_wrist_menu_moving_d: |-
      W trakcie gry w środowisku <STELLAR>VR<> niektóre menu, takie jak menu egzokombinezonu czy ekwipunek multinarzędzia są dostępne za pośrednictwem interfejsów wyświetlanych w świecie gry.

      Opcja ta umożliwi ci chwycenie tego rodzaju menu za pomocą <IMG>INTERACT<> lub <IMG>INTERACT_LEFT<> i zmianę jego położenia w celu przymocowania go do innego miejsca na ręce lub multinarzędziul.

      Domyśla wartość: <CATALYST>%DEFAULTVALUE%<>
    ui_graphics_anti_aliasing_mac_d: |-
      Antyaliasing wykorzystuje różne techniki do wygładzania postrzępionych krawędzi wokół obiektów (które pojawiają się w wyniku tworzenia przez kwadratowe piksele nieprostokątnych kształtów).

      <STELLAR> MSAA<> – Multisample Anti-Aliasing (MSAA) to zoptymalizowana odmiana supersamplingu, która wygładza „schodki” pojawiające się na przecięciu dwóch trójkątów.

      <STELLAR>Przestrzenny MetalFX<> – Zwiększenie rozdzielczości przy użyciu przestrzennego MetalFX zapewnia wysoką jakość obrazu z poprawioną liczbą klatek na sekundę.

      <STELLAR>Czasowy MetalFX<> – Zwiększenie rozdzielczości przy użyciu czasowego MetalFX wykorzystuje informacje z wielu klatek, aby zapewnić najlepszą jakość obrazu przy wyższym koszcie obliczeniowym niż skalowanie przestrzenne.

      To ustawienie wpływa wyłącznie na wydajność procesora grafiki.
    ui_graphics_aa_mac_intelbased: |-
      Antyaliasing wykorzystuje różne techniki do wygładzania nierównych krawędzi wokół obiektów (które pojawiają się w wyniku używania kwadratowych pikseli do tworzenia zakrzywionych kształtów).

      <STELLAR>MSAA<> – Multisample Anti-Aliasing (MSAA) to zoptymalizowana odmiana supersamplingu, która wygładza tzw. schodkowania pojawiające się w miejscu skrzyżowania dwóch trójkątów.

      <STELLAR>Przestrzenny MetalFX<> – Zwiększenie rozdzielczości przy użyciu przestrzennego MetalFX zapewnia wysoką jakość obrazu z poprawioną liczbą klatek na sekundę.

      To ustawienie wpływa wyłącznie na wydajność procesora grafiki.
    ui_graphics_aa_mac_monterey: |-
      Antyaliasing wykorzystuje różne techniki do wygładzania nierównych krawędzi wokół obiektów (które pojawiają się w wyniku używania kwadratowych pikseli do tworzenia zakrzywionych kształtów).

      <STELLAR>MSAA<> – Multisample Anti-Aliasing (MSAA) to zoptymalizowana odmiana supersamplingu, która wygładza tzw. schodkowania pojawiające się w miejscu skrzyżowania dwóch trójkątów.

      To ustawienie wpływa wyłącznie na wydajność procesora grafiki.
    ui_graphics_metalfx: MetalFX
    ui_graphics_metalfx_spatial: Przestrzenny MetalFX
    ui_graphics_metalfx_temporal: Czasowy MetalFX
    ui_graphics_metalfx_quality: Jakość MetalFX
    ui_graphics_msaa_samples_2: MSAA 2x
    ui_graphics_msaa_samples_4: MSAA 4x
    ui_graphics_res_scale_mac_d: |-
      Skaluje rozdzielczość renderowania 3D w grze, niezależnie od rozdzielczości interfejsu użytkownika i rozdzielczości okna.

      Oznacza to, że interfejs może być wyświetlany w wyższej rozdzielczości niż gra, oferując większą poprawę wydajności przy jednoczesnym zachowaniu wyrazistości interfejsu.

      Rozdzielczość w grze może być również ustawiona na wartość większą niż rzeczywista rozdzielczość ekranu, co pozwala na uzyskanie lepszej jakości obrazu.

      Uwaga: opcja nie jest kompatybilna z FidelityFX Super Resolution 1.0 ani MetalFX Upscaling.

      Domyślna wartość: <CATALYST>%DEFAULTVALUE%<>
    ui_drs_lower_bound: Niższa granica DRS
    ui_drs_lower_bound_d: |-
      Dynamiczne skalowanie rozdzielczości (DRS) oznacza dynamiczne dostosowanie rozdzielczości wyświetlania w czasie rzeczywistym w celu zachowania bardziej stałej liczby klatek na sekundę i poprawy jakości wizualnej w sytuacjach ograniczonego obciążenia procesora graficznego.

      Ustawienie określa minimalną skalę rozdzielczości do której przejść może gra. Zwiększ tę wartość do 1.0, aby całkowicie wyłączyć DRS

      Uwaga: DRS jest zgodne jedynie z niektórymi ustawieniami antyaliasingu.

      Ustawienie wpływa jedynie na wydajność procesora grafiki.

      Domyślna wartość: <CATALYST>%DEFAULTVALUE%<>
    ui_drs_aggressiveness: Stopień DRS
    ui_drs_aggressiveness_d: |-
      Dynamiczne skalowanie rozdzielczości (DRS) określa responsywność gry pod kątem zmniejszania rozdzielczości wyświetlania w celu utrzymania liczby klatek określonej za pomocą ustawienia <STELLAR>Max FPS<>.

      <STELLAR>Umiarkowany<> – preferowana jest wyższa rozdzielczość wyświetlania kosztem częstszych spadków liczby klatek na sekundę, dając lepszą wierność wizualną.

      <STELLAR>Zrównoważony<> – utrzymywana jest optymalna rozdzielczość wyświetlania, przy umiarkowanym ryzyku obniżenia liczby klatek na sekundę w niektórych sytuacjach.

      <STELLAR>Agresywny<> – najpłynniejsze doświadczenie z rozgrywki poprzez zapewnienie dodatkowych zasobów procesora graficznego kosztem niższej przeciętnej rozdzielczości wyświetlania.

      Ustawienie wpływa jedynie na wydajność procesora grafiki.

      Domyślna wartość: <CATALYST>%DEFAULTVALUE%<>
    ui_drs_aggressiveness_vr_d: |-
      Dynamiczne skalowanie rozdzielczości (DRS) określa responsywność gry pod kątem zmniejszania rozdzielczości wyświetlania w celu utrzymania liczby klatek zgodnej z częstotliwością wyświetlania gogli VR.

      <STELLAR>Umiarkowany<> – preferowana jest wyższa rozdzielczość wyświetlania kosztem częstszych spadków liczby klatek na sekundę, dając lepszą wierność wizualną.

      <STELLAR>Zrównoważony<> – utrzymywana jest optymalna rozdzielczość wyświetlania, przy umiarkowanym ryzyku obniżenia liczby klatek na sekundę w niektórych sytuacjach.

      <STELLAR>Agresywny<> – najpłynniejsze doświadczenie z rozgrywki poprzez zapewnienie dodatkowych zasobów procesora grafiki kosztem niższej przeciętnej rozdzielczości wyświetlania.

      Ustawienie wpływa jedynie na wydajność procesora grafiki.

      Domyślna wartość: <CATALYST>%DEFAULTVALUE%<>
    ui_drs_aggressiveness_moderate: Umiarkowany
    ui_drs_aggressiveness_balanced: Równowaga
    ui_drs_aggressiveness_high: Agresywne
