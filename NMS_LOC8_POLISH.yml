    ui_vr_hud_player_dist_d: |-
      Ta wartość, pomiędzy 20 i 100 procentami, umożliwia precyzyjne ustawienie elementów interfejsu na ekranie (HUD) podczas gry w <STELLAR>rzeczywistości wirtualnej<> (VR).

      Zmniejszenie spowoduje przybliżenie elementów interfejsu do głowy. Zwiększenie spowoduje oddalenie elementów interfejsu od głowy.

      Domyślna wartość: <CATALYST>%DEFAULTVALUE%<>
    ui_vr_hud_cockpit_dist: Odległość interfejsu w VR (kokpit)
    ui_vr_hud_cockpit_dist_d: |-
      Ta wartość, pomiędzy 20 i 100 procentami, umożliwia precyzyjne ustawienie elementów interfejsu na ekranie (HUD) podczas pilotowania <STELLAR>statku<> lub <STELLAR>egzopojazdu<> w <STELLAR>rzeczywistości wirtualnej<> (VR).

      Zmniejszenie spowoduje przybliżenie elementów interfejsu do głowy. Zwiększenie spowoduje oddalenie elementów interfejsu od głowy.

      To ustawienie dodatkowo zmienia bazową wartość ustawienia <STELLAR>Odległość interfejsu w VR<>.

      Domyślna wartość: <CATALYST>%DEFAULTVALUE%<>
    ui_dialogue_select_mode: Sterowanie dialogami
    ui_dialogue_select_mode_quick: Bezpośrednie
    ui_dialogue_select_mode_cursor: Kursorem
