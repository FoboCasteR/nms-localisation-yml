      Wandala, bezmyślnie odparowującego otaczające go minerały. Każdy odebrany atom rozdziera włókno mojej istoty.

      Zbieram siły i wrzeszczę na szkło, które łączy nas wszystkich. Przybywają moi przyjaciele i razem wypędzamy najeźdźcę z naszej ziemi. Ale moja powłoka zostaje poświęcona, spalona przez wandali, którzy walczą o kilka sekund łupu.

      Wizja zanika i pozostaje tylko to, co ukradł wandal.
    ui_portal_bui_mono_title_3: Rdza
    ui_portal_bui_mono_3: |-
      Gdy <SPECIAL>atlantideum<> rezonuje wewnątrz monolitu, słowa napisane w moim własnym języku świecą słabo na jego powierzchni. Wyciągam rękę, by dotknąć run...

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Czuję silne swędzenie w ramionach. Spoglądam w dół na dłonie. Czerwono-brązowa patyna rozprzestrzenia się po mojej skórze, najpierw powoli, a potem coraz szybciej.

      Próbuję zacisnąć palce, ale ani drgną. Wysilam się, a one pękają. Wielkie płatki rdzy spadają z moich dłoni. Moje palce rozpadają się.
      Tam, gdzie rdza uderza w ziemię, zaczyna się rozprzestrzeniać, czerwona i ciemna, stęchła metaliczna krew. Pochłania moje nogi. Nie mogę się ruszyć. Czuję, jak zatyka mi serce. Próbuję krzyczeć.

      Nie mogę temu zapobiec. Rozpadam się w chmurę drobnego czerwonego pyłu.
    ui_portal_bui_mono_title_4: Konwergencja
    ui_portal_bui_mono_4: |-
      Monolit, wypełniony <SPECIAL>atlantideum<>, pokazuje mi galaktykę gwiazd, punkty światła błyszczące we wszystkich kierunkach. Słyszę głos, który nuci słowa milionów.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Gdy głos zanika, czuję ukłucie. Jedna z gwiazd rozbłysła na chwilę, po czym zgasła. Chwilowe uczucie, nieistotne dla obrazu przede mną.

      Rozbłysk został zapomniany. Mój umysł go odrzucił. Jest jak jeden atom w moich płucach, jednocześnie ważny i nieistotny. Galaktyka jest niezmierzona i nie można dostrzec samotnej gwiazdy, gdy wzrok sięga tak daleko.

      Moja percepcja wypacza się, gdy wizja znika, a życie wraca do odpowiedniej skali.
    ui_portal_bui_mono_title_5: Rozbieżność
    ui_portal_bui_mono_5: |-
      Słyszę głosy Ech Korvaxów i zamykam oczy...

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Głos jest teraz wyraźny. Chce mnie osądzić. Umysł odmiennej istoty znajduje się przede mną, a jej miejsce w Konwergencji stoi pod znakiem zapytania...

      Podejmuję najbardziej etyczną decyzję, jaką mogę.
    ui_portal_bui_mono_5_a: |-
      Słyszę głosy Ech Korvaxów i zamykam oczy...

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Głos jest teraz wyraźny. Chce mnie osądzić. Umysł odmiennej istoty znajduje się przede mną, a jej miejsce w Konwergencji stoi pod znakiem zapytania...

      Wybieram usunięcie. Konwergencję należy chronić, a wielu – zachować.

      Głos mruczy z aprobatą i wizja się kończy.
    ui_portal_bui_mono_5_b: |-
      Słyszę głosy Ech Korvaxów i zamykam oczy...

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Głos jest teraz wyraźny. Chce mnie osądzić. Umysł odmiennej istoty znajduje się przede mną, a jej miejsce w Konwergencji stoi pod znakiem zapytania...

      Sprzeciwiam się usunięciu. Umysł jest cenny, nawet jeśli jest tylko kroplą w oceanie świadomości.

      Głos ryczy w proteście i wizja się kończy.
    ui_portal_bui_mono_5_c: |-
      Słyszę głosy Ech Korvaxów i zamykam oczy...

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Głos jest teraz wyraźny. Chce mnie osądzić. Umysł odmiennej istoty znajduje się przede mną, a jej miejsce w Konwergencji stoi pod znakiem zapytania...

      Nie mogę podjąć takiej decyzji. System jest tak ważny jako całość i tak okrutny z bliska. Obarczyć tym jedną osobę, mnie... Nie mogę tego zrobić.

      W głosie słychać rozczarowanie z powodu mojego braku zdecydowania i wizja się kończy.
    ui_portal_bui_mono_title_6: Dom
    ui_portal_bui_mono_6: |-
      Słyszę odległe głosy Korvaxów, które niegdyś oddawały tu cześć. A jednak są też inne głosy – niezgodne, niepowtarzalne, coraz głośniejsze. Zamykam oczy i słucham.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Otwieram oczy, ale widzę tylko ciemność.

      Rozlega się kliknięcie. Słyszę ich krzyki wokół mnie, ich elektroniczne wycie.

      Kolejne kliknięcie. Smród spalenizny zalewa moją czaszkę, to obrzydliwa mieszanka słodyczy i dymu.

      Jedno kliknięcie i widzę. Ziemia rozrywa się. Wszystko płonie.

      Kolejne kliknięcie. Wszystko zniknęło – krzyki, zapach, ogień i chaos. Z początku jest to pocieszające.

      Ale nie jest to ucieczka w sen. Wciąż tu jestem, z pełną świadomością, dryfując w niekończącej się nicości. Wszystko, co muszę pamiętać, to ostatni obraz zniszczenia.

      Mijają sekundy, godziny, dni. Panika narasta. Czuję każdą sekundę. I wciąż nic.

      A potem – kolejne kliknięcie. Wizja się kończy. Wracam. Jeszcze nigdy nie ogarnęła mnie taka ulga.
    ui_portal_bui_mono_title_7: Matka
    ui_portal_bui_mono_7: |-
      Światło <SPECIAL>atlantideum<> płynącego przez monolit jest dziwnie kojące. Słyszę głębokie i miarowe dudnienie, uspokajające i znajome. Te dźwięki – te słowa – usypiają mnie, a mój wzrok odpływa, gdy wpadam w ich objęcia...

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Choć ich nie widzę, czuję je. Niezliczone byty pełzają po mnie. Dzieci roją się w każdej mojej fałdzie.

      Powinno mnie to odpychać, ale zamiast tego czuję nieopisaną radość. Wiem, że te maleńkie istoty są bezpieczne, a to przynosi mi największe szczęście.

      Pozwalam emocjom płynąć przeze mnie. Te maleńkie istoty należą do mnie, a ja znam życie każdej z nich od podszewki. To uczucie jest nie do opisania.

      I wtedy czuję, że zaczynam się rozpadać. Coś mnie rozdziera. Od wewnątrz? Z zewnątrz? Nie potrafię tego ustalić. Moje dzieci krzyczą, gdy ich świat zaczyna się walić.

      Gdy moje jestestwo jest cięte na tysiąc kawałków, pojawia się ból, ale przede wszystkim gniew. Złoszczę się w imieniu każdego z moich dzieci. Jestem ich domem, a nie umiem ich ochronić.

      Gdy mój ostatni kawałek zostaje zniszczony, wizja się kończy. Znów jestem w całości, ale moje dzieci...
    ui_portal_bui_mono_title_8: Portal
    ui_portal_bui_mono_8: |-
      Kładę dłonie na artefakcie i czuję, jak moc tego starożytnego miejsca pulsuje w moich żyłach. Słowa zaczynają nabierać kształtu w moim umyśle...

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Mrugam, a kiedy moje oczy się otwierają, zamieniam się miejscami z monolitem.

      Góruję nad tym, co kiedyś było mną. Ja, a raczej te istoty, odprawiają rytuał na kamieniu. Czuję każdy glif, który ryją na mojej skórze.

      Rozrywają mnie wbrew mej woli. Otwiera się we mnie portal, a istota poniżej przekracza jego próg.
    ui_portal_bui_mono_8_a: |-
      Kładę dłonie na artefakcie i czuję, jak moc tego starożytnego miejsca pulsuje w moich żyłach. Słowa zaczynają nabierać kształtu w moim umyśle...

      <STORY_HIGH>'%ALIEN_TEXT%'<>

