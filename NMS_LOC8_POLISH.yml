    ui_s10_souls_msg3: Przynieś składniki <TECHNOLOGY>konstruktu<> do Nady
    ui_s10_souls_lang1: |-
      Wiesz coś, istoto podróżująca. Wiesz wiele rzeczy, których Nada woli nie wiedzieć.
      Ale Nada myśli, że ten wzór z twojego umysłu możemy dzielić.
    ui_s10_souls_opt1: Ujawnij konstrukt
    ui_s10_souls_lang2: |-
      Nada myśli, że istota podróżująca chce wiedzieć, czy to życie. Czym jest życie, istoto podróżująca? Która istota to wie? Tylko jedna, ale Nada nie zbliży się do jego dziwnej czerwonej konwergencji.
      Szkło, próżnia, otchłań, Atlantyda: wszystko to słowa wypełniające lukę w zrozumieniu. Lukę, do której możemy się zbliżyć.
      Weź te fragmenty, to <SPECIAL>atlantideum<>. Ujawnij je w dawnych miejscach. Przekonamy się wtedy: czy jest pierwsze? Czy jest ostatnie? A może jest czymś innym?
    ui_s10_souls_opt2: Podziękuj Nadzie.
    ui_s10_souls_res: Ten rytuał – jeśli ujawni umysł, istoto podróżująca, będzie
      on potrzebować domu. Będzie potrzebować innych.
