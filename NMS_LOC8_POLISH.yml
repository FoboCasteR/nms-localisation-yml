    ui_complexity_warning_d: |-
      Domyślnie liczba części bazy widocznych jednocześnie jest ograniczona, by zapewnić stabilność i płynną wydajność.

      <FUEL>Uwaga<>: wyłączenie tego ustawienia może mieć negatywny wpływ na wydajność podczas oglądania dużych baz.

