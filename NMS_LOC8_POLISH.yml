    update16_title: ECHA W NO MAN'S SKY
    update16_title_alt: ECHA W NO MAN'S SKY
    update16_notes: |-
      Echa w No Man's Sky wprowadza ogromne bitwy kosmiczne, nową frakcję obcych, pirackie frachtowce, kolekcjonerski kostur i o wiele więcej.
      Pełne szczegóły znajdują się pod adresem www.nomanssky.com.

      * Odkryj od dawna ukrywającą się rasę robotów oraz bogatą, nową historię.
      * Nowe pirackie frachtowce wprowadzają wielkie kosmiczne bitwy.
      * Ochroń swoją flotę przed piratami. Przeleć nad okopami wroga, aby sabotować ich tarcze i je zniszczyć!
      * Zaangażuj się w zdania i rytuały robotów, aby zyskać szeroki wybór mechanicznych części do stworzenia swojego własnego, mechanicznego awatara.
      * Nowa klasa broni! Złóż swój własny ceremonialny kostur. Podnieś jego poziom, aby kopaniem i walką utorować sobie drogę przez wszechświat.
      * Nowe holograficzne muzeum pozwoli ci na wystawianie swoich ulubionych dziwnych i cudownych odkryć.
      * Terminal likwidacji multinarzędzi pozwala podróżnikom na zostanie handlarzami multinarzędziowego złomu.
      * Badaj wszechświat i kataloguj jego cuda w ekspedycji „Podróżnicy”.

      Zespół Hello Games ciężko pracował nad ulepszeniem i rozbudowaniem gry No Man's Sky. Mamy nadzieję, że te zmiany wam się spodobają. :)

      Dziękujemy,
      Hello Games
