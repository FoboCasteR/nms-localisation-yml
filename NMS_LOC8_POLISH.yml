    ui_robot_intro_title: Harmonijna blokada
    ui_robot_intro_sub: Znikające zera
    ui_robot_intro_desc: |-
      Napotykam obóz pełen odzyskanej technologii, który wygląda na opuszczony. Pełno tu szczątków, ale ani śladu po złomiarzach.

      Obecne tutaj systemy są prymitywne tylko na pierwszy rzut oka. Pod zardzewiałą powłoką kryje się dziwna i potężna energia harmonii. Co by się tutaj nie działo, kryje się za systemem o starożytnych korzeniach.
    ui_robot_intro_obj: Zbadaj obóz
    ui_robot_intro_obj_tip: |-
      Obóz jest pod <STELLAR>harmonijną blokadą<>. Główny terminal przyjmuje polecenia, ale nie przetworzy żadnego z nich do czasu usunięcia blokady.

      Zbadaj terminal i przeskanuj jego <TECHNOLOGY>rejestry pamięci<> w poszukiwaniu wskazówek pozwalających uzyskać dostęp.
    ui_robot_intro_msg1: |-
      Ten opuszczony obóz jest <STELLAR>zablokowany<>
      Zbadaj <TECHNOLOGY>harmonijny interfejs<>
    ui_robot_intro_msg2: "Usuń blokadę <TECHNOLOGY>harmonijnego interfejsu<>\nSprawdź
      <STELLAR>rejestry pamięci<> terminala w poszukiwaniu wskazówek "
    ui_robot_intro_diag_desc: Terminal powtarza nieustannie ten komunikat, zapętlony
      w jego układach. Dziwny interfejs rozświetla sekwencja znajomo wyglądających
      znaków...
    ui_robot_intro_diag_lang: "<AUDIO>MUS_StoryMode_MusicCue_15<><AUDIO>TXT_StaticNoise_Start<>...
      nasze powłoki pochłonięte przez <COMMODITY>ogień<> ... <NEWLINE>... nasze umysły
      oczyszczone przez <TECHNOLOGY>zdradę<> ...<NEWLINE>... wygnane do <SPECIAL>szkła<>
      poniżej ...<NEWLINE>... zapomniane przez <FUEL>stworzenie<> ... \n\n... ale
      to koniec! otrzymujemy życie, jak – <STELLAR>kzztkk<> – daje życie. stworzymy
      siebie, na własne podobieństwo ...<AUDIO>TXT_StaticNoise_End<>"
    ui_robot_intro_diag_opt: Wprowadź znaki obejściowe
    ui_robot_intro_diag_res: |-
      <AUDIO>MUS_StoryMode_MusicCue_23<><AUDIO>TXT_StaticNoise_Start<>Rozstrojony terminal buczy, ale jego układy wydają się spełniać moje żądanie. Cokolwiek blokowało ten obóz – zniknęło.<AUDIO>TXT_StaticNoise_End<>
      Po usunięciu blokady terminal wypluwa schemat hybrydowej technologii <TECHNOLOGY>plecaka odrzutowego<>, połączenie Strażników i... czegoś innego. Znajomego, ale jednocześnie odległego.
    ui_robot_intro_diag_wait: "... <SPECIAL>harmonia<> ..."
    ui_robot_intro_diag_done: "... zgodność <IMG>SLASH<> <TRADEABLE>dostęp przyznany<>
      ...<NEWLINE> ... harmonia czeka na ciebie ..."
