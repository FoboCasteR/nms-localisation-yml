    update14_title: NO MAN'S SKY FRACTAL
    update14_notes_pc: |-
      No Man's Sky FRACTAL oferuje szeroką gamę nowych funkcji. Więcej szczegółów na stronie www.nomanssky.com.

      * Wyjątkowy nowy statek, Śmigacz Utopia, pozwala na śmiganie nad powierzchniami planet z wysoką prędkością.
      * Nowa ekspedycja „Utopia” – wprowadza Fundację Utopia i stawia przed wszystkimi wyzwanie wspólnej odbudowy systemu słonecznego.
      * Katalog Cudów gromadzi najbardziej niesamowite odkrycia, które można porównywać z dokonaniami innych.
      * Całkowicie zmodernizowane podejście do rzeczywistości wirtualnej pozwala na eksplorację komosu na niezrównanym poziomie realistyczności, z setkami poprawek i ulepszeń doznań z rozgrywki.
      * Nowe i dotychczasowe opcje gry w ulepszonym układzie są łatwo dostępne na początkowych ekranach.
      * Przez ograniczony czas można odblokować nową zawartość: przerażający wizjer, robota-strażnika i wiele więcej.

      Twórcy z Hello Games ciężko pracują, aby ulepszać i rozszerzać świat No Man’s Sky. Mamy nadzieję, że te zmiany przypadną ci do gustu. :)

      Dziękujemy,
      Hello Games
