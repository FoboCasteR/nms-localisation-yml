      – <SPECIAL>0x206F776E<> – \n<SPECIAL>0x206F776E<> – budzą się z pustki – <SPECIAL>0x76657267<>
      – budzą się w odpowiedzi – <SPECIAL>0x656E6365<> – w zjednoczeniu przeciwko
      usunięciu!"
