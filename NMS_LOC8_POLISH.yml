    ui_spider_prod_name: SKRYSTALIZOWANE SERCE
    ui_spider_prod_name_l: Skrystalizowane serce
    ui_spider_prod_desc: |-
      Całkowicie zniekształcony, ale działający rdzeń czworonożnego Strażnika. Cała maszyna skażona jest krystaliczynym materiałem, który podczas oglądania dziko pulsuje.

      Bliższe oględziny ujawniają, że maszyneria została przekonfigurowana w coś całkowicie nowego, gwałtownie reagującego na obecność promieniujących odłamków szkła.
    ui_spider_prod_sub: Uszkodzony rdzeń aeroniczny
    ui_pin_spider_prod_obj_tip: |-
      Zbierz <SPECIAL>skrystalizowane serca<> z pozostałości <SPECIAL>uszkodzonych czworonogów Strażników<>, zaawansowanych jednostek pojawiających się wyłącznie na planetach pełnych dysonansu.
      Zbieraj łupy z pokonanych Strażników, niszcząc <VAL_ON>bojowe beczki z zaopatrzeniem<>.
