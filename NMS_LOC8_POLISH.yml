    ui_robomiss_4_atlas_2_res_b: Wycofuję eteryczną substancję, ale już jest za późno.
    ui_robomiss_4_atlas_3_lang: |-
      <AUDIO>MUS_CORRUPTED_MUSICCUE<><IMG>SLASH<> KATASTROFALNA AWARIA SYSTEMU <IMG>SLASH<>
      <IMG>SLASH<> ALARM <IMG>SLASH<> ALARM <IMG>SLASH<> 16 mi <AUDIO>TXT_RadioNoise<><STELLAR>– zkktk –<> <IMG>SLASH<> 16 – <IMG>SLASH<>
    ui_robomiss_4_atlas_3_desc: |-
      Przez szkarłatny interfejs przepływają wiązki spaczenia.

      Atlas krzyczy. Jeśli jest zdolny do cierpienia – i strachu – to myślę, że musi się bać.

      Mimo to sprowadził mnie tu w jakimś celu.
    ui_robomiss_4_atlas_3_opt_a: Obserwuj
    ui_robomiss_4_atlas_3_res_a: Gdy wpatruję się w ogromną czerwoną kulę, obrazy
      zaczynają nabierać kształtów.
    ui_robomiss_4_atlas_3_opt_b: Odejdź
    ui_robomiss_4_atlas_3_res_b: Odwracam się, zakrywając oczy, lecz pod moimi powiekami
      i tak rozgrywa się wizja.
    ui_robomiss_4_atlas_4_desc: |-
      Atlas pokazuje mi utraconą inteligencję Korvax Prime: prosperującą, upadającą.<NEWLINE>Czekającą, ślepą i samotną. Jej dzieci są uwięzione w ciemności, odbudowują swoje ciała z niczego. Autofagi...

      Pokazuje mi przyszłość w kosmosie, którego nie rozpoznaję.<NEWLINE>Kable odpadające od obwodów, zawodzące tranzystory.<NEWLINE>Wspomnienia rozpuszczające się i rozproszone niczym atrament w wodzie.

      Atlas pędzi w stronę swojej własnej ciemności w czasie i przestrzeni, których nawet nie próbuję zrozumieć. Krzyczy. Domaga się podporządkowania.
    ui_robomiss_4_atlas_4_opt_a: Zdeponuj
    ui_robomiss_4_atlas_4_opt_b: Pytanie
    ui_robomiss_4_atlas_5_lang: "<IMG>SLASH<> USUWANIE NIESKATALOGOWANYCH DANYCH...
      <IMG>SLASH<><NEWLINE><IMG>SLASH<> <AUDIO>UI_NoWhereToLand<>NIE MOŻNA USUNĄĆ
      <IMG>SLASH<> <AUDIO>UI_NoWhereToLand<>ODMOWA DOSTĘPU <IMG>SLASH<>"
    ui_robomiss_4_atlas_5_desc: Atlas to całość stworzenia. Atlas jest wszystkim.<NEWLINE>Autofagi
      to także dzieci Atlasa. Muszą nimi być.<NEWLINE>Dlaczego jednak powróciły z
      ciemności? Dlaczego są tutaj?
    ui_robomiss_4_atlas_5_opt_a: Wybierz strach
    ui_robomiss_4_atlas_5_opt_b: Wybierz nadzieję
    ui_robomiss_4_atlas_5_res_a: |-
      <AUDIO>MUS_CORRUPTED_STING_LONG<>Czy Autofagi to uosobienie strachu?

      Matka i dzieci pustki symbolizują entropię, spaczenie i bunt. Duchy powracają, aby nawiedzać swojego stwórcę…
    ui_robomiss_4_atlas_5_res_b: |-
      <AUDIO>MUS_CORRUPTED_STING_LONG<>Czy Autofagi to uosobienie nadziei?

      Matka i dzieci pustki są dowodem odrodzenia i drugiej szansy. Trwałości danych w obliczu usunięcia…
    ui_robomiss_4_atlas_6_desc: Atlas znów krzyczy.
    ui_robomiss_4_atlas_6_opt_a: Zdeponuj
    ui_robomiss_4_atlas_6_opt_b: Przeciwstaw się
    ui_robomiss_4_atlas_6_opt_c: Komfort
    ui_robomiss_4_atlas_6_res_a: |-
      Samo istnienie Autofagów jest aktem oporu.<NEWLINE>Wybrały życie. Odrzucają prawdziwość śmierci.<NEWLINE>Sprzeciwiają się Atlasowi. Ale ja nie mogę tego zrobić.

      Atlas nic nie mówi. Czy słyszy moje posłuszeństwo? Aprobuje je?

      Nie jestem w stanie wiedzieć, co naprawdę myśli. Jedyne, co znam, to mój własny umysł.

      Odzyskuję wolność.
    ui_robomiss_4_atlas_6_res_b: |-
      Samo istnienie Autofagów jest aktem oporu.<NEWLINE>Wybrały życie. Odrzucają prawdziwość śmierci.<NEWLINE>Sprzeciwiają się Atlasowi. Udowadniają, że to możliwe.

      Atlas nic nie mówi. Czy słyszy mój bunt? Czy jest nim zawiedziony?

      Nie jestem w stanie wiedzieć, co naprawdę myśli. Jedyne, co znam, to mój własny umysł.

      Odzyskuję wolność.
    ui_robomiss_4_atlas_6_res_c1: |-
      Samo istnienie Autofagów jest błędem, spaczeniem, którego Atlas nie może oczyścić...

      Słyszę jego strach. Krzyczę razem z nim, aż w końcu znów zapada cisza.

      Nie jestem w stanie wiedzieć, co naprawdę myśli, i czy mnie słyszy.<NEWLINE>Jedyne, co znam, to mój własny umysł.

      Odzyskuję wolność.
    ui_robomiss_4_atlas_6_res_c2: |-
      Samo istnienie Autofagów udowadnia, że nadzieja istnieje nawet w obliczu prawdziwości śmierci.

      Znów odkrywam kryształy i próbuję mu pokazać, że nie ma się czego bać...

      Atlas nic nie mówi.<NEWLINE>Nie jestem w stanie wiedzieć, co naprawdę myśli, i czy mnie słyszy.

      Jedyne, co znam, to mój własny umysł.

      Odzyskuję wolność.
