    ui_s10_history_desc1: |2-
       <AUDIO>Portal_Jump_Story_End<>Słyszę odległe głosy istot Korvax, które kiedyś tu czciły. Ale słychać również inny głos – niezgodny, nie do pomylenia, coraz głośniejszy.
