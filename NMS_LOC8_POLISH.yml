    ui_wiki_bui_standing_name: 'Kamień milowy: Reputacja u Autofagów'
    ui_wiki_bui_standing_desc: |-
      Autofagi to stanowiące odmianę Korvaxów mechaniczne formy życia, które zostały pozbawione czystości Konwergencji. Wygnane poprzez usunięcie, zostały wydobyte z przestrzeni kosmicznej przez <SPECIAL>atlantideum<> eksplodujące z wnętrza dysonansowych światów.

      Wykonywanie misji dla <TRANS_BUI>Autofagów<> zwiększy twoją reputację, odsłoni elementy ich języka i zapewni <STELLAR>pokaźne<> i <SPECIAL>wyjątkowe<> nagrody.
