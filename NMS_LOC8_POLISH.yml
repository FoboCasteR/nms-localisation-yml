    ui_high_res_vr_ui_d: |-
      Skaluje i ustawia elementy interfejsu na ekranie (np. menu i HUD) podczas gry w <STELLAR>rzeczywistości wirtualnej<> (VR).

      <STELLAR>Bliżej<> – przybliża elementy interfejsu do głowy.

      <STELLAR>Dalej<> – oddala elementy interfejsu od głowy.

      Domyślna wartość: <CATALYST>%DEFAULTVALUE%<>
