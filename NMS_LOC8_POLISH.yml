    ui_s10_spiderman_opt1: Zasadź ziarno echa
    ui_s10_spiderman_install_title: Proces rozruchu konstruktu
    ui_s10_spiderman_res1: |-
      <AUDIO>MUS_StoryMode_MusicCue_14<>...
      ... Rejestrowanie echa świadomości w lokalnej powłoce %SIGNAL% ...
      ... %SIGNAL% ...
       Blokowanie echa: <SPECIAL>ZABEZPIECZONE<> ...<NEWLINE>... <AUDIO>UI_GameMode_Erase_Error<>Wykryto zdarzenie odrzucenia<FUEL>!<><SPECIAL>!<><FUEL>!<> ...
      ... <AUDIO>Freighter_Alarm<>
      ... Powłoka została ustabilizowana. Proces instalacji odda kontrolę lokalnemu wątkowi <AUDIO>UI_Record_Uploaded<>...
    ui_s10_spiderman_res2: "<AUDIO>MUS_StoryMode_MusicCue_23<>utracony UTRACONA utraCONA
      UTRAcona UTRACONA UTRACONA gdzie? gdzie? kto? kto? powłoka? UTRACONA! INNI!"
    ui_s10_spiderman_res3: |-
      Złożony konstrukt powtarza te same kilka słów w niekończącej się pętli. <DELAY>0.8<> Nie potrafię powiedzieć, czy to ból, dezorientacja, zaskoczenie, czy tylko przypadkowe echa bardzo zniszczonego pakietu danych.
      Nada będzie wiedziała.
    ui_s10_scanner_nada_lang1: |-
      Odrodzenie jest wyzwaniem, istoto podróżująca, ale nie martw się. Z czasem echo-konstrukt dostosuje się do nowej powłoki. Pomożemy mu.
      Ale, istoto podróżująca... on jest samotny. Nada to czuje. W naszej anomalii nie czuje się jak w domu.
    ui_s10_scanner_nada_opt1: Zapytaj o plan Nady
    ui_s10_scanner_nada_res1: |-
      Będzie ich więcej, istoto podróżująca. Atlantideum wylewa się z ziemi, a echa wołają o ratunek. Musi być ich więcej.
      Polo uratuje je dla Nady, a Nada pomoże im żyć.
    ui_s10_scanner_polo_lang1: |-
      Wiem, Nada ma nadzieję uratować więcej echo-przyjaciół.
      Zawsze byli tacy hojni, istoto podróżująco-przyjazna. A teraz ty i ja pomożemy drogiej Nadzie.
      Weź to ze sobą i idź tam, gdzie ja nie mogę. Myślę, że znajdziesz wiele ech.
    ui_s10_scanner_polo_opt1: Przyjmij schemat
    ui_s10_scanner_polo_res1: Tyle zagubionych ziaren, tylu nowych przyjaciół w naszym
      małym domu!
    ui_s10_scanner_nada_lang2: |-
      Nada wita wszystkie zagubione istoty w naszej małej konwergencji, a echo-konstrukt Polo to porządne naczynie.
      Ale te wszystkie echa... to może być wyzwanie. Powinniśmy rozważyć inny sposób na ulokowanie ich.
    ui_s10_scanner_nada_desc1: Nada zatrzymuje się. Jest wyraźnie rozdarta.
    ui_s10_scanner_nada_lang3: |-
      Jest inny sposób. Nada zasieje twoje ziarno w świętym miejscu.
      <TECHNOLOGY>Główny terminal<> jest reliktem dawnej osobowości Nady, bezpiecznym schronieniem, domem dla echa. Ziarno może zakwitnąć, a może też tego nie zrobić. Może potrzebować innych. Spróbujemy.
    ui_s10_scanner_nada_opt2: Odejdź
    ui_s10_scanner_nada_res2: Warto spróbować. Istota podróżująca może zasiać swoje
      ziarno.
    ui_s10_ignition_lang_pre: powłoka! ZAGINIONY! gdzie POWŁOKA! powłoka utracona?
      inni? kto kto UTRACONY? gdzie INNE? UTRACONY utraCONY UTRAcony UTRACONY UTRACONY
      gdzie? kto INNI?
    ui_s10_ignition_lang_pre_opt: Uspokój
    ui_s10_ignition_desc_pre: Konstrukt wciąż jest bardzo zaniepokojony. Muszę zdobyć
      jego zaufanie, a przynajmniej uspokoić elektryczną burzę, szalejącą obecnie
      pod jego powłoką.
    ui_s10_ignition_res_pre: Kolektyw ech ma natychmiastowy wpływ na zmontowany konstrukt.
      Wydaje się uspokojony obecnością innych ziaren echa.
    ui_s10_ignition_lang: powłoka... tutaj. utracona inna, tutaj. inna inna, tutaj.
      utracona inna, powłoka. powłoka tutaj... dostępna. zaakceptowana.
    ui_s10_ignition_text: |-
      Zmontowany konstrukt jest własną jednostką, odmienną od pozostałości, które udało mi się odnaleźć rozsiane po planetach, odmienną od rosnącego kolektywu w symulacji Nady.
      Stał się czymś więcej niż tylko echem. Nie mogę jeszcze raz wyrwać go z powłoki.
      A jednak brakuje jednego kawałka. Jest niekompletny. Jego powłoka go kształtuje, lecz go nie określa. Musi nastąpić iskra.
    ui_s10_ignition_text_short: Konstrukt nie jest jeszcze ukończony. Jego powłoka
      go kształtuje, lecz go nie określa. Musi nastąpić iskra.
    ui_s10_ignition_opt_a: Podłącz atlantydzki reaktor
    ui_s10_ignition_opt_b: Zasadź ziarno nadziei
    ui_s10_ignition_opt_c: Rozważ
    ui_s10_ignition_text_a: |-
      Mam <SPECIAL>atlantydzki reaktor<> z tego samego źródła co reszta schematów konstruktu. Wygląda na to, że w sam raz nada się jako ostatnia część.
      Czy to jednak prawidłowa decyzja? Kiedy już zostanie podłączony, nie będzie odwrotu. Powłoka i jej echo zostaną ostatecznie połączone.
    ui_s10_ignition_text_b: |-
      To <FUEL>ziarno Atlasa<> było prezentem. Dopiero teraz rozumiem jego cel. To właśnie iskra, brakujący fragment życia.
      Czy to jednak prawidłowa decyzja? Gdy ziarno zostanie zasadzone, nie będzie odwrotu. Powłoka i jej echo zostaną ostatecznie połączone.
    ui_s10_ignition_res_a: |-
      ...<AUDIO>MUS_StoryMode_MusicCue_20<>
      protokół rdzenia namierzony: [ <SPECIAL>ATLANTYDA<> ]
    ui_s10_ignition_res_b: |-
      ...<AUDIO>MUS_StoryMode_MusicCue_21<>
      protokół rdzenia namierzony: [ <SPECIAL>SZKARŁAT<> ]
    ui_s10_ignition_lang_a: |-
      tutaj powłoka... ukończona. nie-naruszona. kompletna. cała. <SPECIAL>ponownie przebudzona<>.
      ...
      synteza-języka... częściowo ustabilizowana.
    ui_s10_ignition_lang_b: |-
      tutaj powłoka... ukończona. nie-naruszona. kompletna. cała. <FUEL>żywa<>.
      ...
      synteza-języka... częściowo ustabilizowana.
    ui_s10_ignition_opt_d: Powitaj konstrukt
    ui_s10_ignition_bye_a: ta powłoka składa ci podziękowania, inna istoto. tutaj-powłoka
      jest akceptowana. echo jest <SPECIAL>domem<>.
    ui_s10_ignition_bye_b: ta powłoka składa ci podziękowania, inna istoto. tutaj-powłoka
      jest akceptowana. echo jest <FUEL>żywe<>.
