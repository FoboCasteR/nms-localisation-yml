    ui_robot_camp_desc: |-
      Na planecie %PLANET% w układzie %SYSTEM% napotykam opuszczony obóz. Pełno tu szczątków, ale ani śladu po złomiarzach.

      Poza tym, co odzyskiwali, najwyraźniej pracowali tutaj nad specjalną wersją multinarzędzia, złożoną z resztek zniszczonych Strażników. Jeśli uda mi się przełamać zabezpieczenia stanowiska pracy, może zdobędę to multinarzędzie dla siebie...
