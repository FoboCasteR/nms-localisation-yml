    npc_hire_vehicles_desc_1: |-
      El técnico ha dejado su equipamiento en la terminal de exonaves. Me ofrecen el esquema de la <TECHNOLOGY>geobahía para Vagabundo<>.

      Está más tranquilo desde la última vez que lo vi, aunque sigo percibiendo algo de temor en sus ojos, de la paranoia que ha experimentado en las estrellas. No sé qué siento. No sé si he cometido un error. Pero no hay nada que hacer. El Vy'keen ha cumplido su palabra; yo cumpliré la mía.
    npc_hire_vehicles_lang_1: "¡Intruso! Haré lo que prometí, construir una <TECHNOLOGY>geobahía
      para Vagabundo<> a partir de este esquema y mi exonave será tuya, a pesar de
      lo indigno que eres. Ahora discúlpame, debo asegurarme de que este lugar es
      defendible por si mi gente trata de encontrarme..."
    npc_hire_vehicles_opt_a_1: Es bueno tenerte aquí.
    npc_hire_vehicles_res_a_1: "'No es bueno, viajero. Es un mal necesario. Huí de
      la armada Vy'keen por cientos de mundos dentro de la cabina de esa exonave.
      Veamos cuánto aguantas con vida'."
    npc_hire_vehicles_desc_2: "El técnico promete darme un <TECHNOLOGY>radar de exonave<>
      cuando haya construido la <TECHNOLOGY>geobahía para Vagabundo<>. \n\nAl acercarme
      a él, percibo en su pantalla una foto que esconde rápidamente cuando me ve venir.
      No puedo saberlo con certeza, pero parecía que se veía al técnico junto con
      otros miembros de su especie. \n\nPodría haber sido de su familia si entre los
      Vy'keen existiera tal concepto."
    npc_hire_vehicles_lang_2: "¡Intruso! ¿Has construido la geobahía para Vagabundo?
      ¡Grah! Avísame cuando lo hayas hecho; tenemos que escanear este mundo, encontrar
      sus señales, sus secretos..."
    npc_hire_vehicles_opt_a_2: He construido la geobahía para Vagabundo.
    npc_hire_vehicles_res_a_2: "'Bien. Aquí están los planos para el radar de exonave.
      Esta mejora te permitirá descubrir edificios y señales desde lejos. Pero, intruso,
      has de saber que tu gran falta de conocimiento me repugna...'"
    npc_hire_vehicles_opt_b_2: Aún no estoy listo.
    npc_hire_vehicles_res_b_2: "'¡Grah! ¡Eres un crío patético, igual que los Gek!
      ¡Déjame en paz y haz lo que he pedido si no quieres que te aplaste!'"
    npc_hire_vehicles_desc_3: "El técnico me exige que construya un <TECHNOLOGY>radar
      de exonave<>. Antes tenemos que recabar inteligencia acerca de lo que nos rodea;
      las armas vendrán más tarde.\n\nCuanto más tiempo paso con esta criatura, menos
      me recuerda a los otros Vy'keen que he conocido. Aunque siga habiendo amenazas,
      veo que matar no es su única pasión. \n\n¿Quién puede saber la vida que habrá
      vivido? ¿Qué vida habría vivido yo si no hubiera nacido para explorar estos
      mundos?"
    npc_hire_vehicles_lang_3: 'Cuando tengamos el <TECHNOLOGY>radar de exonave<>,
      podremos mapear este planeta. Viajero, has de saber que los de mi raza fueron
      más que simples luchadores antaño: éramos luchadores, defensores de estos mundos.
      Antes de los Centinelas. Antes de Hirk y su inmensa estupidez...'
    npc_hire_vehicles_opt_a_3: He construido el radar de exonave.
    npc_hire_vehicles_res_a_3: "'Bien. Aquí están los planos de arma que prometí.
      Por lo que nos pueda ocurrir, hemos de estar preparados para cualquier imprevisto...'"
    npc_hire_vehicles_opt_b_3: Aún no estoy listo.
    npc_hire_vehicles_res_b_3: "'¡¿Mi raza me exterminará por esto y lo único que
      haces es estar de cháchara?! ¡Grah! ¡Manos a la obra! ¡A trabajar, intruso!'"
    npc_hire_vehicles_desc_4: |-
      El técnico me exige que use mi <TECHNOLOGY>radar de exonave<> para ubicar un depósito y robar el <SPECIAL>armadio<> de su interior. Usará esa sustancia para crear <TECHNOLOGY>potenciadores de exonave<>.

      El Vy'keen está inusualmente obsesionado con esos seres a los que he oído que llaman Centinelas. Les he visto escudriñar escritos ancestrales en la lengua Vy'keen, murmurar nombres diversos: Obinqiul, Aeron, Atlas... ¿Por esto le persigue su pueblo? ¿Qué secreto ha descubierto? ¿Qué herejía ha cometido?
    npc_hire_vehicles_lang_4: "¡He... detectado depósitos Centinela en este mundo!
      Usa tu <TECHNOLOGY>radar de exonave<> para rastrear uno, viajero. Destruye el
      depósito y tráeme su preciado <SPECIAL>armadio<> para que lo use en mi trabajo.
      Construiré <TECHNOLOGY>potenciadores de exonave<> para expediciones futuras..."
    npc_hire_vehicles_opt_a_4: Tengo el armadio que querías.
    npc_hire_vehicles_res_a_4: El técnico me arrebata la sustancia y la usa de base
      para los potenciadores de exonave. Con gusto, me da los planos sin mediar palabra.
    npc_hire_vehicles_opt_b_4: Aún no estoy listo.
    npc_hire_vehicles_res_b_4: "'Intruso, no tardes: nuestras vidas son escasas y
      nuestro significado, fugaz. ¡Y los tuyos lo serán aún más si no acabas mi tarea!
      ¡Grah!'"
    npc_hire_vehicles_desc_5: "El técnico me exige que use los <TECHNOLOGY>potenciadores
      de exonave<> para llegar a una terminal lo suficientemente rápido como para
      recibir una transmisión encriptada. Cree que también podríamos extraer un plano
      de <TECHNOLOGY>láser de extracción de exonave<> de la red Vy'keen. \n\nMi compañía
      le llena de emoción y frenesí. Contenga lo que contenga esta transmisión, sea
      cual sea el sistema del que procede, parece que es de gran importancia para
      el Vy'keen."
    npc_hire_vehicles_lang_5: Dejé a mi cónyuge y a mi progenie en mi mundo de origen,
      viajero; tengo que saber lo que les pasó, debo cerrar los últimos vestigios
      de mi vínculo... Usarás los <TECHNOLOGY>potenciadores de exonave<> para llegar
      a su transmisión encriptada antes de que la borren; mientras tanto, podremos
      extraer tecnología de láser de extracción Vy'keen de la red. ¡Grah! ¡Mataremos
      dos Gek de una explosión!
    npc_hire_vehicles_opt_a_5: Vale, abre la red; iré allí ahora mismo.
    npc_hire_vehicles_res_a_5: "'Estate atento, actúa rápido: necesito este mensaje.
      ¡Debo saber lo que les pasó a quienes he dejado atrás!'"
    npc_hire_vehicles_opt_b_5: Aún no puedo hacerlo.
    npc_hire_vehicles_res_b_5: "'Viajero, haz esto por mí y te otorgaré mi eterna
      confianza'."
    npc_hire_vehicles_desc_5_f: |-
      El técnico espera y zascandilea con nerviosismo. Aún no he recuperado la transmisión encriptada que me pidió. Hace hincapié en que el tiempo apremia y me exhorta para que me dirija al lugar seleccionado de inmediato.

      Esta será la última oportunidad que tendrá el técnico de saber de su familia antes de que le despojen de dichos vínculos.
    npc_hire_vehicles_lang_5_f: "¡Grah! ¡Necesito esa transmisión, intruso! La señal
      solo se puede reproducir en la red un número de veces. ¡Ve a recibir la transmisión
      antes de que sea demasiado tarde!"
    npc_hire_vehicles_opt_a_5_f: Vale, vuelve a abrir la red; iré allí ahora mismo.
    npc_hire_vehicles_res_a_5_f: "'Estate atento, actúa rápido: necesito este mensaje.
      ¡Debo saber lo que les pasó a quienes he dejado atrás!'"
    npc_hire_vehicles_opt_b_5_f: Aún no puedo hacerlo.
    npc_hire_vehicles_res_b_5_f: "'Viajero, ¿por qué aceptaste algo que ahora no puedes
      realizar? ¡Nos has puesto a todos en gran peligro!'"
    npc_hire_vehicles_desc_5_s: |-
      CARGANDO TRANSMISIÓN... DESENCRIPTANDO FRECUENCIA SUBESPACIAL... ERROR. INTERCEPCIÓN.

      Sé testigo del precio a pagar por tu herejía, fugitivo de los Vy'keen.
      Debes saber que no hay cielo bajo el que no te podamos encontrar ni sistema al que puedas huir indemne.
      Escóndete, pues, en las profundidades de esta galaxia, pues somos pacientes.
      Debes saber que tu progenie gimoteaba como si fueran Gek plañideros mientras los exterminábamos, que matamos a tu cónyuge en su huida y dejamos a los demás sufriendo. Sabiendo esto, ¿habrá lugar donde puedas hallar la paz?
    npc_hire_vehicles_lang_5_s: La terminal zumba al activarse, pero el mensaje no
      es el que esperaba. El técnico me dijo que recuperara un mensaje de su familia,
      pero esto...
    npc_hire_vehicles_opt_a_5_s: Finaliza la transmisión.
    npc_hire_vehicles_res_a_5_s: Debo volver y decidir lo que hacer. Antes de que
      se cierre la transmisión, consigo sacar de la red el plano del láser de extracción
      de exonave.
    npc_hire_vehicles_desc_6: |-
      El técnico me dice que van a limpiarle el cerebro a modo de preparación para la tarea sagrada. Antes de que le borren todos los otros pensamientos, quiere saber qué le ocurrió a su familia.

      Esperaba interceptar un mensaje de su cónyuge y su progenie, pero en vez de eso... En vez de eso, descubro que su familia está muerta, que otros Vy'keen los habían asesinado como represalia por su herejía.

      Le veo frente a mí expectante y nervioso... y no sé si decirle la verdad.
    npc_hire_vehicles_lang_6: Mis preparativos están casi completos. Pronto me purgaré
      de mi vida anterior, de mis viejos vínculos, para entregarme por completo a
      aquello en lo que debo convertirme. Pero... aunque luego no recuerde nada, quiero
      saber... ¡Tengo que saberlo, viajero! ¡Dime qué decía mi cónyuge! ¡Háblame de
      mi progenie! Por favor, llevo mucho esperando...
    npc_hire_vehicles_opt_a_6: 'VERDAD: Están muertos. Lo siento...'
    npc_hire_vehicles_res_a_6: "'Yo... Yo... Déjame, viajero. Los Vy'keen dedicamos
      nuestra vida a prepararnos para la muerte, pero esto... Quien ahora soy morirá
      con ellos, se perderá al erradicarse el tiempo y la memoria. Te agradezco lo
      que has hecho, amigo. La próxima vez que hablemos, habré renacido'."
    npc_hire_vehicles_opt_b_6: 'MENTIRA: Están bien. Son felices.'
    npc_hire_vehicles_res_b_6: "'¡Grah! Qué patética interpretación... Los Vy'keen
      nunca somos felices. Nos enorgullecemos de nuestra lucha. Pero... me satisface
      oír esto. Creo... Creo que ahora puedo hacer lo que debo. Gracias por darme
      esta esperanza mientras me desvanezco. La próxima vez que hablemos, habré renacido'."
    npc_hire_vehicles_desc_7: |-
      El técnico me pide que construya un <TECHNOLOGY>láser de extracción de exonave<> con la promesa de crear el plano de una nueva exonave, la Nómada.

      Bajo los ojos, bajo el alma, su cara es diferente. Ha cambiado de forma irrevocable. Donde antes habría insultos y amenazas insignificantes, ahora hay palabras sobre un único propósito. Donde antes habría alegría o pena, ahora solo hay preocupación por su culto, por su presunto propósito...
    npc_hire_vehicles_lang_7: He... renacido sin vínculos. Ahora puedo concentrarme
      en lo que debo hacer... ¡Grah! Te hará falta un láser de extracción en tiempos
      venideros. Constrúyelo y te crearé una exonave Nómada adecuada para un acólito
      de Nal.
    npc_hire_vehicles_opt_a_7: He construido el láser de extracción de exonave.
    npc_hire_vehicles_res_a_7: "'Toma el plano de la Nómada, viajero, ¡y conviértete
      en un acólito de Nal!'"
    npc_hire_vehicles_opt_b_7: Antes de eso, ¿qué es Nal?
    npc_hire_vehicles_res_b_7: "'¡Nal, el progenitor! ¡Quien se opuso a la locura
      de Hirk! ¡Nal, a quien hay vengar!'"
    npc_hire_vehicles_desc_8: |-
      El técnico exige <SPECIAL>detrito<>, un mineral superdenso que solo puede conseguirse con mi <TECHNOLOGY>láser de extracción de exonave<>. El detrito puede obtenerse de grandes rocas dispersas por todo el planeta. El técnico podrá usarlo para crear una mejora para mi <TECHNOLOGY>radar de exonave<>.

      El Vy'keen me observa y evalúa hasta mi más mínimo movimiento. Me hace sentir incómodo. No sé qué habrá estado intentando hacer, pero pasará pronto. Esa espera, ese desconocimiento... hacen que me invada un extraño temor.
    npc_hire_vehicles_lang_8: |-
      Tu <TECHNOLOGY>láser de extracción de exonave<> debe de ser suficientemente potente como para extraer <SPECIAL>detrito<> de este planeta. ¡El arte del sacerdote-mecha es testigo de que puedo crear estas maravillas! ¡Grah!

      Este universo es un misterio, viajero. Se pierden vidas al tratar de descubrirlo. Tenemos que contribuir.
    npc_hire_vehicles_opt_a_8: Tengo el detrito que necesitas.
    npc_hire_vehicles_res_a_8: El técnico me arrebata la sustancia y la usa de base
      para crear el plano del nuevo radar de exonave.
    npc_hire_vehicles_opt_b_8: No he reunido suficiente detrito.
    npc_hire_vehicles_res_b_8: "'Entonces, ¿por qué seguimos hablando? ¡Grah! Obedece
      mi orden de inmediato'."
    npc_hire_vehicles_desc_9: |-
      El plano del <TECHNOLOGY>radar de exonave<> promete grandes cosas. Ya he descubierto muchas cosas con la ayuda del técnico y él sigue creando mejoras para el <TECHNOLOGY>sistema armamentístico de exonave<>.

      Aunque no puedo evitar añorar cómo era antes, antes de esa eficiencia y esa concentración recién descubiertas. Su gran propósito ha consumido los defectos de su personalidad, que se han esfumado para siempre. Me pregunto si alguna vez acabaré así de perdido, si me convertiré en lo que tanto odio.
    npc_hire_vehicles_lang_9: He estado analizando la telemetría de tu exonave. Parece
      que mi anterior encarnación no te proporcionó ni lo más básico en <TECHNOLOGY>mejoras
      de arma de exonave<>. ¡Grah! Perdona al Vy'keen que era antes, acólito.
    npc_hire_vehicles_opt_a_9: He construido la mejora del radar de exonave.
    npc_hire_vehicles_res_a_9: "'Aquí tienes tus planos. Voy a... ¡Espera! Detecto
      algo... No... No puede ser...'"
    npc_hire_vehicles_opt_b_9: Aún no he construido la mejora.
    npc_hire_vehicles_res_b_9: "'Eres un acólito diligente, viajero. No me defraudes'."
    npc_hire_vehicles_desc_10: |-
      El técnico exige <SPECIAL>cúmulos de nanites<> para crear una mejora para mis <TECHNOLOGY>potenciadores de exonave<>. Sugiere que vaya a estructuras abandonadas a desenterrarlos.

      El Vy'keen afirma que este tal Nal, que es el nombre que recibe su culto, una vez visitó mi planeta. No hay forma de saber si es cierto. Recorro mundos en ruinas y me pregunto cosas sobre estas gentes, sobre su obsesión con su pasado, sobre el odio que los separó. Me pregunto qué podría deparar el futuro, qué secretos podrían resonar en el núcleo de la creación.
    npc_hire_vehicles_lang_10: 'Que decidieras hacer de este mundo tu hogar con todas
      las posibilidades que hay... No pensaba que fuera posible, pero mis escáneres
      han revelado la verdad: el mismísimo Nal visitó este lugar. Hay que desentrañar
      sus últimas palabras. Usa el <TECHNOLOGY>radar de exonave<> mejorado para ubicar
      las estructuras abandonadas de este planeta. Tráeme los cúmulos de nanites que
      contengan y con ellos crearé un nuevo módulo de aceleración para afrontar próximas
      pruebas.'
    npc_hire_vehicles_opt_a_10: Tengo los cúmulos de nanites.
    npc_hire_vehicles_res_a_10: "'¡Sí, sí! Toma los potenciadores de exonave y prepárate,
      viajero'."
    npc_hire_vehicles_opt_b_10: No tengo las sustancias que querías.
    npc_hire_vehicles_res_b_10: "'Pronto, viajero. Tengo fe en ti'."
    npc_hire_vehicles_desc_11: |-
      Se ha activado un Monolito. Si lo alcanzo rápido, adquiriré el conocimiento prohibido de Nal.

      El técnico sirvió solo a su propósito sagrado, decidido a erradicar su propia personalidad en busca de este día, de este preciso momento. No sé si su sacrificio será en vano.
    npc_hire_vehicles_lang_11: Viajero, he completado mi trabajo. He superado las
      líneas ley, he cargado sus datos sagrados, ¡y me han revelado un Monolito, una
      tumba para la profecía final! ¡Ve, viajero! ¡Ve a reclamar su secreto!
    npc_hire_vehicles_opt_a_11: Vale, carga la línea ley; iré allí ahora mismo.
    npc_hire_vehicles_res_a_11: "'¡Te envidio, viajero! ¡Ver los mundos del mismísimo
      Nal! ¡Grah!'"
    npc_hire_vehicles_opt_b_11: Aún no. Iré pronto.
    npc_hire_vehicles_res_b_11: "'No sabes lo importante que es esto, cuánta de mi
      gente nos mataría en el acto simplemente por mencionar el nombre de Nal...'"
    npc_hire_vehicles_desc_11_f: El técnico espera la orden del Monolito y me dice
      que debo alcanzarlo rápido para poder activar su manifiesto.
    npc_hire_vehicles_lang_11_f: Nuestros recursos son limitados, viajero; solo podemos
      cargar esta línea ley un número de veces antes de que nos destruya, así que
      adelante. Dirígete al Monolito antes de que el manifiesto se desvanezca...
    npc_hire_vehicles_opt_a_11_f: Vale, vuelve a cargar la línea ley; iré allí ahora
      mismo.
    npc_hire_vehicles_res_a_11_f: "'¡Te envidio, viajero! ¡Ver los mundos del mismísimo
      Nal! ¡Grah!'"
    npc_hire_vehicles_opt_b_11_f: Ahora no puedo hacer esto.
    npc_hire_vehicles_res_b_11_f: "'No sabes lo importante que es esto, cuánta de
      mi gente nos mataría en el acto simplemente por mencionar nombre de Nal...'"
    npc_hire_vehicles_desc_11_s: |-
      Te acercas al Monolito. Su terrible verdad te abruma. Ves sus palabras en un texto que congrega miles de lenguas, en los recuerdos de incontables estrellas.
      Presencias acontecimientos acaecidos milenios antes de tu despertar. Ves a dos Vy'keen de pie frente a un brillo rojo, al que le preguntan por el universo. Ves ante ti a un Gek y a un Korvax hombro a hombro en posición de espera. Y, antes de que la visión acabe, tienes una visión de algo que no has visto antes. De algo que no pertenece a este lugar ni a ningún otro. De odio, pena, desesperación. De algo que aún está por venir.
      Ves todo esto y, de repente, no hay nada. El Monolito no tiene nada más para mostrarte.
    npc_hire_vehicles_lang_11_s: Debes saber que, donde Hirk no había oído nada, yo
      he oído las palabras del Atlas. En un ataque irrefrenable de ira y celos, Hirk
      me atacó desde la montaña y vio la verdad de lo que había dicho el Monolito.
      Que mi fin sería un despertar. Que, en este sueño, nada perecería. O así sería
      hasta la llegada de los viajeros. Así sería hasta la destrucción de las realidades.
      Has de saber esto, el último manifiesto de Nal...
    npc_hire_vehicles_opt_a_11_s: Te vas, perturbado por lo que has vivido.
    npc_hire_vehicles_res_a_11_s: Al irte, sientes algo justo detrás de ti que respira
      y te observa. Cuando te giras, ya no está.
    npc_hire_vehicles_desc_12: |-
      El técnico me da el esquema de la <TECHNOLOGY>geobahía para Coloso<>.

      Los Vy'keen creen que su ancestro Hirk recibió la sabiduría de un gran Monolito, inició una guerra contra los Centinelas y mató a Nal, el Objetor.

      El Monolito que descubrí muestra que esta historia es mentira. A Nal le honró una visión mientras que a Hirk solo le había recibido el silencio, y su envidia le llevó a asesinar a Nal. Me he quedado solo y aún con preguntas.

      Me he quedado pensando en la criatura que sentí que me observaba. Me he quedado con temor.
    npc_hire_vehicles_lang_12: 'Te... doy las gracias, viajero. ¿Por esto llaman ''''herejes''''
      a los seguidores de Nal? ¡Grah! Este hallazgo justifica las acciones de miles
      de mártires, viajero. Mereces tu recompensa: mereces a Coloso, la exonave más
      grande de mi arsenal. Úsala y siembra el terror sobre nuestros enemigos.'
    npc_hire_vehicles_opt_a_12: Aceptar el plano.
    npc_hire_vehicles_res_a_12: Coges el plano y das las gracias al técnico por todo
      lo que ha hecho.
    npc_hire_vehicles_desc_13: |-
      El técnico espera con ansiedad a ver mi <TECHNOLOGY>exonave Coloso<> en todo su esplendor. Le observo mientras elabora una mejora para mi <TECHNOLOGY>láser de extracción de exonave<>, rodeado de esquemas y gráficas.

      Podría haberse marchado ante mi descubrimiento del Monolito. Su herejía se ha vuelto una realidad y, aunque entre los Vy'keen hay quienes aún le persiguen, los seguidores de Nal gozarán de nuevo poder en esta galaxia. Pero el técnico ha permanecido y ha prometido ayudarme igual que yo le ayudé a él, hasta el momento en que ya no me hagan falta sus servicios.
    npc_hire_vehicles_lang_13: He transmitido el manifiesto de Nal a mis hermanos,
      viajero. Lo que hoy has aprendido se difundirá entre los Vy'keen y cambiará
      a nuestra gente para mejor. ¡Grah! Y, si hace falta recurrir a la violencia,
      que así sea. No eres tan patético como creía. Ya no eres ningún intruso. Eres
      uno de nosotros, ahora y hasta el fin de los mismos tiempos, entronizado en
      la gloria de Coloso.
    npc_hire_vehicles_opt_a_13: He construido la geobahía para Coloso.
    npc_hire_vehicles_res_a_13: "'¡Grah! Entonces, ¿qué haces aquí parado, viajero?
      ¡Ve! Domina este mundo con su potencia. Esta mejora de láser de exonave te ayudará
      en esa empresa'."
    npc_hire_vehicles_opt_b_13: Aún tengo que construirla.
    npc_hire_vehicles_res_b_13: "'¡Grah! Puede que seas uno de nosotros, ¡pero sigues
      siendo lento y patético!'"
    npc_hire_vehicles_desc_14: "El técnico necesita más <SPECIAL>cúmulos de nanites<>
      para mejorar mi <TECHNOLOGY>radar de exonave<>. \n\nAlgo va mal. Hace algún
      tiempo vi al Vy'keen con una imagen de su familia, antes de que le realizaran
      algún tipo de ritual para borrar dichos vínculos de su mente. Al acercarme ahora,
      veo esa misma imagen. El técnico la observa fijamente y parpadea varias veces
      con una expresión vacía en el rostro. Cuando se percata de mi presencia, elimina
      la foto de la pantalla. \n\nNo volvemos a sacar el tema a relucir. No me gustaría
      reavivar su dolor."
    npc_hire_vehicles_lang_14: Yo... Lo siento, viajero, estoy cansado. Casi he agotado
      los límites de mi esfuerzo, pero pronto dominarás las señales de este planeta
      y afrontarás con rapidez cualquier amenaza. Solo necesito unos cuantos <SPECIAL>cúmulos
      de nanites<> para construir los planos definitivos. ¡Grah! ¡Este trabajo ha
      sido glorioso!
    npc_hire_vehicles_opt_a_14: Tengo los cúmulos de nanites.
    npc_hire_vehicles_res_a_14: El técnico usa los nanites para crear su plano definitivo
      del radar de exonave y te lo entrega.
    npc_hire_vehicles_opt_b_14: No tengo las sustancias que querías.
    npc_hire_vehicles_res_b_14: "'¡Las encontrarás en estructuras abandonadas, viajero!
      ¡Grah! No vuelvas a tu antigua incompetencia, te lo imploro...'"
    npc_hire_vehicles_desc_15: |-
      El técnico tiene una última recompensa: una mejora<TECHNOLOGY>del módulo de aceleración<> para mi exonave Nómada... cuando haya construido su geobahía.

      En mis viajes he encontrado a pocos cuya personalidad haya llegado a entender, pero este Vy'keen me ha mostrado sus propósitos, secretos que no sabía que existían en este universo. Me ha mostrado la promesa de un futuro diferente, de una época de lucha y gloria. El técnico se ha esforzado toda su vida por lograr el objetivo de hallar el manifiesto de Nal. A dónde me dirijo es algo que desconozco...
    npc_hire_vehicles_lang_15: |-
      Toma, viajero: si has construido una exonave Nómada, este <TECHNOLOGY>módulo de aceleración<> definitivo es tuyo.

      Nuestro trabajo ha concluido, pero todo fin es un comienzo... Estoy demasiado débil para viajar como lo hacía antes, demasiado cansado para continuar con mi peregrinación. Con tu permiso, me quedaré aquí a tu lado para combatir a tus enemigos. ¡Grah! ¡Pobres de quienes osen tratar de ultrajarnos!
    npc_hire_vehicles_opt_a_15: Poseo la exonave Nómada.
    npc_hire_vehicles_res_a_15: "¡Grah! ¡La mejora del módulo de aceleración ya es
      tuya!"
    npc_hire_vehicles_opt_b_15: Aún no la he construido.
    npc_hire_vehicles_res_b_15: "¿Por qué no? ¡Grah! ¿Tan poco te importa mi trabajo
      para demorarte tanto?"
    npc_hire_vehicles_desc_16: |-
      El técnico ha pirateado una terminal para desviar sus unidades. Si llego a la ubicación lo suficientemente rápido, podré transferir las unidades a mi cuenta.

      Ahora ocupa sus días en esto, en la exonave y en extraer datos de redes interplanetarias. A veces lo veo salir al planeta para explorar, pero esas veces son escasas. Al técnico le satisface su retiro, embarcarse en su actividad fugitiva por amor a la persecución, ya no por la necesidad de sobrevivir.
    npc_hire_vehicles_lang_16: Viajero, ¡he detectado una ubicación de interés monetario!
      ¡Ve, así perfeccionarás tu control de la exonave! ¡Rastrea la señal antes de
      que desaparezca para que podamos desviar sus créditos!
    npc_hire_vehicles_opt_a_16: Iré ahora.
    npc_hire_vehicles_res_a_16: "¡Rápido! ¡Grah!"
    npc_hire_vehicles_opt_b_16: Estoy demasiado ocupado.
    npc_hire_vehicles_res_b_16: "¡Grah! No sé para qué me molesto..."
    npc_hire_vehicles_desc_16_f: El técnico ha pirateado una terminal y me proporciona
      un pequeño número de unidades desviadas. Si llego a la ubicación lo suficientemente
      rápido, podré reclamarlas.
    npc_hire_vehicles_lang_16_f: Viajero, ¿por qué no has llegado aun al hito? ¡Ve,
      así perfeccionarás tu control de la exonave! ¡Rastrea la señal antes de que
      desaparezca para que podamos desviar sus créditos!
    npc_hire_vehicles_opt_a_16_f: Iré ahora.
    npc_hire_vehicles_res_a_16_f: "¡Rápido! ¡Grah!"
    npc_hire_vehicles_opt_b_16_f: Estoy demasiado ocupado.
    npc_hire_vehicles_res_b_16_f: "¡Grah! No sé para qué me molesto..."
    npc_hire_vehicles_desc_16_s: La terminal se confunde y comete erratas, lo que
      provoca que se desvíen fondos de una transacción intergaláctica directamente
      a tu cuenta.
    npc_hire_vehicles_lang_16_s: La terminal zumba al activarse.
    npc_hire_vehicles_opt_a_16_s: Abandonas la terminal.
    npc_hire_vehicles_res_a_16_s: Al irte, piensas en cuánto te alegras de que tu
      técnico pueda piratear estas redes.
    npc_hire_vehicles_recr_desc_1: |-
      El técnico busca trabajo afirmando que puede construir y mejorar una <TECHNOLOGY>exonave<> para mis viajes.

      Cuando me ve, es difícil no advertir en su expresión el destello de pánico, incluso emoción. Pronto trata de ocultar esas emociones y su rostro dibuja el desdén que esperaba en esta especie. Aunque, más allá de todo esto, escupe unas palabras en mi propia lengua que me indican que me necesita, que teme por su vida.
    npc_hire_vehicles_recr_lang_1: Yo... ¡Exijo un lugar en el mundo de tu trono,
      intruso! Si aceptas, se te concederá la gloria de una exonave y un sacerdote-mecha
      Vy'keen velará por ella. Yo que tú rezaría por tener una <TECHNOLOGY>terminal
      de exonave<> que encaje con mis aptitudes. El rechazo... El rechazo supondría
      mi inevitable exterminio. ¡Rápido!
    npc_hire_vehicles_recr_opt_a_1: Acepto tus servicios.
    npc_hire_vehicles_recr_res_a_1: Eres débil y no mereces mis habilidades, pero
      no tengo elección. Huiré a tu vil mundo cuando me procure un salvoconducto.
      Me... convertiré en un intruso.
    npc_hire_vehicles_recr_opt_b_1: Ahora mismo no.
    npc_hire_vehicles_recr_res_b_1: Intruso, me has condenado a las ocho venganzas
      de Hirk. No me arrepiento de nada, aunque me vayan a matar por lo que soy y
      por lo que he hecho. Pero tú... Tú te arrepentirás de esto el resto de tu miserable
      vida.
