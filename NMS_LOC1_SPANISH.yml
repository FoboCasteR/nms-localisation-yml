    update1_title: Notas de actualización
    update1_notes: "Actualización de Base 1.10\n\nLa actualización de base incorpora
      a No Man's Sky la construcción de bases y más novedades. Son los cimientos para
      todo lo que venga en el futuro.\n\n* Construir bases: siembra cultivos, contrata
      PNJ, construye cosechadoras de recursos\n* Modo creativo: para soñadores que
      quieren explorar el mundo sin límites\n* Comprar cargueros: se les puede llamar
      desde cualquier lugar para comprar y acumular bienes para comerciar\n* Combate
      espacial mejorado: batallas espaciales más grandes, tecnología y mecánica de
      nave nuevas\n* Modo supervivencia: un desafío intenso para jugadores que quieren
      experimentar una auténtica supervivencia\n* Bases de carguero: expande tu carguero
      con su propia tripulación, laboratorios hidropónicos y bodegas de cargamento\n*
      Gráficos mejorados: AA temporal, rastro de movimiento, textura continua\n* Mejoras
      de la interfaz: productos acumulables, menú de acceso rápido\n* Mejora de la
      jugabilidad: fuentes de recursos más ricas, mejor sistema de puntos de control\n\nHello
      Games se ha esforzado mucho para mejorar No Man's Sky. \n\n¡NOTA! Hemos tenido
      que regenerar el universo. Puede que se ajuste tu ubicación dentro del juego
      como consecuencia de esto. Tu progreso total no se verá afectado.\n\nMuchas
      gracias,\nHello Games"
