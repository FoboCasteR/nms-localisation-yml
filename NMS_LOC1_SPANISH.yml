    tra_request_res_1: "¡El mercader presta su ayuda!"
    exp_request_res_1: "¡El ser vivo presta su ayuda!"
    war_request_res_1: "¡El guerrero presta su ayuda!"
    tra_request_lang_1_old: "¡Amigo! ¡La Federación de Comercio Gek está a tu disposición
      para preguntas y solicitudes! ¡Habla! ¡Habla!"
    exp_request_lang_1_old: Fascinante. Es probable que la criatura desconocida solicite
      ayuda. La Convergencia Korvax aguarda aclaración.
    war_request_lang_1_old: "¡Grah! ¡Intruso! ¡El Alto Comando Vy'keen exige que los
      guerreros oigan tus patéticas solicitudes!"
    tra_request_desc_1: El mercader me mira con asombro y curiosidad. Chasca el pico
      varias veces, emite un olor neutro y aguarda mi solicitud.
    dnt_tra_request_lang_1: Always trade with the Gek! The peaceful, benevolent Gek!
    tra_request_text_1: El ser vivo se detiene para refrescar su aroma. Elaboro mi
      solicitud.
    tra_request_desc_2: El ser vivo chasca su pico y emite un gas de olor dulce para
      indicar que está dispuesto a dialogar.
    dnt_tra_request_lang_2: Gek worker can strengthen friend relations! Your request?
    tra_request_text_2: El pequeño alienígena espera a que hable, chasqueando el pico
      alegremente.
    tra_request_desc_3: El Gek mira mi visor fijamente y chasca el pico al unísono
      con mi respiración. Solo puedo asumir que se supone que esto debería hacerme
      sentir bienvenido.
    dnt_tra_request_lang_3: Can a Gek Trade Federation representative help you, friend?
    tra_request_text_3: El ser vivo espera pacientemente. Silba una tenue melodía
      entre los huecos de su pico.
    tra_request_desc_4: El frenético chasquido de pico del mercader parece indicar
      que está dispuesto a llevar a cabo algún tipo de conversación forzada y con
      una potencial falta de comunicación.
    dnt_tra_request_lang_4: Trading friend demand immediate attention! SalesGek help?
    tra_request_text_4: Con los ojos fuera de sus órbitas, el ser vivo salta de un
      pie a otro mientras considero mi solicitud.
    tra_request_desc_5: El mercader chasca el pico y babea ligeramente. Justo antes
      de que se libere su pico, de algún modo logra aspirarlo para que vuelva a sus
      orificios nasales.
    dnt_tra_request_lang_5: How can the Gek Trade Federation help you today?
    tra_request_text_5: Los balbuceos del ser vivo no me dicen nada. Intento concentrarme
      en algo que no sea la babilla.
    tra_request_desc_6: El aroma del ser vivo es tan agradable como embriagador. Se
      ve el orgullo en sus ojos, quizá como resultado del aromático gas que nos ha
      envuelto a los dos.
    dnt_tra_request_lang_6: Gek Trade Federation is peaceful and loving! Please buy
      things!
    tra_request_text_6: El ser vivo me sonríe con amabilidad. Está esperando.
    tra_request_desc_7: El alienígena chasca el pico con una intensa energía. Mira
      fijamente mi exotraje y mi multiherramienta, se presume que preguntándose por
      qué quiero hablar.
    dnt_tra_request_lang_7: Always trade with the Gek! The peaceful, benevolent Gek!
    tra_request_text_7: El ser vivo mira repetidamente mi multiherramienta. Espera,
      con nerviosismo, mi solicitud.
    tra_request_desc_8: El pequeño ser vivo acaba de secretar un gas de olor dulzón.
      Mientras se filtra por mi aparato respiratorio, siento cómo mi mente se escurre
      suavemente hacia las estrellas...
    dnt_tra_request_lang_8: Friend! Gek Trading Federation hopes you enjoy this system!
    tra_request_text_8: Concentrándome, vuelvo a esta realidad. Cuando parpadeo, veo
      estrellas bailando alrededor de la cabeza del ser vivo.
    tra_request_desc_9: El mercader quiere hacerse entender. Chasca el pico lentamente
      y asiente de modo alentador. Sus ojos brillan a la luz.
    dnt_tra_request_lang_9: Gek worker has admired your mining skills from afar!
    tra_request_text_9: El alienígena contiene el aliento. Su pico se abre anticipando
      mi respuesta.
    tra_request_desc_10: Estoy seguro de haber visto a este extraño ser vivo observándome,
      rastreando mis movimientos. Alza la mirada hacia mí, con inocencia.
    dnt_tra_request_lang_10: Gek scent is alluring! A pleasure! A pleasure to converse!
    tra_request_text_10: En la cálida y ligeramente aromatizada presencia de este
      pequeño alienígena, el universo parece más tierno, más agradable. Elaboro mi
      solicitud.
    tra_request_desc_11: El ser vivo cierra el pico de golpe. Me mira, pero sus pensamientos
      están sin duda en otro lugar.
    dnt_tra_request_lang_11: SalesGek duty to respond to customer queries!
    tra_request_text_11: El Gek, en estado pasivo, espera a que yo diga algo.
    tra_request_desc_12: El pequeño alienígena está inquieto, impaciente.
    dnt_tra_request_lang_12: Yes. What? Gek hungry, lunch is late friend!
    tra_request_text_12: Se me queda mirando. Se oye un tenue gruñido retumbando desde
      algún orificio oculto.
    exp_request_desc_1: El ser vivo electrónico pausa su trabajo, mira hacia arriba
      y enfoca las luces de su máscara hacia mi visor.
    dnt_exp_request_lang_1: Speech process operational. Hello. Entity awaits reciprocal
      traveller speech process.
    exp_request_text_1: "%NAME% espera mi solicitud, pero parece desesperado por volver
      a su investigación."
    exp_request_desc_2: El ser vivo electrónico me mira con interés. Sus luces faciales
      se contraen mientras mira mi visor fijamente.
    dnt_exp_request_lang_2: Ahem. Fascinating. Average intelligence traveller.
    exp_request_text_2: Me detengo. No puedo evitar sentir que hay incontables sistemas
      analíticos grabando y estudiando cada movimiento que hago.
    exp_request_desc_3: Las luces de la máscara del ser vivo electrónico parecen contraerse.
      Inclina la cabeza ligeramente mientras me trina quizá preguntándose qué es lo
      que quiero.
    dnt_exp_request_lang_3: Entity provide data?
    exp_request_text_3: Las luces del visor del ente brillan cada vez con más intensidad.
      Espera mi respuesta.
    exp_request_desc_4: El ser vivo electrónico mira mi cuadro biológico con un aire
      de algo similar a la lástima. No es la primera vez que me pregunto qué habrá
      tras la máscara del ente.
    dnt_exp_request_lang_4: Korvax Echoes teach benevolence to low intelligence species.
    exp_request_text_4: Aunque espera con paciencia mi solicitud, no puedo evitar
      sentir que el ente está recabando datos sobre mí.
    exp_request_desc_5: Las luces de la carcasa del ser vivo electrónico empiezan
      a brillar. Sacude la cabeza bruscamente a la derecha y se oye un extraño zumbido
      que es señal de una descarga de datos ocultos.
    dnt_exp_request_lang_5: Species scan operational. Hmm. Fascinating lifeform.
    exp_request_text_5: Tanto si los datos se estaban enviando como recibiendo, parece
      que la transmisión ha terminado. El ser vivo centra su atención sobre mí de
      nuevo.
    exp_request_desc_6: |-
      Las luces de la carcasa del ser vivo electrónico son amplias y tenues, pero, al girarse para hablar, su máscara se queda en blanco un momento.
      Enseguida vuelve a estar activa, pero no puedo evitar sentir que su mirada penetrante es la de un ente totalmente diferente.
    dnt_exp_request_lang_6: Ahem. Korvax Entity help?
    exp_request_text_6: Quienquiera que habite ahora esta carcasa metálica, parece
      dispuesto a comunicarse.
    exp_request_desc_7: Parece que hay multitud de procesos funcionando dentro del
      ser vivo electrónico. Sus luces destellan rápidamente mientras dirige uno de
      esos procesos hacia mí.
    dnt_exp_request_lang_7: 'Korvax Convergence speaks through entity: welcome traveller.'
    exp_request_text_7: Siento que estoy hablando con muchos entes, no solo con uno.
      Me tomo mi tiempo para elaborar mi solicitud.
    exp_request_desc_8: "Las luces de la máscara del ser vivo electrónico brillan
      incandescentes. Al inclinarse hacia mí, un destello cegador se clava en mis
      retinas.\n \nMientras el brillante fosfeno disminuye, el ente deja claro que
      está dispuesto a conversar conmigo."
    dnt_exp_request_lang_8: Speech process operational. Hello. Entity awaits reciprocal
      traveller speech process.
    exp_request_text_8: El ente espera. A pesar de esforzarse al máximo, es evidente
      que no ha podido predecir lo que quiero de él.
    exp_request_desc_9: El ser vivo electrónico habla lentamente, con calma y consideración.
      Las luces de su carcasa brillan mientras me examina.
    dnt_exp_request_lang_9: Excellent planetary research Traveller! The Korvax Convergence
      admires your work!
    exp_request_text_9: Siento una multitud de ojos observándome a través de ese único
      visor. Elaboro mi solicitud con precaución.
    exp_request_desc_10: Mi presencia ha producido cierta curiosidad al ser vivo.
      Zumba ligeramente como indicio de que está dispuesto a establecer una comunicación
      no electrónica.
    dnt_exp_request_lang_10: Korvax Convergence adores fascinating traveller. New
      Korvax research topic!
    exp_request_text_10: Algún tipo de circuitería o inteligencia permite al ente
      comprenderme, aunque yo no puedo procesar su extraña lengua. Espera mi solicitud.
    exp_request_desc_11: Siento la brillante mirada penetrante del ser vivo electrónico.
      Parece extremadamente interesado en lo que voy a decir.
    dnt_exp_request_lang_11: Probable. Improbable. Fascinating.
    exp_request_text_11: Pese a que su carcasa metálica es nueva y reluciente, este
      ser electrónico tiene un aire de veteranía. Escojo cuidadosamente mis palabras.
    exp_request_desc_12: El ser vivo metálico dirige una de las luces de su visor
      hacia mí. Sin embargo, siento que solo tengo parte de su atención.
    dnt_exp_request_lang_12: Busy entity awaits insignificant request.
    exp_request_text_12: Es evidente que el ser vivo está dándole vueltas a muchas
      cosas dentro de su carcasa. Mi solicitud no puede llegar lo bastante rápido.
    war_request_desc_1: El guerrero, con el pelaje erizado, empieza a agitarse anticipando
      mi solicitud. Debo tener cuidado para no forzarlo mucho...
    dnt_war_request_lang_1: Vy'keen High Command insist warrior help pathetic interloper
      coward. Your question?
    war_request_text_1: El desprecio de %NAME% se puede palpar. Sin embargo, se contiene
      por el momento.
    war_request_desc_2: Los movimientos del guerrero indican que sus ancestros no
      están siendo insultados actualmente. Emite ladridos amistosos.
    dnt_war_request_lang_2: Vy'keen warrior help pathetic, weak-minded interloper
      today?
    war_request_text_2: El ser vivo parece menos beligerante que otros de su especie.
      Está receptivo a mi solicitud.
    war_request_desc_3: "El guerrero parece menos agresivo de lo que esperaba.\n \nPliega
      los labios hacia sus dientes mientras prueba mi aroma."
    dnt_war_request_lang_3: Hail pathetic, weak-minded interloper. I serve requests
      with honour.
    war_request_text_3: Este combativo ser vivo tiene un pase. Escucha con paciencia.
    war_request_desc_4: El guerrero pliega los labios hacia sus dientes mientras emite
      una serie de ladridos elegantes. Aunque lejos de parecer amistoso, al menos
      parece tranquilo.
    dnt_war_request_lang_4: Interloper avoids offending Vy'keen ancestors today. Good
      news.
    war_request_text_4: El ser vivo me estudia a fondo. Percibo que puede cambiar
      de humor rápidamente si mi solicitud le ofende.
    war_request_desc_5: El guerrero, de hombros anchos y combativo, emite una serie
      de aullidos graves. Me mira, esperando una respuesta.
    dnt_war_request_lang_5: Alert high. Enemies will suffer. Gek will be crushed.
      Interloper... currently acceptable.
    war_request_text_5: 'El ser vivo sigue mirando. Percibo en él una tensión contenida. '
    war_request_desc_6: Los ladridos del guerrero tienen un tono cálido. Los sensores
      auditivos de mi exotraje bajan automáticamente el volumen del relé.
    dnt_war_request_lang_6: Vy'keen High Command insist warrior help pathetic interloper
      coward. Your question?
    war_request_text_6: El guerrero gruñe instintivamente mientras espera mi solicitud.
    war_request_desc_7: El ser vivo parece dispuesto a conversar. Su postura se suaviza
      y ve mi multiherramienta, hay respeto en sus ojos.
    dnt_war_request_lang_7: Hail brave Vy'keen ally!
    war_request_text_7: El ser vivo espera, tensando los nudillos. Esto debe de ser
      la paciencia para los de su especie.
    war_request_desc_8: "El guerrero me mira como si anticipara un grave insulto a
      su linaje.\n \nDe repente, su cara se gira. Produce una secuencia de aullidos
      entretenidos ante mi titubeo antes de indicar que está dispuesto a que la conversación
      continúe."
    dnt_war_request_lang_8: Holy ancestors smile on the interloper. Hirk will see
      deliverance!
    war_request_text_8: Todavía se ve una sonrisa esbozada en la mandíbula del ser
      vivo. Espera mi solicitud con un silencioso regocijo.
    war_request_desc_9: "El guerrero tiembla anticipando la confrontación conmigo.
      Ladra salvajemente, mostrando unos colmillos amarillentos y una lengua ensangrentada.\n
      \nNo obstante, su ira parece pasarse igual de rápido que vino. El ser vivo asiente
      de forma solemne e indica que me quiere oír."
    dnt_war_request_lang_9: Interloper blood and Vy'keen blood run together. Glorious
      alliance!
    war_request_text_9: Aunque en apariencia hostil y resentido, el ser vivo es sin
      duda una criatura de honor. Escucha con paciencia.
    war_request_desc_10: El guerrero gruñe, pero lo hace con deferencia. Deja claro
      que está dispuesto a hablar conmigo.
    dnt_war_request_lang_10: Interloper ally! Peace ends soon! Your hand will deliver
      the Vy'keen!
    war_request_text_10: El ser vivo mira a todas partes esperando mi solicitud. Está
      alerta, inquieto.
    war_request_desc_11: El guerrero tiene pinta de querer matar a alguien. Por suerte,
      parece que no soy yo.
    dnt_war_request_lang_11: Vy'keen warrior dislike pathetic, weak-minded coward
      species. Interloper... almost acceptable.
    war_request_text_11: El ser vivo fija su imponente mirada en mí. Hago una pausa
      antes de manifestar mi solicitud.
    war_request_desc_12: El guerrero gruñe de una manera extrañamente alegre. Parece
      más feliz que otros de su especie.
    dnt_war_request_lang_12: Death! Death! Death! Death! Death! Joyful warrior!
    war_request_text_12: Aprovecho que el ser vivo está de buen humor para presentar
      mi solicitud.
