    tra_npc_anomaly_name: Especialista Polo
    tra_npc_anomaly_desc_1: "El ente más pequeño, un Gek, está envuelto de un aire
      jocoso. Mientras se dirige a mí, se limpia distraídamente en el traje sus manos
      llenas de grasa. Puede que sea una especie de ingeniero. \n\nPara mi sorpresa,
      habla mi lengua. Otros seres vivos me hubieran tratado con una divertida indiferencia,
      pero Polo me trata como a un igual.\n\nTiene curiosidad por mis viajes, por
      qué especies sensibles he visto, si he conocido seres vivos que él no conoce...
      Tiene la esperanza de que comparta mis experiencias con él."
    tra_npc_anomaly_desc_2: |-
      Polo se balancea felizmente arriba y abajo mientras me aproximo. Parece que cree que soy algún tipo de espíritu bueno embarcado en una odisea de exploración e invención. No sé si comparto esta filosofía.

      Polo se muestra particularmente fascinado por cómo se ve afectado mi cerebro al interactuar con la cultura y el lenguaje alienígena. ¿Puedo realmente entender unos conceptos tan profundamente extraños? ¿Mi aprendizaje tiene límite? Es algo que me pregunto a menudo.
    tra_npc_anomaly_desc_3: |-
      La boca de Polo dibuja una sonrisa amplia y cálida en cuanto me ve. Quizá demasiado amplia teniendo en cuenta que solo nos hemos visto un par de veces. Puede que el divertido Gek se sienta solo aquí fuera al solo tener como compañía al agitado sacerdote Korvax.

      En esta ocasión nos enzarzamos en un debate sobre la riqueza. ¿Cómo funciona una economía cuando se extiende por toda una galaxia? ¿Cuánto pueden recaudar esas terminales de comercio? Polo agradecería mis reflexiones.
    tra_npc_anomaly_desc_4: |-
      Polo viene a darme un abrazo cuando me ve entrar, pero retrocedo de manera instintiva. Estoy preparado para defenderme después de numerosos encontronazos con seres salvajes con muy mal genio. Se produce un fugaz destello de decepción en los grandes ojos del Gek. Trato de disculparme, pero el mecánico me interrumpe y me sugiere que a lo mejor me sentiría más cómodo en compañía de los piratas.

      Naturalmente, me atacarían en cuanto me vieran aparecer, pero si sobrevivo, estudiaría de cerca su tecnología.
    tra_npc_anomaly_desc_5: |-
      Con la culpa rondando mi cabeza por mi anterior paso en falso, intento recibir a Polo con un abrazo. Un gesto de alarma inunda la cara del Gek y se acurruca en un rincón.

      Vivimos un momento algo extraño. Entonces, Polo hace una sugerencia conciliadora. Los Centinelas son una losa que nuestras vidas tienen común. Mientras viajo, podría intentar destruir a todos los que me encuentre. A lo mejor así podríamos entender mejor las debilidades de esas irritantes máquinas.

      Y, a lo mejor, podríamos volver a ser amigos.
    tra_npc_anomaly_desc_6: |-
      Al final, Polo vuelve a ser amable: asiente, sonríe, incluso me da una palmadita amigable en el brazo en cierto momento. Nuestra amistad vuelve a ser la que era.

      Me sonrojo cuando el mecánico Gek me cuenta que espera vivir una vida larga y disfrutar de buena salud. Sin embargo, me tengo que tragar mi desilusión cuando Polo deja ver que su verdadera motivación para ello es estudiar cómo responde mi traje a una exposición prolongada en climas extremos.
    tra_npc_anomaly_desc_7: |-
      Polo me recibe agitando sus manos enérgicamente y me hace señas para que me acerque. Aquel momento tan embarazoso que vivimos ya ha quedado atrás. Parece más contento de lo habitual. El motivo de tal excitación es que quiere que comparta con él su afición favorita: explorar las estrellas sin limitaciones.

      La curvatura es la cumbre del viaje galáctico. Descubrir un nuevo sistema es un premio en sí mismo. Polo espera de verdad que siga haciendo cosas así y que descubra lugares que nunca podría llegar a imaginar.
    tra_npc_anomaly_desc_8: |-
      Polo está extrañamente silencioso esta vez. Al principio me preocupaba haberlo ofendido otra vez, pero el Gek señala tristemente hacia un amasijo de aparatos electrónicos destrozados detrás de él. Parece que un accidente ha acabado con alguna de las valiosas investigaciones de Polo.

      Polo me acompaña hasta la puerta mientras me pide perdón. Sé lo valiosos que son los datos para los Gek y me encantaría poder ayudarle. Quizá cuando vuelva pueda reabastecer sus archivos con informes sobre multitud de extrañas criaturas.
    tra_npc_anomaly_desc_9: "Polo dice que su información sobre los habitantes más
      habladores de la galaxia también se ha visto afectada por el accidente que tuvo
      lugar. Me resulta extraño que Polo no mencionara esto antes. Por un momento,
      tengo la extraña sensación de que me están mintiendo, pero ¿por qué? ¿Cuál es
      el motivo? \n\nSupongo que podría ayudar otra vez. Es bueno compartir historias
      sobre aventuras, lugares y caras que solo yo he visto y vivido. O también podría
      alimentar mi paranoia."
    tra_npc_anomaly_desc_10: "Ya no me sorprende nada cuando mi 'amigo' vuelve a culpar
      al misterioso accidente de nuevas pérdidas de datos en su investigación. Esta
      vez se han dañado sus archivos sobre lenguas alienígenas. Al menos eso es lo
      que dice Polo.\n \nMe siento irritado, incapaz de ocultar mi sospecha de que
      me están manipulando de alguna manera. El Gek observa cómo me marcho con pena
      en sus ojos. Quizá vuelva con palabras que haya aprendido de seres espaciales
      y de los Monolitos, o quizá no."
    tra_npc_anomaly_desc_11: "Tenía la intención de salir corriendo de la habitación
      y no volver nunca si Polo volvía a mencionar aquel poco convincente 'accidente'.
      Sin embargo, afirma que todo está arreglado. \n\nEl Gek quiere apaciguarme claramente
      y por ello proclama que la mejor forma de vivir es dejar de hacer lo que me
      diga la gente y disfrutar: visitar las estrellas, amasar una fortuna, comprarme
      algo bonito... Eso es lo que haría si estuviera en mi lugar, me dice el Gek
      mientras me golpea suavemente en las costillas."
    tra_npc_anomaly_desc_12: |-
      He decidido darle a Polo el beneficio de la duda. Por muy dudosas que sean sus verdaderas intenciones, no parece que sean una amenaza para mi bienestar. Estoy seguro de que Polo es un amigo.

      Pongo en duda dicha afirmación cuando Polo me sugiere que  debería volver a combatir a los piratas. Me dice que sería una vida apasionante, mientras hace gestos de pelea con sus manos y emite sonidos como de disparos láser.
    tra_npc_anomaly_desc_13: |-
      Polo está leyendo algo en su tableta cuando entro y las arrugas que surcan la frente del Gek sugieren que, sea lo que sea, no es bueno. Polo apaga rápidamente la pantalla cuando me ve y fuerza una sonrisa que no encaja en el gesto ansioso de su cara.

      A modo de distracción, el mecánico comenta que el número de Centinelas está subiendo. Puede que sea inteligente reducir sus filas para evitar que mi libertad de movimiento se vea comprometida. Sospecho que Polo está intentando deshacerse de mí.
    tra_npc_anomaly_desc_14: |-
      Si una vez hubo tensión entre nosotros, ahora no es más que un recuerdo en la distancia. Polo y yo nos saludamos como los mejores amigos, compañeros de fiar en medio de una aventura estelar. Sé que el Gek guarda un secreto, pero confío en que me lo acabe confiando con el tiempo.

      Por ahora, Polo me anima a que me convierta en el explorador definitivo, a que lleve mis límites al máximo. Hay lugares ahí fuera a los que nadie podría sobrevivir, pero quizá yo, y solo yo, pueda.
    tra_npc_anomaly_desc_15: |-
      Polo está nervioso. Mi amigo tiene que decirme algo. Está enfermo, muy enfermo. Demasiado enfermo para abandonar este lugar. Durante todo este tiempo, Polo me ha estado examinando indirectamente: una triste treta sale a la luz.

      Desconsolado, intento ofrecerle mis condolencias, pero Polo recupera la compostura y me dice que espera que no desperdicie el tiempo que me queda. Ve más allá de lo que has ido nunca. Visita lugares que Polo nunca llegará a ver. No hay otra forma de vivir.
    tra_npc_anomaly_desc_16: "Polo me recibe amablemente, pero hay algo sombrío en
      él. Me doy cuenta de que estoy ante el Polo de verdad, ya no queda nada de la
      vivaracha ilusión de antaño. Al menos, la capacidad de asombro de los Gek sigue
      intacta. Está ansioso por contemplar la majestuosidad de las estrellas a través
      de mis ojos. \n\nEstas criaturas son lo más extraño y salvaje que existe. Estoy
      seguro de que mi amigo estaría encantado de ver todos esos maravillosos y monstruosos
      animales que me encuentro y que sueña con visitar los mundos de los que proceden."
    tra_npc_anomaly_lang_1: Hay amigos por doquier. Solo tienes que saber dónde mirar.
      Amigos de todas las formas, tamaños y procedencias.
    tra_npc_anomaly_lang_2: Habla, lee, estudia los Monolitos. Pon tu cerebro a la
      altura de esas piernas tan fuertes. Explorar es descubrirse a uno mismo, amigo.
    tra_npc_anomaly_lang_3: Unidades aquí, unidades allá... Una forma extraña y triste
      de vivir, ¿eh? Llena tus bolsillos con ellas. Averiguaremos por qué traen de
      cabeza a todos estos mundos.
    tra_npc_anomaly_lang_4: Piratas pesados, ¿quiénes son? ¿Quién construye sus barcos?
      Aun así, estoy ansioso por luchar.
    tra_npc_anomaly_lang_5: "¡Esas máquinas voladoras, esas máquinas andantes! ¡Están
      por todos lados! Nos persiguen y nos hacen daño. Frenan nuestras aventuras.
      Robots malignos."
    tra_npc_anomaly_lang_6: Amigo mío, visita los peores lugares que puedas encontrar.
      No te mueras. No es bueno para mí que estés muerto, ¿verdad? No puedo aprender
      de un cadáver. Aunque... bueno, no importa. No te mueras.
    tra_npc_anomaly_lang_7: Una galaxia entera para ti, solo para ti. Debes verlo
      todo. Ajá, no, era broma. ¿Unos pocos sistemas más, quizá?
    tra_npc_anomaly_lang_8: 'Criaturas nuevas en cada mundo: fácil, eso es fácil para
      mi amigo. Encontrar todo lo que hay en un mundo, eso ya no es tan fácil.'
    tra_npc_anomaly_lang_9: Sé algunas cosas y otras no, todo lo que quiero saber.
      Ser la baliza de la amistad para todas las estrellas. Debería ser suficiente
      recompensa en sí, pero seguro que proporcionará tecnología.
    tra_npc_anomaly_lang_10: Un turista espera que le comprendan, un viajero anhela
      comprender.
    tra_npc_anomaly_lang_11: Explora, pelea, comercia, haz lo que quieras para encontrar
      unidades. La aventura es su propia recompensa, no lo olvides.
    tra_npc_anomaly_lang_12: Las plagas de la frontera final son pequeños obstáculos
      desagradables para la aventura. La muerte es triste, pero los agresores aún
      más.
    tra_npc_anomaly_lang_13: Los centinelas, policía cruel en una preciosa galaxia.
      Cuanto más fácil sea pararlos, más nos divertiremos.
    tra_npc_anomaly_lang_14: No te mueras, amigo. Una pérdida de información. Je,
      no, es broma. Te echaría de menos.
    tra_npc_anomaly_lang_15: Estoy atrapado aquí. Puedo ver las estrellas y poco más.
      Enséñame la galaxia, comparte tus viajes, dame alegría.
    tra_npc_anomaly_lang_16: Es genial que estés aquí. Me das luz. Me muestras criaturas
      que no puedo ver por mí mismo. Muchas criaturas. Después de eso, mi mejor amigo,
      no sé lo que haremos.
