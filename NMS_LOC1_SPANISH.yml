    update2_notes: |-
      Actualización de Explorador 1.20

      La actualización del explorador incorpora vehículos y más cosas a No Man's Sky. Muestra el camino a seguir en el futuro.

      * Vehículos planetarios: construye hasta 3 exonaves en las bases. Llámalas en cualquier momento para explorar planetas rápidamente
      * Compartir bases: comparte tus construcciones en línea y visita las bases de otros exploradores
      * Mejoras visuales: texturas en alta resolución, mejoras visuales y un renderizado en 4K si el hardware lo soporta
      * Clases de nave/arma: se pueden comprar clases específicas de lucha, exploración e intercambio
      * Modo muerte permanente: el desafío definitivo de llegar al centro sin morir
      * Carreras de exonave: crea, corre y comparte pistas de carreras donde poner a prueba al límite a los vehículos
      * Nuevas actualizaciones: recoge cúmulos de nanites y compra nuevas mejoras de armas y tecnología
      * Recompensas del modo supervivencia: nuevos trofeos e hitos que suponen un mayor desafío
      * Mejoras de vehículos: impulso de aceleración, tracción, escaneo de puntos de interés o convertir tus creaciones en armas
      * Mejoras de bases: los materiales de construcción cambian, las nuevas partes incluyen escaleras y una biocúpula
      * Modo foto: mueve la cámara libremente, aplica filtros de foto, edita el momento del día y el clima
      * Compra partes de construcción: los mercaderes visitan tu base y venden elementos de construcción avanzados
      * Página de descubrimientos: ve información sobre planetas descubiertos previamente, encuentra tu planeta de origen en cualquier momento
      * Mejoras de vuelo bajo: pilotaje de naves a menor altitud, aterrizaje de naves mejorado
      * Dificultad: se ha reequilibrado la dificultad en todos los modos, las naves destruidas aterrizan de emergencia en planetas cercanos en el modo supervivencia
      * Mejoras en la jugabilidad: se pueden omitir los hitos de viaje, renombrar tus pertenencias (nave, exotraje, etc.), salir al menú de selección de modo... ¡y mucho más!

      Hello Games se ha esforzado mucho para mejorar y expandir No Man's Sky. Esperamos que lo disfrutéis :)
      Muchas gracias,
      Hello Games
