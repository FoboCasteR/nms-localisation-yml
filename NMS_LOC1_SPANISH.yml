      los mercaderes picudos liberar dosis de un gas delicioso durante un tiempo prolongado.
      \n\nLas dosis de gas Gekitos se consideran un arte y la auténtica representación
      del alma Gek."
    delicacy2_name: GRAHGRAH
    delicacy2_subtitle: Producto comerciable
    delicacy2_description: "Un gas inhalado por los guerreros Vy'keen para aumentar
      temporalmente la capacidad pulmonar y que proporciona unos gritos de batalla
      de gran calidad.\n \nProhibidos por muchos acuerdos de paz en toda la galaxia,
      muchos de los cuales ahora se han quebrantado."
    commodity1_name: HOJA DE CARITO
    commodity1_subtitle: Componente de tecnología
    commodity1_description: "Un producto de metal ligero que se usa mucho en la fabricación
      de piezas de naves.\n \nTambién se usa para la construcción de puestos planetarios
      e instalaciones de todas las especies principales conocidas."
    commodity2_name: CRISTALES NOCTURNOS
    commodity2_subtitle: Componente de tecnología
    commodity2_description: "Cúmulos cristalinos de brillo natural.\n \nSe usan en
      la creación de dispositivos tecnológicos y en la fabricación de naves."
    commodity3_name: FLUIDO DE SUSPENSIÓN
    commodity3_subtitle: Componente de tecnología
    commodity3_description: "Líquido no reactivo y resistente a la presión.\n \nEsencial
      para la fabricación de naves y tecnologías de exotraje."
    commodity4_name: TELA MICRODENSIDAD
    commodity4_subtitle: Componente de tecnología
    commodity4_description: "Material conductor multiusos.\n \nExtremadamente versátil.
