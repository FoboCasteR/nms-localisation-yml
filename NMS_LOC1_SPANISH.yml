    npc_hire_builder_desc_1: |-
      Mi constructor está en su estación, concentrado en algún proyecto secreto personal. Me complace que se uniera a mi equipo. Me contagia su entusiasmo y dispone de toda una serie de ideas para expandir esta base, pero insiste en mejorar mis capacidades de navegación antes de empezar con las reformas.

      Las <TECHNOLOGY>balizas<> se pueden construir desde <IMG>BUILD_MENU<> y se pueden recolorear para recordarte un punto particular.
    npc_hire_builder_lang_1: Te proporcionaré los planos para cualquier elemento de
      construcción que necesites, pero antes de que te pongas a merodear por la galaxia
      en busca de recursos, permíteme que te otorgue estos planos de <TECHNOLOGY>baliza<>.
      Construye una <TECHNOLOGY>baliza<> para marcar tu ubicación y poder volver aquí
      sin problemas.
    npc_hire_builder_opt_a_1: Gracias
    npc_hire_builder_res_a_1: De nada. No haríamos nada si te perdieras y me dejaras
      aquí tirado.
    npc_hire_builder_desc_2: |-
      Ya sé cuáles son los beneficios de disponer de ayuda, pero lo que mi constructor puede lograr solo es limitado. Le he pedido que prepare los planos para una <TECHNOLOGY>terminal científica<>. Todo el conocimiento que podría aportar un científico abriría una gama amplísima de posibilidades.

      A cambio, se me asigna la tarea de encontrar un suministro de <SPECIAL>espadonio<>, un elemento que se usa en la delicada circuitería diagnóstica de la nueva estación de trabajo.
    npc_hire_builder_lang_2: La muestra de <SPECIAL>espadonio<> que necesito para
      calibrar los sensores de diagnóstico de una <TECHNOLOGY>terminal científica<>
      se extrae de los cactus que crecen en los entornos áridos. Tráeme un poco y
      un científico podrá usar este lugar en un abrir y cerrar de ojos.
    npc_hire_builder_opt_a_2: Aquí está el espadonio
    npc_hire_builder_res_a_2: Excelente. Aguardaré más compañía con impaciencia. No
      soporto la soledad.
    npc_hire_builder_opt_b_2: Volveré con los recursos que necesitas
    npc_hire_builder_res_b_2: 'Recuerda: biomas estériles. Los planos te estarán esperando
      cuando consigas el espadonio.'
    npc_hire_builder_desc_3: Una base en desarrollo necesita un buen contenedor de
      almacenamiento. Le pido a mi constructor que proporcione un diseño, pero en
      vez de eso me ofrece un atajo. Si viajo a un edificio abandonado cercano, quizá
      pueda rescatar los planos para un módulo de <TECHNOLOGY>contenedor<> adecuado.
    npc_hire_builder_lang_3: Necesito que vayas a un edificio abandonado cercano.
      Cuando llegues a la terminal abandonada, envíame sus esquemas. Un <TECHNOLOGY>contenedor<>
      te proporcionará más espacio para almacenar elementos.
    npc_hire_builder_opt_a_3: Investigaré
    npc_hire_builder_res_a_3: Excelente. He añadido las coordenadas a tu mapa.
    npc_hire_builder_desc_4: |-
      Aunque nunca se queje, sé que mi constructor preferiría poder trabajar con un equipo más grande. Ha puesto de relieve que prefiere compañía.

      Cuando saco la cuestión a relucir, mis sospechas se confirman. Mi constructor sugiere que contratemos a un armero y se pone a elaborar el diseño de una <TECHNOLOGY>terminal de armas<>, pero los generadores de la base siguen siendo escasos. Habrá que encontrar una fuente de energía alternativa fiable para expandirlos. Quizá una <COMMODITY>célula voltaica<> serviría.
    npc_hire_builder_lang_4: No hace falta construir un generador gigante si unas
      baterías individuales cumplen todos nuestros requisitos. Pídele <COMMODITY>células
      voltaicas<> a un científico. Son compactas, portátiles y potentes. Tráeme una
      y la incorporaré al diseño de la <TECHNOLOGY>terminal de armas<>.
    npc_hire_builder_opt_a_4: Aquí tienes la célula voltaica
    npc_hire_builder_res_a_4: Maravilloso. Ya puedes hacer funcionar todas las terminales
      que necesites sin hacer saltar los plomos.
    npc_hire_builder_opt_b_4: Volveré cuando consiga uno
    npc_hire_builder_res_b_4: 'No me hagas esperar. Recuerda: habla con un científico.'
    npc_hire_builder_desc_5: |-
      Tengo ganas de poner un poco de variedad en la arquitectura de mi nuevo hogar. Mi constructor está feliz de elaborar los planos para nuevas partes de construcción, pero también sugiere un ingenioso atajo.

      Los drones que patrullan los cielos contienen <SPECIAL>púgneo<>, un elemento con la extraña propiedad de retener información digital. Si consigo recuperar una muestra de un dron derribado, mi constructor podrá extraer los planos de cualquier parte de construcción que haya escaneado el dron.
    npc_hire_builder_lang_5: Necesito más datos para desarrollar más módulos de construcción.
      Básicamente, un chip de <SPECIAL>púgneo<>. Es el disco duro de la naturaleza.
      Tráeme un dron destruido o derriba uno tú mismo... si tienes agallas.
    npc_hire_builder_opt_a_5: Aquí tienes el púgneo
    npc_hire_builder_res_a_5: Gracias. Estos planos expandirán tus horizontes arquitectónicos
      de manera considerable.
    npc_hire_builder_opt_b_5: Volveré más tarde con una muestra de púgneo
    npc_hire_builder_res_b_5: Hazlo, por favor. Me ahorrarías mucho tiempo que podría
      dedicar a otros proyectos más interesantes.
    npc_hire_builder_desc_6: |-
      Mientras inspecciono mi hogar, pienso en los incontables pioneros que llegaron antes y forjaron su futuro con armas y arados. Tengo armas, pero quizá ha llegado el momento de darle un mejor uso a la tierra.

      Le pregunto a mi constructor qué nos haría falta para que se nos uniera un granjero y me doy cuenta de que ya se han empezado a elaborar los planos para una <TECHNOLOGY>terminal agrícola<>. Mi constructor cree que la solución perfecta pasa por estudiar lo que había antes y se me encarga la tarea de entregarle <COMMODITY>talismanes Gek<> que le permitan desarrollar sus planos.
    npc_hire_builder_lang_6: Los Gek ya eran fabulosos granjeros antes de construir
      su imperio perdido. Tráeme <COMMODITY>talismanes Gek<> y examinaré sus grabados
      a ver si me inspiran algo.
    npc_hire_builder_opt_a_6: Tengo el artefacto que me pediste
    npc_hire_builder_res_a_6: Excelente. Estos planos están hechos a medida para un
      granjero. ¿Tienes idea de dónde podrías encontrar uno?
    npc_hire_builder_opt_b_6: Volveré más tarde
    npc_hire_builder_res_b_6: Tú mandas. Aquí estaré cuando estés listo.
    npc_hire_builder_desc_7: |-
      A medida que se amplía la base, la lista de los recursos que necesito se hace cada vez más larga, pero, de todo lo que me ha pedido mi constructor, esto último es lo más extraño. Cuando le pregunté por la posibilidad de fabricar unas calcomanías de decoración para animar el lugar donde nos alojamos, insistió en que, para diseñarlas, haría falta adhesivo hecho de <SPECIAL>mordita<>.

      Recoger esta maloliente sustancia, cómo no, es cosa mía.
    npc_hire_builder_lang_7: Los cristales de <SPECIAL>mordita<> se forman en los
      cuerpos en descomposición de algunas criaturas muertas. No sé por qué estás
      tan alterado. Tu especie es carnívora, ¿no?
    npc_hire_builder_opt_a_7: Aquí está la mordita que querías
    npc_hire_builder_res_a_7: Déjamelo a mí. No pienso manipular esa cosa sin guantes.
    npc_hire_builder_opt_b_7: Volveré cuando consiga lo que necesitas
    npc_hire_builder_res_b_7: Mientras tanto, dibujaré unos cuantos diseños de calcomanías
      para que tengas donde escoger.
    npc_hire_builder_desc_8: Le he encargado a mi constructor que idee una forma de
      evitar que tenga que ir yendo y viniendo todos los días. Él ha sugerido una
      <TECHNOLOGY>unidad de extracción autónoma<>, una máquina que puede extraer los
      recursos del planeta sin necesidad de supervisarlo constantemente. Por desgracia,
      no tiene las <COMMODITY>placas base<> adecuadas para elaborar un prototipo.
    npc_hire_builder_lang_8: Una <TECHNOLOGY>unidad de extracción autónoma<> hará
      el trabajo duro en tu ausencia, pero mis planes contigo no han hecho más que
      empezar. Necesito <COMMODITY>placas base<> para cualquier dispositivo. No estaría
      mal que te dejaras caer por la <TECHNOLOGY>terminal científica<>.
    npc_hire_builder_opt_a_8: Tengo tu placa base
    npc_hire_builder_res_a_8: Perfecto. Aquí están los planos para tu UEA.
    npc_hire_builder_opt_b_8: Volveré cuando consiga una
    npc_hire_builder_res_b_8: 'No me hagas esperar. Recuerda: habla con un científico.'
    npc_hire_builder_desc_9: |-
      Mi constructor me aborda en la terminal de construcción y me pide que considere construir un <TECHNOLOGY>helipuerto<> para la base. Me habla de algo relacionado con 'mantener las apariencias', pero la verdad es que no sé a quién trata de impresionar.

      Quizá sea inherente a la cultura de su raza, pero mi constructor insiste en que una base con muchas habitaciones debe tener un helipuerto.
    npc_hire_builder_lang_9: Cualquier vivienda de cierto tamaño debe tener un <TECHNOLOGY>helipuerto<>.
      Es fundamental que estemos siempre preparados para poder acoger a invitados.
      ¿Ya tenemos las habitaciones?
    npc_hire_builder_opt_a_9: Sí, tenemos las habitaciones
    npc_hire_builder_res_a_9: Maravilloso. Aquí están los planos. Me prepararé para
      la llegada de visitantes... por si acaso.
    npc_hire_builder_opt_b_9: No, no he construido lo suficiente
    npc_hire_builder_res_b_9: No te quedes ahí parado. Empieza a construir.
    npc_hire_builder_desc_10: |-
      Mi constructor está empeñado en establecer una línea de comercio entre nuestro humilde puesto y la vasta galaxia. Hemos estado generando recursos de sobra que nos podrían dar beneficios si los vendemos.

      Hemos tenido la suerte de que la solución está dentro de su campo de especialidad. Ofrece los planos para una <TECHNOLOGY>terminal de comercio galáctico<> y no pide más que un suministro de <COMMODITY>gel aislante<> adecuado para la nueva circuitería de la terminal.
    npc_hire_builder_lang_10: Para acceder a la Red de Comercio Galáctico solo se
      necesita la terminal apropiada, pero si esas cosas se sobrecalientan mientras
      estás comerciando podrías perder millones. Ve a hablar con un científico. Él
      sabrá elaborar el <COMMODITY>gel aislante<> que necesito.
    npc_hire_builder_opt_a_10: Tengo todo el gel que necesitas
    npc_hire_builder_res_a_10: Fantástico. Un universo de oportunidades comerciales
      nos espera. Los Gek estarían orgullosos de ti.
    npc_hire_builder_opt_b_10: Volveré en otro momento
    npc_hire_builder_res_b_10: Asegúrate de que así sea. Esta puede ser una empresa
      muy beneficiosa.
    npc_hire_builder_desc_11: |-
      Mi constructor me ha ofrecido amablemente un regalo que contiene una serie de planos de módulos de construcción nuevos.

      Los planos incluyen una <TECHNOLOGY>sala cúbica de vidrio<>, una <TECHNOLOGY>holopuerta<> y <TECHNOLOGY>luces de colores<> decorativas que servirán para mejorar aún más la base.
    npc_hire_builder_lang_11: Hola, amigo. Tras toda la ayuda que me has brindado
      con mi investigación, quería mostrarte mi agradecimiento. Aquí tienes unos planos
      para más módulos de construcción. Creo que quedarán genial en este lugar.
    npc_hire_builder_opt_a_11: Gracias
    npc_hire_builder_res_a_11: De nada. Espero que estos planos ayuden a mejorar aún
      más tus habilidades arquitectónicas.
    npc_hire_builder_wait_desc_1: Mi ayudante está absorto en sus planes. Sin duda,
      esta es una visita inoportuna. Me murmura algo sin levantar la vista de su estación.
    npc_hire_builder_wait_lang_1: Muy ocupado. La concentración es primordial. Vuelve
      más tarde
    npc_hire_builder_wait_opt_a_1: Por favor, disculpa la interrupción
    npc_hire_builder_wait_res_a_1: Por supuesto. Vuelve cuando haya resuelto este
      rompecabezas.
    npc_hire_builder_recr_desc_1: El ser me coge de la mano y me la estrecha con fuerza
      cuando me acerco. Sus amplios ojos me miran de forma amistosa y no me sorprende
      cuando se dirigen a mí en mi idioma.
    npc_hire_builder_recr_lang_1: Mi buen amigo, qué suerte la nuestra. Soy especialista
      en construcción y ando buscando trabajo. ¿Has establecido una base planetaria?
      Si es así, dame una terminal en la que trabajar y levantaré los cimientos de
      un imperio.
    npc_hire_builder_recr_opt_a_1: Contratar al supervisor
    npc_hire_builder_recr_res_a_1: No te arrepentirás de nuestra asociación. Tengo
      las coordenadas de tu base planetaria. Me reuniré contigo allí... ¿Cómo se dice?
      Ah, sí, jefe.
    npc_hire_builder_recr_opt_b_1: Tengo que hacer algunos preparativos antes de que
      pueda contratar a un constructor
    npc_hire_builder_recr_res_b_1: Muy bien. Una base y una terminal de construcción
      es justo lo que necesito para ponerme manos a la obra.
    npc_hire_farmer_desc_1: |-
      El nuevo empleado parece estar familiarizado con la terminal agrícola. Cuando hace que el dispositivo reaccione, un extraño aroma inunda mis sentidos y mi nuevo ayudante me contagia su fervor.

      Tiene ganas de empezar a labrar la tierra y ha traído semillas listas para sembrar. Nuestra primera cosecha será de <TRADEABLE>sangreponzoña<>, que es útil por el <SPECIAL>saco de veneno<> que produce. Además, nos hará falta una <TECHNOLOGY>bandeja hidropónica<> en la que plantarla.
    npc_hire_farmer_lang_1: Es vital contar con un suministro fresco de <SPECIAL>saco
      de veneno<> para muchas fórmulas y también les da un toque fabuloso a las comidas
      si se hierven las toxinas. Recuerda plantar la <TRADEABLE>sangreponzoña<> en
      interiores para que dé las mejores cosechas posibles. Te harán falta estas <TECHNOLOGY>bandejas
      hidropónicas<> para plantarlas dentro. ¿Nos ponemos manos a la obra con esta
      granja?
    npc_hire_farmer_opt_a_1: Aceptar sangreponzoña
    npc_hire_farmer_res_a_1: No soy el único que tiene mano con la jardinería, ¿eh?
      Los frutos de tu trabajo pronto llenarán nuestras tiendas.
    npc_hire_farmer_desc_2: |-
      Mi granjero me asegura que aquí pueden crecer una gran variedad de cultivos. Sin embargo, algunos deben manipularse con cuidado.

      Mi cosecha de <TRADEABLE>sangreponzoña<> es un buen ejemplo. Una sola gota de su áspera savia me dejaría paralizado durante un tiempo. La solución es de índole técnica: debo pedirle a un armero que me ayude a fabricar un <TECHNOLOGY>guante NBQ<> antes de intentar manipular material peligroso.
    npc_hire_farmer_lang_2: Los <SPECIAL>sacos de veneno<> que hay en la <TRADEABLE>sangreponzoña<>
      atravesarán rápidamente tus guantes y llegarán hasta tus venas. Fabrica un <TECHNOLOGY>guante
      NBQ<> para poder manipular plantas peligrosas. Cualquier armero especialista
      será capaz de diseñarlo.
    npc_hire_farmer_opt_a_2: Ya he fabricado un guante NBQ
    npc_hire_farmer_res_a_2: Sabia decisión. Prueba esta bola de gravitino cuando
      tengas tiempo. Con tu guante, puedes manipular cualquier tipo de planta exótica.
    npc_hire_farmer_opt_b_2: No estoy listo para construir eso
    npc_hire_farmer_res_b_2: No tardes mucho o tu constructor acabará dibujando los
      planos para un mausoleo.
    npc_hire_farmer_desc_3: 'Mi granjero tiene una idea que podría hacernos ricos.
      Ha sugerido que sembremos <SPECIAL>orbes de perlas albuminosas<>, y ya está
      pensando en gastarse las unidades que consigamos en nuevo equipamiento. Me sorprende
      cómo la agricultura, la más humilde de las actividades, a veces puede obsequiarte
      con las mayores recompensas. '
    npc_hire_farmer_lang_3: Mis escáneres revelan los restos de un antiguo asentamiento
      donde se cultivaban <SPECIAL>perlas albuminosas<>. Visita las ruinas para ver
      si aún quedan fragmentos de semilla.
    npc_hire_farmer_opt_a_3: "¿Puedes marcar las ruinas en mi mapa?"
    npc_hire_farmer_res_a_3: Sí. He localizado el punto donde se cosechaban las perlas
      albuminosas. Buena suerte en tu búsqueda.
    npc_hire_farmer_desc_4: |-
      No soy quién para cuestionar los conocimientos de mis ayudantes, pero la última solicitud de mi granjero acrecienta mi credulidad.

      Para poder perfeccionar su variedad más reciente, se me ha encargado recoger una muestra de <SPECIAL>coprita<>. Se extrae de las heces de la fauna sobrealimentada.
    npc_hire_farmer_lang_4: Los útiles cristales de <SPECIAL>mordita<> que crecen
      en los cuerpos en descomposición de algunas criaturas se pueden cultivar en
      un tubérculo local llamado <TRADEABLE>raíz de carroña<>. Por desgracia para
      ti, no obstante, la <SPECIAL>coprita<> es la única sustancia que estimulará
      el crecimiento de mis plantones. Se crea en las deposiciones de animales que
      se han sobrealimentado.
    npc_hire_farmer_opt_a_4: Aquí está tu coprita
    npc_hire_farmer_res_a_4: Gracias. Acuérdate de lavarte las manos.
    npc_hire_farmer_opt_b_4: Volveré cuando consiga tu muestra
    npc_hire_farmer_res_b_4: Gracias. Siento ser yo quien te lo pida, pero alguien
      tiene que hacerlo.
    npc_hire_farmer_desc_5: |-
      Después de la última tarea apestosa que mi granjero ideó para mí, me pone un poco nervioso acercarme a ellos. Y quizá no me falte razón. Sus experimentos con la coprita continúan.

      Al menos, ese material fétido está resultando útil. Mi granjero tiene pensado usarlo para un nuevo cultivo y me ha encargado que plante las <TRADEABLE>bolas de gravitino<> que mezclará con la coprita que ya le he dado para crear una planta de <TRADEABLE>orbes de coprita<>.
    npc_hire_farmer_lang_5: La coprita se puede añadir a la secuencia del ADN de las
      <TRADEABLE>bolas de gravitino<> para producir una nueva y versátil planta. ¿Estás
      cultivando ya algo en tu granja?
    npc_hire_farmer_opt_a_5: Sí, estamos cultivando bolas de gravitino.
    npc_hire_farmer_res_a_5: 'Estupendo. Y no te preocupes por el olor de la nueva
      planta: las bolas de gravitino neutralizan el olor de la coprita.'
    npc_hire_farmer_opt_b_5: No, no estamos cultivando bolas de gravitino
    npc_hire_farmer_res_b_5: Vale. Recuerda que debes empezar a cultivarlos para que
      pueda terminar mi trabajo.
    npc_hire_farmer_desc_6: |-
      Con una adaptación minuciosa a su código genético, mi granjero ha podido estimular las cosechas de cada hábitat imaginable para que crezcan en nuestra modesta granja.

      Últimamente, está centrado en los hongos, que espera que proporcionen esporas para el <TRADEABLE>bejín<>. Sin embargo, para poder modificar las plantas de cara al cultivo, se me ha pedido hacerme con una muestra de <SPECIAL>rigógeno<>, sacada de las hojas de una planta submarina.
    npc_hire_farmer_lang_6: Casi he terminado con todas las adaptaciones necesarias
      de la secuencia de ADN de este hongo <TRADEABLE>bejín<>. Una vez introduzca
      el <SPECIAL>rigógeno<>, la nueva variedad estará lista para crecer. ¿Me ayudas?
    npc_hire_farmer_opt_a_6: Aquí tienes el rigógeno que querías
    npc_hire_farmer_res_a_6: Excelente. Las futuras cosechas recompensarán todas tus
      molestias.
    npc_hire_farmer_opt_b_6: Volveré cuando lo consiga
    npc_hire_farmer_res_b_6: Te estaré esperando. Recuerda que encontrarás lo que
      necesitamos debajo del agua.
    npc_hire_farmer_desc_7: "El conocimiento de mi granjero sobre los cultivos agrícolas
      es enciclopédico. Al parecer, no hay ningún rincón en este mundo o en ningún
      otro que no le suscite alguna nueva sugerencia. \n\nHa puesto el ojo en la creciente
      hierbazul, una planta cuya flor cristalina se puede plantar para formar un vidrio
      duradero y de calidad. Si se mezcla con antrio, no debería pasar nada al trasplantarla
      desde el clima frío en el que se encuentra."
    npc_hire_farmer_lang_7: La <TRADEABLE>hierbazul<> es la joya de la corona de cualquier
      granja y tiene muchos usos. Crece con relativa facilidad, pero para trasplantarla
      desde su hogar nevado necesitaré <SPECIAL>antrio<>, una sustancia luminosa común
      entre las plantas de las cuevas.
    npc_hire_farmer_opt_a_7: Tengo el antrio que necesitas
    npc_hire_farmer_res_a_7: No te arrepentirás. La hierbazul se puede tratar de forma
      que produzca un vidrio fuerte y de calidad.
    npc_hire_farmer_opt_b_7: Volveré cuando consiga los recursos
    npc_hire_farmer_res_b_7: Asegúrate de hacerlo. Para poder progresar debo tener
      ese antrio.
    npc_hire_farmer_desc_8: |-
      Mi granjero tiene un don para plantar cultivos complementarios. Las excreciones de una planta proporcionan los nutrientes para otra.

      Cuando le pregunto por sus estudios, mi ayudante me suplica que le eche una mano con su trabajo. Si sembramos <TRADEABLE>raíz de carroña<> radiactiva de forma natural, podemos estimular el crecimiento del cultivo más delicado de <TRADEABLE>dicotil<>.
    npc_hire_farmer_lang_8: He preparado una bandeja de plantones de <TRADEABLE>dicotil<>.
      Estas flores pequeñas suelen crecer muy bien en altos niveles de radiación,
      pero si antes sembramos <TRADEABLE>raíz de carroña<>, podemos alimentar el <TRADEABLE>dicotil<>
      con la radiación de los cristales de mordita de la raíz.
    npc_hire_farmer_opt_a_8: He plantado raíz de carroña
    npc_hire_farmer_res_a_8: Me has vuelto a librar de hacer el trabajo sucio. Gracias.
    npc_hire_farmer_opt_b_8: Volveré a hablar contigo una vez haya plantado raíz de
      carroña
    npc_hire_farmer_res_b_8: Bien. Recuerda ponerte tu guante NBQ para manipularla.
    npc_hire_farmer_desc_9: Mi granjero ha expresado un gran interés en las crasas,
      pero las plantas acostumbradas a las tierras áridas donde crecen los cactus
      tienen que crecer en interior. Hará falta <COMMODITY>vidrio<> para las bandejas
      de semillas que se usarán para estimular el crecimiento de los plantones de
      <TRADEABLE>cucrásula<>.
    npc_hire_farmer_lang_9: Estoy seguro de que la <TRADEABLE>cucrásula<> crecerá
      bien, pero los plantones deben empezar a crecer bajo <COMMODITY>vidrio<>. Si
      no tienes, seguro que un científico encuentra una solución.
    npc_hire_farmer_opt_a_9: Tengo el vidrio que necesitas
    npc_hire_farmer_res_a_9: Mis más sinceros agradecimientos. La cucrásula asada
      es de mis favoritas.
    npc_hire_farmer_opt_b_9: Tendré encontrar algo de vidrio para poder ayudar
    npc_hire_farmer_res_b_9: Como ya te he dicho, pregúntale a un científico.
    npc_hire_farmer_desc_10: El interés de mi ayudante por la flora extremófila crece.
      Me ha otorgado una muestra de <TRADEABLE>vivilava<>, una extraña roca viva que
      crece en el calor extremo. Soy el encargado de buscar un mineral que recibe
      el nombre de <SPECIAL>viridio<> para alimentar su delicado sistema radicular.
    npc_hire_farmer_lang_10: Espero que mi petición no te envíe demasiado lejos. El
      <SPECIAL>viridio<> que necesito solo se encuentra en los depósitos minerales
      que hay en el terreno de los sistemas estelares verdes.
    npc_hire_farmer_opt_a_10: Tengo el viridio que necesitas
    npc_hire_farmer_res_a_10: Buenas noticias. Reconozco que no todas mis solicitudes
      son fáciles de satisfacer.
    npc_hire_farmer_opt_b_10: Volveré con tu viridio en cuanto pueda
    npc_hire_farmer_res_b_10: Espero que no tengas que viajar muy lejos.
    npc_hire_farmer_desc_11: |-
      Mi ayudante Gek mordisquea una cucrásula asada cuando me acerco. Declino la porción que me ofrece de manera educada y espero que mi rechazo no le suponga una ofensa.

      No había de qué preocuparse. Mi granjero está más que feliz de quedárselo para sí mismo.
    npc_hire_farmer_lang_11: Como quieras. Son nuestra mejor cosecha. De hecho, con
      la granja funcionando así de bien, no creo que pueda enseñarte nada más.
    npc_hire_farmer_opt_a_11: Bueno, gracias por toda tu ayuda
    npc_hire_farmer_res_a_11: De nada. Gracias a ti por la cucrásula. No sabes lo
      que te pierdes.
    npc_hire_farmer_wait_desc_1: Mi granjero está disfrutando de un breve descanso.
      Su día es largo y no quiero robarle estos tranquilos momentos.
    npc_hire_farmer_wait_lang_1: Agradezco que tengas paciencia. Pronto me volveré
      a poner en pie, lo prometo.
    npc_hire_farmer_wait_opt_a_1: Mejor te dejo en paz
    npc_hire_farmer_wait_res_a_1: Por favor, vuelve más tarde. Solo necesito descansar
      un poco.
    npc_hire_farmer_recr_desc_1: |-
      Sale a mi encuentro un ser con ganas de causarme buena impresión. Es granjero y anda buscando trabajo.

      Considero la oferta detenidamente. Una granja es una fuente fiable de bienes comerciables. Una vez establecida, podría incrementar considerablemente mi poder adquisitivo.
    npc_hire_farmer_recr_lang_1: Te aseguro que nadie cubrirá tus necesidades agrícolas
      mejor que yo. ¿Tienes una base planetaria? Proporcióname una terminal allí y
      mis servicios serán tuyos.
    npc_hire_farmer_recr_opt_a_1: Me vendría bien un granjero. Contratado
    npc_hire_farmer_recr_res_a_1: Buena decisión. Recogeré mis pertenencias y nos
      veremos en tus tierras.
    npc_hire_farmer_recr_opt_b_1: Lo siento, ahora no busco personal
    npc_hire_farmer_recr_res_b_1: Si cambias de opinión, estaré por aquí. A menos
      que ya me haya fichado alguien con más vista.
    npc_hire_weapon_desc_1: 'Mi armero tiene un enfoque de sus planes más holístico
      de lo que esperaba. Cuando pregunto por armas nuevas, me sugiere que empecemos
      por mejorar mi capacidad de recopilar recursos. Se me ofrecen los planos para
      fabricar una nueva adaptación de mi exotraje: un <TECHNOLOGY>guante NBQ<> con
      el que poder manipular materiales tóxicos y radiactivos que, si no lo llevara
      puesto, resultarían nocivos.'
    npc_hire_weapon_lang_1: Las armas pueden esperar. Necesitarás este <TECHNOLOGY>guante
      NBQ<> para tratar flora peligrosa. ¿O quieres que se te recuerde como aquel
      que fue derrotado por una planta?
    npc_hire_weapon_opt_a_1: Gracias
    npc_hire_weapon_res_a_1: Es un comienzo. Haremos de ti un guerrero.
    npc_hire_weapon_desc_2: |-
      Negociar las relaciones de los empleados con un especialista militar es una tarea delicada y la brusca forma de ser de mi armero no ayuda.

      Debo tener cuidado de no ofenderle. Tiene los medios para expresar su disgusto de la manera más violenta. Los <TECHNOLOGY>torpedos de plasma<> que ha preparado para mi nave son un buen ejemplo. Cuando sus sistemas de dirección se hayan ajustado con la <SPECIAL>bola de gravitino<> tal y como ha solicitado mi armero, no hay duda de que serán un arma formidable.
    npc_hire_weapon_lang_2: |-
      El camino de la vida está sembrado con los cadáveres de los que no están preparados.

      Puedo ofrecerte protección adicional para tu nave, pero los sistemas de dirección de estos <TECHNOLOGY>torpedos de plasma<> necesitan <SPECIAL>bolas de gravitino<>. ¿Has estado cultivando <TRADEABLE>bolas de gravitino<>?
    npc_hire_weapon_opt_a_2: Ya tengo una bola de gravitino
    npc_hire_weapon_res_a_2: Pues entrégala. Siempre hay que estar listo para pelear.
    npc_hire_weapon_opt_b_2: Volveré cuando consiga lo que necesitas
    npc_hire_weapon_res_b_2: Procura no tardar mucho. La paciencia no es mi punto
      fuerte.
    npc_hire_weapon_desc_3: 'Antes de que preste atención a los sistemas de armas
      de mi nave, mi ayudante exige que añada una herramienta más a mi kit: un <TECHNOLOGY>láser
      de extracción avanzado<> que me ayude a recopilar los recursos que se necesitarán
      para nuestras municiones.'
    npc_hire_weapon_lang_3: No vas a poder extraer los minerales que necesito para
      tu arsenal con ese láser básico que tienes. Mis últimos escaneos revelan una
      extracción no autorizada cercana. Yo en tu lugar, encontraría al intruso y confiscaría
      su tecnología para poder copiar su circuitería.
    npc_hire_weapon_opt_a_3: Por favor, marca al minero en mi mapa
    npc_hire_weapon_res_a_3: Hecho. Puede que no estén ideados para que funcionen
      como armas, pero los láseres avanzados tienen un poder considerable. Tenlo en
      cuenta si tu intruso se pone agresivo.
    npc_hire_weapon_desc_4: |-
      Aquí, en mi nuevo mundo, me siento seguro. Sin embargo, el espacio sin ley que nos rodea sigue pesando en mi mente.

      He encargado a mi armero que dote a mi nave de nuevos sistemas de armas. Su solución es un arma de <TECHNOLOGY>ráfaga de fotones<> basada en tecnología Vy'keen, pero tendrá que recurrir a <TRADEABLE>dagas Vy'keen<> para poder acabar el diseño.
    npc_hire_weapon_lang_4: Tu nave debe estar preparada para el combate de cerca.
      Los Vy'keen cuentan con una potente arma de <TECHNOLOGY>ráfaga de fotones<>
      que podría adaptar. Inspecciona sus <TRADEABLE>dagas Vy'keen<> para obtener
      pistas sobre su diseño.
    npc_hire_weapon_opt_a_4: Tengo la daga Vy'keen que querías
    npc_hire_weapon_res_a_4: Los planos son tuyos. Vigila que no caigan en las manos
      equivocadas.
    npc_hire_weapon_opt_b_4: Volveré cuando haya conseguido la daga Vy'keen
    npc_hire_weapon_res_b_4: No te retrases. Somos vulnerables sin armas mejoradas.
    npc_hire_weapon_desc_5: |-
      Finalmente, mi armero se ha puesto manos a la obra. Me ha prometido los diseños de un arma de fuego sin igual, pero mientras pone a punto sus planes para mejorar mi arma con un <TECHNOLOGY>acelerador de fotones<>, tengo que hacer un recado urgente para él.

      Su trabajo le ha hecho exponerse a toxinas venenosas que solo puede contrarrestar el elemento <SPECIAL>corizágeno<>. Por suerte, hay fuentes esperándonos en planetas gélidos.
    npc_hire_weapon_lang_5: Mis experimentos me han puesto en contacto con minerales
      tóxicos. Un té a base de <SPECIAL>corizágeno<>, que se puede extraer de la <TRADEABLE>hierbazul<>,
      contrarrestará la exposición. Si no la estás cultivando, busca en la nieve.
    npc_hire_weapon_opt_a_5: Toma. Aquí está el corizágeno
    npc_hire_weapon_res_a_5: Por los pelos. Esto limpiará las toxinas de mi cuerpo.
      Espero que esta arma compense mis jaquecas.
    npc_hire_weapon_opt_b_5: Lo siento. Volveré pronto con tu corizágeno
    npc_hire_weapon_res_b_5: Más nos vale. Si tardas mucho, puede que tu ayuda llegue
      demasiado tarde.
    npc_hire_weapon_desc_6: |-
      Mi armero murmura algo sobre la terminal mientras me acerco. Parece que su último proyecto, una mejora para el arma de <TECHNOLOGY>ráfaga de iones<> de mi nave, ha llegado a un callejón sin salida.

      Rechaza mi oferta de ayudar insistiendo en que solo la ayuda experta de un científico evitará estos problemas en el futuro.
    npc_hire_weapon_lang_6: No puedo hacer mucho. Si quiero seguir avanzando, este
      lugar necesitará el apoyo de un científico especializado, y no vas a conseguir
      contratar a ninguno a menos que construyas una <TECHNOLOGY>terminal científica<>.
    npc_hire_weapon_opt_a_6: He construido la terminal que querías
    npc_hire_weapon_res_a_6: Bien. Esta vez he logrado completar mis planos, pero
      nos ahorraremos mucho tiempo si hay un científico a bordo.
    npc_hire_weapon_opt_b_6: No voy a construir eso ahora
    npc_hire_weapon_res_b_6: Tú verás, pero si no construyes esa terminal, no podré
      fabricarte nuevas armas.
    npc_hire_weapon_desc_11: Las tristes noticias que me comunica mi armero no me
      sorprenden. En este tiempo trabajando juntos ha transformado mi nave, pero ahora
      nuestra relación laboral se ha acabado.
    npc_hire_weapon_lang_11: No hay nada más que pueda enseñarte. Al menos, no sin
      romper varios tratados armamentísticos interplanetarios.
    npc_hire_weapon_opt_a_11: Te estoy agradecido
    npc_hire_weapon_res_a_11: Y yo a ti. Escoge tus batallas sabiamente.
    npc_hire_weapon_wait_desc_1: Mi ayudante está reparando su láser. Parece que algo
      no va bien. Si le interrumpo cuando está de ese humor, igual acabo haciendo
      yo de diana.
    npc_hire_weapon_wait_lang_1: Esta cosa es una porquería. Debería desmontarla pieza
      a pieza.
    npc_hire_weapon_wait_opt_a_1: Puedo volver más tarde
    npc_hire_weapon_wait_res_a_1: Láseres. Bah. Prefiero mil veces los viejos proyectiles.
    npc_hire_weapon_recr_desc_1: |-
      Este ser tiene todas las trazas de un guerrero. Su arma secundaria es una pieza personalizada con un gran acabado.

      Cuando se dispone a hablar, mi instinto me impulsa a echar mano de mi arma.
    npc_hire_weapon_recr_lang_1: Relájate. Soy un armero, no un asesino. Quizá mis
      habilidades te sean de utilidad. ¿Tienes una base? Dame una terminal en la que
      trabajar y te construiré un arsenal que hará temblar los cimientos del mismo
      cielo.
    npc_hire_weapon_recr_opt_a_1: Contratado
    npc_hire_weapon_recr_res_a_1: Sabia decisión en una era tan violenta. Deja que
      coja mis pertenencias y me dirigiré a la superficie de tu planeta.
    npc_hire_weapon_recr_opt_b_1: Ahora mismo no necesito un armero
    npc_hire_weapon_recr_res_b_1: Que así sea. Con suerte, nunca tendrás que arrepentirte
      de esa decisión.
    npc_hire_scientist_desc_1: |-
      Mi científico evalúa la estación de trabajo que he proporcionado con ojo crítico. Confío en que no me haya olvidado nada. Sería una lástima retrasar su trabajo.

      Su murmullo contenido sugiere que lo he hecho razonablemente bien. Mi suposición se ve confirmada cuando me obsequia con un regalo: los planos de una <COMMODITY>célula voltaica<>.
    npc_hire_scientist_lang_1: La estación de trabajo no está mal, pero sin energía
      no será más que una mera decoración. He ideado una potente batería portátil.
      Necesitarás <SPECIAL>antrio<> para catalizar la producción de la célula. Se
      puede encontrar en las plantas que crecen en las cuevas.
    npc_hire_scientist_opt_a_1: Aceptar planos de célula voltaica
    npc_hire_scientist_res_a_1: Excelente. Estas células voltaicas darán energía a
      cualquier tecnología que diseñemos.
    npc_hire_scientist_desc_2: |-
      El conocimiento de mi científico sobre los elementos es enciclopédico. Sin embargo, se niega a hacer su propio trabajo de campo. Mientras finaliza el diseño del cableado de nuestra base, me invita a realizar un pequeño viaje por él.

      Su escáner ha captado una señal que merece la pena investigar.
    npc_hire_scientist_lang_2: Estoy demasiado ocupado para dejar mi estación. Hay
      una señal que tenemos que investigar; una llamada de emergencia, o parte de
      una, que se origina desde una torre de radio cercana. ¿Te encargarás de hacer
      el viaje?
    npc_hire_scientist_opt_a_2: Por supuesto
    npc_hire_scientist_res_a_2: Gracias. ¿Qué esperanza nos quedaría a todos si ignoráramos
      las señales de emergencia?
    npc_hire_scientist_desc_3: |-
      La presencia de un todoterreno en mi equipo está desbloqueando muchas posibilidades. Cada nuevo descubrimiento inspira otro más.

      Su último invento ha sido una resistente <COMMODITY>placa no ferrosa<> compatible con todo tipo de tecnologías, pero para perfeccionar el diseño debo aventurarme en un inhóspito ambiente radiactivo y conseguir un suministro de <SPECIAL>candensio<>. Está claro que necesitaré un <TECHNOLOGY>guante NBQ<>. Mejor hablar con un armero antes de manipular la planta.
    npc_hire_scientist_lang_3: La <COMMODITY>placa no ferrosa<> sirve de cimiento
      para muchas tecnologías. Una vez la refuerces con el <SPECIAL>candensio<> extraído
      de plantas radiactivas, cumplirá con tus propósitos a la perfección. Puedes
      encontrarlas en hierbazul radiactivos, pero ten en cuenta que necesitarás un
      <TECHNOLOGY>guante NBQ<> para manipular las hojas.
    npc_hire_scientist_opt_a_3: Sí, tengo candensio
    npc_hire_scientist_res_a_3: Perfecto, los planos son tuyos.
    npc_hire_scientist_opt_b_3: No, pero traeré algo en cuanto pueda
    npc_hire_scientist_res_b_3: Muy bien. Vigila atentamente los niveles de soporte
      vital de tu exotraje cuando lo estés buscando.
    npc_hire_scientist_desc_4: |-
      Aunque el amplio bagaje intelectual de mi científico nos es de gran utilidad, a veces es difícil hacer que se centre en la tarea que tiene entre manos.

      Necesito urgentemente unas <COMMODITY>placas base<> para el sistema electrónico de la base, pero está absorto en sus estudios. Si cumplo con su petición de conseguir el <SPECIAL>saco de veneno<> que quiere examinar, quizá logre reencauzar su atención.
    npc_hire_scientist_lang_4: El trabajo que me encargas interfiere en mis estudios
      taxonómicos. Voy a elaborar los planos para la <COMMODITY>placa base<> que necesitas,
      pero debes recoger una muestra de <SPECIAL>saco de veneno<> para mi colección.
      Se puede extraer de la <TRADEABLE>sangreponzoña<>, una planta difícil de encontrar
      en muchos planetas.
    npc_hire_scientist_opt_a_4: Tengo lo que necesitas
    npc_hire_scientist_res_a_4: Gracias. Creerás que soy un excéntrico, pero hay mucho
      que aprender de la catalogación de la naturaleza.
    npc_hire_scientist_opt_b_4: Iré a buscar tu saco de veneno y volveré más tarde
    npc_hire_scientist_res_b_4: Acuérdate de llevar puesto tu guante NBQ al manipularlo.
      La medicina no es mi punto fuerte.
    npc_hire_scientist_desc_5: 'Si los plantones no crecen bajo el <COMMODITY>vidrio<>,
      solo aquellos más resistentes sobrevivirán cuando mi granjero intente cultivarlos.
      Afortunadamente, uno de los pilares de nuestra pequeña colonia es el trabajo
      en equipo y el ingenio de mi científico no tiene límites. Su solución es natural,
      renovable y se puede encontrar por toda la galaxia: la hierbazul.'
    npc_hire_scientist_lang_5: Las flores cristalinas de la hierbazul se pueden transformar
      en <COMMODITY>vidrio<> de la más alta calidad. Construye una <TECHNOLOGY>baliza<>
      para contribuir a mi recolección de muestras y yo mientras dibujaré los planos.
      Si te pierdes, todo mi trabajo habrá sido en vano.
    npc_hire_scientist_opt_a_5: He construido una baliza
    npc_hire_scientist_res_a_5: Excelente. Nos será de ayuda en futuras expediciones.
    npc_hire_scientist_opt_b_5: Aún no he construido ninguna baliza
    npc_hire_scientist_res_b_5: "¿Estás decidido a perderte? Estaré aquí cuando hayas
      rectificado la situación."
    npc_hire_scientist_desc_6: |-
      En la terminal científica, mi ayudante apenas puede contener su deleite. Ha hecho un descubrimiento en su búsqueda por conseguir una <COMMODITY>polifibra<> sintética y resistente para el cableado de la base.

      Sus experimentos han acabado con sus suministros. Por ello, me pregunta si puedo proporcionarle más <COMMODITY>alambre de cobre<>.
    npc_hire_scientist_lang_6: Mi <COMMODITY>polifibra<> sintética te permitirá disponer
      de un cable resistente y duradero que se adaptará a todas tus necesidades. Sin
      embargo, he gastado todo el <COMMODITY>alambre de cobre<> que tenía desarrollando
      el prototipo. ¿Tienes más para reponer mi suministro?
    npc_hire_scientist_opt_a_6: Sí, tengo el alambre de cobre que necesitas
    npc_hire_scientist_res_a_6: Gracias. Aquí tienes los planos. Energía, datos o
      lo que sea. Esta polifibra hace su trabajo.
    npc_hire_scientist_opt_b_6: No es el momento. Volveré cuando tenga
    npc_hire_scientist_res_b_6: Gracias. Vuelve pronto. No puedo hacer muchos progresos
      sin esto.
    npc_hire_scientist_desc_7: |-
      Últimamente, mi científico está centrado en la química. Los gases de su último experimento me abruman cuando me acerco a su terminal.

      Está desarrollando un potente <COMMODITY>ácido<>, pero necesita un último ingrediente para que se pueda usar de forma estable. Un elemento llamado <SPECIAL>temerio<>.
    npc_hire_scientist_lang_7: El <SPECIAL>temerio<> está presente en las laminillas
      de los hongos tóxicos. Sus propiedades estabilizantes podrían contrarrestar
      estos gases. Cuanto antes me lo proporciones, antes podrás dejar de taparte
      la nariz.
    npc_hire_scientist_opt_a_7: Aquí está el temerio que me pediste
    npc_hire_scientist_res_a_7: Te estoy muy agradecido. La colaboración es la clave
      de todo esfuerzo científico.
    npc_hire_scientist_opt_b_7: No tengo, pero volveré cuando tenga
    npc_hire_scientist_res_b_7: No tardes mucho. Cada vez cuesta más respirar el aire
      de aquí.
    npc_hire_scientist_desc_8: Los gases que salen de la estación de trabajo de mi
      científico son menos nocivos que antes, pero su equipamiento está cubierto con
      una capa resbaladiza. Ha estado trabajando en un <COMMODITY>gel aislante<>,
      pero es incapaz de completar la fórmula. Quizá pueda ayudar.
    npc_hire_scientist_lang_8: Ay, me pillas en un momento difícil. Tengo que trabajar
      en este <COMMODITY>gel aislante<>. He basado mi fórmula en un lenguaje que no
      es el mío y que he obtenido de un monolito cercano. Quizá se me ha pasado algo
      por alto. ¿Vas a visitar el lugar? Tal vez encuentres una pista que aclare la
      confusión.
    npc_hire_scientist_opt_a_8: Marca el Monolito en mi mapa
    npc_hire_scientist_res_a_8: Hecho. Buena suerte con tu investigación.
    npc_hire_scientist_desc_9: |-
      Me alegraré cuando mi científico haya satisfecho su necesidad de química. Me veo obligado a taparme la nariz cuando inspecciono su último proyecto: un lubricante avanzado para motores.

      Me alegro cuando me pide un favor que me mantendrá alejado de su trabajo. Y me alegro mucho más cuando me entero de que el <TRADEABLE>cubo de Convergencia Korvax<> que quiere que le traiga puede ser la clave para neutralizar los gases nocivos de sus experimentos.
    npc_hire_scientist_lang_9: Un buen <COMMODITY>lubricante<> es vital dondequiera
      que haya partes móviles. Si no te gusta el olor, puede que tenga la solución.
      Los Korvax han desarrollado un inhibidor olfativo que neutralizará el olor.
      Sus <TRADEABLE>cubos de Convergencia Korvax<> pueden ser la clave para su fabricación.
      Pero, si quieres, puede seguir tapándote la nariz.
    npc_hire_scientist_opt_a_9: Aquí está el cubo de Convergencia que me pediste
    npc_hire_scientist_res_a_9: Gracias, pero siento informarte de que te he embarcado
      en una búsqueda inútil. He encontrado otra manera de neutralizar el olor durante
      tu ausencia.
    npc_hire_scientist_opt_b_9: Volveré con tu cubo de Convergencia Korvax en cuanto
      pueda
    npc_hire_scientist_res_b_9: Gracias. Mientras tanto, seguiré experimentando.
    npc_hire_scientist_desc_10: |-
      Me han informado de que mi científico está experimentando hoy con materiales <COMMODITY>explosivos<>. Le oigo maldecir en su lengua materna cuando me acerco.

      En un intento de apaciguar los ánimos, le pregunto si hay algo que pueda hacer para ayudar. Me contesta que un suministro de <SPECIAL>rúbeo<> haría su trabajo mucho menos difícil y peligroso.
    npc_hire_scientist_lang_10: No hay margen de error al trabajar con <COMMODITY>explosivos<>.
      Podría estabilizar esta fórmula con <SPECIAL>rúbeo<>, un elemento que solo se
      origina en los sistemas estelares rojos. ¿Llevas algo encima? Cuanto antes terminemos
      con este trabajo, antes podremos relajarnos.
    npc_hire_scientist_opt_a_10: Aquí está el rúbeo que necesitas
    npc_hire_scientist_res_a_10: Y aquí están los planos de mi fórmula para explosivos.
      Ahora son más estables, pero todavía son peligrosos, así que ten cuidado.
    npc_hire_scientist_opt_b_10: Encontraré algo y te lo traeré
    npc_hire_scientist_res_b_10: Gracias. Si al volver te encuentras un agujero en
      el suelo, ya sabes lo que ha pasado.
    npc_hire_scientist_desc_11: La terminal científica está inusualmente tranquila
      al acercarme. Mi científico mueve su cabeza al tiempo que navega por las notas
      en la pantalla.
    npc_hire_scientist_lang_11: Podría enseñarte más cosas, pero no sin años de estudio
      por tu parte. Por ahora, me temo que nuestra colaboración ha agotado todo su
      potencial.
    npc_hire_scientist_opt_a_11: Tu trabajo ha sido vital. Gracias
    npc_hire_scientist_res_a_11: De nada. El conocimiento tiene su propia recompensa.
    npc_hire_scientist_wait_desc_1: Mi científico tiene muchos talentos, pero la diplomacia
      no es uno de ellos. Podría aprender mucho de mi constructor, con quien comparte
      alojamiento.
    npc_hire_scientist_wait_lang_1: Estoy ocupado con mi trabajo. Ve a molestar a
      otra persona.
    npc_hire_scientist_wait_opt_a_1: Volveré más tarde
    npc_hire_scientist_wait_res_a_1: Como quieras.
    npc_hire_scientist_recr_desc_1: |-
      Hay un ser que ha despertado mi interés. Está ausente, golpeteando los dedos unos contra otros mientras recita los detalles de lo que parece ser una fórmula química compleja.

      No quiero interrumpirle, pero mi presencia perturba el tren de su pensamiento. Inicia una conversación en mi propia lengua.
    npc_hire_scientist_recr_lang_1: Pareces sorprendido de que conozca tu idioma.
      Tengo muchos talentos, pero ante todo soy un científico multidisciplinar e innovador.
      Resulta que ahora mismo no tengo trabajo. Si dispones de una base planetaria
      y de una terminal para que pueda trabajar, estaré encantado de unirme a tu equipo.
    npc_hire_scientist_recr_opt_a_1: Contratado
    npc_hire_scientist_recr_res_a_1: No te arrepentirás de esto. Cuando acabe con
      mis preparativos me reuniré contigo en tu mundo.
    npc_hire_scientist_recr_opt_b_1: No estoy interesado en contratar un científico
    npc_hire_scientist_recr_res_b_1: Vale, pero estaré por aquí si cambias de opinión.
      Aunque no lo parezca, los trabajos escasean en esta galaxia.
    npc_build1_cost: Construir más estaciones de trabajo
    npc_build2_cost: Construir más ventanas
    npc_hire_builder_term_desc_1: |-
      La terminal de construcción requiere de un supervisor habilidoso para que funcione.

      Puedes contratar supervisores en las estaciones espaciales.
    npc_hire_farmer_term_desc_1: |-
      La terminal agrícola requiere de un granjero habilidoso para que funcione.

      Puedes contratar granjeros en las estaciones espaciales de los sistemas controlados por los Gek.
    npc_hire_weapon_term_desc_1: |-
      La terminal de armas requiere de un armero habilidoso para que funcione.

      Puedes contratar armeros en las estaciones espaciales de los sistemas controlados por los Vy'keen.
    npc_hire_vehicles_term_desc_1: |-
      La terminal de exonaves requiere de un técnico habilidoso para que funcione.

      Puedes contratar técnicos en las estaciones espaciales.
    npc_hire_scientist_term_desc_1: |-
      La terminal científica requiere de un científico habilidoso para que funcione.

      Puedes contratar científicos en las estaciones espaciales de los sistemas controlados por los Korvax.
    npc_build_goto_desc_1: El lugar al que me ha llevado mi supervisor lleva tiempo
      en decadencia. La misma fauna grasienta y viva que ya vi en otros edificios
      abandonados hace mucho es la que entierra estos paneles. Corre un aire hediondo
      y húmedo. Activo la terminal con pocas esperanzas de que funcione, pero me sorprendo
      al ver que emite un zumbido estridente y se reanima.
    npc_build_goto_lang_1: Usuario identificado. Terminal activa. Desbloqueando esquemas.
    npc_build_goto_opt_a_1: Analizar esquemas
    npc_build_goto_res_a_1: La intuición de mi constructor me ha venido de perlas.
      Entre los datos almacenados en la terminal abandonada se hallan los planos para
      construir el almacén que necesito.
    npc_hire_build_goto_msg: Coordenadas recibidas.
    npc_weapon_goto_desc_1: Me acerco al intruso, cosa que, claramente, le hace ponerse
      nervioso. No cabe duda de que era consciente de lo que le reclamo a este mundo
      y esperaba pasar desapercibido mientras lo despojaban de sus recursos. En estas
      circunstancias, creo que está justificado que le confisque su tecnología.
    npc_weapon_goto_lang_1: Perdóname, amigo. Por favor, coge lo que desees y olvidemos
      este desafortunado malentendido.
    npc_weapon_goto_opt_a_1: Escanear herramienta del minero
    npc_weapon_goto_res_a_1: Me alegro de haber evitado un conflicto tan cerca de
      casa y me satisface haber trocado mi perdón por la tecnología copiada del intruso.
    npc_hire_weapon_goto_msg: Coordenadas recibidas
    npc_farmer_goto_desc_1: De las ruinas ancestrales emana una poderosa energía según
      me acerco a ellas. El aire parece crujir a medida que la piedra vierte un conocimiento
      ancestral que inunda mi mente con un recuerdo olvidado hace mucho.
    npc_farmer_goto_lang_1: La ruina desprende una luz cálida que me baña en pensamientos
      ajenos.
    npc_farmer_goto_opt_a_1: Aceptar conocimiento
    npc_farmer_goto_res_a_1: Mi conocimiento aumenta al instante y sin esfuerzo.
    npc_hire_farm_goto_msg: Coordenadas recibidas
    npc_vehicle_goto_desc_1: Me empequeñece contemplar estos edificios abandonados.
      No soy el primero que ha tratado de construir su hogar en este mundo y dudo
      que sea el último. ¿Me aguarda el mismo sino que obligó a los constructores
      de este lugar a cesar en sus labores? Medito acerca de mi destino al tiempo
      que trato de hacer que la terminal, abandonada hace mucho, cobre vida.
    npc_vehicle_goto_lang_1: Usuario identificado. Terminal activa. Desbloqueando
      registro de datos.
    npc_vehicle_goto_opt_a_1: Buscar registro de datos
    npc_vehicle_goto_res_a_1: La circuitería es resistente. La terminal zumba y se
      sacude antes de obsequiarme con el plano que deseaba encontrar.
    npc_hire_vehicle_goto_msg: Coordenadas recibidas
    npc_scientist_goto_desc_1: Mi ayudante tenía razón. La torre todavía emite una
      secuencia de números en bucle. La señal se emite desde hace tanto tiempo que
      los números están grabados en la pantalla. Una luz brilla de manera incesante.
    npc_scientist_goto_lang_1: 732302... 861006... 061205...
    npc_scientist_goto_opt_a_1: Examinar controles
    npc_scientist_goto_res_a_1: Pruebo con vacilación los controles del extraño dispositivo.
      La señal desaparece cuando toco el primer botón.
    npc_hire_science_goto_msg: Coordenadas recibidas
    npc_scientist_goto1_desc_2: El monolito se cierne sobre el paisaje, su pulido
      frontispicio pétreo oculta el conocimiento arcano de sus ancestros. Un brillo
      azul me envuelve a medida que me aproximo y mi cabeza rebosa entendimiento de
      repente. El presentimiento de mi científico era correcto.
    npc_scientist_goto1_lang_2: Conocimiento impartido
    npc_scientist_goto1_opt_a_2: Aceptar conocimiento
    npc_scientist_goto1_res_a_2: No me considero supersticioso, pero, aun así, prefiero
      poner tierra de por medio entre este enigmático artefacto y yo.
    npc_hire_science_goto1_msg: Coordenadas recibidas
