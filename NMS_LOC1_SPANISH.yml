      fácilmente a partir de isótopos comunes. Se encuentra frecuentemente en contenedores
      de metal cilíndricos."
    shieldfuel1_name: ESQUIRLA PROTECTORA
    shieldfuel1_subtitle: Batería de Energía de escudo
