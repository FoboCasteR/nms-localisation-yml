    explorer_tradingpost1_text: El mercader Korvax parece dispuesto a hacer negocios.
    warriors_tradingpost1_text: El mercader Vy'keen parece dispuesto a hacer negocios.
    traders_tradingpost1_text: El mercader Gek parece dispuesto a hacer negocios.
    tra_ship_desc_1: El ser vivo está abierto a comerciar y a negociar la venta de
      su nave.
    tra_ship_desc_2: |-
      El piloto chasquea el pico para hacerme ver que está dispuesto a comerciar.

      Puede que también esté dispuesto a vender su nave.
    tra_ship_desc_3: |-
      Los ojos del piloto se abren ligeramente cuando me acerco, pero al final accede a negociar.

      Hace un gesto en dirección a su nave. Está dispuesto a venderla por el precio adecuado.
    tra_ship_desc_4: |-
      El piloto cloquea animado y señala con el pico su manifiesto de comercio. Claramente, está encantado ante la imprevista oportunidad de comprar y vender bienes.

      Chasquea su pico y asiente mirando a su nave. Está incluso dispuesto a venderla por un precio justo.
    tra_ship_desc_5: El mercader está claramente emocionado por mi acercamiento. Señala
      con su pico una lista del cargamento que transporta en su bodega. Deja claro
      que la nave también está a la venta.
    tra_ship_desc_6: |-
      El mercader agita su mano en dirección a la bodega de carga. Está claramente emocionado con mi aparición.

      Señala rápidamente con el pico la cabina del piloto, lo que indica que está dispuesto a discutir la venta de su propia nave.
    dnt_tra_ship_lang_1: Hello friend!
    dnt_tra_ship_lang_2: Trade friend! Cargo and starship negotiations begin!
    dnt_tra_ship_lang_3: Gek joy! Trading opportunity!
    war_ship_desc_1: El guerrero está abierto a comerciar y a negociar la venta de
      su nave.
    war_ship_desc_2: El guerrero aúlla para hacer ver que está dispuesto a comerciar.
      Prepara su cargamento para la inspección.
    war_ship_desc_3: |-
      El piloto guerrero se cubre los dientes y mira hacia mí.

      Está claramente dispuesto a comerciar, pero no quiere que se note. Los de su especie son muy reacios a dar ningún tipo de ventaja durante las negociaciones.
    war_ship_desc_4: |-
      El piloto parece disgustado cuando le pido que empecemos con las negociaciones comerciales, pero pronto cambia de parecer. El equipamiento que llevo conmigo le ha impresionado.

      Emite una serie de pequeños aullidos. Su cargamento y nave están listos para la inspección.
    war_ship_desc_5: El guerrero aúlla con entusiasmo y se prepara para abrir su bodega
      de carga para la inspección. Está abierto a las negociaciones comerciales e
      incluso puede que hasta esté dispuesto a vender su nave.
    war_ship_desc_6: |-
      El guerrero pasa su mano por la nave y aúlla. Quiere hacerme saber que está dispuesto a desprenderse de ella por un precio justo.

      Prepara el manifiesto de carga para la inspección.
    dnt_war_ship_lang_1: Grah! Interloper trade is acceptable.
    dnt_war_ship_lang_2: Interloper! Trade discussion begins! Now!
    dnt_war_ship_lang_3: Trade pleases warrior ancestors.
    exp_ship_desc_1: El científico está abierto a comerciar y a negociar la venta
      de su nave.
    exp_ship_desc_2: El ser vivo electrónico prepara los datos relativos al cargamento
      que transporta y al precio aproximado de su nave.
    exp_ship_desc_3: |-
      Las luces de la máscara del ser vivo electrónico se contraen mientras se prepara para las negociaciones comerciales.

      Indica que está abierto a negociar mercancías, así como a la compra de su nave.
    exp_ship_desc_4: |-
      Las luces del ser vivo electrónico parpadean. Un nuevo ente me mira tras la máscara.

      Quizá se trate de un ser con mejores recursos para comerciar con especies alienígenas.
    exp_ship_desc_5: |-
      El ser vivo electrónico procesa mi apariencia junto a su nave. Dirige las luces de su máscara hacia la bodega de carga.

      Está claramente dispuesto a comerciar e incluso a discutir la posible venta de su nave.
    exp_ship_desc_6: |-
      Las dilatadas luces del ser vivo electrónico se contraen y se centran en mi visor. Solo le lleva unos pocos segundos analizar mis datos. Tras esto me indica que está dispuesto a comerciar.

      Parece que su nave también está a la venta por el precio adecuado.
    dnt_exp_ship_lang_1: Fascinating! Probable trade discussions engaged.
    dnt_exp_ship_lang_2: Traveller! Starship and trade goods negotiation begins!
    dnt_exp_ship_lang_3: Negotiation commences traveller!
    tra_hyper_desc_1: |-
      Una criatura solitaria me espera. Pequeña, picuda, inofensiva. Me saluda con cierta curiosidad, parlotea brevemente en un idioma que no puedo comprender y me ofrece una tableta. Me sorprendo al comprobar que soy capaz de entender el texto. Incrédulo, trato de cruzar la mirada con la criatura, pero ya se ha alejado, desinteresada. Sospecho que es un simple mensajero, no el autor del mensaje en sí.

      La tableta también contiene el plano de una nueva tecnología: un Hiperturbo.
    dnt_tra_hyper_lang_1: Traveller. All not as seems. Take gift of Warp. Seek us.
      Seek Nada and Polo.
    tra_hyper_opt_a_1: Coger el plano
    tra_hyper_opt_b_1: Rechazar el plano
    tra_hyper_res_a_1: Instrucciones sobre cómo construir mi propio camino a través
      de las estrellas; esto no tiene precio. El ser bajito se mantiene ocupado en
      un terminal, evitando mi mirada y esperando a que me marche.
    tra_hyper_res_b_1: El ser me señala, después al cielo y luego extiende las manos.
      Libertad para viajar a cualquier sitio. Estaría varado de no ser por este potenciador.
      Lo acepto a regañadientes.
    war_hyper_desc_1: |-
      La criatura que me espera tiene ademanes de guerrero, pero no intenta atacar. En su lugar, gruñe en una lengua que no hablo y después me da una tableta. Me sorprendo al comprobar que soy capaz de entender el texto. Incrédulo, trato de cruzar la mirada con la criatura, pero ya se ha alejado, desinteresada. Sospecho que es un simple mensajero, no el autor del mensaje en sí.

      La tableta también contiene el plano de una nueva tecnología: un Hiperturbo.
    dnt_war_hyper_lang_1: Traveller. Reality is illusion. Take gift of Warp. Seek
      us. Seek Nada and Polo.
    war_hyper_opt_a_1: Coger el plano
    war_hyper_opt_b_1: Rechazar el plano
    war_hyper_res_a_1: Instrucciones sobre cómo construir mi propio camino a través
      de las estrellas; esto no tiene precio. El guerrero inspecciona sus armas, evitando
      mi mirada y esperando a que me marche.
    war_hyper_res_b_1: El ser me señala, después al cielo y luego extiende las manos.
      Libertad para viajar a cualquier sitio. Estaría varado de no ser por este potenciador.
      Lo acepto a regañadientes.
    exp_hyper_desc_1: |-
      No puedo discernir si la entidad está hecha de carne, máquina o ambas. Las luces brillan en su visor, pero no se mueve. Entonces su cabeza señala de forma mecánica, solo una vez, hacia la tableta cercana. Me sorprendo al comprobar que soy capaz de entender el texto. Incrédulo, trato de cruzar la mirada con la entidad, pero ya se ha alejado, desinteresada. Sospecho que es un simple mensajero, no el autor del mensaje en sí.

      La tableta también contiene el plano de una nueva tecnología: un Hiperturbo.
    dnt_exp_hyper_lang_1: Traveller. You are controlled. Take gift of Warp. Seek us.
      Seek Nada and Polo.
    exp_hyper_opt_a_1: Coger el plano
    exp_hyper_opt_b_1: Rechazar el plano
    exp_hyper_res_a_1: Instrucciones sobre cómo cruzar las estrellas; esto no tiene
      precio. Aparecen unas apacibles luces azules a través de la máscara del ser,
      como si transmitieran un mensaje, y después se oscurecen.
    exp_hyper_res_b_1: El ser se endereza con un brinco, las luces rojas bailan a
      modo de alerta sobre su placa frontal. No es una amenaza, sino una corrección.
      Sin esta tecnología, no puedo viajar muy lejos. Lo acepto a regañadientes.
    all_beacon_desc_1: |-
      La realidad parece plegarse sobre sí misma. A veces puedo ver escombros, otras un vasto orbe rojo, apenas demasiado grande y demasiado brillante para contemplarlo. Me conoce, por dentro y por fuera, más de lo yo podría llegar a conocerme. ¿Podría ser este el rostro de la creación en sí misma? ¿O en mi estado confuso y recién despierto, me están manipulando?

      Un nombre se graba a fuego en mi mente: Atlas. Y una petición, formulada sin palabras, que indica que debería seguir el camino que este ser, este Atlas, tiene preparado para mí.
    all_beacon_opt_a_1: Aceptar la guía del Atlas
    all_beacon_opt_b_1: Rechazar el rumbo y explorar libremente
    all_beacon_opt_c_1: 'NOTA: ESTA OPCIÓN SE ELIMINARÁ'
    all_beacon_res_a_1: Me siento bañado por el brillo templado de la aprobación.
      Estaba perdido, pero ahora me he encontrado. El Atlas reconoce mi lealtad y
      estoy seguro de que volverá a manifestarse pronto.
    all_beacon_res_b_1: El orbe rojo crece. Todo es carmesí a mi alrededor. ¿Voy a
      ser aniquilado por un dios? Entonces, desaparece en un latido. Solo veo escombros
      de nuevo. Estoy solo.
    all_beacon_res_c_1: 'NOTA: ESTA OPCIÓN SE ELIMINARÁ'
    tra_anti_desc_1: 'La pequeña criatura de ojos brillantes es el único habitante
      del edificio. No compartimos lengua, pero es evidente que mi compañero preferiría
      no estar aquí. Como antes, me transmite un mensaje, una vez más enviado por
      quien quiera que sean Nada y Polo. Esta misiva en staccato viene acompañada
      de una donación de antimateria por parte de mis misteriosos benefactores. Hay
      suficiente como para que pueda fabricar una célula de curvatura para mi Hiperturbo. '
    war_anti_desc_1: 'El ser me lanza un gruñido cuando entro, pero apenas tengo tiempo
      de sentir miedo antes de que se muestre avergonzado y levante las manos a modo
      de disculpa. Este guerrero parece tenso, pero sin duda me esperaba. Como antes,
      me transmite un mensaje, una vez más enviado por quien quiera que sean Nada
      y Polo. Esta misiva en staccato viene acompañada de una donación de antimateria
      por parte de mis misteriosos benefactores. Hay suficiente como para que pueda
      fabricar una célula de curvatura para mi Hiperturbo. '
    exp_anti_desc_1: La entidad electrónica me bombardea rápidamente con palabras
      que parecen proceder de docenas de diferentes idiomas, para caer en un silencio
      absoluto cuando se da cuenta de que no reconozco ninguno. El patrón de luces
      de su visor imita el gesto de poner los ojos en blanco, y luego me transmite
      otro mensaje de Nada y Polo... junto con un vial de antimateria. Puedo usarlo
      para fabricar una célula de curvatura. Intento expresar agradecimiento, pero
      el ser no tiene ningún interés en mí ahora que su tarea ha finalizado.
    dnt_tra_anti_lang_1: Escape Atlas. Find new system. Look for anomaly. Nada and
      Polo offer you truth.
    dnt_war_anti_lang_1: Escape Atlas. Find new system. Look for anomaly. Nada and
      Polo offer you truth.
    dnt_exp_anti_lang_1: Escape Atlas. Find new system. Look for anomaly. Nada and
      Polo offer you truth.
    tra_anti_opt_a_1: Coger antimateria
    tra_anti_res_a_1: Sigo sin tener información sobre quiénes son Nada y Polo, pero
      ahora tengo medios para localizarlos. Aunque sospecho que debo elegir entre
      encontrarlos y seguir este Atlas.
    all_antirecipe_desc_1: "En algún lugar bajo mis pies puedo escuchar el rugido
      incesante de la maquinaria automatizada, que lleva a cabo tareas desconocidas
      para unos maestros desconocidos.\n\nUna pantalla se ilumina y aparecen letras:
      NADA NADA ESCAPAR ATLAS ENCUÉNTRANOS NADA NADA\n\nEntonces se muestra una fórmula.
      Cómo fabricar mi propia antimateria. "
    all_antirecipe_opt_a_1: Coger fórmula de antimateria
    all_antirecip_res_a_1: Con este conocimiento puedo crear células de curvatura.
      La pieza final del rompecabezas. Ahora puedo viajar a cualquier lugar que me
      plazca. ¿O debería seguir al Atlas? ¿O quizá encontrar a Nada y Polo?
    all_signal_scanner_desc_1: Intensificador de señal listo. Balizas de localización
      planetaria operativas.
    all_signal_scanner_lang_1: Buscar puntos de interés cercanos
    all_signal_scanner_opt_a: Refugio
    all_signal_scanner_res_a: Buscando refugio
    all_signal_scanner_opt_b: Transmisión
    all_signal_scanner_res_b: Buscando señales de transmisión
