    exp_techshop_desc_1: |-
      El ser vivo me ofrece planos de mejoras de exotraje a cambio de cúmulos de nanites.

      Sus luces faciales se iluminan al verme. Produce varias tabletas que se sostienen con un equilibrio perfecto de las puntas de sus dedos de silicio.
    exp_techshop_lang_1: 'Intercambio: proporciona cúmulos de nanites a este ente.
      El Eco Korvax concederá planos de mejora de exotraje para el caparazón del ser
      vivo. La tecnología de los Gek y los Vy''keen inferiores llevará a una desconexión
      inevitable. Ve a lo seguro, compra Korvax.'
    exp_techshop_short_desc_1: El ser vivo me ofrece planos de mejoras de exotraje
      a cambio de cúmulos de nanites.
    dnt_exp_techshop_short_lang_1: 'An exchange: provide this entity with Nanite Clusters.
      Korvax Echo will grant blueprint exosuit upgrades for the lifeform''s carapace.'
    exp_techshop_opt_a_1: Déjame ver tus planos de mejora de exotraje.
    exp_techshop_opt_b_1: Quizá en otro momento.
    tra_techshop_desc_1: |-
      La criatura me ofrece planos de mejora a cambio de cúmulos de nanites.

      Me olfatea, invade mi espacio personal y casi toca mi traje antes de inspeccionarme y pensárselo dos veces. Empieza a dar saltitos con nerviosismo.
    tra_techshop_lang_1: "¿Tú... tienes cúmulos de nanites? Puedo darte planos para
      mejoras de naves a cambio. Por favor... ¡Si no cumplo mi cupo este mes, me quitarán
      la licencia!"
    tra_techshop_short_desc_1: La criatura me ofrece planos de mejoras a cambio de
      cúmulos de nanites.
    dnt_tra_techshop_short_lang_1: You -- you have Nanite Clusters? I can grant you
      blueprints for ship upgrades in return.
    tra_techshop_opt_a_1: Déjame ver tus planos de mejora de nave.
    tra_techshop_opt_b_1: Quizá en otro momento.
    war_techshop_desc_1: |-
      El guerrero me ofrece planos de mejora a cambio de cúmulos de nanites.

      Resplandece al acercarme e intenta convertir su mohín en una sonrisa, pero hasta en esto fracasa. Parece infeliz con su puesto actual.
    war_techshop_lang_1: "¡Grah! ¡Intruso, dame tus cúmulos de nanites y te proporcionaré
      planos para mejorar tu patética arma! ¡El gallina de mi superior me obliga a
      desempeñar labores de Gek banales cuando yo antes habría pagado sangre por tus
      nanites!"
    war_techshop_short_desc_1: El guerrero me ofrece planos de mejoras a cambio de
      cúmulos de nanites.
    dnt_war_techshop_short_lang_1: Grah! Interloper, give me your Nanite Clusters
      and I will grant you blueprints to upgrade your pathetic weapon!
    war_techshop_opt_a_1: Déjame ver tus planos de mejora de arma.
    war_techshop_opt_b_1: Quizá en otro momento.
    techshop_npc_name_l: Comerciante de tecnología
    exp_buildshop_desc_1: El ser vivo sigue en mi hogar. Nadie lo ha invitado, no
      tiene miedo. Bailan luces alrededor de su máscara a la vez que escanea la zona
      antes de girarse hacia mí de forma abrupta. Me muestra <TECHNOLOGY>planos<>
      de estructuras, de mejoras que podrían ser valiosas para mi base. En su voz
      se atisba un tono de tristeza.
    exp_buildshop_lang_1: Viajero, ¿hogar principal? ¿Caparazón? Eco Korvax puede
      proporcionar aquello que se perdió.
    exp_buildshop_desc_2: El ser vivo otea las imperfecciones, los rincones vacíos
      de mi casa. Proyecta hologramas allí donde no hay nada y ve potencial donde
      yo solo veía espacio. Se gira hacia mí, la luz de su máscara se dilata un poco
      antes de expandirse en un brillo triste. Me muestra <TECHNOLOGY>planos<> de
      lo que puede que un día construya.
    exp_buildshop_lang_2: Mundo tras mundo, la Primera Progenie se llevó... Se llevaron
      mi hogar. El tuyo no. Ayudar al viajero a construir. Expandirse. Felicidad.
    exp_buildshop_desc_3: El ser vivo trina, la luz de su máscara rebosa júbilo. Dice
      unas palabras antes de quedarse callado por completo y te muestra una tableta
      llena de sus <TECHNOLOGY>planos<>. Sigue con la cabeza inclinada y la mirada
      dirigida hacia lo que has construido.
    exp_buildshop_lang_3: "¡Honor! Presenciar el Monolito del Viajero. ¡Honor! ¡Por
      favor! Korvax contribuir. ¡Korvax mejorar nave del viajero!"
    exp_buildshop_desc_4: El ser vivo permanece completamente en silencio un momento,
      su máscara no desprende casi luz. Reflexiona sobre lo que has construido. Cuando
      te muestra sus <TECHNOLOGY>planos<>, no pronuncia más que unas pocas y extrañas
      palabras.
    exp_buildshop_lang_4: Más de tres. Más que tú. Ahora es el momento del hogar.
      Ahora es el momento antes que ellos.
    exp_buildshop_opt_a: Examinar los planos
    exp_buildshop_opt_b: Examinar los planos
    buildshop_desc_1: El ser vivo sigue en mi hogar. Nadie lo ha invitado. Lleva <TECHNOLOGY>planos<>
      de estructuras, de mejoras que podrían ser valiosas para mi base.
    buildshop_lang_1: Has puesto la primera piedra, viajero. Deja que te ayude a construir
      a partir de ahí.
