    all_signal_scanner_opt_d: Monolito
    all_signal_scanner_res_d: Buscando artefactos alienígenas antiguos
    all_droppod_opt_a_1: Escanear en busca de tecnología alienígena
    all_droppod_res_a_1: |-
      El equipamiento alienígena se enciende con un parpadeo y envía una transmisión automática.

      Recibo coordenadas.
    all_droppod_desc_1: |-
      Los contenedores de expulsión de los cargueros en órbita contienen tecnología alienígena útil.
      Busca su señal con el escáner y luego usa lo que encuentres para mejorar el exotraje.
    final_mono_desc_1: |-
      El Monolito se yergue silencioso en la superficie del planeta. No es de aquí. Tampoco yo. Hay un centelleo y entonces vuelve la visión del orbe rojo. El Atlas. Me habla de nuevo. Me vuelvo a sentir en parte eufórico y en parte aterrado por haber conocido a mi creador.

      El Atlas me ofrece orientación, un propósito, un significado. Una importancia en una galaxia indiferente. Todo lo que debo hacer es seguir su camino y sus órdenes.
    final_mono_lang_1: SIGUE AL ATLAS. OBEDECE AL ATLAS. ACEPTA TU RECOMPENSA.
    final_mono_opt_a_1: Creer en la promesa del Atlas
    final_mono_res_a_1: Veo líneas de código, una sucesión de números y después una
      extraña estructura. Estoy absolutamente convencido de que me espera un gran
      poder si viajo a este lugar distante. El orbe rojo desaparece, y queda ante
      mí un camino que seguir.
    all_signal_scanner_term_desc: |-
      Longitud de onda de señal mineral... activa.

      Señal del puesto colonial... activa.

      Identificación de índice de registro planetario... activa.

      Detección de señal de emergencia... activa.

      Por favor, selecciona destino preferido.
    final_mono_desc_2: |-
      El Monolito se yergue silencioso en la superficie del planeta. No es de aquí. Tampoco yo. Hay un centelleo y entonces vuelve la visión del orbe rojo. El Atlas. Me vuelvo a sentir en parte eufórico y en parte aterrado por haber conocido a mi creador.

      Y entonces mi creador me abandona, pues no ha olvidado mi anterior rechazo a seguir su camino. Me muestra imágenes del cosmos, visiones de agujeros negros y estaciones extrañas, un destello de códigos y ecuaciones. Después estoy solo.
    final_mono_lang_2: BUSCA EL CENTRO O VE DONDE QUIERAS. SI NO NOS SIGUES, NO TE
      AYUDAREMOS.
    final_mono_opt_a_2: Rechazar al Atlas, ir por mi propio camino
    final_mono_res_a_2: El orbe rojo crece. Todo es carmesí a mi alrededor. Veo líneas
      de código, secuencias de números, siento que el Atlas examina cada fibra de
      mi ser y después... nada. Estoy solo.
    end_orb_beacon_desc_1: |-
      He estado aquí antes. Quizás no en este lugar, o en este mundo, pero sí en esta situación. Aun así, tengo la sensación de que algo es muy distinto. Esta galaxia acaba de nacer y muy pocos han estado aquí antes que yo.

      Una visión de un vasto orbe rojo se manifiesta en mi mente. Me conoce, mucho más de lo que yo jamás me conoceré. ¿Lo conozco? No estoy seguro. Un nombre se graba a fuego en mi mente: Atlas. Y una petición, hecha sin palabras, de que siga el camino que prepara para mí.
    end_orb_beacon_opt_a_1: Aceptar la orientación del Atlas
    end_orb_beacon_opt_b_1: Rechazar el rumbo y explorar libremente
    end_orb_beacon_res_a_1: Me siento bañado por el brillo templado de la aprobación.
      Estaba perdido, pero ahora me he encontrado. El Atlas reconoce mi lealtad y
      tengo la certeza de que volverá a manifestarse pronto.
    end_orb_beacon_res_b_1: La visión del orbe aumenta de tamaño, hasta que no veo
      más que carmesí. ¿Voy a ser aniquilado por un dios? Entonces, en un parpadeo,
      desaparece. Solo veo escombros de nuevo. Estoy solo.
    final_atlas_desc_1: He completado mi viaje. Me embarga un sentimiento de realización,
      pero se desvanece cuando me doy cuenta de que, a pesar de mis esfuerzos, no
      he cambiado. Las Semillas del Atlas gravitan libremente hacia la entrada y sé
      lo que va a pasar si lo permito.
    final_atlas_lang_1: Claridad. Verdad. Realidad. Otra vez.
    final_atlas_opt_a_1: Engendrar una nueva estrella
    final_atlas_res_a_1: |-
      El orbe inunda mi mente con una imagen. Se ha creado una nueva estrella al borde de la galaxia. Un nuevo viajero despertará aquí. He escapado, ahora puedo explorar con libertad.

      Puedo ver las entrañas del espacio en esta simulación; hay agujeros negros dentro. Puede que ahí obtenga respuestas.
    final_atlas_opt_b_1: Alejarse y volver a la galaxia
    final_atlas_res_b_1: |-
      Sea una simulación o no, he logrado desviarme de este camino lineal. Puedo explorar con libertad.

      Las entrañas del espacio se me revelan y veo agujeros negros dentro. Puede que ahí obtenga respuestas.
