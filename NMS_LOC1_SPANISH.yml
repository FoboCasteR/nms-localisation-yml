    war_freighter_desc_1: |-
      El alienígena me lanza un grito de batalla cuando me acerco, espero que sea un grito de victoria.
      Hace un gesto hacia el panel de control de su carguero, como para sugerir que tome el mando.
    exp_freighter_desc_1: |-
      Las luces del visor de la forma de vida parpadean rápidamente y su cabeza asiente hacia delante de forma casi imperceptible. ¿Está intentando mostrarme... gratitud?
      Hace un gesto hacia el panel de control de su carguero, como para sugerir que tome el mando.
    tra_freighter_desc_1: |-
      Los pequeños ojos de la criatura brillan de emoción y comienza a dar brincos de un pie al otro.
      Gesticula incontroladamente alrededor del puente mientras señala el panel de control de su carguero. Parece que sugiere que tome el mando.
    dnt_war_freight_lang_1: Grah! Pathetic interloper take away battle glory from
      freighter! But, Vy'keen still gives thanks.
    dnt_exp_freight_lang_1: 'Hostile encounter projection: death without aid of Traveller.
      Korvax gives thanks.'
    dnt_tra_freight_lang_1: Much gratitude, friend! Your help save many Gek - and
      much great profit!
    war_freight_lang_1: "¡Grah! El patético intruso arrebata al carguero la gloria
      de la batalla, pero Vy'keen da las gracias de todas maneras."
    exp_freight_lang_1: 'Proyección de análisis de batalla: destrucción sin ayuda
      del Viajero. Korvax da las gracias.'
    tra_freight_lang_1: "¡Gracias, amigo! ¡Has salvado muchas vidas y mucho beneficio!"
    all_freighter_opt_1: Inspeccionar carguero
    all_freighter_opt_2: Rechazar recompensa
    all_freighter_opt_3: Solicitar pago en su lugar
    all_freighter_res_1: |-
      El capitán me mira feliz, casi aliviado. ¿Tal vez la carga del mando se había convertido demasiado para él?
      Ahora su nave y su tripulación están a mi disposición, así como el mando de las <STELLAR>fragatas de apoyo<> del carguero.
    all_freighter_res_2: El capitán me mira con mayor respeto. Mi comportamiento en
      combate lo ha impresionado y mi negativa a cualquier recompensa no ha hecho
      más que aumentar ese efecto.
    all_freighter_res_3: El capitán me mira con respeto. Mi comportamiento en combate
      lo ha impresionado.
    npc_freighter_captain_lang_1: |-
      Bienvenido a bordo. ¿Qué te trae por aquí? La vida en un carguero raramente atrae a los pilotos independientes.
      ¿Necesitas nuestros servicios? ¿Quizá el transporte de alguna mercancía, u otros asuntos?
    dnt_war_freighter_cap_lang_1: Welcome, interloper. We offer battle strength, or
      covert cargo distribution on unregistered network. No sentinel detection. Grah!
    dnt_tra_freighter_cap_lang_1: Welcome friend! Very best cargo delivery, know all
      the best routes! New customer discount if you pay today!
    dnt_exp_freighter_cap_lang_1: Welcome, divergent entity. Korvax freighter can
      provide superior cargo delivery service. Probability of success highest in galaxy!
    npc_freighter_captain_desc_1: El aire de autoridad cansada de este ser indica
      que es el capitán del carguero.
    npc_freighter_captain_opt_a_1: Hacer una oferta por el carguero
    npc_freighter_captain_res_a_1: Es una buena nave y la tripulación te servirá bien,
      capitán.
    npc_freighter_cap_sec_lang_1: Saludos, capitán. Todo prosigue sin contratiempos.
    dnt_war_freighter_capsec_lang_1: Greetings, interloper Captain. Nothing to report.
      Crew is ready for action. Freighter is calm.
    dnt_tra_freighter_capsec_lang_1: Greetings, Captain friend. Nothing to report.
      Crew is happy. Freighter is calm.
    dnt_exp_freighter_capsec_lang_1: Greetings, Captain entity. Nothing to report.
      Crew is on standby. Freighter is calm.
    npc_freighter_cap_sec_desc_1: El capitán del carguero está tranquilo, espera mis
      instrucciones.
    npc_hire_gen_sec_lang_1: Nos vemos en la base.
    npc_hire_gen_sec__desc_1: |-
      Tu nuevo recluta está ocupado arreglando sus asuntos.
      Hará uso de la red de teletransporte.
      Puedes viajar de la misma manera si lo deseas.
