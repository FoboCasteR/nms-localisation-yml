    death_quote_1: |-
      LOS DIOSES NO PROTEGEN A LOS TONTOS.
      LOS TONTOS SON PROTEGIDOS POR TONTOS MÁS CAPACES
    death_quote_2: |-
      LA ÚNICA MANERA DE DESCUBRIR LOS LÍMITES
      DE LO POSIBLE ES AVENTURARSE UN POCO MÁS ALLÁ,
      HACIA LO IMPOSIBLE.
    death_quote_3: |-
      TAL VEZ NO HAYA LLEGADO DONDE PRETENDÍA IR,
      PERO CREO QUE HE ACABADO DONDE NECESITABA ESTAR.
    death_quote_4: |-
      EN ESOS SEGUNDOS DE DECISIÓN,
      SE CREAN FUTUROS ENTEROS.
    death_quote_5: |-
      LA IRONÍA SUPREMA DE LA VIDA ES QUE
      NADIE ESCAPA DE ELLA CON VIDA.
    death_quote_6: TODA REALIDAD ES UN JUEGO.
    death_quote_7: SOMOS UNA IMPOSIBILIDAD EN UN UNIVERSO IMPOSIBLE.
    death_quote_8: |-
      LA VIDA ES PLACENTERA. LA MUERTE ES PACÍFICA.
      ES LA TRANSICIÓN LO PROBLEMÁTICO.
    death_quote_9: |-
      LA REALIDAD ES AQUELLO QUE,
      INCLUSO AUNQUE DEJES DE CREER EN ELLO,
      SIGUE EXISTIENDO Y NO DESAPARECE.
    death_quote_10: EL MISTERIO DE LA VIDA NO ES UN PROBLEMA A RESOLVER, SINO UNA
      REALIDAD A EXPERIMENTAR.
    death_quote_11: |-
      PARA APRECIAR LA MARAVILLA DEL UNIVERSO,
      ANTES UNO DEBE PERMANECER VIVO.
    death_quote_12: |-
      NOSOTROS ESTAMOS EN LA TIERRA PARA TIRARNOS PEDOS
      Y NO DEJES A NADIE QUE TE DIGA LO CONTRARIO.
    death_quote_13: |-
      VIVIMOS EN UNA ISLA DE PLÁCIDA IGNORANCIA, RODEADOS
      POR LOS NEGROS MARES DE LO INFINITO, Y NO ES NUESTRO DESTINO
      EMPRENDER LARGOS VIAJES.
    death_quote_14: |-
      HA MUERTO UNA ESTRELLA. EN CUALQUIER OTRO PUNTO DEL COSMOS,
      EN UN RINCÓN CUALQUIERA DE UN BRAZO GALÁCTICO,
      HA NACIDO UN NIÑO. TAL ES EL EQUILIBRIO DE LA EXISTENCIA.
    death_quote_15: |-
      VEO LA OSCURIDAD. ES PEOR QUE EL ESPACIO,
      PEOR QUE CUALQUIER COSA. ESTÁ TOTALMENTE
      NEGRO Y ME TRAGA POR COMPLETO.
    death_quote_16: |-
      CONTEMPLANDO LAS ESTRELLAS DISMINUYERON
      MIS PROPIAS INQUIETUDES Y TODAS LAS SERIEDADES
      DE LA VIDA TERRENAL...
    death_quote_17: |-
      HAY UNA DIFERENCIA ENTRE EL HECHO DE QUE EL
      UNIVERSO ES POR NATURALEZA INJUSTO A UN NIVEL CÓSMICO
      Y EL HECHO DE QUE LA VIDA ES INJUSTA PORQUE LA GENTE
      NO PARA DE HACER QUE SEA ASÍ.
    death_quote_18: TANTO UNIVERSO Y TAN POCO TIEMPO.
    death_quote_19: |-
      SUPONGO QUE PUEDES CONSIDERARLO UN 'FRACASO',
      PERO YO PREFIERO CONSIDERARLO UNA 'EXPERIENCIA DE APRENDIZAJE'.
    death_quote_20: CREO QUE LA VIDA ES UN JUEGO, QUE LA VIDA ES UNA BROMA CRUEL.
    death_quote_21: |-
      NO EXISTE LA CIENCIA FICCIÓN,
      SÓLO LA EVENTUALIDAD CIENTÍFICA.
    death_quote_22: LA ETERNIDAD SE HACE LARGA, SOBRE TODO AL FINAL.
    death_quote_23: 'HAY DOS COSAS INFINITAS: EL UNIVERSO Y LA ESTUPIDEZ HUMANA, Y
      DE LO DEL UNIVERSO NO ESTOY MUY SEGURO.'
    death_quote_24: |-
      PARECE QUE EL UNIVERSO ES MÁS QUE UN MOVIMIENTO
      ALEATORIO, CAÓTICO Y SIN FINALIDAD DE UN
      GRUPO DE PARTÍCULAS MOLECULARES.
    death_quote_25: |-
      HABÍAMOS MIRADO A LA MUERTE A LA CARA,
      Y ELLA HABÍA PARPADEADO PRIMERO.
    death_quote_26: |-
      LA ESTABILIDAD ES EL PRINCIPIO DEL FIN. SÓLO CAMINAMOS
      EMPEZANDO A CAER HACIA DELANTE CONTINUAMENTE.
    death_quote_27: "AUNQUE ESTE MUNDO GOLPEE DE LA PEOR FORMA Y \nLUEGO TE DÉ LA
      ESPALDA, SIEMPRE HABRÁ ESPERANZA."
    death_quote_28: LO QUE DA FORMA A LA REALIDAD SON LAS FUERZAS QUE LA DESTRUYEN.
    death_quote_29: CAMINAMOS POR LUGARES OSCUROS QUE NADIE MÁS VERÁ JAMÁS.
    death_quote_30: |-
      SI VAS A COMETER UNA LOCURA COMO ESA, RESÉRVALA
      PARA CUANDO VAYA A SERVIR PARA ALGO.
    death_quote_31: |-
      MANCHADO DE CRÍMENES Y CORROÍDO POR LOS MÁS AMARGOS
      REMORDIMIENTOS, ¿DÓNDE PUEDO ENCONTRAR DESCANSO SINO EN LA MUERTE?
    death_quote_32: |-
      AQUÍ YACE UNO DE UNA ESTRELLA DISTANTE, PERO ESTE
      SUELO NO LE ES AJENO, PUES EN LA MUERTE PERTENECE
      AL UNIVERSO.
    death_quote_33: |-
      PENSAMOS QUE TODO LO QUE HAY EN ESTE UNIVERSO HA
      DE AJUSTARSE A NUESTRO PARADIGMA DE LO QUE TIENE
      SENTIDO.
