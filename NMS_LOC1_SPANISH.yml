    newprod1_desc: Talismán de la buena suerte que llevan muchos mercaderes galácticos.
    newprod2_desc: Arma principalmente ritual. Es una parte vital de la tradición
      y la cultura Vy'keen.
    newprod3_desc: Dispositivo que usan los Korvax para almacenar información histórica
      y cultural.
    newprod4_desc: Herramienta científica muy valiosa.
    newprod5_desc: Parte valiosa de un ordenador. Un objeto comercial muy preciado.
    newprod6_desc: Dispositivo muy deseado, visto comúnmente en el mercado de comercio
      galáctico.
    newprod7_desc: Importante sustancia que se usa en la investigación y experimentación
      científica.
