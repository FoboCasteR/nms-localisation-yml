    npc_mechanic_name: Técnico
    npc_armourer_name: Armero
    npc_hire_builder_recr_desc_2: El ser me coge de la mano y me la estrecha con fuerza
      cuando le alcanzo. Sus amplios ojos me miran de forma amistosa.
    npc_hire_builder_recr_lang_2: Mi buen amigo, qué suerte la nuestra. Soy especialista
      en construcción y ando buscando trabajo. Si estás interesado en un cambio de
      ritmo y quieres revisar el registro de tu base, yo puedo hacerme cargo.
    npc_hire_farmer_recr_desc_2: |-
      Un ser con ganas de causar buena impresión sale a mi encuentro. Es granjero y anda buscando trabajo.

      Considero la oferta detenidamente. Una granja es una fuente fiable de bienes comerciables. Una vez establecida, podría incrementar considerablemente mi poder adquisitivo.
    npc_hire_farmer_recr_lang_2: 'Te aseguro que nadie cubrirá tus necesidades agrícolas
      mejor que yo. Si estás interesado en un cambio de ritmo y quieres revisar el
      registro de tu base, yo puedo hacerme cargo. '
    npc_hire_weapon_recr_desc_2: |-
      Este ser tiene todas las trazas de un guerrero. Su arma secundaria es una pieza personalizada con un gran acabado.

      Cuando se dispone a hablar, mi instinto me impulsa a echar mano de mi arma.
    npc_hire_weapon_recr_lang_2: 'No hay por qué temerme. Soy un armero, trabajo por
      mi cuenta. Quizá mis habilidades te sean de utilidad. Si estás interesado en
      un cambio de ritmo y quieres revisar el registro de tu base, yo puedo hacerme
      cargo. '
    npc_hire_vehicles_recr_desc_2: |-
      Cuando me acerco al ser, se endereza y se dirige a mí con educación en mi propia lengua.

      Me entero de que es un especialista técnico y que busca un trabajo que encaje con sus habilidades.
    npc_hire_vehicles_recr_lang_2: 'No todos los técnicos somos iguales. Te aseguro
      que no encontrarás a un especialista de exonaves más capaz que yo. Si estás
      interesado en un cambio de ritmo y quieres revisar el registro de tu base, yo
      puedo hacerme cargo. '
    npc_hire_scientist_recr_desc_2: Este ser presenta el comportamiento ausente propio
      de un científico. Al acercarme, murmura unos cálculos para sí mismo en voz baja.
      Deja sus pensamientos de lado para dirigirse a mí en mi propia lengua.
    npc_hire_scientist_recr_lang_2: Como todo científico, soy experto en varias materias,
      y resulta que ahora mismo no tengo trabajo. Si estás interesado en un cambio
      de ritmo y quieres revisar el registro de tu base, yo puedo hacerme cargo.
    npc_hire_builder_desc_12: Esperaba que mi constructor se dedicara a un nuevo proyecto
      de construcción, pero mis esperanzas se han visto truncadas. Eso sí, de una
      forma muy gentil, con su habitual e inquebrantable diplomacia.
    npc_hire_builder_lang_12: Amigo mío, hemos logrado muchas cosas juntos. He compartido
      contigo todo lo que sé. Ahora debo centrarme en mis estudios.
    npc_hire_builder_opt_a_12: Muy bien
    npc_hire_builder_res_a_12: Adiós. Que guardes gratos recuerdos míos.
    intrct_msgbcn_text1: |-
      En la estación de comunicación se lee un mensaje de otro viajero. Dice:

      %MESSAGE%
    intrct_msgbcn_empty_text1: La estación de comunicación acepta cualquier mensaje
      que se quiera dejar para que otro viajero lo lea.
    intrct_msgbcn_cancel_text1: Parece que no quieres dejar mensajes ahora mismo.
      Puedes volver si te viene la inspiración.
    intrct_msgbcn_accept_text1: Que tus palabras ayuden y consuelen a viajeros pasajeros.
    intrct_msgbcn_self_text1: |-
      En la estación de comunicación se lee un mensaje que dejaste antes. Dice:

      %MESSAGE%
