    uprod2_name_l: Alambre de cobre
    uprod3_name: PLACA NO FERROSA
    uprod3_subtitle: Componente tecnológico
    uprod3_description: Placa de metal no ferroso, fuerte, ligera y maleable, no magnética
      y altamente resistente al óxido y la corrosión.
    uprod3_name_l: Placa no ferrosa
    uprod4_name: PLACA BASE
    uprod4_subtitle: Componente tecnológico
    uprod4_description: Placa base apilable y semiflexible hecha de un polímero sintético
      de larga duración.
    uprod4_name_l: Placa base
    uprod5_name: VIDRIO
    uprod5_subtitle: Componente tecnológico
    uprod5_description: Vidrio irrompible y resistente a rasguños con una capa autolimpiable
      y con curado UV que se usa para fines de construcción en general.
    uprod5_name_l: Vidrio
    uprod6_name: POLIFIBRA
    uprod6_subtitle: Componente tecnológico
    uprod6_description: Fibra que conecta sistemas electrónicos hecha de un polímero
      sintético avanzado y que puede servir como conductor de energía y datos.
    uprod6_name_l: Polifibra
    uprod7_name: ÁCIDO
    uprod7_subtitle: Componente tecnológico
    uprod7_description: Ácido diluido que genera una alta corriente en diversas células
      de energía.
    uprod7_name_l: Ácido
    uprod8_name: GEL AISLANTE
    uprod8_subtitle: Componente tecnológico
    uprod8_description: Gel aislante multiusos que protege a la circuitería de la
      degradación producida por el clima, la radiación y los elementos químicos.
    uprod8_name_l: Gel aislante
    uprod9_name: LUBRICANTE
    uprod9_subtitle: Componente tecnológico
    uprod9_description: Lubricante sintético que reduce el desgaste y prolonga la
      vida útil de las tecnologías con partes móviles.
    uprod9_name_l: Lubricante
    uprod10_name: EXPLOSIVO
    uprod10_subtitle: Componente tecnológico
    uprod10_description: Carga explosiva para uso general con un propulsor avanzado
      que se puede mantener inerte hasta que sea necesario para transportarla y manejarla
      mejor.
    uprod10_name_l: Explosivo
    plant_toxic_name: BEJÍN
    plant_toxic_name_l: Bejín
    plant_toxic_desc: |-
      Hongo esférico con laminillas internas que solo se halla en biomas tóxicos. El bejín se puede trasplantar para cultivarlo, lo que produce una cosecha poco frecuente pero abundante.

      Apto para cultivos hidropónicos en interiores. Necesita un clima tóxico para poder cultivarse en exteriores.
    plant_toxic_subtitle: Hongo
    plant_snow_name: HIERBAZUL
    plant_snow_name_l: Hierbazul
    plant_snow_desc: |-
      Gran flor cristalina de flor azul radiante que solo se halla en biomas nevados. La hierbazul se puede cultivar y, aunque sus cosechas son poco frecuentes, su fruto es fiable.

      Apta para cultivos hidropónicos en interiores. Necesita un clima congelado para poder cultivarse en exteriores.
    plant_snow_subtitle: Planta en floración
    plant_radioactive_name: DICOTIL
    plant_radioactive_name_l: Dicotil
    plant_radioactive_desc: |-
      Planta luminosa de dos hojas en floración que prospera en biomas radiactivos y produce una cosecha frecuente si se cultiva.

      Apta para cultivos hidropónicos en interiores. Necesita un clima radiactivo para poder cultivarse en exteriores.
    plant_radioactive_subtitle: Planta en floración
    plant_barren_name: CUCRÁSULA
    plant_barren_name_l: Cucrásula
    plant_barren_desc: |-
      La cucrásula es una planta crasa comestible de tamaño mediano que se puede cultivar y produce una cosecha ocasional mediana. Es propia de los biomas áridos y puede resistir largos períodos de sequía.

      Apta para cultivos hidropónicos en interiores. Necesita un clima estéril para poder cultivarse en exteriores.
    plant_barren_subtitle: Crasa
    plant_scorched_name: VIVILAVA
    plant_scorched_name_l: Vivilava
    plant_scorched_desc: |-
      Esta 'roca viva' se adapta bien a la vida en el calor extremo de los biomas abrasados. Aun así, se puede cultivar en la mayoría de entornos y, una vez se asienta, produce una cosecha pequeña pero frecuente.

      Apta para cultivos hidropónicos en interiores. Necesita un clima cálido para poder cultivarse en exteriores.
    plant_scorched_subtitle: Crasa
    plant_deadcreature_name: RAÍZ DE CARROÑA
    plant_deadcreature_name_l: Raíz de carroña
    plant_deadcreature_desc: Tubérculo no comestible que produce una cosecha pequeña
      pero frecuente de cristales de mordita.
    plant_deadcreature_subtitle: Tubérculo
    plant_gravball_name: BOLA DE GRAVITINO
    plant_gravball_name_l: Bola de gravitino
    plant_gravball_desc: |-
      Orbe de cristal de tamaño mediano y cultivable que produce una cosecha ocasional de bolas de gravitino, un producto de alto valor comercial.

      Apto para cultivos en exteriores. No puede cultivarse en interiores.
    plant_gravball_subtitle: Planta orbe
    plant_sacvenom_name: SANGREPONZOÑA
    plant_sacvenom_name_l: Sangreponzoña
    plant_sacvenom_desc: |-
      Planta pequeña y de apariencia inofensiva cuyas hojas segregan periódicamente una pequeña cantidad de potente veneno, un producto de alto valor comercial.

      Apta para cultivos hidropónicos en interiores. No puede cultivarse en exteriores.
    plant_sacvenom_subtitle: Planta en floración
    plant_pearl_name: ORBE DE PERLA ALBUMINOSA
    plant_pearl_name_l: Orbe de perla albuminosa
    plant_pearl_desc: "Orbe de cristal de tamaño mediano y cultivable que produce
      una cosecha ocasional de perlas albuminosas. \n\nApto para cultivos hidropónicos
      en interiores. No puede cultivarse en exteriores.\n\nTiempo aproximado de crecimiento:
      <TECHNOLOGY>80 min<>"
    plant_pearl_subtitle: Planta orbe
    plant_nip_name: NIPNIP
    plant_nip_name_l: NipNip
    plant_nip_desc: |-
      Esta hierba medicinal es conocida por sus ásperos capullos, que se cosechan para producir gekitos. La nipnip crece muy bien en ambientes húmedos y a menudo como maleza.

      Es adecuada para la plantación hidropónica en interiores y necesita un clima tropical o húmedo para poder plantarse en exteriores.
    plant_nip_subtitle: Planta en floración
    gek_elctro_name_l: Electrogás Gek
    gek_elctro_desc: Espora gaseosa efervescente y reactiva que utilizan los Gek en
      herramientas de diagnóstico a la hora de investigar nuevas tecnologías.
    gek_elctro_name: ELECTROGÁS GEK
    korvax_micro_name_l: Micropunto Korvax
    korvax_micro_desc: Un micropunto de una complejidad tecnológica indescifrable,
      capaz de almacenar grandes cantidades de datos y construido por los Korvax para
      suministrar energía a nuevas tecnologías científicas
    korvax_micro_name: MICROPUNTO KORVAX
    vykeen_shard_name_l: Esquirla Vy'keen
    vykeen_shard_desc: Una esquirla dentada construida por los Vy'keen que se puede
      combinar con otros elementos para construir diversas armas complejas y mejoras.
    vykeen_shard_name: ESQUIRLA VY'KEEN
    shipshotgun_name: EYECTOR DE POSITRONES
    shipshotgun_name_l: Eyector de positrones
    shipshotgun_subtitle: Arma de corto alcance para nave espacial
    shipshotgun_description: "Una poderosa arma para nave espacial que puede desatar
      una <STELLAR>destrucción extrema<> a <TECHNOLOGY>corta distancia<>. \n\nNota:
      estas partículas tienen una <TITLE>eficacia reducida<> contra objetivos protegidos.\n\nUsa
      <IMG>CYCLEWEAPON<> para cambiar el modo de arma. Pulsa <IMG>SHIPFIRE<> para
      disparar."
    shipminigun_name: ACELERADOR DE INFRACUCHILLO
    shipminigun_name_l: Acelerador de infracuchillo
    shipminigun_subtitle: Arma para nave de fuego rápido
    shipminigun_description: |-
      Un arma para nave espacial de <TECHNOLOGY>fuego rápido<> que lanza bolas de metal líquido sobrecalentado a los objetivos enemigos. Estos proyectiles son <STELLAR>extremadamente eficaces<> contra cascos de naves <STELLAR>sin blindaje<>.

      Nota: los componentes internos del acelerador son vulnerables a un rápido <FUEL>sobrecalentamiento<>. No se recomienda su uso continuado.

      Usa <IMG>CYCLEWEAPON<> para cambiar el modo de arma. Pulsa <IMG>SHIPFIRE<> para disparar.
    missile_name: TORPEDO DE PLASMA
    missile_name_l: Torpedo de plasma
    missile_subtitle: Artillería guiada para nave
    missile_description: |-
      Los torpedos de plasma son un sistema armamentístico guiado de tipo dispara y olvida.

      Cuando el torpedo fija un objetivo, se dirige a él y le inflige un gran daño.

      Si el torpedo no fija un objetivo, vuela en línea recta y detona al impactar con un objeto cualquiera.
    shipblob_name: BALISTA DE CICLOTRONES
    shipblob_name_l: Balista de ciclotrones
    shipblob_subtitle: Arma antielectrónica para nave espacial
    shipblob_description: |-
      Una poderosa arma para combate entre naves que lanza bolas de plasma con radiación ionizante hacia el objetivo seleccionado. Estos proyectiles pueden <TECHNOLOGY>desactivar los motores de las naves<>, dejando al objetivo vulnerable al ataque de otras armas.

      Estas partículas cargadas son <STELLAR>extremadamente eficaces<> contra los <STELLAR>escudos<> de las naves, aunque no lo son tanto contra la armadura metálica de los cascos de las naves.

      Usa <IMG>CYCLEWEAPON<> para cambiar el modo de arma. Pulsa <IMG>SHIPFIRE<> para disparar.
    powerglove_name: GUANTE NBQ
    powerglove_name_l: Guante NBQ
    powerglove_subtitle: Ampliación del exotraje
    powerglove_description: |-
      Mejora el escudo metálico de los <TECHNOLOGY>guantes del exotraje<>.

      Una mezcla avanzada de metal reforzado y protección catalítica que permite al usuario manipular con seguridad <CATALYST>sustancias peligrosas<> y realizar las proezas de fuerza necesarias para recolectar cierta <TRADEABLE>flora cultivable<>.
    stronglaser_name: LÁSER DE EXTRACCIÓN AVANZADO
    stronglaser_name_l: Láser de Extracción avanzado
    stronglasera_name: LÁSER DE EXTRACCIÓN AVANZADO (ROSA)
    stronglasera_name_l: Láser de extracción avanzado (Rosa)
    stronglaserb_name: LÁSER DE EXTRACCIÓN AVANZADO (AZUL)
    stronglaserb_name_l: Láser de extracción avanzado (Azul)
    stronglaserc_name: LÁSER DE EXTRACCIÓN AVANZADO (NARANJA)
    stronglaserc_name_l: Láser de extracción avanzado (Naranja)
    stronglaser_subtitle: Unidad extra Láser de Extracción
    stronglaser_description: |-
      Sustituye las ópticas estándar del <TECHNOLOGY>láser de extracción<> con vidrio vivo de alta densidad , permitiendo que el láser sea efectivo contra <STELLAR>depósitos de recursos grandes o raros<>.

      La lente se adapta automáticamente a las pequeñas fluctuaciones en la onda del láser, minimizando así la dispersión y <STELLAR>aumentando el potencial de extracción del dispositivo<>.
    buggyjetpack1_name: JETPACK DE QUAD ALFA
    buggyjetpack1_name_l: Jetpack de Quad Alfa
    buggyjetpack1_subtitle: Sistema vehicular de jetpack
    buggyjetpack1_description: Sistema vehicular de jetpack propulsado a gas que se
      puede incorporar al quad híbrido para dar cortos impulsos de vuelo.
    buggyjetpack2_name: JETPACK DE QUAD BETA
    buggyjetpack2_name_l: Jetpack de Quad Beta
    buggyjetpack2_subtitle: Sistema vehicular de jetpack
    buggyjetpack2_description: Mejora del sistema vehicular del jetpack que aumenta
      la altitud máxima y el alcance de vuelo de la unidad, lo que mejora la versatilidad
      del quad híbrido.
    buggyjetpack3_name: JETPACK DE QUAD GAMMA
    buggyjetpack3_name_l: Jetpack de Quad Gamma
    buggyjetpack3_subtitle: Sistema vehicular de jetpack
    buggyjetpack3_description: Mejora adicional para el sistema vehicular de jetpack
      que maximiza la altitud y el radio de vuelo de la unidad y capacita al quad
      híbrido para los entornos más extremos.
    buggyboost1_name: PUESTA A PUNTO DE QUAD ALFA
    buggyboost1_name_l: Puesta a punto de Quad Alfa
    buggyboost1_subtitle: Sistema de mejora vehicular
    buggyboost1_description: El quad híbrido se beneficia de un mejor giro y aceleración,
      unos impactos más duros y una mayor distancia entre repostajes.
    buggyboost2_name: PUESTA A PUNTO DE QUAD BETA
    buggyboost2_name_l: Puesta a punto de Quad Beta
    buggyboost2_subtitle: Sistema de mejora vehicular
    buggyboost2_description: El quad híbrido se beneficia de una entrada de aire mejorada
      que aumenta la potencia, un ajuste de la ECU, un refuerzo del chasis y una mayor
      distancia entre repostajes.
    buggyboost3_name: PUESTA A PUNTO DE QUAD GAMMA
    buggyboost3_name_l: Puesta a punto de Quad Gamma
    buggyboost3_subtitle: Sistema de mejora vehicular
    buggyboost3_description: El quad híbrido se beneficia de un sistema de escape
      de flujo alto que aporta velocidad y aceleración, neumáticos de control de tracción
      y una distancia máxima entre repostajes.
    buggygun1_name: CAÑÓN DE FOTONES DE QUAD ALFA
    buggygun1_name_l: Cañón de Fotones de Quad Alfa
    buggygun1_subtitle: Sistema armamentístico vehicular
    buggygun1_description: Sistema armamentístico estándar incorporado en el quad
      que comprime dos cañones de fotones gemelos con una fuente de energía dedicada.
    buggygun2_name: CAÑÓN DE FOTONES DE QUAD BETA
    buggygun2_name_l: Cañón de Fotones de Quad Beta
    buggygun2_subtitle: Sistema armamentístico vehicular
    buggygun2_description: El sistema armamentístico incorporado en el quad híbrido
      mejora la puntería, disminuye el retroceso y aumenta su capacidad de carga.
    buggygun3_name: CAÑÓN DE FOTONES DE QUAD GAMMA
    buggygun3_name_l: Cañón de Fotones de Quad Gamma
    buggygun3_subtitle: Sistema armamentístico vehicular
    buggygun3_description: El sistema armamentístico incorporado en el quad híbrido
      mejora su cadencia de disparos, aumenta la capacidad y maximiza la carga de
      fotones.
