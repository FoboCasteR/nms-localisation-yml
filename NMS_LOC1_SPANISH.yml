    tra_npc_anomaly_res_a_1: Polo lee cuidadosamente los datos, murmurando amargamente
      ante los seres vivos con los que ya está familiarizado y con entusiasmo ante
      los que no conoce. Finalmente, Polo aplaude con energía y me entrega un plano.
    tra_npc_anomaly_res_a_3: 'Mi miedo a que Polo me robe mis unidades ha demostrado
      ser infundado. En vez de eso, contempla brevemente un gráfico incomprensible
      y después se ríe como si fuese una broma interna. Después, un regalo: una nueva
      tecnología.'
    tra_npc_anomaly_res_a_4: Polo me examina con cautela, contento de que la tarea
      se haya completado, pero sin querer dejar pasar el insulto anterior. Gruñe,
      me da un plano y se da media vuelta. ¿Todavía seguimos siendo amigos?
    tra_npc_anomaly_res_a_6: Polo no parece convencido por mi demanda de longevidad,
      preguntándose en voz alta si soy algún tipo de réplica fabricada por Centinelas.
      Me examina detenidamente y después me ofrece una amplia sonrisa... y tecnología
      nueva.
    tra_npc_anomaly_res_a_8: Con un entusiasmo contagioso, Polo ojea los escaneos
      de las criaturas y acabamos murmurando y riendo juntos al ver algunas de las
      especies más extrañas. La nueva tecnología es la guinda del pastel.
    tra_npc_anomaly_res_a_9: Polo no parece muy interesado en los datos genéticos
      de las nuevas especies, sino que se queda mirando con detenimiento mis imágenes
      de cada una de ellas. Me ofrece tecnología como recompensa con un poco de tristeza.
    tra_npc_anomaly_res_a_10: Le presento los datos con una rabia poco contenida.
      Polo finge no darse cuenta, y con un guiño descarado me recompensa con un nuevo
      esquema.
    tra_npc_anomaly_res_a_13: Cuando vuelvo, Polo me da un abrazo en silencio y esta
      vez no retrocedo. Tampoco pregunto por qué. Hay lágrimas en los ojos del Gek.
    tra_npc_anomaly_res_a_15: Está claro que a Polo le encantan los mapas. El Gek
      traza conexiones emocionado entre galaxias y desarrolla rutas óptimas, y después
      me lo agradece con un suspiro agridulce y un plano.
    tra_npc_anomaly_request_desc_1: |-
      El mecánico Gek asiente familiarmente y después se encoge de hombros, cansado. Polo está ocupado analizando mis últimos informes, perdido en un mundo de datos, y aún no necesita ayuda.

      Sin embargo, está entusiasmado por que continúe con mi exploración y me ofrece tecnología con descuento para ayudar a la causa.
    tra_npc_anomaly_request_lang_1: Siempre hay más que hacer, sí; pero no ahora mismo,
      amigo. Vete, sé libre, contempla las estrellas. Puedo venderte tecnología si
      te ayuda a observarlas mejor.
    tra_npc_anomaly_request_opt_a_1: Comprar tecnología de traje
    tra_npc_anomaly_request_opt_b_1: Comprar tecnología de arma
    tra_npc_anomaly_request_opt_c_1: Comprar tecnología de nave
    tra_npc_anomaly_request_res_a_1: Ingenioso. Un traje fuerte es una vida larga.
    tra_npc_anomaly_request_res_b_1: Lucha solo para sobrevivir, amigo mío. Atesora
      la galaxia.
    tra_npc_anomaly_request_res_c_1: "¡Ve más lejos, ve más rápido, no te pierdas
      nada!"
    tra_obs_desc_1: |-
      El ser vivo que trabaja, o trabajaba, en este complejo dejó su equipamiento escaneando los cielos en busca de nuevos sistemas y fenómenos espaciales interesantes.

      En su ausencia, hizo un descubrimiento. Se ha recibido una señal y una secuencia de transmisión espera respuesta.
    tra_obs_lang_1: 1212 - 2121 - 1212 - ****
    tra_obs_opt_a_1: 'Introducir: 2121'
    tra_obs_opt_b_1: 'Introducir: 1212'
    tra_obs_opt_c_1: 'Introducir: 2112'
    tra_obs_res_a_1: He descubierto una ubicación entre las estrellas distantes.
    tra_obs_res_b_1: "No hay respuesta. \n\nLas máquinas permanecen inactivas, los
      cielos permanecen en silencio."
    tra_obs_res_c_1: "No hay respuesta. \n\nLas máquinas permanecen inactivas, los
      cielos permanecen en silencio."
    tra_obs_desc_2: |-
      El observatorio canturrea suavemente mientras escanea el cielo. El mercader que lo controlaba estaba claramente buscando algo en el cosmos y parece que el observatorio podría haberlo encontrado.
      Si logro descifrar el código de esta baliza, puede que consiga averiguar su origen.
    tra_obs_lang_2: 9183 - 1839 - 8391 - ****
    tra_obs_opt_a_2: 'Introducir: 3819'
    tra_obs_opt_b_2: 'Introducir: 3918'
    tra_obs_opt_c_2: 'Introducir: 8931'
    tra_obs_res_a_2: Descifro el código y encuentro la ubicación en las profundidades
      espaciales.
    tra_obs_res_b_2: |-
      No puedo descifrar el código.

      La ubicación sigue siendo un misterio para mí.
    tra_obs_desc_3: |-
      Una baliza enviada desde años luz de distancia produce un parpadeo llamativo en el monitor, esperando respuesta.

      ¿Qué respondo?
    tra_obs_lang_3: 9780 - 7809 - 8097 - ****
    tra_obs_opt_a_3: 'Introducir: 8079'
    tra_obs_opt_b_3: 'Introducir: 7908'
    tra_obs_opt_c_3: 'Introducir: 0978'
    tra_obs_res_a_3: Mis instintos estaban en lo cierto y mis esfuerzos se ven recompensados
      con creces.
    tra_obs_res_b_3: El silencio acoge mi elección.
    tra_obs_desc_4: |-
      El observatorio ha estado abandonado por su supervisor mucho tiempo. Gruesas capas de polvo revelan años de irresponsabilidad, pero los sistemas siguen funcionando, en permanente vigilancia mientras escanean el cielo.

      Una baliza recibida desde un distante mundo alienígena brilla en el monitor. Lo único que he de hacer para descubrir su ubicación es introducir la respuesta correcta.
    tra_obs_lang_4: 2109 - 1092 - 0921 - ****
    tra_obs_opt_a_4: 'Introducir: 9210'
    tra_obs_opt_b_4: 'Introducir: 2109'
    tra_obs_opt_c_4: 'Introducir: 0129'
    tra_obs_res_a_4: "¡Eureka! Se me revela la nueva ubicación."
    tra_obs_res_b_4: Introduzco el código y espero, pero no recibo ninguna nueva ubicación.
    tra_obs_desc_5: |-
      Hay detalles de antiguas entradas de cargamento en la terminal. El mercader que solía llevar este lugar también debe haberlo usado como depósito.

      Además, estaba escaneando el cosmos en busca de algo. ¿Pero qué? En el monitor hay una señal intermitente que podría darme la respuesta, pero antes tengo que enviar los datos correctos.
    tra_obs_lang_5: 3941 - 9413 - 4139 - ****
