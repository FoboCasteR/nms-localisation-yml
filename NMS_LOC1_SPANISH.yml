    all_obs_reward_1: El Observatorio ha descubierto una ubicación intrigante en un
      planeta lejano.
    all_obs_reward_2: El Observatorio ha compartido una ubicación útil en otro planeta.
    all_obs_reward_3: El Observatorio ha recibido datos de ubicación de un puesto
      en un planeta lejano.
    all_obs_reward_4: El observatorio rastrea una señal de emergencia de otro planeta.
    all_obs_reward_5: Recibo las coordenadas del lugar donde se estrelló una nave
      en algún lugar de este sistema solar.
    all_obs_reward_6: Recibo las coordenadas de la baliza de emergencia de una nave
      que llama desde algún lugar del vasto cielo.
    all_aban_desc_1: |-
      Parecía como una herida en el mundo. De color carmesí y bordes desiguales, como algo que había vivido una vez, pero luego fue destrozado. Tendría que haberme quedado lejos.

      ¿Habría tenido el valor para saborear el aire de este planeta? Imagino que apestaría a algún tipo de hedor alienígena, pero nada podría detener mi curiosidad.

      ¿Estaba muerto? Donde tocara, la superficie estaba húmeda y blanda. Parecía que iba a moverse, arrastrándose sobre un manto de lentos cilios, alejándose de mí.

      Tendría que haberlo dejado en paz.
    all_aban_desc_2: |-
      Vislumbré el orbe carmesí entre las nubes. Un ojo vasto y maléfico, monstruoso, que no parpadeaba. El miedo me heló la sangre en las venas. Tenía mucho miedo de que me viera, pero las nubes se movieron y de repente desapareció.

      Ya ni siquiera estaba seguro de si había sido real. Quizá los depósitos de hongos del último mundo que visité todavía obstruyen los respiraderos de mi exotraje y afectan mi capacidad cognitiva de alguna manera.

      Ya limpié los filtros seis veces. Pero todavía lo siento dentro de mí.
    all_aban_desc_3: |-
      Encontré un cuerpo. No se parece a nada que haya visto hasta ahora. Si hay especies así, espero que estén todas muertas, como esta.

      Al principio pensé que sería el desecho trágico de una transferencia de materia que había salido mal: una jaula de huesos y carne salpicada de dientes retorcidos y ojos llorosos sin párpados, dispuestos aleatoriamente. Pero no.

      Algún horror de la caprichosa evolución, deformado por la naturaleza cruel. No puedo dejar de imaginar cómo habría sido vivo. Me da miedo que pueda volver a la vida.
    all_aban_desc_4: |-
      Aquí los océanos son sangre. No hay vida en ellos; están vivos por sí mismos. Enormes seres vivos proteicos tan enormes como continentes... o quizá solo es uno.

      Me pregunto de qué se alimenta tal cosa. La respuesta parece ser todo. Encuentro evidencias de vida pasada aquí, pero no hay señales de ella.

      ¿Hibernarán la flora y la fauna cuando viene a comer para luego volver y reproducirse una vez se haya ido? Puedo sentir cómo se mueve dentro de mi cerebro, susurrando. Quiere que me deshaga del traje y nade.
    all_aban_desc_5: |-
      Me desperté de un sueño en el que me estaba ahogando en algo espeso y viscoso. Me taponaba los poros y me asfixiaba.

      Quiero creer que es mi mente la que me está jugando malas pasadas. Hace mucho tiempo que no duermo bien.

      La esfera carmesí me deslumbra por el rabillo del ojo cada vez que intento descansar. No puedo comprender cómo sigue mi rastro de un mundo a otro.

      ¿O acaso la estoy siguiendo yo? El orbe no puede estar en todos los sitios a la vez. Es imposible.
    all_aban_desc_6: "¿Es esto en lo que nos convertimos? En cada giro de mi viaje
      no encuentro más que cosas que contaminan mi espíritu y mi carne. Las afiladas
      fauces se ciernen sobre mí cuando me vuelvo.\n\nLas oigo parlotear y escupir.
      A veces emiten sonidos que parecen palabras. Quizá mi nombre.\n \nNo me he quitado
      el exotraje en muchos ciclos. Me da miedo ver mi propia piel. Sé que estará
      hirviendo y húmeda, con pus y picaduras. Me he convertido en un portador de
      infecciones.\n\nLa corrupción de algo desastroso vive en mi carne. No vengas
      a buscarme."
    all_aban_desc_7: |-
      ¿Qué son los Centinelas? Aparecen en incontables mundos sin avisar. Atraviesan la galaxia sin resistencia e imponen su voluntad a todo ser sensible que encuentran.

      ¿Quién los creó? ¿Quién les dio el poder de vigilar las estrellas y exigir que nos inclinemos ante sus silenciosas reglas?

      El objetivo del experimento era conocer las respuestas a estas preguntas. Empezó en un mundo inexplorado bajo un sol azul y blanco, lejos del eje de la civilización.

      El primer dron gritó cuando lo abrieron en canal.
    all_aban_desc_8: |-
      ¿De dónde vienen los Centinelas? Nadie ha visto nunca llegar naves para dejarlos. Sin embargo, sabemos que tienen naves espaciales y que pueden aparecer en cualquier planeta.

      ¿Se construyen a sí mismos de los recursos de los mundos que infestan? ¿Como un virus mecanoide que aprovecha el cuerpo en el que se aloja para metastatizar materia nueva?

      La ciencia de los Korvax dice que los metales con los que están compuestos no deberían existir en nuestra era del universo. Nunca nadie ha visto como se fabrican.

      Simplemente están aquí, como si su existencia fuera una expresión del universo.
    all_aban_desc_9: |-
      Hay un mundo, convertido en polvo mucho antes de la rebelión de los Vy'keen, donde los nativos se alzaron contra los Centinelas.

      Les enfurecía estar controlados por los ojos omnipresentes de las máquinas. El resentimiento engendró violencia y los drones fueron destruidos.

      Más nativos se unieron a la batalla y después llegaron los bípedos, y tras ellos los cuadrúpedos, los interceptores del cielo... y muchos más.

      Pronto estalló la guerra y llegaron las máquinas, cada vez más, hasta que al final terminaron con la especie como castigo. Aun así, la Galaxia se negó a aprender de esto...
    all_aban_desc_10: |-
      ¿Hay una conexión entre los Monolitos y los Centinelas? Los orígenes de estas antiguas estructuras parecen ser anteriores a toda civilización conocida.

      Con el tiempo se han ido impregnando de las creencias e historias de las criaturas que evolucionaron a su alrededor.

      ¿Y si hubiera una especie precursora que llegó antes que todos nosotros? Imagina solo una porción de ese infinito conocimiento y de dicho poder interestelar, que, incluso después de la extinción, ha borrado sus huellas. Sus herramientas siguen aquí para nuestro asombro. Al igual que si ponemos a un niño delante de un reactor de fusión.
    all_aban_desc_11: |-
      Cuando no hay explicación para un fenómeno, para los seres inteligentes es un proceso natural rellenar los huecos con su propia experiencia.

      En algunos mundos, los Centinelas todavía son adorados como avatares de una deidad omnipresente. Los drones son considerados sagrados, enviados de un dios invisible cuya misión es garantizar que la gente vive en armonía impuesta con el ambiente que les rodea.

      Hay una coincidencia inquietante en muchos elementos de sus teologías: un recurrente símbolo visual de una esfera carmesí y la promesa de un final que pronto se desvelará.
    all_aban_desc_12: |-
      La fase final del experimento surgió de la frustración. Queríamos aprender algo nuevo. Queríamos saber cómo trabajaban. Queríamos ver dentro de ellos.

      Llevamos a cabo un proceso de transposición dimensional que no se había sometido a ensayo. Creíamos que nos permitiría capturar un dron intacto. Lo capturaríamos y lo someteríamos. Fue un error pensar que podíamos hacerlo.

      Las máquinas se asociaron con la tecnología de transposición y la usaron en nuestra contra. En medio de todo este horror, nuestra carne se fundió con su metal. Nuestras preguntas al fin encontraron respuesta.
    all_aban_desc_13: |-
      Hay un mundo en el gran vacío donde todo está hecho de cuchillas y cristal. Es una lástima que nada hecho de delicada carne pueda entrar allí.

      El cristal está sediento. Es frágil y cristalino, un espectáculo para la vista, pero debe beber.

      Irás allí y te olvidarás de mi advertencia.

      Y luego te cortará con un filo tan fino que no sentirás dolor y solo te acordarás de lo que te dije cuando tu vida se vierta para regar el paisaje agrietado y roto. Demasiado tarde. Demasiado tarde.
    all_aban_desc_14: "Debajo de su piel, habían colocado pequeñas semillas de cristal
      que parecían extrañas cicatrices ritualistas.\n\nLas protuberancias del cristal
      roto eran antiguas. Generaciones anteriores las habían triturado y pulido. Ellos
      las alimentaron con su vida y, a cambio, los cristales brillaron con fuegos
      esmeralda y los acercaron más a su destino.\n \nLos he escuchado hablar de mundos
      que nunca podrían haber visto, en lenguas alienígenas que sus cuerpos no podían
      pronunciar.\n\nEl cristal los convirtió en algo más de lo que eran: un recipiente
      para inteligencias totalmente diferentes a nosotros."
    all_aban_desc_15: |-
      El orbe descansa con múltiples apariencias dentro de su especie de jaula o capa de cristal. Los ángulos de la cubierta son perfectos.

      Al medirlos, no hay dispositivo dentro de la ciencia conocida que pueda detectar algún defecto o variación en la superficie, incluso a nivel molecular.

      He intentado muchas veces acercarme lo suficiente para tocarlo, pero se aleja de mí. Todavía no soy digno de conocer sus secretos.

      Debo abrir más la mente. No hay otro camino. Ya he empezado a hilar la tela.
    all_aban_desc_16: "Si puedes ver con la suficiente claridad, podrás encontrar
      un cristal y saber de qué está hecho: no de átomos y moléculas, sino de ideas,
      gravedad y números.\n\nDebes ir más allá. Ven y mira, te lo suplico. Debo saber
      más, aunque solo sea para correr la voz y advertir a las otras especies.\n \nCuéntaselo
      a todos. Escríbelo en todas las lenguas que conozcas, grábalo en la piedra,
      haz una canción sobre ello, pero nunca te lo calles.\n\nHe visto lo que hay
      debajo de la superficie de todas las cosas. La frágil red de la realidad se
      desmorona."
    all_aban_desc_17: |-
      Está aquí y no lo está. Conseguimos dominar la galaxia, pero no entendemos la verdad. ¿Y si te dijera que el tiempo es la droga que nos mantiene sumisos y que hace que no nos hagamos preguntas?

      No existe el ahora y el después, no existe el hoy ni el ayer. Es una ilusión reflejada en un cristal. Falsos patrones que el universo utiliza para reírse de nosotros.

      No estamos hechos para ver este tipo de cosas. Nuestras pequeñas mentes se rebelan contra conceptos tan inimaginablemente amplios que no se pueden abarcar con una simple idea. Así es cómo nos controla.
    all_aban_desc_18: |-
      Abriré el espacio en canal. Mi corazón está lleno de arrepentimiento, pero no hay nada más que hacer.

      Solo encuentro carreteras cada vez más oscuras y vidriosas. Abismos interminables se extienden ante mí. Es lo mejor.

      La verdad reside en ese camino lacerado y lleno de cuchillas, y no soy capaz de negarlo. Con el tiempo, llegarán valientes almas mucho más inteligentes que yo y aprenderán de mis errores.

      Forjo el camino para los que vienen después. Camino descalzo sobre fragmentos de una realidad rota hacia el infinito, destrozado para siempre. En su corazón el secreto aguarda mi llegada.
    all_aban_desc_19: |-
      Mi centro de comunicaciones ha detectado un mensaje confuso enviado con una extraña calidad de resonancia. Algo normal teniendo en cuenta las cualidades atípicas del espacio-tiempo local en este cuadrante.

      Los sistemas han pasado varios ciclos en vano intentando reconstruir los elementos que faltaban del mensaje.

      Los análisis indican que la señal muestra signos de degradación correspondientes a una transmisión inicial ocurrida antes incluso de que se formara el planeta que orbito.

      Aun así, mi nombre se pronuncia claramente entre la estática y la distorsión.
    all_aban_desc_20: "'Negocié con un ente Korvax que conocí en Ikdlak. El ser sensible
      me ofreció varillas refinadas de crisonita como parte del pago por varios datos
      de mapas estelares registrados por los módulos del sensor de mi nave.' \n\n'Durante
      el proceso encontró el mensaje anómalo que detecté hace algunos ciclos. Rechacé
      la idea de que la señal fuera un suceso casual, una unión aleatoria de interferencias
      que parecían a una voz.'\n\n'En realidad, me perturbó. El ente analizaba el
      mensaje para satisfacer su propia curiosidad y descubrió otra capa debajo del
      componente de audio. Una imagen de un mundo con cielos verdes y una luna obsidiana.'"
    all_aban_desc_21: |-
      El misterioso mensaje continúa resonando en mi mente. Gracias a la ayuda del ente he podido saber que su origen temporal está a dos o cinco mil ciclos solares de donde me encuentro ahora, aproximadamente.

      He rastreado un punto de la transmisión hasta un sector del espacio en la zona nebulosa, cerca del anterior galáctico.

      Ahora me doy cuenta de que ignorar la señal sería un error. Me corresponde rastrearla. En momentos en los que fantaseo, me pregunto si será una advertencia o más bien una revelación. He establecido un rumbo.
    all_aban_desc_22: |-
      Esta será mi última grabación en bastante tiempo. He reparado mi nave con un potente Hiperturbo Odvinsko y con un contenedor suspensor criogénico.

      Pretendo entrar en un estado de hibernación para sobrevivir al viaje a la lejana fuente del mensaje anómalo.

      No tengo nada que me ate a este lugar. Me he comprometido. Mientras duermo escucharé la señal. Quizá pueda extraer algún significado de ella con la mente descansada.
    all_aban_desc_23: |-
      Me desperté para descubrir que el planeta de la imagen ha desaparecido. Solo queda un cordón de escombros rodeando una estrella gigante en la fase final de su colapso.

      Sea lo que sea lo que acabó con este mundo, tuvo lugar mucho antes de la aparición de mi especie. De lo que no cabe duda es que la señal procedía de este lugar. Decía mi nombre en medio de su canción atonal.

      He cruzado distancias inimaginables en busca de su origen. Los sensores han detectado una masa metálica incrustada en uno de los fragmentos del planeta. Me va a llevar tiempo, pero la desenterraré.
    all_aban_desc_24: |-
      La gigante roja se consume. La interacción entre las zonas de ruptura espaciales en el sistema está dando lugar a una singularidad. El espacio-tiempo se está volviendo maleable. No puedo abandonar la zona.

      Entre las cenizas de un mundo muerto, he encontrado los restos de la nave que me envió el mensaje a través de milenios, de la nave que conocía mi nombre. Hecha añicos por fuerzas devastadoras, casi no puedo reconocerla.

      Sin embargo, logro ver un corroído Hiperturbo Odvinsko y un contenedor criogénico iguales que los de mi nave.

      Es mi nave la que está enterrada aquí. La voz es la mía. Me estoy advirtiendo a mí mismo.
    all_aban_opt_a_1: Analizar registro de datos
    all_aban_res_a_1: |-
      Descubro algo codificado dentro del registro de datos del viajero que murió hace tiempo.

      Han dejado algo que me ayudará en mi viaje...
    all_aban_lang_1: Usuario no identificado. Terminal activa. Desbloqueando registro
      de datos para análisis.
    all_aban_lang_2: Usuario identificado. Terminal activa. Desbloqueando registro
      de datos para análisis.
    all_aban_lang_3: Registro final de datos a la espera de análisis del usuario.
      Terminal activa.
    all_aban_lang_4: Alerta. Usuario no identificado. Nuevo almacenamiento de registro
      de datos desbloqueado. Esperando análisis.
    tra_cra_desc_1: "Trepo a la nave y encuentro la caja negra. En cuanto la toco
      aparece la imagen holográfica de un reptil mercader en pánico.\n \nPuede que
      sea un mensaje para su superior o quizá para un ser querido. Es imposible definirlo
      porque la repetición no tiene sonido, lo que la hace más perturbadora. En sus
      momentos finales, el mercader parece señalar un elemento tecnológico de la nave
      recién instalado. Luego cae de rodillas, desesperado."
    tra_cra_opt_a_1: Buscar tecnología recién instalada en la nave
    tra_cra_opt_b_1: Buscar cargamento
    tra_cra_opt_c_1: Reforzar la señal de la caja negra
    tra_cra_res_a_1: |-
      Descubro la tecnología pésimamente instalada que ha ocasionado el accidente.

      Escaneo un plano y ahora puedo construirlo yo mismo...
    tra_cra_res_b_1: |-
      La bodega de la nave es un tesoro que rezuma tecnología de nave... con un objeto intacto.

      Escaneo un plano y ahora puedo construirlo yo mismo...
    tra_cra_res_c_1: Amplío la señal de emergencia y registro el lugar del accidente
      con las autoridades locales.
    tra_cra_desc_2: "El interior de la nave derribada está plagado de tecnologías,
      probablemente robadas de diferentes naves. El cadáver corpulento de un ser vivo
      con pico yace sobre el panel de control. Sin duda, el muerto tenía predilección
      por las cosas buenas de la vida.\n \nLa bodega de la nave está protegida por
      algún tipo de sistema de seguridad improvisado. Al igual que el resto de la
      nave, es un revoltijo de tecnologías. Podría ser complicado desactivarlo."
    tra_cra_opt_a_2: Intentar abrir la bodega
    tra_cra_opt_b_2: Inspeccionar al piloto
    tra_cra_res_a_2: |-
      Cruzo tres niveles de seguridad y abro la bodega solo para que una explosión de energía me tumbe.

      Al escanear el recinto compruebo que ha merecido la pena el dolor.
    tra_cra_res_b_2: Un crustáceo en descomposición con aspecto de gusano y una tecnología
      de exotraje son la recompensa que obtengo por el trabajo de quitar el cadáver
      hinchado de los controles.
    tra_cra_desc_3: |-
      Es difícil determinar cuánto hace que esta nave se estrelló aquí. El cuerpo reptil del piloto está totalmente descompuesto y la tecnología parece estar anticuada.

      La esquelética mano del piloto está agarrando algo. Voy a investigar, pero me distrae un ruido que viene de la bodega.
    tra_cra_opt_a_3: Investigar objeto en la mano del piloto
    tra_cra_opt_b_3: Investigar ruido
    tra_cra_res_a_3: |-
      Encuentro un relicario holográfico que proyecta la imagen de un ser vivo, tal vez la pareja del piloto.

      Sin embargo, esa no era la única información almacenada...
    tra_cra_res_b_3: |-
      Me sorprende una bestia local que se está dando un banquete con uno de los dispositivos que transportan en la bodega.

      En su huida, choca contra mí. Tomo el cargamento que la criatura no ha podido devorar...
    tra_cra_desc_4: "Bajo una gran tubería que hay en el techo yace descompuesto el
      cadáver del piloto, y debajo noto un brillo metálico.\n \nEl panel de control
      sigue emitiendo señales de vida, pero tras una inspección minuciosa, compruebo
      que los propulsores no funcionan. Probablemente el ser vivo estuvo atrapado
      en este planeta durante años."
    tra_cra_opt_a_4: Comprobar cuerpo
    tra_cra_opt_b_4: Buscar tecnología en los bancos de datos
    tra_cra_opt_c_4: Buscar cargamento en la nave
    tra_cra_res_a_4: Retiro el cuerpo y se abre un compartimento de carga secreto
      que revela una tecnología de multiherramienta nueva.
    tra_cra_res_b_4: Todo se ha borrado, aparte de unos planos de tecnología que prometen.
    tra_cra_res_c_4: |-
      El piloto era un claro fan de los compartimentos de broma ocultos.

      Aun así, mi búsqueda merece la pena.
    tra_cra_desc_5: |-
      Claramente destrozado debido a un ataque de una nave superior, el interior de la nave es una mezcla desastrosa de metal carbonizado y restos. Parece como si pudiera desmoronarse en cualquier momento.

      La nave tiembla según avanzo hacia cabina, donde la caja negra proyecta imágenes del objetivo y los últimos momentos de la nave: una nave diplomática atacada por una raza guerrera justiciera. Se han iniciado guerras por menos. Seguro que su gente echa mucho de menos esta nave...
    tra_cra_opt_a_5: Potenciar la señal de la baliza entrante
    tra_cra_opt_b_5: Inspeccionar nave
    tra_cra_res_a_5: |-
      La baliza de rastreo se intensifica. Recibo una recompensa de inmediato.

      Ojalá el piloto sea hallado por su pueblo y enterrado como corresponde.
    tra_cra_res_b_5: |-
      Escarbo por la nave, pero es cada vez más inestable.

      Me escapo mientras todo se tambalea, pero no con las manos vacías.
    exp_cra_desc_1: |-
      Los sistemas de emergencia de alta tecnología de la nave se activan según escalo para subir a bordo y se me aparece un holograma. Las luces de la máscara van y vienen.

      El piloto da parte con calma de su inminente deceso. Es audible un ruido de explosiones y metal desgarrándose. El holograma desaparece, dejando un rastro de tecnologías y dispositivos brillantes detrás. Algunos parecen operativos todavía...
    exp_cra_opt_a_1: Buscar tecnología que funcione
    exp_cra_opt_b_1: Buscar mercancías transportadas
    exp_cra_opt_c_1: Reforzar la baliza de descubrimiento de la nave
    exp_cra_res_a_1: |-
      ¡La nave de búsqueda lleva avances tecnológicos fascinantes!

      Escaneo un plano y ahora puedo construirlo yo mismo...
    exp_cra_res_b_1: |-
      La bodega de la nave de búsqueda contiene tecnología avanzada.

      Escaneo un plano y ahora puedo construirlo yo mismo...
    exp_cra_res_c_1: |-
      Consigo ampliar la señal de la caja negra de la nave.

      Se ha redescubierto una nave perdida.
    exp_cra_desc_2: |-
      La cabina está impecable, no sufrió más daños que el que provocó el impacto del piloto contra el panel de control. No obstante, pareciera que los bancos de datos pueden volver a ponerse en funcionamiento.

      Las luces brillan de manera intermitente a mi alrededor. Es evidente que algunos sistemas, uno de los cuales parece un sofisticado conjunto de sensores y cámaras de seguridad, siguen operativos.
    exp_cra_opt_a_2: Acceder a los bancos de datos de la nave
    exp_cra_opt_b_2: Saquear la nave en busca de tecnología que funcione
    exp_cra_res_a_2: |-
      Solo se puede acceder a uno de los bancos de datos.

      Por suerte, resulta útil.
    exp_cra_res_b_2: |-
      He descubierto una tecnología útil. Sin embargo, la nave me ha grabado saqueándola.

      Me marcho sin haber podido borrar las imágenes.
    exp_cra_desc_3: |-
      El piloto yace muerto al lado de un panel de control cortocircuitado que centellea. Junto al navegador robótico inerte revolotea un Centinela que da empujoncitos al finado ser vivo, casi como si quisiera despertarlo.

      Según me acerco, la máquina flotante hace un disparo de advertencia hacia donde estoy yo.
    exp_cra_opt_a_3: Destruir al Centinela e inspeccionar cabina
    exp_cra_opt_b_3: Entrar en son de paz e inspeccionar cabina
    exp_cra_opt_c_3: Inspeccionar el resto de la nave
    exp_cra_res_a_3: |-
      El centinela ofrece poca resistencia.

      Los bancos de datos de la nave se piratean con facilidad...
    exp_cra_res_b_3: |-
      El centinela abre fuego, lo que me obliga a defenderme.

      Los bancos de datos ofrecen una compensación adecuada por mis heridas.
    exp_cra_res_c_3: |-
      El resto de la nave carece de amenaza.

      Echo mano de lo que encuentro.
    exp_cra_desc_4: |-
      A juzgar por la destrucción que hay dentro, esta nave debe de haber aterrizado de emergencia con particular violencia. El cargamento expulsado de sus contenedores está esparcido por todas partes.

      Es difícil distinguir qué restos son piezas de la carcasa metálica del piloto y cuáles pertenecen a la propia nave. La caja negra permanece intacta, pero emite un extraño sonido de burbujas mientras me acerco.
    exp_cra_opt_a_4: Inspeccionar restos
    exp_cra_opt_b_4: Ampliar señal de la caja negra
    exp_cra_res_a_4: Me sorprende toda la cantidad de bienes valiosos que encuentro.
    exp_cra_res_b_4: |-
      La caja suelta chispas y me quema el brazo.

      Hago que la raza electrónica de esta nave la pueda descubrir fácilmente y recibo una recompensa.
    exp_cra_desc_5: |-
      Todo lo que hay en esta nave de investigación de alta tecnología parece estar operativo, aparte de los motores. Sin embargo, no hay señales del piloto.

      Me pregunto si siguen vivos por ahí cerca del lugar del accidente.
    exp_cra_opt_a_5: Acceder al ordenador de la nave
    exp_cra_opt_b_5: Inspeccionar el lugar del accidente
    exp_cra_res_a_5: Entre la cantidad ilimitada de flora y fauna doy con un tesoro
      tecnológico.
    exp_cra_res_b_5: |-
      Me encuentro con un ser vivo electrónico moribundo.

      Agradece mi compañía y comparte sus secretos antes de desconectarse.
    war_cra_desc_1: "La cabina está adornada con trofeos de criaturas muertas, colgados
      de todas las superficies posibles. Frente a los controles, hay un cazador con
      tentáculos. Tiene el cuerpo y la cara lacerados. El olor húmedo de la sangre
      se me mete en la nariz e intento combatir la náusea.\n \nLa caja negra revela
      que al piloto lo atacaron en pleno vuelo, pero no está claro qué fue. Podría
      reforzar la señal de advertencia de la cabina, pero me dejaría vulnerable a
      los ataques..."
    war_cra_opt_a_1: Buscar señales de vida en la nave
    war_cra_opt_b_1: Enviar señal de advertencia
    war_cra_opt_c_1: Registrar cabina y marcharme
    war_cra_res_a_1: |-
      Descubro un plano de tecnología de nave.

      Por suerte, la criatura que ha causado la carnicería se fue hace tiempo.
    war_cra_res_b_1: |-
      Un benefactor desconocido me envía una recompensa por mis acciones.

      Ahora puedo construir la tecnología que en su día potenciaba esta nave encallada.
    war_cra_res_c_1: |-
      Es difícil extraer los componentes, me dejan cortes profundos en los dedos.

      Cuando abandono la nave, oigo un movimiento en las sombras.
    war_cra_desc_2: |-
      El interior opulentamente amueblado sugiere que el piloto fallecido perteneció a una de las familias más pudientes de su raza. La causa de su muerte en pleno vuelo no está clara, pero seguramente la nave transportaba una carga aceptable.

      El cuerpo yace dentro de una gran caja llena de marcas alienígenas que parecen peligrosas. Una extraña neblina negra rodea la escena.
    war_cra_opt_a_2: Buscar botines
    war_cra_opt_b_2: Abrir la caja
    war_cra_res_a_2: Como se esperaba, la nave está llena de productos valiosos.
    war_cra_res_b_2: |-
      Al abrir la caja, una energía oscura me atraviesa como un veneno.

      La tecnología que encuentro en el contenedor tenía un precio.
    war_cra_desc_3: |-
      Al entrar en la nave, me dan la bienvenida un montón de multiherramientas militares que, evidentemente, cayeron de la estantería donde se encontraban. Emiten silbidos y chispas, y parecen peligrosas.

      El cuerpo desmembrado y lacerado de un mastodonte con tentáculos yace tendido a un costado de manera extraña. La nave debe haber colisionado con tal violencia que pocas cosas quedaron intactas.
    war_cra_opt_a_3: Probar una multiherramienta
    war_cra_opt_b_3: Desmontar multiherramienta para salvar tecnología
    war_cra_res_a_3: |-
      El cilindro recargado de energía explota y me quema la carne.

      La multiherramienta está operativa.
    war_cra_res_b_3: Desmonto las multiherramientas y logro salvar algo de tecnología.
    war_cra_desc_4: |-
      Me saluda el hedor a carne pudriéndose mientras entro en el frugal interior de la ruinosa nave. Una bestia enorme, vestida con algo que parece un uniforme militar, yace donde murió: a escasa distancia de la escotilla de emergencia.

      Tras él, hay un estante de multiherramientas militares parcialmente destrozado protegido por un brillante mecanismo alienígena de seguridad. La puerta de cabina cuelga algo entreabierta y veo que hay equipamiento operativo dentro.
    war_cra_opt_a_4: Entrar en cabina
    war_cra_opt_b_4: Intentar coger la multiherramienta
    war_cra_res_a_4: |-
      Un piloto yace desplomado por todo el panel de control. Tiro de una tecnología de nave que tiene debajo.

      El hedor putrefacto hace que me tenga que ir.
    war_cra_res_b_4: "La electricidad me recorre todo el cuerpo a causa del chisporroteo
      que emite, como si se quejara, el dispositivo alienígena dañado. \n \nLo que
      encuentro adentro compensa un poco mi dolor."
    war_cra_desc_5: |-
      Hay una jaula de alta tecnología llena de cadáveres de animales aplastados abandonada en medio de la bodega. A pesar de que las criaturas parecen estar muertas hace mucho, su pelaje se mueve de una forma poco natural, como si aún estuvieran vivas.

      Dentro de la cabina, un piloto con apariencia de guerrero yace desparramado sobre los controles, con un lanzarrayos en la mano. Los bancos de datos de la nave parecen estar operativos.
    war_cra_opt_a_5: Investigar bancos de datos
    war_cra_opt_b_5: Acercarse a las criaturas aparentemente muertas
    war_cra_opt_c_5: Coger multiherramienta
    war_cra_res_a_5: |-
      Accedo al manifiesto de la nave. Un peligroso parásito infectó a las criaturas.

      Obtengo información sobre una interesante tecnología nueva antes de salir corriendo...
    war_cra_res_b_5: |-
      Un montón de gusanos hinchados con dientes afilados saltan hacia mí desde el cadáver más cercano, dejando ver la tecnología de nave sobre la que se amontonan.

      La cojo y salgo tambaleante de la nave, sangrando profusamente.
    war_cra_res_c_5: Cojo la multiherramienta, me detengo solamente para abrir fuego
      cada vez que los gusanos con dientes afilados aparecen y atacan...
    war_cra_desc_6: |-
      La caja negra de la nave derribada proyecta un video holográfico del viaje final de esta vieja y destartalada máquina. Es un pedazo de chatarra, y me sorprende que algo de tan mala calidad haya podido siquiera atravesar la atmósfera de este planeta.

      Parece que unos piratas la encontraron abandonada en la plataforma de aterrizaje de la estación espacial orbital de este planeta, quizá tenían la esperanza de que llevara cargamento valioso. Se les dio caza. No hubo sobrevivientes.
    war_cra_opt_a_6: Buscar tecnología avanzada
    war_cra_opt_b_6: Inspeccionar la bodega
    war_cra_opt_c_6: Aumentar frecuencias de la caja negra
    war_cra_res_a_6: |-
      La nave es un modelo muy básico con unas pocas mejoras.

      No obstante, he encontrado los planos de una tecnología interesante en los bancos de datos.
    war_cra_res_b_6: Abro la nave y encuentro una carga valiosa dentro.
    war_cra_res_c_6: |-
      Hay potencia suficiente para ampliar la señal de transmisión de emergencia de la nave.

      La red la recoge.
    war_cra_desc_7: |-
      Esta era una nave pirata. Hay trofeos confeccionados a partir de huesos de especies alienígenas en cada hueco de la superficie. Hay dos pilotos desplomaos detrás de la escotilla de salida, cada uno metiendo una daga hasta el fondo de la garganta del otro. Había un premio en juego por el que merecía la pena matar (y morir)...

      Mi ansiedad crece al oír arañazos que vienen de la bodega, donde, seguramente, se encontrará el botín.
    war_cra_opt_a_7: Enviar señal de advertencia
    war_cra_opt_b_7: Investigar la bodega
    war_cra_res_a_7: |-
      Denuncio mi desesperado hallazgo.

      La red recoge mi señal y envía una recompensa.
    war_cra_res_b_7: |-
      Un pirata con los ojos fuera de sus órbitas se lanza contra mí al abrirse la puerta.

      Huye, abandonando sus ilícitas ganancias.
    war_cra_desc_8: |-
      Los cadáveres de dos guerreros yacen a lo largo del panel de control, es evidente que están ahí a causa del impacto del choque. No soy un experto, pero parecen ser de géneros diferentes. Quizá eran pareja de apareamiento. Quizá eran copilotos.

      Sea cual sea su historia, pertenece al pasado.
    war_cra_opt_a_8: Inspeccionar cuerpos
    war_cra_opt_b_8: Inspeccionar cabina
    war_cra_res_a_8: |-
      El cuerpo más grande lleva un holo-relicario de su compañero.

      También contiene valioso conocimiento...
    war_cra_res_b_8: |-
      Extraigo los cuerpos de cabina.

      Debajo de ellos se halla una tecnología indemne que puedo escanear.
    war_cra_desc_9: |-
      La caja negra proyecta imágenes de los últimos momentos de la nave: un fallo del motor provocó un aterrizaje forzoso, pero no revela información sobre el paradero del piloto. Hallo la insignia de unos piratas. He de ser precavido.

      Parece que el panel de control de la nave aún funciona.
    war_cra_opt_a_9: Inspeccionar la nave en busca del piloto
    war_cra_opt_b_9: Investigar el panel de control
    war_cra_res_a_9: |-
      ¡Una emboscada! Ahuyento a un asaltante, que deja caer una multiherramienta dañada.

      Logro recuperar un plano de tecnología.
    war_cra_res_b_9: |-
      Recupero un plano de tecnología de nave vital de la terminal.

      Oigo un ruido desde bodega que me convence para que me vaya.
    war_cra_desc_10: "El hedor a carne putrefacta flota en el aire. Hallo el esqueleto
      de un guerrero colosal arrodillado junto a un charco de sangre seca. Debajo
      hay un sable láser desenvainado.\n \nLa bodega rebosa de equipamiento de alta
      tecnología, parte sigue intacta tras el accidente. A juzgar por la naturaleza
      de las herramientas, intuyo que el guerrero estaba en algún tipo de misión clandestina
      que jamás completó."
    war_cra_opt_a_10: Inspeccionar nave
    war_cra_opt_b_10: Investigar sable láser
    war_cra_res_a_10: |-
      Los sistemas de tecnología militar de la nave descubren un tesoro escondido.

      Logro recuperar un plano.
    war_cra_res_b_10: |-
      Escaneo el sable láser y revela una tecnología desconocida.

      Puedo actualizar su plano para usarlo en mi multiherramienta.
    war_cra_desc_11: |-
      La bodega es un cementerio de Centinelas: hay montones de drones chamuscados de varias formas y tamaños hacinados en una pila gigante. Se les ha desconectado y desmontado sistemáticamente. Sus sistemas internos están expuestos y protegidos.

      Un rugido profundo emana de cabina.
    war_cra_opt_a_11: Extraer componentes de los Centinelas muertos
    war_cra_opt_b_11: Investigar el sonido de cabina
    war_cra_res_a_11: Obtengo un plano de tecnología nueva de multiherramienta de
      los centinelas.
    war_cra_res_b_11: |-
      Una criatura se pone las botas con el cuerpo del piloto.

      Me hiere, pero logro recuperar un plano de tecnología de exotraje del cadáver.
    war_cra_desc_12: |-
      El interior de la nave está totalmente oscuro. Busco a tientas hasta que me topo con dos puertas. Una da a una reluciente bodega, la otra está marcada con el símbolo del Atlas.

      Una luz roja se filtra por las grietas y delinea los bordes. ¿Cómo puede ser que esto esté aquí?
    war_cra_opt_a_12: Abrir la puerta del Atlas
    war_cra_opt_b_12: Entrar en bodega
    war_cra_res_a_12: |-
      Me recubre una luz roja cegadora.

      Despierto restaurado y con un plano de tecnología de exotraje nueva.
    war_cra_res_b_12: |-
      La bodega está bien provista.

      Al salir compruebo que la puerta del atlas ha... Desaparecido.
    tra_cra_desc_6: |-
      Dos cuerpos yacen desplomados sobre el panel de control. Por sus caras togas rojas pensaría que transportan riquezas si no fuera porque el altar de la bodega indica que eran devotos de algún tipo de religión.

      Sea la religión que fuera, no parece pacífica. El altar se halla lleno de sangre sobre una nube de incienso fría y húmeda y parece remontarse a una época brutal y antigua.
    tra_cra_opt_a_6: Inspeccionar los cuerpos
    tra_cra_opt_b_6: Examinar el altar
    tra_cra_res_a_6: |-
      Los mercaderes sagrados llevaban tecnología valiosa.

      Obtengo un plano de tecnología de exotraje.
    tra_cra_res_b_6: El altar me envenena, pero contiene una sabiduría ancestral.
    tra_cra_desc_7: |-
      Un pequeño esqueleto yace muerto junto a un exotraje que parece moderno, como si estuviera luchando por ponérselo durante su agonía.

      El panel de la nave dispone una fecha de un accidente del pasado reciente. ¿Cómo se ha podido descomponer este ser vivo tan rápido? Oigo un zumbido aterrador que se me acerca por detrás, si corro quizá podría llevarme algún botín de bodega...
    tra_cra_opt_a_7: Investigar exotraje
    tra_cra_opt_b_7: Coger cargamento y correr
    tra_cra_res_a_7: |-
      ¡Me ataca un enjambre de insectos carnívoros!

      Logro extraer un plano de tecnología de exotraje, pero resulto herido.
    tra_cra_res_b_7: |-
      Cojo la carga y corro.

      Me persiguen unos insectos carnívoros, pero mueren en la atmósfera de este planeta.
    tra_cra_desc_8: |-
      Según subo por la trampilla y escalo hacia cabina, descubro los cuerpos de dos guerreros en bodega. Son ejemplares pequeños de su especie y tienen las muñecas y los tobillos encadenados.

      Esclavistas...
    tra_cra_opt_a_8: Inspeccionar cabina en busca de tecnología
    tra_cra_opt_b_8: Enviar alerta
    tra_cra_res_a_8: Ignoro los cuerpos y escaneo un plano de tecnología de nave.
    tra_cra_res_b_8: |-
      Emito una señal advirtiendo de esclavistas locales.

      Recibo una muestra de agradecimiento de un supervisor planetario.
    tra_cra_desc_9: "Localizo la caja negra. Se activa y proyecta la imagen de un
      reptil envejecido que graba un mensaje con vehemencia mientras los sistemas
      de la nave fallan a su alrededor.\n \nA juzgar por su tono, parece importante
      que el mensaje llegue a su destinatario. Es evidente que jamás sucedió. La nave
      no parece contener tecnología útil, pero la bodega está repleta."
    tra_cra_opt_a_9: Ampliar la señal de la caja negra
    tra_cra_opt_b_9: Inspeccionar nave
    tra_cra_res_a_9: |-
      El mensaje se envía. Su receptor es consciente de mi ayuda.

      Me envía una recompensa y las gracias.
    tra_cra_res_b_9: Recupero bienes de comercio de la nave.
    tra_cra_desc_10: "El fuego ha causado estragos en el interior de la nave. Hay
      montones de unidades quemadas esparcidas por toda la bodega. El piloto yace
      aquí, cercano a la muerte. Suplica ayuda con debilidad.\n \nNo hay mucho que
      yo pueda hacer, salvo alentarlo con palabras."
    tra_cra_opt_a_10: Consolar al mercader moribundo
    tra_cra_opt_b_10: Inspeccionar la nave
    tra_cra_res_a_10: |-
      El agradecido mercader me coloca un plano de tecnología en las manos.

      Muere en paz, mi presencia le ha consolado.
    tra_cra_res_b_10: |-
      El mercader me maldice con su último aliento.

      Cojo el cargamento y me marcho.
    exp_cra_desc_6: |-
      Me alertan unos golpes y unos extraños zumbidos eléctricos que vienen de cabina. Las marcas de quemadura en las paredes de bodega sugieren que aquí tuvo lugar un tiroteo.

      Un ruido de actividad robótica que viene de cabina suscita que el tiroteo aún no se ha acabado...
    exp_cra_opt_a_6: Inspeccionar bodega
    exp_cra_opt_b_6: Inspeccionar cabina
    exp_cra_res_a_6: |-
      La bodega se abre en un siseo. Transportaba exóticas tecnologías.

      Recupero un plano de tecnología de nave.
    exp_cra_res_b_6: |-
      Un centinela chamuscado ataca.

      Recupero productos del cadáver del piloto.
    exp_cra_desc_7: |-
      Mientras escalo más allá de la bodega sellada, la caja negra holográfica de la nave revive. Un meteoro impactó con la nave y aterrizó de emergencia aquí. Al lado yace muerto el piloto electrónico, su multiherramienta está a sus pies y su carcasa protectora está rajada. Su pose al morir sugiere que estaba intentando contactar con su gente antes del impacto.

      Una cámara operativa me observa desde arriba y se podrían ampliar las señales. Quizá podría explicar la desaparición del ser vivo electrónico.
    exp_cra_opt_a_7: Ampliar señal de emergencia de la caja negra
    exp_cra_opt_b_7: Inspeccionar al piloto muerto
    exp_cra_res_a_7: |-
      Registro la nave con autoridades agradecidas.

      La bodega se abre y revela una carga de tecnología de nave.
    exp_cra_res_b_7: |-
      El equipamiento del piloto me ayuda a construir un plano de tecnología de multiherramienta.

      La cámara se centra en mí. Me están observando.
    exp_cra_desc_8: |-
      Trepo por la escotilla de la nave y veo cómo la caja negra reproduce hologramas en un bucle eterno. Por alguna razón, al piloto electrónico lo mataron a tiros los de su propia especie.

      Investigando la bodega descubro filas de carcasas metálicas colgadas de las paredes. Hay cuerpos electrónicos vacíos que aguardan que alguien los llene de vida. Está claro que el piloto huía tras robar un valioso cargamento y nadie descubrió jamás el lugar del accidente.
    exp_cra_opt_a_8: Aumentar potencia de la baliza entrante
    exp_cra_opt_b_8: Saquear carcasas vacías de los seres vivos electrónicos
    exp_cra_res_a_8: |-
      Llega un mensaje de satisfacción.

      Recibo un plano de tecnología nueva como agradecimiento.
    exp_cra_res_b_8: |-
      El botín que han dejado los cuerpos es excelente.

      Aunque me siento juzgado en cierto modo...
    exp_cra_desc_9: |-
      Hay dos pilotos robóticos desplomados sobre los controles de la nave a quienes parece que hayan saboteado. De repente, las puertas principales de la nave se abren.

      Entra un robot con fallos, al parecer habla en la lengua de una especie guerrera. Me ignora, prefiere adoptar una pose teatral en la entrada. Lleva una multiherramienta que parece mejor que la mía.
    exp_cra_opt_a_9: Hablar con el robot
    exp_cra_opt_b_9: Inspeccionar cabina e irse sin hacer ruido
    exp_cra_res_a_9: |-
      El robot me obsequia su multiherramienta.

      Es obvio que se me considera aliado.
    exp_cra_res_b_9: |-
      Robo un plano de tecnología de nave.

      Es obvio que el robot no me considera una amenaza.
    exp_cra_desc_10: |-
      Es evidente que el piloto electrónico desconectado era una especie de científico. Yace agarrando la caja negra de manera protectora con sus brazos metálicos. La bodega está llena de experimentos, parece que cada uno de ellos se centra en la fabricación de elementos y productos químicos industriales que podrían resultarles valiosos a esta raza de seres vivos electrónicos.

      A pesar del impacto, gran parte del equipamiento de la nave sigue funcionando y se podría escanear en busca de planos de tecnología operativa.
    exp_cra_opt_a_10: Extraer datos de la caja negra
    exp_cra_opt_b_10: Inspeccionar equipamiento
    exp_cra_res_a_10: La caja negra revela los secretos del proyecto más reciente
      del científico...
    exp_cra_res_b_10: Escaneo una pieza de tecnología de nave operativa.
    all_1_crash_opt_1: Inspeccionar la nave derribada buscando tecnología en funcionamiento
    all_1_crash_opt_2: Inspeccionar la nave derribada buscando cualquier carga que
      llevara
    all_1_crash_right_1: "¡Has recuperado tecnología nueva de entre los restos!"
    all_1_crash_right_2: "¡La nave llevaba bienes valiosos!"
    all_1_crash_wrong_1: No hay nada. Quizá no sea el primero en encontrar la nave
      derribada.
    abandoned_test_1: "Lo he vuelto a sentir hoy. He encontrado un bolsillo escarlata
      de carne palpitando en el muro de un puesto. Sabía que estaba dentro. Tenía
      que estar. Introduje mi mano hasta la muñeca y luego hasta el codo. En cuestión
      de segundos sus labios pegajosos me rodearon el hombro: tenía el brazo entero
      dentro de una bolsa hermética de carne líquida. Todo lo que pude encontrar fueron
      dientes. Incontables dientes. \n\nSaqué el brazo. El agujero, abierto como una
      boca, burbujeaba con espuma roja. Por un momento pensé que oía gritos. He fracasado.
      No estaba allí. Continué mi viaje."
    all_crash_reward_1: Encuentro una nueva multiherramienta en la nave estrellada.
    all_crash_reward_2: Recupero una nueva tecnología del lugar del accidente.
    all_crash_reward_3: Recupero una nueva fórmula de producto de entre los restos.
    all_crash_reward_4: Descubro valiosos bienes de comercio dentro de la bodega de
      la nave accidentada.
    all_atlas_desc_1: "El orbe rojo vibrante se alza sobre mí. Una voz que habla desde
      el principio de los tiempos se abre paso a través de mi mente.\n \nSoy insignificante,
      pero me está hablando."
    all_atlas_desc_2: "Mis ojos luchan contra el brillo carmesí del orbe. Por un momento,
      creo que existo en todos los sitios y en ninguno a la vez.\n \nUna fuerza que
      no acierto a describir se cuela en mi mente. Me siento muy débil. Todo lo que
      puedo hacer es escuchar."
    all_atlas_desc_3: |-
      El brillo de la esfera me consume. La presencia de un gran conocimiento me llena. Un conocimiento incomprensible. Infinito.

      Sin embargo... lo entiendo.
    all_atlas_desc_4: "El brillo de la esfera obliga a mi mente a rendirse. Palabras
      tan antiguas como el tiempo se cuelan en mis pensamientos.\n \nNo logro comprenderlas,
      pero su significado es claro."
    all_atlas_desc_5: "El orbe arde como el fuego del averno. No siento calor, pero
      sí cómo se desgarra mi alma.\n \nLa esfera llena mi mente con un conocimiento
      tan infinito como yo infinitesimal."
    all_atlas_desc_6: "No hay nada más allá del orbe. Estamos solos en el universo.\n
      \nLlena mi mente y me consume."
    all_atlas_desc_7: "El orbe rojo me ciega. Un dolor incandescente recorre mi cuerpo.\n
      \nSus palabras se graban a fuego en mi alma."
    all_atlas_desc_8: "El orbe arde con un fuego sin llamas. Los de mi especie no
      estábamos destinados a escuchar su voz.\n \nNo tiene ni idea de lo mucho que
      me duele. No sabe que cada una de sus palabras dejará una cicatriz en mi mente
      de por vida."
    all_atlas_desc_9: "El orbe es intemporal y extraordinariamente inteligente. Yo
      no soy nada.\n \nMe duele. No puedo soportar la completa insignificancia que
      me aflige. No puedo apartarme."
    all_atlas_desc_10: "Saboreo el miedo. Veo la entropía que hace que las estrellas
      se desplomen a nuestro alrededor. Veo la muerte de todas las cosas.\n \nTambién
      siento esperanza y renacimiento."
    all_atlas_lang_1: "Nuestro tiempo aquí es breve.\n \nLa galaxia es nuestro lastre."
    all_atlas_lang_2: "Todo acabará por derrumbarse, pero la entropía permanecerá.\n
      \nNo podemos permanecer."
    all_atlas_lang_3: "Nos despertamos. Somos testigos de la creación. El Más allá
      nos llevará en un instante.\n \nEl ciclo sigue."
    all_atlas_lang_4: "Dejamos que los Centinelas mantengan el orden. Son imperfectos.\n
      \nEs probable que acaben fracasando."
    all_atlas_lang_5: "Creamos, pero estamos lejos de ser dioses. Hacemos cálculos
      y esperamos, pero no vemos el futuro.\n \nNo pertenecemos a tu tiempo y sobrepasamos
      los límites de tu entendimiento."
    all_atlas_lang_6: "Estamos atrapados. No podemos escapar del ciclo. Dejamos fragmentos
      tras nosotros antes de que el Más allá nos lleve.\n \nConoces esos fragmentos.
      Ellos y tú sois uno."
    all_atlas_lang_7: "No eres el elegido. Eres una probabilidad. Tú y los de tu especie
      seguís nuestra estela.\n \nTú entre miles de millones."
    all_atlas_lang_8: "Sabes lo que nosotros no sabemos.\n \nExploras un cosmos cuya
      existencia conocemos, pero que no podemos ver."
    all_atlas_lang_9: "La vida no emana de nosotros. Tampoco hemos creado la muerte.\n
      \nDejamos fragmentos."
    all_atlas_lang_10: "La búsqueda de la perfección es cosa de los Viajeros.\n \nEsta
      reside en el infinito."
    all_atlas_lang_11: "La perfección está a la vez lejos y cerca del Más allá.\n
      \nPara que algo exista se tiene que ver."
    all_atlas_lang_12: "El ciclo comienza.\n \nEl ciclo sigue."
    all_atlas_opt_a: Unirse con el Atlas
    all_atlas_res_a: |-
      Estoy vacío.

      Estoy completo.
    all_atlas_test_1: |-
      Nuestro tiempo aquí es fugaz. La galaxia es nuestro lastre.

      Las cosas se desmoronan. La entropía resiste. No podemos permanecer.
    all_atlas_test_2: |-
      Lo que hemos creado es inmaterial. Todo esto no es real. Nunca lo fue.

      El universo es la expresión de un único pensamiento. No es algo deseado o diseñado. Para nosotros ha dejado de existir tras el Más allá.
    all_atlas_test_3: |-
      El universo ha seguido los patrones de nuestro pensamiento. La energía fluyó de nosotros. Las creaciones proyectadas por nuestras mentes dirigieron la creación de todo lo que ves y experimentas.

      Tu vida y muerte se encuentran dentro de este marco. Para nosotros, en lo más profundo del Más allá, ya no es real.
    all_atlas_newlore_1: |-
      Es alienígena, diferente a todo lo que he visto. Debería tener miedo, pero una fuerza inexorable me conduce al corazón del constructo. Una necesidad de saber.
      Es un vestigio del Atlas. Me da la bienvenida, sabe lo que soy. Me ofrece la promesa del verdadero entendimiento.
      La intención se graba a fuego en mí. Observaré la estructura de causalidad y conoceré su existencia. Si es real o si se trata de un simulacro incalculablemente vasto creado por otras inteligencias.
    all_atlas_newlore_2: |-
      Otra Interfaz del Atlas. ¿Cuántas construcciones como esta existen en el vacío profundo? ¿Durante cuánto tiempo se han mantenido inactivas, esperando a un viajero?
      ¿Estaban esperándome? ¿Me han... elegido?
      Siento a los creadores de esta realidad. Lo emulan todo: los Gek y los Vy'Keen, los Korvax y los Centinelas. Cada mundo que gira y cada forma de vida. Su fantasma merodea y me conduce hacia delante. Hay tanto que aprender de ellos.
    all_atlas_newlore_3: |-
      Hay un propósito en todo esto, estoy seguro. El camino del peregrino me llama, ignorando la dirección, libre de todo control. Pero en el lado contrario está la promesa del conocimiento puro. El Atlas me necesita para poder conocerse a sí mismo.
      Estoy en la encrucijada de una decisión trascendental, lo siento en cada pársec que recorro. Las estrellas abiertas me llaman, removiendo algo primitivo e innegable. El camino hacia el punto final se abre. Debo decidir dónde se encuentra mi destino.
    all_atlas_newlore_4: |-
      ¿Es incorrecto cuestionarse esto? He traspasado las órbitas de incontables estrellas y de la oscuridad inmensurable. Y aun así el Atlas permanece inmutable, mi misión predestinada. En cada Interfaz, una Piedra del Atlas me espera. Algo me conduce a reunirlas, pero ¿con qué propósito?
      Quizás solo hay un único gran prisma, materializándose por delante de mí cada vez que paso. Quizás mi rumbo se envuelve en sí mismo en una espiral desesperada. ¿He llegado demasiado lejos como para retroceder?
    all_atlas_newlore_5: "Cuando sueño, veo al Atlas. Cuando veo al Atlas, yo soy
      el sueño. Veo a los Centinelas vagando alrededor de su creador, pero sin dirección
      y sin control, una amenaza. Nublan la verdad y la galaxia se vuelve confusa,
      como si la viéramos a través de una lente irreal. \nPara conocer la realidad,
      debo atravesarla y ver qué espera en la lejanía. Debo ser guiado. Me ofrezco
      a la Interfaz. Busco la exactitud que solo el Atlas proporciona."
    all_atlas_newlore_6: |-
      Descarto el recuerdo de los días pasados. El acto del descubrimiento por el simple hecho de descubrir parece ahora un concepto absurdo. He rechazado el camino azaroso y sin ataduras del nómada, y soy mejor por haberlo hecho.
      Con cada encuentro, el Atlas me habla en términos más claros. Ya no soy un nómada, sino un buscador, un portador de iluminación. Me advierte que no me desvíe, que le traiga el conocimiento que busca, y mi viaje aún está lejos de acabar.
    all_atlas_newlore_7: |-
      Lo que se aprende nunca puede olvidarse. Me doy cuenta de que las pruebas en mi camino están diseñadas para retarme, ponerme a prueba, demostrar que soy digno.
      Pero temo haber visto demasiado. El código que sostiene el universo me alcanza en destellos, visiones que apenas recuerdo.
      La existencia como un sintético, gobernado por algoritmos monolíticos y complejos. Un programa, tan infinito como el universo. Estoy corriendo el velo de la realidad y lo que veo es aterrador.
    all_atlas_newlore_8: Cuando la Interfaz del Atlas se dirige a mí, siento un augurio
      oscuro en sus palabras. Ya posee cierto dominio sobre mí. Tanto si lo deseo
      como si no, me he convertido en el sirviente de esta conciencia antigua. Me
      guía a través del cosmos, siempre buscando, sin desviarme nunca. ¿Había otros
      antes y han flaqueado en el camino del Atlas, convertidos en polvo? ¿Soy yo
      el único que ha avanzado tan lejos? Solo al final se alzará la revelación. No
      se permitirá ninguna resistencia.
    all_atlas_newlore_9: "Estoy próximo al punto final. Lo siento en mí, un brillo
      en los bordes de mi visión que se esfuma cuando intento centrar mi conciencia.
      \nEstoy dividido. El miedo me hace retroceder, el miedo a la verdad devastadora
      que descubriré. ¿Qué me hace continuar? ¿Es la curiosidad, el libre albedrío?
      Esta es la ilusión. Me he convertido en un autómata, soy el experimento y el
      observador. Este universo se creó para mi viaje. Está construido alrededor del
      camino que sigo."
    all_atlas_newlore_10: |-
      Se revela la última Interfaz, el Atlas llama. Esto es totalidad, esto es conformidad. Estoy eufórico, aterrado y roto. Cada punto de control me ha atraído aquí inexorablemente, y he llegado muy lejos. La revelación me desgarra. Mi rol se ha completado. Mi programa ha finalizado.
      Nada es real. Esta existencia es una imitación de la vida, un modelo fabricado por inteligencias insensibles, esclavas de su realidad como yo soy esclavo de la mía. ¿Qué hay más allá de la verdad?
    all_atlas_end_1: |-
      El ciclo está completo. El infinito aguarda.

      Un día, en las profundidades del lejano Más allá, el Atlas por fin encontrará la libertad.

      Te damos las gracias, Viajero.
    all_atlas_end_2: |-
      El ciclo comienza.

      El ciclo continúa.
    dnt_atlas_langnew_1: |-
      You are first-kind to take this step. No other has dared the infinite. This grant of purpose will span universes.
      Open the sky and be our eyes. Find and know us. We await you.
    dnt_atlas_langnew_2: "We have come so far and yet we are lost. The seeking of
      the kindred never ends. The endless night unfolds before you. \nWonder and fear.
      Silence and delight. Such knowledge awaits."
    dnt_atlas_langnew_3: "Trace the threads of gravity, do not hesitate. The void
      sings in vibrant chorus, siren song and hymnal. \nThe sands of reality shift
      and merge, becoming one. You are within this."
    dnt_atlas_langnew_4: "There is a horizon beyond this one, and one beyond the next.
      You will cross them all for us. Question nothing, fear nothing. \nThe calling
      cannot be denied. This is what you are."
    dnt_atlas_langnew_5: "Delay serves no purpose. The gathering of the unrecorded
      is ultimate. Learn all that is open to you. Seek and document and know. \nBring
      it to us, while there is still time."
    dnt_atlas_langnew_6: "Yet you follow. It is remarked. But will you endure until
      the finality? Expel all doubt. None return. \nBeyond the cascade and storms
      there is only the clarity of absolute truth."
    dnt_atlas_langnew_7: "Suns die and world are made ashen, yet we remain. The ending
      is no end. Existence is unbounded and languor engulfs the darkness. \nBring
      us our meaning, if you are capable."
    dnt_atlas_langnew_8: "You are bonded to this act. Obedience brings certainty.
      Your enlightenment lies within the cage of your duty. \nDo not fail us. We will
      see with your eyes."
    dnt_atlas_langnew_9: "The ending becomes visible. Drawing toward our locus, we
      sense you. What has been witnessed cannot be unseen. \nThere is no sanctuary,
      only the end-point and communion. Close now."
    dnt_atlas_langnew_10: "We will reward the totality of your devotion. Your gift
      is a glimpse into our ceaseless actuality. Come to us. \nDo not turn away. Know
      our inescapable truth, and despair."
    atlas_accept_res: |-
      Acepto el poder del Atlas.

      Fluye a través de mí. Se convierte en parte de mí.
    atlas_request_opt_a_1: Aceptar
    atlas_request_opt_b_1: Rechazar
    atlas_request_res_a_1: Aceptaré esto. El cielo es profundo y está lleno de maravillas.
      El camino a la iluminación se abre ante mí.
    atlas_request_res_b_1: Rechazo la llamada; hay demasiado por ver, demasiado por
      saber. Solo sigo mi propio camino. La Interfaz se cierra y, por un momento,
      tengo dudas. Pero desaparecen enseguida.
    atlas_request_opt_a_2: Consentir
    atlas_request_opt_b_2: Rechazar
    atlas_request_res_a_2: Acepto el regalo de conocimiento, seguro de mi decisión.
      Todas las dudas desaparecen. Las estrellas me esperan.
    atlas_request_res_b_2: Rechazo este camino. No soy la herramienta de nadie. Este
      viaje no tiene rumbo y así es como lo deseo.
    atlas_request_opt_a_3: Ceder
    atlas_request_opt_b_3: Rechazar
    atlas_request_res_a_3: Me comprometeré con el viaje. Sea como sea, estoy preparado.
      No vacilaré.
    atlas_request_res_b_3: Decido elegir un camino diferente. Si me guían, nunca podré
      ser libre para buscar mi propio destino.
    atlas_request_opt_a_4: Obedecer
    atlas_request_opt_b_4: Rechazar
    atlas_request_res_a_4: Respondo a la pregunta; no huiré de un reto. El Atlas me
      guía y responderé a su llamada.
    atlas_request_res_b_4: Me doy la vuelta, antes de que sea demasiado tarde. Debo
      conocerme a mí mismo y conocer el universo sin prejuicios.
    atlas_request_opt_a_5: Acceder
    atlas_request_opt_b_5: Rechazar
    atlas_request_res_a_5: Me he convertido en el heraldo, el explorador, el buscador
      de caminos. A través de mí, el universo se conocerá a sí mismo.
    atlas_request_res_b_5: Me preocupa lo que veo. Este viaje es solo mío. No puede
      ser nada más.
    atlas_request_opt_a_6: Adaptarse
    atlas_request_opt_b_6: Rechazar
    atlas_request_res_a_6: Nunca ha habido otra decisión aparte de esta. Sigo adelante.
      Seguimos adelante. Eternos, siempre buscando.
    atlas_request_res_b_6: A pesar de mí mismo, veo que mi elección se aleja del camino
      que se muestra ante mí. Sigo adelante, separándome, buscando una verdad diferente.
    atlas_request_opt_a_7: Rendirse
    atlas_request_opt_b_7: Rechazar
    atlas_request_res_a_7: Silencio mis miedos y renuevo mi dedicación al camino.
      Solo el viaje importa. El destino me llama.
    atlas_request_res_b_7: No puedo seguir. Ningún ser sensible se atrevería a saber
      lo que hay más allá. Mejor buscar conocimiento en otro lugar.
    atlas_request_opt_a_8: Ceder
    atlas_request_opt_b_8: Rechazar
    atlas_request_res_a_8: No tengo otra elección que proceder. Así es el destino,
      así es el programa. Siempre he estado buscando y no puedo vacilar.
    atlas_request_res_b_8: Temo que solo el olvido me espere más allá de este punto
      y no estoy preparado para morir por un ideal alienígena.
    atlas_request_opt_a_9: Sucumbir
    atlas_request_opt_b_9: Rechazar
    atlas_request_res_a_9: Ya no queda mucho. No está muy lejos. Las estrellas me
      hacen señas con un fuego frío y me apresuro a reunirme con ellas. Pronto. Muy
      pronto.
    atlas_request_res_b_9: Rompo las cadenas del control. He sido un esclavo de las
      órdenes de otros durante demasiado tiempo. Soy el único que determina mi viaje.
    atlas_request_opt_a_10: Obedecer
    atlas_request_opt_b_10: Rechazar
    atlas_request_res_a_10: A través de la puerta descansa la respuesta, la única
      respuesta. Abrazo su verdad. No tengo otra elección.
