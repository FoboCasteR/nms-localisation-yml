    newprod10_desc: |-
      Curiosidad extremadamente valiosa que a veces se encuentra en los mares y lagos de algunos sistemas planetarios.

      Se desconoce su origen.
    newprod11_desc: |-
      Un antiguo objeto, desenterrado de las profundidades de un sistema de cuevas planetario. Su superficie es fría al tacto y, a pesar de su edad, está extrañamente pulido.

      Estos cubos, que son una fusión de metal y roca, han demostrado ser resistentes al proceso industrial y, como tal, gozan de gran valor para los coleccionistas.

      Se puede vender en una <TECHNOLOGY>terminal de comercio galáctico<>.
    newprod12_desc: |-
      Una glándula venenosa estabilizada, extraída de un erizo terrestre. El erizo huésped es, de hecho, una colonia de protocriaturas más pequeñas, una formación creada durante años de crecimiento lento y cooperación.

      Se emplea con fines medicinales y como exquisitez en algunas cocinas arriesgadas.

      Se puede vender en una <TECHNOLOGY>terminal de comercio galáctico<>.
    newprod13_desc: |-
      Un cúmulo de partículas supersimétricas producto de fuerzas supergravitacionales divergentes. Al formarse, se crea una <STELLAR>microgrieta<> y la extracción del orbe da pie a una debilitación de la realidad localizada. Las <FUEL>fuerzas de Centinelas<> responderán para estabilizar cualquier anomalía de este tipo.

      Se puede vender en una <TECHNOLOGY>terminal de comercio galáctico<>.
    newprod14_desc: |-
      Piedra preciosa formada durante el transcurso de siglos dentro del huevo de una especie superincubadora. Estas gemas, principalmente ornamentales, son en sí mismas semillas vivientes, granos lucientes de vida potencial.

      Se puede vender en una <TECHNOLOGY>terminal de comercio galáctico<>.
    atlas_seed_subtitle: Curiosidad valiosa única
    atlas_seed_10_name: CORAZÓN DEL SOL
    atlas_seed_10_name_l: Corazón del Sol
    atlas_seed_10_desc: Semilla del Atlas que contiene un cilio cuántico atrapado
      en el tiempo suspendido en una carcasa fotónica. No se sabe de la existencia
      de otras.
    atlas_seed_1_name: NANODO CAPTURADO
    atlas_seed_1_name_l: Nanodo capturado
    atlas_seed_1_desc: 'Semilla del Atlas que contiene sustrato de desplazamiento
      zonal cuasi estelar. Aviso: no permitir que la matriz esté en contacto con este
      espacio dimensional.'
    atlas_seed_6_name: JADE FÓTICO
    atlas_seed_6_name_l: Jade fótico
    atlas_seed_6_desc: Esta Semilla del Atlas irreemplazable es una forma de fotones
      adaptados a la materia fusionados en una solidificación física por medios desconocidos.
    atlas_seed_4_name: MATERIA OSCURA
    atlas_seed_4_name_l: Materia oscura
    atlas_seed_4_desc: Carcasa de una Semilla del Atlas que encierra un elemento de
      vacío cosechado de la caída del universo anterior. Su ingesta es tóxica.
    atlas_seed_9_name: QUANTA MODIFICADA
    atlas_seed_9_name_l: Quanta modificada
    atlas_seed_9_desc: Esta Semilla del Atlas única en su especie muestra una construcción
      estética matemáticamente agradable, rescatada de una realidad alternativa simulada.
    atlas_seed_3_name: ORBE NOOSFÉRICO
    atlas_seed_3_name_l: Orbe noosférico
    atlas_seed_3_desc: Semilla del Atlas capaz de resonar en frecuencias telepáticas
      humanoides. Puede intentar subsumir cualquier intelecto subordinado en las cercanías
      más próximas.
    atlas_seed_7_name: ESTADO PHASURE
    atlas_seed_7_name_l: Estado Phasure
    atlas_seed_7_desc: Por razones desconocidas, esta Semilla del Atlas única ha sido
      gradualmente eliminada de la convergencia con esta realidad cuántica. No se
      pueden determinar sus contenidos.
    atlas_seed_8_name: RECLAMO NOVAE
    atlas_seed_8_name_l: Reclamo novae
    atlas_seed_8_desc: Semilla del Atlas que contiene elementos de neutronio de una
      supernova catastrófica que extinguió una civilización inteligente en una era
      anterior.
    atlas_seed_5_name: LOS CONFINES DEL ANOCHECER
    atlas_seed_5_name_l: Los Confines del Anochecer
    atlas_seed_5_desc: Matriz de bosón de neutrinos Tau esculpida dentro de una carcasa
      de Semilla del Atlas irremplazable. Podría ser semiconsciente.
    atlas_seed_2_name: SOMBRA ENGLOBADA
    atlas_seed_2_name_l: Sombra englobada
    atlas_seed_2_desc: Esta Carcasa del Atlas contiene los restos de una forma de
      vida parasitaria del espacio, probablemente de origen extradimensional.
