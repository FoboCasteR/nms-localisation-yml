    commodity5_name: VAPOR DE ELECTRONES
    commodity5_name_l: Vapor de Electrones
    commodity5_subtitle: Componente de tecnología
    commodity5_description: "Nube capturada de electrones ionizados.\n \nUn componente
      fundamental de muchas tecnologías y que se usa a menudo en la creación de antimateria."
    commodity6_name: ANTIMATERIA
    commodity6_name_l: Antimateria
    commodity6_subtitle: Componente tecnológico
    commodity6_description: "Contiene materia negativa y antipartículas de bariogénesis.\n
      \nEl gran potencial de energía de la antimateria la hace altamente valiosa.
      El 95 % del consumo de antimateria existente se utiliza para suministrar los
      <TECHNOLOGY>hiperturbos de la nave<>.\n\n<FUEL>ATENCIÓN<>: no es recomendable
      un uso no contenido."
    commodity7_name: RESONADOR DINÁMICO
    commodity7_name_l: Resonador Dinámico
    commodity7_subtitle: Componente tecnológico
    commodity7_description: "Oscilador de frecuencia electromagnética.\n \nUn dispositivo
      necesario en la construcción de muchas de las tecnologías que ayudan en la exploración
      de la galaxia."
    curio1_name: RELIQUIA GEK
    curio1_name_l: Reliquia Gek
    curio1_subtitle: Curiosidad de valor medio
    curio1_description: "Una estatuilla de metal de una criatura con una moneda colocada
      en su pico.\n \nPopular entre muchos mercaderes que la ven como un emblema del
      comercio justo y la paz."
    curio2_name: EFIGIE VY'KEEN
    curio2_name_l: Efigie Vy'keen
    curio2_subtitle: Curiosidad de valor medio
    curio2_description: "Un pequeño símbolo de madera tallado en forma de un dron
      Centinela.\n \nUtilizado por muchos guerreros para entrar en una especie de
      estado de trance temporal que elimina la necesidad de dormir de su especie."
    curio3_name: CARCASA KORVAX
    curio3_name_l: Carcasa Korvax
    curio3_subtitle: Curiosidad de alto valor
    curio3_description: "La carcasa metálica de un ser vivo electrónico desconectado
      muy alejado de los de su especie para que un nuevo ente lo sustituyera.\n \nMuy
      valorada por todas las especies, sin olvidar la suya."
    curio4_name: PIEDRA DEL ATLAS
    curio4_name_l: Piedra del Atlas
    curio4_subtitle: Curiosidad de valor muy alto
    curio4_description: "Una gema esférica que parece latir con una luz roja en el
      centro.\n \nElemento extremadamente extraño que a menudo se asocia con antiguos
      lugares monolíticos."
    access1_name: PASEATLAS v1
    access1_name_l: PaseAtlas v1
    access1_subtitle: Tarjeta de Acceso
    access1_description: "Pase de permiso y seguridad otorgado a determinados viajeros
      por muchas especies galácticas principales.\n \nProporciona acceso a zonas restringidas
      de nivel bajo y sistemas de puestos."
    access2_name: PASEATLAS v2
    access2_name_l: PaseAtlas v2
    access2_subtitle: Tarjeta de acceso
    access2_description: "Pase de permiso y seguridad otorgado a determinados viajeros
      por muchas especies galácticas principales.\n \nProporciona acceso a zonas restringidas
      de nivel medio y sistemas de puestos."
    access3_name: PASEATLAS v3
    access3_name_l: PaseAtlas v3
    access3_subtitle: Tarjeta de acceso
    access3_description: "El pase de permiso y seguridad otorgado a determinados viajeros
      por muchas especies galácticas principales.\n \nProporciona acceso a zonas restringidas
      de nivel medio y sistemas de puestos."
    delicacy3_name: GOTA DE FASCINACIÓN
    delicacy3_name_l: Gota de Fascinación
    delicacy3_subtitle: Producto comerciable
    delicacy3_description: "Esfera metálica dorada utilizada para aumentar de forma
      temporal el procesamiento de energía de seres vivos electrónicos.\n \nSe incrementa
      drásticamente la conductividad en la carcasa de un ente, lo que aumenta la velocidad
      de análisis e investigación."
    alloy1_name: ARONIO
    alloy1_name_l: Aronio
    alloy1_subtitle: Aleación de Metal Neutro
    alloy1_description: "Una aleación ligera y muy maleable.\n \nMuy demandada en
      la Red de Comercio Galáctico debido a su utilidad en la construcción de puestos
      e instalaciones planetarios."
    alloy2_name: HEROX
    alloy2_name_l: Herox
    alloy2_subtitle: Aleación de Metal Neutro
    alloy2_description: "Aleación neutra combinada que tiene usos que van desde la
      farmacología hasta la industria pesada.\n \nEs la columna vertebral del comercio
      galáctico de aleaciones."
    alloy3_name: LEMIO
    alloy3_name_l: Lemio
    alloy3_subtitle: Aleación de Metal Neutro
    alloy3_description: "Aleación de metal pesado.\n \nSu uso está muy extendido en
      la construcción de cargueros estelares debido a su gran resistencia. Un metal
      extremadamente duro muy popular en la Red de Comercio Galáctico."
    alloy4_name: CROLIO
    alloy4_name_l: Crolio
    alloy4_subtitle: Aleación de Metal Neutro
    alloy4_description: "Aleación altamente resistente y duradera usada principalmente
      en la construcción de cascos para naves y en tecnología de exploración espacial
      con drones.\n \nEl comercio de crolio es muy importante dentro de toda la Red
      de Comercio Galáctico."
    alloy5_name: MAGMOX
    alloy5_name_l: Magmox
    alloy5_subtitle: Aleación de Metal Neutro
    alloy5_description: "Aleación brillante de gran valor. Popular entre los mercaderes
      de todas las principales especies galácticas conocidas.\n \nFácilmente reconocible
      por su color rojo brillante y su potente campo magnético."
    alloy6_name: GRANTINIO
    alloy6_name_l: Grantinio
    alloy6_subtitle: Aleación de Metal Neutro
    alloy6_description: "Aleación blanda y fácil de trabajar que goza del favor de
      los artesanos de toda la galaxia.\n \nUn bien de comercio que cuenta con muchas
      rutas galácticas de transporte y venta."
    alloy7_name: TERUMINIO
    alloy7_name_l: Teruminio
    alloy7_subtitle: Aleación de Metal Neutro
    alloy7_description: "Aleación de metal ligera que se comercia por todo el Otro
      Lado de la galaxia.\n \nSe suele utilizar en el interior de los transbordadores
      comerciales para reducir peso durante el ascenso desde planetas con campos gravitatorios
      altos."
    pulsefuel1_name: NÚCLEO DE PULSO
    pulsefuel1_name_l: Núcleo de Pulso
    pulsefuel1_subtitle: Combustible de Propulsión de Vuelo Espacial
    pulsefuel1_description: "Núcleo de isótopo radioactivo cargado.\n \nSe utiliza
      para recargar los Motores de Pulso en una gran variedad de naves y cargueros."
    hyperfuel1_name: CÉLULA DE CURVATURA
    hyperfuel1_name_l: Célula de Curvatura
    hyperfuel1_subtitle: Unidad de Carga de Hiperturbo
    hyperfuel1_description: |-
      Esta <FUEL>antimateria con base de combustible<> es una de las pocas fuentes de energía capaz de cumplir con los increíbles requerimientos de energía de un <TECHNOLOGY>hiperturbo de la nave<>.

      Al encontrarse dentro de una carcasa robusta, la célula queda completamente libre de paradojas durante el viaje superlumínico.
    grenfuel1_name: PLASMA INESTABLE
    grenfuel1_name_l: Plasma Inestable
    grenfuel1_subtitle: Recarga de Lanzador de Plasma
    grenfuel1_description: "Cápsula de combustible densamente compactada para el <TECHNOLOGY>Lanzador
      de Plasma<>.\n \nContiene energía electrotérmica altamente presurizada que se
      utiliza en la tecnología de las granadas del disruptor de tierra."
