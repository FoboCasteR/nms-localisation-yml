      de energía de escudo.\n \nSe fabrica fácilmente a partir de óxidos comunes.
      Se encuentra frecuentemente almacenado en cráteres amarillos."
    hack1_name: CHIP DE DESVIACIÓN
    hack1_subtitle: Dispositivo de Pirateo de Sistema
