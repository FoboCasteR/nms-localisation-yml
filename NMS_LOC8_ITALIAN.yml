    ui_pp_bui_kill_obj: 'Elimina Sentinelle: %CURRENT%/%AMOUNT%'
    ui_pp_bui_kill_obj_tip: |-
      I <SPECIAL>droni Sentinella<> pattugliano la maggior parte dei mondi. Affrontare le Sentinelle provoca l'attivazione delle <FUEL>misure di eliminazione<>.
      Individua le Sentinelle con il <TECHNOLOGY>visore analitico<> o estrai risorse per attirare la loro attenzione.

