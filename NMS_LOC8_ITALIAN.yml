    ui_colour_scheme_d: Altera i colori usati nella mappa galattica affinché siano
      maggiormente distinguibili per le persone daltoniche.
    option_white_transitions_d: |-
      Inizialmente, alcune transizioni dello schermo, come l'apertura della mappa galattica, faranno lampeggiare rapidamente lo schermo di bianco.

      Disattivando questa impostazione, invece, durante le transizioni lo schermo sfumerà in nero.
    ui_instant_hold: Tieni premuto per Importanti
    ui_instant_hold_destructive: Tieni premuto per Distruttive
    ui_instant_everything: Sempre istantanee
    option_instant_d: |-
      Inizialmente, alcune azioni di UI richiedono di tenere brevemente premuto il pulsante di interazione per confermare la decisione.

      Se tenere premuto il pulsante di interazione provoca disagio, consigliamo di regolare questa impostazione.

      <STELLAR>Tieni premuto per Importanti<> - Azioni ad alto impatto, come iniziare una nuova partita, ma anche azioni di eliminazione, come cancellare i dati di salvataggio, richiedono di tenere premuto il pulsante di interazione.

      <STELLAR>Tieni premuto per Distruttive<> - Solo le azioni distruttive richiedono di tenere premuto il pulsante di interazione.

      <STELLAR>Sempre istantanee<> - Tutte le azioni dell'interfaccia sono istantanee.

      Il valore predefinito è: <CATALYST>%DEFAULTVALUE%<>
    ui_options_vibrate_str_d: |-
      Regola l'intensità della vibrazione del controller durante il gioco.

      Riduci questa impostazione a 0 per disattivare completamente la vibrazione del controller.

      Il valore predefinito è: <CATALYST>%DEFAULTVALUE%<>
    ui_options_vibrate_str_d_nx: |-
      Regola l'intensità della vibrazione dei controller Joy-Con o Pro durante il gioco.

      Riduci questa impostazione a 0 per disattivare completamente la vibrazione.

      Il valore predefinito è: <CATALYST>%DEFAULTVALUE%<>
    mouse_smoothing_l_d: |-
      Questo valore rappresenta il tasso di 'attenuazione' dei comandi del mouse, che riduce l'effetto di urti lievi o tremolii quando si eseguono movimenti più ampi con il mouse. Ciò può facilitare la navigazione nei menu e ridurre la chinetosi, ma potrebbe rendere meno reattiva l'esperienza di gioco.

      Riduci questo valore a 0 per disabilitare completamente l'attenuazione.

      Il valore predefinito è: <CATALYST>%DEFAULTVALUE%<>
    ui_options_look_sen_d: |-
      Determina la velocità di movimento della visuale in risposta ai comandi <STELLAR>durante il viaggio a piedi<>.

      L'aumento di questo valore consente di guardarsi intorno velocemente, ma può essere più difficile da controllare o causare chinetosi.

      Abbassare questo valore può facilitare il controllo della visuale, che tuttavia potrebbe risultare meno reattiva.

      Il valore predefinito è: <CATALYST>%DEFAULTVALUE%<>
    ui_options_flight_sen_d: |-
      Determina la velocità di movimento della tua astronave in risposta ai comandi <STELLAR>durante il volo<>.

      L'aumento di questo valore consente di far curvare la nave più velocemente, ma può essere più difficile da controllare o causare chinetosi.

      Abbassare questo valore può facilitare il controllo dell'astronave, che tuttavia potrebbe risultare meno reattiva.

      Il valore predefinito è: <CATALYST>%DEFAULTVALUE%<>
    ui_options_cursor_sen_d: |-
      Determina la velocità di spostamento del cursore in risposta ai tuoi comandi <STELLAR>durante la navigazione nei menu<>.

      L'aumento di questo valore può consentirti di navigare rapidamente, anche se il controllo risulta più difficoltoso.

      Abbassare questo valore può facilitare il controllo del cursore, che tuttavia potrebbe risultare meno reattivo.

      Il valore predefinito è: <CATALYST>%DEFAULTVALUE%<>
    pc_controls_flight_type: Tipo di comandi di volo
    option_old_mouse_flight_d: |-
      Scegli tra due metodi di controllo del volo.

      <STELLAR>Legato<> - L'input della visuale sposta un cursore sullo schermo. L'astronave vira seguendo il cursore.

      <STELLAR>Bloccato<> - L'input della visuale controlla direttamente la virata dell'astronave.

      Il valore predefinito è: <CATALYST>%DEFAULTVALUE%<>
    ui_invert_ground_camera: Visuale a piedi
    ui_invert_flight: Comandi di volo
    ui_invert_flight_d: |-
      Regola il comportamento dell'asse Y dei comandi <STELLAR>durante il pilotaggio di un'astronave<>.

      Se invertita, l'astronave si abbassa quando spingi i comandi in avanti.

      Il valore predefinito è: <CATALYST>%DEFAULTVALUE%<>
    ui_enable_space_combat_follow_d: |-
      Se l'impostazione è abilitata, durante il combattimento spaziale puoi usare <IMG>AUTOFOLLOW<> per agganciare automaticamente la tua astronave al tuo bersaglio e inseguirlo, semplificando di molto il combattimento nello spazio. Puoi modificare i bersagli con <IMG>PREVTARGET<> / <IMG>NEXTTARGET<>.

      <STELLAR>Sì<> - Inseguimento automatico disattivato.

      <STELLAR>Pressione singola<> - Premendo una volta <IMG>AUTOFOLLOW_T<> la tua astronave inseguirà il bersaglio. Premendo una seconda volta, l'inseguimento verrà disattivato.

      <STELLAR>Pressione prolungata<> - La tua astronave continua a inseguire il bersaglio quando si mantiene premuto <IMG>AUTOFOLLOW_H<> e si ferma al rilascio di <IMG>AUTOFOLLOW_H<>

      Il valore predefinito è: <CATALYST>%DEFAULTVALUE%<>
    options_remap_controls_d: Cambia i pulsanti assegnati a qualsiasi azione di gioco.
    pc_settings_windowmode_d: |-
      Modifica la visualizzazione della finestra di gioco.

      <STELLAR>Bordo<> - Aggiunge un bordo alla finestra di gioco.

      <STELLAR>Senza bordi<> - Nasconde il bordo della finestra.

      Il valore predefinito è: <CATALYST>%DEFAULTVALUE%<>
    pc_settings_windowmode_fs_d: |-
      Modifica la visualizzazione della finestra di gioco.

      <STELLAR>Bordo<> - Aggiunge un bordo alla finestra di gioco.

      <STELLAR>Senza bordi<> - Nasconde il bordo della finestra.

      <STELLAR>Schermo intero<> - Estende la finestra di gioco per adattarla allo schermo intero. Può comportare un lieve miglioramento delle prestazioni.

      Il valore predefinito è: <CATALYST>%DEFAULTVALUE%<>
    pc_settings_preset_d: |-
      In generale, delle impostazioni grafiche più elevate migliorano l'aspetto del gioco, ma richiedono al tuo sistema una maggiore potenza di elaborazione.

      Se riscontri problemi di prestazioni durante il gioco, ad esempio un framerate lento o incostante, prova a selezionare un preset meno avanzato o regola le impostazioni elencate di seguito.

      Affinché alcune impostazioni abbiano effetto è necessario riavviare il gioco.
    pc_graphics_monitor_d: Seleziona su quale monitor visualizzare il gioco.
    pc_graphics_resolution_d: |-
      Seleziona la risoluzione con cui visualizzare il gioco.

      L'aumento della risoluzione potrebbe ridurre le prestazioni del gioco.

      Il valore predefinito è: <CATALYST>%DEFAULTVALUE%<>
    pc_graphics_res_scale_d: |-
      Questo valore ridimensiona la risoluzione del rendering 3D del gioco, indipendentemente dalla risoluzione dell'interfaccia utente e dalla risoluzione della finestra.

      Questo significa che l'interfaccia utente può essere renderizzata a una risoluzione più alta rispetto alla visuale 3D di gioco, offrendo maggiori opzioni per il miglioramento delle prestazioni e mantenendo la nitidezza dell'interfaccia utente.

      Inoltre, la risoluzione di gioco può essere ridimensionata rispetto alla risoluzione effettiva dello schermo, consentendo una qualità dell'immagine superiore a quella possibile durante il rendering con la risoluzione nativa del monitor.

      Il valore predefinito è: <CATALYST>%DEFAULTVALUE%<>
    pc_graphics_res_scale_alt_d: |-
      Ridimensiona la risoluzione del rendering 3D del gioco, indipendentemente dalla risoluzione dell'interfaccia utente e dalla risoluzione della finestra.

      Questo significa che l'interfaccia utente può essere renderizzata a una risoluzione più alta rispetto alla visuale 3D di gioco, offrendo maggiori opzioni per il miglioramento delle prestazioni e mantenendo la nitidezza dell'interfaccia utente.

      Inoltre, la risoluzione di gioco può essere ridimensionata rispetto alla risoluzione effettiva dello schermo, consentendo una qualità dell'immagine superiore.

      Nota: compatibile solo con le opzioni di antialiasing FXAA, TAA, TAA (ridotto) o No.

      Il valore predefinito è: <CATALYST>%DEFAULTVALUE%<>
    pc_graphics_v_sync_d: |-
      La sincronizzazione verticale previene lo screen tearing forzando l'aggiornamento dell'output di gioco in sincronia con lo schermo.

      <STELLAR>No<> - La sincronizzazione verticale è sempre disabilitata. La latenza di input è ridotta al minimo, ma il gioco presenta spesso lo screen tearing.

      <STELLAR>Sì<> - La sincronizzazione verticale è sempre abilitata. I frame drop causano rallentamenti.

      <STELLAR>Adattiva<> - La sincronizzazione verticale è adattiva. I frame drop causano lo screen tearing.

      <STELLAR>Triplo buffer<> - La sincronizzazione verticale è abilitata e i rallentamenti sono ridotti al minimo. Aumenta leggermente la latenza di input.

      Il valore predefinito è: <CATALYST>%DEFAULTVALUE%<>
    pc_graphics_max_fps_d: |-
      Il framerate massimo del rendering del gioco.

      La riduzione di questo valore può migliorare le prestazioni, o risolvere problemi di screen tearing e altri problemi di visualizzazione.

      L'aumento di questo valore può rendere il gioco più fluido.

      Il valore predefinito è: <CATALYST>%DEFAULTVALUE%<>
    pc_graphics_adapter_d: Seleziona la GPU utilizzata dal gioco.
    ps4_lock_fps_d: |-
      Se l'impostazione è abilitata, il gioco verrà visualizzato con un framerate costante.

      Questo potrebbe risolvere problemi di screen tearing o altri problemi di visualizzazione.

      Il valore predefinito è: <CATALYST>%DEFAULTVALUE%<>
    ui_camera_height_d: |-
      Regola l'altezza della visuale durante <STELLAR>il viaggio a piedi<> mentre si usa la <STELLAR>visuale in prima persona<>.

      <STELLAR>Ad altezza occhi<> - L'altezza della visuale riflette l'altezza del personaggio. Questo può far sì che l'altezza della visuale cambi dopo l'uso di un Modificatore di Aspetto.

      <STELLAR>Fissa<> - La visuale è a un'altezza standard, indipendentemente dall'altezza del personaggio.

      Il valore predefinito è: <CATALYST>%DEFAULTVALUE%<>
    ui_vignette_d: |-
      Se l'impostazione è abilitata, viene applicata una lieve vignettatura al bordo della tua visuale.

      La modifica di questa impostazione potrebbe farti sentire più a tuo agio in <STELLAR>VR<> se soffri di chinetosi.

      Il valore predefinito è: <CATALYST>%DEFAULTVALUE%<>
    ui_vignette_slider: Intensità vignettatura
    ui_vignette_slider_d: |-
      Regola l'intensità della vignettatura applicata al bordo della tua visuale.

      La modifica di questa impostazione potrebbe farti sentire più a tuo agio in <STELLAR>VR<> se soffri di chinetosi.

      Riduci questa impostazione a 0 per disattivare completamente la vignetta.

      Il valore predefinito è: <CATALYST>%DEFAULTVALUE%<>
    ui_vr_show_body_d: |-
      Se l'impostazione è abilitata <STELLAR>mentre viaggi a piedi<>, sarai in grado di vedere il corpo del tuo personaggio nella sua interezza sotto di te quando giochi in <STELLAR>VR<>.

      Se disattivata, vedrai solo le mani del personaggio in <STELLAR>VR<>.

      La modifica di questa impostazione potrebbe farti sentire più a tuo agio in <STELLAR>VR<> se soffri di chinetosi.

      Il valore predefinito è: <CATALYST>%DEFAULTVALUE%<>
    ui_vr_head_bob_d: |-
      Se l'impostazione è abilitata, mentre cammini o corri in <STELLAR>VR<> la tua visuale oscillerà per emulare il movimento della testa del personaggio.

      La modifica di questa impostazione potrebbe farti sentire più a tuo agio in <STELLAR>VR<> se soffri di chinetosi.

      Il valore predefinito è: <CATALYST>%DEFAULTVALUE%<>
    pc_graphics_on_foot_fov_d: |-
      Regola il campo visivo della visuale <STELLAR>quando viaggi a piedi<>, in un valore compreso tra 60 e 100 gradi.

      La modifica di questa impostazione potrebbe farti sentire più a tuo agio se soffri di chinetosi.

      Il valore predefinito è: <CATALYST>%DEFAULTVALUE%<>
    pc_graphics_flight_fov_d: |-
      Regola il campo visivo della visuale <STELLAR>nel pilotaggio di un'astronave<>, in un valore compreso tra 60 e 100 gradi.

      La modifica di questa impostazione potrebbe farti sentire più a tuo agio se soffri di chinetosi.

      Il valore predefinito è: <CATALYST>%DEFAULTVALUE%<>
    graphics_mblur_amount_d: |-
      Regola la quantità di motion blur visibile quando si sposta la visuale, in un valore compreso tra 0 e 180.

      Riduci questa impostazione a 0 per disabilitare completamente l'effetto motion blur.

      La modifica di questa impostazione potrebbe farti sentire più a tuo agio se soffri di chinetosi.

      Il valore predefinito è: <CATALYST>%DEFAULTVALUE%<>
    pc_graphics_vignette_scan_d: |-
      Se l'impostazione è abilitata, verranno mostrati un sottile effetto vignettatura e linee di scansione durante l'esplorazione o l'interazione con gli oggetti.

      La modifica di questa impostazione potrebbe farti sentire più a tuo agio se soffri di chinetosi.

      Il valore predefinito è: <CATALYST>%DEFAULTVALUE%<>
    ui_head_bob_d: |-
      Se l'impostazione è abilitata mentre cammini o corri utilizzando una <STELLAR>visuale in prima persona<>, la visuale oscillerà per emulare il movimento della testa del personaggio.

      La modifica di questa impostazione potrebbe farti sentire più a tuo agio se soffri di chinetosi.

      Il valore predefinito è: <CATALYST>%DEFAULTVALUE%<>
    ui_options_camera_shake_d: |-
      Regola l'intensità dei tremolii della visuale in risposta a eventi come danni subiti o lo scontro con un oggetto. Varia da 0 a 100%.

      Riduci questa impostazione a 0% per disattivare completamente il tremolio della visuale.

      La modifica di questa impostazione potrebbe farti sentire più a tuo agio se soffri di chinetosi.

      Il valore predefinito è: <CATALYST>%DEFAULTVALUE%<>
    ui_options_hazard_fx_l: Effetti dei pericoli
    ui_options_hazard_fx_d: |-
      Regola l'intensità visiva degli effetti a schermo intero che indicano ambienti pericolosi, come il freddo estremo o la radioattività.

      Il valore predefinito è: <CATALYST>%DEFAULTVALUE%<>
    options_invert_d: |-
      Regola il comportamento dell'asse Y dei comandi della visuale 'sguardo' <STELLAR>durante il viaggio a piedi<>.

      Se invertita, la visuale si abbassa quando spingi i comandi in avanti.

      Il valore predefinito è: <CATALYST>%DEFAULTVALUE%<>
    ui_options_applied: Modifiche applicate
    ui_options_undone: Modifiche annullate
    ui_options_reverted: Valori predefiniti ripristinati
    ui_options_accessibility: ACCESSIBILITÀ
    ui_options_accessibility_l: Accessibilità
    options_eye_tracking_d: |-
      Questa impostazione ti permette di migliorare i comandi <STELLAR>VR<> usando il tracciamento oculare.

      Se abilitato, quando sei in <STELLAR>VR<> puoi evidenziare gli oggetti nei menu semplicemente guardandoli. I menu del proiettore da polso si apriranno anche automaticamente quando guarderai i tuoi polsi.

      Il valore predefinito è: <CATALYST>%DEFAULTVALUE%<>
    ui_options_trigger_strength_d: |-
      Regola l'intensità del feedback reattivo in risposta ad azioni come lo sparo con il multi-tool.

      Riduci questa impostazione a 0 per disabilitare completamente la funzione dell'effetto grilletto.

      Il valore predefinito è: <CATALYST>%DEFAULTVALUE%<>
    ui_movemode_d: |-
      Scegli il metodo di movimento durante l'uso dei comandi <STELLAR>VR<>.

      <STELLAR>Indica per spostarti<> - Spostati in maniera fluida verso la direzione indicata.

      <STELLAR>Teletrasporto<> - Indica e seleziona una posizione in cui teletrasportarti.

      La modifica di questa impostazione potrebbe farti sentire più a tuo agio in <STELLAR>VR<> se soffri di chinetosi.

      Il valore predefinito è: <CATALYST>%DEFAULTVALUE%<>
    ui_movemode_pad_d: |-
      Scegli il metodo di movimento da usare in <STELLAR>VR<>.

      <STELLAR>Fluido<> - Spostati in maniera fluida verso la direzione in cui spingi <IMG>PLAYER_LR<>.

      <STELLAR>Teletrasporto<> - Usa <IMG>PLAYER_LR<> per selezionare una posizione in cui teletrasportarti.

      La modifica di questa impostazione potrebbe farti sentire più a tuo agio in <STELLAR>VR<> se soffri di chinetosi.

      Il valore predefinito è: <CATALYST>%DEFAULTVALUE%<>
    ui_vr_option_movement_dir_d: |-
      Questa impostazione regola il modo in cui il comando di movimento viene interpretato in visuale <STELLAR>VR<>.

      <STELLAR>Relativo al mondo<> - Spingendo in avanti, il personaggio si sposterà nella direzione in cui punta il controller.

      <STELLAR>Relativo al corpo<> - Spingendo in avanti, il personaggio si sposterà nella direzione in cui punta il suo corpo.

      <STELLAR>Relativo alla testa<> - Spingendo in avanti, il personaggio si sposta nella direzione in cui punta la testa.

      Il valore predefinito è: <CATALYST>%DEFAULTVALUE%<>
    ui_vr_option_movement_dir_alt_d: |-
      Questa impostazione regola il modo in cui il comando di movimento viene interpretato in visuale <STELLAR>VR<>.

      <STELLAR>Relativo al mondo<> - Il personaggio si sposterà nella direzione in cui punta il controller.

      <STELLAR>Relativo al corpo<> - Il personaggio si sposterà nella direzione in cui punta il suo corpo.

      <STELLAR>Relativo alla testa<> - Il personaggio si sposta nella direzione in cui punta la tua testa.

      Il valore predefinito è: <CATALYST>%DEFAULTVALUE%<>
    ui_vr_option_movement_dir_pad_d: |-
      Questa impostazione regola il modo in cui il comando di movimento viene interpretato in visuale <STELLAR>VR<>.

      <STELLAR>Relativo al corpo<> - Spingendo in avanti, il personaggio si sposterà nella direzione in cui punta il suo corpo.

      <STELLAR>Relativo alla testa<> - Spingendo in avanti, il personaggio si sposta nella direzione in cui punta la testa.

      Il valore predefinito è: <CATALYST>%DEFAULTVALUE%<>
    ui_turnsettings_d: |-
      Scegli tra due comportamenti di <IMG>VR_SNAPLEFT<> e <IMG>VR_SNAPRIGHT<>.

      <STELLAR>Fluido<> - Ruoterai fluidamente quando <IMG>VR_SNAPLEFT<> o <IMG>VR_SNAPRIGHT<> vengono premuti.

      <STELLAR>Scatto<> - Salterai con incrementi di 30 gradi ogni volta che <IMG>VR_SNAPLEFT<> o <IMG>VR_SNAPRIGHT<> vengono premuti.

      Il valore predefinito è: <CATALYST>%DEFAULTVALUE%<>
    option_hdr_d: |-
      Se l'impostazione è abilitata, il gioco produrrà video in formato HDR, migliorando la qualità del colore.

      Questa impostazione richiede che il tuo dispositivo di visualizzazione supporti la tecnologia HDR.
    pc_graphics_gamma_d: |-
      Regola l'intensità dei colori. L'aumento dell'intensità dei colori può schiarire le sezioni più scure dello schermo, migliorando la visibilità dei dettagli nelle aree in ombra, riducendo però il contrasto.

      Il valore predefinito è: <CATALYST>%DEFAULTVALUE%<>
    ui_unapplied_options_title: MODIFICHE NON SALVATE
    ui_unapplied_options_msg: Ci sono delle modifiche non salvate su questa pagina.
      Vuoi applicare le modifiche?
    gyro_enabled: Sensore di movimento nel gioco
    gyro_enabled_d: I comandi tramite sensore di movimento possono essere utilizzati
      in aggiunta alle levette destra e sinistra per affinare la mira.
    gyro_mode_onfoot: Modalità attive a piedi
    gyro_mode_onfoot_d: |-
      Determina le condizioni in cui attivare i comandi tramite sensore di movimento <STELLAR>durante il viaggio a piedi<>.

      <STELLAR>Mai<> - Disabilita i comandi tramite sensore di movimento.

      <STELLAR>Solo visore<> - I comandi tramite sensore di movimento si attivano solo durante l'utilizzo del <TECHNOLOGY>visore analitico<>.

      <STELLAR>Visore e apertura del fuoco<> - I comandi tramite sensore di movimento si attivano durante l'utilizzo del <TECHNOLOGY>visore analitico<>, o quando si spara con il <TECHNOLOGY>multi-tool<>.

      <STELLAR>Sempre<> - I comandi tramite sensore di movimento sono sempre attivi durante il viaggio a piedi

      Il valore predefinito è: <CATALYST>%DEFAULTVALUE%<>
    gyro_active_mode_none: Mai
    gyro_active_mode_scope_only: Solo visore
    gyro_active_mode_scope_firing: Visore e apertura del fuoco
    gyro_active_mode_always: Sempre
    gyro_allow_riding: Consenti quando sei in groppa
    gyro_allow_riding_d: |-
      Determina la rilevazione dell'input del sensore di movimento quando sei in groppa a una creatura.

      Il valore predefinito è: <CATALYST>%DEFAULTVALUE%<>
    gyro_mode_building: Modalità attive durante la costruzione
    gyro_mode_building_d: |-
      Determina le condizioni in cui attivare i comandi tramite sensore di movimento <STELLAR>durante la costruzione<>.

      <STELLAR>Mai<> - Disabilita i comandi tramite sensore di movimento durante la costruzione.

      <STELLAR>Solo posizionamento<> - I comandi tramite sensore di movimento si abilitano solo durante il posizionamento di oggetti.

      <STELLAR>Solo selezione<> - I comandi tramite sensore di movimento si abilitano solo durante la selezione di oggetti.

      <STELLAR>Sempre<> - Abilita i comandi tramite sensore di movimento durante la costruzione.

      Il valore predefinito è: <CATALYST>%DEFAULTVALUE%<>
    gyro_mode_building_none: Mai
    gyro_mode_building_placement: Solo posizionamento
    gyro_mode_building_selection: Solo selezione
    gyro_mode_building_always: Sempre
    gyro_apply_bld_to_free_cam: Visuale costruzione
    gyro_apply_bld_to_free_cam_d: |-
      Determina se i comandi tramite sensore di movimento sono abilitati quando si avvia la visuale costruzione mobile.

      <STELLAR>Mai<> - Disabilita i comandi tramite sensore di movimento durante l'utilizzo della visuale costruzione.

      <STELLAR>Come durante la costruzione<> - Mantieni le impostazioni di Modalità attive durante la costruzione.

      <STELLAR>Sempre<> - Abilita i comandi tramite sensore di movimento durante l'utilizzo della visuale costruzione.

      Il valore predefinito è: <CATALYST>%DEFAULTVALUE%<>
    gyro_apply_bld_to_free_never: Mai
    gyro_apply_bld_to_free_match: Come durante la costruzione
    gyro_apply_bld_to_free_always: Sempre
    gyro_mode_exocraft: Modalità attive dell'exoscafo
    gyro_mode_exocraft_d: |-
      Determina le condizioni in cui attivare i comandi tramite sensore di movimento <STELLAR>durante il pilotaggio dell'exoscafo<>.

      <STELLAR>Mai<> - Disabilita i comandi tramite sensore di movimento durante il pilotaggio dell'exoscafo.

      <STELLAR>Solo apertura del fuoco<> - I comandi tramite sensore di movimento vengono abilitati solo quando si usa un'arma per exoscafo.

      <STELLAR>Sempre<> - Abilita i comandi dei sensore di movimento durante il pilotaggio dell'exoscafo.

      Il valore predefinito è: <CATALYST>%DEFAULTVALUE%<>
    gyro_mode_exocraft_none: Mai
    gyro_mode_exocraft_firing: Solo apertura del fuoco
    gyro_mode_exocraft_always: Sempre
    gyro_look_stick_enabled: Comportamento delle levette
    gyro_look_stick_enabled_d: |-
      Questa opzione determina il comportamento dei comandi tramite sensore di movimento quando si utilizza <IMG>CAM_LOOK<>.

      <STELLAR>Nessun cambiamento<> - Se i comandi tramite sensore di movimento sono abilitati, i movimenti continueranno a influenzare la visuale.

      <STELLAR>Attiva il sensore di movimento<> - Toccando <IMG>CAM_LOOK<> vengono attivati i comandi tramite sensore di movimento, anche quando sono disattivati in questo contesto. Questo fa sì che l'input del sensore di movimento regoli il tuo comando <IMG>CAM_LOOK<>.

      <STELLAR>Disattiva il sensore di movimento<> - Toccando <IMG>CAM_LOOK<> vengono disattivati i comandi tramite sensore di movimento, e viene utilizzato solo il tuo comando <IMG>CAM_LOOK<>.

      Il valore predefinito è: <CATALYST>%DEFAULTVALUE%<>
    gyro_look_stick_enabled_none: Nessun cambiamento
    gyro_look_stick_enabled_on: Attiva il sensore di movimento
    gyro_look_stick_enabled_off: Disattiva il sensore di movimento
    gyro_cursor_enabled: Cursore del sensore di movimento nei menu
    gyro_cursor_enabled_d: |-
      Se abilitato, il cursore risponderà all'input del sensore di movimento durante la navigazione nei menu.

      Il valore predefinito è: <CATALYST>%DEFAULTVALUE%<>
    gyro_cursor_enabled_d_nx: |-
      Se abilitato, il cursore risponderà all'input del sensore di movimento durante la navigazione nei menu.

      Questa funzione non viene applicata quando si gioca in modalità portatile.

      Il valore predefinito è: <CATALYST>%DEFAULTVALUE%<>
    gyro_cursor_sensitivity_x: Sensibilità cursore X
    gyro_cursor_sensitivity_x_d: |-
      Questo valore, compreso tra 1 e 3, determina la sensibilità del cursore dell'interfaccia all'input del sensore di movimento in direzione orizzontale quando si usano i menu.

      Aumentando questo valore, aumenta la quantità di movimento del cursore in risposta ai movimenti.

      Il valore predefinito è: <CATALYST>%DEFAULTVALUE%<>
    gyro_cursor_sensitivity_y: Sensibilità cursore Y
    gyro_cursor_sensitivity_y_d: |-
      Questo valore, compreso tra 1 e 3, determina la sensibilità del cursore dell'interfaccia all'input del sensore di movimento in direzione verticale quando si usano i menu.

      Aumentando questo valore, aumenta la quantità di movimento del cursore in risposta ai movimenti.

      Il valore predefinito è: <CATALYST>%DEFAULTVALUE%<>
    gyro_sensitivity_tight_thresh: Soglia di rafforzamento del cursore
    gyro_sensitivity_tight_thresh_d: |-
      I movimenti inferiori alla soglia dell'angolo specificata, compresa tra 0 e 20 gradi al secondo, verranno rallentati, consentendo un controllo più preciso durante la navigazione nei menu.

      Imposta questo valore su 0 per disabilitare il rafforzamento del cursore.

      Il valore predefinito è: <CATALYST>%DEFAULTVALUE%<>
    gyro_cursor_stick_enabled: Comportamento dei comandi nei menu
    gyro_cursor_stick_enabled_d: |-
      Questa opzione determina il comportamento dei comandi tramite sensore di movimento quando <IMG>FE_CURSOR<> viene utilizzato per navigare nei menu.

      <STELLAR>Nessun cambiamento<> - Se i comandi tramite sensore di movimento sono abilitati, i movimenti continueranno a influenzare il cursore.

      <STELLAR>Disattiva sensore di movimento<> - Toccando <IMG>FE_CURSOR<> i comandi tramite sensore di movimento vengono disattivati, e viene utilizzato solo il tuo comando <IMG>FE_CURSOR<>.

      Il valore predefinito è: <CATALYST>%DEFAULTVALUE%<>
    gyro_handedness: Sensore di movimento nella mano specificata
    gyro_handedness_d: Quando si utilizzano più controller Joy-Con, il Joy-Con in
      una specifica mano verrà utilizzato per controllare il sensore di movimento.
    gyro_handedness_left: Sinistra
    gyro_handedness_right: Destra
    gyro_sensitivity_x: Sensibilità visuale X
    gyro_sensitivity_x_d: |-
      Questo valore, compreso tra 1 e 20, determina la sensibilità della visuale all'utilizzo del sensore di movimento in direzione orizzontale durante il gioco.

      Una sensibilità di 1 corrisponde esattamente ai valori del mondo reale: spostando il sensore di movimento di 10 gradi nel mondo reale, la visuale di gioco ruoterà di 10 gradi.

      Il valore predefinito è: <CATALYST>%DEFAULTVALUE%<>
    gyro_sensitivity_y: Sensibilità visuale Y
    gyro_sensitivity_y_d: |-
      Questo valore, compreso tra 1 e 20, determina la sensibilità della visuale all'utilizzo del sensore di movimento in direzione verticale durante il gioco.

      Una sensibilità di 1 corrisponde esattamente ai valori del mondo reale: spostando il sensore di movimento di 10 gradi nel mondo reale, la visuale di gioco ruoterà di 10 gradi.

      Il valore predefinito è: <CATALYST>%DEFAULTVALUE%<>
    gyro_steadying: Stabilizzazione
    gyro_steadying_d: "I movimenti inferiori all'angolo specificato, da 0 a 10, saranno
      attenuati e rallentati, consentendo piccoli movimenti per un controllo più preciso.
      \n\nRiduci questo valore a 0 per disabilitare la stabilizzazione.\n\nQuesta
      impostazione combina diverse opzioni avanzate: attenuazione, rafforzamento e
      filtraggio delle vibrazioni. \n\n<FUEL>Se le opzioni avanzate del sensore di
      movimento sono abilitate, questa impostazione viene ignorata.<>\n\nIl valore
      predefinito è: <CATALYST>%DEFAULTVALUE%<>"
    gyro_acceleration: Accelerazione del cursore
    gyro_acceleration_d: |-
      Questo valore, compreso tra 1 e 10, applica un moltiplicatore alla velocità del cursore quando si effettuano ampi movimenti nei menu con il sensore di movimento.

      Il valore predefinito è: <CATALYST>%DEFAULTVALUE%<>
    gyro_advanced: Opzioni avanzate del sensore di movimento
    gyro_advanced_d: |-
      Attiva le opzioni avanzate del sensore di movimento per ottimizzare ulteriormente l'input del sensore di movimento.

      Queste impostazioni si applicano esclusivamente ai comandi di gioco e non al cursore dei menu.
    gyro_scope_multiplier: Sensibilità del visore analitico
    gyro_scope_multiplier_d: |-
      Questo valore, compreso tra 0 e 20, applica un moltiplicatore alla sensibilità del sensore di movimento <STELLAR>durante l'utilizzo del visore analitico<>.

      Imposta questo valore su 1,0 in modo che corrisponda alla sensibilità a piedi di base.

      Imposta questo valore al di sopra di 1 per aumentare la sensibilità del sensore di movimento. Impostalo al di sotto di 1 per ridurre la sensibilità del sensore di movimento.

      Il valore predefinito è: <CATALYST>%DEFAULTVALUE%<>
    gyro_aiming_multiplier: Sensibilità multi-tool
    gyro_aiming_multiplier_d: |-
      Questo valore, compreso tra 0 e 20, applica un moltiplicatore alla sensibilità del sensore di movimento <STELLAR>quando si spara con un multi-tool<>.

      Imposta questo valore su 1,0 in modo che corrisponda alla sensibilità a piedi di base.

      Imposta questo valore al di sopra di 1 per aumentare la sensibilità del sensore di movimento. Impostalo al di sotto di 1 per ridurre la sensibilità del sensore di movimento.

      Il valore predefinito è: <CATALYST>%DEFAULTVALUE%<>
    gyro_exocraft_multiplier: Sensibilità dell'exoscafo
    gyro_exocraft_multiplier_d: |-
      Questo valore, compreso tra 0 e 20, applica un moltiplicatore alla sensibilità del sensore di movimento <STELLAR>durante il pilotaggio di un exoscafo<>.

      Imposta questo valore su 1,0 in modo che corrisponda alla sensibilità a piedi di base.

      Imposta questo valore al di sopra di 1 per aumentare la sensibilità del sensore di movimento. Impostalo al di sotto di 1 per ridurre la sensibilità del sensore di movimento.

      Il valore predefinito è: <CATALYST>%DEFAULTVALUE%<>
    gyro_building_multiplier: Sensibilità della costruzione
    gyro_building_multiplier_d: "Questo valore, compreso tra 0 e 20, applica un moltiplicatore
      alla sensibilità del sensore di movimento <STELLAR>durante la costruzione<>.\n\nImposta
      questo valore su 1,0 in modo che corrisponda alla sensibilità a piedi di base.
      \n\nImposta questo valore al di sopra di 1 per aumentare la sensibilità del
      sensore di movimento. Impostalo al di sotto di 1 per ridurre la sensibilità
      del sensore di movimento.\n\nIl valore predefinito è: <CATALYST>%DEFAULTVALUE%<>"
    gyro_zoom_scale_sensitivity: Modifica sensibilità in caso di zoom
    gyro_zoom_scale_sensitivity_d: |-
      Se l'impostazione è abilitata, la sensibilità del sensore di movimento si ridurrà di pari passo con l'ingrandimento della visuale.

      Il valore predefinito è: <CATALYST>%DEFAULTVALUE%<>
    gyro_rotation_space: Spazio di rotazione
    gyro_rotation_space_d: |-
      Determina il punto di riferimento utilizzato per le rotazioni del sensore di movimento.

      <STELLAR>Locale<> - La rotazione del sensore di movimento è relativa al controller.

      <STELLAR>Giocatore<> - La rotazione del sensore di movimento è relativa al tuo corpo nello spazio fisico.

      Il valore predefinito è: <CATALYST>%DEFAULTVALUE%<>
    gyro_rotation_space_d_nx: |-
      Determina il punto di riferimento utilizzato per le rotazioni del sensore di movimento.

      <STELLAR>Locale<> - la rotazione del sensore di movimento è relativa ai controller Joy-Con o Pro.

      <STELLAR>Giocatore<> - la rotazione del sensore di movimento è relativa al tuo corpo nello spazio fisico.

      Il valore predefinito è: <CATALYST>%DEFAULTVALUE%<>
    gyro_rotation_space_local: Rotazione locale
    gyro_rotation_space_player: Rotazione del giocatore
    gyro_rotation_space_handheld: Spazio di rotazione (modalità portatile)
    gyro_rotation_space_handheld_d: |-
      Determina il punto di riferimento utilizzato per le rotazioni del sensore di movimento quando si gioca in modalità portatile.

      <STELLAR>Locale<> - La rotazione del sensore di movimento è relativa alla Nintendo Switch.

      <STELLAR>Giocatore<> - La rotazione del sensore di movimento è relativa al tuo corpo nello spazio fisico.

      Il valore predefinito è: <CATALYST>%DEFAULTVALUE%<>
    gyro_yaw_axis: Direzione dell'asse di imbardata
    gyro_yaw_axis_d: Questa impostazione consente di invertire o ignorare il movimento
      dell'asse <STELLAR>di imbardata (sinistra-destra)<>.
    gyro_roll_axis: Direzione dell'asse di rollio
    gyro_roll_axis_d: Questa impostazione consente di invertire o ignorare il movimento
      dell'asse <STELLAR>di rollio (orario-antiorario)<>.
    gyro_pitch_axis: Direzione dell'asse di beccheggio
    gyro_pitch_axis_d: Questa impostazione consente di invertire o ignorare il movimento
      dell'asse <STELLAR>di beccheggio (su-giù)<>.
    gyro_smoothing_threshold: Soglia di attenuazione
    gyro_smoothing_threshold_d: |-
      I movimenti inferiori all'angolo specificato, tra 0 e 20, verranno ridotti a una media e attenuati. Questo può semplificare la stabilità dei movimenti.

      Riduci questo valore a 0 per disabilitare l'attenuazione.

      Il valore predefinito è: <CATALYST>%DEFAULTVALUE%<>
    gyro_smoothing_window: Finestra di attenuazione
    gyro_smoothing_window_d: |-
      Questo valore, compreso tra 0 e 20, corrisponde all'intervallo di tempo in cui applicare l'attenuazione ai movimenti del sensore.

      Diminuendo questo valore, i movimenti del sensore possono percepirsi in maniera più immediata.

      L'aumento di questo valore può rendere i movimenti del sensore più fluidi, ma con mantenimento più lungo dello 'slancio'.

      Il valore predefinito è: <CATALYST>%DEFAULTVALUE%<>
    gyro_tightening_threshold: Soglia di rafforzamento
    gyro_tightening_threshold_d: |-
      I movimenti inferiori all'angolo specificato, compresi tra 0 e 20, verranno rallentati, consentendo un controllo più preciso.

      Imposta questo valore su 0 per disabilitare il rafforzamento.

      Il valore predefinito è: <CATALYST>%DEFAULTVALUE%<>
    gyro_deadzone: Zona morta
    gyro_deadzone_d: |-
      I movimenti inferiori all'angolo specificato, compresi tra 0 e 20, vengono completamente ignorati, riducendo qualsiasi tremolio dovuto a movimenti accidentali e non intenzionali.

      Il valore predefinito è: <CATALYST>%DEFAULTVALUE%<>
    gyro_filter_vibration: Filtra le vibrazioni
    gyro_filter_vibration_d: |-
