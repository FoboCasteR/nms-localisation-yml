    ui_weapsent_dmg_sub: Recupero Sentinella incompleto
    ui_weapsent_dmg_desc: |-
      Questo multi-tool è un pezzo di tecnologia ibrida, una fusione di rottami grezzi e un'energia profonda e potente: in parte recupero, in parte Sentinella, in parte qualcosa di indefinibile...

      Questo processo di fusione riciclata era <TECHNOLOGY>incompleto<> quando questo strumento è stato acquisito. Usa <IMG>REPAIR<> per continuare le operazioni di riparazione e liberare questo slot per uso generale.
    ui_sentinel_galmap_title: Traccia di Intercettatore Sentinella
    ui_sentinel_galmap_sub: Rintraccia l'astronave perduta
    ui_sentinel_galmap_desc: |-
      Ho acquisito un <TECHNOLOGY>frammento di IA della corazzata<>, l'ultimo residuo di un'ammiraglia delle Sentinelle distrutta. Il suo ultimo segnale di dati era la posizione di un intercettore perduto, uno della sua flotta che si è separato.

      La traccia conduce al pianeta %PLANET%, nel sistema %SYSTEM%. Se seguo il segnale, ciò che rimane di questa nave Sentinella sarà mio.
    ui_sentinel_galmap_obj: Segui il segnale fino alla fonte
    ui_sentinel_galmap_obj_tip: |-
      Segui la traccia del segnale verso il pianeta %PLANET%, nel sistema %SYSTEM%.
      Raggiungi il sito per recuperare tecnologie di Sentinella avanzate.
    ui_sentinel_galmap_msg1: |-
      Traccia di segnale dell'<STELLAR>Intercettore Sentinella<> rilevata
      Raggiungi la sua posizione finale per ottenere parti di recupero delle Sentinelle
    ui_sentinel_galmap_msg2: |-
      Traccia di segnale dell'<STELLAR>Intercettatore Sentinella<> rilevata nel <TECHNOLOGY>sistema vicino<>
      Rintraccia la nave fino alla sua posizione finale per ottenere parti di recupero delle Sentinelle
    ui_sentinel_galmap_survey_off: |-
      La fonte del segnale dell'intercettatore è <STELLAR>nelle vicinanze<>
      Attiva una <STELLAR>scansione del bersaglio<> dal visore analitico <IMG>AIM<>
    ui_sentinel_galmap_survey_swp: |-
      La fonte del segnale dell'intercettatore è <STELLAR>nelle vicinanze<>
      Attiva una <TECHNOLOGY>scansione del bersaglio<> con <IMG>SURVEYFILTERL<>/<IMG>SURVEYFILTERR<>
    ui_sentinel_galmap_survey: |-
      Segui gli <STELLAR>indicatori direzionali<> per localizzare l'Intercettatore Sentinella
      La <TECHNOLOGY>scansione del bersaglio<> ne indicherà l'ultima posizione nota
    ui_sentinel_galmap_survey_car: |-
      La fonte del segnale dell'intercettatore è <STELLAR>nelle vicinanze<>
      Usa una <STELLAR>scansione del bersaglio<> per localizzare l'intercettatore Sentinella
      Per confermare la direzione della scansione del bersaglio, esci dal veicolo
    option_music_d: |-
      Volume della musica di sottofondo.

      Il valore predefinito è: <CATALYST>%DEFAULTVALUE%<>
    option_sfx_d: |-
      Volume di tutti i suoni diversi dalla musica.

      Sono inclusi passi, motori delle astronavi, armi da fuoco, creature, suoni dell'interfaccia e altri elementi audio di gioco.

      Il valore predefinito è: <CATALYST>%DEFAULTVALUE%<>
    ui_autotorch_d: |-
      Se abilitata, la torcia dell'exotuta si accenderà automaticamente in ambienti bui, come nelle caverne o di notte, e si spegnerà quando non sarà più necessaria.

      Il valore predefinito è: <CATALYST>%DEFAULTVALUE%<>
    option_hud_d: |-
      Disabilita questa impostazione per nascondere tutti gli elementi dell'interfaccia come il mirino, la bussola e le barre protezione rischi e supporto vitale.

      Offre un'esperienza più coinvolgente, in particolare per quanto riguarda l'acquisizione di schermate, ma riduce l'accesso a importanti informazioni di gioco.

      Il valore predefinito è: <CATALYST>%DEFAULTVALUE%<>
    ui_dmg_numbers_d: |-
      Se l'impostazione è abilitata, appariranno valori in movimento, relativi ai danni quando danneggi qualsiasi creatura o oggetto.

      Questo feedback può esserti utile per avere la certezza che i colpi siano andati a segno e per confrontare l'efficacia di diverse armi e strumenti.

      Disabilitare questa impostazione può offrire un'esperienza più coinvolgente.

      Il valore predefinito è: <CATALYST>%DEFAULTVALUE%<>
    option_temperature_alt_d: |-
      Determina la visualizzazione delle temperature in gradi Celsius, Fahrenheit o Kelvin.

      Questa impostazione non ha conseguenze sul gioco.
    option_language_d: La lingua utilizzata per i testi e l'audio del gioco.
    option_redeem_bonus_d: Riscatta i contenuti bonus ottenuti dalle promozioni.
    option_credits_d: Guarda chi sono le persone che hanno contribuito alla realizzazione
      di No Man's Sky.
    graphics_hud_scale_d: |-
      Aumenta o riduci le dimensioni degli elementi dell'interfaccia sul display dedicato.

      Aumentando la dimensione, l'interfaccia sarà maggiormente leggibile, soprattutto a distanza.

      Il valore predefinito è: <CATALYST>%DEFAULTVALUE%<>
    ui_large_text_d: |-
      Aumenta o riduci la leggibilità del testo in alcuni menu e altre aree dell'interfaccia.

      Aumentando la dimensione, il testo è più leggibile, soprattutto a distanza.

      Il valore predefinito è: <CATALYST>%DEFAULTVALUE%<>
    ui_easy_scanning_d: |-
      Se l'impostazione è disabilitata, la fauna, la flora e i minerali verranno automaticamente scansionati quando centrati dal <TECHNOLOGY>visore analitico<>, senza che sia necessario premere contemporaneamente un altro tasto.

      Il valore predefinito è: <CATALYST>%DEFAULTVALUE%<>
    ui_sprint_option_d: |-
      Questa impostazione scambia le funzionalità dei pulsanti scatto/scansione.

      <STELLAR>No Man's Sky tradizionale<> - Scatto <IMG>RUN<>, Scansiona <IMG>SCAN<>

      <STELLAR>Standard<> - Scatto <IMG>SCAN<>, Scansiona <IMG>RUN<>

      Il valore predefinito è: <CATALYST>%DEFAULTVALUE%<>
    ui_sprint_option_alt_d: |-
      Questa impostazione scambia le funzionalità dei pulsanti scatto/scansione.

      <STELLAR>No Man's Sky tradizionale<> - Scatto <IMG>SCAN<>, Scansiona <IMG>RUN<>

      <STELLAR>Standard<> - Scatto <IMG>RUN<>, Scansiona <IMG>SCAN<>

      Il valore predefinito è: <CATALYST>%DEFAULTVALUE%<>
    ui_build_option_d: |-
      Determina il comportamento di <IMG>JUMP<> <STELLAR>durante la costruzione<>.

      <STELLAR>Priorità alla costruzione<> - Durante la costruzione, <IMG>JUMP<> posizionerà gli oggetti.

      <STELLAR>Priorità al jet pack<> - Durante la costruzione, <IMG>JUMP<> attiverà il tuo jet pack.

      Il valore predefinito è: <CATALYST>%DEFAULTVALUE%<>
    ui_build_option_d_kbm: |-
      Determina il comportamento del pulsante del jet pack <STELLAR>durante la costruzione con un controller<>.

      <STELLAR>Priorità alla costruzione<> - Durante la costruzione, il pulsante jet pack posizionerà gli oggetti.

      <STELLAR>Priorità al jet pack<> - Durante la costruzione, il pulsante jet pack attiverà il tuo jet pack.

      Il valore predefinito è: <CATALYST>%DEFAULTVALUE%<>
    ui_quick_menu_option_label: Disposizione dei pulsanti Menu rapido/Menu di creazione
    ui_quick_menu_option_d: |-
      Questa impostazione scambia le funzionalità dei pulsanti Menu rapido/Menu di creazione.

      <STELLAR>Normale<> - Menu rapido <IMG>QUICK_MENU<>, Menu di creazione <IMG>BUILD_MENU<>

      <STELLAR>Invertiti<> - Menu rapido <IMG>BUILD_MENU<>, Menu di creazione <IMG>QUICK_MENU<>

      Il valore predefinito è: <CATALYST>%DEFAULTVALUE%<>
    ui_quick_menu_option_alt_d: |-
