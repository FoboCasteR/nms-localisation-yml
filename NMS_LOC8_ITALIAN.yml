    ui_s10_robo_core_desc: |-
      L'unità del reattore centrale e la fonte primaria di combustibile per un <TECHNOLOGY>automa primitivo<>.

      I piani di questa unità sono stati estratti da un <STELLAR>autofago<> lasciato in un accampamento abbandonato di rottami.
    ui_s10_robo_part_sub: Componente autofago recuperato
    ui_s10_soul_name: SEME DELL'ECO
    ui_s10_soul_name_l: Seme dell'eco
    ui_s10_soul_desc: |-
      Il <TECHNOLOGY>seme<> è un'eco di vita, gli ultimi riverberi di un essere vivente.

      Nada crede che piantare questo seme all'interno del suo <STELLAR>terminale primario<> può consentire alla sua simulazione di sviluppare una convergenza di tipo proprio, fornendo la scintilla che darà vita al <TECHNOLOGY>Costrutto<>.
    ui_s10_soul_desc_alt: |-
      Il <TECHNOLOGY>seme<> è un'eco di vita, gli ultimi riverberi di un essere vivente.

      Il seme è stato rivelato da una visione concessa dal rituale di Nada, presso un <TECHNOLOGY>monolito<> intriso di <SPECIAL>Atlantideum<>.
    ui_s10_soul_sub: Gabbia senziente cristallina
    ui_exped_comm_s10_title: Ricerca anomala
    ui_exped_comm_s10_sub: Semi dell'eco aggiuntivi sublimati
    ui_exped_comm_s10_desc: |-
      Il <TECHNOLOGY>terminale primario<> di Nada è una finestra su una realtà simulata, una preghiera un tempo offerta dagli antichi Korvax, ora rimodellata nel cuore dell'anomalia.

      Con semi dell'eco a sufficienza, il terminale primario potrebbe sviluppare la propria convergenza alternativa, una rete di anime che potrebbe risvegliare il <TECHNOLOGY>Costrutto<>.
    ui_exped_comm_s10_obj1: Offri più semi dell'eco al terminale primario
    ui_exped_comm_s10_obj1_tip: |-
      <COMMODITY>Avanzamento complessivo del caricamento della comunità<> a <STELLAR>%CMTOTALPERCENT%<>. Prossima soglia di sensibilità collettiva: <STELLAR>%CMNEXTTIER%<>.

      Nada crede che la chiave per comprendere il <TECHNOLOGY>Costrutto<> e l'<TECHNOLOGY>autofago<> si trovi all'interno dei loro dati collettivi. Con un numero sufficiente di questi echi senzienti, il terminale primario potrebbe essere in grado di simulare l'intelligenza di rete necessaria per infondere la vita all'interno del Costrutto.

      Usa il visore analitico (<IMG>AIM<>) per individuare gli <TECHNOLOGY>echi senzienti<> su mondi <SPECIAL>dissonanti<>. Ogni mondo di ritrovo associato agli obiettivi <EXPED>Pellegrinaggio<> è dissonante.
      All'arrivo nel luogo in cui si trova un'eco, attiva l'<TECHNOLOGY>amplificatore di risonanza<> con <IMG>SCAN<> per rivelare i <SPECIAL>semi dell'eco<> nelle vicinanze.
    ui_exped_comm_s10_obj1_msg1: |-
      Installa l'<TECHNOLOGY>amplificatore di risonanza<>
      Usa <IMG>INVENTORY<> per accedere all'inventario
      Usa <IMG>TECHMENU<> per installare elementi negli slot vuoti
    ui_exped_comm_s10_obj1_msg2: |-
      Individua un seme dell'eco: %CURRENT%/%AMOUNT%
      Avanzamento del caricamento universale a <STELLAR>%CMTOTALPERCENT%<>
      Nello spazio, usa la mappa galattica (<IMG>QUICK_MENU<>) per individuare mondi <SPECIAL>dissonanti<>
    ui_exped_comm_s10_obj1_msg3: |-
      Individua un seme dell'eco: %CURRENT%/%AMOUNT%
      Avanzamento del caricamento universale a <STELLAR>%CMTOTALPERCENT%<>
      Lo <TECHNOLOGY>scanner<> dell'astronave (<IMG>SCAN<>) rileverà i mondi dissonanti
    ui_exped_comm_s10_obj1_msg4: |-
      Individua un seme dell'eco: %CURRENT%/%AMOUNT%
      Usa il <TECHNOLOGY>visore analitico<> (<IMG>AIM<>) per individuare gli <TECHNOLOGY>echi senzienti<>
      In un luogo dove si trova un'eco, attiva l'<TECHNOLOGY>amplificatore di risonanza<> con <IMG>SCAN<>
    ui_exped_comm_s10_obj1_msg: |-
      Avanzamento del caricamento dell'eco universale: <STELLAR>%CMTOTALPERCENT%<>
      Offri il <TECHNOLOGY>seme dell'eco<> al <SPECIAL>terminale primario<> di Nada
    s10_fragment_name: COLLETTIVO DEGLI ECHI
    s10_fragment_name_l: Collettivo degli echi
    s10_fragment_desc: |-
      Un vortice di <SPECIAL>Atlantideum<> in continuo movimento, in sintonia con la crescente volontà collettiva ospitata all'interno del <STELLAR>terminale primario<> di Nada. Soglia di senzienza attuale: <STELLAR>??%<>.

      I granelli oscillano secondo uno schema, ma il messaggio è incomprensibile.
    s10_fragment_desc_alt: |-
      Un vortice di <SPECIAL>Atlantideum<> in continuo movimento, in sintonia con la crescente volontà collettiva ospitata all'interno del <STELLAR>terminale primario<> di Nada. Soglia di senzienza attuale: <STELLAR>%NUM%%<>.

      I granelli oscillano secondo uno schema, ripetendo un messaggio strano: <SPECIAL>%S10CODE%<>.
    s10_fragment_sub: Sede della senzienza
    s10_atlas_seed_1_name: SEME DEI SOGNI
    s10_atlas_seed_1_name_l: Seme dei sogni
    s10_atlas_seed_1_desc: |-
      Un seme della creazione, una minuscola goccia dell'infinità dell'Atlante. Questo semplice atomo contiene un rumore sconfinato, ogni minuscola vibrazione, le speranze e i sogni di intere vite.

      Usa <VAL_ON><IMG>FE_ALT1<><> per <SPECIAL>far risuonare<> il seme, convertendo la sua forma d'onda nello spettro udibile.
    s10_atlas_seed_2_name: SEME DELL'ENERGIA
    s10_atlas_seed_2_name_l: Seme dell'energia
    s10_atlas_seed_2_desc: |-
      Un seme della creazione, una minuscola goccia dell'infinità dell'Atlante. Una particella di energia indescrivibile, non è chiaro come continui a esistere all'interno di questa realtà.

      Usa <VAL_ON><IMG>FE_ALT1<><> per <SPECIAL>far risuonare<> il seme, convertendo la sua forma d'onda nello spettro udibile.
    s10_atlas_seed_3_name: SEME DELLA VOLONTÀ
    s10_atlas_seed_3_name_l: Seme della Volontà
    s10_atlas_seed_3_desc: |-
      Un seme della creazione, una minuscola goccia dell'infinità dell'Atlante. Lampo di pura luce e furia, racchiude il bisogno insopprimibile di esistere.

      Usa <VAL_ON><IMG>FE_ALT1<><> per <SPECIAL>far risuonare<> il seme, convertendo la sua forma d'onda nello spettro udibile.
    s10_atlas_seed_4_name: SEME DELLA VITA
    s10_atlas_seed_4_name_l: Seme della vita
    s10_atlas_seed_4_desc: |-
      Un seme della creazione, una minuscola goccia dell'infinità dell'Atlante. Sebbene sia un semplice granello, questo seme contiene il potenziale per un intero universo: una sconfinata, gloriosa espansione.

      Usa <VAL_ON><IMG>FE_ALT1<><> per <SPECIAL>far risuonare<> il seme, convertendo la sua forma d'onda nello spettro udibile.
    s10_atlas_seed_5_name: SEMI DELLA SPERANZA
    s10_atlas_seed_5_name_l: Seme della speranza
    s10_atlas_seed_5_desc: |-
      Un seme della creazione, una perfetta goccia dell'infinito. Un dono dell'Atlante, un minuscolo frammento di tutti i sogni, la volontà, l'energia e la vita. Un frammento dei Viaggiatori, un frammento di me.

      Usa <VAL_ON><IMG>FE_ALT1<><> per <SPECIAL>far risuonare<> il seme, convertendo la sua forma d'onda nello spettro udibile.
    s10_atlas_seed_subtitle: La voce dell'Atlante senza parole
    s10_atlas_seed_use: RISUONA
    s10_atlas_seed_use_sub: Tentativo di sincronizzazione armonica
