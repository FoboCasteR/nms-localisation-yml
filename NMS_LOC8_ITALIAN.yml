      Quando sei nello spazio, accedi alla mappa galattica (<IMG>QUICK_MENU<>) e segui il <TRADEABLE>percorso missione<> (<IMG>GALAXY_NAV_R<><IMG>GALAXY_NAV_L<>) per individuare un'interfaccia dell'Atlante. Usa <IMG>GALAXYWARP<> per attivare l'iperguida.
    ui_s10_atlas4_msg1: |-
      Consulta l'entità sacerdotale Nada prima di andare dall'Atlante
      Completa l'obiettivo <EXPED>%MISSION%<> per procedere
      Seleziona gli obiettivi dal registro spedizione (<IMG>OPTIONS<>)
    ui_s10_atlas4_msg2: |-
      Consegna le <TECHNOLOGY>gambe meccaniche del Costrutto<> all'Atlante
      Tutti gli echi senzienti risuonano su una frequenza <FUEL>cremisi<>
    ui_s10_atlas4_msg2_map: |-
      Consegna le <TECHNOLOGY>gambe meccaniche del Costrutto<> all'Atlante
      Individua un'<FUEL>interfaccia dell'Atlante<>
      Nello spazio, accedi alla mappa galattica (<IMG>QUICK_MENU<>) e segui il <TRADEABLE>percorso missione<> (<IMG>GALAXY_NAV_R<><IMG>GALAXY_NAV_L<>)
    ui_s10_atlas4_desc1: Nada crede che la sua simulazione fornisca informazioni al
      <TECHNOLOGY>Costrutto<>. Ripone le speranze su deboli tracce di menti fabbricate,
      che riecheggiano intorno a una realtà artificiale.
    ui_s10_atlas4_opt1: Consegno le parti del Costrutto
    ui_s10_atlas4_desc2: |-
      Nada, Nada divergente, Nada da sola. Nada dirà che il suo risveglio è avvenuto con la distruzione di Korvax Prime.
      Nada dirà che è felice della sua piccola convergenza a bordo dell'anomalia. Nada condannerà la falsità dell'Atlante, un eretico tra i Korvax.
      Nada pianterà i semi dell'eco per la sua simulazione. L'Atlante mi farà forgiare i suoi semi.
    ui_s10_atlas4_res1: "<AUDIO>Atlas_Seed_04<>È tutto lo stesso ciclo..."
