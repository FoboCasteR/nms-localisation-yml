    ui_robomiss_3_nada_core_marker: CPU della stazione
    ui_robomiss_3_nada_core_res: |-
      <AUDIO>TXT_StaticNoise_Start<>Rilevato materiale geologico...<NEWLINE>Analisi in corso...
