      Usa il <TECHNOLOGY>visore analitico<> (<IMG>AIM<>) per individuare i depositi planetari
      Equipaggia il <TECHNOLOGY>manipolatore di terreno<> (<IMG>CYCLEWEAPON<>) per estrarre dai depositi
    ui_pp_bui_stellar_msg5: |-
      Raffina il metallo cromatico: <STELLAR>%CURRENT%/%AMOUNT%<>
      Posiziona un <TECHNOLOGY>raffinatore portatile<> dal menu di creazione (<IMG>BUILD_MENU<>)
      Oppure costruisci un <TECHNOLOGY>raffinatore personale<> nel tuo inventario dell'exotuta (<IMG>INVENTORY<>)
    ui_pp_bui_stellar_msg6: |-
      Raffina il metallo cromatico: <STELLAR>%CURRENT%/%AMOUNT%<>
      Inserisci qualsiasi metallo stellare nel tuo raffinatore per iniziare
