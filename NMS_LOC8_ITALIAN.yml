      Viola la struttura per provare gli effetti dell'Atlantideum
      Costruisci un <TECHNOLOGY>BoltCaster<> nel tuo multi-tool
    ui_robomiss_3_nada_msg1c_factb: |-
      Unità sensibile all'Atlantideum rilevata nel <STELLAR>terminale operativo della fabbrica<>
      Viola la struttura per provare gli effetti dell'Atlantideum
      Seleziona la modalità d'arma con <IMG>CYCLEWEAPON<>
    ui_robomiss_3_nada_msg1c_factc: |-
      Unità sensibile all'Atlantideum rilevata nel <STELLAR>terminale operativo della fabbrica<>
      Viola la struttura per provare gli effetti dell'Atlantideum
      Le porte rinforzate possono essere <FUEL>distrutte<> (<IMG>ATTACK<>)
    ui_robomiss_3_nada_msg1d_fact: |-
      Unità sensibile all'Atlantideum rilevata nel <STELLAR>terminale operativo della fabbrica<>
      Consegna l'Atlantideum per provare gli effetti sul computer
    ui_robomiss_3_nada_msg1c_core: |-
      Unità sensibile all'Atlantideum rilevata nel <STELLAR>nucleo di una stazione spaziale<>
      Raggiungi la stazione orbitale per provare gli effetti dell'Atlantideum
    ui_robomiss_3_nada_msg1d_core: |-
      Unità sensibile all'Atlantideum rilevata nel <STELLAR>nucleo di una stazione spaziale<>
      Consegna l'Atlantideum per provare gli effetti sul computer
    ui_robomiss_3_nada_msg1c_ship: |-
      Unità sensibile all'Atlantideum rilevata nell'<STELLAR>astronave personale<>
      Entra nell'abitacolo per provare gli effetti dell'Atlantideum
    ui_robomiss_3_nada_msg1d_ship: |-
      Unità sensibile all'Atlantideum rilevata nell'<STELLAR>astronave personale<>
      Consegna l'Atlantideum per provare gli effetti sul computer
    ui_robomiss_3_nada_msg1_sur: |-
      Segui gli <STELLAR>indicatori direzionali<> per localizzare l'unità sensibile all'Atlantideum
      Questa <TECHNOLOGY>scansione del bersaglio<> indicherà le posizioni di missione
    ui_robomiss_3_nada_msg1_sur_off: |-
      L'unità sensibile all'Atlantideum è <STELLAR>nelle vicinanze<>
      Attiva una <STELLAR>scansione del bersaglio<> dal visore analitico <IMG>AIM<>
    ui_robomiss_3_nada_msg1_sur_swp: |-
      L'unità sensibile all'Atlantideum è <STELLAR>nelle vicinanze<>
      Attiva una <TECHNOLOGY>scansione del bersaglio<> con <IMG>SURVEYFILTERL<>/<IMG>SURVEYFILTERR<>
    ui_robomiss_3_nada_msg1_sur_car: |-
      L'unità sensibile all'Atlantideum è <STELLAR>nelle vicinanze<>
      Usa una <STELLAR>scansione del bersaglio<> per individuare le coordinate
      Per confermare le indicazioni della scansione del bersaglio, esci dal tuo veicolo
    ui_robomiss_3_nada_msg1_sur_osd: UNITÀ DI ELABORAZIONE ELETTRONICA INDIVIDUATA!
    ui_robomiss_3_nada_msg1d: |-
      Fornitura di Atlantideum <FUEL>smarrita<>!
      Estrai l'Atlantideum da <SPECIAL>frammenti viventi<> su mondi <STELLAR>dissonanti<>
      I droni corrotti rilasceranno Atlantideum quando cadono in combattimento
    ui_robomiss_3_nada_all_osd: UNITÀ DI ELABORAZIONE ELETTRONICA RILEVATA
    ui_robomiss_3_nada_all_opt: Rivelo l'Atlantideum
    ui_robomiss_3_nada_term_marker: CPU di simulazione Korvax
    ui_robomiss_3_nada_term_desc: La macchina è antica e potente, una reliquia di
      un mondo distrutto da tempo. L'hardware recuperato è stato ripristinato in condizioni
      quasi ottimali e il software conservato con la massima cura.
    ui_robomiss_3_nada_term_res: |-
      RICERCA SIMULAZIONE SECONDARIA [5] ...
      ... RICERCA ...
      <AUDIO>TXT_StaticNoise_Start<>CORRISPONDENZA TROVATA!<NEWLINE>CORPO PLANETARIO IDENTIFICATO.
      ...
      ... 01101101 01101111 01110100 01101000 01100101 01110010...<NEWLINE> ... 01101000 01101111 01101101 01100101 ...<AUDIO>TXT_StaticNoise_End<>
    ui_robomiss_3_nada_fact_marker: CPU delle operazioni di fabbrica
    ui_robomiss_3_nada_fact_desc: Gli allarmi protestano contro la mia intrusione,
      ma la struttura sembra incustodita, i suoi processi automatizzati da un'intelligenza
      artificiale.
    ui_robomiss_3_nada_fact_lang: "<FUEL>Rilevato personale non autorizzato!<><NEWLINE>Verifica
      le credenziali per disattivare l'allarme."
    ui_robomiss_3_nada_fact_res: |-
      Verifica... veri- ve<AUDIO>TXT_RadioNoise<><STELLAR>- kzzkt -<>
      <AUDIO>TXT_StaticNoise_Start<>ve- ver- v- v- veri- verifi- v- v- verifica...
