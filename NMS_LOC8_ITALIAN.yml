    ui_robomiss_0_comms_desc_end: |-
      Gli avvertimenti che lampeggiano sul display della mia nave rallentano gradualmente e poi scompaiono. Viene ripristinata la normale funzionalità.
      Sembra che qualsiasi 'processo non identificato' stesse assumendo il controllo del sistema sia stato finalmente rimosso... o abbandonato.
