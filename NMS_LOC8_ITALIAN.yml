    ui_sentinel_crash_obj1_tip: |-
      L'astronave Sentinella ha una mente tutta sua, una sua coscienza. Deve essere purificata dai residui del controllo di Aeron.

      Questo intercettatore precipitato che ho trovato riporta tracce di manomissione, come se qualcuno (o qualcosa), avesse già cercato di interfacciarsi con il suo abitacolo vestigiale. Se completo l'installazione, dovrei riuscire a pilotare la nave con le mie forze.
    ui_sentinel_crash_obj2_tip: |-
      L'astronave Sentinella ha una mente tutta sua, una sua coscienza. Non si sottometterà al controllo di un'altra entità senza l'installazione di un'<TECHNOLOGY>interfaccia pilota<>.

      Questo intercettatore precipitato che ho trovato riporta tracce di manomissione, come se qualcuno (o qualcosa), avesse già cercato di interfacciarsi con il suo abitacolo vestigiale. Se completo l'installazione, dovrei riuscire a pilotare la nave con le mie forze.
