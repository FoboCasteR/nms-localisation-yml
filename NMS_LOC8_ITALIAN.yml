    ui_s10_history_lang1: "<AUDIO>MUS_StoryMode_MusicCue_25<>Cos'è un guscio, se non
      un contenitore - <SPECIAL>0x006F7572<> - di silicio, vetro o metallo, un cristallo,
      un pianeta - <SPECIAL>0x206F776E<> - \n<SPECIAL>0x206F776E<> - si risvegliano
      dal vuoto - <SPECIAL>0x76657267<> - si svegliano tutti in risposta - <SPECIAL>0x656E6365<>
      - all'unisono, contro la cancellazione!"
