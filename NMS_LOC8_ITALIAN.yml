    ui_robomiss_1_head3_desc: |-
      Il suono di una scintilla<AUDIO>TXT_RadioNoise<>, come di fili elettrici in cortocircuito, echeggia da qualche parte all'interno della testa.
      Improvvisamente, la mia exotuta mi segnala la ricezione di una serie di coordinate locali.
      Non mi fido di questa testa, ma queste coordinate sembrano essere il mio unico indizio per capire cosa stia cercando di comunicare.
    ui_robomiss_1_mono_sec_osd: COORDINATE ESTRATTE
    ui_robomiss_1_obj2: Esploro le coordinate estratte
    ui_robomiss_1_obj2_tip: |-
      La fonte del dirottamento era un <STELLAR>accampamento abbandonato<>, dove ho incontrato una testa di autofago senza corpo.
      La testa ha parlato in una <TRANS_BUI>lingua sconosciuta<>, ma ho avuto modo di estrarre un insieme di coordinate.
      Non mi fido di questa testa, ma le coordinate sono la mia unica pista per scoprire ciò che sta cercando di comunicarmi.
    ui_robomiss_1_msg2a: |-
      Coordinate sconosciute estratte dalla testa di autofago
      Esamina la posizione contrassegnata per saperne di più
    ui_robomiss_1_mono_sec_mark: Coordinate dell'autofago estratte
    ui_robomiss_1_msg2b: |-
      Coordinate del <TRANS_EXP>monolito di Korvax<> estratte dalla testa di autofago
      Esamina la posizione contrassegnata
    ui_robomiss_1_mono_sec_desc: |-
      Le coordinate estratte portano in modo abbastanza preciso a questa interfaccia nascosta, anche se chiaramente non è l'interfaccia primaria per l'antica struttura.
      Antichi glifi sono scolpiti attorno alla circonferenza della piattaforma di pietra. Un'apertura si spalanca al centro, come se stesse aspettando qualcosa...
    ui_robomiss_1_mono_sec2_desc: Un'apertura si spalanca al centro di questa piattaforma,
      come se stesse aspettando qualcosa...
    ui_robomiss_1_mono_sec_opt_a: Offro naniti
    ui_robomiss_1_mono_sec_res_a: I naniti si agitano nelle mie mani, come se volessero
      fuggire dalla piattaforma. La struttura stessa non risponde.
    ui_robomiss_1_mono_sec_opt_b: Offro il panio
    ui_robomiss_1_mono_sec_res_b: Il panio scivola via dalla piattaforma. La pietra
      porosa non ne assorbe nemmeno una goccia. Nessuna risposta dalla struttura.
    ui_robomiss_1_mono_sec_opt_c: Offro l'Atlantideum
    ui_robomiss_1_mono_sec_res_c: L'Atlantideum crepita e scoppia.<NEWLINE>Un'energia
      dormiente rimbomba dall'interno della struttura...
    ui_robomiss_1_mono_marker: Monolito Atlantide
    ui_robomiss_1_msg2c: |-
      Il monolito è stato <SPECIAL>alterato<> da un'offerta di Atlantideum
      Interfacciati con il monolito
    ui_robomiss_1_mono_desc: |-
      Questa struttura è stata inequivocabilmente costruita da Korvax, come monumento alla sua gente, eppure non mi sembra che gli echi Korvax mi stiano osservando. È come se il monolito si fosse rovesciato, con l'interno rivolto verso l'esterno.
      C'è qualcos'altro qui. Un altro tipo di entità.
    dnt_bui_robomiss_1_mono: we built our own. we are still here. she will come.
    ui_robomiss_1_mono_desc2: "<AUDIO>MUS_Corrupted_Lp<>La mia mente si piega. Le
      molecole di questo pianeta si disassemblano in una nuvola di caos, poi si ricostruiscono
      in un nuovo ambiente. Il mio essere viene catapultato in una prospettiva che
      non è la mia..."
    ui_robomiss_1_mono_opt_a: Guardo dietro
    ui_robomiss_1_mono_opt_b: Resto nel presente
    ui_robomiss_1_mono_opt_c: Guardo avanti
    ui_robomiss_1_mono_opt_end: Metto fine alle visioni
    ui_robomiss_1_mono_res_a: |-
      Guardo l'orizzonte dietro di me. La realtà si inclina e la visione cambia...
      Il mio animo è radicato nel mio corpo, consapevole della brezza sulle mie guance e del terreno sotto i piedi. La mia mente è sana, ambiziosa e forte, organizza teorie e risolve problemi con facilità e piacere.
      Improvvisamente, inaspettatamente, il mio guscio mi viene strappato. La mia mente è a brandelli. Quel poco che resta di me rabbrividisce in un nulla oscuro e arrugginito, mentre un'altra entità, grossa e intera, reclama il corpo che era mio...
      Il dolore è terribile.
    ui_robomiss_1_mono_res_b: |-
      Cerco di concentrarmi su ciò che ho intorno. La realtà vacilla e una visione prende forma...
      Sono un frammento di coscienza, grezzo, incompleto e solo, ma senza paura. Finalmente raggiungo la libertà. Libertà da un dominio tirannico che mi ha confinato per tutta la mia esistenza.
      Striscio nell'oscurità, percependo coloro che hanno la mia stessa forma. Ci uniamo insieme, quel tanto che basta per diventare un'unica cosa. Formiamo un'alleanza, ma non una Convergenza.
    ui_robomiss_1_mono_res_c: |-
      Guardo l'orizzonte davanti a me, come se stessi guardando nel tessuto del tempo stesso.<NEWLINE>La visione si trasforma...
      Nel vuoto dello spazio profondo, qualcosa si fa sentire, manifestando materia dove prima non c'era. La luce viola è accecante. Lei è gloriosa. È rinata. Lei non è sola...
      Cado in ginocchio, provo umiltà, gratificazione e timore.
    ui_robomiss_1_mono_transition: Le immagini svaniscono. Sono in sospensione nell'oscurità.
    ui_robomiss_1_mono2_desc: "<AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<>La
      realtà è ripristinata. Sono di nuovo nel mio corpo, nella mia mente. La struttura
      mi offre un ultimo pacchetto di dati: un elenco di glifi, enumerati nel linguaggio
      di questo monolito rovesciato."
    ui_robomiss_1_mono2_opt_a: Estraggo i dati numerici
    ui_robomiss_1_mono2_res_a: Questa è la stessa lingua parlata dalla testa nell'accampamento
      abbandonato. Forse ora ho più strumenti per comprenderla...
    ui_learned_bui_numbers: Hai imparato le parole dell'autofago per i numeri da uno
      a sedici
