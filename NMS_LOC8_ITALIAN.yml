      Un esclusivo <STELLAR>override aspetto dell'exotuta<>, concesso dall'<TRANS_BUI>autofago<> a coloro che cercano di costruire il proprio guscio.

      Trasforma l'aspetto dell'exotuta presso un <TECHNOLOGY>modificatore aspetto<>.
    ui_builder_custom_sub: Modifica aspetto autofago
    bui_desc: |-
      L'autofago è una forma di vita robotica, Korvax divergente che è stata eliminata dalla purezza della Convergenza. Bandito a causa dell'eliminazione, è stato riesumato dal vuoto dall'<SPECIAL>Atlantideum<> che erutta dal profondo di mondi dissonanti.

      Il processo di ricostruzione è un rito lento e arduo intrapreso da ogni autofago, in cui cerca le parti necessarie per assemblare il proprio guscio. Il suo guscio, come la sua mente, è suo e non gli verrà tolto di nuovo.
    bui_desc_alt: |-
      L'autofago è una forma di vita robotica dalle origini misteriose. Sebbene il suo aspetto sia spesso sgangherato, con i gusci fatti di materiali arrugginiti e ammaccati, la sua potente tecnologia di occultamento è la prova di una cultura avanzata e intelligente.

      Completa <STELLAR>Chi ha fatto ritorno<> per saperne di più sull'autofago.
