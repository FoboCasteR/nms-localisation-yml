    ui_s10_spiderman_desc_d: Hai assemblato un Costrutto
    ui_s10_spiderman_obj1: Porta il seme dell'eco a Nada
    ui_s10_spiderman_obj1_tip: |-
      Il monolito, esposto all'<SPECIAL>Atlantideum<>, ha rivelato il <TECHNOLOGY>seme dell'eco<>, un fragile ricettacolo, il frammento di una mente persa nel tempo.

      Nello spazio, richiama l'<SPECIAL>anomalia spaziale<> dal menu rapido (<IMG>QUICK_MENU<>)
    ui_s10_spiderman_msg1: |-
      Porta il <SPECIAL>seme dell'eco<> all'entità sacerdotale Nada
      Nello spazio, richiama l'<SPECIAL>anomalia spaziale<> dal menu rapido (<IMG>QUICK_MENU<>)
    ui_s10_spiderman_msg1_nexus: Porta il <SPECIAL>seme dell'eco<> all'entità sacerdotale
      Nada
    ui_s10_spiderman_obj2: Porta i componenti del Costrutto allo specialista Polo
    ui_s10_spiderman_obj2_tip: |-
      L'entità sacerdotale Nada crede che il <SPECIAL>seme dell'eco<> possa essere conservato all'interno di un contenitore idoneo. Porta i <TECHNOLOGY>componenti del Costrutto<> allo specialista Polo, che potrebbe essere d'aiuto nell'assemblaggio.

      Nello spazio, richiama l'<SPECIAL>anomalia spaziale<> dal menu rapido (<IMG>QUICK_MENU<>)
    ui_s10_spiderman_msg2: |-
      Porta i componenti del <SPECIAL>Costrutto<> allo specialista Polo
      Nello spazio, richiama l'<SPECIAL>anomalia spaziale<> dal menu rapido (<IMG>QUICK_MENU<>).
    ui_s10_spiderman_msg2_nexus: |-
      Il <SPECIAL>seme dell'eco<> potrebbe essere conservato all'interno di un contenitore idoneo
      Porta i <TECHNOLOGY>componenti del Costrutto<> allo specialista Polo
      Polo potrebbe essere d'aiuto nell'<TECHNOLOGY>assemblaggio<>
    ui_s10_spiderman_obj3: Fai visita al Costrutto assemblato
    ui_s10_spiderman_obj3_tip: |-
      L'entità sacerdotale Nada crede che il <SPECIAL>seme dell'eco<> possa essere conservato all'interno di un contenitore idoneo. Lo specialista Polo ha assemblato i vari <TECHNOLOGY>componenti del Costrutto<> e creato un rozzo automa, che potrebbe diventare tale contenitore.

      Visita il <TECHNOLOGY>Costrutto<> a bordo dell'anomalia spaziale.

      Nello spazio, richiama l'<SPECIAL>anomalia spaziale<> dal menu rapido (<IMG>QUICK_MENU<>).
    ui_s10_spiderman_msg3: |-
      Polo ha assemblato i <TECHNOLOGY>componenti del Costrutto<> e creato un automa
      Nello spazio, richiama l'<SPECIAL>anomalia spaziale<> dal menu rapido (<IMG>QUICK_MENU<>).
    ui_s10_spiderman_msg3_nexus: |-
      Polo ha assemblato i <TECHNOLOGY>componenti del Costrutto<> e creato un automa
      Ricolloca il <SPECIAL>seme dell'eco<> all'interno del <TECHNOLOGY>Costrutto<>
    ui_s10_spiderman_nada_lang1: È il primo, entità Viaggiatore? È l'ultimo? È...
      altro?
    ui_s10_spiderman_nada_opt1: Rivelo il seme dell'eco
    ui_s10_spiderman_nada_desc1: Nada riflette sul <SPECIAL>seme dell'eco<>, un fragile
      ricettacolo, il frammento di una mente persa nel tempo.
    ui_s10_spiderman_nada_lang2: |-
      Tutte le entità meritano la Convergenza, entità Viaggiatore. <DELAY>0,6<> I Korvax, il Costrutto, Nada, il Viaggiatore, <DELAY>0,5<>il vetro.
      Le menti cercano menti. In molti non lo vedono, ma Nada lo vede. <DELAY>0,6<>Vede lo schema estendersi attraverso tutte le realtà.
    ui_s10_spiderman_nada_lang3: |-
      La nostra casa è una scialuppa di salvataggio, entità Viaggiatore. Nada ne accoglierà un altro.
      Porta questi elementi, il <TECHNOLOGY>Costrutto<> e il <SPECIAL>seme<>, a Polo. Saprà cosa fare.
    ui_s10_spiderman_polo_lang1: |-
      Hai avuto da fare, amico Viaggiatore. Hai creato il tuo amico Costrutto!
      Ah, ma ci sono solo i pezzi.<NEWLINE><DELAY>0,5<>Bene, non sarà un problema. Ho costruito con mezzi molto peggiori! Partendo da pezzi di qualità si ottiene un nuovo amico di qualità, sì?
    ui_s10_spiderman_polo_opt1: Condivido i progetti del Costrutto
    ui_s10_spiderman_polo_desc1: |-
      Polo scansiona i piani che ho acquisito per il <TECHNOLOGY>Costrutto<>. Si rigira i pezzi tra le mani, nella mente.<AUDIO>MUS_StoryMode_MusicCue_14<>
      Sussurra all'anomalia e, impercettibilmente, è fatta. Polo sorride, provando enorme soddisfazione per il proprio lavoro.
    ui_s10_spiderman_polo_desc1_alt: |-
      <AUDIO>MUS_StoryMode_MusicCue_07<>Polo scansiona i piani che ho acquisito per il <TECHNOLOGY>Costrutto<>. Si rigira i pezzi tra le mani e nella mente.
      Il Gek sembra perso nei suoi pensieri. Avrà bisogno di un po' di tempo per assemblare il Costrutto, il <SPECIAL>seme dell'eco<> è la nuova casa. Dovrei tornare più tardi.
    ui_s10_spiderman_polo_lang2: Vorrai fargli visita, sì? Non farti prendere dalla
      timidezza, amico Viaggiatore! Vai a vedere il nostro nuovo amico!
    ui_s10_spiderman_polo_lang2_alt: |-
      Anch'io ho avuto da fare, amico Viaggiatore! Ma ora è finito.
      Vorrai fargli visita, sì? Non farti prendere dalla timidezza, amico Viaggiatore! Vai a vedere il nostro nuovo amico!
    ui_s10_spiderman_wait_msg1: |-
      Lo specialista Polo sta lavorando al <TECHNOLOGY>Costrutto<>
      Tempo di montaggio rimanente: %TIME%
      Seleziona altri obiettivi dal registro spedizione (<IMG>OPTIONS<>)
    ui_s10_spiderman_wait_msg_nexus: |-
      Parla con lo <SPECIAL>specialista Polo<>
      Polo ha completato il <TECHNOLOGY>Costrutto<>
    ui_s10_spiderman_wait_msg2: |-
      Lo specialista Polo ha completato il <TECHNOLOGY>Costrutto<>
      Nello spazio, richiama l'<SPECIAL>anomalia spaziale<> dal menu rapido (<IMG>QUICK_MENU<>).
    ui_s10_spiderman_lang1: "...Ramo di simulazione minore [<SPECIAL>19<>] a riposo...<NEWLINE>...Nave
      in attesa di comandi..."
    ui_s10_spiderman_opt1: Pianto il seme dell'eco
    ui_s10_spiderman_install_title: Processo di avvio del Costrutto
    ui_s10_spiderman_res1: |-
      <AUDIO>MUS_StoryMode_MusicCue_14<>...
      ... Registrazione dell'eco senziente nel carapace locale %SIGNAL% ...
      ... %SIGNAL% ...
      ... Blocco eco: <SPECIAL>FISSATO<> ...<NEWLINE>... <AUDIO>UI_GameMode_Erase_Error<>Caso di rigetto rilevato<FUEL>!<><SPECIAL>!<><FUEL>!<> ...
      ... <AUDIO>Freighter_Alarm<>
      ... Carapace stabilizzato. Il processo di installazione cede il controllo al processo locale <AUDIO>UI_Record_Uploaded<>...
    ui_s10_spiderman_res2: "<AUDIO>MUS_StoryMode_MusicCue_23<>perso perSO PERso PERSO
      PERSO dove? dove? chi? chi? guscio? PERSO! ALTRI!"
    ui_s10_spiderman_res3: |-
      Il Costrutto assemblato ripete queste parole a ripetizione. <DELAY>0.8<> Non riesco a capire se si tratti di dolore, confusione, sorpresa o solo degli echi casuali di un pacchetto di dati molto deteriorato.
      Nada lo saprà.
    ui_s10_scanner_nada_lang1: |-
      La rinascita è una sfida, entità Viaggiatore. Ma non preoccuparti. L'eco-Costrutto si adatterà al suo nuovo guscio, col tempo. Lo aiuteremo.
      Ma l'entità Viaggiatore... è sola. Nada lo sente. Non si sente a casa sulla nostra anomalia.
    ui_s10_scanner_nada_opt1: Chiedo il piano di Nada
    ui_s10_scanner_nada_res1: |-
      Ce ne saranno altri, entità Viaggiatore. L'Atlantideum fuoriesce dalla terra, gli echi gridano chiedendo di essere salvati. Devono essercene altri.
      Polo li salverà per Nada e Nada li aiuterà a vivere.
    ui_s10_scanner_polo_lang1: |-
      Nada spera di salvare altri eco-amici, lo so.
      La sua generosità è nota, amico Viaggiatore. E così ora io e te aiuteremo la cara entità sacerdotale Nada
      Prendilo e va' dove io non posso. Troverai molti altri echi, credo.
    ui_s10_scanner_polo_opt1: Accetto il progetto
    ui_s10_scanner_polo_res1: Tanti semi perduti, tanti nuovi amici per la nostra
      casetta!
    ui_s10_scanner_nada_lang2: |-
      Nada dà il benvenuto a tutte le entità perdute nella nostra piccola Convergenza, e l'eco-Costrutto di Polo è un ottimo recipiente.
      Ma tutti questi echi... potrebbe essere una sfida. Dovremmo pensare a un altro modo per ospitarli.
    ui_s10_scanner_nada_desc1: Nada fa una pausa. Sta chiaramente affrontando un dilemma.
    ui_s10_scanner_nada_lang3: |-
      C'è un altro modo. Nada pianterà il tuo seme in un luogo sacro.
      Il <TECHNOLOGY>terminale primario<> è ciò che rimane dell'Io precedente di Nada; un rifugio sicuro, una dimora per gli echi. Il seme potrebbe sbocciare, oppure no. Potrebbero servigliene altri. Faremo una prova.
    ui_s10_scanner_nada_opt2: Me ne vado
    ui_s10_scanner_nada_res2: È giusto provare. L'entità Viaggiatore può piantare
      il proprio seme.
    ui_s10_ignition_lang_pre: guscio! PERDUTO! dove GUSCIO! guscio perso? altri? chi
      chi ha PERSO? dove ALTRI? PERSO perSO PERso PERSO PERSO dove? chi ALTRI?
    ui_s10_ignition_lang_pre_opt: Conforto
    ui_s10_ignition_desc_pre: Il Costrutto è ancora molto angosciato. Dovrò guadagnarmi
      la sua fiducia, o per lo meno calmare qualunque tempesta elettrica stia attualmente
      infuriando nel suo carapace.
    ui_s10_ignition_res_pre: Il Collettivo degli echi ha un effetto immediato sul
      Costrutto assemblato. Sembra che trovi la presenza degli altri semi dell'eco
      rassicurante.
    ui_s10_ignition_lang: guscio... qui. altri persi, lì. altri altri, qui. perso
      altri, guscio. guscio qui... disponibile. accettato.
    ui_s10_ignition_text: |-
      Il Costrutto assemblato è un'entità a sé stante, distinta dai resti che ho trovato sparsi sui pianeti, distinta dal collettivo che cresce all'interno della simulazione di Nada.
      È ormai più di un'eco. Non è più possibile separarlo dal suo guscio.
      Eppure, manca un pezzo. Non è completo. Il guscio ne definisce la forma, ma non l'essenza. Ci deve essere una scintilla.
    ui_s10_ignition_text_short: Il Costrutto non è ancora completo. Il guscio ne definisce
      la forma, ma non l'essenza. Ci deve essere una scintilla.
    ui_s10_ignition_opt_a: Collego il reattore di Atlantide
    ui_s10_ignition_opt_b: Pianto il seme della speranza
    ui_s10_ignition_opt_c: Ci ripenso
    ui_s10_ignition_text_a: |-
      Ho acquisito il <SPECIAL>reattore di Atlantide<> dalla stessa fonte del resto dei progetti del Costrutto. Mi sembra giusto completare il suo assemblaggio con questo ultimo pezzo.
      Ma sarà la decisione giusta? Una volta stabilito il collegamento, non si potrà più tornare indietro. Guscio ed eco saranno fusi in maniera definitiva.
    ui_s10_ignition_text_b: |-
      Questo <FUEL>seme dell'Atlante<> era un regalo. Allora non capivo il suo scopo, ma ora sì. Questa è la scintilla, il frammento mancante della vita.
      Ma sarà la decisione giusta? Una volta piantato il seme, non si potrà più tornare indietro. Guscio ed eco saranno fusi in maniera definitiva.
    ui_s10_ignition_res_a: |-
      ...<AUDIO>MUS_StoryMode_MusicCue_20<>
      protocollo nucleo allineato: [ <SPECIAL>ATLANTIDE<> ]
    ui_s10_ignition_res_b: |-
      ...<AUDIO>MUS_StoryMode_MusicCue_21<>
      protocollo nucleo allineato: [ <SPECIAL>CREMISI<> ]
    ui_s10_ignition_lang_a: |-
