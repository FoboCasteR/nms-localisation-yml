    ui_pp_bui_heart_title: 'Cuore del vuoto: pianeta %PLANET%'
    ui_pp_bui_heart_desc: |-
      %NAME% del pianeta %PLANET% nel sistema %SYSTEM% indica che ha bisogno di un <SPECIAL>cuore cristallino<>.

      %PROC_BUI_SENT%
    ui_pp_bui_heart_obj_header: Appropriati di %COUNT% cuore cristallino
    ui_pp_bui_heart_obj: 'Appropriati dei cuori cristallini: %CURRENT%/%AMOUNT%'
    ui_pp_bui_heart_obj_tip: |-
      Raccogli questi nuclei del motore deformati dai resti di <SPECIAL>Sentinelle quadrupedi corrotte<>. Queste unità avanzate si trovano solo sui mondi dissonanti e si schierano solo dopo che i loro droni protettori sono stati sconfitti.
      Raccogli il bottino dalle Sentinelle sconfitte distruggendo <VAL_ON>fusti di rifornimenti bellici<>.

      Individua sistemi <STELLAR>dissonanti<> nella mappa galattica. Scansiona i singoli pianeti nello spazio con la <TECHNOLOGY>scansione<> (<IMG>SCAN<>) dell'astronave per individuare mondi con Sentinelle corrotte.
    ui_pp_bui_heart_msg1: |-
      Raccogli i cuori cristallini: %CURRENT%/%AMOUNT%
      Appropriati dei cuori cristallini dai resti delle Sentinelle quadrupedi corrotte
      Nello spazio, usa la mappa galattica (<IMG>QUICK_MENU<>) per individuare mondi <SPECIAL>dissonanti<>
    ui_pp_bui_heart_msg2: |-
      Raccogli i cuori cristallini: %CURRENT%/%AMOUNT%
      Appropriati dei cuori dai resti delle Sentinelle quadrupedi corrotte
      Mondi <SPECIAL>dissonanti<> rilevati nelle vicinanze
      Scansiona mondi dallo spazio (<IMG>SCAN<>) per leggere i dati planetari
    ui_pp_bui_heart_msg3: |-
      Raccogli i cuori cristallini: %CURRENT%/%AMOUNT%
      Fai in modo che lo sciame di Sentinelle corrotte richiami unità di combattimento avanzate
      Raccogli materiale dalle Sentinelle sconfitte distruggendo <VAL_ON>fusti di rifornimenti bellici<>.
