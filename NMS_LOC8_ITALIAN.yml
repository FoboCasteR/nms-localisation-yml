      Consegna gli <TECHNOLOGY>arti del Costrutto<> all'Atlante
      Tutti gli echi senzienti risuonano su una frequenza <FUEL>cremisi<>
    ui_s10_atlas3_msg2_map: |-
      Presenta gli <TECHNOLOGY>arti del Costrutto<> all'Atlante
      Individua un'<FUEL>interfaccia dell'Atlante<>
      Nello spazio, accedi alla mappa galattica (<IMG>QUICK_MENU<>) e segui il <TRADEABLE>percorso missione<> (<IMG>GALAXY_NAV_R<><IMG>GALAXY_NAV_L<>)
    ui_s10_atlas3_desc1: |-
      L'autofago dove ho trovato l'ultimo schema del <TECHNOLOGY>Costrutto<> ha trasmesso un messaggio del vuoto, dell'abisso, del vetro.
      Ha accusato l'Atlante di indifferenza e ha promesso la libertà. Ma il <TECHNOLOGY>Costrutto<> è solo un guscio. Non è vivo...
    ui_s10_atlas3_opt1: Consegno le parti del Costrutto
    ui_s10_atlas3_desc2: Il <TECHNOLOGY>Costrutto<> non ha mente. È solo un guscio.
      Mi chiedo se la distinzione sia importante per l'Atlante. Vede la differenza?
    ui_s10_atlas3_res1: "<AUDIO>Atlas_Seed_03<>L'Atlante emette ancora una volta il
      suo incomprensibile verdetto sulla mia creazione, sulla mia presenza in questa
      Interfaccia."
    ui_s10_atlas4_name: Preghiera IV
