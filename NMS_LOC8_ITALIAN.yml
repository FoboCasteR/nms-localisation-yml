      Il valore predefinito è: <CATALYST>%DEFAULTVALUE%<>
    ui_complexity_warning_d: |-
      Per default, il numero di parti della base visibili contemporaneamente è limitato per garantire la stabilità e la fluidità delle prestazioni.

      <FUEL>Attenzione<>: Disabilitare questa impostazione può avere un impatto negativo sulle prestazioni quando si visualizzano basi di grandi dimensioni.

      Il valore predefinito è: <CATALYST>%DEFAULTVALUE%<>
    ui_vr_build_ghosts: Anteprima posizionamento edifici
    ui_vr_build_ghosts_head: Relativa alla testa
    ui_vr_build_ghosts_hands: Relativa al controller
    ui_vr_build_ghosts_d: |-
      Durante la costruzione di una base, le opzioni di posizionamento disponibili per la parte selezionata vengono rappresentate con anteprime traslucide. Questa impostazione regola dove appaiono queste anteprime quando si costruisce in <STELLAR>VR<>.

      <STELLAR>Relativa alla testa<>- Mentre ti guardi intorno, l'anteprima delle varie parti della base apparirà dove ti rivolgi con la testa.

      <STELLAR>Relativa al controller<>- Mentre muovi le mani, l'anteprima delle varie parti della base apparirà dove punti il controller.

      Il valore predefinito è: <CATALYST>%DEFAULTVALUE%<>
    ui_vr_wrist_menu_moving: Riposizionamento proiettore da polso
    ui_vr_wrist_menu_moving_d: |-
      Quando si gioca in <STELLAR>VR<>, certi menu, come la exotuta e l'inventario del multi-tool, sono accessibili via proiezioni nelle interfacce all'interno del mondo di gioco.

      Questa opzione ti permetterà di afferrare questi menu del proiettore da polso con <IMG>INTERACT<> o <IMG>INTERACT_LEFT<>, e di riposizionarli per collegarli a un punto differente intorno la tua mano o il tuo multi-tool.

      Il valore predefinito è: <CATALYST>%DEFAULTVALUE%<>
    ui_graphics_anti_aliasing_mac_d: |-
      L'anti-aliasing utilizza diverse tecniche per smussare le scalettature degli oggetti (che compaiono come risultato delle forme non rettangolari composte da pixel quadrati).

      <STELLAR>MSAA<> - L'antialiasing multicampionamento è una variante ottimizzata del supercampionamento che leviga queste scalettature nelle intersezioni tra due triangoli.

      <STELLAR>MetalFX spaziale<> - L'upscaling di MetalFX spaziale offre un'elevata qualità dell'immagine con framerate migliorati.

      <STELLAR>MetalFX temporale<> - L'upscaling di MetalFX temporale utilizza le informazioni di più frame per fornire la migliore qualità dell'immagine a un costo computazionale superiore rispetto all'upscaling spaziale.

      Questa impostazione influenza solo le prestazioni della GPU.
    ui_graphics_aa_mac_intelbased: |-
      L'anti-aliasing utilizza diverse tecniche per smussare le scalettature degli oggetti (che compaiono come risultato delle forme non rettangolari composte da pixel quadrati).

      <STELLAR>MSAA<> - L'antialiasing multicampionamento è una variante ottimizzata del supercampionamento che leviga queste scalettature nelle intersezioni tra due triangoli.

      <STELLAR>MetalFX spaziale<> - L'upscaling di MetalFX spaziale offre un'elevata qualità dell'immagine con framerate migliorati.

      Questa impostazione influenza solo le prestazioni della GPU.
    ui_graphics_aa_mac_monterey: |-
      L'anti-aliasing utilizza diverse tecniche per smussare le scalettature degli oggetti (che compaiono come risultato delle forme non rettangolari composte da pixel quadrati).

      <STELLAR>MSAA<> - L'antialiasing multicampionamento è una variante ottimizzata del supercampionamento che leviga queste scalettature nelle intersezioni tra due triangoli.

      Questa impostazione influenza solo le prestazioni della GPU.
    ui_graphics_metalfx: MetalFX
    ui_graphics_metalfx_spatial: MetalFX spaziale
    ui_graphics_metalfx_temporal: MetalFX temporale
    ui_graphics_metalfx_quality: Qualità MetalFX
    ui_graphics_msaa_samples_2: MSAA 2x
    ui_graphics_msaa_samples_4: MSAA 4x
    ui_graphics_res_scale_mac_d: |-
      Ridimensiona la risoluzione del rendering 3D del gioco, indipendentemente dalla risoluzione dell'interfaccia utente e dalla risoluzione della finestra.

      Questo significa che l'interfaccia utente può essere renderizzata a una risoluzione più alta rispetto alla visuale 3D di gioco, offrendo maggiori opzioni per il miglioramento delle prestazioni e mantenendo la nitidezza dell'interfaccia utente.

      Inoltre, la risoluzione di gioco può essere ridimensionata rispetto alla risoluzione effettiva dello schermo, consentendo una qualità dell'immagine superiore.

      Nota: non è compatibile con FidelityFX Super Resolution 1.0, o l'upscaling di MetalFX.

      Il valore predefinito è: <CATALYST>%DEFAULTVALUE%<>
    ui_drs_lower_bound: Limite minimo DRS
    ui_drs_lower_bound_d: |-
      Il ridimensionamento dinamico della risoluzione (DRS) è una tecnica dove la risoluzione del rendering si adatta in tempo reale per mantenere un framerate più uniforme e migliorare la qualità visiva quando il carico della GPU è ridotto.

      Questa impostazione determina il limite minimo di risoluzione a cui può arrivare il gioco. Incrementa questo valore a 1.0 per disattivare completamente il DRS.

      Nota: il DRS è compatibile solo con alcune preferenze di antialiasing.

      Questa impostazione influenza solo le prestazioni della GPU.

      Il valore predefinito è: <CATALYST>%DEFAULTVALUE%<>
    ui_drs_aggressiveness: Aggressività DRS
    ui_drs_aggressiveness_d: |-
      L'aggressività del ridimensionamento dinamico della risoluzione (DRS) controlla la reattività del gioco nell'abbassare la risoluzione del rendering per mantenere il framerate specificato nell'impostazione <STELLAR>FPS max<>.

      <STELLAR>Moderata<> - Per una fedeltà maggiore viene preferita una risoluzione di rendering più alta, a costo di rischiare dei cali repentini più frequenti del framerate.

      <STELLAR>Bilanciata<> - Viene mantenuta una risoluzione ottimale del rendering con un rischio moderato di cali del framerate in certe situazioni.

      <STELLAR>Aggressiva<>- Per vivere un'esperienza più fluida possibile, viene fornito più margine alla GPU, a costo di abbassare in media il rendering.

      Questa impostazione influenza solo le prestazioni della GPU.

      Il valore predefinito è: <CATALYST>%DEFAULTVALUE%<>
    ui_drs_aggressiveness_vr_d: |-
      L'aggressività del ridimensionamento dinamico della risoluzione (DRS) controlla la reattività del gioco nell'abbassare la risoluzione del rendering per mantenere il framerate adatto alla frequenza di visualizzazione del tuo visore VR.

      <STELLAR>Moderata<> - Per una fedeltà maggiore viene preferita una risoluzione di rendering più alta, a costo di rischiare dei cali repentini più frequenti del framerate.

      <STELLAR>Bilanciata<> - Viene mantenuta una risoluzione ottimale del rendering con un rischio moderato di cali del framerate in certe situazioni.

      <STELLAR>Aggressiva<>- Per vivere un'esperienza più fluida possibile, viene fornito più margine alla GPU, a costo di abbassare in media il rendering.

      Questa impostazione influenza solo le prestazioni della GPU.

      Il valore predefinito è: <CATALYST>%DEFAULTVALUE%<>
    ui_drs_aggressiveness_moderate: Moderato
    ui_drs_aggressiveness_balanced: Bilanciamento
    ui_drs_aggressiveness_high: Aggressiva
    ui_options_vr_flight: CONTROLLI ABITACOLO VIRTUALE
    ui_vr_flight_stick_roll: Preferenza leva astronave
    ui_vr_flight_stick_roll_d: |-
      Quando si gioca in <STELLAR>VR<> usando i comandi di movimento, l'astronave è pilotata afferrando e muovendo la leva nell'abitacolo del mondo di gioco.

      Questa impostazione determina se l'astronave <STELLAR>virerà<> (sull'asse di imbardata), o si <STELLAR>inclinerà<> quando si muove la leva della nave a sinistra e destra.

      <STELLAR>Virata nave con leva<> - La leva nel mondo di gioco fa girare l'astronave sull'asse di imbardata. <IMG>ROLLLEFT<>/<IMG>ROLLRIGHT<>, e l'avvitamento della leva (se abilitato) faranno inclinare la nave.

      <STELLAR>Rollio nave con leva<> - La leva nel mondo di gioco fa inclinare la nave. <IMG>ROLLLEFT<> / <IMG>ROLLRIGHT<> e l'avvitamento della leva (se abilitato) faranno virare la nave sull'asse di imbardata.

      Il valore predefinito è: <CATALYST>%DEFAULTVALUE%<>
    ui_vr_flight_stick_roll_on: Rollio nave con leva
    ui_vr_flight_stick_roll_off: Virata nave con leva
    ui_vr_flight_stick_twist: Avvitamento leva nave
    ui_vr_flight_stick_twist_d: |-
      Quando si gioca in <STELLAR>VR<> usando i comandi di movimento, l'astronave è pilotata afferrando e muovendo la leva nell'abitacolo all'interno del mondo di gioco.

      Abilitare questa impostazione permetterà alla leva della nave di essere <STELLAR>avvitata<> per controllare i movimenti della nave su un asse di movimento aggiuntivo.
      Avvita/ruota la parte superiore della leva mantenendola in posizione verticale per muoverti su un unico asse, oppure tirala e avvitala simultaneamente per muoverti su più assi contemporaneamente.

      Il valore predefinito è: <CATALYST>%DEFAULTVALUE%<>
