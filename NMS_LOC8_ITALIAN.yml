    ui_s10_history_desc1: |-
      <AUDIO>Portal_Jump_Story_End<>Sento le voci lontane delle entità Korvax che una volta pregavano qui. Eppure c'è un'altra voce, in dissonanza, inconfondibile, sempre più forte.
