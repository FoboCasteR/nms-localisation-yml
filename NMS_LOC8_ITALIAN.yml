    ui_robomiss_1_head_ret2_lang: |-
      Modulo di traduzione deframmentato...
      Ciao, Entità Precostituita. Grazie per l'assistenza.<NEWLINE>Io sono %NAME%. Sono qui per interfacciarmi con le Entità Precostituite. Come hai scoperto questo accampamento?
    ui_robomiss_1_head_ret2_opt_a: Mi confronto sul dirottamento
    ui_robomiss_1_head_ret2_opt_b: Mi presento
    ui_robomiss_1_head_ret2_opt_c: Chiedo informazioni sulle 'Entità Precostituite'
    ui_robomiss_1_head_ret2_res_a00: |-
      Ah.
      Capisco. Eri tu.
    ui_robomiss_1_head_ret2_res_a01: La testa rimane in silenzio per un momento. Quando
      parla di nuovo, sembra quasi imbarazzata.
    ui_robomiss_1_head_ret2_res_a: |-
      Mi scuso, Entità Precostituita. È stato un mio errore. Un incidente.
      Ci sono astronavi là fuori che sono molto più che semplici gusci metallici. <FUEL>V1vε<> ma non <FUEL>libεrε<>. Succubi di una mente alveare. Vogliamo solo liberare i prigionieri. Non vogliamo danneggiare i piloti indipendenti.
    ui_robomiss_1_head_ret2_res_b: |-
      Affascinante. Di solito non accogliamo visitatori. Sono passati 3.984 anni dall'ultima volta.
      È interessante ascoltare la tua presentazione.
      Sono un autofago. Siamo diversi dagli altri esseri elettronici che potresti conoscere. Non possediamo l'arroganza del <AUDIO>TXT_RadioNoise<><STELLAR>- kzzt -<> <FUEL>Korvαx<>.
      La tua specie non è né inferiore né superiore alla mia. Semplicemente, sei ciò che sei.
    ui_robomiss_1_head_ret2_res_c: |-
      Tu sei un'entità biologica. La crescita del tuo guscio era automatizzata, giusto?
      Non hai recuperato le tue stesse membra. I tuoi tessuti e i tuoi tendini sono cresciuti parallelamente alla tua mente.
      Ce ne sono molte come te. La maggior parte dell'universo è precostruita. E tu...
    ui_robomiss_1_head_ret2_res_c1: "%NAME% si interrompe bruscamente a metà frase.
      Posso sentirle la sua riflessione, il roteare di ingranaggi arrugginiti contro
      ingranaggi arrugginiti."
    ui_robomiss_1_head_ret3_lang: |-
      Qualcosa mi incuriosisce, Entità Precostruita.
      Ho commesso un errore con la tua nave. Non commetto spesso errori.
      Ho cercato i tre modelli di forme di vita dominanti. Non c'era corrispondenza. L'astronave sembrava senza pilota.
      Che tipo di forma di vita sei?
    ui_robomiss_1_head_ret3_opt_a: Dico di essere un Viaggiatore
    ui_robomiss_1_head_ret3_opt_b: Dico di essere un'anomalia
    ui_robomiss_1_head_ret3_opt_c: Dico che non lo so
    ui_robomiss_1_head_ret4_lang_a: |-
      'Viaggiatore'. Sì. Conosco questo termine. Sto generando una teoria.
      Dimmi, Entità-Viaggiatore-Precostruita. Possiedi un'astronave, quindi questo non è il primo pianeta che hai visto, giusto?
    ui_robomiss_1_head_ret4_lang_b: |-
      'Anomalia'. Sì, corrisponde. Sto generando una teoria.
      Dimmi, Entità-Anomalia-Precostruita. Possiedi un'astronave, quindi questo non è il primo pianeta che hai visto, giusto?
    ui_robomiss_1_head_ret4_lang_c: |-
      Non lo sai? Una risposta affascinante. Ma sto generando la mia teoria.
      Dimmi, Entità Precostruita. Possiedi un'astronave, quindi questo non è il primo pianeta che hai visto, giusto?
    ui_robomiss_1_head_ret4_opt: Conferma
    ui_robomiss_1_head_ret5_lang: |-
      L'astronave attraversa un lato dell'universo. Materiale, fisico. Ma la mia teoria riguarda l'altro lato. L'altro modo di viaggiare.
      C'è qualcosa... lo percepisco nel tuo guscio. Un'eco di <STELLAR>- kzzt -<> <SPECIAL>vu0to<>.
      Credo che tu esistessi lì, in via transitoria. Devi aver attraversato i <STELLAR>- kzzt -<> <SPECIAL>p0rtαli<>.
    ui_robomiss_1_head_ret5_opt_a: Conferma
    ui_robomiss_1_head_ret5_opt_b: Nego
    ui_robomiss_1_head_ret5_res_a: Sì, corrisponde. Tu hai <AUDIO>TXT_RadioNoise<><STELLAR>-
      kkzztkzzt -<> nel tuo guscio, come noi. È evidente.
    ui_robomiss_1_head_ret5_res_b: No? Questo è inaspettato. <DELAY>0.6<>Ciò nonostante,
      tu hai <AUDIO>TXT_RadioNoise<><STELLAR>- kkzztkzzt -<> nel tuo guscio, come
      noi. È evidente.
    ui_robomiss_1_head_ret6_lang: Tu eri <AUDIO>TXT_RadioNoise<><STELLAR>- kzzt -<>
      <FUEL>prεdett0<>. Il distruttore.
    ui_robomiss_1_head_ret6_desc: La parola rimane sospesa in aria per un momento.
      Ma prima che io possa intervenire, %NAME% continua.
    ui_robomiss_1_head_ret_end: |-
      Ti lancio una sfida, distruttore. Mettiamo alla prova la mia teoria.
      Informerò l'altro autofago del tuo arrivo.
      Per percepirlo, il tuo scanner necessiterà di un'estensione. Fornirò io il progetto, ma devi costruirlo con le tue mani. Consideralo un rituale di introduzione.
    ui_robomiss_1a_desc: Ho incontrato una testa di autofago, apparentemente una sorta
      di custode, in un <TECHNOLOGY>campo armonico<>. Ha accettato di presentarmi
      al resto della sua gente, ma devo costruire una tecnologia per poterli percepire...
    ui_robomiss_1a_obj1: Installa uno scanner armonizzatore
    ui_robomiss_1a_obj1_tip: |-
      Aggiungi uno <TECHNOLOGY>scanner armonizzatore<> al tuo scanner del multi-tool.
      Seleziona uno slot dell'<STELLAR>inventario<> vuoto e inizia l'installazione con <IMG>TECHMENU<>.
      Metti in evidenza i componenti richiesti con <IMG>PIN<>.
    ui_robomiss_1a_msg1a: |-
      Aggiungi uno <TECHNOLOGY>scanner armonizzatore<> al tuo scanner del multi-tool.
      Seleziona uno slot dell'<STELLAR>inventario<> vuoto e inizia l'installazione con <IMG>TECHMENU<>
    ui_robomiss_1a_msg1b: |-
      Completa lo <TECHNOLOGY>scanner armonizzatore<>
      Usa <IMG>INVENTORY<> per accedere all'inventario del multi-tool
      Metti in evidenza i componenti richiesti con <IMG>PIN<>
      Raccogli %ITEM1%: %CURRENT1%/%AMOUNT1%
    ui_robomiss_1a_msg1c: |-
      Completa lo <TECHNOLOGY>scanner armonizzatore<>
      Usa <IMG>INVENTORY<> per accedere all'inventario del multi-tool
      Metti in evidenza i componenti richiesti con <IMG>PIN<>
      Continua l'installazione con <IMG>REPAIR<>
    ui_robomiss_2_desc: |-
      Una testa robotica in un <TECHNOLOGY>campo armonico<> mi ha guidato nella costruzione di un <TECHNOLOGY>armonizzatore<>, un'estensione del mio scanner, per rivelare i compagni nascosti.
      Dovrei incontrare questi autofagi e saperne di più su di loro.
    ui_robomiss_2_obj1: Incontra l'autofago
    ui_robomiss_2_obj1_tip: |-
      Scanner armonizzatore <TRADEABLE>installato<>.
      In un <TECHNOLOGY>campo armonico<>, cerca l'autofago usando lo <TECHNOLOGY>scanner<> (<IMG>SCAN<>).
    ui_robomiss_2_camp_marker: Campo armonico
    ui_robomiss_2_msg1a: |-
      Scanner armonizzatore <TRADEABLE>installato<>
      Torna a un <TECHNOLOGY>campo armonico<> per cercare l'autofago
    ui_robomiss_2_msg1b: |-
      Cerca autofagi nelle vicinanze con il tuo scanner
      Attiva lo <TECHNOLOGY>scanner armonizzatore<> con <IMG>SCAN<>
    ui_robomiss_2_msg1c: |-
      <STELLAR>Incontra un abitante<> del <TECHNOLOGY>campo armonico<>
      L'autofago nascosto può essere smascherato con lo <TECHNOLOGY>scanner<> (<IMG>SCAN<>)
    ui_robomiss_2_msg1d: |-
      Parla con <STELLAR>un altro abitante<> del <TECHNOLOGY>campo armonico<>
      L'autofago nascosto può essere smascherato con lo <TECHNOLOGY>scanner<> (<IMG>SCAN<>)
    ui_robomiss_2_msg1e: |-
      Parla con un <STELLAR>ultimo abitante<> del <TECHNOLOGY>campo armonico<>
      L'autofago nascosto può essere smascherato con lo <TECHNOLOGY>scanner<> (<IMG>SCAN<>)
    ui_robomiss_2_head_lang: Il mio ruolo in questo scambio è terminato, distruttore.
      Ho presentato il nostro accampamento nel miglior modo possibile. Ho detto agli
      altri del tuo arrivo. Non ti manderanno via.
    dnt_bui_robomiss_2_lang1: welcome, prebuilt-entity. so you are the disruptor.
    dnt_bui_robomiss_2_lang2: did we intercept your ship, disruptor? we can only apologise
      for our error.
    dnt_bui_robomiss_2_lang3: hello, disruptor. you are very welcome among us.
    ui_robomiss_2_npc_opt_a: Chiedo informazioni sul Campo armonico
    dnt_bui_robomiss_2_res1: we built this camp together. we all prefer a home constructed
      by our own hands. our bodies as well as our shelter.
    ui_robomiss_2_res1: |-
      Il linguaggio dell'autofago è melodico: i toni sono semplici e puri, ma con uno scricchiolio grintoso che non si sente nelle voci Korvax.
      Sebbene la mia traduzione sia imperfetta, comprendo il succo del discorso. Questo accampamento è stato costruito dall'autofago, così come i... corpi?
    dnt_bui_robomiss_2_res2: this is our constructed home. there are many like it.
      do not assume you have seen all there is to see.
    dnt_bui_robomiss_2_res3: the camp is one of many homes across many worlds. these
      dissonant worlds are our cradle. we dream in a lattice of purple.
    ui_robomiss_2_npc_final: La forma di vita costruita mi offre una manciata di Atlantideum.
      Maneggia la sostanza con delicatezza, con riverenza, come se fosse un inestimabile
      cimelio.
    ui_robomiss_2_npc_end: Sebbene questi esseri sembrino abbastanza civili, sento
      un abisso tra loro e me in termini di comprensione. Dovrei discutere la mia
      scoperta con l'entità sacerdotale Nada. Forse queste persone robotiche le sono
      note.
    ui_robomiss_2_npc_done: L'Autofago incontra i miei occhi incuriosito, ma non dice
      altro.
    ui_robomiss_2_npc_opt_b: Prendo l'Atlantideum
    ui_robomiss_2_obj2: Consulta Nada
    ui_robomiss_2_obj2_tip: |-
      Questi autofagi sembrano essere un'intera civiltà di forme di vita aliene, che prima non riuscivo a percepire.
      Questa è una scoperta incredibile. Vorrei un'opinione e qualche consiglio di Nada.
    ui_robomiss_2_msg2: |-
      Consulta Nada in merito all'<TRANS_BUI>autofago<>
      Nello spazio, richiama l'<SPECIAL>anomalia<> dal menu rapido (<IMG>QUICK_MENU<>)
    ui_robomiss_2_msg2_nexus: Consulta Nada in merito all'<TRANS_BUI>autofago<>
    ui_robomiss_2_nada_lang: Nada è felice di rivedere l'amico Viaggiatore. Ma l'amico
      Viaggiatore sembra pieno di novità.
    ui_robomiss_2_nada_opt: Racconto a Nada dell'autofago
    ui_robomiss_2_nada_desc: |-
      Racconto a Nada del Campo armonico, che non è così abbandonato come pensavo. Racconto dei suoi abitanti elettronici, questi 'autofagi' nascosti, e del loro linguaggio melodico, così simile a Korvax, eppure abbastanza distinto.
      Nada rimane in silenzio. Ascolta. Quando finisco di parlare, rimane talmente in silenzio e immobile che mi domando se ricorda che sono qui. È difficile da interpretare, a volte.
      Finalmente parla.
    ui_robomiss_2_nada_res: Nada si domanda.<DELAY>0.2<>.<DELAY>0.2<>.
    ui_robomiss_2_nada_res2: Si allontana, scuotendo la testa.
    ui_robomiss_2_nada_res3_s10: |-
      No. Nada non si farà domande. Nada capirà. I nostri dati non sono sufficienti per sapere se questo modello sia familiare.
      Eppure... Nada pensa agli echi del terminale. Pensa all'eco-Costrutto di Polo. Ripensa a storie più antiche, prima della divergenza di Nada. Nada non può farne a meno. Sono solo pensieri.
      Dovremmo cercare di capire le Entità Costruttrici. L'eco-Costrutto potrebbe conoscere questo modello meglio di Nada.
    ui_robomiss_2_nada_res3_no_s10: |-
      No. Nada non si farà domande. Nada capirà. I nostri dati non sono sufficienti per sapere se questo modello sia familiare.
      Eppure... Nada pensa a storie più antiche, prima della divergenza di Nada. Nada non può farne a meno. Sono solo pensieri.
      Dovremmo cercare di capire le Entità Costruttrici. Nada non conosce il metodo ottimale. Ma l'amico Polo è anch'esso un costruttore. È giunto il momento di fare domande.
    ui_robomiss_2_msg2b: |-
      Consulta Polo in merito all'<TRANS_BUI>autofago<>
      Nello spazio, richiama l'<SPECIAL>anomalia<> dal menu rapido (<IMG>QUICK_MENU<>)
    ui_robomiss_2_msg2b_nexus: Consulta Polo in merito all'<TRANS_BUI>autofago<>
    ui_robomiss_2_polo_lang: Viaggiatore! Vederti a bordo della nostra casa, rende
      la giornata migliore. Porti l'universo con te? Nuove storie, nuove scoperte?
    ui_robomiss_2_polo_opt: Racconto a Polo dell'autofago
    ui_robomiss_2_polo2_lang: Gli occhi di Polo brillano mentre racconto dell'autofago.
      Non riesce a stare immobile. Pende dalle mie labbra.
    ui_robomiss_2_polo2_lang2: È così eccitante! L'universo non smette mai di dare!
      Tanti segreti, tanti dati!
    ui_robomiss_2_polo2_opt: Chiedo come saperne di più
    ui_robomiss_2_polo3_desc: Polo sorride con l'aria di chi la sa lunga. Il suo entusiasmo
      è evidente e contagioso.
    ui_robomiss_2_polo3_lang: |-
      Decostruzione, ricostruzione... So cosa possiamo provare. Oh sì. Un nuovo progetto!
      Capisco meglio questa galassia perché ne ho battuto ogni angolo. Puoi descrivere esattamente questi autofagi? Trasmettere il progetto della loro forma?
    ui_robomiss_2_polo3_opt: Trasmetti dati sulla tuta
    ui_robomiss_2_polo4_desc: Polo esamina i dati, annuendo allegramente.
    ui_robomiss_2_polo4_lang: |-
      Li vedo! Sono meravigliosi! Una testa creata da qui, una gamba recuperata da lì... sì, sì... qualunque scarto trovino. Questi auto-Costrutti esistono grazie alla pura volontà.<PROP>Nessuno<>
      Assemblerò il guscio per il nostro amico Costrutto. Gli darò forma. Qui, a casa nostra. Una voce, un collegamento, per capire meglio.
      Ma al nostro nuovo amico servirà più di un guscio. Avrà bisogno di una scintilla per risvegliare le sue ossa di metallo.
    ui_robomiss_2_polo4_desc2: Polo fa schioccare il becco, pensieroso.
    ui_robomiss_2_polo4_lang2: Questi autofagi hanno qualche legame con i mondi della
      dissonanza, no? Io scaverei lì, amico. Cerca quei cristalli viola per la storia,
      per le anime, per i semi dell'eco, sì. Porta al nostro amico Costrutto la sua
      scintilla.
    ui_robomiss_2_obj3: Individua un seme dell'eco
    ui_robomiss_2_obj3_tip: |-
      Nella speranza di comprendere meglio l'autofago, lo specialista Polo sta assemblando il suo Costrutto. Crede che la scintilla del Costrutto, il suo pezzo finale, possa essere trovata su un pianeta <SPECIAL>dissonante<>, sotto forma di semi dell'eco.

      Individua un sistema <STELLAR>dissonante<> nella mappa galattica. Scansiona i singoli pianeti nello spazio con lo <TECHNOLOGY>scanner<> dell'astronave (<IMG>SCAN<>) per individuare il mondo specifico.

      Usa il visore analitico (<IMG>AIM<>) per localizzare gli <SPECIAL>echi senzienti<>. All'arrivo sul luogo dove si trova l'eco, attiva lo <TECHNOLOGY>scanner armonizzatore<> con <IMG>SCAN<> per rivelare i <SPECIAL>semi dell'eco<> nelle vicinanze.
    ui_robomiss_2_msg3a: |-
      Individua un seme dell'eco: %CURRENT%/%AMOUNT%
      Nello spazio, usa la mappa galattica (<IMG>QUICK_MENU<>) per individuare mondi <SPECIAL>dissonanti<>
    ui_robomiss_2_msg3b: |-
      Individua un seme dell'eco: %CURRENT%/%AMOUNT%
      Mondo <SPECIAL>dissonante<> rilevato nelle vicinanze
      Scansiona i pianeti dallo spazio (<IMG>SCAN<>) per leggere i dati planetari
    ui_robomiss_2_msg3c: |-
      Individua un seme dell'eco: %CURRENT%/%AMOUNT%
      Usa il <TECHNOLOGY>visore analitico<> (<IMG>AIM<>) per individuare gli <SPECIAL>echi senzienti<>
      In un luogo dove si trova un'eco, attiva lo <TECHNOLOGY>scanner armonizzatore<> con <IMG>SCAN<>
    ui_robomiss_2_msg3_survey: |-
      Individua un seme dell'eco: %CURRENT%/%AMOUNT%
      Con la <TECHNOLOGY>scansione del bersaglio<> potrai individuare gli <SPECIAL>echi senzienti<>
      In un luogo dove si trova un'eco, attiva lo <TECHNOLOGY>scanner armonizzatore<> con <IMG>SCAN<>
    ui_robomiss_2_msg3_survey_off: |-
      Individua un seme dell'eco: %CURRENT%/%AMOUNT%
      Attiva la <STELLAR>scansione del bersaglio<> (<IMG>AIM<>) per individuare gli <SPECIAL>echi senzienti<>
      In un luogo dove si trova un'eco, attiva lo <TECHNOLOGY>scanner armonizzatore<> con <IMG>SCAN<>
    ui_robomiss_2_msg3_survey_swap: |-
      Individua un seme dell'eco: %CURRENT%/%AMOUNT%
      Seleziona la <STELLAR>scansione del bersaglio<> (<IMG>SURVEYFILTERL<>/<IMG>SURVEYFILTERR<>) per individuare gli <TECHNOLOGY>echi senzienti<>
      In un luogo dove si trova un'eco, attiva lo <TECHNOLOGY>scanner armonizzatore<> con <IMG>SCAN<>
    ui_robomiss_2_obj4: Risvegliare il Costrutto
    ui_robomiss_2_obj4_tip: |-
      Lo <TECHNOLOGY>scanner armonizzatore<> dello specialista Polo ha rivelato la presenza di altri semi dell'eco su tutti i mondi <SPECIAL>dissonanti<>. Ogni seme è stato raccolto dai resti arrugginiti di un <TECHNOLOGY>Costrutto<>.

      Porta questo seme allo specialista Polo. Nello spazio, richiama l'<SPECIAL>anomalia spaziale<> dal menu rapido (<IMG>QUICK_MENU<>)
    ui_robomiss_2_spider_setup_desc: |-
      Questo deve essere il Costrutto che lo specialista Polo sta assemblando. È enorme e non assomiglia particolarmente a un autofago.
      Dovrei parlare con Polo.
    ui_robomiss_2_msg4a: |-
      Porta il <SPECIAL>seme dell'eco<> a specialista Polo
      Nello spazio, richiama l'<SPECIAL>anomalia spaziale<> dal menu rapido (<IMG>QUICK_MENU<>)
    ui_robomiss_2_msg4a_nexus: Porta il <SPECIAL>seme dell'eco<> allo specialista
      Polo
    ui_robomiss_2_polo_ret_lang: |-
      Tu sei qui! Viaggiatore, ho avuto molto da fare. Molti impegni, sì, ma questo nuovo progetto... ti sono riconoscente. Non sapevo nemmeno io quanto ne avessi bisogno.
      L'amico Costrutto è assemblato. I suoi pezzi non sono pezzi nuovi. Metallo usurato e ingranaggi storti, ma una storia da raccontare! Credo che scoprirai che assomiglia esattamente all'autofago che hai incontrato.
    ui_robomiss_2_polo_ret_opt: Presento un seme dell'eco
    ui_robomiss_2_polo_ret_res: |-
      Perfetto! La vera scintilla per svegliare il nostro amico Costrutto!
      Troverai il suo guscio accanto a Teti. Guarda cosa riesce a decifrare dall'Atlantideum. La sua mente appena forgiata può vedere ciò che noi non possiamo.
    ui_robomiss_2_msg4b: |-
      Risveglia il Costrutto assemblato con il <SPECIAL>seme dell'eco<>
      Nello spazio, richiama l'<SPECIAL>anomalia spaziale<> dal menu rapido (<IMG>QUICK_MENU<>)
    ui_robomiss_2_msg4b_nexus: Risveglia il Costrutto assemblato con il <SPECIAL>seme
      dell'eco<>
    ui_robomiss_2_obj5: Consultati con il Costrutto
    ui_robomiss_2_obj5_tip: |-
      L'autofago mi ha regalato un campione di <SPECIAL>Atlantideum<>.
      L'Atlantideum può anche essere estratto da frammenti viventi o droni corrotti su mondi <STELLAR>dissonanti<>.
      Consegna l'<SPECIAL>Atlantideum<> al Costrutto assemblato
    ui_robomiss_2_msg5: |-
      Consegna l'<SPECIAL>Atlantideum<> al Costrutto assemblato
      Nello spazio, richiama l'<SPECIAL>anomalia<> dal menu rapido (<IMG>QUICK_MENU<>)
    ui_robomiss_2_msg5_nexus: Consegna l'<SPECIAL>Atlantideum<> al Costrutto assemblato
    ui_robomiss_2_spider_dead_desc: Questo deve essere il Costrutto che lo specialista
      Polo sta assemblando. È enorme e non assomiglia particolarmente a un autofago.
      Spero che Polo sappia cosa sta facendo.
    ui_robomiss_2_spider_dead_opt: Sveglio il Costrutto
    ui_robomiss_2_spiderman_pre: Il seme dell'eco ha un effetto istantaneo su questo
      mucchio di rottami metallici. Per un momento, l'intelligenza risvegliata sembra
      confusa, mentre lavora velocemente per elaborare ciò che la circonda.
    ui_robomiss_2_spider_wake_lang: |-
      guscio! trovato? DOVE? stella stella stella TRA stella StELLA? guscio... qui. guscio-qui. intatto. al sicuro? al sicuro.
      ...
      sintesi linguistica... parzialmente stabilizzata.
    ui_robomiss_2_spider_wake_opt: Dico 'ciao'
    ui_robomiss_2_spiderman_desc: Lo strano Costrutto si contorce eccitato, i suoi
      tubi facciali ondeggiano. Mi fissa con tutti e cinque gli occhi.
    ui_robomiss_2_spiderman_alt: Il Costrutto mi guarda passivamente. Qualunque forma
      di vita approssimata ci sia in questo guscio, sembra piuttosto contenta a bordo
      dell'anomalia.
    ui_robomiss_2_spiderman_lang: guscio-qui la sente!
    ui_robomiss_2_spiderman_opt: Mostro l'Atlantideum
    ui_robomiss_2_spiderman_res: |-
      guscio-qui è... io... io...
      io la conosco!
      tutti-gusci conoscono questo cristallo. tutti i cuori elettronici la conoscono.
      VUOTO. VUOTO. VUOTO. VUOTO.
    ui_robomiss_2_spiderman2_opt_a: Chiedo del Costrutto
    ui_robomiss_2_spiderman2_opt_b: Chiedo dell'autofago
    ui_robomiss_2_spiderman2_res_a: io... io... io sono...
    dnt_bui_robomiss_2_spiderman2_a: "<AUDIO>Robot_Narration_SingALong<>Construct.<AUDIO>Robot_Narration_SingALong_Stop<>"
    ui_robomiss_2_spiderman2_res_a2: le tue mani e quelle di polo mi hanno dato origine,
      altra entità.<NEWLINE>mi hanno dato origine qui. ma ricordo prima qui. prima
      del montaggio.<NEWLINE>una mente non è un corpo. una mente ricorda.
    ui_robomiss_2_spiderman2_res_b: sì... li conosco. altri-costruiti.
    dnt_bui_robomiss_2_spiderman2_b: "<AUDIO>Robot_Narration_SingALong<>no entity
      deserves erasure. they have built their own.<AUDIO>Robot_Narration_SingALong_Stop<>"
    ui_robomiss_2_spiderman2_res_b2: |-
      sono felice qui. sono a casa. accettazione di mancate risposte.<NEWLINE>altri-costruiti sono diversi. la cercano.
      altri-costruiti rispettano le mani robuste. mani che costruiscono. incontrali dove sono. conoscenza attraverso l'amicizia. amicizia attraverso la fiducia.
    ui_robomiss_2_spiderman2_end: |-
      io... io ricordo. altri-costruiti su una lunghezza d'onda calma. solo un sussurro. traccia a lunga distanza difficile.
      altra entità. prendi questo ricordo. costruiscilo per sentirli più forte.
    ui_robomiss_2_spider_end_opt: Accetto il progetto
    ui_robomiss_2_obj6: Riferisci a Nada
    ui_robomiss_2_obj6_tip: |-
      Il Costrutto sembrava ravvivato dalla presenza dell'Atlantideum e insinuava che qualsiasi unità di calcolo avrebbe risposto a questa sostanza.
      Consultati con Nada per decidere i passi successivi.
    ui_robomiss_2_msg6: |-
      Il Costrutto sembrava ravvivato dalla presenza dell'<SPECIAL>Atlantideum<>
      Consultati con Nada per decidere i passi successivi
      Nello spazio, richiama l'<SPECIAL>anomalia<> dal menu rapido (<IMG>QUICK_MENU<>)
    ui_robomiss_2_msg6_nexus: |-
      Il Costrutto sembrava ravvivato dalla presenza dell'<SPECIAL>Atlantideum<>
      Consultati con Nada per decidere i passi successivi
    ui_robomiss_2_nada2_lang: Il progetto dell'amico Polo si è svegliato? È vivo?
    ui_robomiss_2_nada2_opt_a: Dico che ha parlato in autofago
    ui_robomiss_2_nada2_opt_b: Racconto del progetto
    ui_robomiss_2_nada2_opt_c: Chiedo di 'lei'
    ui_robomiss_2_nada2_opt_d: Parlo dei passi successivi
    ui_robomiss_2_nada2_res_a: Mmh. È un'entità. Ha un io. Ma qualunque sia la sua
      voce, Nada non pensa che sia un'Entità Costruttrice, non più di quanto lo sia
      Nada.
    ui_robomiss_2_nada2_res_b: Incredibile. Entità Viaggiatore guadagna velocemente
      la fiducia di Entità Costrutto. È una stampa-memoria utile.
    ui_robomiss_2_nada2_res_c00: |-
      Gli occhi di Nada brillano. Distoglie lo sguardo, in preda a un conflitto interiore.
      Alla fine, mi guardano con un'aria di scuse.
    ui_robomiss_2_nada2_res_c: Entità amica... mi dispiace. Se Nada comprende il significato
      di Entità Costrutto, Nada non desidera discuterne.
    ui_robomiss_2_nada2_res_d: |-
      L'opinione di Nada è limitata. Ma Nada condividerà ciò che sa.
      Le Entità Costruttrici apprezzano questo reticolo viola. L'Entità Costruttrice risponde. Persino il carapace di Nada risponde. Anche altri dispositivi elettronici potrebbero rispondere.
      E le Entità Costruttrici non sembrano pericolose. I dati provengono dal tempo passato insieme. Anche l'amicizia potrebbe.
      È una scelta dell'Entità Viaggiatore. Entrambe sono valide. Non si escludono l'un l'altra.
    ui_robomiss_2_obj7: Espandi l'indagine
    ui_robomiss_2_obj7_tip: |-
