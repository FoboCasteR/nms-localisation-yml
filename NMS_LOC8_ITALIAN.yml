    ui_medal_desc_head_repairs: |-
      Sebbene la finalizzazione dell'unità corporea sia riservata all'autofago stesso, accetterà aiuto per acquisire componenti per la sua gabbia facciale e l'elettronica neurale associata.

      I mondi dissonanti sono disseminati dalle antiche ossa metalliche delle unità autofaghe, prese dal vuoto grazie al potere dell'<SPECIAL>Atlantideum<>. Usa il <TECHNOLOGY>visore analitico<> per individuare il <STELLAR>rottame armonico<> che indica un'unità di autofagi che ha bisogno di assemblaggio.

      In alternativa, a volte si trovano unità autofaghe parzialmente assemblate negli accampamenti contrassegnati dal <TECHNOLOGY>nucleo polifonico<>. Una volta acquisito, il nucleo viene attivato all'interno dell'<STELLAR>inventario del multi-tool<>.
