    ui_priv_join_lobby_d: |-
      Determina quali altri giocatori, se presenti, possono unirsi al tuo gruppo multigiocatore senza un invito.

      Indipendentemente da questa impostazione, se la funzione multigiocatore è abilitata, potresti comunque incontrare altri giocatori.
    ui_network_voice_switch_d: Se l'impostazione è abilitata, sarai in grado di ascoltare
