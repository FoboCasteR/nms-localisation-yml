      Il valore predefinito è: <CATALYST>%DEFAULTVALUE%<>
    gyro_filter_vibration_d_nx: |-
      Se l'impostazione è abilitata, il movimento del sensore di movimento risultante dalle vibrazioni dei controller Joy-Con o Pro verrà ignorato.

      Il valore predefinito è: <CATALYST>%DEFAULTVALUE%<>
