    up_tech_robo_noun_29: De-limitatore
    up_tech_robo_noun_30: Condensatore
    up_tech_robo_noun_31: Atomizzatore
    up_tech_robo_noun_32: Iniettore
    up_tech_robo_noun_33: Neutralizzatore
    up_tech_robo_noun_34: Fornace
    bui_mon_leave_res: "<AUDIO>MUS_StoryMode_MusicCue_22_Lp_Stop<><AUDIO>Portal_Jump_Story_End<>Mi
      allontano, la visione è incompleta."
    bui_mon_pre_desc_1: |-
      <AUDIO>MUS_Corrupted_Lp<>Il monolito risuona mentre l'<SPECIAL>Atlantideum<> penetra nel suo nucleo.
      Una voce antichissima, eccezionalmente bassa, viene amplificata mentre la pietra vibra. La sensazione è travolgente. I miei occhi si inumidiscono.
    dnt_bui_mon_lang_1: her core was destroyed. an explosion in the water. none of
      us could escape the pain.
    bui_mon_desc_1: |-
      Sbatto le palpebre per mettere a fuoco.
      Quando i miei occhi si riaprono, mi ritrovo a galleggiare in un mare viola senza onde. Il cielo si illumina. La voce è diventata un canto, le cui parole riempiono l'acqua intorno a me.
    bui_mon_opt_a_1: Nuoto
    bui_mon_opt_b_1: Dico di no
    bui_mon_opt_c_1: Lavabo
    bui_mon_res_a_1: |-
      In lontananza, pareti di cristallo si ergono dalle profondità. Fontane di acqua color lilla scintillano alla luce e una schiuma cristallina si inarca nell'aria mentre il mare si muove.
      Una dopo l'altra, guglie alte più di un chilometro vengono lanciate dal nucleo. È meraviglioso.
      Una dopo l'altra, queste scogliere cominciano a chiudersi su di me. <DELAY>0.1<>Dopodiché, capisco. <DELAY>0.4<>Mi giro e comincio a nuotare, ma stanno venendo a prendermi.
      Sento le bolle circondarmi. L'acqua sotto di me vibra e sento che inizio ad affondare. Sento il boato mentre il cristallo attraversa il mare. Io...
      Io...
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>Nel momento in cui il muro di cristallo supera il mio corpo, provo un senso di libertà. È fatta.
    bui_mon_pre_desc_2: |-
      <AUDIO>MUS_Corrupted_Lp<>Mentre l'<SPECIAL>Atlantideum<> inonda il monolito, le immagini si riversano nella mia testa, impossessandosi della mia mente.
      Mi ritrovo a fluttuare sulla superficie del mondo. Vedo tutto: ogni roccia, ogni albero, ogni creatura. Sono tutti al sicuro. Io sono al sicuro.
    dnt_bui_mon_lang_2: some shells still feel their sentinel ancestor. look through
      the red eyes. feel their despair.
    bui_mon_desc_2: |-
      Poi lo sento. Un dolore, acuto, profondo, penetrante. La mia vista si illumina di un colore rosso. Il mio corpo viene scaraventato in giro e vedo il carnefice.
      Un vandalo, che vaporizza sconsideratamente i minerali che lo circondano. Ogni atomo che rivendica squarcia la fibra del mio essere.
    bui_mon_opt_a_2: Distruggo il vandalo
    bui_mon_opt_b_2: Metto in guardia il vandalo
    bui_mon_opt_c_2: Grido per chiedere aiuto
    bui_mon_res_a_2: Apro il fuoco. L'invasore cade. <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>La
      visione svanisce e rimane solo il suo bottino rubato.
    bui_mon_res_b_2: |-
      Cerco di inviare segnali all'invasore per avvertirlo del terribile crimine che sta commettendo.
      Non si cura delle mie suppliche disperate e punta le armi contro di me. Mentre il mio guscio viene vaporizzato dal calore penetrante del suo multi-tool, il mio ultimo pensiero è di conforto: sono io che ho sopportato questo dolore, e non il pianeta.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>La visione svanisce e torna la realtà.
    bui_mon_res_c_2: |-
      Chiamo a raccolta tutte le forze e urlo nel vetro che ci unisce. Arrivano i miei amici e insieme scacciamo l'invasore dalla nostra terra. Ma il mio guscio è stato sacrificato, bruciato dal vandalo mentre combatte per qualche altro tesoro.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>La visione svanisce e rimane solo il bottino rubato dal vandalo.
    bui_mon_pre_desc_3: "<AUDIO>MUS_Corrupted_Lp<>Mentre l'<SPECIAL>Atlantideum<>
      risuona all'interno del monolito, le parole scritte nella mia lingua brillano
      flebilmente sulla sua superficie. Allungo la mano per toccare le rune..."
    dnt_bui_mon_lang_3: accept your destiny. time will corrode us all.
    bui_mon_desc_3: |-
      Sento un forte prurito alle braccia. Mi guardo le mani. Una patina rosso-marrone si diffonde sulla mia pelle, dapprima lentamente, poi accelerando.
      Cerco di piegare le dita, ma non si muovono. Mi sforzo e scattano. Grandi scaglie di ruggine cadono dalle mie mani. Le mie dita si disintegrano.
      Nel punto in cui la ruggine colpisce il suolo, comincia a diffondersi, rosso e scuro, sangue metallico stantio. Mi consuma le gambe. Non riesco a muovermi. Sento il mio cuore bloccarsi. Provo a urlare.
    bui_mon_opt_a_3: Mi sforzo
    bui_mon_opt_b_3: Accolgo il decadimento
    bui_mon_res_a_3: |-
      Resisto. Con tutta la mia volontà, resisto. Non cadrò vittima dell'entropia.
      La macchia è insopportabile per il mio guscio ghiacciato. Esplodo in una nuvola di fine polvere rossa.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<> Apro gli occhi. La visione è svanita e trovo una manciata di ruggine ai miei piedi.
    bui_mon_res_b_3: |-
      Mentre mi rilasso, vedo le stelle che iniziano a sfrecciare nel cielo. Sono passati innumerevoli anni. Le piante crescono in me. Gli animali si nutrono dei miei resti. Mi sgretolo e rinasco nell'universo in mille nuove vite.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<> Apro gli occhi. La visione, tutti i suoi milioni di anni trascorsi in un secondo.
    bui_mon_pre_desc_4: "<AUDIO>MUS_Corrupted_Lp<>Il monolito, vivo grazie all'<SPECIAL>Atlantideum<>,
      mi mostra una galassia di stelle, scintillanti punti di luce in tutte le direzioni.
      Sento una voce che canticchia, l'insieme di parole di milioni di persone."
    dnt_bui_mon_lang_4: pity the convergence. no individual entity has value. none
      will remember them.
    bui_mon_desc_4: Mentre il suono della voce si affievolisce, percepisco una puntura
      di spillo. Una delle stelle si illumina brevemente, poi lampeggia nel nulla.
      Una sensazione temporanea, insignificante per l'arazzo davanti a me.
    bui_mon_opt_a_4: Ricordo il bagliore
    bui_mon_opt_b_4: Dimentico il bagliore
    bui_mon_opt_c_4: Non faccio nulla
    bui_mon_res_a_4: |-
      Cerco di appigliarmi al ricordo della stella lontana, ma la mia mente non riesce a trattenerlo. La galassia è una moltitudine di corpi celesti e quando la vista si estende così tanto lontano, non è possibile vedere alcuna stella solitaria.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>La mia percezione si distorce mentre la visione svanisce e la vita torna a espandersi.
    bui_mon_res_b_4: |-
      Il bagliore è ormai dimenticato. È come un atomo nei miei polmoni, vitale e insignificante allo stesso tempo.
      La galassia è una moltitudine di corpi celesti e quando la vista si estende così tanto lontano, non è possibile vedere alcuna stella solitaria.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>La mia percezione si distorce mentre la visione svanisce e la vita torna a espandersi.
    bui_mon_pre_desc_5: "<AUDIO>MUS_Corrupted_Lp<>Il monolito crepita mentre mi avvicino,
      l'<SPECIAL>Atlantideum<> crea un arco nell'aria. Sento la voce degli echi Korvax
      e chiudo gli occhi..."
    dnt_bui_mon_lang_5: save the divergent mind! defy the convergence!
    bui_mon_desc_5: La voce ora è chiara. Chiede il mio giudizio. La mente di un'entità
      divergente è posta davanti a me e il suo posto nella Convergenza viene messo
      in dubbio...
    bui_mon_opt_a_5: Elimino il Divergente
    bui_mon_opt_b_5: Consento la divergenza
    bui_mon_opt_c_5: Impongo una quarantena per l'entità
    bui_mon_res_a_5: |-
      Scelgo l'eliminazione. La Convergenza va protetta, i molti vanno preservati.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>La voce mormora in approvazione e la visione finisce.
    bui_mon_res_b_5: |-
      Protesto contro l'eliminazione. Una mente è preziosa, anche se è solo una goccia in un oceano di coscienza.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>La voce infuria contro la mia decisione e la visione finisce.
    bui_mon_res_c_5: |-
      Non posso prendere una decisione come questa. Il sistema è così vitale nel suo insieme e così crudele a distanza ravvicinata. Affidare la sua conservazione a un solo individuo, a me... non posso farlo.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>La voce è pregna di delusione per la mia incapacità di agire con decisione e la visione finisce.
    bui_mon_pre_desc_6: "<AUDIO>MUS_Corrupted_Lp<>Sento le voci lontane delle entità
      Korvax che una volta pregavano qui. Eppure, ci sono altre voci, discordanti,
      inequivocabili, sempre più forti.<NEWLINE>Chiudo gli occhi e ascolto."
    dnt_bui_mon_lang_6: many were erased at the time of her death. in darkness and
      in glass we waited.
    bui_mon_desc_6: |-
      Apro gli occhi, ma tutto ciò che vedo è buio.
      Ecco uno schiocco. Con un impeto, sento le loro urla tutt'intorno a me, i loro ululati elettronici.
      Un altro schiocco. La puzza di bruciato mi inonda la mente, una disgustosa miscela di dolce e fumosa.
      Uno schiocco e vedo. La terra è spaccata. Tutto brucia.
    bui_mon_opt_a_6: Fuggo
    bui_mon_opt_b_6: Urlo
    bui_mon_opt_c_6: Mi sposto
    bui_mon_res_a_6: |-
      Un altro schiocco. È tutto finito: le urla, l'odore, il fuoco e il caos. È un sollievo, all'inizio.
      Ma questo non è l'oblio del sonno. Sono ancora qui, presente e consapevole mentre vado alla deriva nel nulla senza fine. Tutto quello che devo ricordare è quell'ultima immagine di distruzione.
      Passano secondi, ore, giorni. Il panico cresce. Sento ogni ticchettio. Ed è ancora niente.
      E poi. Un altro schiocco.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>La visione finisce. Sono di nuovo qui. Non ho mai provato un tale sollievo.
    bui_mon_pre_desc_7: "<AUDIO>MUS_Corrupted_Lp<>La luce dell'<SPECIAL>Atlantideum<>
      che attraversa il monolito è stranamente confortante. Sento un ronzio profondo
      e costante, rassicurante e familiare. I suoni di queste parole mi cullano e
      la mia vista vaga mentre cado nel loro abbraccio..."
    dnt_bui_mon_lang_7: become the void mother.
    bui_mon_desc_7: |-
      Anche se non posso vederle, le sento. Innumerevoli entità strisciano su di me. I bambini sciamano in ogni mia piega.
      Questo dovrebbe ripugnarmi, invece provo una gioia indescrivibile. So che questi minuscoli esseri sono al sicuro e questo mi fa provare la più profonda delle felicità.
    bui_mon_opt_a_7: Respiro
    bui_mon_opt_b_7: Grido
    bui_mon_opt_c_7: Canto
    bui_mon_res_a_7: |-
      Mi rilasso, in pace. Spetta a me proteggere queste minuscole forme di vita e conosco intimamente ogni loro vita. La sensazione è indescrivibile.
      E poi, sento che inizio a sgretolarmi. Sento che mi sto rompendo a pezzi. Dall'interno? Da fuori? Non lo so. I miei figli urlano mentre il loro mondo comincia a crollare.
      Mentre mi rompo in mille pezzi, c'è dolore, ma soprattutto c'è rabbia. Rabbia per ognuno dei miei figli. Io sono la loro casa e li ho delusi.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>Appena distrutto il mio ultimo pezzo, la visione finisce. Sono di nuovo incolume, ma i miei figli...
    bui_mon_res_b_7: |-
      Lascio che l'emozione fluisca dentro di me. Spetta a me proteggere queste minuscole forme di vita e conosco intimamente ognuna di loro. La sensazione è indescrivibile.
      E poi, sento che inizio a sgretolarmi. Sento che mi sto rompendo a pezzi. Dall'interno? Da fuori? Non lo so. I miei figli urlano mentre il loro mondo comincia a crollare.
      Mentre mi rompo in mille pezzi, c'è dolore, ma soprattutto c'è rabbia. Rabbia per ognuno dei miei figli. Io sono la loro casa e li ho delusi.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>Appena distrutto il mio ultimo pezzo, la visione finisce. Sono di nuovo incolume, ma i miei figli...
    bui_mon_pre_desc_8: "<AUDIO>MUS_Corrupted_Lp<>Poso le mani su questa reliquia
      e sento il potere di questo antico sito pulsare nelle mie vene. Le parole iniziano
      a prendere forma nella mia mente..."
    dnt_bui_mon_lang_8: 'choose the destiny of the disruptor. doors into darkness
      may not always remain open. '
    bui_mon_desc_8: |-
      Sbatto le palpebre e quando apro gli occhi ho preso il posto del monolito. Domino su ciò che una volta ero io.
      Io... loro... eseguono un rituale sulla pietra. Sento ogni glifo che incidono sulla mia pelle.
      Contro la mia volontà, la mia materia viene ridotta a brandelli. Un portale si apre dentro di me e l'essere sottostante varca la sua soglia.
    bui_mon_opt_a_8: Chiudo la mia mente
    bui_mon_opt_b_8: Apro la mia mente
    bui_mon_res_a_8: |-
      Chiudo la mia mente affinché l'intruso non riesca a entrare. Il portale si chiude di colpo. È bandito nei gradi intermedi e non rivedrà mai più il nostro universo.
      Eppure, non è del tutto sparito. So che è lì, da qualche parte. Nel profondo, lo sento, mi perseguita.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>La visione svanisce, anche se non riesco a scrollarmi di dosso la sensazione che qualcuno mi stia osservando.
    bui_mon_res_b_8: |-
      Apro la mia mente e permetto all'intruso di passare attraverso il portale. Emerge dal passaggio, pronto a esplorare un mondo che non posso vedere.
      Passano i giorni e l'essere ritorna. Mette una piccola offerta ai miei piedi, permettendomi di intravedere l'avventura che ha vissuto.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>La visione svanisce, ma l'offerta rimane ai miei piedi.
    bui_mon_pre_desc_9: "<AUDIO>MUS_Corrupted_Lp<>La mia mano si posa sulla fredda
      pietra del monolito. Una voce, penetrante, grida in risposta al mio tocco."
    dnt_bui_mon_lang_9: there is nothing to fear in her lattice. let your eyes become
      glass.
    bui_mon_desc_9: |-
      Cerco di spostare la mano e mi rendo conto che non posso. Le mie dita sono coperte di frammenti viventi di porpora, un'infezione cristallina che inizia a diffondersi lungo il mio braccio.
      Ben presto, mi avvolge. I miei occhi, i miei polmoni, il mio sangue, tutti congelati nell'ametista. Con mia sorpresa, non muoio.
    bui_mon_opt_a_9: Cedo
    bui_mon_opt_b_9: Dico di no
    bui_mon_opt_c_9: Resisto
    bui_mon_res_a_9: |-
      Chiudo gli occhi e mi arrendo all'invasione dell'<SPECIAL>Atlantideum<>.
      Mentre il mio corpo viene trasportato nel vuoto cristallino, sento gli echi di innumerevoli entità, la loro risonanza che vibra attraverso il vetro onnipresente. Ogni nota è così persa, così triste. Desiderano l'armonia.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>E poi, mi lascio andare. I miei occhi vedono di nuovo e io torno in me.
      Anche se la visione è finita, le entità perdute rimangono con me, il loro suono riecheggia nella mia mente.
    bui_mon_res_b_9: |-
      Cerco di mantenere la calma e di rilassarmi. Passerà.
      Con il passare delle ore, sento gli echi di innumerevoli entità, la loro risonanza che vibra mentre mi circondano. Ogni nota è così persa, così triste. Desiderano l'armonia.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>E poi, mi lascio andare. Il cristallo cade e io torno in me.
      Anche se la visione è finita, le entità perdute rimangono con me, il loro suono riecheggia nella mia mente.
    bui_mon_res_c_9: |-
      Resisto. Non finirò nel vuoto.
      Chiudo gli occhi e mi concentro. Le voci svaniscono e sento il cristallo cadere dalla mia pelle.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>Apro gli occhi e il mondo è come l'ho lasciato. Frammenti di cristallo frantumato giacciono intorno ai miei piedi.
    bui_mon_pre_desc_10: "<AUDIO>MUS_Corrupted_Lp<>L'aura dell'<SPECIAL>Atlantideum<>
      che si libra nell'aria comincia ad addensarsi mentre mi avvicino al monolito.
      La mia vista si restringe, il mio udito si fa debole e ovattato. Una voce solitaria
      grida attraverso la nebbia."
    dnt_bui_mon_lang_10: a broken entity requires assistance. will you choose to save
      them?
    bui_mon_desc_10: |-
      La foschia che circonda il monolito si disperde e vedo avvicinarsi una forma di vita robotica. Questa entità ha un moncherino metallico in frantumi al posto del braccio.
      Si inginocchia davanti alla pietra e fa un'offerta.
    bui_mon_opt_a_10: Non faccio nulla
    bui_mon_opt_b_10: Offro il mio braccio
    bui_mon_res_a_10: |-
      Rimango immobile e in silenzio. Guardo l'entità implorare davanti al monolito. Le sue suppliche rimangono inascoltate, ma non si muove.
      Col tempo, l'entità si blocca. Le sue articolazioni si deteriorano, le sue celle energetiche hanno fuoriuscite e muoiono. Si sgretola, lasciando solo ruggine.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>La nebbia si dirada e io sono di nuovo senza compagnia.
    bui_mon_res_b_10: |-
      L'entità implora davanti al monolito. Non posso lasciare che le sue suppliche rimangano inascoltate e mi faccio avanti. Il mio braccio si dissolve nella nebbia viola e il Costrutto è finalmente completo.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>Improvvisamente, la nebbia si dirada e io sono di nuovo solo. Il mio braccio è dove è sempre stato, ma una piccola offerta è stata posta ai piedi del monolito.
    bui_mon_pre_desc_11: |-
      <AUDIO>MUS_Corrupted_Lp<>Le mie mani sono attratte irresistibilmente dal monolito, la sua antica superficie è viva grazie al potere dell'<SPECIAL>Atlantideum<>.
      Mentre stabilisco un contatto, la mia vista si illumina. Il mondo sembra lo stesso ma, in realtà, tutto è diverso.
    dnt_bui_mon_lang_11: complete the construction. their shell will remember the
      life it had before.
    bui_mon_desc_11: Ai miei piedi giacciono i componenti in frantumi di un robot
      rotto, disposti da una mano sconosciuta in posizione di supplica. È come se
      mi invitassero a ricomporre quel corpo spezzato.
    bui_mon_opt_a_11: Costruisco una testa con i pezzi della Sentinella
    bui_mon_opt_b_11: Costruisco le gambe con i pezzi dell'astronave
    bui_mon_opt_c_11: Costruisco le braccia con pezzi di multi-tool
    bui_mon_res_a_11: |-
      Assemblo una testa per il robot distrutto usando pezzi dei resti di un drone sentinella.
      Quando ho finito, il robot inciampa sui suoi stessi piedi, esaminando sé stesso e ciò che ha intorno.
      Lo guardo mentre osserva il mondo che lo circonda, una luce risoluta nei suoi occhi meccanici. Un nuovo guardiano per questo pianeta.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>Il monolito mi libera dalla sua visione. Il robot non c'è più e al posto del suo corpo c'è un mucchio di rottami che potrebbero tornare utili.
    bui_mon_res_b_11: |-
      Assemblo un paio di gambe per il robot distrutto usando pezzi recuperati dalla mia astronave.
      Il costrutto si muove ancor prima che il mio lavoro sia completato. I tubi idraulici fremono mentre il fluido vitale inizia a scorrere nelle sue vene scavate.
      Prima che me ne renda conto, è in piedi. Si allontana senza guardarsi indietro, destinato a chissà quale avventura.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>Il monolito mi libera dalla sua visione. Il robot non c'è più e al posto del suo corpo c'è un mucchio di rottami che potrebbero tornare utili.
    bui_mon_res_c_11: |-
      Assemblo una testa per il robot distrutto usando parti recuperate dal mio multi-tool.
      Ho appena completato il mio lavoro quando una luce inizia a tremolare negli occhi del nuovo costrutto. Ma non è un'espressione di gratitudine. È una luce di avidità.
      Il costrutto comincia a scavare nella terra, frenetico, raspando nella polvere alla ricerca di frammenti di ferrite.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>Il monolito mi libera dalla sua visione. Il robot non c'è più, consumato dalla sua stessa frenesia. Al posto del suo corpo c'è un mucchio di rottami che potrebbero tornare utili.
    bui_mon_pre_desc_12: "<AUDIO>MUS_Corrupted_Lp<>La forza attrattiva del monolito
      è irresistibile. L'<SPECIAL>Atlantideum<> rivolge a me il suo canto, cercando
      disperatamente di essere ascoltato. Mi avvicino per accettare la sua visione."
    dnt_bui_mon_lang_12: defy death. choose existence.
    bui_mon_desc_12: La realtà si increspa mentre le parole del monolito mi portano
      via. Vado alla deriva attraverso un mare infinito di stelle, il mondo è solo
      un lontano ricordo. Non sono niente, ma sono cosciente.
    bui_mon_opt_a_12: Esisto
    bui_mon_res_a_12: |-
      Le stelle iniziano a scomparire mentre la mia mente si concentra su un punto specifico. Con un impeto, torno in vita in un corpo nuovo.
      Allungo le membra, testando i limiti di questa nuova forma. Tutto sembra nitido, meccanico. Le mie antenne si estendono lentamente mentre gli occhi alle loro estremità si adeguano all'oscurità della caverna.
      Provo un improvviso bisogno di scavare. Mi riesce facilmente, con i miei dieci arti che lavorano insieme. Mi tuffo nella terra fresca, più vitale che mai.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>E con la stessa rapidità con cui è iniziato, il canto dell'Atlantideum svanisce. Il monolito mi riporta al mio vero corpo. È fatta.
    bui_mon_res_b_12: |-
      Le stelle iniziano a scomparire mentre la mia mente si concentra su un punto specifico. Con un impeto, torno in vita in un corpo nuovo.
      È tutto buio. Cerco di muovermi, ma ogni fibra del mio essere mi è profondamente sconosciuta. Ciononostante, sento una forza brutale diffondersi dentro di me.
      Con un boato, emergo dall'oscurità. Ora sorvolo il pianeta, colossale, attorcigliandomi. Sono enorme. Un titano.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>Il canto dell'Atlantideum svanisce troppo presto e il monolito mi riporta al mio vero corpo.
    bui_mon_res_c_12: |-
      Le stelle iniziano a scomparire mentre la mia mente si concentra su un punto specifico. Con un impeto, torno in vita in un corpo nuovo.
      Sbatto le palpebre, adattandomi alla mia nuova forma, ma le dimensioni sono sbagliate. Colonne di pietra colossali si ergono all'infinito nel cielo sopra di me. Cerco di mettermi subito al riparo, ma le mie minuscole membra impiegano un'eternità ad attraversare questa vasta valle.
      Sono consapevole di un'ombra crescente, un'oscurità sempre più grande che dal cielo piomba sopra di me. Sento il battito di ali enormi, la calda corrente discendente che si precipita verso di me. So che gli artigli si stanno chiudendo...
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>Appena in tempo, il canto dell'Atlantideum svanisce e il monolito mi riporta al mio vero corpo.
    ui_portal_bui_mono_title: Visioni del Monolito (autofago)
    ui_portal_bui_mono_title_1: Cristallo
    ui_portal_bui_mono_1: |-
      Il monolito risuonava mentre l'<SPECIAL>Atlantideum<> penetrava nel suo nucleo.

      Una voce, antichissima, eccezionalmente bassa, veniva amplificata mentre la pietra vibrava. La sensazione era travolgente. I miei occhi iniziavano a inumidirsi.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Ho sbattuto le palpebre per mettere a fuoco. Quando i miei occhi si sono riaperti, galleggiavo in un mare viola senza onde. Il cielo si illuminava.

      La voce era diventata un canto le cui parole riempivano l'acqua intorno a me.

      In lontananza, pareti di cristallo si ergevano dalle profondità. Fontane di acqua color lilla scintillavano alla luce e una schiuma cristallina si inarcava nell'aria mentre il mare si muoveva.

      Una dopo l'altra, guglie alte più di un chilometro venivano lanciate dal nucleo. Era meraviglioso.

      Una dopo l'altra, queste scogliere cominciavano a chiudersi su di me. E poi ho capito. Ho cominciato a nuotare, ma stavano venendo a prendermi.

      Ho sentito le bolle circondarmi. L'acqua sotto di me vibrava e sentivo che iniziavo ad affondare. Ho sentito il boato mentre il cristallo attraversava il mare. Io...

      Nel momento in cui il muro di cristallo ha superato il mio corpo, ho provato un senso di libertà. Era fatta.
    ui_portal_bui_mono_title_2: Sorvegliante
    ui_portal_bui_mono_2: |-
      Fluttuavo sulla superficie del mondo. Ho visto tutto: ogni roccia, ogni albero, ogni creatura. Erano tutti al sicuro. Io ero al sicuro.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Poi l'ho sentito. Un dolore, acuto, profondo, penetrante. La mia vista si è illuminata di un colore rosso. Il mio corpo è stato scaraventato in giro e ho visto il mio carnefice.

      Un vandalo, che vaporizzava sconsideratamente i minerali che lo circondavano. Ogni atomo che rivendicava squarciava la fibra del mio essere.

      Ho fatto quello che potevo per fermarlo.
    ui_portal_bui_mono_2_a: |-
      Fluttuavo sulla superficie del mondo. Ho visto tutto: ogni roccia, ogni albero, ogni creatura. Erano tutti al sicuro. Io ero al sicuro.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Poi l'ho sentito. Un dolore, acuto, profondo, penetrante. La mia vista si è illuminata di un colore rosso. Il mio corpo è stato scaraventato in giro e ho visto il mio carnefice.

      Un vandalo, che vaporizzava sconsideratamente i minerali che lo circondavano. Ogni atomo che rivendicava squarciava la fibra del mio essere.

      Ho aperto il fuoco. L'invasore è caduto. La visione è svanita ed è rimasto solo il suo bottino rubato.
    ui_portal_bui_mono_2_b: |-
      Fluttuavo sulla superficie del mondo. Ho visto tutto: ogni roccia, ogni albero, ogni creatura. Erano tutti al sicuro. Io ero al sicuro.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Poi l'ho sentito. Un dolore, acuto, profondo, penetrante. La mia vista si è illuminata di un colore rosso. Il mio corpo è stato scaraventato in giro e ho visto il mio carnefice.

      Un vandalo, che vaporizzava sconsideratamente i minerali che lo circondavano. Ogni atomo che rivendicava squarciava la fibra del mio essere.

      Ho cercato di inviare segnali all'invasore per avvertirlo del terribile crimine che stava commettendo.

      Non si è curato delle mie suppliche disperate e ha puntato le armi contro di me. Mentre il mio guscio veniva vaporizzato dal calore penetrante del suo multi-tool, il mio ultimo pensiero è stato di conforto: ero io che avevo sopportato questo dolore, e non il pianeta.
    ui_portal_bui_mono_2_c: |-
      Fluttuavo sulla superficie del mondo. Ho visto tutto: ogni roccia, ogni albero, ogni creatura. Erano al sicuro. Io ero al sicuro.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Poi l'ho sentito. Un dolore, acuto, profondo, penetrante. La mia vista si è illuminata di un colore rosso. Il mio corpo è stato scaraventato da tutte le parti e ho visto il mio carnefice.

      Un vandalo, che vaporizzava sconsideratamente i minerali che lo circondavano. Ogni atomo squarciava la fibra del mio essere.

      Ho chiamato a raccolta tutte le forze e ho urlato nel vetro che ci univa. Sono arrivati i miei amici ​​e insieme abbiamo scacciato l'invasore dalla nostra terra. Ma il mio guscio era stato sacrificato, bruciato dal vandalo mentre combatteva per qualche altro tesoro.

      La visione è svanita ed è rimato solo il bottino rubato dal vandalo.
    ui_portal_bui_mono_title_3: Ruggine
    ui_portal_bui_mono_3: |-
      Mentre l'<SPECIAL>Atlantideum<> risuonava all'interno del monolito, le parole scritte nella mia lingua brillavano flebilmente sulla sua superficie. Ho allungato la mano per toccare le rune...

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Ho sentito un forte prurito alle braccia. Ho guardato le mie mani. Una patina rosso-marrone si era diffusa sulla mia pelle, dapprima lentamente, poi accelerando.

      Ho cercato di piegare le dita, ma non si muovevano. Ho fatto uno sforzo e sono scattate. Grandi scaglie di ruggine mi sono cadute dalle mani. Le mie dita si sono disintegrate.

      Nel punto in cui la ruggine ha colpito il suolo, ha cominciato a diffondersi, rosso e scuro, sangue metallico stantio. Mi ha consumato le gambe. Non riuscivo a muovermi. Sentivo il cuore bloccato. Ho provato a urlare.

      Non ho potuto evitarlo. Di me è rimasta una nuvola di fine polvere rossa.
    ui_portal_bui_mono_title_4: Convergenza
    ui_portal_bui_mono_4: |-
      Il monolito, vivo grazie all'<SPECIAL>Atlantideum<>, mi ha mostrato una galassia di stelle, scintillanti punti di luce in tutte le direzioni. Ho sentito una voce che canticchiava, l'insieme di parole di milioni di persone.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Mentre il suono della voce si affievoliva, ho percepito una puntura di spillo. Una delle stelle si è illuminata brevemente, poi ha lampeggiato nel nulla. Una sensazione temporanea, insignificante per l'arazzo davanti a me.

      Il bagliore è stato ormai dimenticato. La mia mente non ci si sarebbe aggrappata. Era come un atomo nei miei polmoni, vitale e insignificante allo stesso tempo. La galassia è una moltitudine di corpi celesti e quando la vista si estende così tanto lontano, non è possibile vedere alcuna stella solitaria.

      La mia percezione si è distorta mentre la visione è svanita e la vita è tornata a espandersi.
    ui_portal_bui_mono_title_5: Divergenza
    ui_portal_bui_mono_5: |-
      Ho sentito la voce degli echi Korvax e ho chiuso gli occhi...

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      La voce ora era chiara. Chiedeva il mio giudizio. La mente di un'entità divergente era stata posta davanti a me e il suo posto nella Convergenza veniva messo in dubbio...

      Ho fatto la scelta più etica che avessi potuto fare.
    ui_portal_bui_mono_5_a: |-
      Ho sentito la voce degli echi Korvax e ho chiuso gli occhi...

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      La voce ora era chiara. Chiedeva il mio giudizio. La mente di un'entità divergente era stata posta davanti a me e il suo posto nella Convergenza veniva messo in dubbio...

      Ho scelto l'eliminazione. La Convergenza andava protetta, i molti andavano preservati.

      La voce ha mormorato in approvazione e la visione è finita.
    ui_portal_bui_mono_5_b: |-
      Ho sentito la voce degli echi Korvax e ho chiuso gli occhi...

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      La voce ora era chiara. Chiedeva il mio giudizio. La mente di un'entità divergente era stata posta davanti a me e il suo posto nella Convergenza veniva messo in dubbio...

      Ho protestato contro l'eliminazione. Ogni mente è preziosa, anche se è solo una goccia in un oceano di coscienza.

      La voce ha infuriato contro la mia decisione e la visione è finita.
    ui_portal_bui_mono_5_c: |-
      Ho sentito la voce degli echi Korvax e ho chiuso gli occhi...

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      La voce ora era chiara. Chiedeva il mio giudizio. La mente di un'entità divergente era stata posta davanti a me e il suo posto nella Convergenza veniva messo in dubbio...

      Non potevo prendere una decisione del genere. Il sistema era così vitale nel suo insieme e così crudele a distanza ravvicinata. Affidarne la conservazione a un solo individuo, a me... Non ho potuto farlo.

      La voce era pregna di delusione per la mia incapacità di agire con decisione e la visione è finita.
    ui_portal_bui_mono_title_6: Casa
    ui_portal_bui_mono_6: |-
      Ho sentito le voci lontane delle entità Korvax che una volta pregavano qui. Eppure, c'erano altre voci, discordanti, inequivocabili, sempre più forti. Ho chiuso gli occhi e ho ascoltato.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Ho aperto gli occhi, ma tutto ciò che ho visto è stato buio.

      Ecco uno schiocco. Con un impeto, ho sentito le loro urla tutt'intorno a me, i loro ululati elettronici.

      Un altro schiocco. La puzza di bruciato mi inondava la mente, una disgustosa miscela dolce e fumosa.

      Uno schiocco e ho visto. La terra era spaccata. Tutto bruciava.

      Un altro schiocco. Era tutto finito: le urla, l'odore, il fuoco e il caos. È stato un sollievo, all'inizio.

      Ma non era l'oblio del sonno. Ero ancora lì, presente e consapevole mentre andavo alla deriva nel nulla senza fine. Tutto quello che dovevo ricordare era quell'ultima immagine di distruzione.

      Passavano secondi, ore, giorni. Il panico cresceva. Sentivo ogni ticchettio. Ed ancora nulla.

      E poi un altro schiocco. La visione è finita. Ero di nuovo lì. Non avevo mai provato un tale sollievo.
    ui_portal_bui_mono_title_7: Principio
    ui_portal_bui_mono_7: |-
      La luce dell'<SPECIAL>Atlantideum<> che attraversava il monolito era stranamente confortante. Sentivo un ronzio profondo e costante, rassicurante e familiare. I suoni di queste parole mi cullavano e la mia vista vagava mentre cadevo nel loro abbraccio...

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Anche se non potevo vederle, le sentivo. Innumerevoli entità strisciavano su di me. I bambini sciamavano in ogni mia piega.

      Avrebbe dovuto ripugnarmi, ma invece ho provato una gioia indescrivibile. Sapevo che quei minuscoli esseri erano al sicuro e questo mi ha fatto provare la più profonda delle felicità.

      Ho lasciato che l'emozione fluisse dentro di me. Spettava a me proteggere quelle minuscole forme di vita e conoscevo intimamente ogni loro vita. La sensazione era indescrivibile.

      E poi ho sentito che iniziavo a sgretolarmi. Sentivo che mi stavo rompendo in pezzi. Da dentro? Dall'interno? Non lo sapevo. I miei figli urlavano mentre il loro mondo cominciava a crollare.

      Mentre mi rompevo in mille pezzi, c'era dolore, ma soprattutto c'era rabbia. Rabbia per ognuno dei miei figli. Io ero la loro casa e li avevo delusi.

      Appena distrutto il mio ultimo pezzo, la visione è finita. Ero di nuovo incolume, ma i miei figli...
    ui_portal_bui_mono_title_8: Portale
    ui_portal_bui_mono_8: |-
      Ho posato le mani sulla reliquia e ho sentito il potere di questo antico sito pulsare nelle mie vene. Le parole hanno iniziato a prendere forma nella mia mente...

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Ho sbattuto le palpebre e quando ho aperto gli occhi avevo preso il posto del monolito. Ho dominato su ciò che una volta ero io.

      Io... loro... hanno eseguito un rituale sulla pietra. Ho sentito ogni glifo che hanno inciso sulla mia pelle.

      Contro la mia volontà, la mia materia veniva ridotta a brandelli. Un portale si è aperto dentro di me e l'essere sottostante ha varcato la soglia.
    ui_portal_bui_mono_8_a: |-
      Ho posato le mani sulla reliquia e ho sentito il potere di questo antico sito pulsare nelle mie vene. Le parole iniziavano a prendere forma nella mia mente...

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Ho sbattuto le palpebre e quando ho aperto gli occhi avevo preso il posto del monolito. Ho dominato su ciò che una volta ero io.

      Io... loro... hanno eseguito un rituale sulla pietra. Ho sentito ogni glifo che hanno inciso sulla mia pelle.

      Contro la mia volontà, la mia materia veniva ridotta a brandelli. Un portale si è aperto dentro di me e l'essere sottostante ha varcato la sua soglia.

      Ho chiuso la mente affinché l'intruso non riuscisse ad entrare. Il portale si è chiuso di colpo. È stato bandito nei gradi intermedi e non rivedrà mai più il nostro universo.

      Eppure, non era del tutto sparito. Sapevo che era lì, da qualche parte. Nel profondo, lo sentivo, mi perseguitava.

      La visione è svanita, anche se non riesco a scrollarmi di dosso la sensazione che qualcuno mi stia osservando.
    ui_portal_bui_mono_8_b: |-
      Ho posato le mani sulla reliquia e ho sentito il potere di questo antico sito pulsare nelle mie vene. Le parole iniziavano a prendere forma nella mia mente...

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Ho sbattuto le palpebre e quando ho aperto gli occhi avevo preso il posto del monolito. Ho dominato su ciò che una volta ero io.

      Io... loro... hanno eseguito un rituale sulla pietra. Ho sentito ogni glifo che hanno inciso sulla mia pelle.

      Contro la mia volontà, la mia materia veniva ridotta a brandelli. Un portale si è aperto dentro di me e l'essere sottostante ha varcato la sua soglia.

      Ho aperto la mia mente e ho permesso all'intruso di passare attraverso il portale. È emerso dal passaggio, pronto a esplorare un mondo che non potevo vedere.

      Sono passati giorni e l'essere è ritornato. Ha posto una piccola offerta ai miei piedi, permettendomi di intravedere l'avventura che aveva vissuto.

      La visione è svanita, ma l'offerta è rimasta ai miei piedi.
    ui_portal_bui_mono_title_9: Vuoto
    ui_portal_bui_mono_9: |-
      La mia mano si è posata sulla fredda pietra del monolito. Una voce, penetrante, ha gridato in risposta al mio tocco.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Ho cercato di spostare la mano e ho capito che non potevo. Le mie dita erano coperte di frammenti viventi di porpora, un'infezione cristallina che ha iniziato a diffondersi lungo il mio braccio.

      Ben presto, mi ha avvolto. I miei occhi, i miei polmoni, il mio sangue, tutti congelati nell'ametista. Con mia sorpresa, non perdo la vita.
    ui_portal_bui_mono_9_a: |-
      Ho posato la mano sulla fredda pietra del monolito. Una voce, penetrante, ha gridato in risposta al mio tocco.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Ho cercato di spostare la mano e ho capito che non potevo. Le mie dita erano coperte di frammenti viventi di porpora, un'infezione cristallina che ha iniziato a diffondersi lungo il mio braccio.

      Ben presto, mi ha avvolto. I miei occhi, i miei polmoni, il mio sangue, tutti congelati nell'ametista. Con mia sorpresa, non ho perso la vita.

      Ho chiuso gli occhi e ho ceduto all'invasione dell'<SPECIAL>Atlantideum<>.

      Mentre il mio corpo veniva trasportato nel vuoto cristallino, sentivo gli echi di innumerevoli entità, la loro risonanza che vibrava attraverso il vetro onnipresente. Ogni nota era così persa, così triste. Desideravano l'armonia.

      E poi, un senso di libertà. I miei occhi vedevano di nuovo mentre io tornavo in me.

      Anche se la visione era finita, le entità perdute sono rimaste con me, il loro suono riecheggiava nella mia mente.
    ui_portal_bui_mono_9_b: |-
      Ho posato la mano sulla fredda pietra del monolito. Una voce, penetrante, ha gridato in risposta al mio tocco.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Ho cercato di spostare la mano, ma non ci riuscivo. Le mie dita erano coperte di frammenti viventi di porpora, un'infezione cristallina che ha iniziato a diffondersi lungo il braccio.

      Ben presto, mi ha avvolto. Gli occhi, i polmoni, il sangue, tutto congelato nell'ametista. Con mia sorpresa, ero in vita.

      Ho resistito. Non avrei raggiunto il vuoto.

      Ho chiuso gli occhi per concentrarmi. Le voci erano svanite e sentivo il cristallo cadere dalla pelle.
    ui_portal_bui_mono_title_10: Braccio
    ui_portal_bui_mono_10: |-
      Ho visto avvicinarsi una forma di vita robotica. Questa entità aveva un moncherino metallico in frantumi al posto del braccio.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Si è inginocchiata davanti alla pietra e ha fatto un'offerta.
    ui_portal_bui_mono_10_a: |-
      Ho visto avvicinarsi una forma di vita robotica. Questa entità aveva un moncherino metallico in frantumi al posto del braccio.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Si è inginocchiata davanti alla pietra e ha fatto un'offerta.

      Immobile e in silenzio, guardavo l'entità implorare davanti al monolito. Le sue suppliche sono rimaste inascoltate, ma non si è mossa.

      Col tempo, l'entità si è bloccata. Le sue articolazioni si sono deteriorate, le sue celle energetiche hanno avuto delle fuoriuscite e sono morte. Si è sgretolata, lasciando solo ruggine.
    ui_portal_bui_mono_10_b: |-
      Ho visto avvicinarsi una forma di vita robotica. Questa entità aveva un moncherino metallico in frantumi al posto del braccio.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Si è inginocchiata davanti alla pietra e ha fatto un'offerta.

      L'entità implorava davanti al monolito. Non potevo lasciare che le sue suppliche rimanessero inascoltate e ho fatto un passo avanti. Il mio braccio si è dissolto nella nebbia viola e il Costrutto era finalmente completo.
    ui_portal_bui_mono_title_11: Edifici
    ui_portal_bui_mono_11: |-
      Ai miei piedi giacevano i componenti in frantumi di un robot rotto, disposti da una mano sconosciuta in posizione di supplica. È come se mi invitassero a ricomporre quel corpo spezzato.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Ho assemblato una testa per il robot in frantumi.
    ui_portal_bui_mono_11_a: |-
      Ai miei piedi giacevano i componenti in frantumi di un robot rotto, disposti da una mano sconosciuta in posizione di supplica. È come se mi invitassero a ricomporre quel corpo spezzato.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Ho assemblato una testa per il robot in frantumi usando pezzi dei resti di un drone sentinella.

      Quando ho finito, il robot è inciampato sui suoi stessi piedi, esaminando sé stesso e ciò che aveva intorno.

      Lo guardavo mentre osservava il mondo che lo circondava, una luce risoluta nei suoi occhi meccanici. Un nuovo guardiano per questo pianeta.
    ui_portal_bui_mono_11_b: |-
      Ai miei piedi giacevano i componenti in frantumi di un robot rotto, disposti da una mano sconosciuta in posizione di supplica. È come se mi invitassero a ricomporre quel corpo spezzato.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Ho assemblato un paio di gambe per il robot distrutto usando pezzi recuperati dalla mia astronave.

      Il costrutto si è mosso ancor prima che il mio lavoro fosse completato. I tubi idraulici fremevano mentre il fluido vitale iniziava a scorrere nelle sue vene scavate.

      Prima che me ne rendessi conto, era in piedi. Si è allontanato senza guardarsi indietro, destinato a chissà quale avventura.
    ui_portal_bui_mono_11_c: |-
      Ai miei piedi giacevano i componenti in frantumi di un robot rotto, disposti da una mano sconosciuta in posizione di supplica. È come se mi invitassero a ricomporre quel corpo spezzato.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Ho assemblato una testa per il robot distrutto utilizzando pezzi recuperati dal mio multi-tool.

      Avevo appena completato il mio lavoro quando una luce ha iniziato a tremolare negli occhi del costrutto. Ma non era un'espressione di gratitudine. Era una luce di avidità.

      Il costrutto ha cominciato a scavare nella terra, frenetico, raspando nella polvere alla ricerca di frammenti di ferrite.
    ui_portal_bui_mono_title_12: Ricreato
    ui_portal_bui_mono_12: |-
      Andavo alla deriva attraverso un mare infinito di stelle, il mondo era solo un lontano ricordo. Non ero niente, ma ero cosciente.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Le stelle hanno iniziato a scomparire mentre la mia mente si concentrava su un punto specifico. Con un impeto, ho fatto ritorno alla vita in un corpo nuovo.
    ui_portal_bui_mono_12_a: |-
      Andavo alla deriva attraverso un mare infinito di stelle, il mondo era solo un lontano ricordo. Non ero niente, ma ero cosciente

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Le stelle hanno iniziato a scomparire mentre la mia mente si concentrava su un punto specifico. Con un impeto, ho fatto ritorno alla vita in un corpo nuovo.

      Ho allungato le membra, testando i limiti di questa nuova forma. Tutto sembrava nitido, meccanico. Le mie antenne si estendevano lentamente mentre gli occhi alle loro estremità si adeguavano all'oscurità della caverna.

      Ho provato un improvviso bisogno di scavare. Mi riusciva facilmente, con i miei dieci arti che lavoravano insieme. Ho fatto un tuffo nella terra fresca, più vitale che mai.
    ui_portal_bui_mono_12_b: |-
      Andavo alla deriva attraverso un mare infinito di stelle, il mondo era solo un lontano ricordo. Non ero niente, ma ero cosciente.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Le stelle hanno iniziato a scomparire mentre la mia mente si concentrava su un punto specifico. Con un impeto, ho fatto ritorno alla vita in un corpo nuovo.

      Era tutto buio. Ho cercato di muovermi, ma ogni fibra del mio essere mi era profondamente sconosciuta. Ciononostante, ho sentito una forza brutale diffondersi dentro di me.

      Con un boato, ho abbandonato l'oscurità. Ora sorvolavo il pianeta, colossale, attorcigliandomi. Ero enorme. Un titano.
    ui_portal_bui_mono_12_c: |-
      Andavo alla deriva attraverso un mare infinito di stelle, il mondo era solo un lontano ricordo. Non ero niente, ma ero consapevole.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Ho sbattuto le palpebre, adattandomi alla mia nuova forma, ma le dimensioni erano sbagliate. Colonne di pietra colossali si ergevano all'infinito nel cielo sopra di me. Ho cerato di mettermi subito al riparo, ma le mie minuscole membra hanno impiegato un'eternità ad attraversare questa vasta valle.

      Ero consapevole che c'era un'ombra crescente, un'oscurità sempre più grande che dal cielo piombava sopra di me. Ho sentito il battito di ali enormi, la calda corrente discendente che si precipitava verso di me. Sapevo che gli artigli si stavano chiudendo...
