    ui_s10_atlas2_obj_tip: |-
      Tutti gli echi senzienti risuonano su una frequenza cremisi. Consenti all'Atlante di assistere al <TECHNOLOGY>Costrutto<> dell'autofago.

      Quando sei nello spazio, accedi alla mappa galattica (<IMG>QUICK_MENU<>) e segui il <TRADEABLE>percorso missione<> (<IMG>GALAXY_NAV_R<><IMG>GALAXY_NAV_L<>) per individuare un'interfaccia dell'Atlante. Usa <IMG>GALAXYWARP<> per attivare l'iperguida.
    ui_s10_atlas2_msg1: |-
      Informazioni cruciali <FUEL>mancanti<>
      Completa l'obiettivo <EXPED>%MISSION%<> per procedere
      Seleziona gli obiettivi dal registro spedizione (<IMG>OPTIONS<>)
    ui_s10_atlas2_msg2: |-
      Consegna il <TECHNOLOGY>guscio del Costrutto<> all'Atlante
      Tutti gli echi senzienti risuonano su una frequenza <FUEL>cremisi<>
    ui_s10_atlas2_msg2_map: |-
      Consegna il <TECHNOLOGY>guscio del Costrutto<> all'Atlante
      Individua un'<FUEL>interfaccia dell'Atlante<>
      Nello spazio, accedi alla mappa galattica (<IMG>QUICK_MENU<>) e segui il <TRADEABLE>percorso missione<> (<IMG>GALAXY_NAV_R<><IMG>GALAXY_NAV_L<>)
    ui_s10_atlas2_desc1: |-
      Perché mi ritrovo di nuovo qui? Perché l'Atlante dovrebbe preoccuparsi di me, del mio <TECHNOLOGY>Costrutto<>? Una tale insignificanza poteva a malapena essere registrata nella scala infinita dell'Atlante.
      Eppure, eccomi qui.
    ui_s10_atlas2_opt1: Consegno le parti del Costrutto
    ui_s10_atlas2_desc2: "<AUDIO>Atlas_Seed_02<>Tutta la creazione è il linguaggio
      dell'Atlante. Non mi parlerà ora, ma tutto ciò che vedo, tutto ciò che sento,
      tutto ciò che scelgo di fare è il suo messaggio, il suo discorso."
    ui_s10_atlas2_res1: |-
      Nonostante i miei dubbi, l'Atlante, macchina impossibile e serena, reagisce. Mi parla? Parla al <TECHNOLOGY>Costrutto<>? A qualcos'altro?
      Forse non lo saprò mai. Ma continuerò.
