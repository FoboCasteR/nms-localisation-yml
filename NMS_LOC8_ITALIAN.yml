    update15_title: NO MAN'S SKY INTERCEPTOR
    update15_notes: |-
      No Man's Sky INTERCEPTOR offre nuove astronavi, un nuovo tipo di mondo, combattimenti emozionanti e molto altro. I dettagli completi sono disponibili su www.nomanssky.com.

      * Pianeti delle Sentinelle corrotte: una corruzione si sta diffondendo. Avventurati nei mondi abbandonati delle Sentinelle, raccogli strani cristalli ed esplora accampamenti abbandonati...
      * Nuovo tipo di astronave: recupera e rivendica un Intercettatore Sentinella per la tua flotta, un nuovo velivolo da combattimento estremamente vario.
      * Nuovo tipo di nemico: i nuovi macchinari corrotti delle Sentinelle fanno la guardia, sfidando gli esploratori che osano avvicinarsi al loro territorio.
      * Ruba la tecnologia delle Sentinelle e usala contro l'orda. Sono compresi due nuovissimi multi-tool e lo zaino unico 'Turbojet Aeron'.
      * Crea la tua collezione personale di registri e scoperte preferite in aggiunta al Catalogo delle meraviglie.
      * Una serie di miglioramenti della qualità della vita in combattimento nello spazio e sul pianeta portano nuove entusiasmanti sfide in tutto l'universo.

      Hello Games ha lavorato sodo per migliorare ed espandere No Man's Sky. Ci auguriamo che le novità vi piacciano. :)

      Grazie mille,
      Hello Games
