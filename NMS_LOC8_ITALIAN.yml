    ui_sentinel_crash_desc: |-
      Ho trovato i resti danneggiati di un'astronave Sentinella sul pianeta %PLANET%, nel sistema %SYSTEM%.

      Con un po' di fortuna, dovrei riuscire a bypassarne i sistemi e impadronirmene.
