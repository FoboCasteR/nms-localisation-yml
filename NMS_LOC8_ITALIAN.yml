    update14_title: NO MAN'S SKY FRACTAL
    update14_notes_pc: |-
      No Man's Sky FRACTAL offre una vasta gamma di nuove funzioni. Per i dettagli completi, visita www.nomanssky.com.

      * Una nuova ed esclusiva astronave, Velocizzatore Utopia, permette ai Viaggiatori di sfiorare le superfici dei pianeti ad alta velocità.
      Una nuova spedizione, 'Utopia', introduce la Fondazione Utopia e sfida i giocatori a collaborare per ricostruire un sistema solare.
      * Il Catalogo delle meraviglie raccoglie le tue scoperte più incredibili per confrontarle con quelle degli altri Viaggiatori.
      * Una revisione della realtà virtuale permette ai giocatori di esplorare l'universo con livelli di immersione senza precedenti e centinaia di miglioramenti della qualità della vita.
      * Le opzioni di gioco sono facilmente accessibili dalle schermate iniziali, con nuove opzioni e un'organizzazione migliorata.
      * Per un periodo limitato, sblocca nuovi contenuti, tra cui il Visore spaventoso, un compagno robotico e molto altro.

      Hello Games ha lavorato sodo per migliorare ed espandere No Man's Sky. Ci auguriamo che ti piaccia. :)

      Grazie infinite,
      Hello Games
