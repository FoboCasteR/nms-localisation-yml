    ui_s10_scanner_obj2: Installa l'amplificatore di risonanza
    ui_s10_scanner_obj2_tip: |-
      Lo specialista Polo ha fornito i progetti per un <TECHNOLOGY>amplificatore di risonanza<>. Crede che questo permetterà di scoprire altri <SPECIAL>semi dell'eco<>.

      Per installare nuove tecnologie, apri l'inventario (<IMG>INVENTORY<>) e premi <IMG>TECHMENU<> su uno slot vuoto.

      Seleziona uno slot <TECHNOLOGY>tecnologia<> vuoto e inizia l'installazione con <IMG>TECHMENU<>. Metti in evidenza i componenti richiesti con <IMG>PIN<>.
    ui_s10_scanner_msg4: |-
