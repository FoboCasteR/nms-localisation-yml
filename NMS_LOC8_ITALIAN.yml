    pirate_guild_name_l: Fuorilegge
    pirate_guild_desc: |-
      In alcuni sistemi stellari, l'autorità locale dominante è stata <VAL_ON>rovesciata<> da forze ribelli fuorilegge. Tali sistemi fuorilegge sono affetti da livelli insolitamente alti di <FUEL>conflitto<> a causa della mancanza di sanzioni per chi depreda le astronavi mercantili. Ciò rappresenta un rischio per coloro che desiderano darsi al commercio, ma anche una sostanziale <STELLAR>opportunità<> per chi preferisce invece darsi alla pirateria.

      Gli atti di pirateria redditizi includono il traffico di <SPECIAL>contrabbando<>, l'assalto <TECHNOLOGY>mercantile<> e l'aggressione ai <TECHNOLOGY>mercanti<>, o eseguire missioni per un <STELLAR>maestro del bottino<> a bordo di una stazione ribelle.
    ui_medal_desc_missions_pirate: |-
      Esistono opportunità di pirateria al <STELLAR>maestro del bottino<> a bordo di tutte le stazioni spaziali ribelli.

      Intraprendi queste <TECHNOLOGY>missioni redditizie<> per accrescere la tua reputazione tra i fuorilegge in tutta la galassia e guadagnare <SPECIAL>passaporti falsi<> per ripristinare qualsiasi danno reputazionale all'interno dello spazio regolamentato.
    ui_medal_bounties: Taglie completate
    ui_journey_next_bounties: taglie
    ui_medal_desc_bounties: "Occasionalmente, sulla testa dei pirati rivali è presente
      una <COMMODITY>taglia<> redditizia. Fai attenzione alle trasmissioni che indicano
      nelle vicinanze <STELLAR>obiettivi con taglia<> o cercali attivamente accettando
      le missioni dei vari agenti di missione <TECHNOLOGY>Stazioni spaziali<>.\n\nUtilizza
      le <VAL_ON>armi dell'astronave<> con <IMG>SHIPFIRE<> e seleziona la modalità
      d'arma con <IMG>SHIPCYCLEWEAPON<>. Regola la velocità con il <FUEL>Turbo<> (<IMG>BOOST<>)
      e i <VAL_ON>freni<> (<IMG>BRAKE<>) per restare in coda al bersaglio. \nAcquista
      potenziamenti per astronavi dai <TECHNOLOGY>mercanti di tecnologia<> a bordo
      delle stazioni spaziali."
    ui_medal_shipkill: Mercanti saccheggiati
