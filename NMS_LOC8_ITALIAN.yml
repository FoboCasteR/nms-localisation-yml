    ui_robot_mono_title: 'Monolito Atlantide: pianeta %PLANET%'
    ui_robot_mono_sub: Storia infusa
    ui_robot_mono_desc: |-
      Ho trovato una piattaforma nascosta accanto a un monolito di Korvax sul pianeta %PLANET%, nel sistema %SYSTEM%.

      Le rune incise sulla sua superficie hanno reagito alla presenza dell'<SPECIAL>Atlantideum<> e una nuova voce ora riecheggia dall'antico nucleo del monolito...
    ui_robot_mono_obj: Ispeziona il monolito
    ui_robot_mono_obj_tip: L'Atlantideum risuona nel profondo dell'antica pietra del
      monolito, richiamando i ricordi di entità a lungo perdute...
    ui_robot_mono_msg: |-
      Il monolito è stato <SPECIAL>infuso<> con l'Atlantideum
