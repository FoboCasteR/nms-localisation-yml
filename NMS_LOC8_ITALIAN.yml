    update16_title: ECHI DI NO MAN'S SKY
    update16_title_alt: ECHI DI NO MAN'S SKY
    update16_notes: |-
      Il ECHI di No Man's Sky introduce battaglie spaziali enormi, una nuova fazione aliena, mercantili pirata, un bastone da battaglia collezionabile e molto altro.
      Per i dettagli completi, visita www.nomanssky.com.

      * Scopri una razza di robot celata da tempo con tanti nuovi contenuti della storia.
      * Nuovi mercantili pirata portano enormi battaglie spaziali nell'universo.
      * Difendi le flotte dai pirati. Vola oltre le trincee nemiche per sabotare i loro scudi e distruggili!
      * Accetta incarichi e partecipa a rituali robotici per ottenere una vasta gamma di parti meccaniche e creare il tuo avatar robotico.
      * Una nuova classe di armi! Assembla il tuo bastone cerimoniale personale. Fallo salire di livello e combatti in tutto l'universo.
      * Il nuovo museo olografico ti consente di esporre le tue strane e meravigliose scoperte preferite.
      * Il terminale di smantellamento dei multi-tool consente ai viaggiatori di diventare commercianti di rottami di multi-tool.
      * Esplora l'universo e cataloga le sue meraviglie nella spedizione VIAGGIATORI.

      Hello Games ha lavorato sodo per migliorare ed espandere No Man's Sky. Ci auguriamo che le novità vi piacciano :)

       Grazie di cuore,
      Hello Games
