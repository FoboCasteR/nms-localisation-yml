      ...
       sintesi-linguistica... parzialmente stabilizzata.
    ui_s10_ignition_lang_b: |-
      guscio qui... completato. in-tatto. finito. completo. <FUEL>in vita<>.
      ...
      sintesi-linguistica... parzialmente stabilizzata.
    ui_s10_ignition_opt_d: Saluto il Costrutto
    ui_s10_ignition_bye_a: questo guscio ringrazia il tuo guscio, altra entità. guscio-qui
