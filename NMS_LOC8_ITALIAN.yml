    ui_pp_bui_kill_c_title: 'Epurazione delle Sentinelle: pianeta %PLANET%'
    ui_pp_bui_kill_c_desc: |-
      %NAME% del pianeta %PLANET% nel sistema %SYSTEM% chiede aiuto per combattere le Sentinelle <SPECIAL>corrotte<> che hanno iniziato a pattugliare il loro pianeta natale.

      %PROC_BUI_SENT%
    ui_pp_bui_kill_c_obj_header: Elimina %COUNT% Sentinelle corrotte
    ui_pp_bui_kill_c_obj: 'Elimina Sentinelle corrotte: %CURRENT%/%AMOUNT%'
    ui_pp_bui_kill_c_obj_tip: |-
      I <SPECIAL>droni corrotti<> pattugliano mondi dissonanti e i loro gusci sono deformati da un potere emanato dal tessuto del pianeta. Individua i sistemi <STELLAR>dissonanti<> nella mappa galattica. Scansiona i singoli pianeti nello spazio con lo <TECHNOLOGY>scanner<> (<IMG>SCAN<>) dell'astronave per individuare mondi con Sentinelle corrotte.

      Consulta la sezione <STELLAR>Combattimento<> della Guida per ulteriori dettagli.
    ui_pp_bui_kill_c_msg1: |-
      Elimina Sentinelle corrotte: %CURRENT%/%AMOUNT%
      Nello spazio, usa la mappa galattica (<IMG>QUICK_MENU<>) per individuare mondi <SPECIAL>dissonanti<>
    ui_pp_bui_kill_c_msg2: |-
      Elimina Sentinelle corrotte: %CURRENT%/%AMOUNT%
      Mondo <SPECIAL>dissonante<> rilevato nelle vicinanze
      Lo <TECHNOLOGY>scanner<> dell'astronave (<IMG>SCAN<>) rileverà i pianeti con droni corrotti
    ui_pp_bui_kill_c_msg3: |-
      Elimina Sentinelle corrotte: %CURRENT%/%AMOUNT%
      I <SPECIAL>droni corrotti<> sciamano su questo mondo dissonante
    ui_pp_bui_shard_title: 'Bagliore: pianeta %PLANET%'
    ui_pp_bui_shard_desc: |-
      %NAME% del pianeta %PLANET% nel sistema %SYSTEM% ha necessità di un pacchetto di <SPECIAL>schegge radianti<>.

      %PROC_BUI_SENT%
    ui_pp_bui_shard_obj_header: Estrai %COUNT% schegge radianti
    ui_pp_bui_shard_obj: 'Estrai schegge radianti: %CURRENT%/%AMOUNT%'
    ui_pp_bui_shard_obj_tip: |-
      Raccogli schegge radianti dai cristalli trovati su pianeti dissonanti. Queste strane escrescenze possono essere trovate con il visore analitico (<IMG>AIM<>) su tutti i mondi con una presenza di Sentinelle corrotte.

      Individua i sistemi <STELLAR>dissonanti<> nella mappa galattica. Scansiona i singoli pianeti nello spazio con lo <TECHNOLOGY>scanner<> (<IMG>SCAN<>) dell'astronave per individuare mondi con Sentinelle corrotte.
    ui_pp_bui_shard_msg1: |-
      Raccogli schegge radianti: %CURRENT%/%AMOUNT%
      Nello spazio, usa la mappa galattica (<IMG>QUICK_MENU<>) per individuare mondi <SPECIAL>dissonanti<>
    ui_pp_bui_shard_msg2: |-
      Raccogli schegge radianti: %CURRENT%/%AMOUNT%
      Mondo <SPECIAL>dissonante<> rilevato nelle vicinanze
      Scansiona i pianeti dallo spazio (<IMG>SCAN<>) per leggere i dati planetari
    ui_pp_bui_shard_msg3: |-
      Raccogli schegge radianti: %CURRENT%/%AMOUNT%
      Usa il <TECHNOLOGY>visore analitico<> (<IMG>AIM<>) per individuare le schegge
    ui_pp_bui_shard_msg3_survey: |-
      Raccogli schegge radianti: %CURRENT%/%AMOUNT%
      La <TECHNOLOGY>scansione del bersaglio<> individuerà le schegge nelle vicinanze
    ui_pp_bui_shard_msg3_survey_swa: |-
      Raccogli schegge radianti: %CURRENT%/%AMOUNT%
      Seleziona la <STELLAR>scansione del bersaglio<> (<IMG>SURVEYFILTERL<>/<IMG>SURVEYFILTERR<>) per individuare le schegge nelle vicinanze
