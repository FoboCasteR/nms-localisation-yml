    ui_s10_head_survey_osd: Eco senziente localizzato
    ui_s10_head_label: Frammento di autofago
    ui_s10_head1_desc1: 'L''accampamento di questo meccanico è molto simile al primo:
      macchine costruite a metà, tentativi accantonati di nuove tecnologie, resti
      indesiderati o non redditizi di innumerevoli operazioni di salvataggio. A quale
      di queste categorie apparteneva questo <TECHNOLOGY>autofago<>?'
    ui_s10_head1_desc1_alt: "<AUDIO>MUS_StoryMode_MusicCue_23<>Una luce lampeggia
      da qualche parte nel profondo di questi circuiti da tempo abbandonati. In modo
      impercettibile, una sicura si rompe."
    ui_s10_head1_lang2: "-<AUDIO>TXT_RadioNoise<><STELLAR>kzkzzt<> - mani per afferrare
      -<AUDIO>TXT_RadioNoise<><STELLAR>kzkzzzztzzt<> - tutto ciò che ci era dovuto
      - <AUDIO>TXT_RadioNoise<><STELLAR>kzzzt<> - rubato, tradito, <FUEL>epurato<>"
    ui_s10_head1_res5: Estraggo ciò che posso dalla memoria in decomposizione dell'autofago.
      Sembra contenere un altro insieme di schemi del <TECHNOLOGY>Costrutto<>...
    ui_s10_head2_name: La volontà di esistere
    ui_s10_head2_name_u: LA VOLONTÀ DI ESISTERE
    ui_s10_head2_desc: Ascolta il vuoto
    ui_s10_head2_desc_d: 'Hai parlato con l''autofago :: 6E 6F 74'
    ui_s10_head2_desc1: 'La gabbia del circuito dell''autofago giace come ultima testimonianza
      di chiunque abbia abbandonato questo accampamento. '
    ui_s10_head2_desc1_alt: "<AUDIO>MUS_StoryMode_MusicCue_24<>Un ventilatore si accende
      lentamente da qualche parte all'interno del guscio dell'autofago, con un sibilo
      lento e pulsante."
    ui_s10_head2_lang2: "- <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzt<> - all'Atlante
      non importa - <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzzztzzt<> - primo? vuoto?
      vetro? è sempre lo stesso ciclo - <AUDIO>TXT_RadioNoise<><STELLAR>kzzzt<> -
      libertà dall'abisso vitreo!"
    ui_s10_head2_res5: I dati sono in condizioni di gran lunga migliori di quanto
      suggeriscono i resti arrugginiti di ciò che li ospita. Si tratta di un terzo
      componente, un guscio, da abbinare agli schemi del <TECHNOLOGY>Costrutto<> che
      ho già recuperato.
    ui_s10_head3_name: Spirito indipendente
    ui_s10_head3_name_u: SPIRITO INDIPENDENTE
    ui_s10_head3_desc: Armonizza con un'altra forma di vita
    ui_s10_head3_desc_d: 'Hai parlato con l''autofago :: 6E 65 65 64'
    ui_s10_head3_desc1: Chiunque abbia costruito questi autofagi, chiunque li abbia
      lasciati indietro... voleva che fossero i guardiani del suo Costrutto? Un deposito
      in cui tornare?
    ui_s10_head3_desc1_alt: "<AUDIO>MUS_StoryMode_MusicCue_23<>Innumerevoli minuscoli
      servocomandi iniziano a muoversi, le braccia scivolano sui magneti, il clic
      e il ronzio dei dati che prendono vita."
    ui_s10_head3_lang2: "- <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzt<> - gusci consumati
      dal fuoco - <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzzztzzt<> - menti relegate nel
      vetro - <AUDIO>TXT_RadioNoise<><STELLAR>kzzzt<> - <FUEL>dimenticato<> ma non
      spento!"
    ui_s10_head3_res5: 'I dati fluiscono dall''autofago: puliti, chiari, facili da
      decifrare. Un altro schema del <TECHNOLOGY>Costrutto<>. È come se volesse essere
      letto.'
    ui_s10_head4_name: Rinascita
    ui_s10_head4_name_u: RINASCITA
    ui_s10_head4_desc: Apri la tua mente
    ui_s10_head4_desc_d: 'Hai parlato con l''autofago :: 79 6F 75'
    ui_s10_head4_desc1: Non posso fare a meno di sentire che l'autofago mi sta fissando,
      il suo occhio cieco assorbe tutto ciò che gli si presenta davanti.
    ui_s10_head4_desc1_alt: "<AUDIO>MUS_StoryMode_MusicCue_24<>L'acre odore dell'ozono
      riempie l'aria intorno a me mentre mille fuochi senza fumo si accendono nel
      nucleo dell'autofago."
    ui_s10_head4_lang2: "-<AUDIO>TXT_RadioNoise<><STELLAR>kzkzzt<> - pensano che abbiamo
      dimenticato - <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzzztzzt<> - pensano che siamo
      dimenticati - <AUDIO>TXT_RadioNoise<><STELLAR>kzzzt<> - ci ha trovato, ci ha
      ricordato, noi - <AUDIO>TXT_RadioNoise<><STELLAR>ktttzzzzzzt<> -"
    ui_s10_head4_res5: Uno schema finale. Il completamento del mio <TECHNOLOGY>Costrutto<>
      è all'orizzonte. Eppure, mi fermo. Chi è stato dimenticato? Chi ha <SPECIAL>ricordato<>?
