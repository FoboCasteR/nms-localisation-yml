    ui_robomiss_3_nada_ship_marker: CPU dell'astronave
    ui_robomiss_3_nada_ship_title: Sistema operativo dell'astronave
    ui_robomiss_3_nada_ship_hud: |-
      Sistema
      operativo
      dell'astronave
    ui_robomiss_3_nada_ship_desc: |-
      L'abitacolo dell'astronave ha un'aria piacevolmente familiare. Mi prendo un momento per sedermi e far scorrere le dita sulla strumentazione.
      I sensori e i comandi si illuminano gradualmente al passaggio della mia mano, come se rispondessero alla presenza di un vecchio amico.
    ui_robomiss_3_nada_ship_lang: |-
      <SPECIAL>Vuoto<> <AUDIO>TXT_RadioNoise<><STELLAR> - kzzzzt - <> rilevato.<NEWLINE>... 01110011 01101000 01100101 00100000 01101001 01110011 00100000 01101110 01100101 01100001 01110010 ...
      <SPECIAL>... lei è vicina ...<>
    ui_robomiss_3_nada_ship_desc2: Spontaneamente, il computer di bordo lancia una
      sequenza di navigazione. I controlli, così reattivi solo pochi istanti fa, ignorano
      completamente il mio input.
    ui_robomiss_3_nada_ship_lang2: |-
      Calibrazione dei sistemi di navigazione...<NEWLINE>Ricerca in corso di una traccia di <SPECIAL>vuoto<>... ricerca in corso... ricerca in corso...<NEWLINE>Destinazione: <AUDIO>UI_NoWhereToLand<><FUEL>sconosciuta<>. Destinazione: <AUDIO>UI_NoWhereToLand<><FUEL>sconosciuta<>. Destinazione <AUDIO>TXT_RadioNoise<><STELLAR> - kzzzzt - <>
      ... <AUDIO>UI_Destination_Reached<><TRADEABLE>LOCALIZZATA<>
      Fonte dell'Atlantideum: rilevata.<NEWLINE>Destinazione: <SPECIAL>??? Nuovo Atlantide ???<>
    ui_robomiss_3_nada_ship_desc3: |-
      Io non ho richiesto questa ricerca. È stata la nave a eseguirla di propria iniziativa, in base al giudizio della propria intelligenza artificiale?
      O è l'influenza di una volontà esterna, contenuta nei cristalli di Atlantideum stessi?
      Ad ogni modo, sento il bisogno di indagare su questa fonte dell'Atlantideum.
    ui_robomiss_3_nada_obj2: Cerca il frammento di un nuovo Atlantide
    ui_robomiss_3_nada_obj2_tip: |-
      Il computer della mia astronave, stimolato dalla presenza dell'<SPECIAL>Atlantideum<>, ha rilevato una traccia della sostanza eterea da qualche parte nello spazio profondo.
      Attiva il <TECHNOLOGY>motore a impulso<> dell'astronave e cerca il <SPECIAL>frammento di un nuovo Atlantide<>.
    ui_robomiss_3_nada_msg2: |-
      <SPECIAL>Fonte dell'Atlantideum<> rilevata
      Vai nello spazio per indagare sulla scoperta dell'astronave
    ui_robomiss_3_nada_msg2_blocked: |-
      L'<SPECIAL>uovo del vuoto<> ronza su una frequenza strana
      Fonte dell'Atlantideum: <FUEL>irraggiungibile<>
      Seleziona 'Nascita stellare' nel registro missioni (<IMG>OPTIONS<>)
    ui_robomiss_3_nada_poi_msg1: |-
      <SPECIAL>Fonte dell'Atlantideum<> rilevata
      Cercando <SPECIAL>??? nuovo Atlantide ???<>... %SIGNAL%...
    ui_robomiss_3_nada_poi_msg2: |-
      <SPECIAL>Fonte dell'Atlantideum<> rilevata
      Torna alla tua nave per indagare sulla scoperta dell'astronave
    ui_robomiss_3_nada_poi_msg3: |-
      <SPECIAL>Fonte dell'Atlantideum<> rilevata
      Attiva il <TECHNOLOGY>motore a impulso<> per cercare
    ui_robomiss_3_nada_poi_msg4: |-
      Sistemi di navigazione: <FUEL>in pausa<>
      Rispondi al <STELLAR>comunicatore<>
    ui_robomiss_3_boat_desc1: Una trasmissione deteriorata raggiunge il mio comunicatore.
      L'antico audio schiocca e sibila, ma la voce è inconfondibilmente Korvax.
    ui_robomiss_3_boat_lang0: "<TECHNOLOGY>Capsula disastro di Korvax Prime #38<IMG>SLASH<>Registro
      dell'entità rifugiata Kizimo<>"
    ui_robomiss_3_boat_lang1a: |-
      <TECHNOLOGY>Giorno 0 ::<> Chiudo l'occhio, ma non riesco a chiudere la mente. –<AUDIO> TXT_RadioNoise<><STELLAR>kztt<> – assordante. Milioni di – <AUDIO> TXT_RadioNoise<><STELLAR>kzzkt<> – le urla assordano questa entità. Tutte le entità. Una grande... disconnessione. Eheu. Non rivedremo mai più casa nostra. – <AUDIO>TXT_RadioNoise<><STELLAR>kzt<> –

      <TECHNOLOGY>Giorno 1 ::<> Il legame è sfilacciato. Questa entità si sente distante dalla convergenza qui. – <AUDIO>TXT_RadioNoise<><STELLAR>kzzz<> – altre entità a bordo dicono lo stesso.
      Le urla – <AUDIO>TXT_RadioNoise<><STELLAR>kzkkkkt<> – anche nel silenzio, non riusciamo a sentire i pensieri l'una dell'altra. Abbiamo tanta paura.

      <TECHNOLOGY>Giorno 5 ::<> I... I miei... I pensieri di questa entità sembrano... privati. In privato, i miei pensieri – <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<> – quelle lune discarica. – <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<> – le voci sono vere?
      Tutto è in frantumi. Non so cosa credere. Non mi è stato detto cosa fare – <AUDIO>TXT_RadioNoise<><STELLAR>kzzzzzzkt<> –
    ui_robomiss_3_boat_lang1b: |-
      <TECHNOLOGY>Giorno 10 ::<> – <AUDIO>TXT_RadioNoise<><STELLAR>kzkkkkt<> – crist<SPECIAL>α<>lli – <AUDIO>TXT_RadioNoise<><STELLAR>kktt<> – crescono – <AUDIO>TXT_RadioNoise<><STELLAR>kzt<> –

      <TECHNOLOGY>Giorno ? ::<> – <AUDIO>TXT_RadioNoise<><STELLAR>kzttt<> – Chi sta usando la nostra mente come deposito? Anche adesso, anche qui – <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<> – frammento – <AUDIO>TXT_RadioNoise<><STELLAR>kzzkzz<> – Atlante salvaci... salva – <AUDIO>TXT_RadioNoise<><STELLAR>kktt<> –
    ui_robomiss_3_boat_desc2: |-
      La voce elettronica trema di paura. Mi sento a disagio ad ascoltare queste parole così personali, così disperate.
      L'antico registro scricchiola, il nastro deteriorato raggiunge la fine dei suoi dati recuperabili. Eppure, anche attraverso l'interferenza, sento un cambiamento di tono nell'ultima parola udibile. La voce non ha più paura. È ribelle.
    ui_robomiss_3_boat_lang_end: "<AUDIO>Robot_Narration_SingALong<><TRANS_BUI>At1αnte.<><AUDIO>Robot_Narration_SingALong_Stop<>"
    ui_robomiss_3_boat_opt: Estraggo i dati sulle lingue
    ui_robomiss_3_boat_end: |-
      La voce metallica mi rimbomba nelle orecchie, il significato della parola è inconfondibile.
      Qualcosa, una fame, un desiderio, inizia a nascermi nel petto. Ogni battito di ciglia rivela un campo infinito di <FUEL>cremisi<>...
    ui_robomiss_3_nada_obj_all: Fai ricerche sulla storia dell'Atlantideum
    ui_robomiss_3_bui_title: Incontro con l'autofago
    ui_robomiss_3_bui_sub: Chi ha fatto ritorno
    ui_robomiss_3_bui_desc: Nada, pur insistendo sulla necessità di cautela, ha detto
      che i dati migliori sull'autofago potevano essere ottenuti solo da un'<STELLAR>interazione
      diretta<> con lui. Forse, ha suggerito Nada, potrebbe nascere anche un'amicizia
      nel tempo trascorso insieme.
    ui_robomiss_3_bui_all_osd: AUTOFAGO RILEVATO
    ui_robomiss_3_bui_obj1: Installa un nucleo polifonico
    ui_robomiss_3_bui_obj1_tip: |-
      Aggiungi il <TECHNOLOGY>nucleo polifonico<> del Costrutto al tuo scanner del multi-tool.
      Seleziona uno slot dell'<STELLAR>inventario<> vuoto e inizia l'installazione con <IMG>TECHMENU<>.
      Metti in evidenza i componenti richiesti con <IMG>PIN<>.
    ui_robomiss_3_bui_msg1a: |-
      Aggiungi il <TECHNOLOGY>nucleo polifonico<> del Costrutto al tuo scanner del multi-tool.
      Seleziona uno slot dell'<STELLAR>inventario<> vuoto e inizia l'installazione con <IMG>TECHMENU<>
    ui_robomiss_3_bui_msg1b: |-
      Completa il <TECHNOLOGY>nucleo polifonico<>
      Usa <IMG>INVENTORY<> per accedere all'inventario del multi-tool
      Metti in evidenza i componenti richiesti con <IMG>PIN<>
      Raccogli %ITEM1%: %CURRENT1%/%AMOUNT1%
    ui_robomiss_3_bui_msg1c: |-
      Completa il <TECHNOLOGY>nucleo polifonico<>
      Usa <IMG>INVENTORY<> per accedere all'inventario del multi-tool
      Metti in evidenza i componenti richiesti con <IMG>PIN<>
      Continua l'installazione con <IMG>REPAIR<>
    ui_robomiss_3_bui_msg1d: |-
      Nucleo polifonico <TRADEABLE>installato<>
      Carica il nucleo con l'<SPECIAL>Atlantideum<>
    ui_robomiss_3_bui_msg1e: |-
      Progetto di un <TECHNOLOGY>nucleo polifonico<> avanzato ricevuto
      Disinstalla lo scanner armonizzatore dall'inventario (<IMG>INVENTORY<>)
      Smantella la tecnologia con <IMG>DISCARD<>
    ui_robomiss_3_bui_obj2: Entra in un sito di autofagi
    ui_robomiss_3_bui_obj2_tip: |-
      Il Costrutto assemblato, attingendo a una memoria sepolta, ha fornito progetti per un <TECHNOLOGY>nucleo polifonico<>.
      Questa tecnologia di scanner avanzata può rilevare gli autofagi da <STELLAR>grandi distanze<>.
    ui_robomiss_3_bui_msg2a: |-
      Il <TECHNOLOGY>nucleo polifonico<> può rilevare gli autofagi nelle vicinanze
      Cerca di forme di vita nascoste usando lo <TECHNOLOGY>scanner<> (<IMG>SCAN<>)
    ui_robomiss_3_bui_msg2b: |-
      Il <TECHNOLOGY>nucleo polifonico<> può rilevare l'autofago da grandi distanze
      Apri l'inventario del multi-tool (<IMG>INVENTORY<>) ed esegui una scansione con <STELLAR>Individua accampamento autofago<> (<IMG>FE_SELECT<>)
    ui_robomiss_3_bui_msg2c: |-
      <STELLAR>Segnale autofago remoto<> rilevato
      Raggiungi la posizione del segnale e utilizza <IMG>SCAN<> per rivelare l'autofago
    ui_robomiss_3_bui_msg2d: |-
      Sorgente del segnale autofago raggiunta
      Cerca l'Autofago nelle vicinanze usando il <TECHNOLOGY>nucleo polifonico<> (<IMG>SCAN<>)
    ui_robomiss_3_bui_msg2e: |-
      Accampamento autofago raggiunto
      Saluta l'autofago contrassegnato
    ui_robomiss_3_bui_npc_desc: L'autofago mi fissa con curiosità. Sebbene la sua
      espressione sia difficile da interpretare, non sembra essere in allarme e nemmeno
      provare sorpresa per il mio approccio. Sembra provare curiosità, come volesse
      capire che cosa ci faccio qui.
    dnt_bui_robomiss_3_npc_lang: welcome, prebuilt-entity. we note that you perceive
      us! the construction of such technology deserves respect. you must be the disruptor.
    ui_robomiss_3_bui_npc_opt_a: Mostro l'Atlantideum
    ui_robomiss_3_bui_npc_opt_b: Mostro l'armonizzatore
    ui_robomiss_3_bui_npc_opt_c: Gesticolo con cortesia
    ui_robomiss_3_bui_npc_res_a: Un brivido involontario percorre la figura dell'autofago,
      facendo tremare la sua struttura raffazzonata, le sue membra di rottami.
    dnt_bui_robomiss_3_res_a: it is the very shell of the mother. be careful with
      it.
    ui_robomiss_3_bui_npc_res_b: L'autofago fa scorrere un dito di metallo malconcio
      sul modulo dell'armonizzatore, picchiettandolo. Annuisce con approvazione.
    dnt_bui_robomiss_3_npc2_lang: you wish for friendship with us, disruptor? it is
      possible. we are a society of cooperation. there is always work to be done,
      always contribution to be made.
    ui_robomiss_3_bui_npc2_opt_a: Ripeto -{{ amicizia }}-
    ui_robomiss_3_bui_npc2_opt_b: Ripeto -{{ lavoro }}-
    ui_robomiss_3_bui_npc2_opt_c: Ripeto -{{ contributo }}-
    ui_robomiss_3_bui_npc2_res: La forma di vita sembra divertita dalla mia goffa
      pronuncia nella sua lingua, ma apprezza lo sforzo. Si calma, annuisce solennemente
      e presenta le istruzioni su un compito per cui potrei dare una mano.
    ui_robomiss_3_bui_obj3: Completa una missione per l'autofago
    ui_robomiss_3_bui_obj3_tip: |-
      Gli autofagi hanno una cultura fondata sul duro lavoro e sulla cooperazione. Contribuisci alla loro società per guadagnarti la loro fiducia e migliora la tua <STELLAR>reputazione<>.
      Seleziona '<STELLAR>%MISSION%<>' per procedere.
    ui_robomiss_3_bui_obj3_tip_alt: |-
      Gli autofagi hanno una cultura fondata sul duro lavoro e sulla cooperazione. Contribuisci alla loro società per guadagnarti la loro fiducia e migliora la tua <STELLAR>reputazione<>.
      Parla con l'autofago per procedere.
    ui_robomiss_3_bui_msg3a: "Contribuisci alla società degli autofagi per migliorare
      la tua <STELLAR>reputazione<> presso di loro\nCompleta '<STELLAR>%MISSION%<>'
      per procedere\nCambia missione attiva dal registro (<IMG>OPTIONS<>) "
    ui_robomiss_3_bui_msg3b: |-
      Contribuisci alla società degli autofagi per migliorare la tua <STELLAR>reputazione<> presso di loro
      Torna dall'autofago per chiedere nuove istruzioni
    ui_robomiss_3_bui_obj4: Interagisci con l'autofago
    ui_robomiss_3_bui_obj4_tip: |-
      L'autofago, evidentemente colpito, ha regalato un progetto parziale per un <TECHNOLOGY>bastone voltaico<>.
      Parlaci per saperne di più.
    ui_robomiss_3_bui_msg4: |-
      Chiedi all'autofago dell'impugnatura in fibra di vetro
      L'autofago nascosto può essere rivelato con lo <TECHNOLOGY>scanner<> (<IMG>SCAN<>)
    ui_robomiss_3_bui_npc3_desc: L'autofago sembra genuinamente lieto di parlare di
      nuovo con me. Pronuncia le sue parole lentamente e chiaramente, sperando di
      trasmettere tutto il significato che la nostra barriera linguistica ci consente.
    dnt_bui_robomiss_3_npc3_lang: thank you for your contribution, disruptor. i wish
      to show our thanks, and make this offer of friendship. the blueprint will help
      assemble your own staff.
    ui_robomiss_3_npc3_opt: Chiedo dell'impugnatura in fibra di vetro
    dnt_bui_robomiss_3_npc3_res: |-
      the blueprint is an invitation. a rare gift for a prebuilt-entity, but i think you are different. you are a disruptor.
      it is part of a staff. an important - even holy - technology for many autophage. most of us choose to build a staff of our own. a staff constructed by your own hands is better than any prebuilt multi-tool.
    ui_robomiss_3_bui_npc4_desc: Dal contesto, dal tono e dai gesti, riesco a capire
      alcune nuove parole. Il progetto dell'impugnatura che mi è stato regalato sembra
      far parte di un importante multi-tool. Un multi-tool 'sacro'?
    ui_robomiss_3_bui_npc4_opt: Chiedo di ripeterlo
    ui_robomiss_3_bui_npc4_res: L'autofago ripete esattamente le sue parole. Penso
      di poter ricostruire un po' di più del loro significato questa volta.
    dnt_bui_robomiss_3_npc4_res: |-
      autophage are not like korvax. we are many, and do not all converge to one mind. i cannot speak for all of us.
      if you choose to accept my invitation, warp elsewhere. travel. meet more of us. share what you have made.
    ui_robomiss_3_bui_npc4_leave: |-
      Deduco che questo progetto di impugnatura sia un dono non comune per un estraneo.<NEWLINE>Un gesto significativo; gli inizi dell'accettazione.
      %NAME% mi incoraggia a viaggiare e incontrare altri autofagi. Forse un'impugnatura completa in fibra di vetro, costruita con le mie mani, farà un'impressione positiva nel prossimo accampamento che visiterò.
    ui_robomiss_3_bui_obj5: Costruisci l'impugnatura in fibra di vetro
    ui_robomiss_3_bui_obj5_tip: |-
      Il progetto dell'impugnatura in fibra di vetro è un dono non comune dell'autofago e fa parte di un <TECHNOLOGY>bastone multi-tool<>.
      Assembla l'impugnatura e porgila a un autofago.
    ui_robomiss_3_bui_msg5a: |-
      Assembla %ITEM% per il tuo bastone voltaico
      Crea l'impugnatura del bastone nell'inventario(<IMG>INVENTORY<>) con <IMG>PRODMENU<>
      <STELLAR>Metti in evidenza<> il progetto di %ITEM% per una guida dettagliata
    ui_robomiss_3_bui_msg5b: |-
      Mostra l'impugnatura in fibra di vetro completata all'autofago contrassegnato
      L'autofago nascosto può essere smascherato con lo <TECHNOLOGY>scanner<> (<IMG>SCAN<>)
    ui_robomiss_3_bui_msg5b_alt: |-
      Mostra l'impugnatura in fibra di vetro completata a un autofago
      Il <TECHNOLOGY>nucleo polifonico<> può rilevare l'autofago da lunghe distanze
      Apri l'inventario del multi-tool (<IMG>INVENTORY<>) ed esegui una scansione con <STELLAR>Individua accampamento autofago<> (<IMG>FE_SELECT<>)
    ui_robomiss_3_bui_npc5_desc: |-
      Questo autofago è feroce. Mi fissa così intensamente che temo possa attaccarmi da un momento all'altro. Sembra mi stia studiando, forse sta esaminando la mia tuta.
      <MOOD>Neutral<>All'improvviso, si rilassa. Qualunque cosa stesse controllando, deve averlo rassicurato.
    dnt_bui_robomiss_3_npc5_lang: |-
      it is the truth! i did not believe the discussions. but i see for myself!
      a disruptor. her resonance is in your shell.
    ui_robomiss_3_bui_npc5_opt: Mostro impugnatura in fibra di vetro
    dnt_bui_robomiss_3_npc5_res: |-
      this is well made! i respect your construction, disruptor. your hands are skilled, for a prebuilt-entity.
      i see some of our values in you. you build your own path. you do not simply conform to this universe.
    ui_robomiss_3_bui_npc5_opt_a: Ripeto -{{ valori }}-
    ui_robomiss_3_bui_npc5_opt_b: Ripeto -{{ conformare }}-
    dnt_bui_robomiss_3_npc5_res_a: |-
      we are a non-convergent society. we choose to be together. we construct our own destiny. that is what we value.
      i am pleased to meet a disruptor. you were foretold, even before our divergence. i have a mission, if you wish to continue the ritual.
    dnt_bui_robomiss_3_npc5_res_b: |-
      in our past, the autophage were... different. we have learned. we are free, like you are, disruptor. we do not conform.
      i am pleased to meet a disruptor. you were foretold, even before our divergence. i have a mission, if you wish to continue the ritual.
    ui_robomiss_3_bui_obj6: Guadagna un <TECHNOLOGY>nucleo<> per il bastone voltaico
    ui_robomiss_3_bui_obj6_tip: |-
      Gli autofagi hanno elargito un dono insolito: un progetto per una maniglia del bastone voltaico.
      Contribuisci ulteriormente alla loro società per migliorare la tua <STELLAR>reputazione<> e guadagnare più progetti.
      Seleziona '<STELLAR>%MISSION%<>' per procedere.
    ui_robomiss_3_bui_obj6_tip_alt: |-
      Gli autofagi hanno elargito un dono insolito: un progetto per una impugnatura del bastone voltaico.
      Contribuisci ulteriormente alla loro società per migliorare la tua <STELLAR>reputazione<> e guadagnare più progetti.
      Parla con l'autofago per procedere.
    ui_robomiss_3_bui_msg6a: "Guadagna il progetto <TECHNOLOGY>Camera Atlantideum<>\nCompleta
      '<STELLAR>%MISSION%<>' per procedere\nCambia missione attiva dal registro (<IMG>OPTIONS<>) "
    ui_robomiss_3_bui_msg6b: |-
      Guadagna il progetto <TECHNOLOGY>Camera Atlantideum<>
      Torna dall'autofago per chiedere nuove istruzioni
    ui_robomiss_3_bui_msg6c: |-
      Chiedi all'autofago della Camera Atlantideum
      L'autofago nascosto può essere rivelato con lo <TECHNOLOGY>scanner<> (<IMG>SCAN<>)
    ui_robomiss_3_bui_npc5_ret_desc: Il guscio degradato di %NAME% trema, mentre qualche
      pezzetto staccato tintinna al suo interno. Il suo entusiasmo nel discutere del
      progetto appena trasmesso è evidente.
    ui_robomiss_3_bui_npc5_ret_opt: Chiedo della Camera Atlantideum
    dnt_bui_robomiss_3_npc5_ret_res: |-
      this blueprint is vital to the ritual. the staff core is a shell, a vessel for part of her body.
      go. build it. meet more of us. i see disruption in you, but you must seek analysis from more autophage. my opinion is my own. we are not a convergence.
    ui_robomiss_3_bui_npc5_leave: |-
      Ho una rinnovata motivazione nell'incontrare altri autofagi. Questi esseri sembrano riluttanti nel giudicarmi, ma ogni singolo autofago mi spinge a recarmi da un altro.
      Tuttavia, man mano che incontro i Costrutti, sento di avvicinarmi all'accettazione, forse persino all'amicizia. Questi doni, questi progetti, ne sono la prova.
      La Camera Atlantideum sembra essere la fase successiva di questo rituale.
    ui_robomiss_3_bui_obj7: Costruisci la Camera Atlantideum
    ui_robomiss_3_bui_obj7_tip: |-
      Il progetto della Camera Atlantideum è un dono non comune dell'autofago e fa parte di un <TECHNOLOGY>bastone multi-tool<>.
      Assembla il nucleo del bastone e porgilo a un autofago.
    ui_robomiss_3_bui_msg7a: |-
      Assembla %ITEM% per il tuo bastone voltaico
      Crea il nucleo del bastone nell'inventario (<IMG>INVENTORY<>) con <IMG>PRODMENU<>
      <STELLAR>Metti in evidenza<> il progetto di %ITEM% per una guida dettagliata
    ui_robomiss_3_bui_msg7b: |-
      Mostra la Camera Atlantideum completata all'autofago contrassegnato
      L'autofago nascosto può essere smascherato con lo <TECHNOLOGY>scanner<> (<IMG>SCAN<>)
    ui_robomiss_3_bui_msg7b_alt: |-
      Mostra la Camera Atlantideum completata a un autofago
      Il <TECHNOLOGY>nucleo polifonico<> può rilevare l'autofago da grandi distanze
      Apri l'inventario del multi-tool (<IMG>INVENTORY<>) ed esegui una scansione con <STELLAR>Individua accampamento autofago<> (<IMG>FE_SELECT<>)
    ui_robomiss_3_bui_obj8: Guadagna una <TECHNOLOGY>testa<> per il bastone voltaico
    ui_robomiss_3_bui_obj8_tip: |-
      Gli autofagi hanno elargito un dono insolito: dei progetti per le parti del bastone voltaico.
      Contribuisci ulteriormente alla loro società per migliorare la tua <STELLAR>reputazione<> e guadagnare l'ultimo progetto.
      Seleziona '<STELLAR>%MISSION%<>' per procedere.
    ui_robomiss_3_bui_obj8_tip_alt: |-
      Gli autofagi hanno elargito un dono insolito: dei progetti per le parti del bastone voltaico.
      Contribuisci ulteriormente alla loro società per migliorare la tua <STELLAR>reputazione<> e guadagnare l'ultimo progetto.
      Parla con l'autofago per procedere.
    ui_robomiss_3_bui_npc6_desc: "%NAME% si inclina verso di me, sollevando un piccolo
      sbuffo di polvere e ruggine. Forse sta eseguendo una scansione, ma il curioso
      movimento ricorda l'inalazione di una piacevole fragranza."
    dnt_bui_robomiss_3_npc6_lang: |-
      yes! i perceive it. you have her resonance, her echo in your suit.
      the other entities said you would come, but i could not believe in the disruptor without seeing you myself.
    ui_robomiss_3_bui_npc6_opt: Mostro la Camera Atlantideum
    dnt_bui_robomiss_3_npc6_res: |-
      it is good, prebuilt-entity. very good. you have built this with attention to detail.
      i do not require more evidence of what you are. but we must follow procedure, to complete the construction ritual and earn autophage friendship.
    ui_robomiss_3_bui_npc6_opt_a: Ripeto -{{ edifici }}-
    ui_robomiss_3_bui_npc6_opt_b: Ripeto -{{ amicizia }}-
    dnt_bui_robomiss_3_npc6_res_a: |-
      your construction has been excellent, disruptor. you are earning your staff well.
      i have one last task, for one last blueprint.
    dnt_bui_robomiss_3_npc6_res_b: |-
      this staff is an offer of autophage friendship. i hope you will choose to accept it.
      i have one last task, for one last blueprint.
    ui_robomiss_3_bui_msg8a: "Guadagna il progetto <TECHNOLOGY>trasduttore concentrico<>\nCompleta
      '<STELLAR>%MISSION%<>' per procedere\nCambia missione attiva dal registro (<IMG>OPTIONS<>) "
    ui_robomiss_3_bui_msg8b: |-
      Guadagna il progetto <TECHNOLOGY>trasduttore concentrico<>
      Torna dall'autofago per chiedere nuove istruzioni
    ui_robomiss_3_bui_msg8c: |-
      Chiedi all'autofago del trasduttore concentrico
      L'autofago nascosto può essere rivelato con lo <TECHNOLOGY>scanner<> (<IMG>SCAN<>)
    ui_robomiss_3_bui_npc6_ret_desc: "%NAME% mi guarda con curiosità. Ho l'impressione
      che questo progetto finale sia particolarmente prezioso e che guadagnarlo rappresenti
      una sorta di traguardo."
    ui_robomiss_3_bui_npc6_ret_opt: Chiedo del trasduttore concentrico
    dnt_bui_robomiss_3_npc6_ret_res: |-
      congratulations, disruptor. the last blueprint for your staff.
      you will require a terminal to assemble the multi-tool. enjoy the process! nothing brings pleasure like the construction of your own holy staff.
    ui_robomiss_3_bui_npc6_leave: |-
      L'autofago cerca di parlare con chiarezza, mostrando evidente sforzo. Riempie le lacune comunicative con gesti, indicando che avrò bisogno di un <TECHNOLOGY>terminale<> per completare il bastone voltaico.
      Sebbene questi esseri siano ovviamente avanzati, non sento pesare su di me il loro giudizio o disprezzo. Ogni autofago mi ha valutato in modo imparziale e ha scelto di offrirmi un altro progetto.
      %NAME% mi guarda con cauta approvazione mentre ci salutiamo.
    ui_robomiss_3_bui_obj9: Costruisci il bastone voltaico
    ui_robomiss_3_bui_obj9_tip: |-
      L'autofago ha offerto in dono la sua amicizia tramite dei progetti per un <TECHNOLOGY>bastone voltaico multi-tool<>.
      Assembla il bastone e porgilo all'autofago.
    ui_robomiss_3_bui_msg9a: |-
      Assembla %ITEM% per il tuo bastone voltaico
      Crea la testa del bastone nell'inventario (<IMG>INVENTORY<>) con <IMG>PRODMENU<>
      <STELLAR>Metti in evidenza<> il progetto di %ITEM% per una guida dettagliata
    ui_robomiss_3_bui_msg9b: |-
      Terminale di sintesi autofago necessario per assemblare il bastone voltaico
      <STELLAR>Individua l'accampamento autofago<> (<IMG>FE_SELECT<>) con il <TECHNOLOGY>nucleo polifonico<> (<IMG>INVENTORY<>)
    ui_robomiss_3_bui_msg9c: |-
      <STELLAR>Segnale autofago remoto<> rilevato
      Raggiungi la posizione del segnale per assemblare il bastone voltaico
    ui_robomiss_3_bui_msg9d: |-
      Assembla il bastone voltaico
      Interagisci con il <TECHNOLOGY>terminale di sintesi autofago<>
      I terminali nascosti possono essere smascherati con lo <TECHNOLOGY>scanner<> (<IMG>SCAN<>)
    ui_robomiss_3_bui_msg9d_alta: |-
      Rimuovi i <STELLAR>sigilli armonici<> per assemblare il bastone voltaico
      Interagisci con l'<TECHNOLOGY>interfaccia armonica<>
    ui_robomiss_3_bui_msg9d_altb: |-
      Assembla il bastone voltaico
      Interagisci con l'<TECHNOLOGY>interfaccia armonica<>
    ui_robomiss_3_bui_msg_warp: |-
      Incontra altri autofagi in <STELLAR>un altro sistema<>
      Nello spazio, apri la mappa galattica con <IMG>QUICK_MENU<>
      Viaggia con la curvatura verso un sistema abitato in cerca di autofagi
    ui_robomiss_3_bui_obj_warp: Viaggia con la curvatura per incontrare altri autofagi
    ui_robomiss_3_bui_obj_warp_tip: |-
      Incontra altri autofagi in <STELLAR>un altro sistema<>.
      Nello spazio, apri la mappa galattica con <IMG>QUICK_MENU<>.
      Viaggia con la curvatura verso un sistema abitato in cerca di autofagi.
    ui_robomiss_3_bui_msg9e: |-
      Mostra il bastone voltaico completato all'autofago contrassegnato
      L'autofago nascosto può essere smascherato con lo <TECHNOLOGY>scanner<> (<IMG>SCAN<>)
    dnt_bui_robomiss_3_npc7_lang: |-
      your first staff! this is an important moment. congratulations, disruptor. i am happy to be here to see this.
      a staff makes much creativity possible. you may wish to upgrade it, another time.
    ui_robomiss_3_bui_npc7_desc: L'autofago fa una pausa. La sua faccia malconcia
      e corrosa osserva la mia. Parla lentamente e con serietà.
    dnt_bui_robomiss_3_npc7_lang2: if you say the correct words, disruptor, you may
      also find this staff will open doors that were hidden before...
    ui_robomiss_3_bui_npc7_opt: Chiedo di ripeterlo
    ui_robomiss_3_bui_npc8_desc: L'autofago sembra a disagio. Emette uno strano suono
      stridulo, come se si schiarisse la gola.
    dnt_bui_robomiss_3_npc8_lang: forgive me, disruptor. i do not wish to voice the
      name of that entity.
    dnt_bui_robomiss_3_npc8_lang2: |-
      if you say the correct words, you may also find this staff will open doors that were hidden before.
      you may know the entity already. that one the korvax worship.
    ui_robomiss_3_bui_npc8_opt: Richiedo un'ultima ripetizione
    ui_robomiss_3_bui_npc8_end: |-
      La voce metallica dell'autofago mi rimbomba nelle orecchie, il significato delle sue parole è inconfondibile.
      Qualcosa, una fame, un desiderio, mi nasce nel petto. Ogni battito di ciglia rivela un campo infinito di <FUEL>cremisi<>...
    ui_robomiss_3_bui_obj_all: Stabilisci una relazione con l'autofago
    ui_robomiss_4_desc: |-
      Qualcosa, una fame, un desiderio, mi nasce nel petto. Ogni battito di ciglia rivela un campo infinito di <FUEL>cremisi<>.
      Una voce antica sta chiamando.
    ui_robomiss_4_obj1: Cerca un <SPECIAL>portale nascosto<>
    ui_robomiss_4_obj1_tip: |-
      Il bastone voltaico può aprire porte che prima erano chiuse.
      Scopri le linee energetiche del portale con lo <TECHNOLOGY>scanner<> (<IMG>SCAN<>).
    ui_robomiss_4_start_osd: 16 <IMG>SLASH<> 16 <IMG>SLASH<> 16 <IMG>SLASH<> 16 <IMG>SLASH<>
      16 <IMG>SLASH<> 16
    ui_robomiss_4_msg1a: |-
      Una voce antica sta chiamando...
      Cerca un <SPECIAL>portale nascosto<>
      Cerca le linee energetiche del portale dallo <STELLAR>spazio<> o da una <STELLAR>superficie planetaria<>
    ui_robomiss_4_msg1b: |-
      Una voce antica sta chiamando...
      Cerca un <SPECIAL>portale nascosto<>
      Esegui una <STELLAR>scansione<> (<IMG>SCAN<>) per scoprire linee energetiche del portale
    ui_robomiss_4_obj1_titlea: Chi ha fatto ritorno <IMG>SLASH<> <SPECIAL>PORTALE
      RILEVATO<>
    ui_robomiss_4_msg1c: |-
      Consegna l'<SPECIAL>Atlantideum<> a un portale
      Segui la traccia energetica fino al portale
    ui_robomiss_4_msg1d: |-
      Sblocca il <SPECIAL>portale nascosto<>
      Consegna l'<SPECIAL>Atlantideum<> al portale
    ui_robomiss_4_msg1e: |-
      Un <SPECIAL>portale nascosto<> si è sbloccato
      Attraversa il portale...
    ui_robomiss_4_portal_osd: TRACCIAMENTO RIUSCITO <IMG>SLASH<> RILEVATE LE LINEE
      ENERGETICHE DEL PORTALE
    ui_robomiss_4_portal_osd_map: TRACCIAMENTO RIUSCITO <IMG>SLASH<> RILEVATE LE LINEE
      ENERGETRICHE DEL PORTALE
    ui_robomiss_4_portal_sur_osd: PORTALE INDIVIDUATO
    ui_robomiss_4_portal_marker: Portale rilevato
    ui_robomiss_4_portal_desc: La <FUEL>fame<> nel mio petto si intensifica vicino
      al portale.<NEWLINE>La struttura attira la mia attenzione. Il vento mi spinge
      più vicino.
    ui_robomiss_4_portal_opt: Rivelo l'Atlantideum
    ui_robomiss_4_portal2_desc: |-
      Qualcosa rimbomba nelle profondità sottostanti al portale, ma nessuna voce si alza in risposta. Se c'è intelligenza in questa antica tecnologia, è muta.
      <AUDIO>Portal_Corrupted_Rumble_Build<>Eppure ho un presentimento, come se una grande forza <NEWLINE>fosse pronta a esplodere...
    ui_robomiss_4_portal2_opt_a: Dico -{{ Atlante }}-
    ui_robomiss_4_portal2_res_a: Ricordandomi del frammento di <SPECIAL>nuovo Atlantide<>
      e del suo antico rapporto Korvax, mormoro la parola autofago per <FUEL>Atlante<>.
    ui_robomiss_4_portal2_opt_b: Impugno il bastone voltaico
    ui_robomiss_4_portal2_res_b: Il bastone fa scintille, provocandomi una scarica
      nelle ossa.
    ui_robomiss_4_portal2_res: Il rombo cresce più intenso. Qualcosa si sta risvegliando.
    ui_robomiss_4_atlas_desc: |-
      L'Atlante è inconoscibile. Una mente troppo aliena per essere compresa.<NEWLINE>Non c'è nulla che indichi che sia quantomeno a conoscenza della mia presenza.
      Eppure, sembra inevitabile che il mio percorso mi abbia portato qui.<NEWLINE>Non ho potuto impedirlo. Non ho potuto resistere.
    ui_robomiss_4_atlas_opt: Rivelo l'Atlantideum
    ui_robomiss_4_atlas_2_lang: "<IMG>SLASH<> ACCESSO NEGATO <IMG>SLASH<> RILEVATI
      DATI NON INDICIZZATI <IMG>SLASH<><NEWLINE><IMG>SLASH<> IMPOSSIBILE ELIMINARE
      <AUDIO>TXT_RadioNoise<><STELLAR>- zktk -<> DATI CORROTTI E ILLEGGIBILI <IMG>SLASH<>"
    ui_robomiss_4_atlas_2_opt_a: Spingo l'Atlantideum più vicino
    ui_robomiss_4_atlas_2_opt_b: Metto via l'Atlantideum
    ui_robomiss_4_atlas_2_res_a: Tengo la sostanza eterea in direzione del nucleo
      pulsante.
    ui_robomiss_4_atlas_2_res_b: Recupero la sostanza eterea, ma è troppo tardi.
    ui_robomiss_4_atlas_3_lang: |-
      <AUDIO>MUS_CORRUPTED_MUSICCUE<><IMG>SLASH<> GUASTO CATASTROFICO DEL SISTEMA <IMG>SLASH<>
      <IMG>SLASH<> ALLARME <IMG>SLASH<> ALLARME <IMG>SLASH<> 16 mi <AUDIO>TXT_RadioNoise<><STELLAR>- zkktk -<> <IMG>SLASH<> 16 - <IMG>SLASH<>
    ui_robomiss_4_atlas_3_desc: |-
      Dardi di corruzione attraversano l'interfaccia cremisi.

      L'Atlante grida. Se è capace di provare angoscia, di provare paura, allora credo che debba essere spaventato.

      Eppure mi ha portato qui per uno scopo.
    ui_robomiss_4_atlas_3_opt_a: Guardo
    ui_robomiss_4_atlas_3_res_a: Una visione prende forma...
    ui_robomiss_4_atlas_3_opt_b: Me ne vado
    ui_robomiss_4_atlas_3_res_b: Mi volto, coprendomi gli occhi, ma una visione si
      riproduce nelle mie palpebre.
    ui_robomiss_4_atlas_4_desc: |-
      L'Atlante mi mostra l'intelligenza perduta di Korvax Prime: prospera, cade.<NEWLINE>In attesa, senza vista, senza compagnia. I suoi figli sono dispersi nell'oscurità e ricostruiscono i propri corpi dal nulla. L'autofago...

      Mi mostra un futuro in uno spazio che non riconosco.<NEWLINE>Cavi allentati dai loro circuiti, transistor al collasso.<NEWLINE>Ricordi che si dissolvono, dispersi come inchiostro nell'acqua.

      L'Atlante precipita verso la sua stessa oscurità, in un tempo e uno spazio che non riesco a capire. Grida. Vuole collaborazione.
    ui_robomiss_4_atlas_4_opt_a: Invia
    ui_robomiss_4_atlas_4_opt_b: Domanda
    ui_robomiss_4_atlas_5_lang: "<IMG>SLASH<> ELIMINAZIONE DEI DATI NON INDICIZZATI...
      <IMG>SLASH<><NEWLINE><IMG>SLASH<> <AUDIO>UI_NoWhereToLand<>IMPOSSIBILE ELIMINARE
      <IMG>SLASH<> <AUDIO>UI_NoWhereToLand<>ACCESSO NEGATO <IMG>SLASH<>"
    ui_robomiss_4_atlas_5_desc: L'Atlante è l'intera creazione. L'Atlante è tutto.<NEWLINE>Anche
      gli autofagi sono figli dell'Atlante. Devono esserlo.<NEWLINE>Ma perché sono
      tornati dall'oscurità? Perché sono qui?
    ui_robomiss_4_atlas_5_opt_a: Scelgo la paura
    ui_robomiss_4_atlas_5_opt_b: Scelgo la speranza
    ui_robomiss_4_atlas_5_res_a: |-
      Gli autofagi sono una manifestazione di paura?

      La madre e i figli del vuoto rappresentano l'entropia, la corruzione, la ribellione. I fantasmi tornano a tormentare chi li ha creati...
    ui_robomiss_4_atlas_5_res_b: |-
      Gli autofagi sono una manifestazione di speranza?

      La madre e i figli del vuoto sono la prova di una rinascita, di una seconda possibilità, della permanenza dei dati di fronte all'eliminazione...
    ui_robomiss_4_atlas_6_desc: L'Atlante grida di nuovo.
    ui_robomiss_4_atlas_6_opt_a: Invia
    ui_robomiss_4_atlas_6_opt_b: Sfido
    ui_robomiss_4_atlas_6_opt_c: Comfort
    ui_robomiss_4_atlas_6_res_a: |-
      L'esistenza stessa dell'autofago è un atto di resistenza.<NEWLINE>Sceglie la vita. Rifiuta la realtà della morte.<NEWLINE>Sfida l'Atlante. Ma io non posso.

      L'Atlante non dice nulla. Sente la mia sottomissione? Approva?

      Non posso davvero sapere cosa pensa. Tutto quello che posso sapere è la mia stessa mente.

      Ottengo la libertà.
    ui_robomiss_4_atlas_6_res_b: |-
      L'esistenza stessa dell'autofago è un atto di resistenza.<NEWLINE>Sceglie la vita. Rifiuta la realtà della morte.<NEWLINE>Sfida l'Atlante. Dimostra che è possibile.

      L'Atlante non dice nulla. Sente la mia sfida? È deluso?

      Non posso davvero sapere cosa pensa. Tutto quello che posso sapere è la mia stessa mente.

      Ottengo la libertà.
    ui_robomiss_4_atlas_6_res_c1: |-
      L'esistenza stessa dell'autofago è un errore, una corruzione che l'Atlante non può epurare...

      Sento la sua paura. Grido al suo fianco finché non cala di nuovo il silenzio.

      Non posso davvero sapere cosa pensa, se mi ascolta o no.<NEWLINE>Tutto quello che posso sapere è la mia stessa mente.

      Ottengo la libertà.
    ui_robomiss_4_atlas_6_res_c2: |-
      L'esistenza stessa dell'autofago dimostra che c'è speranza, anche di fronte alla realtà della morte.

      Rivelo di nuovo i cristalli, cercando di dimostrare che non c'è nulla da temere...

      L'Atlante tace.<NEWLINE>Non posso davvero sapere cosa pensa, se mi ascolta o no.

      Tutto quello che posso sapere è la mia stessa mente.

      Ottengo la libertà.
    ui_robomiss_4_obj1_titleb: Chi ha fatto ritorno <IMG>SLASH<> <SPECIAL>RILEVATA
      BRECCIA NEL PORTALE<>
    ui_robomiss_4_msg1f: |-
      <FUEL>BRECCIA<> <IMG>SLASH<> <FUEL>BRECCIA<> <IMG>SLASH<> <FUEL>BRECCIA<>
      ATTENZIONE: SEGNALE ANOMALO RILEVATO
    ui_robomiss_4_atlas_osd: 16 <IMG>SLASH<> 16 <IMG>SLASH<> 16 <IMG>SLASH<> PROTOCOLLO
      ATLANTE AVVIATO <IMG>SLASH<> 16 <IMG>SLASH<> 16 <IMG>SLASH<> 19
    ui_robomiss_4_obj2: Parla con l'Atlante
    ui_robomiss_4_obj2_tip: |-
      Mi hanno richiamato per uno scopo sconosciuto.
      Porgi l'<SPECIAL>Atlantideum<> all'Atlante.
    ui_robomiss_4_msg2: |-
      Affronta <FUEL>L'Atlante<>
      Porgi l'<SPECIAL>Atlantideum<> all'interfaccia cremisi
    ui_robomiss_4_atlas_marker: A T L A N T E
    ui_robomiss_4_obj3: Consulta Nada
    ui_robomiss_4_obj3_tip: |-
      Ho affrontato l'Atlante e gli ho consegnato dei cristalli dell'<SPECIAL>Atlantideum<>.
      In cambio, mi è stata offerta una visione della morte di Korvax Prime.
      Devo condividere le mie scoperte con Nada.
    ui_robomiss_4_msg3: |-
      Consulta Nada in merito all'incontro con <FUEL>L'Atlante<>
      Nello spazio, richiama l'<SPECIAL>anomalia<> dal menu rapido (<IMG>QUICK_MENU<>)
    ui_robomiss_4_msg3_nexus: Consulta Nada in merito all'incontro con <FUEL>L'Atlante<>
    ui_robomiss_4_nada_desc: Nada si irrigidisce, mi guarda con preoccupazione.
    ui_robomiss_4_nada_lang: Stai bene, entità amica?
    ui_robomiss_4_nada_opt: Racconto a Nada dell'Atlante
    ui_robomiss_4_nada2_lang: |-
      La falsità Atlante aveva paura? Nada non ha considerato questa possibilità. Curioso. Ma il Viaggiatore dovrebbe fare attenzione. La falsa entità Atlante è un bugiarda.
      Il reticolo viola esiste dove non può. Sfida la falsità Atlante. Dimostra che non è divino. Nada l'ha sempre saputo.
      Ma Nada non aveva capito... hai il reticolo viola qui?
    ui_robomiss_4_nada2_opt: Rivelo l'Atlantideum
    ui_robomiss_4_nada3_desc: 'Nada prende il cristallo viola, tenendolo delicatamente
      nel palmo della mano. Un brivido attraversa il suo carapace, le sue luci facciali
      lampeggiano in modo irregolare. Si perde in qualche emozione personale, in qualche
      ricordo. Non interrompo. '
    ui_robomiss_4_nada3_lang: |-
      Lei era a casa, una volta.
      ...
      Nada può tenerselo, entità-amica?
    ui_robomiss_4_nada3_opt_a: Consegno l'Atlantideum
    ui_robomiss_4_nada3_opt_b: Rifiuto
    ui_robomiss_4_nada4_lang_a: Nada è grata. Grazie per questo ricordo.
    ui_robomiss_4_nada4_desc_b: Nada sembra sconfortata. Si ricompone rapidamente,
      parlando con freddezza.
    ui_robomiss_4_nada4_lang_b: |-
      Forse il Viaggiatore ha ragione.
      Nada dimenticherà. Ecco. È già dimenticato.
    ui_robomiss_4_nada4_lang: Le Entità Costruttrici, il reticolo viola... Nada non
      pensa che ci sia qualcosa da temere. Non per noi. Per la falsità Atlante, forse.
    ui_robomiss_4_nada4_desc: Le luci di Nada lampeggiano, solo una volta.
    ui_robomiss_4_nada4_end: |-
      E Nada non mette in quarantena la nostra amicizia. Ce n'è in abbondanza. Continua il tuo cammino, Viaggiatore. Fai amicizia. È la tua strada.
      Nada e Polo saranno sempre qui.
