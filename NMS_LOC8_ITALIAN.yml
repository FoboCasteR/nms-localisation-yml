    ui_robomiss_1_desc: |-
      Qualcuno o qualcosa ha tentato di dirottare i sistemi di navigazione della mia astronave. Sebbene abbia correttamente disattivato il pilota automatico, il computer di bordo non mi consente di eliminare le coordinate inserite.

      Potrei ignorarlo o volare lì manualmente per scoprire da dove provengono questi dati sospetti...
