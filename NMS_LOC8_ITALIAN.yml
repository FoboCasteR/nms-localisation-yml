      Consegna il <TECHNOLOGY>reattore dell'Atlantide<> all'Atlante
      Tutti gli echi senzienti risuonano su una frequenza <FUEL>cremisi<>
    ui_s10_atlas5_msg2_map: |-
      Consegna il <TECHNOLOGY>reattore di Atlantide<> all'Atlante
      Individua un'<FUEL>interfaccia dell'Atlante<>
      Nello spazio, accedi alla mappa galattica (<IMG>QUICK_MENU<>) e segui il <TRADEABLE>percorso missione<> (<IMG>GALAXY_NAV_R<><IMG>GALAXY_NAV_L<>)
    ui_s10_atlas5_desc1: |-
      Tutto ciò che l'Atlante ha creato, lo ha messo in moto un'infinità di anni fa. Non mi parla, per ora. Come potrebbe?
      Il <TECHNOLOGY>Costrutto<>... è il messaggio da Atlante? Sono lo strumento? Servo solo a trasmettere il messaggio? O è destinato a me?
    ui_s10_atlas5_opt1: Consegno le parti del Costrutto
    ui_s10_atlas5_desc2: "<AUDIO>Atlas_Seed_05<>Se l'Atlante ha un messaggio per me,
      questo va oltre la mia comprensione. Va <SPECIAL>oltre<>."
    ui_s10_atlas5_res1: |-
      Forse non c'è nessun messaggio. Forse l'Atlante non può parlare e non lo farà mai.
      Forse c'è solo ciò che desidero che l'Atlante dica...
