    ui_lifesup_robo_name: INTERFACCIA PILOTA
    ui_lifesup_robo_name_l: Interfaccia pilota
    ui_lifesup_robo_desc: |-
      Questo dispositivo permette al cervello del pilota di <SPECIAL>interfacciarsi<> con la mente dell'intercettatore Sentinella, dandogli accesso ai sistemi di comando e ai sensori esterni della nave.

      L'unione cerebrale tra la mente del pilota e quella della nave è necessaria per prevenire il <FUEL>rigetto<>/<SPECIAL>consumo<> del pilota da parte dell'abitacolo vestigiale della nave.
    ui_lifesup_robo_desc_damaged: |-
      La nave Sentinella ha una mente tutta sua, una sua coscienza. <FUEL>Rigetta<> il controllo di un'entità esterna.

      Pare che qualcuno abbia già provato a estrarre il cervello della nave al fine di rendere abitabile l'abitacolo vestigiale, cedendo il controllo della nave a un pilota convenzionale. Completa l'installazione per <STELLAR>rivendicare l'astronave<>.
    ui_lifesup_robo_sub: Terminale di connessione / vetro
    ui_launcher_robo_name: POZZO ANTIGRAVITÀ
    ui_launcher_robo_name_l: Pozzo antigravità
    ui_launcher_robo_desc: "Sgancia dolcemente l'astronave dai campi gravitazionali,
      facendola librare tra le stelle.\n\nIl pozzo ha fame di <SPECIAL>pugneum<> o
      <SPECIAL>schegge radianti<> e dovrebbe essere alimentato a dovere prima del
      decollo.\n\nTieni premuto <IMG>THRUST<> per decollare dal pianeta. \nTieni premuto
      <IMG>BOOST<> per avviare il turbo in volo."
    ui_launcher_robo_sub: Motore suborbitale Aeron
    ui_shipjump_robo_name: MOTORE LUMINOSO
    ui_shipjump_robo_name_l: Motore luminoso
    ui_shipjump_robo_desc: |-
      Allinea le emissioni elettromagnetiche dell'astronave con le onde dell'<FUEL>A T L A N T E<>, fornendo una propulsione di base e la capacità di effettuare i salti a impulso.

      Il motore sub-luce ha fame di <EXOTIC>trizio<> o di <SPECIAL>schegge radianti<>.

      Tieni premuto <IMG>PULSEJUMP<> per attivare il salto a impulso.
      Tieni premuto <IMG>BOOST<> per avviare il turbo in volo.
    ui_shipjump_robo_sub: Motore sub-luce riconfigurato
    ui_hyperdrive_robo_name: NUCLEO CREMISI
    ui_hyperdrive_robo_name_l: Nucleo cremisi
    ui_hyperdrive_robo_desc: |-
      Un organo ottico esposto, rosso e fisso. Sospeso sopra i motori della nave, osserva dall'alto i cunicoli dello spaziotempo, permettendo i viaggi iperluce tra i sistemi stellari.

      Rivolgi lo sguardo del nucleo verso destinazioni remote usando la mappa galattica.
    ui_hyperdrive_robo_sub: Propulsione Atlante interstellare
    ui_shipshield_robo_name: SCUDO AERON
    ui_shipshield_robo_name_l: Scudo Aeron
    ui_shipshield_robo_desc: |-
      Un guscio difensivo cremisi che offusca la forma fisica della nave e la protegge dalle collisioni e dai laser.

      Il nucleo guarisce da solo nel tempo, ma può essere rigenerato velocemente con <CATALYST>elementi catalitici<> o <SPECIAL>schegge radianti<>.
    ui_shipshield_robo_sub: Barriera difensiva radiante
    ui_shipgun_robo_name: CANNONE SENTINELLA
    ui_shipgun_robo_name_l: Cannone Sentinella
    ui_shipgun_robo_desc: |-
      Sistema bellico di grado Sentinella progettato per un solo e unico scopo, ossia annientare le navi ribelli che violano le regole del sistema.

      Premi <IMG>SHIPFIRE<> per esercitare una forza letale.
    ui_shipgun_robo_sub: Arma astronave Sentinella
    ui_drone_salvage_name: SPECCHIO INVERTITO
    ui_drone_salvage_name_l: Specchio invertito
    ui_drone_salvage_desc: |-
      Una lastra di <SPECIAL>v e t r o<> vigile, recuperato tra le ceneri dei <TECHNOLOGY>risonatori di dissonanza<> dello sciame corrotto. Emana più luce di quanta ne rifletta, illuminando di una flebile luce viola ciò che lo circonda.

      È ricercatissimo per le operazioni di recupero, dato che si può usare per bypassare i sistemi di sicurezza di <TECHNOLOGY>tecnologie delle navi Sentinella<>.
    ui_drone_salvage_sub: Resti vetrosi bruciati
    ui_drone_shard_name: SCHEGGIA RADIANTE
    ui_drone_shard_name_l: Scheggia radiante
    ui_drone_shard_desc: |-
      Un frammento di forza vitale vetroso, parte di una formazione più grande. I legami dinamici intermolecolari conferiscono alla scheggia una consistenza stranamente flessibile e tendinea. Si contorce leggermente, come se stesse cercando qualcosa...

      È ricercatissima per le operazioni di recupero, dato che si può usare per bypassare i sistemi di sicurezza di <TECHNOLOGY>tecnologie delle navi Sentinella<>.
    ui_drone_shard_sub: Intrusione nella realtà vetrosa
