    ui_s10_contrib_nada_lang1: |-
      Le menti cercano menti, entità Viaggiatore. L'entità Viaggiatore, i Korvax, il Costrutto, Nada, il Viaggiatore, il vetro. Tutte le entità meritano la propria Convergenza.
