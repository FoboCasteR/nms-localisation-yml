    ui_pp_bui_mirror_desc: |-
      %NAME% del pianeta %PLANET% nel sistema %SYSTEM% ha bisogno di aiuto per l'acquisizione di <SPECIAL>specchi invertiti<>. Si tratta dei componenti principali dei <SPECIAL>risonatori di dissonanza<> che estraggono l'Atlantideum da mondi corrotti.

      %PROC_BUI_SENT%
    ui_pp_bui_mirror_obj_header: Acquisisci %COUNT% specchio invertito
    ui_pp_bui_mirror_obj: 'Acquisisci specchi invertiti: %CURRENT%/%AMOUNT%'
    ui_pp_bui_mirror_obj_tip: |-
      I risonatori di dissonanza possono essere trovati con il visore analitico (<IMG>AIM<>) sui mondi dissonanti. Le Sentinelle corrotte sono attratte dall'odore dell'Atlantideum e possono rendere difficile il recupero.

      Individua sistemi <STELLAR>dissonanti<> nella mappa galattica. Scansiona i singoli pianeti nello spazio con la <TECHNOLOGY>scansione<> dell'astronave (<IMG>SCAN<>) per individuare mondi con Sentinelle corrotte.
    ui_pp_bui_mirror_msg1: |-
      Raccogli specchi invertiti: %CURRENT%/%AMOUNT%
      Nello spazio, usa la mappa galattica (<IMG>QUICK_MENU<>) per individuare mondi <SPECIAL>dissonanti<>
    ui_pp_bui_mirror_msg2: |-
      Recupera specchi invertiti: %CURRENT%/%AMOUNT%
      Mondo <SPECIAL>dissonante<> rilevato nelle vicinanze
      Scansiona i pianeti dallo spazio (<IMG>SCAN<>) per leggere i dati planetari
    ui_pp_bui_mirror_msg3: |-
      Recupera specchi invertiti: %CURRENT%/%AMOUNT%
      Usa il <TECHNOLOGY>visore analitico<> (<IMG>AIM<>) per individuare un <SPECIAL>risonatore di dissonanza<>
    ui_pp_bui_mirror_msg3_survey: |-
      Recupera specchi invertiti: %CURRENT%/%AMOUNT%
      La <TECHNOLOGY>scansione del bersaglio<> individuerà <SPECIAL>risonatori di dissonanza<> nelle vicinanze
