      Attiva una <STELLAR>scansione del bersaglio<> (<IMG>AIM<>) per individuare le schegge nelle vicinanze
    ui_pp_bui_rust_title: 'La vita dalla ruggine: pianeta %PLANET%'
    ui_pp_bui_rust_desc: |-
      %NAME% del pianeta %PLANET% nel sistema %SYSTEM% ha bisogno di <SPECIAL>metallo arrugginito<>, anche se non specifica a quale scopo.

      %PROC_BUI_SENT%
    ui_pp_bui_rust_obj_header: Raccogli %COUNT% metallo arrugginito
    ui_pp_bui_rust_obj: 'Ottieni metallo arrugginito: %CURRENT%/%AMOUNT%'
    ui_pp_bui_rust_obj_tip: |-
      Il metallo arrugginito può essere estratto da molti tipi di macchinari danneggiati, trovati sia all'interno degli edifici sia in natura sulle superfici planetarie.

      Il metallo arrugginito può essere lavorato in un raffinatore <TECHNOLOGY>medio<> o <TECHNOLOGY>grande<>, combinando <EARTH>polvere di ferrite<> e <FUEL> ossigeno<> in un processo di rapida ossidazione.
    ui_pp_bui_rust_msg1: |-
      Raccogli metallo arrugginito: <STELLAR>%CURRENT%/%AMOUNT%<>
      Estrai il metallo arrugginito dalle macchine danneggiate nei siti del pianeta
      Elabora metallo arrugginito da <FUEL>ossigeno<> e <EARTH> ferrite<> in un <TECHNOLOGY>raffinatore<>
    ui_pp_bui_stellar_title: 'Forgia cromatica: pianeta %PLANET%'
    ui_pp_bui_stellar_desc: |-
      %NAME% del pianeta %PLANET% nel sistema %SYSTEM% ha bisogno di <STELLAR>metallo cromatico<>, una lega avanzata utilizzata in ogni tipo di tecnologia.

      %PROC_BUI_SENT%
    ui_pp_bui_stellar_obj_header: 'Raffina metallo cromatico: %COUNT%'
    ui_pp_bui_stellar_obj: 'Raffina metallo cromatico: %CURRENT%/%AMOUNT%'
    ui_pp_bui_stellar_obj_tip: |-
      Il <SPECIAL>metallo cromatico<> viene creato in un <TECHNOLOGY>raffinatore<> dai seguenti <STELLAR>metalli stellari<>: <COMMODITY>rame<>, <FUEL>cadmio<>, <TRADEABLE>emeril<> e <TECHNOLOGY>indio<>.

      Più <SPECIAL>raro<> è il metallo stellare, maggiore sarà la quantità di metallo cromatico prodotta. Trova i depositi di metallo stellare sui pianeti con il <TECHNOLOGY>visore analitico<>.
    ui_pp_bui_stellar_msg1: |-
      È necessario un <TECHNOLOGY>manipolatore di terreno<> per estrarre metalli stellari
      Accedi all'inventario del multi-tool (<IMG>INVENTORY<>) e crea con <IMG>TECHMENU<>
      Metti in evidenza il progetto con <IMG>PIN<> per istruzioni dettagliate.
    ui_pp_bui_stellar_msg2: |-
      Raccogli %ITEM%: <STELLAR>%CURRENT%/%AMOUNT%<>
      Atterra su un pianeta vicino per individuare grandi depositi di %ITEM%
      Raffina %ITEM% in <SPECIAL>metallo cromatico<>
    ui_pp_bui_stellar_msg3: |-
      Raccogli %ITEM%: <STELLAR>%CURRENT%/%AMOUNT%<>
      Usa il <TECHNOLOGY>visore analitico<> (<IMG>AIM<>) per individuare i depositi planetari
      Raffina %ITEM% in <SPECIAL>metallo cromatico<>
    ui_pp_bui_stellar_msg4: |-
