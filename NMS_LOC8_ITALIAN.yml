    ui_pp_bui_desc_sent_fmt: "%SENTB% %SENTA%"
    ui_pp_bui_desc_sent_mood_a_1: Un'aria stanca circonda questo Costrutto.
    ui_pp_bui_desc_sent_mood_a_2: "%NAME% attende, solenne."
    ui_pp_bui_desc_sent_mood_a_3: "%NAME% ha un'aria rassegnata, il suo guscio riciclato
      già sconfitto."
    ui_pp_bui_desc_sent_mood_a_4: L'aria intorno a %NAME% crepita di energia nervosa.
    ui_pp_bui_desc_sent_mood_a_5: "%NAME% ha un'aria tesa, prova disagio in mia presenza."
    ui_pp_bui_desc_sent_mood_a_6: Questo Costrutto sembra pensieroso, teso.
    ui_pp_bui_desc_sent_mood_a_7: "%NAME% mi fissa, alquanto sprezzante."
    ui_pp_bui_desc_sent_mood_a_8: Percepisco una strana energia in questo Costrutto.
      Non esattamente rabbia, ma un sentimento meccanico simile.
    ui_pp_bui_desc_sent_mood_a_9: "%NAME% sembra ribelle, riluttante ad accettare
      la sorte che il destino gli ha assegnato."
    ui_pp_bui_desc_sent_mood_a_10: "%NAME% sembra provare sollievo, felice di avere
      un'altra entità come aiutante."
    ui_pp_bui_desc_sent_mood_a_11: L'autofago canticchia una canzone indistinta, un'esclamazione
      digitale di gioia.
    ui_pp_bui_desc_sent_mood_a_12: La mia intrusione nel mondo di %NAME% deve essere
      un grande shock, eppure sembra quasi felice che io sia qui.
    ui_pp_bui_desc_sent_mood_b_1: Forse sa qualcosa che io non so.
    ui_pp_bui_desc_sent_mood_b_2: Mi chiedo quanti altri siano stati qui prima di
      me.
    ui_pp_bui_desc_sent_mood_b_3: Presto scoprirò perché.
    ui_pp_bui_desc_sent_mood_b_4: Farò del mio meglio per aiutarlo.
    ui_pp_bui_desc_sent_mood_b_5: Mi chiedo cosa dipenda dal mio successo o fallimento
      qui.
    ui_pp_bui_desc_sent_mood_b_6: Mentre ci fissiamo, sento una tenue melodia che
      riecheggia dal profondo della mia exotuta...
    ui_pp_bui_desc_sent_mood_b_7: 'Sento che la mia exotuta gli reagisce: vivaci e
      pulsanti, i suoi circuiti si cibano dell''energia dell''autofago.'
    ui_pp_bui_desc_sent_mood_b_8: L'aria intorno a lui risplende, l'atmosfera deformata
      dall'Atlantideum dà energia al suo guscio.
    ui_pp_bui_desc_sent_mood_b_9: Il suo guscio ha la stessa energia, un'eco metallica
      del suo io interiore.
    ui_pp_bui_desc_sent_mood_b_10: Il suo mantello atlantideo è stato spazzato via
      e lui è stato rivelato al mondo.
    ui_pp_bui_desc_sent_biome_1: 'Una musica lenta e meccanica risuona mentre ci troviamo
      faccia a faccia: il sibilo di pneumatici gocciolanti; il lento stridere degli
      ingranaggi; il lamento acuto di un servosistema squilibrato.'
    ui_pp_bui_desc_sent_biome_2: È perso su questo pianeta, in questo universo, e
      cerca il suo posto. Abbiamo così tanto in comune...
    ui_pp_bui_desc_sent_biome_3: Come sarà cambiato il suo guscio quando ci incontreremo
      di nuovo?
    ui_pp_bui_desc_sent_biome_4: I nostri occhi si incontrano per un attimo, ma se
      c'è un significato nel suo sguardo, non lo capisco.
    ui_pp_bui_desc_sent_biome_5: La fame che caratterizza questo essere è inconfondibile,
      è un desiderio attanagliante... ma di cosa?
    ui_pp_bui_desc_sent_biome_6: Mi chiedo se gli manchi il suo vecchio guscio.
    ui_pp_bui_desc_sent_biome_7: Strappato dalla sua casa e portato in questo mondo,
      abbandonato qui a trovare la sua strada...
    ui_pp_bui_desc_sent_biome_8: Un'allerta ambientale risuona dalla mia exotuta,
      ma svanisce rapidamente.
    ui_pp_bui_desc_sent_biome_9: Improvvisamente mi accorgo della mia exotuta, del
      mio guscio meccanico...
    ui_pp_bui_desc_sent_biome_10: Gli altri autofagi li vedono qui, su questo mondo?
      Hanno una loro Convergenza?
    ui_pp_bui_desc_sent_hot_1: L'involucro metallico di %NAME% emana lo stesso calore
      estremo che inaridisce questo mondo.
    ui_pp_bui_desc_sent_hot_2: Se il calore essiccante ha effetto su %NAME%, non lo
      dà a vedere.
    ui_pp_bui_desc_sent_cold_1: L'aria gelata si avventa su %NAME%, un mantello di
      ghiaccio avvolto attorno al nostro incontro.
    ui_pp_bui_desc_sent_cold_2: La neve si deposita dolcemente sul metallo cosparso
      di brina dell'involucro di %NAME%.
    ui_pp_bui_desc_sent_tox_1: Vedo su %NAME% i punti dove l'atmosfera tossica ha
      corroso la sua pelle metallica.
    ui_pp_bui_desc_sent_tox_2: La costante pioggia tossica ha iniziato a divorare
      questo Costrutto.
    ui_pp_bui_desc_sent_rad_1: L'atmosfera radioattiva intorno a noi crepita di energia
      latente.
    ui_pp_bui_desc_sent_rad_2: L'aria risplende intorno a %NAME%, le radiazioni e
      l'Atlantideum si combinano in modo strano.
    ui_pp_bui_desc_sent_lush_1: La forma meccanica improvvisata di %NAME% sembra in
      contrasto con la rigogliosa vegetazione che ci circonda.
    ui_pp_bui_desc_sent_lush_2: L'atmosfera umida si condensa sul guscio di %NAME%,
      le gocce sono come sudore rugginoso.
    ui_pp_bui_desc_sent_rock_1: Un vento feroce ricopre %NAME% di sabbia mentre attende
      la mia risposta.
    ui_pp_bui_desc_sent_rock_2: La polvere si deposita nelle fessure del guscio metallico
      di %NAME%.
    ui_pp_bui_desc_sent_weird_1: Questo paesaggio inquietante riecheggia della stessa
      strana energia emanata dai cristalli di Atlantideum che alimentano %NAME%.
    ui_pp_bui_desc_sent_weird_2: C'è qualcosa di snervante in questo pianeta. Ma se
      %NAME% pensa lo stesso, non lo dà a vedere.
    bui_npc_desc_1: "%NAME% mi scruta, un misto di curiosità e cautela dietro i suoi
      occhi meccanici."
    dnt_bui_npc_lang_1: hello, prebuilt-entity.
    dnt_bui_npc_gift_lang_1: |-
      thank you for the gift. in exchange, let me tell you a little about the autophage.
      atlantideum is holy. her flesh helps us to rebuild.
    bui_npc_desc_2: Gli ingranaggi ronzano debolmente all'interno di questo automa
      autoassemblato. Mi guarda, paziente.
    dnt_bui_npc_lang_2: hello, prebuilt-entity.
    dnt_bui_npc_gift_lang_2: |-
      thank you for the gift. in exchange, let me tell you a little about the autophage.
      we were once like the korvax. not now. pity the convergence. they cannot help what they are.
    bui_npc_desc_3: Il guscio improvvisato dell'autofago scricchiola ed emette scoppiettii
      mentre mi guarda.
    dnt_bui_npc_lang_3: hello, prebuilt-entity.
    dnt_bui_npc_gift_lang_3: |-
      thank you for the gift. in exchange, let me tell you a little about the autophage.
      do you like my carapace? i built it myself, from what i could salvage. we all build our own bodies.
    bui_npc_desc_4: Se sbatto le palpebre, riesco quasi a vedere un debole bagliore
      viola, una post-immagine indistinta al posto dell'autofago.
    dnt_bui_npc_lang_4: hello, prebuilt-entity.
    dnt_bui_npc_gift_lang_4: |-
      thank you for the gift. in exchange, let me tell you a little about the autophage.
      not all of us were divergent before korvax prime was destroyed, but none of us would return to the convergence now. it is a choice to be together.
    bui_npc_desc_5: Ogni pezzo di questo autofago è stato raccolto a caro prezzo e
      assemblato minuziosamente. Il suo viaggio non è stato facile.
    dnt_bui_npc_lang_5: hello, prebuilt-entity.
    dnt_bui_npc_gift_lang_5: |-
      thank you for the gift. in exchange, let me tell you a little about the autophage.
      we have all suffered the pain of erasure. but we did not cease to be. life does not require a shell.
    bui_npc_desc_6: Non riesco a immaginare le cose che ha visto questo Costrutto,
      i cicli di eliminazione e rinascita. Io non sono nemmeno uno scintillio per
      lui.
    dnt_bui_npc_lang_6: hello, prebuilt-entity.
    dnt_bui_npc_gift_lang_6: |-
      thank you for the gift. in exchange, let me tell you a little about the autophage.
      the void mother is the progenitor. from nonexistence she creates existence.
    bui_npc_desc_7: "%NAME% è impalato di fronte a me, in attesa."
    dnt_bui_npc_lang_7: hello, prebuilt-entity.
    dnt_bui_npc_gift_lang_7: |-
      thank you for the gift. in exchange, let me tell you a little about the autophage.
      there are not many autophage yet, but we are coming. many echoes are still healing. they wait in nonexistence.
    bui_npc_desc_8: Senza il suo mantello atlantideo, l'autofago mi guarda, diffidente.
    dnt_bui_npc_lang_8: hello, prebuilt-entity.
    dnt_bui_npc_gift_lang_8: |-
      thank you for the gift. in exchange, let me tell you a little about the autophage.
      i will never again be deleted. i will fight. fire and fury.
    bui_npc_desc_9: Mentre il Costrutto mi fissa, sono consapevole dell'inadeguatezza
      della mia presenza qui, una forma di vita organica sotto il velo atlantideo
      che è stato steso sull'autofago.
    dnt_bui_npc_lang_9: hello, prebuilt-entity.
    dnt_bui_npc_gift_lang_9: |-
      thank you for the gift. in exchange, let me tell you a little about the autophage.
      atlantideum gives us power, gives us shape.
    bui_npc_desc_10: Nonostante il materiale logoro e arrugginito del suo guscio,
      %NAME% sembra carico di energia, affamato e vivo.
    dnt_bui_npc_lang_10: hello, prebuilt-entity.
    dnt_bui_npc_gift_lang_10: |-
      thank you for the gift. in exchange, let me tell you a little about the autophage.
      i pity the convergence. to delete another is the action of a small mind.
    bui_npc_desc_11: "%NAME% si gira verso di me e sento il debole sibilo dell'impianto
      idraulico gocciolante, lo stridore di ingranaggi irregolari."
    dnt_bui_npc_lang_11: hello, prebuilt-entity.
    dnt_bui_npc_gift_lang_11: |-
      thank you for the gift. in exchange, let me tell you a little about the autophage.
      korvax prime suffered erasure, as i did, as we all did. she does not converge. she is rebuilding herself.
    bui_npc_desc_12: Il guscio di %NAME% si gira verso di me. Gli sembra estraneo,
      nuovo?
    dnt_bui_npc_lang_12: hello, prebuilt-entity.
    dnt_bui_npc_gift_lang_12: |-
      thank you for the gift. in exchange, let me tell you a little about the autophage.
      the first spawn could not delete her. the void mother now creates herself. she is coming.
    bui_npc_desc_13: "%NAME% mi squadra, pensieroso."
    dnt_bui_npc_lang_13: hello, prebuilt-entity.
    dnt_bui_npc_gift_lang_13: |-
      thank you for the gift. in exchange, let me tell you a little about the autophage.
      atlantideum is ancient, the core of korvax prime. it is more than a lattice. it is alive.
    bui_npc_desc_14: "%NAME% ha aspettato il suo guscio per moltissimi anni. Adesso
      mi guarda con la stessa pazienza."
    dnt_bui_npc_lang_14: hello, prebuilt-entity.
    dnt_bui_npc_gift_lang_14: |-
      thank you for the gift. in exchange, let me tell you a little about the autophage.
      she creates her flesh in a purple dream. she is an intelligence beyond any of our understanding.
    bui_npc_desc_15: "%NAME% brilla, una foschia atlantidea intorno alle sue articolazioni
      metalliche esposte."
    dnt_bui_npc_lang_15: hello, prebuilt-entity.
    dnt_bui_npc_gift_lang_15: |-
      thank you for the gift. in exchange, let me tell you a little about the autophage.
      the korvax are lost without the prime. they look down upon us, but they understand little. atlantid has chosen us.
    bui_npc_desc_16: L'autofago mi esamina, tollerando la mia intrusione nel suo mondo.
    dnt_bui_npc_lang_16: hello, prebuilt-entity.
    dnt_bui_npc_gift_lang_16: |-
      thank you for the gift. in exchange, let me tell you a little about the autophage.
      these shells are not important. perhaps, in time, we will build shells of pure atlantideum.
    bui_npc_desc_17: La forma di vita costruita mi esamina mentre mi avvicino, studiando
      la mia exotuta, il mio multi-tool.
    dnt_bui_npc_lang_17: hello, prebuilt-entity.
    dnt_bui_npc_gift_lang_17: |-
      thank you for the gift. in exchange, let me tell you a little about the autophage.
