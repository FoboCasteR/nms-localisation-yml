      <STELLAR>Normale<> - Menu rapido <IMG>BUILD_MENU<>, Menu di creazione <IMG>QUICK_MENU<>

      <STELLAR>Invertiti<> - Menu rapido <IMG>QUICK_MENU<>, Menu di creazione <IMG>BUILD_MENU<>

