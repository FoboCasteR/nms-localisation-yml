    ui_robot_intro_title: Il sigillo armonico
    ui_robot_intro_sub: Zeri scomparsi
    ui_robot_intro_desc: |-
      Ho finito per imbattermi in un accampamento apparentemente abbandonato, pieno di tecnologie recuperate. Il sito era cosparso di detriti, ma non c'era traccia dei presunti saccheggiatori.

      I sistemi in uso sono sembrati rudimentali solo a una prima ispezione. Sotto la loro superficie arrugginita possiedono infatti un'energia armonica tanto strana quanto potente. Qualunque cosa stia succedendo qui, è protetta da un sistema di origini antiche.
    ui_robot_intro_obj: Ispeziona l'accampamento
    ui_robot_intro_obj_tip: |-
      L'accampamento è in <STELLAR>lockdown armonico<>. Il terminale centrale accetta i comandi, ma non ne elabora nessuno dal momento che il lockdown è ancora attivo.

      Esamina il terminale e scansiona i suoi <TECHNOLOGY>registri di memoria<> per cercare indizi su come ottenere l'accesso.
    ui_robot_intro_msg1: |-
      L'accampamento abbandonato è in <STELLAR>lockdown<>
      Esamina l'<TECHNOLOGY>interfaccia armonica<>
    ui_robot_intro_msg2: "Rimuovi il lockdown dall'<TECHNOLOGY>interfaccia armonica<>\nScansiona
      i <STELLAR>registri di memoria<> del terminale per cercare degli indizi. "
    ui_robot_intro_diag_desc: Il terminale continua a ripetere questo messaggio ininterrottamente,
      un ciclo infinito che percorre i suoi circuiti. Una strana interfaccia si illumina
      con una sequenza familiare di glifi...
    ui_robot_intro_diag_lang: |-
      <AUDIO>MUS_StoryMode_MusicCue_15<><AUDIO>TXT_StaticNoise_Start<>...i nostri gusci consumati dal <COMMODITY>fuoco<>...<NEWLINE>... le nostre menti purificate dal <TECHNOLOGY>tradimento<>...<NEWLINE>... esiliati nel <SPECIAL>vetro<> sottostante...<NEWLINE>...dimenticati dalla <FUEL>creazione<>...

      ...ma ora basta! Ci è stata donata la vita, come anche - <STELLAR>kzztkk<> - dà la vita a loro stessi. Creeremo noi stessi, a nostra immagine...<AUDIO>TXT_StaticNoise_End<>
    ui_robot_intro_diag_opt: Inserire i glifi di neutralizzazione.
    ui_robot_intro_diag_res: |-
      <AUDIO>MUS_StoryMode_MusicCue_23<><AUDIO>TXT_StaticNoise_Start<>Il terminale emette un ronzio cacofonico, ma i suoi circuiti sembrano assecondare la mia richiesta. Qualunque forza stesse bloccando questo accampamento è stata rimossa.<AUDIO>TXT_StaticNoise_End<>
      Con il lockdown rimosso, il terminale emette i progetti per una parte di tecnologia ibrida per <TECHNOLOGY>jet pack<>, una fusione di tecnologie delle Sentinelle e... qualcos'altro, qualcosa di familiare ma allo stesso tempo distante.
    ui_robot_intro_diag_wait: "... <SPECIAL>armonia<> ..."
    ui_robot_intro_diag_done: "...conformità <IMG>SLASH<> <TRADEABLE>accesso consentito<>...<NEWLINE>...l'armonia
      ti aspetta..."
