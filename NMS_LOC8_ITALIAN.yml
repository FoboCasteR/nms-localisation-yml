    ui_jettrail_electric_name: SCIA ELETTRICA JET PACK
    ui_jettrail_electric_name_l: Scia elettrica jet pack
    ui_jettrail_electric_desc: |-
      Un esclusivo <STELLAR>override aspetto dell'exotuta<>.

      Gli umidificatori scaricano una nebbia altamente salina dagli ugelli del razzo, conducendo una sequenza impressionante di elettricità durante il funzionamento del jet pack.

      Trasforma l'aspetto dell'exotuta presso un <TECHNOLOGY>modificatore aspetto<>.
    ui_jettrail_fire_name: SCIA ARDENTE JET PACK
    ui_jettrail_fire_name_l: Scia ardente jet pack
    ui_jettrail_fire_desc: |-
      Un esclusivo <STELLAR>override aspetto dell'exotuta<>.

      I getti pressurizzati immettono ulteriore ossigeno nelle fiamme del jet pack, ravvivando e allungando la scia di scarico.

      Trasforma l'aspetto dell'exotuta presso un <TECHNOLOGY>modificatore aspetto<>.
    ui_jettrail_confetti_name: SCIA FESTOSA JET PACK
    ui_jettrail_confetti_name_l: Scia festosa jet pack
    ui_jettrail_confetti_desc: |-
      Un esclusivo <STELLAR>override aspetto dell'exotuta<>.

      Uno sparpagliamento multicolore di scaglie di bioplastica aggiunge un tocco celebrativo allo scarico del jet pack. Il materiale espulso è completamente compostabile.

      Trasforma l'aspetto dell'exotuta presso un <TECHNOLOGY>modificatore aspetto<>.
    ui_jettrail_firework_name: SCIA PIROTECNICA JET PACK
    ui_jettrail_firework_name_l: Scia pirotecnica jet pack
    ui_jettrail_firework_desc: |-
      Un esclusivo <STELLAR>override aspetto dell'exotuta<>.

      Palline di metallo cromatico si infiammano durante il volo, dividendosi in stelle scintillanti di RGB.

      Trasforma l'aspetto dell'exotuta presso un <TECHNOLOGY>modificatore aspetto<>.
    ui_jettrail_plasma_name: SCIA PLASMATICA JET PACK
    ui_jettrail_plasma_name_l: Scia plasmatica jet pack
    ui_jettrail_plasma_desc: |-
      Un esclusivo <STELLAR>override aspetto dell'exotuta<>.

      Sostituisce la camera di combustione del jet pack standard con un motore plasmatico. Durante il volo, gli ugelli di scarico rilasciano nubi abbaglianti di materia ionizzata.

      Trasforma l'aspetto dell'exotuta presso un <TECHNOLOGY>modificatore aspetto<>.
    ui_jettrail_fusion_name: SCIA LUMINOSA JET PACK
    ui_jettrail_fusion_name_l: Scia luminosa jet pack
    ui_jettrail_fusion_desc: |-
      Un esclusivo <STELLAR>override aspetto dell'exotuta<>.

      Sfrutta i processi stellari naturali per far brillare lo scarico del jet pack. Un composto luminoso protegge l'utente e gli spettatori dai danni alla retina.

