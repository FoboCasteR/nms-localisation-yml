    ui_s10_souls_msg3: Porta i componenti del <TECHNOLOGY>Costrutto<> a Nada
    ui_s10_souls_lang1: |-
      Tu sai qualcosa, entità Viaggiatore. Sai molte cose, cose che Nada sceglie di non sapere.
      Ma lo schema che hai in mente ora, Nada pensa che potremmo condividerlo.
    ui_s10_souls_opt1: Rivelo il Costrutto
    ui_s10_souls_lang2: |-
      L'entità Viaggiatore desidera sapere se questa è la vita, pensa Nada. Cos'è la vita, entità Viaggiatore? Quale entità lo sa? Solo una, e Nada non si avvicinerà alla sua strana convergenza rossa.
      Ma vetro, vuoto, abisso, atlantide: tutte parole per colmare un vuoto del sapere. Un divario a cui entrambi possiamo avvicinarci.
      Prendi questi frammenti, questo <SPECIAL>Atlantideum<>. Esponilo ai vecchi luoghi. Poi vedremo: è il primo? È l'ultimo? O è qualcos'altro?
    ui_s10_souls_opt2: Ringrazio Nada
    ui_s10_souls_res: Questo rituale... Se rivela una mente, un'entità Viaggiatore,
      avrà bisogno di una casa. Degli altri.
