      saranno in grado di sentirti.
    ui_priv_text_chat_d: Se l'impostazione è abilitata, vedrai i messaggi in chat
      inviati da altri giocatori nella tua sessione multigiocatore, e loro potranno
      vedere i tuoi.
    ui_priv_damage_d: Determina quali altri giocatori, se ce ne sono, possono infliggerti
      danni o subirne da parte tua in funzione multigiocatore.
    ui_priv_add_parts_d: Determina quali altri giocatori, se presenti, possono aggiungere
