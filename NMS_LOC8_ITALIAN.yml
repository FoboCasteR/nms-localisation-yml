    ui_robomiss_3_nada_title: Preghiere della macchina
    ui_robomiss_3_nada_sub: Chi ha fatto ritorno
    ui_robomiss_3_nada_desc: Quando ho comunicato la scoperta dell'autofago a Nada,
      ha notato l'importanza che l'<SPECIAL>Atlantideum<> ha per queste forme di vita
      robotiche. Forse la sperimentazione con le <STELLAR>proprietà dell'Atlantideum<>
      rivelerà di più sulla natura di questi autofagi.
    ui_robomiss_3_nada_obj1: Ispeziona le proprietà dell'Atlantideum
    ui_robomiss_3_nada_obj1_tip: |-
      Il Costrutto afferma che tutti i 'cuori elettronici' reagiranno alla presenza dell'<SPECIAL>Atlantideum<>.
      Cerca unità di calcolo e osserva le loro risposte.
    ui_robomiss_3_nada_msg1a: |-
      Consegna l'<SPECIAL>Atlantideum<> a un 'cuore elettronico' e annota la sua risposta
      Cerca processori sensibili all'Atlantideum dallo <STELLAR>spazio<> o da una <STELLAR>superficie planetaria<>
    ui_robomiss_3_nada_msg1a_nexus: |-
      Consegna l'<SPECIAL>Atlantideum<> a un 'cuore elettronico' e annota la sua risposta
      Richiama l'<SPECIAL>anomalia spaziale<> per eseguire una scansione alla ricerca di processori sensibili all'Atlantideum
    ui_robomiss_3_nada_msg1a_combat: Sconfiggi o metti in fuga le <FUEL>forze delle
      Sentinelle<> per eseguire la scansione dei processori sensibili all'Atlantideum
    ui_robomiss_3_nada_msg1b: |-
      Consegna l'<SPECIAL>Atlantideum<> a un 'cuore elettronico' e annota la sua risposta
      Esegui una <STELLAR>scansione<> (<IMG>SCAN<>) per individuare i processori sensibili all'Atlantideum
    ui_robomiss_3_nada_msg1b_nexus: |-
      Consegna l'<SPECIAL>Atlantideum<> a un 'cuore elettronico' e annota la sua risposta
      <STELLAR>Scansiona<> (<IMG>SCAN<>) l'<SPECIAL>anomalia spaziale<> per individuare i processori sensibili all'Atlantideum
    ui_robomiss_3_nada_msg1c_term: |-
      Unità sensibile all'Atlantideum rilevata al <STELLAR>terminale primario<>
      Raggiungi il terminale per provare gli effetti dell'Atlantideum
    ui_robomiss_3_nada_msg1d_term: |-
      Unità sensibile all'Atlantideum rilevata al <STELLAR>terminale primario<>
      Consegna l'Atlantideum per provare gli effetti sul computer
    ui_robomiss_3_nada_msg1c_fact: |-
