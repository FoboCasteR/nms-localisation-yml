    ui_pp_bui_kill_desc: |-
      %NAME% del pianeta %PLANET% nel sistema %SYSTEM% chiede aiuto per combattere la minaccia delle <SPECIAL>Sentinelle<>.

      %PROC_BUI_SENT%
