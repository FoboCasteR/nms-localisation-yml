    ui_s10_scanner_obj3: Individua un altro seme dell'eco
    ui_s10_scanner_obj3_tip: |-
      Lo specialista Polo ha fornito un <TECHNOLOGY>amplificatore di risonanza<>. Crede che questo consentirà la scoperta di ulteriori <SPECIAL>semi dell'eco<>.

      Inizia la ricerca sui pianeti <SPECIAL>dissonanti<>. Ogni mondo di ritrovo associato agli obiettivi <EXPED>Pellegrinaggio<> è dissonante. Oppure individua altri sistemi <STELLAR>dissonanti<> nella mappa galattica. Scansiona i singoli pianeti nello spazio con lo <TECHNOLOGY>scanner<> dell'astronave (<IMG>SCAN<>) per individuare il mondo specifico.

      Usa il visore analitico (<IMG>AIM<>) per individuare gli <TECHNOLOGY>echi senzienti<>. All'arrivo sul luogo dove si trova l'eco, attiva l'<TECHNOLOGY>amplificatore di risonanza<> con <IMG>SCAN<> per rivelare i <SPECIAL>semi dell'eco<> nelle vicinanze.
